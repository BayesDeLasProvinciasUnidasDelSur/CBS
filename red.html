capable to select a specific position at the robot's workspace, which should be reached by the manipulator. The robot workspace is divided into cells. Each cell has a probability value associated to it. Once the robot reaches a cell, its probability value is updated. The mode the scans are made is determined by the probability of all cells at the workspace. The updating process is governed by a recursive Bayes algorithm. A performance comparison between a sequential scan mode and the ones proposed here is presented. Mathematical derivations and experimental results are also shown in this paper.","Estimation and extrapolation of optimal treatment and testing strategies :  We review recent developments in the estimation of an optimal treatment strategy or regime from longitudinal data collected in an observational study. We also propose novel methods for using the data obtained from an observational database in one health-care system to determine the optimal treatment regime for biologically similar subjects in a second health-care system when, for cultural, logistical, or financial reasons, the two health-care systems differ (and will continue to differ) in the frequency of, and reasons for, both laboratory tests and physician visits. Finally, we propose a novel method for estimating the optimal timing of expensive and/or painful diagnostic or prognostic tests. Diagnostic or prognostic tests are only useful in so far as they help a physician to determine the optimal dosing strategy, by providing information on both the current health state and the prognosis of a patient because, in contrast to drug therapies, these tests have no direct causal effect on disease progression. Our new method explicitly incorporates this no direct effect restriction. Copyright Â© 2008 John Wiley & Sons, Ltd.","Phylogeography of the invasive weed Hypochaeris radicata (Asteraceae): From Moroccan origin to worldwide introduced populations :  In an attempt to delineate the area of origin and migratory expansion of the highly successful invasive weedy species Hypochaeris radicata, we analysed amplified fragment length polymorphisms from samples taken from 44 populations. Population sampling focused on the central and western Mediterranean area, but also included sites from Northern Spain, Western and Central Europe, Southeast Asia and South America. The six primer combinations applied to 213 individuals generated a total of 517 fragments of which 513 (99.2%) were polymorphic. The neighbour-joining tree presented five clusters and these divisions were supported by the results of Bayesian analyses: plants in the Moroccan, Betic Sierras (Southern Spain), and central Mediterranean clusters are all heterocarpic. The north and central Spanish, southwestern Sierra Morena, and Central European, Asian and South American cluster contain both heterocarpic (southwestern Sierra Morena) and homocarpic populations (all other populations). The DoÃ±ana cluster includes two homocarpic populations. Analyses of fragment parameters indicate that the oldest populations of H. radicata are located in Morocco and that the species expanded from this area in the Late Quaternary via at least three migratory routes, the earliest of which seems to have been to the southwestern Iberian Peninsula, with subsequent colonizations to the central Mediterranean area and the Betic Sierras. Homocarpic populations originated in the southwestern Iberian Peninsula and subsequently spread across north and central Spain, Central Europe and worldwide, where they became a highly successful weed. Â© 2008 The Authors.","Fourier-ratio deconvolution and its Bayesian equivalent :  We discuss how an inner-shell electron energy-loss spectrum can be processed using Bayesian (maximum-entropy or maximum-likelihood) deconvolution to simultaneously remove plural scattering and improve the energy resolution. As in Fourier-ratio deconvolution, a low-loss spectrum (recorded from the same area of specimen) is used as a kernel or resolution function. This procedure avoids the need to record the zero-loss peak in the absence of a specimen and uncertainties related to the width of the zero-loss peak. Unlike the case of Fourier-ratio deconvolution, we find that core-loss data do not require pre-edge background subtraction and extrapolation towards zero intensity; simply matching the intensity at both ends of the region is usually sufficient to avoid oscillatory artifacts. Using the low-loss spectrum as both data and kernel yields a zero-loss peak whose width provides an indication of the energy resolution as a function of the number of iterations. Finally, we argue that Fourier-ratio deconvolution or its Bayesian equivalent is the correct way to remove the substrate or matrix contribution to an energy-loss spectrum recorded from a particle on a substrate or embedded in a matrix. Â© 2007 Elsevier Ltd. All rights reserved.","Amerindian ancestry in Argentina is associated with increased risk for systemic lupus erythematosus :  Previous studies have demonstrated that in admixed populations, West African ancestry is associated with an increased prevalence of systemic lupus erythematosus (SLE). In the current study, the effect of Amerindian ancestry in SLE was examined in an admixed population in Argentina. The Argentine population is predominantly European with approximately 20% Amerindian admixture, and a very small (<2%) contribution from West Africa. The results indicate that Amerindian admixture in this population is associated with a substantial increase in SLE susceptibility risk (Odds Ratio = 7.94, P = 0.00006). This difference was not due to known demographic factors, including site of collection, age and gender. In addition, there were trends towards significance for Amerindian ancestry influencing renal disease, age of onset and anti-SSA antibodies. These studies suggest that populations with Amerindian admixture, like those with West African admixture, should be considered in future studies to identify additional allelic variants that predispose to SLE.","Bayesian spatiotemporal analysis of foot-and-mouth disease data from the Republic of Turkey :  A flexible hierarchical Bayesian spatiotemporal regression model for foot-and-mouth disease (FMD) was applied to data on the annual number of reported FMD cases in Turkey from 1996 to 2003. The longitudinal component of the model was specified as a latent province-specific stochastic process. This stochastic process can accommodate various types of FMD temporal profiles. The model accounted for differences in FMD occurrence across provinces and for spatial correlation. Province-level covariate information was incorporated into the analysis. Results pointed to a decreasing trend in the number of FMD cases in western Turkey and an increasing trend in eastern Turkey from 1996 to 2003. The model also identified provinces with high and with low propensities for FMD occurrence. The model's use of flexible structures for temporal trend and of generally applicable methods for spatial correlation has broad application to predicting future spatiotemporal distributions of disease in other regions of the world. Â© 2007 Cambridge University Press.","Recent evolutionary diversification of a protist lineage :  Here, we have identified a protist (dinoflagellate) lineage that has diversified recently in evolutionary terms. The species members of this lineage inhabit cold-water marine and lacustrine habitats, which are distributed along a broad range of salinities (0-32) and geographic distances (0-18 000 km). Moreover, the species present different degrees of morphological and sometimes physiological variability. Altogether, we analysed 30 strains, generating 55 new DNA sequences. The nuclear ribosomal DNA (nrDNA) sequences (including rapidly evolving introns) were very similar or identical among all the analysed isolates. This very low nrDNA differentiation was contrasted by a relatively high cytochrome b (COB) mitochondrial DNA (mtDNA) polymorphism, even though the COB evolves very slowly in dinoflagellates. The 16 Maximum Likelihood and Bayesian phylogenies constructed using nr/mtDNA indicated that the studied cold-water dinoflagellates constitute a monophyletic group (supported also by the morphological analyses), which appears to be evolutionary related to marine-brackish and sometimes toxic Pfiesteria species. We conclude that the studied dinoflagellates belong to a lineage which has diversified recently and spread, sometimes over long distances, across low-temperature environments which differ markedly in ecology (marine versus lacustrine communities) and salinity. Probably, this evolutionary diversification was promoted by the variety of natural selection regimes encountered in the different environments. Â© 2008 The Authors.","Multigene phylogeny of the Mustelidae: Resolving relationships, tempo and biogeographic history of a mammalian adaptive radiation :  Background: Adaptive radiation, the evolution of ecological and phenotypic diversity from a common ancestor, is a central concept in evolutionary biology and characterizes the evolutionary histories of many groups of organisms. One such group is the Mustelidae, the most species-rich family within the mammalian order Carnivora, encompassing 59 species classified into 22 genera. Extant mustelids display extensive ecomorphological diversity, with different lineages having evolved into an array of adaptive zones, from fossorial badgers to semi-aquatic otters. Mustelids are also widely distributed, with multiple genera found on different continents. As with other groups that have undergone adaptive radiation, resolving the phylogenetic history of mustelids presents a number of challenges because ecomorphological convergence may potentially confound morphologically based phylogenetic inferences, and because adaptive radiations often include one or more periods of rapid cladogenesis that require a large amount of data to resolve. Results: We constructed a nearly complete generic-level phylogeny of the Mustelidae using a data matrix comprising 22 gene segments (â¼12,000 base pairs) analyzed with maximum parsimony, maximum likelihood and Bayesian inference methods. We show that mustelids are consistently resolved with high nodal support into four major clades and three monotypic lineages. Using Bayesian dating techniques, we provide evidence that mustelids underwent two bursts of diversification that coincide with major paleoenvironmental and biotic changes that occurred during the Neogene and correspond with similar bursts of cladogenesis in other vertebrate groups. Biogeographical analyses indicate that most of the extant diversity of mustelids originated in Eurasia and mustelids have colonized Africa, North America and South America on multiple occasions. Conclusion: Combined with information from the fossil record, our phylogenetic and dating analyses suggest that mustelid diversification may have been spurred by a combination of faunal turnover events and diversification at lower trophic levels, ultimately caused by climatically driven environmental changes. Our biogeographic analyses show Eurasia as the center of origin of mustelid diversity and that mustelids in Africa, North America and South America have been assembled over time largely via dispersal, which has important implications for understanding the ecology of mustelid communities. Â© 2008 Koepfli et al; licensee BioMed Central Ltd.","Bayes and grade of membership analysis :  empty","An integrated time series gene expression data analysis pipeline with a fuzzy clustering method to assess expression patterns :  Technical improvements in high-throughput gene expression experiments are making possible to obtain high quality time series whole-genome expression data sets. This valuable source of information may describe the unfolding biological processes during the development stages, the cell cycle or the immune response of an organism. In order to fully explore this type of data we developed an integrated time series gene expression analysis pipeline. The resulting method detects differentially expressed genes, cluster co-expressed genes, unveil hidden gene expression patterns, identify over represented biological function categories and infer gene regulatory networks. Some of the methods integrated in our pipeline are an empirical Bayes model, a noise robust fuzzy clustering and graphical Gaussian model. The use of this pipeline to analyze the human adenovirus infection process allowed us to discover new insights and hypothesis. No previous exhausted explorations including features as fuzzy clustering or regulatory network inference have been used on this biological phenomena data before. Â©2007 IEEE.","Probabilistic scan mode of a robot manipulator workspace using EEG signals. Part II :  In this paper a probabilistic-based workspace scan mode of a robot manipulator is presented. The workspace is divided into cells. Each cell has its own probability value associated with it. Once the robot reaches a cell, its probability value is updated. The updating process is governed by a recursive Bayes algorithm. A performance comparison between a sequential scan mode and the one proposed here is made. Mathematical derivations and experimental results are also shown in this paper. Â© 2007 IOP Publishing Ltd.","A single origin of gall association in a group of parasitic wasps with disparate morphologies :  The braconid wasp subfamily Doryctinae mainly comprises idiobiont ectoparasitoids of other insect larvae. In recent years, however, members of a few genera have been discovered to be associated with galls from various unrelated host plant families, with some of these being gall inducers whereas others are suspected as being predators of gallers. Because of their considerable morphological differences, these gall-associated taxa traditionally have been placed in separate tribes or even in other subfamilies. In this study, we investigate the phylogenetic relationships among representatives of a number of different doryctine genera, including five of its seven gall-associated genera using two genetic markers. Here we analyzed the length-variable 28S sequence data based on secondary structure both excising the unalignable regions and recoding them according to indel length. In addition, multiple alignments were carried out with a range of gap-opening and extension parameters. The combined (28S + CO1) phylogenetic hypotheses obtained, both excluding and recoding the unalignable regions, recover a clade comprising the five gall-associated genera, and most of the analyses using multiple alignments also support this relationship. These results support a scenario in which secondary phytophagy evolves from initially attacking primary gall-forming hosts. The relationships recovered are also more congruent with a model that explains the macroevolution of insect plant association in the Doryctinae as reflecting geographic proximity rather than host plant relationships. Further, our phylogenetic hypotheses consistently show that one of the main morphological features employed in the higher level classification of the Doryctinae is actually highly homoplastic. Â© 2007 Elsevier Inc. All rights reserved.","Population structure of the boll weevil in cotton fields and subtropical forests of South America: A bayesian approach :  The main goal of this contribution is to investigate the genetic structure of boll weevil populations from South America (Argentina and Brazil) and to make further comparisons with a putative source population from USA. Samples were collected in a Paranaense forest under reserve protection, cotton fields and non-cultivated areas. Data from anonymous molecular markers were analysed using both traditional methods of population genetics and Bayesian approaches. Results help to support a previous hypothesis on the presence of two lineages of boll weevil populations in South America: one with characteristics of recent invaders and the other with characteristics of ancient populations. The sample from Urugua-Ã­ Provincial Park (Misiones, Argentina) shows the highest percentage of polymorphic loci, the highest values of mean heterozigosity, and the largest number of population-specific alleles, all being typical features of ancient populations. Furthermore, the Urugua-Ã­ sample shows two gene pools occurring in sympatry, probably as a consequence of a secondary contact. The remaining samples reveal not only lower percentages of polymorphic loci and heterozygosity values, but also an almost negligible presence of specific alleles. Bayesian methods also suggest the occasional migration of some individuals of ancient lineages from their natural habitats in fragments of the Paranaense forest into cotton fields, and vice versa. Â© 2006 Springer Science+Business Media, Inc.","Pipeline leak localization using pattern recognition and a bayes detector :  A novel leak localization method for multi section pipelines is presented. Based on normal operation flowing thermodynamic pressure drop patterns along the pipeline, the system continuously compares with the measured pressure drops, and makes a decision based on the best fit finding the section where the leak occurs. A statistical approach is used accounting for noisy measured signals. The method uses steady state fluid equations, a recursive parameter estimation algorithm, and statistical decision and pattern recognition techniques. A modification is introduced to consider the cost of making a wrong leaky section choice in terms of the excess volume spilled due to gravitational flow after pipeline shut down. This leads to a Bayesian decision scheme minimizing a risk functional. The costs are the spill volumes, obtained from dynamical simulation of the pipeline, under the various possible decision scenarios. Finally, details are given of the successful implementation of the system on a 500km long oil pipeline, and real data from a simulated leak experiment are shown. Copyright Â© 2006 by ASME.","Circumscription and phylogeny of Apiaceae subfamily Saniculoideae based on chloroplast DNA sequences :  An estimate of phylogenetic relationships within Apiaceae subfamily Saniculoideae was inferred using data from the chloroplast DNA trnQ-trnK 5â²-exon region to clarify the circumscription of the subfamily and to assess the monophyly of its constituent genera. Ninety-one accessions representing 14 genera and 82 species of Apiaceae were examined, including the genera Steganotaenia, Polemanniopsis, and Lichtensteinia which have been traditionally treated in subfamily Apioideae but determined in recent studies to be more closely related to or included within subfamily Saniculoideae. The trnQ-trnK 5â²-exon region includes two intergenic spacers heretofore underutilized in molecular systematic studies and the rps16 intron. Analyses of these loci permitted an assessment of the relative utility of these noncoding regions (including the use of indel characters) for phylogenetic study at different hierarchical levels. The use of indels in phylogenetic analyses of both combined and partitioned data sets improves resolution of relationships, increases bootstrap support values, and decreases levels of overall homoplasy. Intergeneric relationships derived from maximum parsimony, Bayesian, and maximum likelihood analyses, as well as from maximum parsimony analysis of indel data alone, are fully resolved and consistent with one another and generally very well supported. We confirm the expansion of subfamily Saniculoideae to include Steganotaenia and Polemanniopsis (as the new tribe Steganotaenieae C.I. CalviÃ±o and S.R. Downie) but not Lichtensteinia. Sister group to tribe Steganotaenieae is tribe Saniculeae, redefined to include the genera Actinolema, Alepidea, Arctopus, Astrantia, Eryngium, Petagnaea, and Sanicula. With the synonymization of Hacquetia into Sanicula, all genera are monophyletic. Eryngium is divided into \"Old World\" and \"New World\" subclades and within Astrantia sections Astrantia and Astrantiella are monophyletic. Â© 2007 Elsevier Inc. All rights reserved.","Is 2,3,5-pyrroletricarboxylic acid in hair a better risk indicator for melanoma than traditional epidemiologic measures for skin phenotype? :  This study aims to assess type of melanin as a risk indicator for skin tumors, in a sample of melanoma cases and controls within a larger multicenter study (Helios 2), held in Europe and South America in 2001-2002. In each case and control, the melanin content in hair was assessed by three methods: 1) the amount of 2,3,5-pyrroletricarboxylic acid (PTCA); 2) the absorbance ratio with ultraviolet spectroscopy; and 3) the spectra of near-infrared spectroscopy. Statistical analysis was performed in a Bayesian setting, defining priors for confounders and effect modifiers from the larger study data set. Subjects with values of PTCA of less than 85 ng/mg carried an increased risk (26 vs. seven discordant pairs: odds ratio = 4.4, 95% confidence interval: 1.52, 14.54), adjusted by hair color, eye color, and number of nevi (n = â¥40). The absorbance ratio showed a weaker and nonsignificant odds ratio of 1.5. After correction by misclassification, near-infrared spectroscopy was associated with an odds ratio of 2.3 (95% confidence interval: 1.36, 4.22). The amount of PTCA is thus a strong and independent risk indicator for melanoma. Incorporating PTCA determination into epidemiologic studies is therefore recommended. Copyright Â© 2007 by the Johns Hopkins Bloomberg School of Public Health All rights reserved.","Argentine population genetic structure: Large variance in Amerindian contribution :  Argentine population genetic structure was examined using a set of 78 ancestry informative markers (AIMs) to assess the contributions of European, Amerindian, and African ancestry in 94 individuals members of this population. Using the Bayesian clustering algorithm STRUCTURE, the mean European contribution was 78%, the Amerindian contribution was 19.4%, and the African contribution was 2.5%. Similar results were found using weighted least mean square method: European, 80.2%; Amerindian, 18.1%; and African, 1.7%. Consistent with previous studies the current results showed very few individuals (four of 94) with greater than 10% African admixture. Notably, when individual admixture was examined, the Amerindian and European admixture showed a very large variance and individual Amerindian contribution ranged from 1.5 to 84.5% in the 94 individual Argentine subjects. These results indicate that admixture must be considered when clinical epidemiology or case control genetic analyses are studied in this population. Moreover, the current study provides a set of informative SNPs that can be used to ascertain or control for this potentially hidden stratification. In addition, the large variance in admixture proportions in individual Argentine subjects shown by this study suggests that this population is appropriate for future admixture mapping studies. Â© 2006 Wiley-Liss, Inc.","Phylogeographic patterns in Drosophila montana :  The Drosophila virilis species group offers valuable opportunities for studying the roles of chromosomal re-arrangements and mating signals in speciation. The 13 species are divided into two subgroups, the montana and virilis 'phylads'. There is greater differentiation among species within the montana phylad in both karyotype and acoustic signals than exists among members of the virilis phylad. Drosophila montana is a divergent species which is included in the montana phylad. Here, we analyse the phylogeography of D. montana to provide a framework for understanding divergence of acoustic signals among populations. We analysed mitochondrial sequences corresponding to the cytochrome oxidase I and cytochrome oxidase II genes, as well as 16 microsatellite loci, from 108 lines of D. montana covering most of the species' range. The species shows a clear genetic differentiation between North American and Scandinavian populations. Microsatellite allele frequencies and mitochondrial DNA haplotypes gave significant FST values between populations from Canada, USA and Finland. A Bayesian analysis of population structure based on the microsatellite frequencies showed four genetically distinct groups, corresponding to these three populations plus a small sample from Japan. A network based on mitochondrial haplotypes showed two Finnish clades of very different shape and variability, and another clade with all sequences from North America and Japan. All D. montana populations showed evidence of demographic expansion but the patterns inferred by coalescent analysis differed between populations. The divergence times between Scandinavian and North American clades were estimated to range from 450 000 to 900 000 years with populations in Canada and the USA possibly representing descendants of different refugial populations. Long-term separation of D. montana populations could have provided the opportunity for differentiation observed in male signal traits, especially carrier frequency of the song, but relaxation of sexual selection during population expansion may have been necessary. Journal compilation Â© 2006 Blackwell Publishing Ltd.","Evaluation of natural transmission of bovine leukaemia virus within dairy herds of Argentina :  The purpose of this study was to describe patterns of seroconversion to bovine leukaemia virus and to estimate the main parameters needed for future model building. A longitudinal study was carried out between February 1999 and November 2001 in seven commercial dairy farms in Argentina using 1535 lactating cows. Time-interval parameters were analysed using a parametric survival model with shared frailty, time until infection was analysed using a Bayesian interval-censoring survival model and the infection transmission parameter (Î²) was estimated by a generalized linear model. The reproduction ratio (R0) was calculated. In total, 1000 cows tested positive and 494 tested negative. The predicted median age at infection was 4-6 years for seroconverted cows. For infected herds, the proportion of positive calves was as high as for infected cows and showed a large proportion of infected breeding heifers. Peaks in the overall average incidence per season-year were observed during autumn and spring. Results reveal that the period around parturition is a high-risk period. Moreover, heavily infected herds seem to have an increased proportion of young stock infected. The overall Î² was estimated as 2.9/year (95% CI 1.9-3.7) and combined with a relatively long infectious period it resulted in a high reproductive ratio (R0=8.9). Therefore, a high effectiveness of control measures needs to be achieved to eradicate the disease. Â© 2007 Cambridge University Press.","Extremely rapid spread of human immunodeficiency virus type 1 BF recombinants in Argentina :  The epidemic of human immunodeficiency virus type 1 (HIV-1) in Argentina is distinctive in that many infections are caused by subtype BF recombinant viruses. To determine their demographic history, we estimated the evolutionary rate, mode of population growth, and age of genetic diversity among 40 BF vpu sequences. This revealed one of the highest substitution rates reported for HIV-1, at 10.793 Ã 10-3 substitutions per site per year, and a very rapid rate of population growth, with an initial mean epidemic doubling time of 3.72 months. This rapid population growth is compatible with an elevated fitness for subtype BF compared to that for \"pure\" B and F viruses. Copyright Â© 2007, American Society for Microbiology. All Rights Reserved.","Bayesian estimation of Tritrichomonas foetus diagnostic test sensitivity and specificity in range beef bulls :  Accuracy of culture for diagnosis of Tritrichomonas foetus was investigated in 2832 naturally exposed range beef bulls from 124 herds. Preputial fluid samples were inoculated into the culture medium, incubated at 37 Â°C, and daily examined. Diagnostic test was evaluated using Bayesian techniques to estimate sensitivity and specificity without a gold standard. Median posterior test sensitivity was 72.04% (95% probability interval: 58.07-86.38%) and specificity was 95.37% (95% probability interval: 94.07-96.65%). Low diagnostic test accuracy may have resulted from host and/or diagnostic test procedure related factors. Under natural range conditions, more accurate methods for T. foetus diagnostic and repeated preputial samplings of bulls may be necessary on trichomonosis control programs. Â© 2006 Elsevier B.V. All rights reserved.","Bayesian approach to daily rainfall modelling to estimate monthly net infiltration using the Thornthwaite water budget and Curve Number methods :  The Thornthwaite and Mather water budget is a simple and frequently applicable tool to estimate surpluses of water, which are not stored in the soil profile. Combining it with the empiric CN-method of the US Soil Conservation Service (US-SCS), which is applied to daily rainfall records, it is possible to estimate the runoff, and this way, from the difference between surpluses and runoff, to estimate the net infiltration that would recharge a phreatic aquifer. In order to apply both methods during a sequence of years, it is necessary to predict the number of rain events per month, and the rainfall depth for each event. In this work, the author proposes a methodology based on the theorem of Bayes to estimate the number of occurrences of rainy events in a considered month conditioning the forecast to the monthly rainfall. In addition, an exponential distribution to generate rainfall depth knowing the monthly rainfall was done. Both algorithms were applied in four stations of the southern region of Santa Fe province (Argentina). More than 7,600 forecasts of rain occurrences and rainfall depths were compared with the observed records. Moreover, the runoff values estimated by means of the US-SCS method, using the observed rainfall and using rainfalls predicted with the algorithms were also compared. In both cases, the obtained results were also very satisfactory. The proposed methodologies allow the correct application of the balance of Thornthwaite and Mather together with the US-SCS method and a good forecast of monthly runoff and net infiltration. Â© Springer-Verlag 2005.","Diversity of boll weevil populations in South America: A phylogeographic approach :  A phylogeographic approach was conducted to assess the geographic structure and genetic variation in populations of the boll weevil Anthonomus grandis, which is the most harmful insect pest of cotton in the Americas. COI and COII mitochondrial gene sequences were analyzed to test a former hypothesis on the origin of the boll weevil in Argentina, Brazil and Paraguay, using samples from Mexico and USA as putative source populations. The analysis of variability suggests that populations from South American cotton fields and nearby disturbed areas form a phylogroup with a central haplotype herein called A, which is the most common and widespread in USA and South America. The population from Texas has the A haplotype as the most frequent and gathers in the same group as the South American populations associated with cotton. The sample from TecomÃ¡n (MÃ©xico) shows high values of within-nucleotide divergence, shares no haplotype in common with the South American samples, and forms a phylogroup separated by several mutational steps. The sample from IguazÃº National Park (Misiones Province, Argentina) has similar characteristics, with highly divergent haplotypes forming a phylogroup closer to the samples from cotton fields, than to the Mexican group. We propose that in South America there are: populations with characteristics of recent invaders, which would be remnants of \"bottlenecks\" that occurred after single or multiple colonization events, probably from the United States, and ancient populations associated with native forests, partially isolated by events of historical fragmentation. Â© Springer 2006.","Prediction in health domain using Bayesian networks optimization based on induction learning techniques :  A Bayesian network is a directed acyclic graph in which each node represents a variable and each arc a probabilistic dependency; they are used to provide: a. compact form to represent the knowledge and flexible methods of reasoning. Obtaining it from data is a learning process that is divided in two steps: structural learning and parametric learning. In this paper we define an automatic learning method that optimizes the Bayesian networks applied to classification, using a hybrid method of learning that combines the advantages of the induction techniques of the decision trees (TDIDT-C4.5) with those of the Bayesian networks. The resulting method is applied to prediction in health domain. Â© World Scientific Publishing Company.","Automatic detection of interictal spikes using data mining models :  A prospective candidate for epilepsy surgery is studied both the ictal and interictal spikes (IS) to determine the localization of the epileptogenic zone. In this work, data mining (DM) classification techniques were utilized to build an automatic detection model. The selected DM algorithms are: Decision Trees (J4.8), and Statistical Bayesian Classifier (naÃ¯ve model). The main objective was the detection of IS, isolating them from the EEG's base activity. On the other hand, DM has an attractive advantage in such applications, in that the recognition of epileptic discharges does not need a clear definition of spike morphology. Furthermore, previously 'unseen' patterns could be recognized by the DM with proper 'training'. The results obtained showed that the efficacy of the selected DM algorithms is comparable to the current visual analysis used by the experts. Moreover, DM is faster than the time required for the visual analysis of the EEG. So this tool can assist the experts by facilitating the analysis of a patient's information, and reducing the time and effort required in the process. Â© 2005 Elsevier B.V. All rights reserved.","Social parasitism in fire ants (Solenopsis spp.): A potential mechanism for interspecies transfer of Wolbachia :  One possible mechanism for interspecific transfer of Wolbachia is through the intimate contact between parasites and their hosts. We surveyed 10 species of fly parasitoids (Pseudacteon spp.) and one inquiline social parasite, Solenopsis daguerrei, for the presence and sequence identity (wsp gene) of Wolbachia. Two Wolbachia variants infecting S. daguerrei were identical to known variants infecting the two common ant host species, Solenopsis invicta and Solenopsis richten, suggesting possible transfers of Wolbachia between this parasite and their hosts have occurred. Our data also revealed an unexpectedly high diversity of Wolbachia variants within S. daguerrei: up to eight variants were found within each individual, which, to our knowledge, is the highest reported number of Wolbachia variants infecting a single individual of any host species. Â© 2005 Blackwell Publishing Ltd.","Evaluation of a new antibody-based enzyme-linked immunosorbent assay for the detection of bovine leukemia virus infection in dairy cattle :  The objective of this study was to validate a new blocking enzyme-linked immunosorbent assay (ELISA) (designated M108 for milk and S108 for serum samples) for detecting bovine leukemia virus (BLV) infection in dairy cattle. Milk, serum, and ethylenediaminetetraacetic acid-blood samples were collected from 524 adult Holstein cows originating from 6 dairy herds in Central Argentina. The M108 and S108 were compared with agar gel immunodiffusion (AGID), polymerase chain reaction and a commercial ELISA. Because there is currently no reference test capable of serving as a gold standard, the test sensitivity (SE) and specificity (SP) were evaluated by the use of a latent class model. Statistical inference was performed by classical maximum likelihood and by Bayesian techniques. The maximum-likelihood analysis was performed assuming conditional independence of tests, whereas the Bayesian approach allowed for conditional dependence. No clear conclusion could be drawn about conditional dependence of tests. Results with maximum likelihood (under conditional independence) and posterior Bayes (under conditional dependence) were practically the same. Conservative estimates of SE and SP (with 95% confidence intervals) for M108 were 98.6 (96.7; 99.6) and 96.7 (92.9; 98.8) and for S108 99.5 (98.2; 99.9) and 95.4 (90.9; 98.1), respectively. The ELISA 108 using either milk or serum to detect BLV-infected animals had comparable SE and SP with the official AGID and a commercial ELISA test, which are currently the most widely accepted tests for the serological diagnosis of BLV infection. Therefore, ELISA 108 can be used as an alternative test in monitoring and control programs.","Recovery of the South American sea lion (Otaria flavescens) population in northern Patagonia :  The size of and trend in the South American sea lion (Otaria flavescens) population located in northern Patagonia were estimated and changes in the distribution, size, and structure of individual sites were analyzed during the period 1983-2002. Total counts were made during the reproductive season. Regression models were used to analyze the trend. Pups represented around 40% of the animals counted. The annual rates of change for pups and nonpups were not significantly different (p > 0.05, n = 7), although some rookeries showed higher rates of change for pups than for nonpups. Pup numbers have been increasing at the rate of 3.4% per year at the oldest rookeries, but the rate of increase was higher at new rookeries. Using Bayes' methods, the precision of the estimates and the contribution to the abundance of each rookery produced an alternative estimate of the trend in pup numbers in 5.7%. The key in the recovery of this population includes higher survival rates of juveniles combined with increased available habitat for newly reproducing individuals. This process led to the occupancy of new areas for hauling out and breeding. This hypothesis could explain the higher rates of increase in pups in peripheral areas while reproductive rates remain unchanged.","Spliced leader RNA gene promoter sequence heterogeneity in CL-Brener Trypanosoma cruzi reference strain :  Trypanosoma cruzi is divided into two phylogenetic lineages, T. cruzi I and T. cruzi II, which contain different spliced leader (SL) RNA gene promoter sequences: Class I SL gene promoter sequences are found in T. cruzi II, and Class II sequences in T. cruzi I. We analysed different SL RNA promoter sequences from CL-Brener reference strain, belonging to T. cruzi II lineage, and detected sequences that differed within the -80/+1 highly conserved region. Indeed, many of these divergent SL promoters present features of T. cruzi I promoters. Some of these sequences were grouped into the T. cruzi I sequences clade by Bayesian analysis. The results presented herein show that sequence heterogeneity in SL RNA gene promoter not only exists between T. cruzi strains but also within CL-Brener strain. These CL-Brener \"T. cruzi I-like\" sequences could be considered a molecular trace of a hybrid origin of the SL RNA gene and a new evidence for the presence of sequences of T. cruzi I origin into a T. cruzi II strain. The possible origins of these sequences are discussed. Â© 2004 Elsevier B.V. All rights reserved.","Influence of Tertiary paleoenvironmental changes on the diversification of South American mammals: A relaxed molecular clock study within xenarthrans :  Background: Comparative genomic data among organisms allow the reconstruction of their phylogenies and evolutionary time scales. Molecular timings have been recently used to suggest that environmental global change have shaped the evolutionary history of diverse terrestrial organisms. Living xenarthrans (armadillos, anteaters and sloths) constitute an ideal model for studying the influence of past environmental changes on species diversification. Indeed, extant xenarthran species are relicts from an evolutionary radiation enhanced by their isolation in South America during the Tertiary era, a period for which major climate variations and tectonic events are relatively well documented. Results: We applied a Bayesian approach to three nuclear genes in order to relax the molecular clock assumption while accounting for differences in evolutionary dynamics among genes and incorporating paleontological uncertainties. We obtained a molecular time scale for the evolution of extant xenarthrans and other placental mammals. Divergence time estimates provide substantial evidence for contemporaneous diversification events among independent xenarthran lineages. This correlated pattern of diversification might possibly relate to major environmental changes that occurred in South America during the Cenozoic. Conclusions: The observed synchronicity between planetary and biological events suggests that global change played a crucial role in shaping the evolutionary history of extant xenarthrans. Our findings open ways to test this hypothesis further in other South American mammalian endemics like hystricognath rodents, platyrrhine primates, and didelphid marsupials.","Social medicine then and now: Lessons from Latin America :  The accomplishments of Latin American social medicine remain little known in the English-speaking world. In Latin America, social medicine differs from public health in its definitions of populations and social institutions, its dialectic vision of \"health-illness,\" and its stance on causal inference. A \"golden age\" occurred during the 1930s, when Salvador Allende, a pathologist and future president of Chile, played a key role. Later influences included the Cuban revolution, the failed peaceful transition to socialism in Chile, the Nicaraguan revolution, liberation theology, and empowerment strategies in education. Most of the leaders of Latin American social medicine have experienced political repression, partly because they have tried to combine theory and political practice - a combination known as \"praxis.\" Theoretic debates in social medicine take their bearings from historical materialism and recent trends in European philosophy. Methodologically, differing historical, quantitative, and qualitative approaches aim to avoid perceived problems of positivism and reductionism in traditional public health and clinical methods. Key themes emphasize the effects of broad social policies on health and health care; the social determinants of illness and death; the relationships between work, reproduction, and the environment; and the impact of violence and trauma.","Alkaline phosphatase isoenzymes for the diagnosis of metastatic tumors and lymphomas of liver and bone :  The plasmatic activities of total alkaline phosphatase (ALP) (E.C. 3.1.3.1), high molecular weight-ALP (high Mr-ALP) and bone-ALP isoenzymes, were determined in healthy individuals and in patients with: neoplasia without metastases, hepatic metastases, bone metastases and mixed metastases (hepatic and bone). Variables were individually used to assess incidence of metastases and percentages of false negative and false positive results were calculated. The three values were then used together to assess metastases incidence and sensitivity, specificity, positive predictive value, negative predictive value and predictive capacity were estimated. We conclude that none of the variables per se are reliable for the diagnosis of metastases. On the other hand, the three values show high percentages of sensitivity, specificity, positive predictive value, negative predictive value and a high probability (0.93) of accurate diagnosis when applied to a larger population, with similar prevalence values.","Poisson regression in mapping cancer mortality :  The aim of this study was to map standardized mortality ratios (SMRs) of specific cancers in Argentina and to examine some ecological relationships using Poisson regression, Poisson regression with frailties, and empirical Bayes estimates. Mortality data for lung cancer, nonmelanoma skin cancer, melanoma, and stomach cancer were obtained from national registers for the period 1989-1993. Overcrowding and unsatisfied basic needs (UBN) were used as indicators of socioeconomic status and people working permanently on farms as an indicator of rural activity. Empirical Bayes estimates provided a good solution for mapping rare causes of cancer when random fluctuations of observed deaths are important, as in the case of nonmelanoma skin cancer (NMSC) and melanoma. In the case of lung and stomach cancers the main improvement was the attenuation of confidence intervals. Lung cancer rates (males and females) were higher in jurisdictions with better socioeconomic status. When the variable UBN was categorized in tertiles (<20, 20-27, and 28% and higher) the rate ratios of lung cancer in men fell to 0.82 IC 95% (0.78-0.85) in those with UNB index among 20-27% with respect to the reference level and to 0.56 IC 95% (0.54-0.59) in those with more than 28%. In contrast, stomach cancer rates were associated with worse economic conditions. NMSC and melanoma showed different patterns. The former was associated with working on farms, while the latter was not. Neither NMSC nor melanoma was increased in areas affected by Antarctica's ozone hole. Research appears to be warranted to further investigate associations of lung cancer with smoking and behavior in women living in southern Argentinean provinces. Public education must continue to promote personal responsibility in the intervention process to reduce the morbidity and mortality associated with cancers, such as lung and skin cancer, which are partially avoidable through behavioral changes.","Quantitative risk analysis applied to innocuity and potency tests on the oil-adjuvanted vaccine against foot and mouth disease in Argentina. :  The authors describe the method used in Argentina for quantification of risk in controls of the potency and innocuity of foot and mouth disease vaccine. Quantitative risk analysis is a relatively new tool in the animal health field, and is in line with the principles of transparency and equivalency of the Sanitary and Phytosanitary Agreement of the Uruguay Round of the General Agreement on Tariffs and Trade (GATT: now World Trade Organisation [WTO]). The risk assessment is presented through a description of the steps involved in manufacturing the vaccine, and the controls performed by the manufacturer and by the National Health Animal Service (Servicio Nacional de Sanidad Animal: SENASA). The adverse situation is considered as the lack of potency or innocuity of the vaccine, and the risk is estimated using a combination of the Monte Carlo simulation and the application of a Bayesian model.","MAPAG: a computer program to construct 2- and 3-dimensional antigenic maps :  The contact area between an antibody (Ab) and the antigen (Ag) is called antigenic determinant or epitope. The first step in the characterization of an Ag by using monoclonal antibodies (MAb) is to map the relative distribution of the corresponding epitopes on the Ag surface. The computer program MAPAG has been devised to automatically construct antigenic maps. MAPAG is fed with a binary matrix of experimental data indicating the ability of paired MAb to bind or not simultaneously to the Ag. The program is interactive menu-driven and allows the user an easy data handling. MAPAG utilizes iterative processes to construct and to adjust the final map, which is graphically shown as a 2- or a 3-dimensional model. Additionally, the antigenic map obtained can be optionally modified by the user or readjusted by the program. The suitability of MAPAG was illustrated by running experimental data from literature and comparing antigenic maps constructed by the program with those elaborated by the investigators without the assistance of a computer. Furthermore, since some MAb could present negative allosteric effects leading to misinterpretation of data, MAPAG has been provided with an approximate reasoning module to solve such anomalous situations. Results indicated that the program can be successfully employed as a simple, fast and reliable antigenic model-builder. Â© 1994.","Toward a Model-Based Bayesian Theory for Estimating and Recognizing Parameterized 3-D Objects Using Two or More Images Taken from Different Positions :  A new approach is introduced to estimating object surfaces in Threedimensional space from two or more images. A surface of interest here is modeled as a 3-D function known up to the values of a few parameters. Although the approach will work with any parameterization, we model objects as patches of spheres, cylinders, planes, and general quadrics-primitive objects. Primitive surface estimation is treated as the general problem of maximum likelihood parameter estimation of the a priori unknown primitive surface parameters based on two or more functionally related data sets. In our case, these data sets constitute two or more images taken by cameras at different locations and orientations. A simple geometric explanation is given for the estimation algorithm. Although various techniques can be used to implement this nonlinear estimation, we discuss the use of gradient descent. Experiments are run and discussed. Our approach includes the commonly used stereo approaches as special cases. The Cramer-Rao lower bounds are derived for the achievable error covariance matrices for estimators for the a priori unknown parameters. No surface reconstruction can be more accurate than these bounds. The dependence of the bounds on object surface pattern and on the camera and object geometry is shown explicitly. An interesting result arising in this work is that maximum-likelihood estimation of 3-D surfaces also requires maximum likelihood estimation of the pattern on the object surface. Object surface segmentation into primitive object surfaces, and primitive object-type recognition are readily implemented using the probabilistic framework developed in this paper. The attractiveness of our probabilistic formulation is that it now permits a fully Bayesian approach to 3-D surface estimation based on images taken by cameras in two or more positions. For example, recent follow-on papers include estimation of parameterized surfaces based on a large number of images taken by a moving camera [11], [27], estimation of stochastic surfaces based on images taken by cameras in two or more positions [3], and estimation of object surfaces given contour models for the patterns on the surface [28]. Â© 1989 IEEE"]},"edges":{"from":["Blarasin, MÃ³nica, ID:23984153400","Cappa, Eduardo P., ID:14051711000","Cantet, Rodolfo J. C., ID:6603356992","Angarita-Barajas, Belcy K., ID:57898016900","Forneris, Natalia S., ID:55351802800","Munilla, SebastiÃ¡n, ID:57189998937","Antonelli, Marta C., ID:7102394404","Fabre, Bibiana, ID:16315429600","Cichowolski, Marcela, ID:6506778143","FernÃ¡ndez, Rodrigo S., ID:55969362300","Picco, Soledad, ID:57203138649","Beron, Juan Cruz, ID:57564728300","Bavassi, Luz, ID:56958512100","Campos, Jorge, ID:55796036500","Allegri, Ricardo F., ID:36903824700","Pedreira, MarÃ­a E., ID:6603634749","Damborenea, Susana E., ID:6603653294","ManceÃ±ido, Miguel O., ID:55913242900","Riccardi, Alberto C., ID:7102036929","Romero M.A., ID:37089446800","Coscarella M.A., ID:6507902249","Pedraza J.C., ID:57473482200","GonzÃ¡lez R.A., ID:14067379200","Crespo E.A., ID:7004290258","Rosetti, Natalia, ID:6504453197","Krohling, Daniela, ID:6507418656","Remis, Maria Isabel, ID:6701407675","Gil, Adolfo, ID:16636
