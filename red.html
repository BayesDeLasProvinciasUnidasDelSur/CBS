studies is therefore recommended. Copyright Â© 2007 by the Johns Hopkins Bloomberg School of Public Health All rights reserved.","Argentine population genetic structure: Large variance in Amerindian contribution :  Argentine population genetic structure was examined using a set of 78 ancestry informative markers (AIMs) to assess the contributions of European, Amerindian, and African ancestry in 94 individuals members of this population. Using the Bayesian clustering algorithm STRUCTURE, the mean European contribution was 78%, the Amerindian contribution was 19.4%, and the African contribution was 2.5%. Similar results were found using weighted least mean square method: European, 80.2%; Amerindian, 18.1%; and African, 1.7%. Consistent with previous studies the current results showed very few individuals (four of 94) with greater than 10% African admixture. Notably, when individual admixture was examined, the Amerindian and European admixture showed a very large variance and individual Amerindian contribution ranged from 1.5 to 84.5% in the 94 individual Argentine subjects. These results indicate that admixture must be considered when clinical epidemiology or case control genetic analyses are studied in this population. Moreover, the current study provides a set of informative SNPs that can be used to ascertain or control for this potentially hidden stratification. In addition, the large variance in admixture proportions in individual Argentine subjects shown by this study suggests that this population is appropriate for future admixture mapping studies. Â© 2006 Wiley-Liss, Inc.","Phylogeographic patterns in Drosophila montana :  The Drosophila virilis species group offers valuable opportunities for studying the roles of chromosomal re-arrangements and mating signals in speciation. The 13 species are divided into two subgroups, the montana and virilis 'phylads'. There is greater differentiation among species within the montana phylad in both karyotype and acoustic signals than exists among members of the virilis phylad. Drosophila montana is a divergent species which is included in the montana phylad. Here, we analyse the phylogeography of D. montana to provide a framework for understanding divergence of acoustic signals among populations. We analysed mitochondrial sequences corresponding to the cytochrome oxidase I and cytochrome oxidase II genes, as well as 16 microsatellite loci, from 108 lines of D. montana covering most of the species' range. The species shows a clear genetic differentiation between North American and Scandinavian populations. Microsatellite allele frequencies and mitochondrial DNA haplotypes gave significant FST values between populations from Canada, USA and Finland. A Bayesian analysis of population structure based on the microsatellite frequencies showed four genetically distinct groups, corresponding to these three populations plus a small sample from Japan. A network based on mitochondrial haplotypes showed two Finnish clades of very different shape and variability, and another clade with all sequences from North America and Japan. All D. montana populations showed evidence of demographic expansion but the patterns inferred by coalescent analysis differed between populations. The divergence times between Scandinavian and North American clades were estimated to range from 450 000 to 900 000 years with populations in Canada and the USA possibly representing descendants of different refugial populations. Long-term separation of D. montana populations could have provided the opportunity for differentiation observed in male signal traits, especially carrier frequency of the song, but relaxation of sexual selection during population expansion may have been necessary. Journal compilation Â© 2006 Blackwell Publishing Ltd.","Evaluation of natural transmission of bovine leukaemia virus within dairy herds of Argentina :  The purpose of this study was to describe patterns of seroconversion to bovine leukaemia virus and to estimate the main parameters needed for future model building. A longitudinal study was carried out between February 1999 and November 2001 in seven commercial dairy farms in Argentina using 1535 lactating cows. Time-interval parameters were analysed using a parametric survival model with shared frailty, time until infection was analysed using a Bayesian interval-censoring survival model and the infection transmission parameter (Î²) was estimated by a generalized linear model. The reproduction ratio (R0) was calculated. In total, 1000 cows tested positive and 494 tested negative. The predicted median age at infection was 4-6 years for seroconverted cows. For infected herds, the proportion of positive calves was as high as for infected cows and showed a large proportion of infected breeding heifers. Peaks in the overall average incidence per season-year were observed during autumn and spring. Results reveal that the period around parturition is a high-risk period. Moreover, heavily infected herds seem to have an increased proportion of young stock infected. The overall Î² was estimated as 2.9/year (95% CI 1.9-3.7) and combined with a relatively long infectious period it resulted in a high reproductive ratio (R0=8.9). Therefore, a high effectiveness of control measures needs to be achieved to eradicate the disease. Â© 2007 Cambridge University Press.","Extremely rapid spread of human immunodeficiency virus type 1 BF recombinants in Argentina :  The epidemic of human immunodeficiency virus type 1 (HIV-1) in Argentina is distinctive in that many infections are caused by subtype BF recombinant viruses. To determine their demographic history, we estimated the evolutionary rate, mode of population growth, and age of genetic diversity among 40 BF vpu sequences. This revealed one of the highest substitution rates reported for HIV-1, at 10.793 Ã 10-3 substitutions per site per year, and a very rapid rate of population growth, with an initial mean epidemic doubling time of 3.72 months. This rapid population growth is compatible with an elevated fitness for subtype BF compared to that for \"pure\" B and F viruses. Copyright Â© 2007, American Society for Microbiology. All Rights Reserved.","Bayesian estimation of Tritrichomonas foetus diagnostic test sensitivity and specificity in range beef bulls :  Accuracy of culture for diagnosis of Tritrichomonas foetus was investigated in 2832 naturally exposed range beef bulls from 124 herds. Preputial fluid samples were inoculated into the culture medium, incubated at 37 Â°C, and daily examined. Diagnostic test was evaluated using Bayesian techniques to estimate sensitivity and specificity without a gold standard. Median posterior test sensitivity was 72.04% (95% probability interval: 58.07-86.38%) and specificity was 95.37% (95% probability interval: 94.07-96.65%). Low diagnostic test accuracy may have resulted from host and/or diagnostic test procedure related factors. Under natural range conditions, more accurate methods for T. foetus diagnostic and repeated preputial samplings of bulls may be necessary on trichomonosis control programs. Â© 2006 Elsevier B.V. All rights reserved.","Bayesian approach to daily rainfall modelling to estimate monthly net infiltration using the Thornthwaite water budget and Curve Number methods :  The Thornthwaite and Mather water budget is a simple and frequently applicable tool to estimate surpluses of water, which are not stored in the soil profile. Combining it with the empiric CN-method of the US Soil Conservation Service (US-SCS), which is applied to daily rainfall records, it is possible to estimate the runoff, and this way, from the difference between surpluses and runoff, to estimate the net infiltration that would recharge a phreatic aquifer. In order to apply both methods during a sequence of years, it is necessary to predict the number of rain events per month, and the rainfall depth for each event. In this work, the author proposes a methodology based on the theorem of Bayes to estimate the number of occurrences of rainy events in a considered month conditioning the forecast to the monthly rainfall. In addition, an exponential distribution to generate rainfall depth knowing the monthly rainfall was done. Both algorithms were applied in four stations of the southern region of Santa Fe province (Argentina). More than 7,600 forecasts of rain occurrences and rainfall depths were compared with the observed records. Moreover, the runoff values estimated by means of the US-SCS method, using the observed rainfall and using rainfalls predicted with the algorithms were also compared. In both cases, the obtained results were also very satisfactory. The proposed methodologies allow the correct application of the balance of Thornthwaite and Mather together with the US-SCS method and a good forecast of monthly runoff and net infiltration. Â© Springer-Verlag 2005.","Diversity of boll weevil populations in South America: A phylogeographic approach :  A phylogeographic approach was conducted to assess the geographic structure and genetic variation in populations of the boll weevil Anthonomus grandis, which is the most harmful insect pest of cotton in the Americas. COI and COII mitochondrial gene sequences were analyzed to test a former hypothesis on the origin of the boll weevil in Argentina, Brazil and Paraguay, using samples from Mexico and USA as putative source populations. The analysis of variability suggests that populations from South American cotton fields and nearby disturbed areas form a phylogroup with a central haplotype herein called A, which is the most common and widespread in USA and South America. The population from Texas has the A haplotype as the most frequent and gathers in the same group as the South American populations associated with cotton. The sample from TecomÃ¡n (MÃ©xico) shows high values of within-nucleotide divergence, shares no haplotype in common with the South American samples, and forms a phylogroup separated by several mutational steps. The sample from IguazÃº National Park (Misiones Province, Argentina) has similar characteristics, with highly divergent haplotypes forming a phylogroup closer to the samples from cotton fields, than to the Mexican group. We propose that in South America there are: populations with characteristics of recent invaders, which would be remnants of \"bottlenecks\" that occurred after single or multiple colonization events, probably from the United States, and ancient populations associated with native forests, partially isolated by events of historical fragmentation. Â© Springer 2006.","Prediction in health domain using Bayesian networks optimization based on induction learning techniques :  A Bayesian network is a directed acyclic graph in which each node represents a variable and each arc a probabilistic dependency; they are used to provide: a. compact form to represent the knowledge and flexible methods of reasoning. Obtaining it from data is a learning process that is divided in two steps: structural learning and parametric learning. In this paper we define an automatic learning method that optimizes the Bayesian networks applied to classification, using a hybrid method of learning that combines the advantages of the induction techniques of the decision trees (TDIDT-C4.5) with those of the Bayesian networks. The resulting method is applied to prediction in health domain. Â© World Scientific Publishing Company.","Automatic detection of interictal spikes using data mining models :  A prospective candidate for epilepsy surgery is studied both the ictal and interictal spikes (IS) to determine the localization of the epileptogenic zone. In this work, data mining (DM) classification techniques were utilized to build an automatic detection model. The selected DM algorithms are: Decision Trees (J4.8), and Statistical Bayesian Classifier (naÃ¯ve model). The main objective was the detection of IS, isolating them from the EEG's base activity. On the other hand, DM has an attractive advantage in such applications, in that the recognition of epileptic discharges does not need a clear definition of spike morphology. Furthermore, previously 'unseen' patterns could be recognized by the DM with proper 'training'. The results obtained showed that the efficacy of the selected DM algorithms is comparable to the current visual analysis used by the experts. Moreover, DM is faster than the time required for the visual analysis of the EEG. So this tool can assist the experts by facilitating the analysis of a patient's information, and reducing the time and effort required in the process. Â© 2005 Elsevier B.V. All rights reserved.","Social parasitism in fire ants (Solenopsis spp.): A potential mechanism for interspecies transfer of Wolbachia :  One possible mechanism for interspecific transfer of Wolbachia is through the intimate contact between parasites and their hosts. We surveyed 10 species of fly parasitoids (Pseudacteon spp.) and one inquiline social parasite, Solenopsis daguerrei, for the presence and sequence identity (wsp gene) of Wolbachia. Two Wolbachia variants infecting S. daguerrei were identical to known variants infecting the two common ant host species, Solenopsis invicta and Solenopsis richten, suggesting possible transfers of Wolbachia between this parasite and their hosts have occurred. Our data also revealed an unexpectedly high diversity of Wolbachia variants within S. daguerrei: up to eight variants were found within each individual, which, to our knowledge, is the highest reported number of Wolbachia variants infecting a single individual of any host species. Â© 2005 Blackwell Publishing Ltd.","Evaluation of a new antibody-based enzyme-linked immunosorbent assay for the detection of bovine leukemia virus infection in dairy cattle :  The objective of this study was to validate a new blocking enzyme-linked immunosorbent assay (ELISA) (designated M108 for milk and S108 for serum samples) for detecting bovine leukemia virus (BLV) infection in dairy cattle. Milk, serum, and ethylenediaminetetraacetic acid-blood samples were collected from 524 adult Holstein cows originating from 6 dairy herds in Central Argentina. The M108 and S108 were compared with agar gel immunodiffusion (AGID), polymerase chain reaction and a commercial ELISA. Because there is currently no reference test capable of serving as a gold standard, the test sensitivity (SE) and specificity (SP) were evaluated by the use of a latent class model. Statistical inference was performed by classical maximum likelihood and by Bayesian techniques. The maximum-likelihood analysis was performed assuming conditional independence of tests, whereas the Bayesian approach allowed for conditional dependence. No clear conclusion could be drawn about conditional dependence of tests. Results with maximum likelihood (under conditional independence) and posterior Bayes (under conditional dependence) were practically the same. Conservative estimates of SE and SP (with 95% confidence intervals) for M108 were 98.6 (96.7; 99.6) and 96.7 (92.9; 98.8) and for S108 99.5 (98.2; 99.9) and 95.4 (90.9; 98.1), respectively. The ELISA 108 using either milk or serum to detect BLV-infected animals had comparable SE and SP with the official AGID and a commercial ELISA test, which are currently the most widely accepted tests for the serological diagnosis of BLV infection. Therefore, ELISA 108 can be used as an alternative test in monitoring and control programs.","Recovery of the South American sea lion (Otaria flavescens) population in northern Patagonia :  The size of and trend in the South American sea lion (Otaria flavescens) population located in northern Patagonia were estimated and changes in the distribution, size, and structure of individual sites were analyzed during the period 1983-2002. Total counts were made during the reproductive season. Regression models were used to analyze the trend. Pups represented around 40% of the animals counted. The annual rates of change for pups and nonpups were not significantly different (p > 0.05, n = 7), although some rookeries showed higher rates of change for pups than for nonpups. Pup numbers have been increasing at the rate of 3.4% per year at the oldest rookeries, but the rate of increase was higher at new rookeries. Using Bayes' methods, the precision of the estimates and the contribution to the abundance of each rookery produced an alternative estimate of the trend in pup numbers in 5.7%. The key in the recovery of this population includes higher survival rates of juveniles combined with increased available habitat for newly reproducing individuals. This process led to the occupancy of new areas for hauling out and breeding. This hypothesis could explain the higher rates of increase in pups in peripheral areas while reproductive rates remain unchanged.","Spliced leader RNA gene promoter sequence heterogeneity in CL-Brener Trypanosoma cruzi reference strain :  Trypanosoma cruzi is divided into two phylogenetic lineages, T. cruzi I and T. cruzi II, which contain different spliced leader (SL) RNA gene promoter sequences: Class I SL gene promoter sequences are found in T. cruzi II, and Class II sequences in T. cruzi I. We analysed different SL RNA promoter sequences from CL-Brener reference strain, belonging to T. cruzi II lineage, and detected sequences that differed within the -80/+1 highly conserved region. Indeed, many of these divergent SL promoters present features of T. cruzi I promoters. Some of these sequences were grouped into the T. cruzi I sequences clade by Bayesian analysis. The results presented herein show that sequence heterogeneity in SL RNA gene promoter not only exists between T. cruzi strains but also within CL-Brener strain. These CL-Brener \"T. cruzi I-like\" sequences could be considered a molecular trace of a hybrid origin of the SL RNA gene and a new evidence for the presence of sequences of T. cruzi I origin into a T. cruzi II strain. The possible origins of these sequences are discussed. Â© 2004 Elsevier B.V. All rights reserved.","Influence of Tertiary paleoenvironmental changes on the diversification of South American mammals: A relaxed molecular clock study within xenarthrans :  Background: Comparative genomic data among organisms allow the reconstruction of their phylogenies and evolutionary time scales. Molecular timings have been recently used to suggest that environmental global change have shaped the evolutionary history of diverse terrestrial organisms. Living xenarthrans (armadillos, anteaters and sloths) constitute an ideal model for studying the influence of past environmental changes on species diversification. Indeed, extant xenarthran species are relicts from an evolutionary radiation enhanced by their isolation in South America during the Tertiary era, a period for which major climate variations and tectonic events are relatively well documented. Results: We applied a Bayesian approach to three nuclear genes in order to relax the molecular clock assumption while accounting for differences in evolutionary dynamics among genes and incorporating paleontological uncertainties. We obtained a molecular time scale for the evolution of extant xenarthrans and other placental mammals. Divergence time estimates provide substantial evidence for contemporaneous diversification events among independent xenarthran lineages. This correlated pattern of diversification might possibly relate to major environmental changes that occurred in South America during the Cenozoic. Conclusions: The observed synchronicity between planetary and biological events suggests that global change played a crucial role in shaping the evolutionary history of extant xenarthrans. Our findings open ways to test this hypothesis further in other South American mammalian endemics like hystricognath rodents, platyrrhine primates, and didelphid marsupials.","Social medicine then and now: Lessons from Latin America :  The accomplishments of Latin American social medicine remain little known in the English-speaking world. In Latin America, social medicine differs from public health in its definitions of populations and social institutions, its dialectic vision of \"health-illness,\" and its stance on causal inference. A \"golden age\" occurred during the 1930s, when Salvador Allende, a pathologist and future president of Chile, played a key role. Later influences included the Cuban revolution, the failed peaceful transition to socialism in Chile, the Nicaraguan revolution, liberation theology, and empowerment strategies in education. Most of the leaders of Latin American social medicine have experienced political repression, partly because they have tried to combine theory and political practice - a combination known as \"praxis.\" Theoretic debates in social medicine take their bearings from historical materialism and recent trends in European philosophy. Methodologically, differing historical, quantitative, and qualitative approaches aim to avoid perceived problems of positivism and reductionism in traditional public health and clinical methods. Key themes emphasize the effects of broad social policies on health and health care; the social determinants of illness and death; the relationships between work, reproduction, and the environment; and the impact of violence and trauma.","Alkaline phosphatase isoenzymes for the diagnosis of metastatic tumors and lymphomas of liver and bone :  The plasmatic activities of total alkaline phosphatase (ALP) (E.C. 3.1.3.1), high molecular weight-ALP (high Mr-ALP) and bone-ALP isoenzymes, were determined in healthy individuals and in patients with: neoplasia without metastases, hepatic metastases, bone metastases and mixed metastases (hepatic and bone). Variables were individually used to assess incidence of metastases and percentages of false negative and false positive results were calculated. The three values were then used together to assess metastases incidence and sensitivity, specificity, positive predictive value, negative predictive value and predictive capacity were estimated. We conclude that none of the variables per se are reliable for the diagnosis of metastases. On the other hand, the three values show high percentages of sensitivity, specificity, positive predictive value, negative predictive value and a high probability (0.93) of accurate diagnosis when applied to a larger population, with similar prevalence values.","Poisson regression in mapping cancer mortality :  The aim of this study was to map standardized mortality ratios (SMRs) of specific cancers in Argentina and to examine some ecological relationships using Poisson regression, Poisson regression with frailties, and empirical Bayes estimates. Mortality data for lung cancer, nonmelanoma skin cancer, melanoma, and stomach cancer were obtained from national registers for the period 1989-1993. Overcrowding and unsatisfied basic needs (UBN) were used as indicators of socioeconomic status and people working permanently on farms as an indicator of rural activity. Empirical Bayes estimates provided a good solution for mapping rare causes of cancer when random fluctuations of observed deaths are important, as in the case of nonmelanoma skin cancer (NMSC) and melanoma. In the case of lung and stomach cancers the main improvement was the attenuation of confidence intervals. Lung cancer rates (males and females) were higher in jurisdictions with better socioeconomic status. When the variable UBN was categorized in tertiles (<20, 20-27, and 28% and higher) the rate ratios of lung cancer in men fell to 0.82 IC 95% (0.78-0.85) in those with UNB index among 20-27% with respect to the reference level and to 0.56 IC 95% (0.54-0.59) in those with more than 28%. In contrast, stomach cancer rates were associated with worse economic conditions. NMSC and melanoma showed different patterns. The former was associated with working on farms, while the latter was not. Neither NMSC nor melanoma was increased in areas affected by Antarctica's ozone hole. Research appears to be warranted to further investigate associations of lung cancer with smoking and behavior in women living in southern Argentinean provinces. Public education must continue to promote personal responsibility in the intervention process to reduce the morbidity and mortality associated with cancers, such as lung and skin cancer, which are partially avoidable through behavioral changes.","Quantitative risk analysis applied to innocuity and potency tests on the oil-adjuvanted vaccine against foot and mouth disease in Argentina. :  The authors describe the method used in Argentina for quantification of risk in controls of the potency and innocuity of foot and mouth disease vaccine. Quantitative risk analysis is a relatively new tool in the animal health field, and is in line with the principles of transparency and equivalency of the Sanitary and Phytosanitary Agreement of the Uruguay Round of the General Agreement on Tariffs and Trade (GATT: now World Trade Organisation [WTO]). The risk assessment is presented through a description of the steps involved in manufacturing the vaccine, and the controls performed by the manufacturer and by the National Health Animal Service (Servicio Nacional de Sanidad Animal: SENASA). The adverse situation is considered as the lack of potency or innocuity of the vaccine, and the risk is estimated using a combination of the Monte Carlo simulation and the application of a Bayesian model.","MAPAG: a computer program to construct 2- and 3-dimensional antigenic maps :  The contact area between an antibody (Ab) and the antigen (Ag) is called antigenic determinant or epitope. The first step in the characterization of an Ag by using monoclonal antibodies (MAb) is to map the relative distribution of the corresponding epitopes on the Ag surface. The computer program MAPAG has been devised to automatically construct antigenic maps. MAPAG is fed with a binary matrix of experimental data indicating the ability of paired MAb to bind or not simultaneously to the Ag. The program is interactive menu-driven and allows the user an easy data handling. MAPAG utilizes iterative processes to construct and to adjust the final map, which is graphically shown as a 2- or a 3-dimensional model. Additionally, the antigenic map obtained can be optionally modified by the user or readjusted by the program. The suitability of MAPAG was illustrated by running experimental data from literature and comparing antigenic maps constructed by the program with those elaborated by the investigators without the assistance of a computer. Furthermore, since some MAb could present negative allosteric effects leading to misinterpretation of data, MAPAG has been provided with an approximate reasoning module to solve such anomalous situations. Results indicated that the program can be successfully employed as a simple, fast and reliable antigenic model-builder. Â© 1994.","Toward a Model-Based Bayesian Theory for Estimating and Recognizing Parameterized 3-D Objects Using Two or More Images Taken from Different Positions :  A new approach is introduced to estimating object surfaces in Threedimensional space from two or more images. A surface of interest here is modeled as a 3-D function known up to the values of a few parameters. Although the approach will work with any parameterization, we model objects as patches of spheres, cylinders, planes, and general quadrics-primitive objects. Primitive surface estimation is treated as the general problem of maximum likelihood parameter estimation of the a priori unknown primitive surface parameters based on two or more functionally related data sets. In our case, these data sets constitute two or more images taken by cameras at different locations and orientations. A simple geometric explanation is given for the estimation algorithm. Although various techniques can be used to implement this nonlinear estimation, we discuss the use of gradient descent. Experiments are run and discussed. Our approach includes the commonly used stereo approaches as special cases. The Cramer-Rao lower bounds are derived for the achievable error covariance matrices for estimators for the a priori unknown parameters. No surface reconstruction can be more accurate than these bounds. The dependence of the bounds on object surface pattern and on the camera and object geometry is shown explicitly. An interesting result arising in this work is that maximum-likelihood estimation of 3-D surfaces also requires maximum likelihood estimation of the pattern on the object surface. Object surface segmentation into primitive object surfaces, and primitive object-type recognition are readily implemented using the probabilistic framework developed in this paper. The attractiveness of our probabilistic formulation is that it now permits a fully Bayesian approach to 3-D surface estimation based on images taken by cameras in two or more positions. For example, recent follow-on papers include estimation of parameterized surfaces based on a large number of images taken by a moving camera [11], [27], estimation of stochastic surfaces based on images taken by cameras in two or more positions [3], and estimation of object surfaces given contour models for the patterns on the surface [28]. Â© 1989 IEEE"],"title":["Blarasin, MÃ³nica :  Universidad Nacional de RÃ­o Cuarto, Departamento de GeologÃ­a, RÃ­o Cuarto, CÃ³rdoba, X5804BYA, Argentina","Cappa, Eduardo P. :  Consejo Nacional de Investigaciones CientÃ­ficas y TÃ©cnicas, Buenos Aires, Argentina | University of British Columbia, Vancouver, V6T 1Z4, Canada | Forest Genetics Section, Research Branch, British Columbia Forest Service, Victoria, V8W 1R8, Canada | Instituto Nacional de TecnologÃ­a Agropecuaria, Instituto de Recursos BiolÃ³gicos, Centro de InvestigaciÃ³n en Recursos Naturales, Buenos Aires, Argentina | Department e in a Mediterranean coastal area (Guerbes-Senhadja region, Algeria) that is heavily affected by anthropogenic activities. A multi-tracer approach, integrating hydrogeochemical and isotopic tracers (Î´2HH2O, Î´18OH2O, 3H, Î´15NNO3 and Î´18ONO3), is combined with a Bayesian isotope mixing model (MixSIAR) to (i) elucidate the nitrate sources and their apportionments in water systems, and (ii) describe potential interactions between groundwater and surface water. Results from nitrate isotopic composition and the MixSIAR model show that nitrate concentrations mainly originate from sewage and manure sources. Nitrate derived from the sewage is attributed to urban and rural wastewater discharge, whereas nitrate derived from the manure is related to animal manure used to fertilise agricultural areas. High apportionments of nitrate-based atmospheric precipitation are identified in groundwater and surface water; a finding that is specific to this study. The multi-origin stresses combined with evidence of interactions between surface water and groundwater contribute to negatively impacting large parts of the study coastal area. The outcomes of this study are expected to contribute to sustainable management of coastal ecosystems by drawing more attention towards groundwater use and protection. Furthermore, this study may improve scientists' ability to predict the behavior of anthropogenically impacted coastal ecosystems and help decision-makers elsewhere to prepare suitable environmental strategies for other coastal ecosystems currently undergoing an early stage of groundwater resources deterioration. Â© 2022 Elsevier B.V.","Unweaving the population structure and genetic diversity of Canadian shrub willow :  Perennial shrub willow are increasingly being promoted in short-rotation coppice systems as biomass feedstocks, for phytoremediation applications, and for the diverse ecosystem services that can accrue. This renewed interest has led to widespread willow cultivation, particularly of non-native varieties. However, Canadian willow species have not been widely adopted and their inherent diversity has not yet been thoroughly investigated. In this study, 324 genotypes of Salix famelica and Salix eriocephala collected from 33 sites of origin were analyzed using 26,016 single nucleotide polymorphisms to reveal patterns of population structure and genetic diversity. Analyses by Bayesian methods and principal component analysis detected five main clusters that appeared to be largely shaped by geoclimatic variables including mean annual precipitation and the number of frost-free days. The overall observed (HO) and expected (HE) heterozygosity were 0.126 and 0.179, respectively. An analysis of molecular variance revealed that the highest genetic variation occurred within genotypes (69%), while 8% of the variation existed among clusters and 23% between genotypes within clusters. These findings provide new insights into the extent of genetic variation that exists within native shrub willow species which could be leveraged in pan-Canadian willow breeding programs. Â© 2022, The Author(s).","Causal inference for the covariance between breeding values under identity disequilibrium :  Background: The covariance matrix of breeding values is at the heart of prediction methods. Prediction of breeding values can be formulated using either an âobservedâ or a theoretical covariance matrix, and a major argument for choosing one or the other is the reduction of the computational burden for inverting such a matrix. In this regard, covariance matrices that are derived from Markov causal models possess properties that deliver sparse inverses. Results: By using causal Markov models, we express the breeding value of an individual as a linear regression on ancestral breeding values, plus a residual term, which we call residual breeding value (RBV). The latter is a noise term that accounts for the uncertainty in prediction due to lack of fit of the linear regression. A notable property of these models is the parental Markov condition, through which the multivariate distribution of breeding values is uniquely determined by the distribution of the mutually independent RBV. Animal breeders have long been relying on a causal Markov model, while using the additive relationship matrix as the covariance matrix structure of breeding values, which is calculated assuming gametic equilibrium. However, additional covariances among breeding values arise due to identity disequilibrium, which is defined as the difference between the covariance matrix under the multi-loci probability of identity-by-descent (Î£) and its expectation under gametic phase equilibrium, i.e., A. The disequilibrium term Î£âA is considered in the model for predicting breeding values called the âancestral regressionâ (AR), a causal Markov model. Here, we introduce the âancestral regression to parentsâ (PAR) causal Markov model, which reduces the computational burden of the AR approach. By taking advantage of the conditional independence property of the PAR Markov model, we derive covariances between the breeding values of grandparents and grand-offspring and between parents and offspring. In addition, we obtain analytical expressions for the covariance between collateral relatives under the PAR model, as well as for the inbreeding coefficient. Conclusions: We introduced the causal PAR Markov model that captures identity disequilibrium in the covariances among breeding values and produces a sparse inverse covariance matrix to build and solve a set of mixed model equations. Â© 2022, The Author(s).","Prenatal stress perturbs fetal iron homeostasis in a sex specific manner :  The adverse effects of maternal prenatal stress (PS) on childâs neurodevelopment warrant the establishment of biomarkers that enable early interventional therapeutic strategies. We performed a prospective matched double cohort study screening 2000 pregnant women in third trimester with Cohen Perceived Stress Scale-10 (PSS-10) questionnaire; 164 participants were recruited and classified as stressed and control group (SG, CG). Fetal cord blood iron parameters of 107 patients were measured at birth. Transabdominal electrocardiograms-based Fetal Stress Index (FSI) was derived. We investigated sex contribution to group differences and conducted causal inference analyses to assess the total effect of PS exposure on iron homeostasis using a directed acyclic graph (DAG) approach. Differences are reported for p < 0.05 unless noted otherwise. Transferrin saturation was lower in male stressed neonates. The minimum adjustment set of the DAG to estimate the total effect of PS exposure on fetal ferritin iron biomarkers consisted of maternal age and socioeconomic status: SG revealed a 15% decrease in fetal ferritin compared with CG. Mean FSI was higher among SG than among CG. FSI-based timely detection of fetuses affected by PS can support early individualized iron supplementation and neurodevelopmental follow-up to prevent long-term sequelae due to PS-exacerbated impairment of the iron homeostasis. Â© 2022, The Author(s).","Early cephalopod evolution clarified through Bayesian phylogenetic inference :  Background: Despite the excellent fossil record of cephalopods, their early evolution is poorly understood. Different, partly incompatible phylogenetic hypotheses have been proposed in the past, which reflected individual authorâs opinions on the importance of certain characters but were not based on thorough cladistic analyses. At the same time, methods of phylogenetic inference have undergone substantial improvements. For fossil datasets, which typically only include morphological data, Bayesian inference and in particular the introduction of the fossilized birth-death model have opened new possibilities. Nevertheless, many tree topologies recovered from these new methods reflect large uncertainties, which have led to discussions on how to best summarize the information contained in the posterior set of trees. Results: We present a large, newly compiled morphological character matrix of Cambrian and Ordovician cephalopods to conduct a comprehensive phylogenetic analysis and resolve existing controversies. Our results recover three major monophyletic groups, which correspond to the previously recognized Endoceratoidea, Multiceratoidea, and Orthoceratoidea, though comprising slightly different taxa. In addition, many Cambrian and Early Ordovician representatives of the Ellesmerocerida and Plectronocerida were recovered near the root. The Ellesmerocerida is para- and polyphyletic, with some of its members recovered among the Multiceratoidea and early Endoceratoidea. These relationships are robust against modifications of the dataset. While our trees initially seem to reflect large uncertainties, these are mainly a consequence of the way clade support is measured. We show that clade posterior probabilities and tree similarity metrics often underestimate congruence between trees, especially if wildcard taxa are involved. Conclusions: Our results provide important insights into the earliest evolution of cephalopods and clarify evolutionary pathways. We provide a classification scheme that is based on a robust phylogenetic analysis. Moreover, we provide some general insights on the application of Bayesian phylogenetic inference on morphological datasets. We support earlier findings that quartet similarity metrics should be preferred over the Robinson-Foulds distance when higher-level phylogenetic relationships are of interest and propose that using a posteriori pruned maximum clade credibility trees help in assessing support for phylogenetic relationships among a set of relevant taxa, because they provide clade support values that better reflect the phylogenetic signal. Â© 2022, The Author(s).","Improvement of episodic memory retention by a memory reactivation intervention across the lifespan: from younger adults to amnesic patients :  Spontaneous reactivation of recently acquired memories is a fundamental mechanism of memory stabilization. Re-exposure to specific learned cues during sleep or awake states, namely targeted memory reactivation, has been shown to improve memory retention at long delays. Manipulation of memory reactivation could have potential clinical value in populations with memory deficits or cognitive decline. However, no previous study investigated a target memory reactivation approach on those populations. Here we tested the hypothesis that a reactivation-based intervention would improve episodic memory performance in healthy adults and amnestic patients. On Day 1, young adults, old adults and amnestic Mild Cognitive Impairment patients (n = 150) learned face-name pairs and 24 h later either received a reactivation intervention or a reactivation control (Day 2). On Day 3, associative and item memory were assessed. A robust Bayesian Generalized Mixed Model was implemented to estimate intervention effects on groups. Groups that underwent the reactivation-based intervention showed improved associative memory retention. Notably, amnestic patients benefited more from the intervention as they also had better item memory retention than controls. These findings support memory reactivation as stabilization and strengthening mechanism irrespectively of age and cognitive status, and provides proof-of-concept evidence that reactivation-based interventions could be implemented in the treatment and rehabilitation of populations with memory deficits. Â© 2022, The Author(s).","New age constraints on the Lower Jurassic PliensbachianâToarcian Boundary at Chacay Melehue (NeuquÃ©n Basin, Argentina) :  The PliensbachianâToarcian boundary interval is characterized by a ~ 3â° negative carbon-isotope excursion (CIE) in organic and inorganic marine and terrestrial archives from sections in Europe, such as Peniche (Portugal) and Hawsker Bottoms, Yorkshire (UK). A new high-resolution organic-carbon isotope record, illustrating the same chemostratigraphic feature, is presented from the Southern Hemisphere Arroyo Chacay Melehue section, Chos Malal, Argentina, corroborating the global significance of this disturbance to the carbon cycle. The negative carbon-isotope excursion, mercury and organic-matter enrichment are accompanied by high-resolution ammonite and nannofossil biostratigraphy together with UâPb CA-ID-TIMS geochronology derived from intercalated volcanic ash beds. A new age of ~ 183.73 + 0.35/â 0.50 Ma for the PliensbachianâToarcian boundary, and 182.77 + 0.11/â 0.15 for the tenuicostatumâserpentinum zonal boundary, is assigned based on high-precision UâPb zircon geochronology and a Bayesian Markov chain Monte Carlo (MCMC) stratigraphic age model. Â© 2022, The Author(s).","Historical reconstruction of the population dynamics of southern right whales in the southwestern Atlantic Ocean :  Understanding the recovery of whale populations is critical for developing population-management and conservation strategies. The southern right whale (SRW) Eubalena australis was one of the baleen whale species that has experienced centuries of exploitation. We assess here for the first time the population dynamics of the SRW from the southwestern Atlantic Ocean at the regional level to measure numerically the effect of whaling and estimate the population trend and recovery level after depletion. We reconstructed the catch history of whaling for the period 1670â1973 by an extensive review of different literature sources and developed a Bayesian state-space model to estimate the demographic parameters. The population trajectory indicated that the pre-exploitation abundance was close to 58,000 individuals (median = 58,212; 95% CI = 33,329â100,920). The abundance dropped to its lowest abundance levels in the 1830s when fewer than 2,000 individuals remained. The current median population abundance was estimated at 4,742 whales (95% CI = 3,853â6,013), suggesting that the SRW population remains small relative to its pre-exploitation abundance (median depletion P2021 8.7%). We estimated that close to 36% of the SRW population visits the waters of the PenÃ­nsula ValdÃ©s, the main breeding ground, every year. Our results provide insights into the severity of the whaling operation in the southwestern Atlantic along with the populationÂ´s response at low densities, thus contributing to understand the observed differences in population trends over the distributional range of the species worldwide. Â© 2022, The Author(s).","Evolutionary history and colonization patterns of the wing dimorphic grasshopper Dichroplus vittatus in two Argentinean biomes :  Quaternary climate oscillations and modification of the environment by humans have played an important role in shaping species distribution and genetic structure of modern species. Here, population genetic parameters were inferred from the analysis of 168 individuals belonging to 11 populations of the South American grasshopper, Dichroplus vittatus, distributed in two Argentinean Biomes (Grassland and Savanna), by sequencing a 543 bp of the mitochondrial COI gene. Overall, we detected considerable haplotype diversity and low nucleotide diversity. AMOVA analyses showed a significant degree of differentiation among Biomes and between populations. Two major mitochondrial lineages can be distinguished. The haplogroup containing the most common haplotype split 17,000 years BP while the haplogroup including the second most common haplotype has a divergence date of about 11,700 years. Approximate Bayesian Computation (ABC) analyses showed that the palaeodemographic scenario that best fitted our data is consistent with a hypothesis of divergence from an ancestral population and subsequent admixture with Grassland-Savanna (SouthâNorth) direction. Our results suggest that populations located in both Biomes would derive from a single ancestral population that colonized the region after the Last Glacial Maximum and Grassland would have a more ancestral origin than Savanna. Further, our results emphasize the importance of human-mediated dispersal in the reconfiguration of genetic diversity of species with potential pest capacity. Â© 2022, The Author(s).","p3k14c, a synthetic global database of archaeological radiocarbon dates :  Archaeologists increasingly use large radiocarbon databases to model prehistoric human demography (also termed paleo-demography). Numerous independent projects, funded over the past decade, have assembled such databases from multiple regions of the world. These data provide unprecedented potential for comparative research on human population ecology and the evolution of social-ecological systems across the Earth. However, these databases have been developed using different sample selection criteria, which has resulted in interoperability issues for global-scale, comparative paleo-demographic research and integration with paleoclimate and paleoenvironmental data. We present a synthetic, global-scale archaeological radiocarbon database composed of 180,070 radiocarbon dates that have been cleaned according to a standardized sample selection criteria. This database increases the reusability of archaeological radiocarbon data and streamlines quality control assessments for various types of paleo-demographic research. As part of an assessment of data quality, we conduct two analyses of sampling bias in the global database at multiple scales. This database is ideal for paleo-demographic research focused on dates-as-data, bayesian modeling, or summed probability distribution methodologies. Â© 2022, The Author(s).","The multicausal twilight of South American native mammalian predators (Metatheria, Sparassodonta) :  Sparassodonts were the apex mammalian predators of South America throughout most of the Cenozoic, diversifying into a wide array of niches including fox-like and even saber-toothed forms. Their extinction is still controversial, with different authors suggesting competition with other predators (placental carnivorans, terror birds, and carnivorous opossums), extinction of prey, and climate change as causal explanations. Here, we analyse these hypotheses using a novel approach implicating Bayesian analyses. We find that speciation and extinction rates of sparassodonts can be correlated with (i) intrinsic biotic factors such as changes in body mass and diversity of sparassodonts, (ii) extrinsic biotic factors such as potential prey diversity, and iii) extrinsic abiotic factors like the atmospheric CO2, sea level, temperature, and uplift of the Andes. Thus, sparassodonts are a good example of a multilevel mixed model of evolution, where various factors drove the evolutionary history of this clade in a pluralistic way. There is no evidence for competition between Sparassodonta and others predators, and the effect of competition in the face of extinctions of fossil species should be tested and not assumed. Furthermore, we propose a novel approach for evaluating the fossil record when performing macroevolutionary analyses. Â© 2022, The Author(s).","The rise of grasslands is linked to atmospheric CO2 decline in the late Palaeogene :  Grasslands are predicted to experience a major biodiversity change by the year 2100. A better understanding of how grasslands have responded to past environmental changes will help predict the outcome of current and future environmental changes. Here, we explore the relationship between past atmospheric CO2 and temperature fluctuations and the shifts in diversification rate of Poaceae (grasses) and Asteraceae (daisies), two exceptionally species-rich grassland families (~11,000 and ~23,000 species, respectively). To this end, we develop a Bayesian approach that simultaneously estimates diversification rates through time from time-calibrated phylogenies and correlations between environmental variables and diversification rates. Additionally, we present a statistical approach that incorporates the information of the distribution of missing species in the phylogeny. We find strong evidence supporting a simultaneous increase in diversification rates for grasses and daisies after the most significant reduction of atmospheric CO2 in the Cenozoic (~34 Mya). The fluctuations of paleo-temperatures, however, appear not to have had a significant relationship with the diversification of these grassland families. Overall, our results shed new light on our understanding of the origin of grasslands in the context of past environmental changes. Â© 2022, The Author(s).","Adult age-at-death estimation using the first rib: A simple probabilistic approach :  Age-at-death estimation is a difficult task in fragmented or incomplete contexts. The generation and testing of methods are needed to identify their potential application in different types of osteological samples. This paper proposes a new method for age estimation using the first rib. Four hundred and fifteen individuals from the Coimbra Identified Skeletal Collections (Portugal) were studied; the sample was divided in two groups (reference and test samples), used to develop the procedure and to evaluate its reliability. The three rib joints and two variables (surface texture and topography, and periarticular margins and subsidence of the surface) were recorded. Statistical analyses were performed to test the procedure reproducibility, and side and sex variations. Posterior probabilities were calculated following Bayesian statistics and used to estimate the most likely age-at-death in the test sample. The results show the reproducibility of the method is adequate, left and right ribs can be indistinctly recorded, and both sexes show similar change patterns. The costal face and the head epiphyseal region offered satisfactory results and the percentages of correct estimations are greater for younger individuals, decreasing as ages-at-death are higher. This method is more effective among individuals in the 20â50 years cohort; nevertheless, it also offered satisfactory estimates in older ones. Overestimations in individuals younger than 40 years and underestimations in individuals older than 75 years were identified. In conclusion, the first rib offer adequate estimates when a basic probabilistic approach is chosen. Whenever possible, this proposal must be included in a multifactorial perspective with other age markers. Â© 2022 American Academy of Forensic Sciences.","Phylogeography of Rotavirus G8P[8] Detected in Argentina: Evidence of Transpacific Dissemination :  Rotavirus is one of the leading causes of diarrhea in children. In 2018, G8P[8], an unusual association of genotypes, was detected with moderate frequency in symptomatic children in Argen-tina, unlike a previous sporadic identification in 2016. The aim of this study was to analyze the dissemination pattern of the G8P[8]-lineage IV strains detected in Argentina. Nucleotide sequences of the VP7 gene of Argentine G8P[8] strains (2016, 2018 and 2019) were studied by discrete phylodynamic analyses, together with other worldwide relevant G8-lineage IV strains. Bayes Factor (BF) was used to assess the strength of the epidemiological association between countries. Phylodynamic analyses determined an evolutionary rate of 3.7 Ã 10â3 (HDP95%: 1.4 Ã 10â3â8.2 Ã 10â3) substitutions/site/year. Likewise, the most recent common ancestor was 32.2 years old, dating back to 1986 (HDP95% = 1984â1988). The spatiotemporal dynamics analysis revealed South Korea as being the country of origin of the Argentine strains (posterior probability of the ancestral state: 0.8471), which was also evidenced by a significant rate of diffusion from South Korea to Argentina (BF: 55.1). The detection of G8 in South America in 2016â2017 was not related to the cases detected in 2018â2019, revealing a new G8 introduction to the region and supporting a transpacific dissemination. Â© 2022 by the authors.","Calcium for pre-eclampsia prevention: A systematic review and network meta-analysis to guide personalised antenatal care :  Background: Calcium supplementation reduces the risk of pre-eclampsia, but questions remain about the dosage to prescribe and who would benefit most. Objectives: To evaluate the effectiveness of high (â¥1 g/day) and low (<1 g/day) calcium dosing for pre-eclampsia prevention, according to baseline dietary calcium, pre-eclampsia risk and co-interventions, and intervention timing. Search strategy: CENTRAL, PubMed, Global Index Medicus and CINAHL, from inception to 2 February 2021, clinical trial registries, reference lists and expert input (CRD42018111239). Selection criteria: Randomised controlled trials of calcium supplementation for pre-eclampsia prevention, for women before or during pregnancy. Network meta-analysis (NMA) also included trials of different calcium doses. Data collection and analysis: Two independent reviewers extracted published data. The meta-analysis employed random-effects models and the NMA, a Bayesian random-effects model, to obtain direct and indirect effect estimates. Main results: The meta-analysis included 30 trials (N = 20 445 women), and the NMA to evaluate calcium dosage included 25 trials (N = 15 038). Calcium supplementation prevented pre-eclampsia similarly with a high dose (RR 0.49, 95% CI 0.36â0.66) or a low dose (RR 0.49, 95% CI 0.36â0.65). By NMA, high-dose (vs low-dose) calcium did not differ in effect (RR 0.79, 95% CI 0.43â1.40). Calcium was similarly effective regardless of baseline pre-eclampsia risk, vitamin D co-administration or timing of calcium initiation, but calcium was ineffective among women with adequate average baseline calcium intake. Conclusions: Low- and high-dose calcium supplementation are effective for pre-eclampsia prevention in women with low calcium intake. This has implications for population-level implementation where dietary calcium is low, and targeted implementation where average intake is adequate. Tweetable abstract: A network meta-analysis of 25 trials found that low-dose calcium supplementation (<1 g/day) is as effective as high-dose calcium supplementation (â¥1 g/day) in halving the risk of pre-eclampsia when baseline calcium intake is low. Â© 2022 The Authors. BJOG: An International Journal of Obstetrics and Gynaecology published by John Wiley & Sons Ltd.","Seroprevalence of pathogenic Leptospira spp. in domestic dogs from southern Chile and risk factors associated with different environments :  Leptospirosis is a neglected and severe zoonotic bacterial disease that affects canine populations worldwide, and it is present in animals from different settings, such as urban and rural environments. Therefore, a cross-sectional study was conducted on owned domestic dogs from urban and rural origins in southern Chile. The study aimed: 1) to estimate the true prevalence of pathogenic Leptospira in dogs from urban and rural environments in southern Chile, 2) to determine the serovars circulating in an endemic area of Chile, 3) to assess potential risk factors associated with seropositivity in dogs from urban and rural environments. Blood samples from 706 canines were collected, and the serum was tested with Micro-Agglutination-Test (MAT), using a panel of 13 serovars. A Bayesian approach was applied to estimate True prevalence (TP). In addition, dog owners answered a questionnaire that had prompts regarding dog characteristics and potential risk factors. The effect of these factors on the risk of being infected was analysed using a logistic regression model. The TP for urban dogs was 9.4% and 9.1% for rural animals. However, seroprevalence was higher in dogs with different individual, lifestyle, and habitat characteristics regarding their origin. For example, in urban animals, those living in places with rodents roaming near houses and dogs with rodent hunting habits had decreased risk for the seropositivity in MAT. On the other hand NA tree, the metacercaria sequenced grouped as Dolichorchis sp. The COI mtDNA p-distance between the metacercariae with Dolichorchis lacombeensis was 0.01. There is a small number of ITS sequences for the Diplostomidae family deposited in the GenBank. The oral sucker, ventral sucker, holdfast organ and the distance between oral and ventral suckers are larger in the adult compared with the metacercariae. Additionally, hind-body length and width are larger in the adult due to the development of the genital complex. Further studies using an integrative approach will help confirm the affiliation of other species to the genus Dolichorchis. Â© The Author(s), 2022. Published by Cambridge University Press.","Cross-Species Transmission of Bat Coronaviruses in the Americas: Contrasting Patterns between Alphacoronavirus and Betacoronavirus :  Bats harbor the largest number of coronavirus (CoV) species among mammals, serving as major reservoirs of alphaCoVs and betaCoVs, which can jump between bat species or to different mammalian hosts, including humans. Bat-CoV diversity is correlated with host taxonomic diversity, with the highest number of CoV species found in areas with the highest levels of bat species richness. Although the Americas harbor a unique and distinctive CoV diversity, no cross-species transmission (CST) or phylogeographic analysis has yet been performed. This study analyzes a large sequence data set from across the Americas through a Bayesian framework to understand how codivergence and cross-species transmission have shaped long-term bat-CoV evolution and ultimately identify bat hosts and regions where the risk of CST is the highest. Substantial levels of CST were found only among alphaCoVs. In contrast, cospeciation prevailed along the evolution of betaCoVs. Brazil is the center of diversification for both alpha and betaCoVs, with the highest levels of bat species richness. The bat family Phyllostomidae has played a key role in the evolution of American bat-CoVs, supported by the highest values of host transition rates. Although the conclusions drawn from this study are supported by biological/ecological evidence, it is likely that novel lineages will be discovered, which could also reveal undetected CSTs given that sequences are available from 11 of the 35 countries encompassing the Americas. The findings of this study can be useful for conducting targeted discovery of bat-CoVs in the region, especially in countries of the Americas with no reported sequences. Â© 2022 Caraballo.","Multi-feature computational framework for combined signatures of dementia in underrepresented settings :  Objective. The differential diagnosis of behavioral variant frontotemporal dementia (bvFTD) and Alzheimer's disease (AD) remains challenging in underrepresented, underdiagnosed groups, including Latinos, as advanced biomarkers are rarely available. Recent guidelines for the study of dementia highlight the critical role of biomarkers. Thus, novel cost-effective complementary approaches are required in clinical settings. Approach. We developed a novel framework based on a gradient boosting machine learning classifier, tuned by Bayesian optimization, on a multi-feature multimodal approach (combining demographic, neuropsychological, magnetic resonance imaging (MRI), and electroencephalography/functional MRI connectivity data) to characterize neurodegeneration using site harmonization and sequential feature selection. We assessed 54 bvFTD and 76 AD patients and 152 healthy controls (HCs) from a Latin American consortium (ReDLat). Main results. The multimodal model yielded high area under the curve classification values (bvFTD patients vs HCs: 0.93 (Â±0.01); AD patients vs HCs: 0.95 (Â±0.01); bvFTD vs AD patients: 0.92 (Â±0.01)). The feature selection approach successfully filtered non-informative multimodal markers (from thousands to dozens). Results. Proved robust against multimodal heterogeneity, sociodemographic variability, and missing data. Significance. The model accurately identified dementia subtypes using measures readily available in underrepresented settings, with a similar performance than advanced biomarkers. This approach, if confirmed and replicated, may potentially complement clinical assessments in developing countries. Â© 2022 The Author(s). Published by IOP Publishing Ltd.","DNA barcodes highlight genetic diversity patterns in rodents from lowland desert and Andean areas in Argentina :  Rodents are an important component of South America fauna. Their high diversity has motivated researchers to continually review their taxonomy, genetic diversity, species limits, and phylogenetic relationships. Here, we applied DNA-barcodes for assessing the taxonomic and genetic diversity in the two major lineages of South American rodents: caviomorphs and sigmodontines. We analysed 335 COI barcodes in 34 morphologically determined species from 39 localities along central Andes and arid lands of Argentina. Neighbour-joining and maximum likelihood reconstruction provided clear separation between species. The Barcode Index number and Bayesian Poisson tree processes were used to confirm concordance between sequence clusters and species designations by taxonomy. We found deep divergence within the Phyllotis xanthopygus species complex, with distances up to 13.0% between geographically separated lineages. Minor divergences (3.30% and 2.52%) were found within Abrothrix hirta, and Tympanoctomys barrerae, respectively, with differentiation in their genetic lineages. Also, we documented geographically separated clusters for Akodon spegazzinii and A. oenos with up to 2.3% divergence, but clustering methods failed to distinguish them as different species. Sequence results show a clear barcode gap with a mean intraspecific divergence (0.56%) versus a minimum nearest-neighbour distance averaging (10.1%). Distances between congeneric species varied from 4.1 to 14%, with the exception of two related forms within Euneomys and the sister species Akodon spegazzinii and A. oenos. This study constitutes a substantial contribution to the global barcode reference library. It provides insights into the complex phylogeographic patterns and speciation scenarios in rodents, while highlighting areas that require in-depth taxonomic and integrative research. Â© 2022 John Wiley & Sons Ltd.","Detecting exoplanets with the false inclusion probability: Comparison with other detection criteria in the context of radial velocities :  Context. It is common practice to claim the detection of a signal if, for a certain statistical significance metric, the signal significance exceeds a certain threshold fixed in advance. In the context of exoplanet searches in radial velocity data, the most common statistical significance metrics are the Bayes factor and the false alarm probability (FAP). Both criteria have proved useful, but do not directly address whether an exoplanet detection should be claimed. Furthermore, it is unclear which detection threshold should be taken and how robust the detections are to model misspecification. Aims. The aim of the present work is to define a detection criterion that conveys as precisely as possible the information needed to claim an exoplanet detection, as well as efficient numerical methods to compute it. We compare this new criterion to existing ones in terms of sensitivity and robustness to a change in the model. Methods. We define a general detection criterion called the false inclusion probability (FIP). In the context of exoplanet detections it provides the posterior probability of presence of a planet with a period in a certain interval. Posterior distributions are computed with the nested sampling package POLYCHORD. We show that for FIP and Bayes factor calculations, defining priors on linear parameters as Gaussian mixture models can significantly speed up computations. The performance of the FAP, Bayes factor, and FIP are studied via simulations and analytical arguments. We compare the methods assuming the model is correct, then evaluate their sensitivity to the prior and likelihood choices. Results. Among other properties, the FIP offers ways to test the reliability of the significance levels; it is a particularly efficient way to account for aliasing, and it allows the presence of planets to be excluded with a certain confidence. In our simulations, we find that the FIP outperforms existing detection metrics. We show that low amplitude planet detections are sensitive to priors on period and semi-amplitude, which will require further attention for the detection of Earth-like planets. We recommend to let the parameters of the noise model free in the analysis, rather than fixing a noise model based on a fit to ancillary indicators. Â© ESO 2022.","A call for changing data analysis practices: from philosophy and comprehensive reporting to modeling approaches and back :  Many applied disciplines have recognized problems related to the practice of data analysis within their own communities. Some of them have even declared the existence of a statistical crisis that has raised doubts about findings that were once considered well established. In biological sciences, the recognition of misuse or poor reporting of statistics has only begun to be noticed, and is still far behind other disciplines where reforms are currently being explored. These problems are at least partially related to an unclear understanding of the purpose of the statistical tools or the correct interpretation of statistics themselves (e.g. p-values, confidence intervals, Bayes factors). We consider the ways in which data analysis is taught, performed, and presented in journals to be the main issues. A successful statistical analysis requires both statistical skills and also the ability and willingness to put the statistical results in the context of a particular problem. Here we list some of the issues we think require urgent attention, provide some evidence for misuse and poor reporting practices in the plant-soil sciences, and conclude by offering feasible solutions to both frequentists and Bayesian data analysis paradigms. We do not advocate for one of these paradigms over the other; instead we provide recommendations for the appropriate use of each to answer scientific questions. We also hope this opinion paper gives plant-soil researchers an entry point into the statistical literature to facilitate self-teaching and to properly apply, report, and draw inferences from either the classic frequentist or Bayesian statistical methods. Â© 2022, The Author(s), under exclusive licence to Springer Nature Switzerland AG.","Computational basis of decision-making impairment in multiple sclerosis :  Background: Multiple sclerosis (MS) is commonly associated with decision-making, neurocognitive impairments, and mood and motivational symptoms. However, their relationship may be obscured by traditional scoring methods. Objectives: To study the computational basis underlying decision-making impairments in MS and their interaction with neurocognitive and neuropsychiatric measures. Methods: Twenty-nine MS patients and 26 matched control subjects completed a computer version of the Iowa Gambling Task (IGT). Participants underwent neurocognitive evaluation using an expanded version of the Brief Repeatable Battery. Hierarchical Bayesian Analysis was used to estimate three established computational models to compare parameters between groups. Results: Patients showed increased learning rate and reduced loss-aversion during decision-making relative to control subjects. These alterations were associated with: (1) reduced net gains in the IGT; (2) processing speed, executive functioning and memory impairments; and (3) higher levels of depression and current apathy. Conclusion: Decision-making deficits in MS patients could be described by the interplay between latent computational processes, neurocognitive impairments, and mood/motivational symptoms. Â© The Author(s), 2021.","A comparative phylogenomic analysis of birds reveals heterogeneous differentiation processes among Neotropical savannas :  The main objective of this study was to evaluate biogeographical hypotheses of diversification and connection between isolated savannas north (Amazonian savannas) and south (Cerrado core) of the Amazon River. To achieve this, we used genomic markers (genotyping-by-sequencing) to evaluate the genetic structure, population phylogenetic relationships and historical range shifts of four Neotropical passerines with peri-Atlantic distributions: the narrow-billed woodcreeper (Lepidocolaptes angustirostris), the plain-crested elaenia (Elaenia cristata), the grassland sparrow (Ammodramus humeralis) and the white-banded tanager (Neothraupis fasciata). Population genetic analyses indicated that landscape (e.g., geographic distance, landscape resistance and percentage of tree cover) and climate metrics explained divergence among populations in most species, but without indicating a differential role between current and historical factors. Our results did not fully support the hypothesis that isolated populations in Amazonian savannas have been recently derived from the Cerrado core domain. Intraspecific phylogenies and gene flow analyses supported multiple routes of connection between the Cerrado and Amazonian savannas, rejecting the hypothesis that the Atlantic corridor explains the peri-Atlantic distribution. Our results reveal that the biogeographical history of the region is complex and cannot be explained by simple vicariant models. Â© 2022 John Wiley & Sons Ltd.","Fine Scale Microevolutionary and Demographic Processes Shaping a Wild Metapopulation Dynamics of the South American Fruit Fly Anastrepha fraterculus :  Anastrepha fraterculus (Wiedmann) is an important American pest species. Knowledge of its population dynamics is of particular interest for ecology, evolutionary biology, and management programs. In the present study, phenotypic, genotypic, and spatial data were combined, within the frame of landscape genetics, to uncover the spatial population genetic structure (SGS) and demographic processes of an Argentinian local population from the Yungas ecoregion. Eight simple sequence repeats (SSR) loci and six morphometric traits were analysed considering the hierarchical levels: tree/fruit/individual. Genetic variability estimates were high (HE = 0.72, RA = 4.39). Multivariate analyses of phenotypic data showed that in average 52.81% of variance is explained by the tree level, followed by between individuals 28.37%. Spatial analysis of morphological traits revealed a negative autocorrelation in all cases. SGS analysis and isolation by distance based on SSR showed no significant autocorrelation for molecular coancestry. The comparison between phenotypic (PST) and molecular (FST) differentiation identified positive selection in different fruits for all traits. Bayesian analysis revealed a cryptic structure within the population, with three clusters spatially separated. The results of this study showed a metapopulation dynamics. The genetic background of the components of this metapopulation is expected to change through time due to seasonality, repopulation activities, and high gene flow, with an estimated dispersal ability of at least 10 km. Effective population size (Ne) of the metapopulation was estimated in around 800 flies, and within subpopulations (clusters) Ne was associated with the levels of genetic drift experienced by the founding lineages. Â© 2022, Sociedade EntomolÃ³gica do Brasil.","Preterm birth etiological pathways: a Bayesian networks and mediation analysis approach :  Background: The aim of this study was to determine the mediating effect of spontaneous preterm birth (PTB) main predictors that would allow to suggest etiological pathways. Methods: We carried out a caseâcontrol study, including sociodemographic characteristics, habits, health care, and obstetric data of multiparous women who gave birth at a maternity hospital from TucumÃ¡n, Argentina, between 2005 and 2010: 998 women without previous PTB who delivered at term and 562 who delivered preterm. We selected factors with the greatest predictive power using a penalized logistic regression model. A data-driven Bayesian network including the selected factors was created where we identified pathways and performed mediation analyses. Results: We identified three PTB pathways whose natural indirect effect was greater than zero with a 95% confidence interval: maternal age less than 20 years mediated by few prenatal visits, vaginal bleeding in the first trimester mediated by vaginal bleeding in the second trimester, and urinary tract infection mediated by vaginal bleeding in the second trimester. The effect mediated in these pathways showed greater sensitivity to confounders affecting the variables mediatorâoutcome and exposureâmediator in the same direction. Conclusion: The identified pathways suggest PTB etiological lines related to social disparities and exposure to genitourinary tract infections. Impact: Few prenatal visits (<5) and vaginal bleeding are two of the main predictors for spontaneous preterm birth in the studied population.Few prenatal visits mediates part of the risk associated with maternal age less than 20 years and vaginal bleeding in the second trimester mediates part of the risk associated with vaginal bleeding in the first trimester and with urinary tract infection.Social disparities and exposure to genitourinary tract infections would be etiological lines of spontaneous preterm birth. Â© 2021, The Author(s), under exclusive licence to the International Pediatric Research Foundation, Inc.","Identification and evolutionary analysis of papillomavirus sequences in New World monkeys (genera Sapajus and Alouatta) from Argentina :  Objective: In this study, we investigated the occurrence of papillomavirus (PV) infection in non-human primates (NHPs) in northeastern Argentina. We also explored their evolutionary history and evaluated the co-speciation hypothesis in the context of primate evolution. Methods: We obtained DNA samples from 57 individuals belonging to wild and captive populations of Alouatta caraya, Sapajus nigritus, and Sapajus cay. We assessed PV infection by PCR amplification with the CUT primer system and sequencing of 337 bp (112 amino acids) of the L1 gene. The viral sequences were analyzed by phylogenetic and Bayesian coalescence methods to estimate the time to the most common recent ancestor (tMRCA) using BEAST, v1.4.8 software. We evaluated viral/host tree congruence with TreeMap v3.0. Results: We identified two novel putative PV sequences of the genus Gammapapillomavirus in Sapajus spp. and Alouatta caraya (SPV1 and AcPV1, respectively). The tMRCA of SPV1 was estimated to be 11,941,682 years before present (ybp), and that of AcPV1 was 46,638,071 ybp, both before the coalescence times of their hosts (6.4 million years ago [MYA] and 6.8 MYA, respectively). Based on the comparison of primate and viral phylogenies, we found that the PV tree was no more congruent with the host tree than a random tree would be (P > 0.05), thus allowing us to reject the model of virus-host coevolution. Conclusion: This study presents the first evidence of PV infection in platyrrhine species from Argentina, expands the range of described hosts for these viruses, and suggests new scenarios for their origin and dispersal. Â© 2022, The Author(s), under exclusive licence to Springer-Verlag GmbH Austria, part of Springer Nature.","Flight muscles in falcons (Falconiformes, Falconinae): A quantitative approach :  The family Falconidae has contrasting behaviors on its flight within the subfamilies. Falcons are primarily aerial predators requiring accuracy, high speed, and controlled movements during flight. Caracaras are generalists that seek food while walking and their flight is characterized as slow and erratic. We aimed to explore the muscle mass of the primary wing muscles in several species of Falconinae and to identify possible differences related to the role that these muscles perform during flight. We studied 34 wing muscles in 11 specimens of five species of falcons. The percentage of each muscle with respect to body mass was calculated as well as the total wing muscle mass. The search for differences between muscles of falcons and caracaras was analyzed using Bayesian statistical inference. Published data from Polyborinae were used for comparison. Five muscles were significantly different between both subfamilies mm. latissimus dorsi pars caudalis, biceps brachii, extensor carpi radialis, flexor digitorum superficialis, and extensor digitorum communis. The first two muscles were larger in Polyborinae, which could be useful to achieve more strength and stabilization. In falcons the last three muscles listed were larger, which might be associated with their fast and acrobatic flight. Variations in certain muscles generate, in turn, differences in function, which is reflected in their type of flight and its use. These findings reinforce the modular character of the locomotor system of birds whereby the regions involved in locomotion can have morphological peculiarities according to their lifestyle. Â© 2021 American Association for Anatomy.","Bridging physiological and perceptual views of autism by means of sampling-based Bayesian inference :  Theories for autism spectrum disorder (ASD) have been formulated at different levels, ranging from physiological observations to perceptual and behavioral descriptions. Understanding the physiological underpinnings of perceptual traits in ASD remains a significant challenge in the field. Here we show how a recurrent neural circuit model that was optimized to perform sampling-based inference and displays characteristic features of cortical dynamics can help bridge this gap. The model was able to establish a mechanistic link between two d
