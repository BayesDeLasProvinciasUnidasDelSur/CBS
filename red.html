lting grammar still matches the intuitive grammar chosen for the domain. We then test this method in the language of geometry, a specific LoT model for geometrical sequence learning. Finally, despite the fact of the geometrical LoT not being a universal (i.e. Turing-complete) language, we show an empirical relation between a sequenceâs probability and its complexity consistent with the theoretical relationship for universal languages described by Levinâs Coding Theorem. Â© 2018 Romano et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Historical biogeography of Loranthaceae (Santalales): Diversification agrees with emergence of tropical forests and radiation of songbirds :  Coadaptation between mistletoes and birds captured the attention of Charles Darwin over 150 years ago, stimulating considerable scientific research. Here we used Loranthaceae, a speciose and ecologically important mistletoe family, to obtain new insights into the interrelationships among its hosts and dispersers. Phylogenetic analyses of Loranthaceae were based on a dataset of nuclear and chloroplast DNA sequences. Divergence time estimation, ancestral area reconstruction, and diversification rate analyses were employed to examine historical biogeography. The crown group of Loranthaceae was estimated to originate in Australasian Gondwana during the Paleocene to early Eocene (59 Ma, 95% HPD: 53â66 Ma), and rapidly diversified, converting from root parasitic to aerial parasitic trophic mode ca. 50 Ma during the Eocene climatic optimum. Subsequently, Loranthaceae were inferred to be widespread in Australasia and South America but absent in Africa. The African and European members were derived from Asiatic lineages. The burst of diversification of Loranthaceae occurred during a climatic optimum period that coincides with the dominance of tropical forests in the world. This also corresponds to the trophic mode conversion of Loranthaceae and rapid radiation of many bird families â important agents for long-distance dispersal in the Cenozoic. Â© 2018 Elsevier Inc.","Transrenal DNA-based diagnosis of Strongyloides stercoralis (Grassi, 1879) infection: Bayesian latent class modeling of test accuracy :  For epidemiological work with soil transmitted helminths the recommended diagnostic approaches are to examine fecal samples for microscopic evidence of the parasite. In addition to several logistical and processing issues, traditional diagnostic approaches have been shown to lack the sensitivity required to reliably identify patients harboring low-level infections such as those associated with effective mass drug intervention programs. In this context, there is a need to rethink the approaches used for helminth diagnostics. Serological methods are now in use, however these tests are indirect and depend on individual immune responses, exposure patterns and the nature of the antigen. However, it has been demonstrated that cell-free DNA from pathogens and cancers can be readily detected in patientâs urine which can be collected in the field, filtered in situ and processed later for analysis. In the work presented here, we employ three diagnostic proceduresâstool examination, serology (NIE-ELISA) and PCR-based amplification of parasite transrenal DNA from urineâto determine their relative utility in the diagnosis of S. stercoralis infections from 359 field samples from an endemic area of Argentina. Bayesian Latent Class analysis was used to assess the relative performance of the three diagnostic procedures. The results underscore the low sensitivity of stool examination and support the idea that the use of serology combined with parasite transrenal DNA detection may be a useful strategy for sensitive and specific detection of low-level strongyloidiasis. Â© 2018 Krolewiecki et al. http://creativecommons.org/licenses/by/4.0/","Mitogenomes of two neotropical bird species and the multiple independent origin of mitochondrial gene orders in Passeriformes :  At least four mitogenome arrangements occur in Passeriformes and differences among them are derived from an initial tandem duplication involving a segment containing the control region (CR), followed by loss or reduction of some parts of this segment. However, it is still unclear how often duplication events have occurred in this bird order. In this study, the mitogenomes from two species of Neotropical passerines (Sicalis olivascens and Lepidocolaptes angustirostris) with different gene arrangements were first determined. We also estimated how often duplication events occurred in Passeriformes and if the two CR copies demonstrate a pattern of concerted evolution in Sylvioidea. One tissue sample for each species was used to obtain the mitogenomes as a byproduct using next generation sequencing. The evolutionary history of mitogenome rearrangements was reconstructed mapping these characters onto a mitogenome Bayesian phylogenetic tree of Passeriformes. Finally, we performed a Bayesian analysis for both CRs from some Sylvioidea species in order to evaluate the evolutionary process involving these two copies. Both mitogenomes described comprise 2 rRNAs, 22 tRNAs, 13 protein-codon genes and the CR. However, S. olivascens has 16,768 bp showing the ancestral avian arrangement, while L. angustirostris has 16,973 bp and the remnant CR2 arrangement. Both species showed the expected gene order compared to their closest relatives. The ancestral state reconstruction suggesting at least six independent duplication events followed by partial deletions or loss of one copy in some lineages. Our results also provide evidence that both CRs in some Sylvioidea species seem to be maintained in an apparently functional state, perhaps by concerted evolution, and that this mechanism may be important for the evolution of the bird mitogenome. Â© 2018, Springer Science+Business Media B.V., part of Springer Nature.","Robust insulin estimation under glycemic variability using Bayesian filtering and Gaussian process models :  The ultimate goal of an artificial pancreas (AP) is finding the optimal insulin rates that can effectively reduce high blood glucose (BG) levels in type 1 diabetic patients. To achieve this, most autonomous closed-loop strategies continuously compute the optimal insulin bolus to be administrated on the basis of the estimated plasma concentrations for glucose and insulin. Unlike subcutaneous glucose levels which can be measured in real-time, unavailability of insulin sensors makes it essential the use of mathematical models so as to fully estimate plasma insulin concentrations. For model-based estimation, GP-Bayesian filters have been recently proposed to incorporate probabilistic non-parametric Gaussian process (GP) models of dynamic systems into Kalman filtering techniques. As a result, model uncertainty can explicitly be incorporated into the prediction step and in the filtering processes, which is usually not the case for more traditional filtering strategies that resort to parametric models for state estimation. More specifically, the question arises as to whether glycemic variability is properly taken into account in model formulations and whether it would compromise proper estimation of plasma insulin concentration. To tackle this, a stochastic glycemic model including variability was incorporated into different parametric and nonparametric filtering techniques to provide an estimate of the plasma insulin levels. In particular, we compared density representation against using knowledge about the parameterization of the transition dynamics and the observation function. We found that, as glycemic variability increases, filtering techniques based on parametric models rapidly degrades their performance as a consequence of large nonlinearities. Results show that Bayesâ filtering techniques increase predictability of the patient state, and thus, boost safety and performance in the AP control and monitoring tasks. Â© 2018 Elsevier Ltd","Alternative methods of phylogenetic inference for the Patagonian lizard group Liolaemus elongatus-kriegi (Iguania: Liolaemini) based on mitochondrial and nuclear markers :  We present different approaches to a multi-locus phylogeny for the Liolaemus elongatus-kriegi group, including almost all species and recognized lineages. We sequenced two mitochondrial and five nuclear gene regions for 123 individuals from 35 taxa, and compared relationships resolved from concatenated and species tree methods. The L. elongatus-kriegi group was inferred as monophyletic in three of the five analyses (concatenated mitochondrial, concatenated mitochondrial + nuclear gene trees, and SVD quartet species tree). The mitochondrial gene tree resolved four haploclades, three corresponding to the previously recognized complexes: L. elongatus, L. kriegi and L. petrophilus complexes, and the L. punmahuida group. The BEAST species tree approach included the L. punmahuida group within the L. kriegi complex, but the SVD quartet method placed it as sister to the L. elongatus-kriegi group. BEAST inferred species of the L. elongatus and L. petrophilus complexes as one clade, while SVDquartet inferred these two complexes as monophyletic (although with no statistical support for the L. petrophilus complex). The species tree approach also included the L. punmahuida group as part of the L. elongatus-kriegi group. Our study provides detailed multilocus phylogenetic hypotheses for the L. elongatus-kriegi group, and we discuss possible reasons for differences in the concatenation and species tree methods. Â© 2017 Elsevier Inc.","Phylogenetic relationships of Deprea: New insights into the evolutionary history of physaloid groups :  Deprea is the genus with the second highest species richness in tribe Physalideae (Solanaceae) and comprises 50 species that are mainly distributed in the Andes of South America. The taxonomy of Deprea has been unstable after controversial hypotheses about its position and circumscription. Additionally, biogeographical inferences are only based on observations of the restricted area of distribution of some species and no ancestral area estimation have been performed. Here, we present a phylogenetic analysis and an ancestral area reconstruction of Deprea in order to establish its circumscription, resolve its position within Physalideae, and reconstruct its biogeographical history. Phylogenetic analyses were conducted using Maximum Likelihood and Bayesian approaches. Forty-three Deprea species and 26 related taxa were sampled for three DNA markers (psbA-trnH, ITS, and waxy). A Bayesian binary MCMC model was applied in order to infer ancestral areas. Deprea is resolved as a strongly supported monophyletic group according to its current circumscription and is placed within subtribe Withaninae of Physalideae. The phylogenetic relationships enabled us to solve taxonomic problems including the rejection and acceptance of previous synonyms. The most probable ancestral area for Deprea is the Northern Andes of South America and the Amotape-Huancabamba zone. Our phylogeny provides increased resolution and support for the current position and circumscription of Deprea. Better resolution of interspecific relationships was also obtained, although some affinities remain unclear. The phylogenetic and ancestral area reconstructions provide a framework for addressing taxonomic problems and investigating new evolutionary questions. Â© 2017 Elsevier Inc.","Use of easy measurable phenotypic traits as a complementary approach to evaluate the population structure and diversity in a high heterozygous panel of tetraploid clones and cultivars :  Background: Diversity in crops is fundamental for plant breeding efforts. An accurate assessment of genetic diversity, using molecular markers, such as single nucleotide polymorphism (SNP), must be able to reveal the structure of the population under study. A characterization of population structure using easy measurable phenotypic traits could be a preliminary and low-cost approach to elucidate the genetic structure of a population. A potato population of 183 genotypes was evaluated using 4859 high-quality SNPs and 19 phenotypic traits commonly recorded in potato breeding programs. A Bayesian approach, Minimum Spanning Tree (MST) and diversity estimator, as well as multivariate analysis based on phenotypic traits, were adopted to assess the population structure. Results: Analysis based on molecular markers showed groups linked to the phylogenetic relationship among the germplasm as well as the link with the breeding program that provided the material. Diversity estimators consistently structured the population according to a priori group estimation. The phenotypic traits only discriminated main groups with contrasting characteristics, as different subspecies, ploidy level or membership in a breeding program, but were not able to discriminate within groups. A joint molecular and phenotypic characterization analysis discriminated groups based on phenotypic classification, taxonomic category, provenance source of genotypes and genetic background. Conclusions: This paper shows the significant level of diversity existing in a parental population of potato as well as the putative phylogenetic relationships among the genotypes. The use of easily measurable phenotypic traits among highly contrasting genotypes could be a reasonable approach to estimate population structure in the initial phases of a potato breeding program. Â© 2018 The Author(s).","Simulation-based marginal likelihood for cluster strong lensing cosmology :  Comparisons between observed and predicted strong lensing properties of galaxy clusters have been routinely used to claim either tension or consistency with Î cold dark matter cosmology. However, standard approaches to such cosmological tests are unable to quantify the preference for one cosmology over another. We advocate approximating the relevant Bayes factor using amarginal likelihood that is based on the following summary statistic: the posterior probability distribution function for the parameters of the scaling relation between Einstein radii and cluster mass, Î± and Î². We demonstrate, for the first time, a method of estimating the marginal likelihood using the X-ray selected z > 0.5 Massive Cluster Survey clusters as a case in point and employing both N-body and hydrodynamic simulations of clusters. We investigate the uncertainty in this estimate and consequential ability to compare competing cosmologies, which arises from incomplete descriptions of baryonic processes, discrepancies in cluster selection criteria, redshift distribution and dynamical state. The relation between triaxial cluster masses at various overdensities provides a promising alternative to the strong lensing test. Â© 2017 The Authors.","Phylogeny, time divergence, and historical biogeography of the South American Liolaemus alticolor-bibronii group (Iguania: Liolaemidae) :  The genus Liolaemus comprises more than 260 species and can be divided in two subgenera: Eulaemus and Liolaemus sensu stricto. In this paper, wepresent a phylogenetic analysis, divergence times, and ancestral distribution ranges of the Liolaemus alticolor- bibronii group (Liolaemus sensu stricto subgenus). We inferred a total evidence phylogeny combining molecular (Cytb and 12S genes) and morphological characters using Maximum Parsimony and Bayesian Inference. Divergence times were calculated using Bayesian MCMC with an uncorrelated lognormal distributed relaxed clock, calibrated with a fossil record. Ancestral ranges were estimated using the Dispersal-Extinction- Cladogenesis (DEC-Lagrange). Effects of some a priori parameters of DEC were also tested. Distribution ranged from central PerÃº to southern Argentina, including areas at sea level up to the high Andes. The L. alticolor-bibronii group was recovered as monophyletic, formed by two clades: L. walkeri and L. gracilis, the latter can be split in two groups. Additionally, many species candidates were recognized. We estimate that the L. alticolor-bibronii group diversified 14.5 Myr ago, during the Middle Miocene. Our results suggest that the ancestor of the Liolaemus alticolor-bibronii group was distributed in a wide area including Patagonia and Puna highlands. The speciation pattern follows the South-North Diversification Hypothesis, following the Andean uplift. Â© 2018 Portelli and Quinteros.","Analysing the natural population growth of a large marine mammal after a depletive harvest :  An understanding of the underlying processes and comprehensive history of population growth after a harvest-driven depletion is necessary when assessing the long-term effectiveness of management and conservation strategies. The South American sea lion (SASL), Otaria flavescens, is the most conspicuous marine mammal along the South American coasts, where it has been heavily exploited. As a consequence of this exploitation, many of its populations were decimated during the early 20th century but currently show a clear recovery. The aim of this study was to assess SASL population recovery by applying a Bayesian state-space modelling framework. We were particularly interested in understanding how the population responds at low densities, how human-induced mortality interplays with natural mechanisms, and how density-dependence may regulate population growth. The observed population trajectory of SASL shows a non-linear relationship with density, recovering with a maximum increase rate of 0.055. However, 50 years after hunting cessation, the population still represents only 40% of its pre-exploitation abundance. Considering that the SASL population in this region represents approximately 72% of the species abundance within the Atlantic Ocean, the present analysis provides insights into the potential mechanisms regulating the dynamics of SASL populations across the global distributional range of the species. Â© 2017 The Author(s).","Origins of North American arid-land verbenaceae: More than one way to skin a cat :  PREMISE OF THE STUDY: Verbenaceae originated and initially diversified in South America in wet forest habitats. They have diversified extensively in arid habitats in both South and North America. This study aims to understand the origin of the North American arid-land members of Verbenaceae. METHODS: A phylogenetic approach is used to examine four genera (Aloysia, Citharexylum, Glandularia, Verbena) in three distinct clades with representatives in North American deserts and disjunct South and North American distributions. Phylogenetic analyses were conducted using maximum likelihood and Bayesian approaches. Analyses included both plastid and nuclear DNA regions and include the first study of Citharexylum and an expanded sampling of tribe Verbeneae (Glandularia and Verbena). Ancestral areas were reconstructed for each group. KEY RESULTS: North American desert species of Aloysia and Glandularia were likely derived from ancestors in arid temperate South America, perhaps by long-distance dispersal. The pattern for Verbena was less clear, with evidence from plastid DNA implicating an Andean dispersal route to the North American clade, whereas nuclear data suggest that the Andean and North American species resulted from independent dispersals from southern South America. A previously unrecognized clade of Andean Verbeneae was discovered, raising the possibility of an Andean origin of Verbena or Verbena and Glandularia. North American desert species of Citharexylum represent multiple, independent origins from mesic habitat ancestors in Mesoamerica. CONCLUSIONS: North American arid-zone Verbenaceae are derived from South and Central American ancestors via multiple avenues, including long-distance, amphitropical dispersal, Andean migration corridors, and in situ evolution of desert-adapted species. Â© 2017 Botanical Society of America.","Phytogeographic patterns and cryptic diversity in an aposematic toad from NW Argentina :  The Yungas Redbelly Toad, Melanophryniscus rubriventris, is patchily distributed in Argentina, confined to the upland portion (1000â2000 m above sea level) of the montane forests of northern and central regions of Salta, and in central-eastern and south-eastern Jujuy. This species is known for its striking aposematic color variation across its geographic distribution, and was once treated as a complex of three subspecies based on distinctive color patterns. Here we assess the geographical genetic variation within M. rubriventris and quantify divergence in color and pattern among individuals sampled from Northwestern Argentina. We compare multi-gene phylogeography of M. rubriventris to patterns of dorsal and ventral coloration to test whether evolutionary affinities predict variation in warning color. Our results reveal two well-supported species lineages: one confined to the extreme northern portion of our sampling area, and the other extending over most of the Argentine portion of the speciesâ range, within which there are two populations. However, these well-supported evolutionary relationships do not mirror the marked variation in warning coloration. This discordance between DNA genealogy and warning color variation may reflect selection brought about by differences in local predation pressures, potentially coupled with effects of sexual selection and thermoregulation. Â© 2017 Elsevier Inc.","Geographical distance and local environmental conditions drive the genetic population structure of a freshwater microalga (Bathycoccaceae; Chlorophyta) in Patagonian lakes :  The patterns and mechanisms underlying the genetic structure of microbial populations remain unresolved. Herein we investigated the role played by two non-mutually exclusive models (i.e. isolation by distance and isolation by environment) in shaping the genetic structure of lacustrine populations of a microalga (a freshwater Bathycoccaceae) in the Argentinean Patagonia. To our knowledge, this was the first study to investigate the genetic population structure in a South American microorganism. Population-level analyses based on ITS1-5.8S-ITS2 sequences revealed high levels of nucleotide and haplotype diversity within and among populations. Fixation index and a spatially explicit Bayesian analysis confirmed the occurrence of genetically distinct microalga populations in Patagonia. Isolation by distance and isolation by environment accounted for 38.5% and 17.7% of the genetic structure observed, respectively, whereas together these models accounted for 41% of the genetic differentiation. While our results highlighted isolation by distance and isolation by environment as important mechanisms in driving the genetic population structure of the microalga studied, none of these models (either alone or together) could explain the entire genetic differentiation observed. The unexplained variation in the genetic differentiation observed could be the result of founder events combined with rapid local adaptations, as proposed by the monopolisation hypothesis. Â© FEMS 2017.","Genetic structure in the southernmost populations of black-and-gold howler monkeys (Alouatta caraya) and its conservation implications :  Black-and-gold howler monkeys Alouatta caraya, are arboreal primates, inhabitants of Neotropical forests, highly susceptible to the yellow fever virus, considered earlyâsentinelsâ of outbreaks, and thus, of major epidemiological importance. Currently, anthropogenic habitat loss and modifications threatens their survival. Habitat modification can prevent, reduce or change dispersal behavior, which, in turn, may influence patterns of gene flow. We explored past and contemporary levels of genetic diversity, elucidated genetic structure and identified its possible drivers, in ten populations (n = 138) located in the southernmost distribution range of the species in South America, in Argentina and Paraguay. Overall, genetic variability was moderate (ten microsatellites: 3.16 Â± 0.18 alleles per locus, allelic richness of 2.93 Â± 0.81, 0.443Â±0.025 unbiased expected heterozygosity; 22 haplotypes of 491-bp mitochondrial Control Region, haplotypic diversity of 0.930 Â± 0.11, and nucleotide diversity of0.01Â± 0.007). Significant evidence of inbreeding was found in a population that was, later, decimated by yellow fever. Population-based gene flow measures (FST = 0.13; Î¸ST = 018), hierarchical analysis of molecular variance and Bayesian clustering methods revealed significant genetic structure, grouping individuals into four clusters. Shared haplotypes and lack of mitochondrial differentiation (non-significant Î¸ST) among some populations seem to support the hypothesis of historical dispersal via riparian forests. Current resistance analyses revealed a significant role of landscape features in modeling contemporary gene flow: continuous forest and riparian forests could promote genetic exchange, whereas disturbed forests or crop/grassland fields may restrict it. Estimates of effective population size allow anticipating that the studied populations will lose 75% of heterozygosity in less than 50 generations. Our findings suggest that anthropogenic modifications on native forests, increasingly ongoing in Northeastern Argentina, Southern Paraguay and Southeastern Brazil, might prevent the dispersal of howlers, leading to population isolation. To ensure long-term viability and maintain genetic connectivity of A. caraya remnant populations, we recommend preserving and restoring habitat continuity. To conserve the species genetic pool, as well, the four genetic clusters identified here should be considered separate Management Units and given high conservation priority. In light of our findings and considering complementary non-genetic information, we suggest upgrading the international conservation status of A. caraya to âVulnerableâ. Â© 2017 Oklander et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Leptospira species molecular epidemiology in the genomic era :  Leptospirosis is a zoonotic disease which global burden is increasing often related to climatic change. Hundreds of whole genome sequences from worldwide isolates of Leptospira spp. are available nowadays, together with online tools that permit to assign MLST sequence types (STs) directly from raw sequence data. In this work we have applied R7L-MLST to near 500 genomes and strains collection globally distributed. All 10 pathogenic species as well as intermediate were typed using this MLST scheme. The correlation observed between STs and serogroups in our previous work, is still satisfied with this higher dataset sustaining the implementation of MLST to assist serological classification as a complementary approach. Bayesian phylogenetic analysis of concatenated sequences from R7-MLST loci allowed us to resolve taxonomic inconsistencies but also showed that events such as recombination, gene conversion or lateral gene transfer played an important role in the evolution of Leptospira genus. Whole genome sequencing allows us to contribute with suitable epidemiologic information useful to apply in the design of control strategies and also in diagnostic methods for this illness. Â© 2017 Elsevier B.V.","Genomic differentiation between Asturiana de los Valles, AvileÃ±a-Negra IbÃ©rica, Bruna dels Pirineus, Morucha, Pirenaica, Retinta and Rubia Gallega cattle breeds :  The Spanish local beef cattle breeds have most likely common origin followed by a process of differentiation. This particular historical evolution has most probably left detectable signatures in the genome. The objective of this study was to identify genomic regions associated with differentiation processes in seven Spanish autochthonous populations (Asturiana de los Valles (AV), AvileÃ±a-Negra IbÃ©rica (ANI), Bruna dels Pirineus (BP), Morucha (Mo), Pirenaica (Pi), Retinta (Re) and Rubia Gallega (RG)). The BovineHD 777K BeadChip was used on 342 individuals (AV, n=50; ANI, n=48; BP, n=50; Mo, n=50; Pi, n=48; Re, n=48; RG, n=48) chosen to be as unrelated as possible. We calculated the fixation index (F ST) and performed a Bayesian analysis named SelEstim. The output of both procedures was very similar, although the Bayesian analysis provided a richer inference and allowed us to calculate significance thresholds by generating a pseudo-observed data set from the estimated posterior distributions. We identified a very large number of genomic regions, but when a very restrictive significance threshold was applied these regions were reduced to only 10. Among them, four regions can be highlighted because they comprised a large number of single nucleotide polymorphisms and showed extremely high signals (Kullback-Leiber divergence (KLD)>6). They are located in BTA 2 (5 575 950 to 10 152 228 base pairs (bp)), BTA 5 (17 596 734 to 18 850 702 bp), BTA 6 (37 853 912 to 39 441 548 bp) and BTA 18 (13 345 515 to 15 243 838 bp) and harbor, among others, the MSTN (Myostatin), KIT-LG (KIT Ligand), LAP3 (leucine aminopeptidase 3), NAPCG (non-SMC condensing I complex, subunit G), LCORL (ligand dependent nuclear receptor corepressor-like) and MC1R (Melanocortin 1 receptor) genes. Knowledge on these genomic regions allows to identify potential targets of recent selection and helps to define potential candidate genes associated with traits of interest, such as coat color, muscle development, fertility, growth, carcass and immunological response. Â© 2017 The Animal Consortium.","Characterization of small-spored Alternaria from Argentinean crops through a polyphasic approach :  Small-spored Alternaria have been isolated from a wide variety of food crops, causing both economic losses and human health risk due to the metabolites produced. Their taxonomy has been discussed widely, but no scientific consensus has been established in this field to date. Argentina is a major exporter of agricultural products, so it is essential to thoroughly understand the physiological behaviour of this pathogen in a food safety context. Thus, the objective of this work was to characterize small-spored Alternaria spp. obtained from tomato fruits, pepper fruits, wheat grains and blueberries from Argentina by a polyphasic approach involving metabolomic and phylogenetic analyses based on molecular and morphological characters. Morphological analysis divided the population studied into three groups; A. arborescens sp.-grp., A. tenuissima sp.-grp., and A. alternata sp.-grp. However, when these characters were simultaneously analysed with molecular data, no clearly separated groups were obtained. Haplotype network and phylogenetic analysis (both Bayesian and maximum parsimony) of a conserved region yielded the same result, suggesting that all isolates belong to the same species. Furthermore, no correlation could be established between morphological species-groups and a metabolite or group of metabolites synthesized. Thus, the whole set of analyses carried out in the present work supports the hypothesis that these small-spored Alternaria isolates from food belong to the same species. Identification at species level through classical morphology or modern molecular techniques does not seem to be a useful tool to predict toxicological risk in food matrices. The detection of any small-spored Alternaria from Section Alternaria (D.P. Lawr., Gannibal, Peever & B.M. Pryor 2013) in food implies a potential toxicological risk. Â© 2017 Elsevier B.V.","Multiple robustness in factorized likelihood models :  We consider inference under a nonparametric or semiparametric model with likelihood that factorizes as the product of two or more variation-independent factors.We are interested in a finitedimensional parameter that depends on only one of the likelihood factors and whose estimation requires the auxiliary estimation of one or several nuisance functions. We investigate general structures conducive to the construction of so-called multiply robust estimating functions, whose computation requires postulating several dimension-reducing models but which have mean zero at the true parameter value provided one of these models is correct. Â© 2017 Biometrika Trust.","Population genetics of Southern Hemisphere tope shark (Galeorhinus galeus): Intercontinental divergence and constrained gene flow at different geographical scales :  The tope shark (Galeorhinus galeus Linnaeus, 1758) is a temperate, coastal hound shark found in the Atlantic and Indo-Pacific oceans. In this study, the population structure of Galeorhinus galeus was determined across the entire Southern Hemisphere, where the species is heavily targeted by commercial fisheries, as well as locally, along the South African coastline. Analysis was conducted on a total of 185 samples using 19 microsatellite markers and a 671 bp fragment of the NADH dehydrogenase subunit 2 (ND2) gene. Across the Southern Hemisphere, three geographically distinct clades were recovered, including one from South America (Argentina, Chile), one from Africa (all the South African collections) and an Australia-New Zealand clade. Nuclear data revealed significant population subdivisions (FST = 0.192 to 0.376, p<0.05) indicating limited gene flow for tope sharks across ocean basins. Marked population connectivity was however evident across the Indian Ocean based on Bayesian clustering analysis. More locally in South Africa, F-statistics and multivariate analysis supported moderate to high gene flow across the Atlantic/ Indian Ocean boundary (FST = 0.035 to 0.044, p<0.05), with exception of samples from Struisbaai and Port Elizabeth which differed significantly from the rest. Discriminant and Bayesian clustering analysis indicated admixture in all sampling populations, decreasing from west to east, corroborating possible restriction to gene flow across regional oceanographic barriers. Mitochondrial sequence data recovered seven haplotypes (h = 0.216, Ï = 0.001) for South Africa, with one major haplotype shared by 87% of the individuals and at least one private haplotype for each sampling location except Port Elizabeth. As with many other coastal shark species with cosmopolitan distribution, this study confirms the lack of both historical dispersal and inter-oceanic gene flow while also implicating contemporary factors such as oceanic currents and thermal fronts to drive local genetic structure of G. galeus on a smaller spatial scale. Â© 2017 Bester-van der Merwe et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Selection on MHC in a context of historical demographic change in 2 closely distributed species of tuco-Tucos (ctenomys australis and C. Talarum) :  Selection necessarily acts within the same current and historical demographic framework as neutral evolutionary processes, and the outcome of the interplay between these forces may vary according to their relative strength. In this study, we compare the variation at a major histocompatibility complex (MHC) locus (DRB exon 2), typically subject to strong diversifying selection, and mitochondrial diversity (D-loop) across populations encompassing the entire distribution of 2 species of South American subterranean rodents: Ctenomys australis and C.Talarum (tuco-Tucos). Although these species are parapatric along most of their distribution, historically they have followed distinct demographic trajectories associated with sea level changes during the Quaternary. We surveyed 8 populations of C. australis and 15 of C.Talarum, from which we analyzed 70 and 212 D-loop haplotypes and 91 and 346 DRB genotypes, respectively. Both species have gone through a recent demographic expansion; however, the signal of this process only encompasses the entire distribution of one of the species: C. australis. While balancing selection on MHC in C.Talarumenhanced DRB diversity at the local level compared to D-loop, although not promoting divergence among populations, in C. australis local diversifying selection may have driven higher population differentiation at DRB than at D-loop. Our findings reinforce the idea that the relative strength of selection acting on MHC genes varies spatially and temporally within and among species, even between species using the same macrohabitat and exposed to similar immune challenges. Â© The American Genetic Association 2017. All rights reserved.","Biological effects of p38 MAPK inhibitor losmapimod does not translate to clinical benefits in COPD :  Rationale p38 mitogen-activated protein kinase (MAPK) expression is increased in chronic inflammatory disease. Losmapimod, a p38 MAPK inhibitor, has been developed as a potential anti-inflammatory therapy in COPD. Objectives To evaluate the effect of losmapimod in reducing exacerbations in subjects with moderate-to-severe COPD. Methods In this double-blind, parallel-group study, subjects at risk of COPD exacerbations and â¤2% blood eosinophils at screening, were randomized 1:1 to losmapimod 15 mg or placebo (variable treatment duration: 26â52 weeks). The primary endpoint was the annualized rate of moderate/severe exacerbations. Using a Bayesian framework, treatment success was defined as >90% posterior probability that the true ratio of the losmapimod/placebo exacerbation rate was <1. Lung function and health status (St George's Respiratory Questionnaire (SGRQ)) were also assessed. Results A planned interim analysis resulted in early study termination due to the low probability of a successful study outcome; a total of 94 subjects were randomized to placebo and 90 to losmapimod 15 mg, and 14 and 10 subjects respectively completed the study. Losmapimod treatment was not associated with an improvement in the adjusted posterior median annualized exacerbation rate (losmapimod/placebo ratio: 1.04 (95% Cr I: 0.63, 1.73)). The posterior probability for the losmapimod/placebo annualized rate ratio being [removed]0.90). A statistically significant improvement in post-bronchodilator forced expiratory volume in 1 s was seen at Week 26, at the 5% significance level, with losmapimod treatment versus placebo (p = 0.007). Changes from baseline in SGRQ total score were similar in both groups. No new risks or safety signals were identified with losmapimod treatment. Conclusions Losmapimod treatment did not reduce the rate of exacerbations in, subjects with COPD at high risk of exacerbation and â¤2% blood eosinophils. These data do not support its use as a therapy in COPD in addition to standard of care. Â© 2017","A Mixed Poisson Process and Empirical Bayes Estimation Based Software Reliability Growth Model and Simulation :  A new Software Reliability Model based on a Mixed Poisson process where the failure rate follows an Inverse Gaussian distribution is proposed. By using the Empirical Bayes estimate of the failure rate, our estimate depends just on the number of failures and the total past time, it is not necessary to know the exact instants of time were the failures have occurred. We simulate the failure detection process with exponential waiting times randomly generated where the failure rate is constantly updated with the Empirical Bayes estimate. Results of simulations are compared with two real projects. Â© 2017 IEEE.","The niche and phylogeography of a passerine reveal the history of biological diversification between the Andean and the Atlantic forests :  The Atlantic Forest is separated from the Andean tropical forest by dry and open vegetation biomes (Chaco and Cerrado). Despite this isolation, both rainforests share closely related lineages, which suggest a past connection. This connection could have been important for forest taxa evolution. In this study, we used the Saffron-billed Sparrow (Arremon flavirostris) as a model to evaluate whether the Andean and the Atlantic forests act as a refugia system, as well as to test for a history of biogeographic connection between them. In addition, we evaluated the molecular systematic of intraspecific lineages of the studied species. We modeled the current and past distribution of A. flavirostris, performed phylogeographic analyses based on mitochondrial and nuclear genes, and used Approximate Bayesian Computation (ABC) analyses to test for biogeographic scenarios. The major phylogeographic disjunction within A. flavirostris was found between the Andean and the Atlantic forests, with a divergence that occurred during the Mid-Pleistocene. Our paleodistribution models indicated a connection between these forest domains in different periods and through both the Chaco and Cerrado. Additionally, the phylogeographic and ABC analyses supported that the Cerrado was the main route of connection between these rainforests, but without giving decisive evidence against a Chaco connection. Our study with A. flavirostris suggest that the biodiversity of the Andean and of the Atlantic forests could have been impacted (and perhaps enriched?) by cycles of connections through the Cerrado and Chaco. This recurrent cycle of connection between the Andean and the Atlantic Forest could have been important for the evolution of Neotropical forest taxa. In addition, we discussed taxonomic implications of the results and proposed to split the studied taxon into two full species. Â© 2017 Elsevier Inc.","The effects of ant nests on soil fertility and plant performance: a meta-analysis :  Ants are recognized as one of the major sources of soil disturbance world-wide. However, this view is largely based on isolated studies and qualitative reviews. Here, for the first time, we quantitatively determined whether ant nests affect soil fertility and plant performance, and identified the possible sources of variation of these effects. Using Bayesian mixed-models meta-analysis, we tested the hypotheses that ant effects on soil fertility and plant performance depend on the substrate sampled, ant feeding type, latitude, habitat and the plant response variable measured. Ant nests showed higher nutrient and cation content than adjacent non-nest soil samples, but similar pH. Nutrient content was higher in ant refuse materials than in nest soils. The fertilizer effect of ant nests was also higher in dry habitats than in grasslands or savannas. Cation content was higher in nests of plant-feeding ants than in nests of omnivorous species, and lower in nests from agro-ecosystems than in nests from any other habitat. Plants showed higher green/root biomass and fitness on ant nests soils than in adjacent, non-nest sites; but plant density and diversity were unaffected by the presence of ant nests. Root growth was particularly higher in refuse materials than in ant nest soils, in leaf-cutting ant nests and in deserts habitats. Our results confirm the major role of ant nests in influencing soil fertility and vegetation patterns and provide information about the factors that mediate these effects. First, ant nests improve soil fertility mainly through the accumulation of refuse materials. Thus, different refuse dump locations (external or in underground nest chambers) could benefit different vegetation life-forms. Second, ant nests could increase plant diversity at larger spatial scales only if the identity of favoured plants changes along environmental gradients (i.e. enhancing Î²-diversity). Third, ant species that feed on plants play a relevant role fertilizing soils, which may balance their known influence as primary consumers. Fourth, the effects of ant nests as fertility islands are larger in arid lands, possibly because fertility is intrinsically lower in these habitats. Overall, this study provide novel and quantitative evidence confirming that ant nests are key soil modifiers, emphasizing their role as ecological engineers. Â© 2017 The Authors. Journal of Animal Ecology Â© 2017 British Ecological Society","Morphological and molecular analyses of a new species of Saccocoelioides Szidat, 1954 (Haploporidae Nicoll, 1914) in the fat sleeper Dormitator maculatus (Bloch) (Perciformes: Eleotridae) from the Gulf of Mexico :  Saccocoelioides olmecae n. sp. is described from specimens recovered from the intestine of the fat sleeper Dormitator maculatus (Bloch) (Perciformes: Eleotridae) collected in six localities along the coast of the Gulf of Mexico. The new species is mainly distinguished from the other three described species of Saccocoelioides Szidat, 1954 from North and Middle America (i.e. S. sogandaresi Lumsden, 1963, S. chauhani Lamothe-Argumedo, 1974 and S. lamothei Aguirre-Macedo & Violante-GonzÃ¡lez, 2008) by having an elongated body, a sac-like caecum, a uterus that extends to the first third of body and by having vitelline follicles longitudinally elongated reaching the posterior end of the body. Sequences of the large subunit (LSU) of the ribosomal DNA, including the domain D1-D3, and the internal transcribed spacer 2 (ITS2) were used independently and concatenated to corroborate the morphological distinction among S. olmecae n. sp., S. chauhani and S. lamothei from freshwater and brackish-water fish from Middle America. The genetic divergence estimated among the three species of Saccocoelioides was very low: 1% for LSU and from 1 to 4% for ITS2. Maximum likelihood and Bayesian inference analyses for each dataset and both datasets combined revealed that S. olmecae n. sp. represents an independent clade with moderate bootstrap support and posterior probabilities. This is the third species of Saccocoelioides described in Mexico, and the 17th species from the Americas. Â© Cambridge University Press 2016.","Travelling to the south: Phylogeographic spatial diffusion model in Monttea aphylla (plantaginaceae), an endemic plant of the Monte desert :  Effects of Pleistocene climatic oscillations on plant phylogeographic patterns are relatively well studied in forest, savanna and grassland biomes, but such impacts remain less explored on desert regions of the world, especially in South America. Here, we performed a phylogeographical study of Monttea aphylla, an endemic species of the Monte Desert, to understand the evolutionary history of vegetation communities inhabiting the South American Arid Diagonal. We obtained sequences of three chloroplast (trnS-trnfM, trnH-psbA and trnQ-rps16) and one nuclear (ITS) intergenic spacers from 272 individuals of 34 localities throughout the range of the species. Population genetic and Bayesian coalescent analyses were performed to infer genealogical relationships among haplotypes, population genetic structure, and demographic history of the study species. Timing of demographic events was inferred using Bayesian Skyline Plot and the spatio-temporal patterns of lineage diversification was reconstructed using Bayesian relaxed diffusion models. Palaeo-distribution models (PDM) were performed through three different timescales to validate phylogeographical patterns. Twenty-five and 22 haplotypes were identified in the cpDNA and nDNA data, respectively. that clustered into two main genealogical lineages following a latitudinal pattern, the northern and the southern Monte (south of 35Â° S). The northern Monte showed two lineages of high genetic structure, and more relative stable demography than the southern Monte that retrieved three groups with little phylogenetic structure and a strong signal of demographic expansion that would have started during the Last Interglacial period (ca. 120 Ka). The PDM and diffusion models analyses agreed in the southeast direction of the range expansion. Differential effect of climatic oscillations across the Monte phytogeographic province was observed in Monttea aphylla lineages. In northern Monte, greater genetic structure and more relative stable demography resulted from a more stable climate than in the southern Monte. Pleistocene glaciations drastically decreased the species area in the southern Monte, which expanded in a southeastern direction to the new available areas during the interglacial periods. Â© 2017 Baranzelli et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Beyond genomic selection: The animal model strikes back (one generation)! :  Genome inheritance is by segments of DNA rather than by independent loci. We introduce the ancestral regression (AR) as a recursive system of simultaneous equations, with grandparental path coefficients as novel parameters. The information given by the pedigree in the AR is complementary with that provided by a dense set of genomic markers, such that the resulting linear function of grandparental BV is uncorrelated to the average of parental BV in the absence of inbreeding. AR is then connected to segmental inheritance by a causal multivariate Gaussian density for BV. The resulting covariance structure (Î£) is Markovian, meaning that conditional on the BV of parents and grandparents, the BV of the animal is independent of everything else. Thus, an algorithm is presented to invert the resulting covariance structure, with a computing effort that is linear in the number of animals as in the case of the inverse additive relationship matrix. Â© 2017 Blackwell Verlag GmbH","Genetic diversity and patterns of population structure in Creole goats from the Americas :  Biodiversity studies are more efficient when large numbers of breeds belonging to several countries are involved, as they allow for an in-depth analysis of the within- and between-breed components of genetic diversity. A set of 21 microsatellites was used to investigate the genetic composition of 24 Creole goat breeds (910 animals) from 10 countries to estimate levels of genetic variability, infer population structure and understand genetic relationships among populations across the American continent. Three commercial transboundary breeds were included in the analyses to investigate admixture with Creole goats. Overall, the genetic diversity of Creole populations (mean number of alleles = 5.82 Â± 1.14, observed heterozygosity = 0.585 Â± 0.074) was moderate and slightly lower than what was detected in other studies with breeds from other regions. The Bayesian clustering analysis without prior information on source populations identified 22 breed clusters. Three groups comprised more than one population, namely from Brazil (Azul and GraÃºna; MoxotÃ³ and Repartida) and Argentina (Long and shorthair Chilluda, Pampeana Colorada and Angora-type goat). Substructure was found in Criolla Paraguaya. When prior information on sample origin was considered, 92% of the individuals were assigned to the source population (threshold q â¥ 0.700). Creole breeds are well-differentiated entities (mean coefficient of genetic differentiation = 0.111 Â± 0.048, with the exception of isolated island populations). Dilution from admixture with commercial transboundary breeds appears to be negligible. Significant levels of inbreeding were detected (inbreeding coefficient > 0 in most Creole goat populations, P < 0.05). Our results provide a broad perspective on the extant genetic diversity of Creole goats, however further studies are needed to understand whether the observed geographical patterns of population structure may reflect the mode of goat colonization in the Americas. Â© 2017 Stichting International Foundation for Animal Genetics","Domestication and human demographic history in South America :  Objectives: The early groups of hunter-gatherers who peopled South America faced significant ecological changes in their trophic niche for a relatively short period after the initial peopling. In particular, the incorporation of cultigens during the Holocene led to a wider trophic niche and probably to an increased carrying capacity of the environment. Here, we study the relationship between the incorporation of domestic resources during the Holocene and the demographic dynamics of human populations at a regional scale in South America. Material and methods: We employ mitochondrial DNA (mtDNA), radiocarbon data and Bayesian methods to estimate differences in population size, human occupation and explore the demographic changes of human populations in three regions (i.e., South-Central Andes, Northwest, and South Patagonia). We also use archaeological evidence to infer the main diet changes in these regions. Results: The absolute population size during the later Late Holocene was fifteen times larger in the South-Central Andes than in Northwest Patagonia, and two times larger in the latter region than in South Patagonia. The South-Central Andes display the earlier and more abrupt population growth, beginning about 9000 years BP, whereas Northwest Patagonia exhibits a more slow growth, beginning about 7000â7500 years BP. South Patagonia represents a later and slower population increase. Discussion: In this work we uncovered a well-supported pattern of the demographic change in the populations from South-Central Andes and Patagonia, obtained on the basis of different data and quantitative approaches, which suggests that the incorporation of domestic resources was paramount for the demographic expansion of these populations during the Holocene. Â© 2017 Wiley Periodicals, Inc.","A morphological and molecular study of Pseudocorynosoma Aznar, PÃ©rez Ponce de LeÃ³n and Raga 2006 (Acanthocephala: Polymorphidae) from Mexico with the description of a new species and the presence of cox 1 pseudogenes :  Pseudocorynosoma tepehuanesi n. sp., is described from the intestine of the ruddy duck Oxyura jamaicensis Gmelin, 1789 from single locality from northern Mexico. The new species is mainly distinguished morphologically from the other five described species of Pseudocorynosoma from the Americas (P. constrictum, type species, P. peposacae, P. anatarium, P. enrietti and P. iheringi) associated with waterfowl species by possessing a proboscis with 15 longitudinal rows with 7â8 hooks each, a trunk expanded anteriorly and by having smaller lemniscus. Partial sequences of the mitochondrial gene cytochrome c oxidase subunit I (cox 1) and the large subunit (LSU) of ribosomal DNA including the domains D2 + D3 were used independently to corroborate the morphological distinction between the new species and other two congeneric species (P. constrictum and P. anatarium) from North America. The genetic divergence estimated among the new species and the other two species ranged from 15 to 18% for cox 1 and from 3.2 to 4% for LSU. The cox 1 alignment shows 24 sequences from P. anatarium with abnormalities, which were defined as pseudogenes due the presence of insertions, deletions and premature stop codons. Maximum likelihood and Bayesian inference analyses with each data set showed that the acanthocephalans from ruddy duck represent an independent clade with strong bootstrap support and posterior probabilities. The phylogenetic tree inferred with cox 1 gene placed all the pseudogenes from P. anatarium in single clade suggesting that those genes arose after speciation process within genus Pseudocorynosoma. The morphological evidence, plus the monophyly in both phylogenetic analyses indicate that the acanthocephalans collected from intestine of the ruddy duck from northern Mexico represent a new species. Â© 2016","A novel recombinant variant of latent membrane protein 1 from Epstein Barr virus in Argentina denotes phylogeographical association :  Epstein Barr virus (EBV) infection in Argentina occurs at an early age and occasionally develops infectious mononucleosis (IM). EBV is also related with lymphomas. LMP1, the viral oncoprotein is polymorphic and is used to define viral variants. Aim: To study LMP1 variants distribution among children with EBV+ malignant and benign conditions as well as in healthy carriers. Methods: Oral secretions and blood cells from 31 children with IM, and biopsies from 14 EBV+ reactive lymphoid hyperplasia and 33 EBV+ lymphomas were included. LMP1 was amplified by nested PCR and sequenced. Phylogenetic reconstructions were made under Maximun Likelihood, Bayesian and coalescent algorithms. Results: Six clades were defined (China1, China2, Med-, Alaskan, B95.8 and Argentine). Argentine variants, the most prevalent (46%), harbored 3 distinctive mutations and were a recombination between Raji and China1. Despite no pathology or compartment associations were observed for LMP1, the Argentine clade showed a phylogeographic association with our region. LMP1 estimated evolution rate was 8.591Ã10-5s/s/y and the estimated tMRCA for Raji and Argentine was 136ybp. Conclusions: An LMP1 Argentine clade was defined. LMP1 evolutionary rate was higher than expected for herpesviruses. The tMRCA for Raji and the Argentine agrees with African immigration and could explain the recombinant nature of the Argentine variant. Â© 2017 Gantuz et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Chloroplast and ITS phylogenies to understand the evolutionary history of southern South American Azorella, Laretia and Mulinum (Azorelloideae, Apiaceae) :  Azorella, Laretia and Mulinum are taxonomically complex, and good candidates to study evolutionary radiations in the Andes and the importance of hybridizations. Previous phylogenetic studies of subfamily Azorelloideae agree that Azorella and Mulinum as currently conceived are not monophyletic, and hence a revision of their circumscription is necessary. However, these phylogenies were based only on chloroplast DNA sequence data. Here, phylogenetic relationships within Azorelloideae were inferred using sequence data from five chloroplast DNA (rps16 intron, trnQ-rps16, rps16-trnKUUU 5â² -exon, trnGGCC-trnSGCU and rpL32-trnLUAG), and from nuclear rDNA ITS regions to assess the monophyly of Azorella and Mulinum and discuss generic re-circumscriptions, determine hybridization and radiation events, identify and characterize important lineages, and propose hypotheses on evolution of key morphological characters. In total, 121 accessions of Azorelloideae were analyzed. Phylogenetic analyses of the different genomes were conducted separately and combined, with and without indels, using maximum parsimony, maximum likelihood, and Bayesian methods. To analyze the incongruence between plastid and nuclear-derived trees a consensus network from strongly supported nodes from cpDNA and ITS trees was constructed. Internode certainty values were calculated to evaluate the reliability of the relationships estimated from the individual cpDNA and ITS data sets and to examine the degree of conflict within the total evidence data set. Azorella and Mulinum were confirmed as not monophyletic. Except three Azorella species, the remaining azorellas, all species of Mulinum, and Laretia form a monophyletic group, designated here as Andean-Patagonian. The three species of Azorella that are not part of the Andean-Patagonian lineage are grouped together with Huanaca and Schizeilema in another lineage, designated here as Austral. Within the Andean-Patagonian clade, three major lineages can be recognized: Diversifolia, Trifurcata, and Spinosum. Each of these lineages have different leaf morpho-anatomies, Diversifolia species being more mesomorphic compared to species of Trifurcata, and species of Spinosum being the most xeromorphic. Hybridizations have been important in the evolution of the group, especially within Diversifolia, with at least six reticulation events resulting in putative homoploid and allopolyploid hybrid species. Evidence from branch lengths and low sequence divergences suggest a rapid radiation in the Spinosum group, probably associated with the acquisition of wings in the fruits. Â© 2017","Phylogenetic placement of a schistosome from an unusual marine snail host, the false limpet (Siphonaria Lessoni ) and gulls (Larus Dominicanus) from Argentina with a brief review of marine schistosomes from snails :  In the blood fluke family Schistosomatidae, marine snails are well known as intermediate hosts. Eight families of marine snails have thus far been reported to host schistosomes across the world, most of which have been implicated in human cercarial dermatitis (HCD) outbreaks. As part of our larger effort to define the species diversity and biology of schistosomes in Argentina, in particular their role in causing HCD, we searched in the marine pulmonate snail (Siphonaria lessoni) for a schistosome species described previously from S. lessoni from southern Argentina. Additionally, gulls (Larus dominicanus) collected from a different project locality (inland) were examined, because they are known to spend time in the intertidal regions. Schistosome sporocysts were found in S. lessoni, and a small worm fragment was retrieved from a gull. Molecular phylogenies for 28S, ITS1-5.8S-ITS2, and cox1 genes revealed that the specimens from the gull and S. lessoni grouped closely together, suggesting they are conspecifics. Also, ITS1-5.8S-ITS2 sequences suggested one of the schistosomes from S. lessoni and a schistosome from a South African penguin were also conspecifics. Further study is needed to verify if these specimens comprise a distinct marine clade within the larger avian schistosome clade that is comprised mostly of species using freshwater snail hosts. Thus far, it appears this group of marine schistosomes may be more likely found in the southern hemisphere. It is unclear if the observed distribution pattern of schistosomes in Siphonaria is a result of sampling bias and/or indicative of a specific bird-snail-schistosome association. It is clear they are sharply differentiated from the basal marine clade of avian schistosomes that includes Austrobilharzia. Â© American Society of Parasitologists 2017.","A new genus and two new species of proteocephalidean tapeworms (Cestoda) from cichlid fish (Perciformes: Cichlidae) in the neotropics :  Cichlidocestus n. gen. is proposed to accommodate 2 new species of proteocephalidean cestodes, Cichlidocestus gillesi n. Sp. from Cichlasoma amazonarum in Peru (type species) and Cichlidocestus janikae n. Sp. from Hypsophrys nicaraguensis (all Perciformes: Cichlidae) in Costa Rica. The new genus is unique among all but 1 proteocephalidean genera in the position of the ovary that occupies the middle and posterior thirds of the median region of proglottids (vs. the ovary in the posterior third of proglottids near their posterior margin in all but 1 remaining taxa). In addition, Cichlidocestus is typified by the presence of a voluminous, spherical, internal seminal vesicle, several pairs of ventral excretory canals in the medulla, a pyramidal, quadrilobed scolex with an apical muscular sucker, and the posterior extent of the testes that may reach almost to the posterior margin of proglottids. The new genus shares the position of the ovary and its extension with Sciadocephalus (also a parasite of cichlids in the Neotropics as the new taxon); in all remaining proteocephalideans the ovary occupies the posterior third only. Sciadocephalus differs from Cichlidocestus by a different morphology of the scolex, which possesses an umbrella-like metascolex that is markedly wider than the strobila, the number of ventral osmoregulatory canals, and development of the uterus, which forms capsule-like formations filled with eggs in Sciadocephalus megalodiscus (vs. simple lateral diverticula in Cichlidocestus spp.). Both new species of Cichlidocestus can be easily distinguished from one another by the anterior extent of the poral vitelline follicles (anterior to the cirrus-sac, i.e., preporal, in C. gillesi vs. posterior, i.e., only postporal in C. janikae), size of the eggs (diameter of the external layer of the embryophore of C. gillesi 30-33 Î¼m vs. 44-46 Î¼m in C. janikae), and the number of uterine lateral diverticula (16-21 on 1 side in C. gillesi vs. only 8-12 in C. janikae) and the testes (37-46 in C. gillesi vs. 63-74 in C. janikae). Based on a phylogenetic analysis of the 28S rRNA gene (lsrDNA) sequences, C. gillesi forms a lineage sister to S. megalodiscus, thus supporting the morphological similarity of both genera that occur in fishes of the same family in the same zoogeographical region. Â© American Society of Parasitologists 2017.","Phylogeny and chromosomal diversification in the Dichroplus elongatus species group (Orthoptera, Melanoplinae) :  In an attempt to track the chromosomal differentiation in the Dichroplus elongatus species group, we analyzed the karyotypes of four species with classical cytogenetic and mapping several multigene families through fluorescent in situ hybridization (FISH). We improved the taxon sampling of the D. elongatus species group adding new molecular data to infer the phylogeny of the genus and reconstruct the karyotype evolution. Our molecular analyses recovered a fully resolved tree with no evidence for the monophyly of Dichroplus. However, we recovered several stable clades within the genus, including the D. elongatus species group, under the different strategies of tree analyses (Maximum Parsimony and Maximum Likelihood). The chromosomal data revealed minor variation in the D. elongatus species group's karyotypes caused by chromosome rearrangements compared to the phylogenetically related D. maculipennis species group. The karyotypes of D. intermedius and D. exilis described herein showed the standard characteristics found in most Dichroplini, 2n = 23/24, X0â XXâ, Fundamental number (FN) = 23/24. However, we noticed two established pericentric inversions in D. intermedius karyotype, raising the FN to 27â/28â. A strong variation in the heterochromatic blocks distribution was evidenced at interespecific level. The multigene families' mapping revealed significant variation, mainly in rDNA clusters. These variations are probably caused by micro chromosomal changes, such as movement of transposable elements (TEs) and ectopic recombination. These observations suggest a high genomic dynamism for these repetitive DNA sequences in related species. The reconstruction of the chromosome character \"variation in the FN\" posits the FN = 23/24 as the ancestral state, and it is hypothesized that variations due to pericentric inversions has arisen independently three times in the evolutionary history of Dichroplus. One of these independent events occurred in the D. elongatus species group, where D. intermedius is the unique case with the highest FN described in the tribe Dichroplini. Â© 2017 Castillo et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Colonization in North American arid lands: The journey of Agarito (Berberis trifoliolata) revealed by multilocus molecular data and packrat midden fossil remains :  Here we conduct research to understand the evolutionary history of a shrubby species known as Agarito (Berberis trifoliolata), an endemic species to the Chihuahuan Desert. We identify genetic signatures based on plastid DNA and AFLP markers and perform niche modelling and spatial connectivity analyses as well as niche modelling based on records in packrats to elucidate whether orogenic events such as mountain range uplift in the Miocene or the contraction/expansion dynamics of vegetation in response to climate oscillations in the Pliocene/Pleistocene had an effect on evolutionary processes in Agarito. Our results of current niche modelling and palaeomodelling showed that the area currently occupied by Berberis trifoliolata is substantially larger than it was during the Last Interglacial period and the Last Glacial Maximum. Agarito was probably confined to small areas in the Northeastern and gradually expanded its distribution just after the Last Glacial Maximum when the weather in the Chihuahuan Desert and adjacent regions became progressively warmer and drier. The most contracted range was predicted for the Interglacial period. Populations remained in stable areas during the Last Glacial Maximum and expanded at the beginning of the Holocene. Most genetic variation occured in populations from the Sierra Madre Oriental. Two groups of haplotypes were identified: the Mexican Plateau populations and certain Northeastern populations. Haplogroups were spatially connected during the Last Glacial Maximum and separated during interglacial periods. The most important prediction of packrat middens palaeomodelling lies in the Mexican Plateau, a finding congruent with current and past niche modelling predictions for agarito and genetic results. Our results corroborate that these climate changes in the Pliocene/Pleistocene affected the evolutionary history of agarito. The journey of agarito in the Chihuahuan Desert has been dynamic, expanding and contracting its distribution range and currently occupying the largest area in its history. Â© 2017 Angulo et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Process tracing: Induction, deduction, and causal inference :  Process tracing is a method to obtain solid causal inferences. Concerned by the fragmentation of the growing literature distinguishing different types of process tracing, we highlight the elements that unite this method: the construction, through different routes, of narratives that provide plausible, persuasive explanations of the outcomes of interest. Our argument draws on the comparison of two studies with different entry points to the research process: the first one starts inductively due to the novelty of the outcome of interest, while the second study starts deductively since previous theories were available. We show how to conduct process-tracing analysis rigorously and highlight that these studies converge to produce narratives structured around hypotheses and causal mechanisms that explain the outcomes. Â© 2017, Pontificia Universidad Catolica de Chile. All rights reserved.","Towards leprosy elimination by 2020: Forecasts of epidemiological indicators of leprosy in corrientes, a province of northeastern Argentina that is a pioneer in leprosy elimination :  BACKGROUND Corrientes, a province of northeastern Argentina with endemic leprosy, has improved its epidemiological indicators, however, a study of the dynamics over time is lacking. OBJECTIVES We analysed data of 1308 leprosy patients between 1991 to 2014, and the forecast for 2020. METHODS Descriptive statistics and stepwise Bayesian model selection were performed. Forecasts were made using the median of 100,000 projections using the parameters calculated via Monte Carlo methods. RESULTS We found a decreasing number of new leprosy cases (-2.04 cases/year); this decrease is expected to continue by an estimated 20.28 +/- 10.00 cases by 2020, evidenced by a sustained decline in detection rate (from 11 to 2.9/100,000 inhabitants). Age groups that were most affected were 15-44 (40.13%) and 45-64 (38.83%) year olds. Multibacillary forms (MB) predominated (70.35%) and while gradually declining, between 10 and 30% developed disability grade 2 (DG2) (0.175 (0.110 - 0.337) DG2/MB cases), with a time delay between 0 to 15 years (median = 0). The proportion of MB clinic forms and DG2 increased and will continuously increase in the short term (0.036 +/- 0.018 logit (MB/total of cases). MAIN CONCLUSIONS Corrientes is on the way to eliminating leprosy by 2020, however the increased proportion of MB clinical forms and DG2 signals a warning for disease control efforts. Â© 2017, Pontificia Universidad Catolica de Chile, Facultad de Agronomia e Ingenieria Forestal. All rights Recived.","Application of inter-simple sequence repeat markers in the analysis of populations of the chagas disease vector triatoma infestans (hemiptera, reduviidae) :  Here we apply inter-simple sequence repeat (ISSR) markers to explore the fine-scale genetic structure and dispersal in populations of Triatoma infestans. Five selected primers from 30 primers were used to amplify ISSRs by polymerase chain reaction. A total of 90 polymorphic bands were detected across 134 individuals captured from 11 peridomestic sites from the locality of San MartÃ­n (CapayÃ¡n Department, Catamarca Province, Argentina). Significant levels of genetic differentiation suggest limited gene flow among sampling sites. Spatial autocorrelation analysis confirms that dispersal occurs on the scale of â¼469 m, suggesting that insecticide spraying should be extended at least within a radius of â¼500 m around the infested area. Moreover, Bayesian clustering algorithms indicated genetic exchange among different sites analyzed, supporting the hypothesis of an important role of peridomestic structures in the process of reinfestation. Copyright Â© 2017 by The American Society of Tropical Medicine and Hygiene.","Bayesian EEG source localization using a structured sparsity prior :  This paper deals with EEG source localization. The aim is to perform spatially coherent focal localization and recover temporal EEG waveforms, which can be useful in certain clinical applications. A new hierarchical Bayesian model is proposed with a multivariate Bernoulli Laplacian structured sparsity prior for brain activity. This distribution approximates a mixed â20 pseudo norm regularization in a Bayesian framework. A partially collapsed Gibbs sampler is proposed to draw samples asymptotically distributed according to the posterior of the proposed Bayesian model. The generated samples are used to estimate the brain activity and the model hyperparameters jointly in an unsupervised framework. Two different kinds of MetropolisâHastings moves are introduced to accelerate the convergence of the Gibbs sampler. The first move is based on multiple dipole shifts within each MCMC chain, whereas the second exploits proposals associated with different MCMC chains. Experiments with focal synthetic data shows that the proposed algorithm is more robust and has a higher recovery rate than the weighted â21 mixed norm regularization. Using real data, the proposed algorithm finds sources that are spatially coherent with state of the art methods, namely a multiple sparse prior approach and the Champagne algorithm. In addition, the method estimates waveforms showing peaks at meaningful timestamps. This information can be valuable for activity spread characterization. Â© 2016 Elsevier Inc.","On the classification problem for Poisson point processes :  For Poisson processes taking values in a general metric space, we tackle the problem of supervised classification in two different ways: via the classical k-nearest neighbor rule, by introducing suitable distances between patterns of points; and via the Bayes rule, by nonparametrically estimating the intensity function of the process. In the first approach we prove that under the separability of the space, the rule turns out to be consistent. In the second case, we prove the consistency of the rule by proving the consistency of the estimated intensities. Both classifiers are shown to behave well under departures from the Poisson distribution. Â© 2016 Elsevier Inc.","Impact of a maternal immunization program against pertussis in a developing country :  Background Pertussis disease is a growing concern for developing countries. In Argentina, rates of illness and death peaked in 2011. More than 50% of fatalities due to pertussis occurred in infants younger than two months of age, too young for vaccination. In 2012, the government offered immunization with a vaccine containing Tdap to all pregnant women after 20 weeks of gestation with the intent of reducing morbidity and mortality in young infants. Methods Maternal acellular pertussis vaccine impact on reducing infant disease burden was estimated based on data from the Argentinean Health Surveillance System. We divided Argentinean states in two groups experiencing high (>50) and low (â©½50) Tdap vaccine coverage and compared these two groups using a Bayesian structural time-series model. Low coverage regions were used as a control group, and the time series were compared before and after the implementation of the Tdap program. Findings We observed a relative reduction of 51% (95% CI [â67%, â35%]; p = 0.001) in pertussis cases in high coverage states in comparison with the low coverage areas. Analysis of infants between two and six months showed a 44% (95% CI [â66%, â24%]; p = 0.001) reduction in illness. Number of deaths was highest in 2011 with 76 fatalities, for an incidence rate of 2.9 per 100,000. Comparing with 2011, rates decreased by 87% to 10 subjects, or 0.9 per 100,000 in 2013. Interpretation We show an age-dependent protective effect of maternal Tdap immunization in a developing country for infants younger than six months. Â© 2016 Elsevier Ltd","Bayesian Combined Active/Passive (B-CAP) Soil Moisture Retrieval Algorithm :  This paper focused on exploiting remotely sensed active and passive observations over agricultural fields for soil moisture retrieval purposes. Co-polarized backscattering coefficients HH and VV and V-polarized brightness temperature TbV measurements were merged onto a Bayesian algorithm to enhance field-based retrieval estimates. The Bayesian algorithm relies on the use of active SAR to constrain passive information. It is assumed that observations are representative of an extent involving field sizes of about 800 m by 800 m, disregarding the scaling issues between the high resolution SAR pixel and the coarse resolution passive pixel. The integral equation model with multiple scattering at second order (IEM2M) and the Ï - Ï model were used as forward models for the backscattering coefficients and for the V-polarized brightness temperature, respectively. The Bayesian algorithm was assessed using datasets from the Soil Moisture Active Passive Validation Experiment 2012 (SMAPVEx12). Such datasets are representative of contrasting soil conditions since soil moisture spanned almost its whole feasible range from 0.10 to 0.40 cm3 /cm3, at different observation geometries with incidence angles ranging from 35Â° to 55Â°. Also, the fairly large amount of measurements (97) made the dataset complete for assessment purposes. Soil moisture variability at field scale and dielectric probe error were accounted for in the comparison between retrieved estimates and in situ measurements. Performance metrics were used to quantify the agreement of the retrieval methodology to in situ information, and to assess the improvement in the combined methodology with respect to the single ones (active or passive). Overall, the root mean squared error (RMSE) showed an improvement from 0.08 to 0.11 cm3/cm3 (only active) or 0.03-0.12 cm3/cm3 (only passive, after bias correction) to 0.06-0.10 cm3/cm3 (combined), thus, demonstrating the potential of such combined soil moisture estimates. When analyzed each field separately, RMSE is less than 0
