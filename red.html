nd has a membranous translucent hypanthium. Based on results obtained from morphological studies, molecular phylogenies, and species delimitation analyses, a new species T. andina, is proposed, segregated from T. ameghinoi. A key to identify all species herein recognized, and a map containing geographical distribution of them are provided, together with a description and illustration of the new species. Â© 2016 by the American Society of Plant Taxonomists.","Phylogeny, species delimitation and convergence in the South American bothriurid scorpion genus Brachistosternus Pocock 1893: Integrating morphology, nuclear and mitochondrial DNA :  A phylogenetic analysis of the scorpion genus Brachistosternus Pocock, 1893 (Bothriuridae Simon, 1880) is presented, based on a dataset including 41 of the 43 described species and five outgroups, 116 morphological characters and more than 4150 base-pairs of DNA sequence from the nuclear 18S rDNA and 28S rDNA gene loci, and the mitochondrial 12S rDNA, 16S rDNA, and Cytochrome c Oxidase Subunit I gene loci. Analyses conducted using parsimony, Maximum Likelihood and Bayesian Inference were largely congruent with high support for most clades. The results confirmed the monophyly of Brachistosternus, the nominal subgenus, and subgenus Ministernus Francke, 1985, as in previous analyses based only on morphology, but differed in several other respects. Species from the plains of the Atacama Desert diverged basally whereas the high altitude Andean species radiated from a more derived ancestor, presumably as a consequence of Andean uplift and associated changes in climate. Species limits were assessed among species that contain intraspecific variation (e.g., different morphs), are difficult to separate morphologically, and/or exhibit widespread or disjunct distributions. The extent of convergence in morphological adaptation to life on sandy substrata (psammophily) and the complexity of the male genitalia, or hemispermatophores, was investigated. Psammophily evolved on at least four independent occasions. The lobe regions of the hemispermatophore increased in complexity on three independent occasions, and decreased in complexity on another three independent occasions. Â© 2015 Elsevier Inc.","Population structure and genetic diversity characterization of a sunflower association mapping population using SSR and SNP markers :  Background: Argentina has a long tradition of sunflower breeding, and its germplasm is a valuable genetic resource worldwide. However, knowledge of the genetic constitution and variability levels of the Argentinean germplasm is still scarce, rendering the global map of cultivated sunflower diversity incomplete. In this study, 42 microsatellite loci and 384 single nucleotide polymorphisms (SNPs) were used to characterize the first association mapping population used for quantitative trait loci mapping in sunflower, along with a selection of allied open-pollinated and composite populations from the germplasm bank of the National Institute of Agricultural Technology of Argentina. The ability of different kinds of markers to assess genetic diversity and population structure was also evaluated. Results: The analysis of polymorphism in the set of sunflower accessions studied here showed that both the microsatellites and SNP markers were informative for germplasm characterization, although to different extents. In general, the estimates of genetic variability were moderate. The average genetic diversity, as quantified by the expected heterozygosity, was 0.52 for SSR loci and 0.29 for SNPs. Within SSR markers, those derived from non-coding regions were able to capture higher levels of diversity than EST-SSR. A significant correlation was found between SSR and SNP- based genetic distances among accessions. Bayesian and multivariate methods were used to infer population structure. Evidence for the existence of three different genetic groups was found consistently across data sets (i.e., SSR, SN distribution, and reproduction in any medium, provided the original author and source are credited.","Speciation with gene flow in whiptail lizards from a Neotropical xeric biome :  Two main hypotheses have been proposed to explain the diversification of the Caatinga biota. The riverine barrier hypothesis (RBH) claims that the SÃ£o Francisco River (SFR) is a major biogeographic barrier to gene flow. The Pleistocene climatic fluctuation hypothesis (PCH) states that gene flow, geographic genetic structure and demographic signatures on endemic Caatinga taxa were influenced by Quaternary climate fluctuation cycles. Herein, we analyse genetic diversity and structure, phylogeographic history, and diversification of a widespread Caatinga lizard (Cnemidophorus ocellifer) based on large geographical sampling for multiple loci to test the predictions derived from the RBH and PCH. We inferred two well-delimited lineages (Northeast and Southwest) that have diverged along the Cerrado-Caatinga border during the Mid-Late Miocene (6-14 Ma) despite the presence of gene flow. We reject both major hypotheses proposed to explain diversification in the Caatinga. Surprisingly, our results revealed a striking complex diversification pattern where the Northeast lineage originated as a founder effect from a few individuals located along the edge of the Southwest lineage that eventually expanded throughout the Caatinga. The Southwest lineage is more diverse, older and associated with the Cerrado-Caatinga boundaries. Finally, we suggest that C. ocellifer from the Caatinga is composed of two distinct species. Our data support speciation in the presence of gene flow and highlight the role of environmental gradients in the diversification process. Â© 2015 John Wiley & Sons Ltd.","Phylogeny of frogs from the genus Physalaemus (Anura, Leptodactylidae) inferred from mitochondrial and nuclear gene sequences :  Although some species groups have been recognized in the leiuperine genus Physalaemus, no  of confidence as Bayesian probability can unify these viewpoints. This computational view entails that there are distinct forms in which confidence is represented and used in the brain, including distributional confidence, pertaining to neural representations of probability distributions, and summary confidence, pertaining to scalar summaries of those distributions. Summary confidence is, normatively, derived or \"read out\" from distributional confidence. Neural implementations of readout will trade off optimality versus flexibility of routing across brain systems, allowing confidence to serve diverse cognitive functions. Â© 2015 Elsevier Inc.","Association of the presence of influenza A virus and porcine reproductive and respiratory syndrome virus in sow farms with post-weaning mortality :  Influenza A virus (IAV) and porcine reproductive and respiratory syndrome virus (PRRSV) are among the most important pathogens affecting pigs worldwide. Their effect on post-weaning mortality can be substantial and may be potentiated by other concomitant factors. Here, the objective was to evaluate the association between IAV and PRRSV infection at weaning with post-weaning mortality observed in wean-to-finish farms in order to better quantify the full impact of their presence in breeding herds.IAV and PRRSV presence was assessed by real time reverse transcription (RRT)-PCR on oral fluid samples from suckling piglets in nine sow farms. Production data from 177 batches of growing pigs weaned one week before/after IAV and PRRSV testing were analyzed to measure the association between IAV and/or PRRSV test results and mortality recorded for a given batch through the use of Bayesian mixed effects negative binomial multivariable regression model. The model accounted for potential confounders such as flow, date at weaning, days on feed and batch size. A statistically important association between IAV (incidence ratio (IR). = 1.18, 95% posterior probability interval 1.15-1.21) and PRRSV (IR. = 1.41, 95% PPI 1.30-1.52) with post-weaning mortality was detected, with season and number of days on feed also associated. Our results suggest that infection with IAV or PRRSV in the pre-weaning period is associated with an increase in post-weaning mortality. This association should be taken into consideration when measuring the impact of IAV and PRRSV in breeding herds. Â© 2015 Elsevier B.V.","Modeling unobserved variables in dendrochronological age structures improves inferences about population dynamics :  The loss of evidence poses a major challenge to historical ecology. For example, dendroecological studies aiming at relating tree establishment with past climate should consider the possibility that many plants might not survive to be recorded at the date of the study. A standard approach to deal with this data loss consists in fitting an exponential decay curve to the observed age structure and using the residuals of this fit as a proxy of tree establishment. Here, we show that hierarchical Bayesian analysis (HBA), where tree establishment is modeled as a latent variable, can outperform the standard approach. We illustrate the use of HBA with a simulation study in which the goal is to infer population dynamics from dendrochronological age structures. Both methods are also used to analyze empirical data from expanding Alnus acuminata Kunth forests in northwestern Argentina. The simulation study showed that the standard approach underestimated the association between rainfall and tree establishment. The HBA was unbiased and had narrower uncertainty around estimates. In the empirical study, the HBA detected effects of rainfall on tree establishment, which were deemed not significant by the standard approach. Besides these advantages, the flexibility of the HBA should allow for the analysis of more complex (and realistic) models. Â© 2015, National Research Council of Canada, All rights reserved.","More Cercospora species infect soybeans across the Americas than meets the eye :  Diseases of soybean caused by Cercospora spp. are endemic throughout the world's soybean production regions. Species diversity in the genus Cercospora has been underestimated due to overdependence on morphological characteristics, symptoms, and host associations. Currently, only two species (Cercospora kikuchii and C. sojina) are recognized to infect soybean; C. kikuchii causes Cercospora leaf blight (CLB) and purple seed stain (PSS), whereas C. sojina causes frogeye leaf spot. To assess cryptic speciation among pathogens causing CLB and PSS, phylogenetic and phylogeographic analyses were performed with isolates from the top three soybean producing countries (USA, Brazil, and Argentina; collectively accounting for â¼80% of global production). Eight nuclear genes and one mitochondrial gene were partially sequenced and analyzed. Additionally, amino acid substitutions conferring fungicide resistance were surveyed, and the production of cercosporin (a polyketide toxin produced bymany Cercospora spp.) was assessed. From these analyses, the longheld assumption of C. kikuchii as the single causal agent of CLB and PSS was rejected experimentally. Four cercosporin-producing lineages were uncovered with origins (about 1 Mya) predicted to predate agriculture. Some of the Cercospora spp. newly associated with CLB and PSS appear to represent undescribed species; others were not previously reported to infect soybeans. Lineage 1, which contained the ex-type strain of C. kikuchii, was monophyletic and occurred in Argentina and Brazil. In contrast, lineages 2 and 3 were polyphyletic and contained wide-host range species complexes. Lineage 4 was monophyletic, thrived in Argentina and the USA, and included the generalist Cercospora cf. flagellaris. Interlineage recombination was detected, along with a high frequency of mutations linked to fungicide resistance in lineages 2 and 3. These findings point to cryptic Cercospora species as underappreciated global considerations for soybean production and phytosanitary vigilance, and urge a reassessment of host-specificity as a diagnostic tool for Cercospora. Copyright: Â© 2015 Soares et al.","Exploring analyte response in an ESI-MS system with different chemometric tools :  Analyte response in mass spectrometry with electrospray ionization was studied for a typical single quadrupole LC-MS instrument, as a function of eight instrumental variables and nine physicochemical properties for a variety of small molecules. Due to the high number of factors, three different experimental designs have been applied in order to balance the amount of gathered information and the number of experimental runs. The analyses were made by nonlinear modeling through artificial neural networks. One of the experimental designs (a Plackett-Burman design) involved 20 compounds of different chemical nature, with 12 runs per compound. It allowed finding general instrumental conditions capable of giving enough sensitivity for all the compounds; some relationships among instrumental parameters and physicochemical properties have also been identified. The other two experimental designs (a 73 runs Doehlert design, and a 19 runs fractional factorial design) were aimed at obtaining optimum instrumental sensitivity for one specific compound; they both allowed identifying the RF component of the Q-array and the desolvation line temperature as the most influential instrumental factors and let us detect several associations among instrumental variables. In order to select the most efficient optimization strategy, these two methods were compared. The fractional factorial design, which requires a much smaller number of runs, was found suitable to identify the optimum working zone, with a fair economy of experiments. Â© 2015 Elsevier B.V.","Prediction error and trace dominance determine the fate of fear memories after post-training manipulations :  Different mnemonic outcomes have been observed when associative memories are reactivated by CS exposure and followed by amnestics. These outcomes include mere retrieval, destabilization- reconsolidation, a transitional period (which is insensitive to amnestics), and extinction learning. However, little is known about the interaction between initial learning conditions and these outcomes during a reinforced or nonreinforced reactivation. Here we systematically combined temporally specific memories with different reactivation parameters to observe whether these four outcomes are determined by the conditions established during training. First, we validated two training regimens with different temporal expectations about US arrival. Then, using Midazolam (MDZ) as an amnestic agent, fear memories in both learning conditions were submitted to retraining either under identical or different parameters to the original training. Destabilization (i.e., susceptibly to MDZ) occurred when reactivation was reinforced, provided the occurrence of a temporal prediction error about US arrival. In subsequent experiments, both treatments were systematically reactivated by nonreinforced context exposure of different lengths, which allowed to explore the interaction between training and reactivation lengths. These results suggest that temporal prediction error and trace dominance determine the extent to which reactivation produces the different outcomes. Â© 2015 Alfei et al.","Distinguishing noise from signal in patterns of genomic divergence in a highly polymorphic avian radiation :  Recently diverged taxa provide the opportunity to search for the genetic basis of the phenotypes that distinguish them. Genomic scans aim to identify loci that are diverged with respect to an otherwise weakly differentiated genetic background. These loci are candidates for being past targets of selection because they behave differently from the rest of the genome that has either not yet differentiated or that may cross species barriers through introgressive hybridization. Here we use a reduced-representation genomic approach to explore divergence among six species of southern capuchino seedeaters, a group of recently radiated sympatric passerine birds in the genus Sporophila. For the first time in these taxa, we discovered a small proportion of markers that appeared differentiated among species. However, when assessing the significance of these signatures of divergence, we found that similar patterns can also be recovered from random grouping of individuals representing different species. A detailed demographic inference indicates that genetic differences among Sporophila species could be the consequence of neutral processes, which include a very large ancestral effective population size that accentuates the effects of incomplete lineage sorting. As these neutral phenomena can generate genomic scan patterns that mimic those of markers involved in speciation and phenotypic differentiation, they highlight the need for caution when ascertaining and interpreting differentiated markers between species, especially when large numbers of markers are surveyed. Our study provides new insights into the demography of the southern capuchino radiation and proposes controls to distinguish signal from noise in similar genomic scans. Â© 2015 John Wiley & Sons Ltd.","Low attention impairs optimal incorporation of prior knowledge in perceptual decisions :  When visual attention is directed away from a stimulus, neural processing is weak and strength and precision of sensory data decreases. From a computational perspective, in such situations observers should give more weight to prior expectations in order to behave optimally during a discrimination task. Here we test a signal detection theoretic model that counter-intuitively predicts subjects will do just the opposite in a discrimination task with two stimuli, one attended and one unattended: when subjects are probed to discriminate the unattended stimulus, they rely less on prior information about the probed stimulusâ identity. The model is in part inspired by recent findings that attention reduces trial-by-trial variability of the neuronal population response and that they use a common criterion for attended and unattended trials. In five different visual discrimination experiments, when attention was directed away from the target stimulus, subjects did not adjust their response bias in reaction to a change in stimulus presentation frequency despite being fully informed and despite the presence of performance feedback and monetary and social incentives. This indicates that subjects did not rely more on the priors under conditions of inattention as would be predicted by a Bayes-optimal observer model. These results inform and constrain future models of Bayesian inference in the human brain. Â© 2015, The Psychonomic Society, Inc.","Continental-scale analysis reveals deep diversification within the polytypic Red-crowned Ant Tanager (Habia rubica, Cardinalidae) :  We explored the phylogeographic patterns of intraspecific diversity in the Red-crowned Ant Tanager (Habia rubica) throughout its continent-wide distribution, in order to understand its evolutionary history and the role of evolutionary drivers that are considered to promote avian diversification in the Neotropics. We sampled 100 individuals of H. rubica from Mexico to Argentina covering the main areas of its disjunct distribution. We inferred phylogenetic relationships through Bayesian and maximum parsimony methodologies based on mitochondrial and nuclear markers, and complemented genetic analyses with the assessment of coloration and behavioral differentiation. We found four deeply divergent phylogroups within H. rubica: two South American lineages and two Mexican and Middle American lineages. The divergence event between the northern and southern phylogroups was dated to c. 5.0. Ma, seemingly related to the final uplift of the Northern Andes. Subsequently, the two South American phylogroups split c. 3.5 utionary unlinked. Therefore it is possible that BoHV-4 ovary infections occurred regularly along the evolution of the virus, at least in Argentina, which can have implications in the systems of in vitro embryo production. Thus, although BoHV-4 does not appear to be a frequent risk factor for in vitro embryo production data are still limited. This study reveals the potential of BoHV-4 transmission via embryo transfer. Moreover, the high variability among the BoHV-4 strains isolated from aborted cows in Argentina highlights the importance of further research on the role of this virus as an agent with the potential to cause reproductive disease in cattle. The genetic characterization of the isolated strains provides data to better understand the pathogenesis of BoHV-4 infections. Furthermore, it will lead to fundamental insights into the molecular aspects of the virus and the means by which these strains circulate in the herds. Â© 2015 GonzÃ¤lez Altamiranda et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Hierarchical organization of frontotemporal networks for the prediction of stimuli across multiple dimensions :  Brain function can be conceived as a hierarchy of generative models that optimizes predictions of sensory inputs and minimizes âsurprise.â Each level of the hierarchy makes predictions of neural events at a lower level in the hierarchy, which returns a prediction error when these expectations are violated. We tested the generalization of this hypothesis to multiple sequential deviations, and we identified the most likely organization of the network that accommodates deviations in temporal structure of stimuli. Magnetoencephalography of healthy human participants during an auditory paradigm identified prediction error responses in bilateral primary auditory cortex, superior temporal gyrus, and lateral prefrontal cortex for deviation by frequency, intensity, location, duration, and silent gap. We examined the connectivity between cortical sources using a set of 21 generative models that embedded alternate hypotheses of frontotemporal network dynamics. Bayesian model selection provided evidence for two new features of functional network organization. First, an expectancy signal provided input to the prefrontal cortex bilaterally, related to the temporal structure of stimuli. Second, there are functionally significant lateral connections between superior temporal and/or prefrontal cortex. The results support a predictive coding hypothesis but go beyond previous work in demonstrating the generalization to multiple concurrent stimulus dimensions and the evidence for a temporal expectancy input at the higher level of the frontotemporal hierarchy.Wepropose that this framework for studying the brainâs response to unexpected events is not limited to simple sensory tasks but may also apply to the neurocognitive mechanisms of higher cognitive functions and their disorders. Â© 2015 Phillips et al.","Multi-season regional analysis of multi-species occupancy: Implications for bird conservation in agricultural lands in east-central Argentina :  Rapid expansion and intensification of agriculture create challenges for the conservation of biodiversity and associated ecosystem services. In Argentina, the total row crop planted area has increased in recent decades with the expansion of soybean cultivation, homogenizing the landscape. In 2003 we started the first long-term, large-scale bird monitoring program in agroecosystems of central Argentina, in portions of the Pampas and Espinal ecoregions. Using data from this program, we evaluated the effect of land use and cover extent on birds between 2003-2012, accounting for imperfect detection probabilities using a Bayesian hierarchical, multi-species and multi-season occupancy model. We tested predictions that species diversity is positively related to habitat heterogeneity, which in intensified agroecosystems is thought to be mediated by food availability; thus the extent of land use and cover is predicted to affect foraging guilds differently. We also infer about ecosystem services provisioning and inform management recommendations for conservation of birds. Overall our results support the predictions. Although many species within each guild responded differently to land use and native forest cover, we identified generalities for most trophic guilds. For example, granivorous gleaners, ground insectivores and omnivores responded negatively to high proportions of soybean, while insectivore gleaners and aerial foragers seemed more tolerant. Habitat heterogeneity would likely benefit most species in an intensified agroecosystem, and can be achieved with a diversity of crops, pastures, and natural areas within the landscape. Although most studied species are insectivores, potentially beneficial for pest control, some guilds such as ground insectivores are poorly represented, suggesting that agricultural intensification reduces ecological functions, which may be recovered through management. Continuation of the bird monitoring program will allow us to continue to inform for conservation of birds in agroecosystems, identify research needed to reduce key uncertainties, and anticipate the effects of changes in agriculture in central Argentina. Â© 2015 Goijman et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Uncovering distinct protein-network topologies in heterogeneous cell populations :  Background: Cell biology research is fundamentally limited by the number of intracellular components, particularly proteins, that can be co-measured in the same cell. Therefore, cell-to-cell heterogeneity in unmeasured proteins can lead to completely different observed relations between the same measured proteins. Attempts to infer such relations in a heterogeneous cell population can yield uninformative average relations if only one underlying biochemical network is assumed. To address this, we developed a method that recursively couples an iterative unmixing process with a Bayesian analysis of each unmixed subpopulation. Results: Our approach enables to identify the number of distinct cell subpopulations, unmix their corresponding observations and resolve the network structure of each subpopulation. Using simulations of the MAPK pathway upon EGF and NGF stimulations we assess the performance of the method. We demonstrate that the presented method can identify better than clustering approaches the number of subpopulations within a mixture of observations, thus resolving correctly the statistical relations between the proteins. Conclusions: Coupling the unmixing of multiplexed observations with the inference of statistical relations between the measured parameters is essential for the success of both of these processes. Here we present a conceptual and algorithmic solution to achieve such coupling and hence to analyze data obtained from a natural mixture of cell populations. As the technologies and necessity for multiplexed measurements are rising in the systems biology era, this work addresses an important current challenge in the analysis of the derived data. Â© 2015 Wieczorek et al.","Estimation of the environmental dam-offspring correlation in beef cattle :  A long standing controversy in animal breeding is related to the strong negative estimates of the direct-maternal genetic correlation obtained when fitting data on maternally influenced traits. In this article, we focused on a model that introduces a new correlation parameter among damâoffspring records. The extant theory allows estimation of the parameter when dams have at most a single offspring. Our goal was to develop an inferential procedure in a more general setting. To do so, we applied a Bayesian approach and we showed that the estimation could be accomplished by introducing a Markov chain Monte Carlo (MCMC) step embedded into a regular Gibbs sampler program. The procedure was implemented by means of an MCMC algorithm known as the Griddy-Gibbs sampler, and a Fortran 90 library was created to accomplish the task. The computer program is available from http://www.agro.uba.ar/catedras/mg_animal/software/RDBLK. With this tool at hand, we applied the inferential procedure to weaning weight records on beef cattle calves from an Argentinean Hereford herd, and we estimated the marginal distribution of the environmental damâoffspring correlation parameter. The distribution was unimodal and symmetric with a mean value of â0.14 (Â±0.03) and a 95% high posterior density interval between â0.20 and â0.07, indicating that the model placed a huge mass on negative values of the parameter. Noticeably, the magnitude of the direct-maternal genetic correlation diminished from â0.61 to â0.37 with respect to the standard maternal animal model. This result reinforces the idea that environmental covariances among dam-offspring records may bias the estimate of the direct-maternal genetic correlation. Â© 2015 American Society of Animal Science. All rights reserved.","Evaluation of a phylogenetic marker based on genomic segment B of infectious bursal disease virus: Facilitating a feasible incorporation of this segment to the molecular epidemiology studies for this viral agent :  Background: Infectious bursal disease (IBD) is a highly contagious and acute viral disease, which has caused high mortality rates in birds and considerable economic losses in different parts of the world for more than two decades and it still represents a considerable threat to poultry. The current study was designed to rigorously measure the reliability of a phylogenetic marker included into segment B. This marker can facilitate molecular epidemiology studies, incorporating this segment of the viral genome, to better explain the links between emergence, spreading and maintenance of the very virulent IBD virus (vvIBDV) strains worldwide. Methodology/Principal Findings: Sequences of the segment B gene from IBDV strains isolated from diverse geographic locations were obtained from the GenBank Database; Cuban sequences were obtained in the current work. A phylogenetic marker named B-marker was assessed by different phylogenetic principles such as saturation of substitution, phylogenetic noise and high consistency. This last parameter is based on the ability of B-marker to reconstruct the same topology as the complete segment B of the viral genome. From the results obtained from B-marker, demographic history for both main lineages of IBDV regarding segment B was performed by Bayesian skyline plot analysis. Phylogenetic analysis for both segments of IBDV genome was also performed, revealing the presence of a natural reassortant strain with segment A from vvIBDV strains and segment B from non-vvIBDV strains within Cuban IBDV population. Conclusions/Significance: This study contributes to a better understanding of the emergence of vvIBDV strains, describing molecular epidemiology of IBDV using the state-of-the-art methodology concerning phylogenetic reconstruction. This study also revealed the presence of a novel natural reassorted strain as possible manifest of change in the genetic structure and stability of the vvIBDV strains. Therefore, it highlights the need to obtain information about both genome segments of IBDV for molecular epidemiology studies. Â© 2015 Alfonso-Morales et al.","BayÃ©s' syndrome: The association between interatrial block and supraventricular arrhythmias :  The past few years have given rise to extensive research on atrial conduction disorders and their clinical relevance. Most notably, an association between interatrial block and supraventricular arrhythmias has been discovered. This disorder, recently termed 'BayÃ©s' syndrome', has important clinical implications. In this article, the authors review normal atrial conduction and associated disorders. A particular focus is placed on BayÃ©s' syndrome and the relationship between interatrial block and supraventricular arrhythmias in different clinical scenarios. The report also outlines the current progress in the study of this syndrome and highlights areas requiring further investigation. Â© 2015 Informa UK, Ltd.","Assessing species boundaries using Multilocus species delimitation in a morphologically conserved group of Neotropical freshwater fishes, the Poecilia sphenops species complex (Poeciliidae) :  Accurately delimiting species is fundamentally important for understanding species diversity and distributions and devising effective strategies to conserve biodiversity. However, species delimitation is problematic in many taxa, including ' non-adaptive radiations ' containing morphologically cryptic lineages. Fortunately, coalescent-based species delimitation methods hold promise for objectively estimating species limits in such radiations, using multilocus genetic data. Using coalescent-based approaches, we delimit species and infer evolutionary relationships in a morphologically conserved group of Central American freshwater fishes, the Poecilia sphenops species complex. Phylogenetic analyses of multiple genetic markers (sequences of two mitochondrial DNA genes and five nuclear loci) from 10/15species and genetic lineages recognized in the group support the P. sphenops species complex as monophyletic with respect to outgroups, with eight mitochondrial 'major-lineages' diverged by â¥2% pairwise genetic distances. From general mixed Yule-coalescent models, we discovered (conservatively) 10 species within our concatenated mitochondrial DNA dataset, 9 of which were strongly supported by subsequent multilocus Bayesian species delimitation and species tree analyses. Results suggested species-level diversity is underestimated or overestimated by at least â¼15%in different lineages in the complex. Nonparametric statistics and coalescent simulations indicate genealogical discordance among our gene tree results has mainly derived from interspecific hybridization in the nuclear genome. However, mitochondrial DNA show little evidence for introgression, and our species delimitation results appear robust to effects of this process. Overall, our findings support the utility of combining multiple lines of genetic evidence and broad phylogeographical sampling to discover and validate species using coalescent-based methods. Our study also highlights the importance of testing for hybridization versus incomplete lineage sorting, which aids inference of not only species limits but also evolutionary processes influencing genetic diversity. Â© 2015 Bagley et al.","Halfway encounters: Meeting points of colonization routes among the southern beeches Nothofagus pumilio and N. antarctica :  The Patagonian region is characterized by a complex biogeographic history, with evidence of deep phylogeographic breaks shared among species. Of particular interest to conservation is the nature of colonization and settlement patterns after the last glacial period, including the detection of secondary contact between different lineages and/or hybridization among related species around phylogeographic breaks. Here we studied population demography and past hybridization of two widespread tree species endemic to South America, Nothofagus pumilio and N. antarctica.Using 8 nuclear microsatellites we genotyped 41 populations of both species. Genetic variation and structure across the geographic region were evaluated within and among species and the past demographic history of hybridization between the two species was inferred using Approximate Bayesian Computation (ABC).Northern and southern lineages were identified in each species, and Bayesian clustering revealed their convergence at mid latitudes (42Â°S). Spatial genetic structure (SGS) also indicated the existence of a genetic discontinuity at these latitudes, which is in agreement with previous data from maternal DNA markers. Several populations around 42-44Â°S presented high levels of genetic diversity with a decrease toward southern populations. Even though the species are clearly differentiated (G'ST=0.335), admixed gene pools were observed in both species. Two independent runs of ABC suggested that inter species admixture-like patterns occurred within the timescale of the Last Glacial Maximum (around 20,000 BP). We also provide evidences of recent and bi-directional hybridization/introgression between the two Nothofagus species and describe features of the populations demography in the past. The settlement of a secondary contact zone in Nothofagus species around 42-44Â°S coincides with the phylogeographic breaks and hotspots of genetic diversity found in other plant and animal species in Patagonia, highlighting its importance as reservoir of diversity. The characterization of the population history of native species can contribute substantially to long-term conservation and management policies. Â© 2015 Elsevier Inc.","Evidence for homologous recombination in Chikungunya Virus :  Chikungunya Virus (CHIKV), a mosquito-transmitted alphavirus, causes acute fever and joint pain in humans. Recently, endemic CHIKV infection outbreaks have jeopardized public health in wider geographical regions. Here, we analyze the phylogenetic associations of CHIKV and explore the potential recombination events on 152 genomic isolates deposited in GenBank database. The CHIKV genotypes [West African, Asian, East/Central/South African (ECSA)], and a clear division of ECSA clade into three sub-groups (I-II-III), were defined by Bayesian analysis; similar results were obtained using E1 gene sequences. A nucleotide identity-based approach is provided to facilitate ecting cetaceans. We sequenced the 18S, 28S and internal transcribed spacer 2 rDNA of digenean species representing all known families reported from cetaceans: Braunina cordiformis (Brauninidae), Ogmogaster antarcticus (Notocotylidae), Pholeter gastrophilus (Heterophyidae), and Campula oblonga, Nasitrema sp. and Oschmarinella rochebruni (Brachycladiidae). The phylogenetic position of the taxa was estimated by Bayesian inference and maximum likelihood incorporating published sequences of 177 species of Digenea. Further Bayesian and maximum likelihood analyses were performed with sequences of 14 Heterophyidae and Opisthorchiidae taxa, incorporating new sequences of P. gastrophilus. Species nominally assigned to the Brachycladiidae formed a clade that was embedded among species of the Acanthocolpidae, thus making the latter family paraphyletic. Braunina cordiformis formed a sister lineage to the Strigeidae and Diplostomidae, whereas O. antarcticus was placed within the Notocotylidae, in agreement with the previous taxonomy of this genus. Similarly, P. gastrophilus was placed within the Heterophyidae as originally described. Our results suggest a paraphyletic relationship between the Heterophyidae and Opisthorchiidae, mirroring the uncertain taxonomic placement of P. gastrophilus, which has been assigned to both families in the past. The digenean families involved are parasites of fish-eating birds and mammals (i.e. Strigeidae, Diplostomidae and Heterophyidae), parasites of marine fish (i.e. Acanthocolpidae) and other herbivorous aquatic birds and mammals (i.e. Notocotylidae). The phylogenetic positions of these taxa indicate that the digenean fauna of cetaceans may have been acquired through independent host-capture events, with two clades showing subsequent diversification exclusively among marine mammals. Â© 2014 Australian Society for Parasitology Inc.","A parametric empirical Bayes model to predict software reliability growth :  A new software reliability model based on the empirical Bayes estimate is developed. The number of failures estimated up to a given time is used in order to estimate the probability of failure appearance during the next time interval. Instead of a non homogeneous in time failure rate as it is usually used to model reliability growth, a failure rate depending non linearly on the previous number of failures is obtained from our model. The estimate is obtained from a mixed Poisson model where the mixing probability density function models the reliability growth. The model can be used either to simulate the cumulative failures curve or to estimate the time between failures. Data of a similar project can be used to estimate the parameters of a given project. Results of simulations and estimated mean time between failures comparing well with experimental data are also shown. Â© 2015 The Authors. Published by Elsevier B.V. This is an open access article under the CC BY-NC-ND license.","A bayesian model for the analysis of transgenerational epigenetic variation :  Epigenetics has become one of the major areas of biological research. However, the degree of phenotypic variability that is explained by epigenetic processes still remains unclear. From a quantitative genetics perspective, the estimation of variance components is achieved by means of the information provided by the resemblance between relatives. In a previous study, this resemblance was described as a function of the epigenetic variance component and a reset coefficient that indicates the rate of dissipation of epigenetic marks across generations. Given these assumptions, we propose a Bayesian mixed model methodology that allows the estimation of epigenetic variance from a genealogical and phenotypic database. The methodology is based on the development of a T matrix of epigenetic relationships that depends on the reset coefficient. In addition, we present a simple procedure for the calculation of the inverse of this matrix (T-1) and a Gibbs sampler zed of the genus. Saccharum angustifolium, S. asperum, and S. villosum correspond to distinct clades (different species). The plants with intermediate morphology between S. angustifolium and S. villosum presented a pattern of paralogues consistent with a hybrid origin. â¢ Conclusions: Saccharum s.l. is polyphyletic and Tripidium should be recognized as a distinct genus. However, no strong evidence was found to support the segregation of Erianthus. The taxonomic circumscription of the South American species of the genus was resolved and the occurrence of natural hybrids was documented. Better understanding of the phylogenetic relationships of Saccharum and relatives may be useful for sugarcane breeders to identify potential taxa for interspecific and intergeneric crosses in the genetic improvement of sugarcane. Â© 2015 Botanical Society of America.","Modeling lineage and phenotypic diversification in the New World monkey (Platyrrhini, Primates) radiation :  Adaptive radiations that have taken place in the distant past can now be more thoroughly studied with the availability of large molecular phylogenies and comparative data drawn from extant and fossil species. Platyrrhines are a good example of a major mammalian evolutionary radiation confined to a single continent, involving a relatively large temporal scale and documented by a relatively small but informative fossil record. Here, we present comparative evidence using data on extant and fossil species to explore alternative evolutionary models in an effort to better understand the process of platyrrhine lineage and phenotypic diversification. Specifically, we compare the likelihood of null models of lineage and phenotypic diversification versus various models of adaptive evolution. Moreover, we statistically explore the main ecological dimension behind the platyrrhine diversification. Contrary to the previous proposals, our study did not find evidence of a rapid lineage accumulation in the phylogenetic tree of extant platyrrhine species. However, the fossil-based diversity curve seems to show a slowdown in diversification rates toward present times. This also suggests an early high rate of extinction among lineages within crown Platyrrhini. Finally, our analyses support the hypothesis that the platyrrhine phenotypic diversification appears to be characterized by an early and profound differentiation in body size related to a multidimensional niche model, followed by little subsequent change (. i.e., stasis). Â© 2013 Elsevier Inc.","Molecular phylogenetics of tribe Eudemeae (Brassicaceae) and implications for its morphology and distribution :  Tribe Eudemeae comprises a morphologically heterogeneous group of genera distributed along the Andes of South America from Colombia southward into southern Chile and Argentina. The tribe currently includes seven genera: Aschersoniodoxa, Brayopsis, Dactylocardamum, Delpinophytum, Eudema, Onuris, and Xerodraba, and exhibits a wide morphological diversification in growth habit, inflorescences, and fruits. However, little is known about the phylogenetic relationships and evolution of the tribe. We present here a molecular phylogeny of representative sampling of all genera, utilizing sequence data from the nuclear ribosomal ITS region and chloroplast regions trnL-F, trnH-psbA, and rps16. Additionally, climatic niches of the tribe and its main lineages, along with the evolution of diagnostic morphological characters, were studied. All analyses confirmed the monophyly of Eudemeae, with the exception of Delpinophytum that was included with genera of the lineage I of Brassicaceae. Eudemeae is divided into two main lineages differentiated by their geographical distribution and climatic niche: the primarily north-central Andean lineage included Aschersoniodoxa, Brayopsis, Dactylocardamum, and Eudema, and the Patagonian and southern Andean lineage included Onuris and Xerodraba. Finally, ancestral-state reconstructions in the tribe generally reveal tic species have important effects determining the population size of guanacos, with important implications for management and conservation. Â© 2014 Zubillaga et al.","Some considerations on the back door theorem and conditional randomization :  In this work, we propose a different \"surgical modified model\" for the construction of counterfactual variables under non-parametric structural equation models. This approach allows the simultaneous representation of counterfactual responses and observed treatment assignment, at least when the intervention is done in one node. Using the new proposal, the d-separation criterion is used to verify conditions related with ignorability or conditional ignorability, and a new proof of the back door theorem is provided under this framework.","Blue whale population structure along the eastern South Pacific Ocean: Evidence of more than one population :  Blue whales (Balaenoptera musculus) were among the most intensively exploited species of whales in the world. As a consequence of this intense exploitation, blue whale sightings off the coast of Chile were uncommon by the end of the 20th century. In 2004, a feeding and nursing ground was reported in southern Chile (SCh). With the aim to investigate the genetic identity and relationship of these Chilean blue whales to those in other Southern Hemisphere areas, 60 biopsy samples were collected from blue whales in SCh between 2003 and 2009. These samples were genotyped at seven microsatellite loci and the mitochondrial control region was sequenced, allowing us to identify 52 individuals. To investigate the genetic identity of this suspected remnant population, we compared these 52 individuals to blue whales from Antarctica (ANT, n = 96), Northern Chile (NCh, n = 19) and the eastern tropical Pacific (ETP, n = 31). No significant differentiation in haplotype frequencies (mtDNA) or among genotypes (nDNA) was found between SCh, NCh and ETP, while significant differences were found between those three areas and Antarctica for both the mitochondrial and microsatellite analyses. Our results suggest at least two breeding population units or subspecies exist, which is also supported by other lines of evidence such as morphometrics and acoustics. The lack of differences detected between SCh/NCh/ETP areas supports the hypothesis that eastern South Pacific blue whales are using the ETP area as a possible breeding area. Considering the small population sizes previously reported for the SCh area, additional conservation measures and monitoring of this population should be developed and prioritized. Â© 2014 John Wiley & Sons Ltd.","Inter and intra-host variability of hepatitis C virus genotype 1a hypervariable envelope coding domains followed for a 4-11 year of human immunodeficiency virus coinfection and highly active antiretroviral therapy :  The evolution of hepatitis C virus (HCV) quasispecies in patients with HIV-1 coinfection is not fully understood. The HCV-1a quasispecies heterogeneity was analyzed at inter and intra-host levels along 7.6 years in 21 coinfected patients that showed different virological and immunological responses to highly active antiretroviral therapy (HAART). Two to nine serial samples were subjected to direct and clonal sequence analyses of the envelope glycoprotein 2 (E2) gene. E2-based phylogenies, intra-host HCV evolution and evolutionary rates, as well as dynamics of the quasispecies heterogeneity parameters were evaluated. Bayesian coalescent phylogenies indicated complex evolutionary histories, revealing some viral lineages that persisted along the follow up and others that were detectable at a single or some sampling times, suggesting the occurrence of emergence-extinction cycles. HCV quasispecies underwent very rapid evolution in HAART-treated patients (~3.1Ã10-2 sub/site/year) following the recovery of the host immunocompetence irrespectively of the virological response to HAART. Â© 2014 Elsevier Inc.","Strong spatial structure, Pliocene diversification and cryptic diversity in the Neotropical dry forest spider Sicarius cariri :  The Brazilian Caatinga is part of the seasonally dry tropical forests, a vegetation type disjunctly distributed throughout the Neotropics. It has been suggested that during Pleistocene glacial periods, these dry forests had a continuous distribution, so that these climatic shifts may have acted as important driving forces of the Caatinga biota diversification. To address how these events affected the distribution of a dry forest species, we chose Sicarius cariri, a spider endemic to the Caatinga, as a model. We studied the phylogeography of one mitochondrial and one nuclear gene and reconstructed the paleodistribution of the species using modelling algorithms. We found two allopatric and deeply divergent clades within S. cariri, suggesting that this species as currently recognized might consist of more than one independently evolving lineage. Sicarius cariri populations are highly structured, with low haplotype sharing among localities, high fixation index and isolation by distance. Models of paleodistribution, Bayesian reconstructions and coalescent simulations suggest that this species experienced a reduction in its population size during glacial periods, rather than the expansion expected by previous hypotheses on the paleodistribution of dry forest taxa. In addition to that, major splits of intraspecific lineages of S. cariri took place in the Pliocene. Taken together, these results indicate S. cariri has a complex diversification history dating back to the Tertiary, suggesting the history of dry forest taxa may be significantly older than previously thought. Â© 2014 John Wiley & Sons Ltd.","Dengue virus 1 in buenos aires from 1999 to 2010: Towards local spread :  Dengue virus (DENV) is a public health problem representing the most important arthropod-borne viral disease in humans. In Argentina, Northern provinces have reported autochthonous cases since 1997, though these outbreaks have originated in bordering countries, where co-circulation of more than one serotype has been reported. In the last decade, imported dengue cases have been reported in Buenos Aires, the urban area of Argentina with the highest population density. In 2009, a dengue outbreak affected Buenos Aires, for the first time, local transmission was detected. All cases of this outbreak were caused by DENV-1. In this report, we present the full-length sequences of 27 DENV-1 isolates, corresponding to imported cases of 1999-2000, as well as local and imported cases of the 2009 and 2010 outbreaks. We analyzed their phylogenetic and phylodynamic relationships and their global and local spread. Additionally, we characterized their genomic and phenotypic features. All cases belonged to DENV-1 genotype V. The most recent ancestor for this genotype was dated , 1934, whereas that for the 2009 outbreak was dated ,2007. The mean rates of nucleotide substitution were 4.98E-4 and 8.53E-4 subs./site/yr, respectively. We inferred an introduction from Paraguay in 1999-2000 and mainly from Venezuela during 2009-2010. Overall, the number of synonymous substitutions per synonymous site significantly exceeded the number of non-synonymous substitutions per site and 12 positively selected sites were detected. These analyses could contribute to a better understanding regarding spread and evolution of this pathogen in the Southern Cone of South America. Â© 2014 Tittarelli et al.","Accuracy of the composite somatic cell count to detect intra-mammary infection in dairy cows using latent class analysis :  The somatic cell count (SCC) is considered an important indicator of intra-mammary infection (IMI). The purpose of this study was to determine the accuracy of both SCC and culture to detect IMI and their conditional dependence by means of latent class methods. This study involved 175 dairy cows from 2 herds with different udder infection prevalences. Quarter and composite milk samples were collected for SCC and bacteriological culture. Latent-class models using Bayesian methods were used to estimate test sensitivity (Se) and specificity (Sp) and population prevalence. The models ran involved only major mastitis pathogens and composite SCC (CSCC). Five thresholds between 100,000 and 300,000. cells/mL were evaluated and the receiver operating characteristics (ROC) curve analysis was performed. Fifty-five percent of the cows had CSCC â¥200,000. cells/mL and 95.4% of the cows had at least one infected quarter either with minor or major pathogens. Considering a threshold of 150,000. cells/mL, the estimated Se and Sp for the CSCC were, 0.80 (95% CrI 0.71-0.88) and 0.57 (95% CrI 0.44-0.71), respectively. The estimated culture Se and Sp were 0.83 (95% CrI 0.73-0.93) and 0.89 (95% CrI 0.74-0.98), respectively. There was no evidence of dependence between CSCC and culture. The area under curve for CSCC was 0.72. To the best of our knowledge, this is the first report of the CSCC accuracy to detect IMI for major pathogens considering the effect of culture misclassification. The estimates provided here could help to examine the performance of sampling schemes based on CSCC to manage udder health. Â© 2013 Elsevier B.V.","Phylogeography and genetic structure of two Patagonian shag species (Aves: Phalacrocoracidae) :  We compared the phylogeographic and genetic structure of two sympatric shag species, Phalacrocorax magellanicus (rock shag) and Phalacrocorax atriceps (imperial shag), from Patagonia (southern South America). We used multilocus genotypes of nuclear DNA (microsatellite loci) from 324 individuals and mitochondrial DNA sequences (ATPase) from 177 individuals, to evaluate hypotheses related to the effect of physical and non-physical barriers on seabird evolution. Despite sharing many ecological traits, the focal species strongly differ in two key aspects: P. magellanicus has a strong tendency to remain at/near their breeding colonies during foraging trips and the non-breeding season, while P. atriceps exhibits the converse pattern. Both species showed similar mtDNA genetic structure, where colonies from the Atlantic Coast, Pacific Coast and Fuegian region were genetically divergent. We also found similarities in the results of Bayesian clustering analysis of microsatellites, with both species having four clusters. However population differentiation (e.g. Fst, Î¦st) was higher in P. magellanicus compared to P. atriceps, and average membership probabilities of individuals to specific clusters (Q-values) were also higher in the former. Phalacrocorax magellanicus has strong phylogeographic structure, consistent with the impact of Pleistocene glaciations, with diagnostic haplotypes associated with each of the three mentioned regions. The same pattern was not as evident for P. atriceps. Migration rate estimators were higher for P. atriceps than for P. magellanicus; however both species followed an n-island-like model of gene flow, this implies that dispersal occurs across the continental land mass that separates Atlantic and Pacific Oceans. Our results supported the hypothesis that non-physical barriers are important drivers of the genetic and phylogeographic structure in seabirds, and also that physical barriers constitute effective but not absolute impediments to gene flow. Â© 2014 Elsevier Inc.","Candidate gene approach for parasite resistance in sheep - Variation in immune pathway genes and association with fecal egg count :  Sheep chromosome 3 (Oar3) has the largest number of QTLs reported to be significantly associated with resistance to gastro-intestinal nematodes. This study aimed to identify single nucleotide polymorphisms (SNPs) within candidate genes located in sheep chromosome 3 as well as genes involved in major immune pathways. A total of 41 SNPs were identified across 38 candidate genes in a panel of unrelated sheep and genotyped in 713 animals belonging to 22 breeds across Asia, Europe and South America. The variations and evolution of immune pathway genes were assessed in sheep populations across these macro-environmental regions that significantly differ in the diversity and load of pathogens. The mean minor allele frequency (MAF) did not vary between Asian and European sheep reflecting the absence of ascertainment bias. Phylogenetic analysis revealed two major clusters with most of South Asian, South East Asian and South West Asian breeds clustering together while European and South American sheep breeds clustered together distinctly. Analysis of molecular variance revealed strong phylogeographic structure at loci located in immune pathway genes, unlike microsatellite and genome wide SNP markers. To understand the influence of natural selection processes, SNP loci located in chromosome 3 were utilized to reconstruct haplotypes, the diversity of which showed significant deviations from selective neutrality. Reduced Median network of reconstructed haplotypes showed balancing selection in force at these loci. Preliminary association of SNP genotypes with phenotypes recorded 42 days post challenge revealed significant differences (P<0.05) in fecal egg count, body weight change and packed cell volume at two, four and six SNP loci respectively. In conclusion, the present study reports strong phylogeographic structure and balancing selection operating at SNP loci located within immune pathway genes. Further, SNP loci identified in the study were found to have potential for future large scale association studies in naturally exposed sheep populations. Â© 2014 Periasamy et al.","Diversification in the south american pampas: The genetic and morphological variation of the widespread petunia axillaris complex (solanaceae) :  Understanding the spatiotemporal distribution of genetic variation and the ways in which this distribution is connected to the ecological context of natural populations is fundamental for understanding the nature and mode of intraspecific and, ultimately, interspecific differentiation. The Petunia axillaris complex is endemic to the grasslands of southern South America and includes three subspecies: P. a. axillaris, P. a. parodii and P. a. subandina. These subspecies are traditionally delimited based on both geography and floral morphology, although the latter is highly variable. Here, we determined the patterns of genetic (nuclear and cpDNA), morphological and ecological (bioclimatic) variation of a large number of P. axillaris populations and found that they are mostly coincident with subspecies delimitation. The nuclear data suggest that the subspecies are likely independent evolutionary units, and their morphological differences may be associated with local adaptations to diverse climatic and/or edaphic conditions and population isolation. The demographic dynamics over time estimated by skyline plot analyses showed different patterns for each subspecies in the last 100 000 years, which is compatible with a divergence time between 35 000 and 107 000 years ago between P. a. axillaris and P. a. parodii, as estimated with the IMa program. Coalescent simulation tests using Approximate Bayesian Computation do not support previous suggestions of extensive gene flow between P. a. axillaris and P. a. parodii in their contact zone. Â© 2013 John Wiley & Sons Ltd.","Blocky inversion of prestack seismic data using mixed-norms :  We present a new inversion method to estimate blocky P-wave, S-wave and density images from prestack seismic data. To this end, we make use of a weighted mixed l2,1-norm to promote blocky solutions in time and, simultaneously, constrained magnitudes of the estimated parameters guided by a suitable covariance matrix. This a priori information, that can be obtained from nearby well log data, is incorporated into the optimization scheme by means of Bayes theory. In addition, we include a term containing the low-frequency background model. The l2,1-norm not only is a straightforward way to incorporate a priori constraints and structure, but also it leads to a convex objective function that can be easily minimized using proximal algorithms. In particular, we use the Fast Iterative Shrinkage-Thresholding Algorithm (FISTA). A key advantage of FISTA is that it requires matrix-vector multiplications only, making it numerically stable, easy to apply, and economic in computational terms. Test results on synthetic and field data show that the proposed method is able to provide useful blocky estimations of the elastic parameter and density from noisy observations, even when the model covariance information is incomplete. Â© 2014 SEG.","Poverty and south-south financial remittances in Paraguay :  There is a debate going on about international financial remittances in terms of the connections between migration and development. However, there is no consensus as to the effects that these remittances have on economies of origin and on receiving households. In this paper we analyze the effect of the receiving of regional remittances on the level and incidence of poverty among Paraguayan households. We use micro data from the 2009 Permanent Household Survey, conducted by the General Department of Statistics, Surveys and Censuses (DGEEC, Paraguay). Regional remittances are defined as those sent from Argentina and Brazil. We applied the method of propensity score analysis to construct comparable groups and thus isolate the effect of reception of regional remittances from other variables that affect the poverty status of households. Results suggest that remittances do have a positive effect in alleviating extreme poverty and the incidence of poverty. However, the result is not entirely conclusive, since nonextreme poverty more strongly affects the households that receive remittances. Â© 2014 Associacao Brasileira de Estudos Populacionais. All right received.","Usefulness of Tokyo guidelines for diagnostic criteria and severity assessment of acute cholecystitis :  Background: In the year 2007 a group of experts come together to discuss criterias for acute cholecistytis and to establisch therapeutic guidelines and states of gravity in this disease.\nMethod: We studied 324 patients (120 male and 204 female) older than 15 years and without limits of age with the criteria of acute cholecistytis acord to the Tokyo guidelines 2007. 202 patients had preoperative diagnosis of cronic cholecystitis and 89 of acute cholecistytis, all recieved cholecistectomy and studied the operative specimen in the anatomopathology department. Anatomopathology criterias for acute cholecystitis were the presence of polimorfonuclear cells (PMN),for acute exacerbation of chronic cholecystitits the presence of PMN and monomorfonuclear cells (MN), and for chronic cholecystitis the presence of MN with or without fibrosis.\nResults: This work showed 82,14% of sensitvity for the diagnostic criterias of Tokyo guidelines, 74,03% of specificity, and positive predictive value of 46%. With the Bayes Theorem the predictive value in CÃ³rdoba city was 18,49%.\nConclusions: There is an important difference in the specificity and positive predictive value between our work and the Tokyo guidelines for acute cholecystitis. There is an important group of patients in our work with acute exacerbation of chronic cholecystitits that are not classified in the diagnostic criteria for acute cholecystitis of Tokyo guidelines.","Delphinid systematics and biogeography with a focus on the current genus Lagenorhynchus: Multiple pathways for antitropical and trans-oceanic radiation :  The six species currently classified within the genus Lagenorhynchus exhibit a pattern of antitropical distribution common among marine taxa. In spite of their morphological similarities they are now considered an artificial grouping, and include both recent and the oldest representatives of the Delphinidae radiation. They are, therefore, a good model for studying questions about the evolutionary processes that 1%) patient in the control group remained in sinus rhythm. No differences were found between Group I patients who required ECV and Group II patients. Sinus rhythm was preserved in all Group I patients when it was achieved during amiodarone administration. Limiting adverse effects occurred in 3 (11.1%) patients in Group I. Conclusions: In patients regaining sinus rhythm after the first episode of persistent AF, a 3-month amiodarone treatment after reversion is a reasonable option for rhythm control. Â© 2014 Via Medica.","Evolutionary relationships, species delimitation and biogeography of Eastern Afromontane horned chameleons (Chamaeleonidae: Trioceros) :  The Eastern Afromontane Region (EAR) contains numerous endemic species, yet its reptile diversity remains relatively poorly understood. We used molecular data to examine species diversity of the Sub-Saharan chameleon genus Trioceros. In particular, we focus on establishing species boundaries for taxa with disjunct distributions across the fragmented mountains of the EAR, including T. affinis, T. balebicornutus, T. deremensis, T. harennae, T. tempeli and T. werneri. We applied three species-delimiting approaches, General Mixed Yule-Coalescent (GMYC), a Bayesian implementation of the GMYC, and Bayes Factor Delimitation to estimate species diversity. Using a dated phylogeny, we also examined spatial and temporal diversification patterns in Trioceros. We found strong congruence between different species delimitation approaches, with all methods suggesting that species diversity is currently underestimated. In particular, T. werneri consists of at least four candidate species (i.e. species awaiting description) with some mountain ranges (Uluguru and Udzungwa) having potentially more than one species. Most interspecific divergences between extant Trioceros lineages are estimated to be >5. Mya, consistent with a Pliocene origin of the endemic montane fauna, as exhibited in other taxonomic groups. Multiple, overlapping geographic events (climate and/or geomorphological changes) might account for speciation patterns in Trioceros given the dating results. Â© 2014 Elsevier Inc.","Resolution of deep nodes yields an improved backbone phylogeny and a new basal lineage to study early evolution of Asteraceae :  A backbone phylogeny that fully resolves all subfamily and deeper nodes of Asteraceae was constructed using 14 chloroplast DNA loci. The recently named genus Famatinanthus was found to be sister to the Mutisioideae-Asteroideae clade that represents more than 99% of Asteraceae and was found to have the two chloroplast inversions present in all Asteraceae except the nine genera of Barnadesioideae. A monotypic subfamily Famatinanthoideae and tribe Famatinantheae are named herein as new. Relationships among the basal lineages of the family were resolved with strong support in the Bayesian analysis as (Barnadesioideae (Famatinanthoideae (Mutisioideae (Stifftioideae (Wunderlichioideae-Asteroideae))))). Ancestral state reconstruction of ten morphological characters at the root node of the Asteraceae showed that the ancestral sunflower would have had a woody habit, alternate leaves, solitary capitulescences, epaleate receptacles, smooth styles, smooth to microechinate pollen surface sculpturing, white to yellow corollas, and insect-mediated pollination. Herbaceous habit, echinate pollen surface, pubescent styles, and cymose capitulescences were reconstructed for backbone nodes of the phylogeny corresponding to clades that evolved shortly after Asteraceae dispersed out of South America. No support was found for discoid capitula, multiseriate involucres or bird pollination as the ancestral character condition for any node. Using this more resolved phylogenetic tree, the recently described Raiguenrayun cura+. Mutisiapollis telleriae fossil should be associated to a more derived node than previously suggested when time calibrating phylogenies of Asteraceae. Â© 2014 Elsevier Inc.","Therapeutic monitoring of pediatric renal transplant patients with conversion to generic cyclosporin :  Background: Cyclosporin is a calcineurin inhibitor widely used in renal transplant patients to prevent organ rejection. Several position papers have been published but no reports on the practical experience in pediatric patients undergoing conversion between cyclosporin innovator and generic products are available. Objective: To evaluate the pharmacokinetics and safety as part of therapeutic monitoring of cyclosporin in renal transplant pediatric patients who switch from the innovator to the generic formulation in Argentina. Setting: Hospital de PediatrÃ­a JP Garrahan, Buenos Aires, Argentina. Methods: Stable pediatric renal transplant patients (6 months post-transplant) switched from the innovator to the generic formulation of cyclosporin microemulsion capsule. Cyclosporin pharmacokinetic parameters were obtained while taking the innovator and after starting with the generic formulation. Blood samples were drawn before and 1, 2, and 3 h after drug administration and subsequently quantified. Pharmacokinetic parameters were obtained by means of a Bayesian approach. Main outcomes measure: Cyclosporin pharmacokinetic parameters (area under the curve, AUC; Blood concentration after 2 h, C2), adverse events and graft rejection. Results: A total of 12 patients were included. Median (range) age and time post-transplant were 10.7 years (6.5-17.7) and 8.3 years (3.4-14.0), respectively. Two patients or their parents did not consent to the switch. Median (range) dose normalized cyclosporin AUC and C2 were 1.15 (mg*h/L)/mg/kg (0.72-3.0) and 265.5 (ng/ml)/mg/kg (120.8-725.7), respectively, on the innovator therapy and 1.05 (mg*h/L)/mg/kg (0.54-2.22) and 317.1 (ng/ml)/mg/kg (116.7-564.7) for the generic drug after the switch. The median (range) percentage of change in the AUC and C2 when switching between formulations were 16.7 % (0.7-56.7) and 13.1 % (3.7-68.6), respectively. No significant ity. The students' work was analyzed before and after instruction. The purpose was to contribute to the construction of meaning of the formula in this theorem, to promote the ability to perform transformations between representations in different registers. Students who developed this ability showed fewer difficulties with the problem-sovling. The didactic suitability analysis yields a high rating in the dimensions analyzed.","Genetic and evolutionary characterization of Venezuelan equine encephalitis virus isolates from Argentina :  Venezuelan equine encephalitis viruses (VEEV) are emerging pathogens of medical and veterinary importance circulating in America. Argentina is a country free from epizootic VEEV activity, with circulation of enzootic strains belonging to Rio Negro virus (RNV; VEEV subtype VI) and Pixuna virus (PIXV, VEEV subtype IV). In this work, we aim to report the sequencing and phylogenetic analyses of all Argentinean VEE viruses, including 7 strains previously isolated from mosquitoes in 1980, 5 sequences obtained from rodents in 1991 and 11 sequences amplified from mosquitoes between 2003 and 2005. Two genomic regions, corresponding to the non-structural protein 4 (nsP4) and the protein E3/E2 (PE2) genes were analyzed, but only 8 samples could be amplified in the last one (longer and more variable fragment of 702bp). For both genomic fragments, phylogenetic trees showed the absence of lineages within RNV group, and a close genetic relationship between Argentinean strains and the prototype strain BeAr35645 for PIXV clade. The analysis of nsP4 gene opens the possibility to propose a possible geographic clustering of strains within PIXV group (Argentina and Brazil). Coalescent analysis performed on RNV sequences suggested a common ancestor of 58.3years (with a 95% highest posterior density [HPD] interval of 16.4-345.7) prior to 1991 and inferred a substitution rate of 9.8Ã10-5substitutions/site/year, slightly lower than other enzootic VEE viruses. These results provide, for the first time, information about genetic features and variability of all VEEVs detected in Argentina, creating a database that will be useful for future detections in our country. This is particularly important for RNV, which has indigenous circulation. Â© 2014 Elsevier B.V.","Ecosystem services provided by agroecosystems: A qualitative and quantitative assessment of this relationship in the Pampa Region, Argentina :  The development of an analytical framework relating agricultural conditions and ecosystem services (ES) provision could be very useful for developing land-use systems which sustain natural resources for future use. According to this, a conceptual network was developed, based on literature review and expert knowledge, about the functional relationships between agricultural management and ES provision in the Pampa region (Argentina). We selected eight ES to develop this conceptual network: (1) carbon (C) balance, (2) nitrogen (N) balance, (3) groundwater contamination control, (4) soil water balance, (5) soil structural maintenance, (6) N2O emission control, (7) regulation of biotic adversities, and (8) biodiversity maintenance. This conceptual network revealed a high degree of interdependence among ES provided by Pampean agroecosystems, finding two trade-offs, and two synergies among them. Then, we analyzed the conceptual network structure, and found that both environmental and management variables influenced ES provision. Finally, we selected four ES to parameterize and quantify along 10 growing seasons (2000/2001-2009/2010) through a probabilistic methodology called Bayesian Networks. Only N balance was negatively impacted by agricultural management; while C balance, groundwater contamination control, and N2O emission control were not. Outcomes of our work emphasize the idea that qualitative and quantitative methodologies should be implemented together to assess ES provision in Pampean agroecosystems, as well as in other agricultural systems. Â© Springer Science+Business Media 2013.","Population structure and reticulate evolution of Saccharomyces eubayanus and its lager-brewing hybrids :  Reticulate evolution can be a major driver of diversification into new niches, especially in disturbed habitats and at the edges of ranges. Industrial fermentation strains of yeast provide a window into these processes, but progress has been hampered by a limited understanding of the natural diversity and distribution of Saccharomyces species and populations. For example, lager beer is brewed with Saccharomyces pastorianus, an alloploid hybrid of S. cerevisiae and S. eubayanus, a species only recently discovered in Patagonia, Argentina. Here, we report that genetically diverse strains of S. eubayanus are readily isolated from Patagonia, demonstrating that the species is well established there. Analyses of multilocus sequence data strongly suggest that there are two diverse and highly differentiated Patagonian populations. The low nucleotide diversity found in the S. eubayanus moiety of hybrid European brewing strains suggests that their alleles were drawn from a small subpopulation that is closely related to one of the Patagonian populations. For the first time, we also report the rare isolation of S. eubayanus outside Patagonia, in Wisconsin, USA. In contrast to the clear population differentiation in Patagonia, the North American strains represent a recent and possibly transient admixture of the two Patagonian populations. These complex and varied reticulation events are not adequately captured by conventional phylogenetic methods and required analyses of Bayesian concordance factors and phylogenetic networks to accurately summarize and interpret. These findings show how genetically diverse eukaryotic microbes can produce rare but economically important hybrids with low genetic diversity when they migrate from their natural ecological context. Â© 2014 John Wiley & Sons Ltd.","Interatrial block as anatomical-electrical substrate for supraventricular arrhythmias: Bayes' syndrome :  In this article we aimed to establish that interatrial block exists as an anatomical-electrical entity, which should be considered a true block. Interatrial block presents with different degrees as other blocks in the conduction system. It shows a correlation with the left atrium size, however, it can be seen in patients with normal atrial size too. Interatrial block is strongly associated with atrial arrhythmias and it could be considered a predictor of cardioem-bolic stroke. Interatrial block is an expression of atrial electrical remodeling and dysfunction. IAB can be transient and in certain clinical circumstances, may be reversible. The contribution of endocardial mapping has increased our knowledge of the anatomy and pathophysiology of interatrial block. Magnetocardiography could be a possible non-invasive procedure to further investigate this entity. The interatrial block classification should include first, second and third degree or alternatively, in order to simplify the terminology: partial or advanced. The P wave morphology should always be taking into consideration when diagnosing this condition. Finally, without the initial description of interatrial block made by Dr. BayÃ©s de Luna, it would be impossible to understand interatrial block as an anatomical and electrical substrate for atrial arrhythmias. It is our opinion that this represents a major contribution to the knowledge of electrocardiography and electrophysiology, and makes commendable that this arrhythmic syndrome should be called Â«BayÃ©s' syndromeÂ». Â© 2013 Instituto Nacional de CardiologÃ­a Ignacio ChÃ¡vez.","Analysis of genetic population structure in Acacia caven (Leguminosae, Mimosoideae), comparing one exploratory and two Bayesian-model-based methods :  Bayesian clustering as implemented in STRUCTURE or GENELAND software is widely used to form genetic groups of populations or individuals. On the other h
