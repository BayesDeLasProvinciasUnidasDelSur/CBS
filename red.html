contamination and groundwater-surface water interactions in the Mediterranean coastal area of Guerbes-Senhadja, Algeria :  Implementing sustainable groundwater resources management in coastal areas is challenging due to the negative impacts of anthropogenic stressors and various interactions between groundwater and surface water. This study focuses on nitrate contamination and transport via groundwater-surface water exchange in a Mediterranean coastal area (Guerbes-Senhadja region, Algeria) that is heavily affected by anthropogenic activities. A multi-tracer approach, integrating hydrogeochemical and isotopic tracers (Î´2HH2O, Î´18OH2O, 3H, Î´15NNO3 and Î´18ONO3), is combined with a Bayesian isotope mixing model (MixSIAR) to (i) elucidate the nitrate sources and their apportionments in water systems, and (ii) describe potential interactions between groundwater and surface water. Results from nitrate isotopic composition and the MixSIAR model show that nitrate concentrations mainly originate from sewage and manure sources. Nitrate derived from the sewage is attributed to urban and rural wastewater discharge, whereas nitrate derived from the manure is related to animal manure used to fertilise agricultural areas. High apportionments of nitrate-based atmospheric precipitation are identified in groundwater and surface water; a finding that is specific to this study. The multi-origin stresses combined with evidence of interactions between surface water and groundwater contribute to negatively impacting large parts of the study coastal area. The outcomes of this study are expected to contribute to sustainable management of coastal ecosystems by drawing more attention towards groundwater use and protection. Furthermore, this study may improve scientists' ability to predict the behavior of anthropogenically impacted coastal ecosystems and help decision-makers elsewhere to prepare suitable environmental strategies for other coastal ecosystems currently undergoing an early stage of groundwater resources deterioration. Â© 2022 Elsevier B.V.","Unweaving the population structure and genetic diversity of Canadian shrub willow :  Perennial shrub willow are increasingly being promoted in short-rotation coppice systems as biomass feedstocks, for phytoremediation applications, and for the diverse ecosystem services that can accrue. This renewed interest has led to widespread willow cultivation, particularly of non-native varieties. However, Canadian willow species have not been widely adopted and their inherent diversity has not yet been thoroughly investigated. In this study, 324 genotypes of Salix famelica and Salix eriocephala collected from 33 sites of origin were analyzed using 26,016 single nucleotide polymorphisms to reveal patterns of population structure and genetic diversity. Analyses by Bayesian methods and principal component analysis detected five main clusters that appeared to be largely shaped by geoclimatic variables including mean annual precipitation and the number of frost-free days. The overall observed (HO) and expected (HE) heterozygosity were 0.126 and 0.179, respectively. An analysis of molecular variance revealed that the highest genetic variation occurred within genotypes (69%), while 8% of the variation existed among clusters and 23% between genotypes within clusters. These findings provide new insights into the extent of genetic variation that exists within native shrub willow species which could be leveraged in pan-Canadian willow breeding programs. Â© 2022, The Author(s).","Causal inference for the covariance between breeding values under identity disequilibrium :  Background: The covariance matrix of breeding values is at the heart of prediction methods. Prediction of breeding values can be formulated using either an âobservedâ or a theoretical covariance matrix, and a major argument for choosing one or the other is the reduction of the computational burden for inverting such a matrix. In this regard, covariance matrices that are derived from Markov causal models possess properties that deliver sparse inverses. Results: By using causal Markov models, we express the breeding value of an individual as a linear regression on ancestral breeding values, plus a residual term, which we call residual breeding value (RBV). The latter is a noise term that accounts for the uncertainty in prediction due to lack of fit of the linear regression. A notable property of these models is the parental Markov condition, through which the multivariate distribution of breeding values is uniquely determined by the distribution of the mutually independent RBV. Animal breeders have long been relying on a causal Markov model, while using the additive relationship matrix as the covariance matrix structure of breeding values, which is calculated assuming gametic equilibrium. However, additional covariances among breeding values arise due to identity disequilibrium, which is defined as the difference between the covariance matrix under the multi-loci probability of identity-by-descent (Î£) and its expectation under gametic phase equilibrium, i.e., A. The disequilibrium term Î£âA is considered in the model for predicting breeding values called the âancestral regressionâ (AR), a causal Markov model. Here, we introduce the âancestral regression to parentsâ (PAR) causal Markov model, which reduces the computational burden of the AR approach. By taking advantage of the conditional independence property of the PAR Markov model, we derive covariances between the breeding values of grandparents and grand-offspring and between parents and offspring. In addition, we obtain analytical expressions for the covariance between collateral relatives under the PAR model, as well as for the inbreeding coefficient. Conclusions: We introduced the causal PAR Markov model that captures identity disequilibrium in the covariances among breeding values and produces a sparse inverse covariance matrix to build and solve a set of mixed model equations. Â© 2022, The Author(s).","Prenatal stress perturbs fetal iron homeostasis in a sex specific manner :  The adverse effects of maternal prenatal stress (PS) on childâs neurodevelopment warrant the establishment of biomarkers that enable early interventional therapeutic strategies. We performed a prospective matched double cohort study screening 2000 pregnant women in third trimester with Cohen Perceived Stress Scale-10 (PSS-10) questionnaire; 164 participants were recruited and classified as stressed and control group (SG, CG). Fetal cord blood iron parameters of 107 patients were measured at birth. Transabdominal electrocardiograms-based Fetal Stress Index (FSI) was derived. We investigated sex contribution to group differences and conducted causal inference analyses to assess the total effect of PS exposure on iron homeostasis using a directed acyclic graph (DAG) approach. Differences are reported for p < 0.05 unless noted otherwise. Transferrin saturation was lower in male stressed neonates. The minimum adjustment set of the DAG to estimate the total effect of PS exposure on fetal ferritin iron biomarkers consisted of maternal age and socioeconomic status: SG revealed a 15% decrease in fetal ferritin compared with CG. Mean FSI was higher among SG than among CG. FSI-based timely detection of fetuses affected by PS can support early individualized iron supplementation and neurodevelopmental follow-up to prevent long-term sequelae due to PS-exacerbated impairment of the iron homeostasis. Â© 2022, The Author(s).","Early cephalopod evolution clarified through Bayesian phylogenetic inference :  Background: Despite the excellent fossil record of cephalopods, their early evolution is poorly understood. Different, partly incompatible phylogenetic hypotheses have been proposed in the past, which reflected individual authorâs opinions on the importance of certain characters but were not based on thorough cladistic analyses. At the same time, methods of phylogenetic inference have undergone substantial improvements. For fossil datasets, which typically only include morphological data, Bayesian inference and in particular the introduction of the fossilized birth-death model have opened new possibilities. Nevertheless, many tree topologies recovered from these new methods reflect large uncertainties, which have led to discussions on how to best summarize the information contained in the posterior set of trees. Results: We present a large, newly compiled morphological character matrix of Cambrian and Ordovician cephalopods to conduct a comprehensive phylogenetic analysis and resolve existing controversies. Our results recover three major monophyletic groups, which correspond to the previously recognized Endoceratoidea, Multiceratoidea, and Orthoceratoidea, though comprising slightly different taxa. In addition, many Cambrian and Early Ordovician representatives of the Ellesmerocerida and Plectronocerida were recovered near the root. The Ellesmerocerida is para- and polyphyletic, with some of its members recovered among the Multiceratoidea and early Endoceratoidea. These relationships are robust against modifications of the dataset. While our trees initially seem to reflect large uncertainties, these are mainly a consequence of the way clade support is measured. We show that clade posterior probabilities and tree similarity metrics often underestimate congruence between trees, especially if wildcard taxa are involved. Conclusions: Our results provide important insights into the earliest evolution of cephalopods and clarify evolutionary pathways. We provide a classification scheme that is based on a robust phylogenetic analysis. Moreover, we provide some general insights on the application of Bayesian phylogenetic inference on morphological datasets. We support earlier findings that quartet similarity metrics should be preferred over the Robinson-Foulds distance when higher-level phylogenetic relationships are of interest and propose that using a posteriori pruned maximum clade credibility trees help in assessing support for phylogenetic relationships among a set of relevant taxa, because they provide clade support values that better reflect the phylogenetic signal. Â© 2022, The Author(s).","Improvement of episodic memory retention by a memory reactivation intervention across the lifespan: from younger adults to amnesic patients :  Spontaneous reactivation of recently acquired memories is a fundamental mechanism of memory stabilization. Re-exposure to specific learned cues during sleep or awake states, namely targeted memory reactivation, has been shown to improve memory retention at long delays. Manipulation of memory reactivation could have potential clinical value in populations with memory deficits or cognitive decline. However, no previous study investigated a target memory reactivation approach on those populations. Here we tested the hypothesis that a reactivation-based intervention would improve episodic memory performance in healthy adults and amnestic patients. On Day 1, young adults, old adults and amnestic Mild Cognitive Impairment patients (n = 150) learned face-name pairs and 24 h later either received a reactivation intervention or a reactivation control (Day 2). On Day 3, associative and item memory were assessed. A robust Bayesian Generalized Mixed Model was implemented to estimate intervention effects on groups. Groups that underwent the reactivation-based intervention showed improved associative memory retention. Notably, amnestic patients benefited more from the intervention as they also had better item memory retention than controls. These findings support memory reactivation as stabilization and strengthening mechanism irrespectively of age and cognitive status, and provides proof-of-concept evidence that reactivation-based interventions could be implemented in the treatment and rehabilitation of populations with memory deficits. Â© 2022, The Author(s).","New age constraints on the Lower Jurassic PliensbachianâToarcian Boundary at Chacay Melehue (NeuquÃ©n Basin, Argentina) :  The PliensbachianâToarcian boundary interval is characterized by a ~ 3â° negative carbon-isotope excursion (CIE) in organic and inorganic marine and terrestrial archives from sections in Europe, such as Peniche (Portugal) and Hawsker Bottoms, Yorkshire (UK). A new high-resolution organic-carbon isotope record, illustrating the same chemostratigraphic feature, is presented from the Southern Hemisphere Arroyo Chacay Melehue section, Chos Malal, Argentina, corroborating the global significance of this disturbance to the carbon cycle. The negative carbon-isotope excursion, mercury and organic-matter enrichment are accompanied by high-resolution ammonite and nannofossil biostratigraphy together with UâPb CA-ID-TIMS geochronology derived from intercalated volcanic ash beds. A new age of ~ 183.73 + 0.35/â 0.50 Ma for the PliensbachianâToarcian boundary, and 182.77 + 0.11/â 0.15 for the tenuicostatumâserpentinum zonal boundary, is assigned based on high-precision UâPb zircon geochronology and a Bayesian Markov chain Monte Carlo (MCMC) stratigraphic age model. Â© 2022, The Author(s).","Historical reconstruction of the population dynamics of southern right whales in the southwestern Atlantic Ocean :  Understanding the recovery of whale populations is critical for developing population-management and conservation strategies. The southern right whale (SRW) Eubalena australis was one of the baleen whale species that has experienced centuries of exploitation. We assess here for the first time the population dynamics of the SRW from the southwestern Atlantic Ocean at the regional level to measure numerically the effect of whaling and estimate the population trend and recovery level after depletion. We reconstructed the catch history of whaling for the period 1670â1973 by an extensive review of different literature sources and developed a Bayesian state-space model to estimate the demographic parameters. The population trajectory indicated that the pre-exploitation abundance was close to 58,000 individuals (median = 58,212; 95% CI = 33,329â100,920). The abundance dropped to its lowest abundance levels in the 1830s when fewer than 2,000 individuals remained. The current median population abundance was estimated at 4,742 whales (95% CI = 3,853â6,013), suggesting that the SRW population remains small relative to its pre-exploitation abundance (median depletion P2021 8.7%). We estimated that close to 36% of the SRW population visits the waters of the PenÃ­nsula ValdÃ©s, the main breeding ground, every year. Our results provide insights into the severity of the whaling operation in the southwestern Atlantic along with the populationÂ´s response at low densities, thus contributing to understand the observed differences in population trends over the distributional range of the species worldwide. Â© 2022, The Author(s).","Evolutionary history and colonization patterns of the wing dimorphic grasshopper Dichroplus vittatus in two Argentinean biomes :  Quaternary climate oscillations and modification of the environment by humans have played an important role in shaping species distribution and genetic structure of modern species. Here, population genetic parameters were inferred from the analysis of 168 individuals belonging to 11 populations of the South American grasshopper, Dichroplus vittatus, distributed in two Argentinean Biomes (Grassland and Savanna), by sequencing a 543 bp of the mitochondrial COI gene. Overall, we detected considerable haplotype diversity and low nucleotide diversity. AMOVA analyses showed a significant degree of differentiation among Biomes and between populations. Two major mitochondrial lineages can be distinguished. The haplogroup containing the most common haplotype split 17,000 years BP while the haplogroup including the second most common haplotype has a divergence date of about 11,700 years. Approximate Bayesian Computation (ABC) analyses showed that the palaeodemographic scenario that best fitted our data is consistent with a hypothesis of divergence from an ancestral population and subsequent admixture with Grassland-Savanna (SouthâNorth) direction. Our results suggest that populations located in both Biomes would derive from a single ancestral population that colonized the region after the Last Glacial Maximum and Grassland would have a more ancestral origin than Savanna. Further, our results emphasize the importance of human-mediated dispersal in the reconfiguration of genetic diversity of species with potential pest capacity. Â© 2022, The Author(s).","p3k14c, a synthetic global database of archaeological radiocarbon dates :  Archaeologists increasingly use large radiocarbon databases to model prehistoric human demography (also termed paleo-demography). Numerous independent projects, funded over the past decade, have assembled such databases from multiple regions of the world. These data provide unprecedented potential for comparative research on human population ecology and the evolution of social-ecological systems across the Earth. However, these databases have been developed using different sample selection criteria, which has resulted in interoperability issues for global-scale, comparative paleo-demographic research and integration with paleoclimate and paleoenvironmental data. We present a synthetic, global-scale archaeological radiocarbon database composed of 180,070 radiocarbon dates that have been cleaned according to a standardized sample selection criteria. This database increases the reusability of archaeological radiocarbon data and streamlines quality control assessments for various types of paleo-demographic research. As part of an assessment of data quality, we conduct two analyses of sampling bias in the global database at multiple scales. This database is ideal for paleo-demographic research focused on dates-as-data, bayesian modeling, or summed probability distribution methodologies. Â© 2022, The Author(s).","The multicausal twilight of South American native mammalian predators (Metatheria, Sparassodonta) :  Sparassodonts were the apex mammalian predators of South America throughout most of the Cenozoic, diversifying into a wide array of niches including fox-like and even saber-toothed forms. Their extinction is still controversial, with different authors suggesting competition with other predators (placental carnivorans, terror birds, and carnivorous opossums), extinction of prey, and climate change as causal explanations. Here, we analyse these hypotheses using a novel approach implicating Bayesian analyses. We find that speciation and extinction rates of sparassodonts can be correlated with (i) intrinsic biotic factors such as changes in body mass and diversity of sparassodonts, (ii) extrinsic biotic factors such as potential prey diversity, and iii) extrinsic abiotic factors like the atmospheric CO2, sea level, temperature, and uplift of the Andes. Thus, sparassodonts are a good example of a multilevel mixed model of evolution, where various factors drove the evolutionary history of this clade in a pluralistic way. There is no evidence for competition between Sparassodonta and others predators, and the effect of competition in the face of extinctions of fossil species should be tested and not assumed. Furthermore, we propose a novel approach for evaluating the fossil record when performing macroevolutionary analyses. Â© 2022, The Author(s).","The rise of grasslands is linked to atmospheric CO2 decline in the late Palaeogene :  Grasslands are predicted to experience a major biodiversity change by the year 2100. A better understanding of how grasslands have responded to past environmental changes will help predict the outcome of current and future environmental changes. Here, we explore the relationship between past atmospheric CO2 and temperature fluctuations and the shifts in diversification rate of Poaceae (grasses) and Asteraceae (daisies), two exceptionally species-rich grassland families (~11,000 and ~23,000 species, respectively). To this end, we develop a Bayesian approach that simultaneously estimates diversification rates through time from time-calibrated phylogenies and correlations between environmental variables and diversification rates. Additionally, we present a statistical approach that incorporates the information of the distribution of missing species in the phylogeny. We find strong evidence supporting a simultaneous increase in diversification rates for grasses and daisies after the most significant reduction of atmospheric CO2 in the Cenozoic (~34 Mya). The fluctuations of paleo-temperatures, however, appear not to have had a significant relationship with the diversification of these grassland families. Overall, our results shed new light on our understanding of the origin of grasslands in the context of past environmental changes. Â© 2022, The Author(s).","Adult age-at-death estimation using the first rib: A simple probabilistic approach :  Age-at-death estimation is a difficult task in fragmented or incomplete contexts. The generation and testing of methods are needed to identify their potential application in different types of osteological samples. This paper proposes a new method for age estimation using the first rib. Four hundred and fifteen individuals from the Coimbra Identified Skeletal Collections (Portugal) were studied; the sample was divided in two groups (reference and test samples), used to develop the procedure and to evaluate its reliability. The three rib joints and two variables (surface texture and topography, and periarticular margins and subsidence of the surface) were recorded. Statistical analyses were performed to test the procedure reproducibility, and side and sex variations. Posterior probabilities were calculated following Bayesian statistics and used to estimate the most likely age-at-death in the test sample. The results show the reproducibility of the method is adequate, left and right ribs can be indistinctly recorded, and both sexes show similar change patterns. The costal face and the head epiphyseal region offered satisfactory results and the percentages of correct estimations are greater for younger individuals, decreasing as ages-at-death are higher. This method is more effective among individuals in the 20â50 years cohort; nevertheless, it also offered satisfactory estimates in older ones. Overestimations in individuals younger than 40 years and underestimations in individuals older than 75 years were identified. In conclusion, the first rib offer adequate estimates when a basic probabilistic approach is chosen. Whenever possible, this proposal must be included in a multifactorial perspective with other age markers. Â© 2022 American Academy of Forensic Sciences.","Phylogeography of Rotavirus G8P[8] Detected in Argentina: Evidence of Transpacific Dissemination :  Rotavirus is one of the leading causes of diarrhea in children. In 2018, G8P[8], an unusual association of genotypes, was detected with moderate frequency in symptomatic children in Argen-tina, unlike a previous sporadic identification in 2016. The aim of this study was to analyze the dissemination pattern of the G8P[8]-lineage IV strains detected in Argentina. Nucleotide sequences of the VP7 gene of Argentine G8P[8] strains (2016, 2018 and 2019) were studied by discrete phylodynamic analyses, together with other worldwide relevant G8-lineage IV strains. Bayes Factor (BF) was used to assess the strength of the epidemiological association between countries. Phylodynamic analyses determined an evolutionary rate of 3.7 Ã 10â3 (HDP95%: 1.4 Ã 10â3â8.2 Ã 10â3) substitutions/site/year. Likewise, the most recent common ancestor was 32.2 years old, dating back to 1986 (HDP95% = 1984â1988). The spatiotemporal dynamics analysis revealed South Korea as being the country of origin of the Argentine strains (posterior probability of the ancestral state: 0.8471), which was also evidenced by a significant rate of diffusion from South Korea to Argentina (BF: 55.1). The detection of G8 in South America in 2016â2017 was not related to the cases detected in 2018â2019, revealing a new G8 introduction to the region and supporting a transpacific dissemination. Â© 2022 by the authors.","Calcium for pre-eclampsia prevention: A systematic review and network meta-analysis to guide personalised antenatal care :  Background: Calcium supplementation reduces the risk of pre-eclampsia, but questions remain about the dosage to prescribe and who would benefit most. Objectives: To evaluate the effectiveness of high (â¥1 g/day) and low (<1 g/day) calcium dosing for pre-eclampsia prevention, according to baseline dietary calcium, pre-eclampsia risk and co-interventions, and intervention timing. Search strategy: CENTRAL, PubMed, Global Index Medicus and CINAHL, from inception to 2 February 2021, clinical trial registries, reference lists and expert input (CRD42018111239). Selection criteria: Randomised controlled trials of calcium supplementation for pre-eclampsia prevention, for women before or during pregnancy. Network meta-analysis (NMA) also included trials of different calcium doses. Data collection and analysis: Two independent reviewers extracted published data. The meta-analysis employed random-effects models and the NMA, a Bayesian random-effects model, to obtain direct and indirect effect estimates. Main results: The meta-analysis included 30 trials (N = 20 445 women), and the NMA to evaluate calcium dosage included 25 trials (N = 15 038). Calcium supplementation prevented pre-eclampsia similarly with a high dose (RR 0.49, 95% CI 0.36â0.66) or a low dose (RR 0.49, 95% CI 0.36â0.65). By NMA, high-dose (vs low-dose) calcium did not differ in effect (RR 0.79, 95% CI 0.43â1.40). Calcium was similarly effective regardless of baseline pre-eclampsia risk, vitamin D co-administration or timing of calcium initiation, but calcium was ineffective among women with adequate average baseline calcium intake. Conclusions: Low- and high-dose calcium supplementation are effective for pre-eclampsia prevention in women with low calcium intake. This has implications for population-level implementation where dietary calcium is low, and targeted implementation where average intake is adequate. Tweetable abstract: A network meta-analysis of 25 trials found that low-dose calcium supplementation (<1 g/day) is as effective as high-dose calcium supplementation (â¥1 g/day) in halving the risk of pre-eclampsia when baseline calcium intake is low. Â© 2022 The Authors. BJOG: An International Journal of Obstetrics and Gynaecology published by John Wiley & Sons Ltd.","Seroprevalence of pathogenic Leptospira spp. in domestic dogs from southern Chile and risk factors associated with different environments :  Leptospirosis is a neglected and severe zoonotic bacterial disease that affects canine populations worldwide, and it is present in animals from different settings, such as urban and rural environments. Therefore, a cross-sectional study was conducted on owned domestic dogs from urban and rural origins in southern Chile. The study aimed: 1) to estimate the true prevalence of pathogenic Leptospira in dogs from urban and rural environments in southern Chile, 2) to determine the serovars circulating in an endemic area of Chile, 3) to assess potential risk factors associated with seropositivity in dogs from urban and rural environments. Blood samples from 706 canines were collected, and the serum was tested with Micro-Agglutination-Test (MAT), using a panel of 13 serovars. A Bayesian approach was applied to estimate True prevalence (TP). In addition, dog owners answered a questionnaire that had prompts regarding dog characteristics and potential risk factors. The effect of these factors on the risk of being infected was analysed using a logistic regression model. The TP for urban dogs was 9.4% and 9.1% for rural animals. However, seroprevalence was higher in dogs with different individual, lifestyle, and habitat characteristics regarding their origin. For example, in urban animals, those living in places with rodents roaming near houses and dogs with rodent hunting habits had decreased risk for the seropositivity in MAT. On the other hand, in rural dogs, those of a recognized breed, with contact with cattle and sheep, living with more than one cat at home and living in places close to natural water sources have more risk to seropositivity in MAT. The presence of anti-Leptospira antibodies is widespread in pet dogs in urban and rural environments in southern Chile, and individual, lifestyle and habitat characteristics of the animals, according to the origin, are associated with the seropositivity in MAT. Therefore, the adoption of preventive measures is urgent, in addition to increase the awareness either in public health institutions, practitioners and companion animalsâ owners, considering the zoonotic potential of Leptospira infection and the close contact between people and their pets. Â© 2022 The Authors","Metacercariae in the brain of Erythrinus cf. erythrinus (Characiformes: Erythrinidae) from IguazÃº National Park (Argentina): Do they belong to Dolichorchis lacombeensis (Digenea, Diplostomidae)? :  In Argentina, the family Diplostomidae is composed of eight genera: Austrodiplostomum Szidat & Nani; Diplostomum von Nordmann; Dolichorchis Dubois; Hysteromorpha Lutz; Neodiplostomum Railliet; Posthodiplostomum Dubois; Sphincterodiplostomum Dubois; and Tylodelphys Diesing. During a parasitological survey of fishes from the IguazÃº National Park we detected diplostomid metacercariae in the brain of Erythrinus cf. erythrinus. Fish were caught using crab traps, transported alive to the field laboratory, cold-Anaesthetized and euthanized by cervical dissection. Some metacercariae were heat-killed in water and fixed in 10% formalin and others were preserved in alcohol 96% for DNA extraction. They were sequenced for the partial segment of the 28S rDNA, internal transcribed spacer (ITS) rDNA and cytochrome c oxidase subunit I (COI) mtDNA genes. Phylogenetic reconstruction was carried out using Bayesian inference and the proportion (p) of absolute nucleotide sites (p-distance) was obtained. In the 28S rDNA tree, the metacercaria sequenced grouped as Dolichorchis sp. The COI mtDNA p-distance between the metacercariae with Dolichorchis lacombeensis was 0.01. There is a small number of ITS sequences for the Diplostomidae family deposited in the GenBank. The oral sucker, ventral sucker, holdfast organ and the distance between oral and ventral suckers are larger in the adult compared with the metacercariae. Additionally, hind-body length and width are larger in the adult due to the development of the genital complex. Further studies using an integrative approach will help confirm the affiliation of other species to the genus Dolichorchis. Â© The Author(s), 2022. Published by Cambridge University Press.","Cross-Species Transmission of Bat Coronaviruses in the Americas: Contrasting Patterns between Alphacoronavirus and Betacoronavirus :  Bats harbor the largest number of coronavirus (CoV) species among mammals, serving as major reservoirs of alphaCoVs and betaCoVs, which can jump between bat species or to different mammalian hosts, including humans. Bat-CoV diversity is correlated with host taxonomic diversity, with the highest number of CoV species found in areas with the highest levels of bat species richness. Although the Americas harbor a unique and distinctive CoV diversity, no cross-species transmission (CST) or phylogeographic analysis has yet been performed. This study analyzes a large sequence data set from across the Americas through a Bayesian framework to understand how codivergence and cross-species transmission have shaped long-term bat-CoV evolution and ultimately identify bat hosts and regions where the risk of CST is the highest. Substantial levels of CST were found only among alphaCoVs. In contrast, cospeciation prevailed along the evolution of betaCoVs. Brazil is the center of diversification for both alpha and betaCoVs, with the highest levels of bat species richness. The bat family Phyllostomidae has played a key role in the evolution of American bat-CoVs, supported by the highest values of host transition rates. Although the conclusions drawn from this study are supported by biological/ecological evidence, it is likely that novel lineages will be discovered, which could also reveal undetected CSTs given that sequences are available from 11 of the 35 countries encompassing the Americas. The findings of this study can be useful for conducting targeted discovery of bat-CoVs in the region, especially in countries of the Americas with no reported sequences. Â© 2022 Caraballo.","Multi-feature computational framework for combined signatures of dementia in underrepresented settings :  Objective. The differential diagnosis of behavioral variant frontotemporal dementia (bvFTD) and Alzheimer's disease (AD) remains challenging in underrepresented, underdiagnosed groups, including Latinos, as advanced biomarkers are rarely available. Recent guidelines for the study of dementia highlight the critical role of biomarkers. Thus, novel cost-effective complementary approaches are required in clinical settings. Approach. We developed a novel framework based on a gradient boosting machine learning classifier, tuned by Bayesian optimization, on a multi-feature multimodal approach (combining demographic, neuropsychological, magnetic resonance imaging (MRI), and electroencephalography/functional MRI connectivity data) to characterize neurodegeneration using site harmonization and sequential feature selection. We assessed 54 bvFTD and 76 AD patients and 152 healthy controls (HCs) from a Latin American consortium (ReDLat). Main results. The multimodal model yielded high area under the curve classification values (bvFTD patients vs HCs: 0.93 (Â±0.01); AD patients vs HCs: 0.95 (Â±0.01); bvFTD vs AD patients: 0.92 (Â±0.01)). The feature selection approach successfully filtered non-informative multimodal markers (from thousands to dozens). Results. Proved robust against multimodal heterogeneity, sociodemographic variability, and missing data. Significance. The model accurately identified dementia subtypes using measures readily available in underrepresented settings, with a similar performance than advanced biomarkers. This approach, if confirmed and replicated, may potentially complement clinical assessments in developing countries. Â© 2022 The Author(s). Published by IOP Publishing Ltd.","DNA barcodes highlight genetic diversity patterns in rodents from lowland desert and Andean areas in Argentina :  Rodents are an important component of South America fauna. Their high diversity has motivated researchers to continually review their taxonomy, genetic diversity, species limits, and phylogenetic relationships. Here, we applied DNA-barcodes for assessing the taxonomic and genetic diversity in the two major lineages of South American rodents: caviomorphs and sigmodontines. We analysed 335 COI barcodes in 34 morphologically determined species from 39 localities along central Andes and arid lands of Argentina. Neighbour-joining and maximum likelihood reconstruction provided clear separation between species. The Barcode Index number and Bayesian Poisson tree processes were used to confirm concordance between sequence clusters and species designations by taxonomy. We found deep divergence within the Phyllotis xanthopygus species complex, with distances up to 13.0% between geographically separated lineages. Minor divergences (3.30% and 2.52%) were found within Abrothrix hirta, and Tympanoctomys barrerae, respectively, with differentiation in their genetic lineages. Also, we documented geographically separated clusters for Akodon spegazzinii and A. oenos with up to 2.3% divergence, but clustering methods failed to distinguish them as different species. Sequence results show a clear barcode gap with a mean intraspecific divergence (0.56%) versus a minimum nearest-neighbour distance averaging (10.1%). Distances between congeneric species varied from 4.1 to 14%, with the exception of two related forms within Euneomys and the sister species Akodon spegazzinii and A. oenos. This study constitutes a substantial contribution to the global barcode reference library. It provides insights into the complex phylogeographic patterns and speciation scenarios in rodents, while highlighting areas that require in-depth taxonomic and integrative research. Â© 2022 John Wiley & Sons Ltd.","Detecting exoplanets with the false inclusion probability: Comparison with other detection criteria in the context of radial velocities :  Context. It is common practice to claim the detection of a signal if, for a certain statistical significance metric, the signal significance exceeds a certain threshold fixed in advance. In the context of exoplanet searches in radial velocity data, the most common statistical significance metrics are the Bayes factor and the false alarm probability (FAP). Both criteria have proved useful, but do not directly address whether an exoplanet detection should be claimed. Furthermore, it is unclear which detection threshold should be taken and how robust the detections are to model misspecification. Aims. The aim of the present work is to define a detection criterion that conveys as precisely as possible the information needed to claim an exoplanet detection, as well as efficient numerical methods to compute it. We compare this new criterion to existing ones in terms of sensitivity and robustness to a change in the model. Methods. We define a general detection criterion called the false inclusion probability (FIP). In the context of exoplanet detections it provides the posterior probability of presence of a planet with a period in a certain interval. Posterior distributions are computed with the nested sampling package POLYCHORD. We show that for FIP and Bayes factor calculations, defining priors on linear parameters as Gaussian mixture models can significantly speed up computations. The performance of the FAP, Bayes factor, and FIP are studied via simulations and analytical arguments. We compare the methods assuming the model is correct, then evaluate their sensitivity to the prior and likelihood choices. Results. Among other properties, the FIP offers ways to test the reliability of the significance levels; it is a particularly efficient way to account for aliasing, and it allows the presence of planets to be excluded with a certain confidence. In our simulations, we find that the FIP outperforms existing detection metrics. We show that low amplitude planet detections are sensitive to priors on period and semi-amplitude, which will require further attention for the detection of Earth-like planets. We recommend to let the parameters of the noise model free in the analysis, rather than fixing a noise model based on a fit to ancillary indicators. Â© ESO 2022.","A call for changing data analysis practices: from philosophy and comprehensive reporting to modeling approaches and back :  Many applied disciplines have recognized problems related to the practice of data analysis within their own communities. Some of them have even declared the existence of a statistical crisis that has raised doubts about findings that were once considered well established. In biological sciences, the recognition of misuse or poor reporting of statistics has only begun to be noticed, and is still far behind other disciplines where reforms are currently being explored. These problems are at least partially related to an unclear understanding of the purpose of the statistical tools or the correct interpretation of statistics themselves (e.g. p-values, confidence intervals, Bayes factors). We consider the ways in which data analysis is taught, performed, and presented in journals to be the main issues. A successful statistical analysis requires both statistical skills and also the ability and willingness to put the statistical results in the context of a particular problem. Here we list some of the issues we think require urgent attention, provide some evidence for misuse and poor reporting practices in the plant-soil sciences, and conclude by offering feasible solutions to both frequentists and Bayesian data analysis paradigms. We do not advocate for one of these paradigms over the other; instead we provide recommendations for the appropriate use of each to answer scientific questions. We also hope this opinion paper gives plant-soil researchers an entry point into the statistical literature to facilitate self-teaching and to properly apply, report, and draw inferences from either the classic frequentist or Bayesian statistical methods. Â© 2022, The Author(s), under exclusive licence to Springer Nature Switzerland AG.","Computational basis of decision-making impairment in multiple sclerosis :  Background: Multiple sclerosis (MS) is commonly associated with decision-making, neurocognitive impairments, and mood and motivational symptoms. However, their relationship may be obscured by traditional scoring methods. Objectives: To study the computational basis underlying decision-making impairments in MS and their interaction with neurocognitive and neuropsychiatric measures. Methods: Twenty-nine MS patients and 26 matched control subjects completed a computer version of the Iowa Gambling Task (IGT). Participants underwent neurocognitive evaluation using an expanded version of the Brief Repeatable Battery. Hierarchical Bayesian Analysis was used to estimate three established computational models to compare parameters between groups. Results: Patients showed increased learning rate and reduced loss-aversion during decision-making relative to control subjects. These alterations were associated with: (1) reduced net gains in the IGT; (2) processing speed, executive functioning and memory impairments; and (3) higher levels of depression and current apathy. Conclusion: Decision-making deficits in MS patients could be described by the interplay between latent computational processes, neurocognitive impairments, and mood/motivational symptoms. Â© The Author(s), 2021.","A comparative phylogenomic analysis of birds reveals heterogeneous differentiation processes among Neotropical savannas :  The main objective of this study was to evaluate biogeographical hypotheses of diversification and connection between isolated savannas north (Amazonian savannas) and south (Cerrado core) of the Amazon River. To achieve this, we used genomic markers (genotyping-by-sequencing) to evaluate the genetic structure, population phylogenetic relationships and historical range shifts of four Neotropical passerines with peri-Atlantic distributions: the narrow-billed woodcreeper (Lepidocolaptes angustirostris), the plain-crested elaenia (Elaenia cristata), the grassland sparrow (Ammodramus humeralis) and the white-banded tanager (Neothraupis fasciata). Population genetic analyses indicated that landscape (e.g., geographic distance, landscape resistance and percentage of tree cover) and climate metrics explained divergence among populations in most species, but without indicating a differential role between current and historical factors. Our results did not fully support the hypothesis that isolated populations in Amazonian savannas have been recently derived from the Cerrado core domain. Intraspecific phylogenies and gene flow analyses supported multiple routes of connection between the Cerrado and Amazonian savannas, rejecting the hypothesis that the Atlantic corridor explains the peri-Atlantic distribution. Our results reveal that the biogeographical history of the region is complex and cannot be explained by simple vicariant models. Â© 2022 John Wiley & Sons Ltd.","Fine Scale Microevolutionary and Demographic Processes Shaping a Wild Metapopulation Dynamics of the South American Fruit Fly Anastrepha fraterculus :  Anastrepha fraterculus (Wiedmann) is an important American pest species. Knowledge of its population dynamics is of particular interest for ecology, evolutionary biology, and management programs. In the present study, phenotypic, genotypic, and spatial data were combined, within the frame of landscape genetics, to uncover the spatial population genetic structure (SGS) and demographic processes of an Argentinian local population from the Yungas ecoregion. Eight simple sequence repeats (SSR) loci and six morphometric traits were analysed considering the hierarchical levels: tree/fruit/individual. Genetic variability estimates were high (HE = 0.72, RA = 4.39). Multivariate analyses of phenotypic data showed that in average 52.81% of variance is explained by the tree level, followed by between individuals 28.37%. Spatial analysis of morphological traits revealed a negative autocorrelation in all cases. SGS analysis and isolation by distance based on SSR showed no significant autocorrelation for molecular coancestry. The comparison between phenotypic (PST) and molecular (FST) differentiation identified positive selection in different fruits for all traits. Bayesian analysis revealed a cryptic structure within the population, with three clusters spatially separated. The results of this study showed a metapopulation dynamics. The genetic background of the components of this metapopulation is expected to change through time due to seasonality, repopulation activities, and high gene flow, with an estimated dispersal ability of at least 10 km. Effective population size (Ne) of the metapopulation was estimated in around 800 flies, and within subpopulations (clusters) Ne was associated with the levels of genetic drift experienced by the founding lineages. Â© 2022, Sociedade EntomolÃ³gica do Brasil.","Preterm birth etiological pathways: a Bayesian networks and mediation analysis approach :  Background: The aim of this study was to determine the mediating effect of spontaneous preterm birth (PTB) main predictors that would allow to suggest etiological pathways. Methods: We carried out a caseâcontrol study, including sociodemographic characteristics, habits, health care, and obstetric data of multiparous women who gave birth at a maternity hospital from TucumÃ¡n, Argentina, between 2005 and 2010: 998 women without previous PTB who delivered at term and 562 who delivered preterm. We selected factors with the greatest predictive power using a penalized logistic regression model. A data-driven Bayesian network including the selected factors was created where we identified pathways and performed mediation analyses. Results: We identified three PTB pathways whose natural indirect effect was greater than zero with a 95% confidence interval: maternal age less than 20 years mediated by few prenatal visits, vaginal bleeding in the first trimester mediated by vaginal bleeding in the second trimester, and urinary tract infection mediated by vaginal bleeding in the second trimester. The effect mediated in these pathways showed greater sensitivity to confounders affecting the variables mediatorâoutcome and exposureâmediator in the same direction. Conclusion: The identified pathways suggest PTB etiological lines related to social disparities and exposure to genitourinary tract infections. Impact: Few prenatal visits (<5) and vaginal bleeding are two of the main predictors for spontaneous preterm birth in the studied population.Few prenatal visits mediates part of the risk associated with maternal age less than 20 years and vaginal bleeding in the second trimester mediates part of the risk associated with vaginal bleeding in the first trimester and with urinary tract infection.Social disparities and exposure to genitourinary tract infections would be etiological lines of spontaneous preterm birth. Â© 2021, The Author(s), under exclusive licence to the International Pediatric Research Foundation, Inc.","Identification and evolutionary analysis of papillomavirus sequences in New World monkeys (genera Sapajus and Alouatta) from Argentina :  Objective: In this study, we investigated the occurrence of papillomavirus (PV) infection in non-human primates (NHPs) in northeastern Argentina. We also explored their evolutionary history and evaluated the co-speciation hypothesis in the context of primate evolution. Methods: We obtained DNA samples from 57 individuals belonging to wild and captive populations of Alouatta caraya, Sapajus nigritus, and Sapajus cay. We assessed PV infection by PCR amplification with the CUT primer system and sequencing of 337 bp (112 amino acids) of the L1 gene. The viral sequences were analyzed by phylogenetic and Bayesian coalescence methods to estimate the time to the most common recent ancestor (tMRCA) using BEAST, v1.4.8 software. We evaluated viral/host tree congruence with TreeMap v3.0. Results: We identified two novel putative PV sequences of the genus Gammapapillomavirus in Sapajus spp. and Alouatta caraya (SPV1 and AcPV1, respectively). The tMRCA of SPV1 was estimated to be 11,941,682 years before present (ybp), and that of AcPV1 was 46,638,071 ybp, both before the coalescence times of their hosts (6.4 million years ago [MYA] and 6.8 MYA, respectively). Based on the comparison of primate and viral phylogenies, we found that the PV tree was no more congruent with the host tree than a random tree would be (P > 0.05), thus allowing us to reject the model of virus-host coevolution. Conclusion: This study presents the first evidence of PV infection in platyrrhine species from Argentina, expands the range of described hosts for these viruses, and suggests new scenarios for their origin and dispersal. Â© 2022, The Author(s), under exclusive licence to Springer-Verlag GmbH Austria, part of Springer Nature.","Flight muscles in falcons (Falconiformes, Falconinae): A quantitative approach :  The family Falconidae has contrasting behaviors on its flight within the subfamilies. Falcons are primarily aerial predators requiring accuracy, high speed, and controlled movements during flight. Caracaras are generalists that seek food while walking and their flight is characterized as slow and erratic. We aimed to explore the muscle mass of the primary wing muscles in several species of Falconinae and to identify possible differences related to the role that these muscles perform during flight. We studied 34 wing muscles in 11 specimens of five species of falcons. The percentage of each muscle with respect to body mass was calculated as well as the total wing muscle mass. The search for differences between muscles of falcons and caracaras was analyzed using Bayesian statistical inference. Published data from Polyborinae were used for comparison. Five muscles were significantly different between both subfamilies mm. latissimus dorsi pars caudalis, biceps brachii, extensor carpi radialis, flexor digitorum superficialis, and extensor digitorum communis. The first two muscles were larger in Polyborinae, which could be useful to achieve more strength and stabilization. In falcons the last three muscles listed were larger, which might be associated with their fast and acrobatic flight. Variations in certain muscles generate, in turn, differences in function, which is reflected in their type of flight and its use. These findings reinforce the modular character of the locomotor system of birds whereby the regions involved in locomotion can have morphological peculiarities according to their lifestyle. Â© 2021 American Association for Anatomy.","Bridging physiological and perceptual views of autism by means of sampling-based Bayesian inference :  Theories for autism spectrum disorder (ASD) have been formulated at different levels, ranging from physiological observations to perceptual and behavioral descriptions. Understanding the physiological underpinnings of perceptual traits in ASD remains a significant challenge in the field. Here we show how a recurrent neural circuit model that was optimized to perform sampling-based inference and displays characteristic features of cortical dynamics can help bridge this gap. The model was able to establish a mechanistic link between two descriptive levels for ASD: a physiological level, in terms of inhibitory dysfunction, neural variability, and oscillations, and a perceptual level, in terms of hypopriors in Bayesian computations. We took two parallel pathsâinducing hypopriors in the probabilistic model, and an inhibitory dysfunction in the network modelâwhich lead to consistent results in terms of the represented posteriors, providing support for the view that both descriptions might constitute two sides of the same coin. Â© 2021 Massachusetts Institute of Technology Published under a Creative Commons Attribution 4.0 International (CC BY 4.0) license.","Assessment of the Current Surveillance System for Human Leptospirosis in Ecuador by Decision Analytic Modeling :  Leptospirosis is a globally disseminated zoonotic disease with no national surveillance systems. On the other hand, surveillance is crucial for improving population health, and surveillance systems produce data that motivates action. Unfortunately, like many other countries, Ecuador put in place a monitoring system that has never been tested. The goal of this study was to use scenario tree modeling to assess the sensitivity of Ecuador's current national surveillance system to human leptospirosis as the basis for an economic assessment of the system. We created a decision-tree model to analyze the current system's sensitivity. The inputs were described as probabilities distributions, and the model assessed the program's sensitivity as an output. The model also considers the geographical and weather variations across Ecuador's three continental regions: Andean, Amazonia, and the Coast. Several data sources were used to create the model, including leptospirosis records from Ecuador's Ministry of Public Health, national and international literature, and expert elicitation, all of which were incorporated in a Bayesian framework. We were able to determine the most critical parameters influencing each scenario's output (CSU) sensitivity through sensitivity analysis. The Coast region had the best sensitivity scenario, with a median of 0.85% (IC 95% 0.41â0.99), followed by the Amazonia with a median of 0.54% (CI 95% 0.18â0.99) and the Andes with a median of 0.29% (CI 95% 0.02â0.89). As per the sensitivity study, the most influential criteria on the system's sensitivity were âAttendance or probability of going to a health centerâ and âprobability of having symptoms,â notably for the Coast and Amazonia Regions. Copyright Â© 2022 Calero and Monti.","Unsupervised Bayesian Ising Approximation for decoding neural activity and other biological dictionaries :  The problem of deciphering how low-level patterns (action potentials in the brain, amino acids in a protein, etc.) drive high-level biological features (sensorimotor behavior, enzymatic function) represents the central challenge of quantitative biology. The lack of general methods for doing so from the size of datasets that can be collected experimentally severely limits our understanding of the biological world. For example, in neuroscience, some sensory and motor codes have been shown to consist of precisely timed multi-spike patterns. However, the combinatorial complexity of such pattern codes have precluded development of methods for their comprehensive analysis. Thus, just as it is hard to predict a proteinâs function based on its sequence, we still do not understand how to accurately predict an organismâs behavior based on neural activity. Here we introduce the unsupervised Bayesian Ising Approximation (uBIA) for solving this class of problems. We demonstrate its utility in an application to neural data, detecting precisely timed spike patterns that code for specific motor behaviors in a songbird vocal system. In data recorded during singing from neurons in a vocal control region, our method detects such codewords with an arbitrary number of spikes, does so from small data sets, and accounts for dependencies in occurrences of codewords. Detecting such comprehensive motor control dictionaries can improve our understanding of skilled motor control and the neural bases of sensorimotor learning in animals. To further illustrate the utility of uBIA, used it to identify the distinct sets of activity patterns that encode vocal motor exploration versus typical song production. Crucially, our method can be used not only for analysis of neural systems, but also for understanding the structure of correlations in other biological and nonbiological datasets. Â© 2022, eLife Sciences Publications Ltd. All rights reserved.","Use of troponins in the classification of myocardial infarction from electronic health records. The Atherosclerosis Risk in Communities (ARIC) Study :  Objective: Electronic health record (EHR) data are underutilized for abstracting classification criteria for heart disease. We compared extraction of EHR data on troponin I and T levels with human abstraction. Methods: Using EHR for hospitalizations identified through the Atherosclerosis Risk in Communities (ARIC) Study in four US hospitals, we compared blood levels of troponins I and T extracted from EHR structured data elements with levels obtained through data abstraction by human abstractors to 3 decimal places. Observations were divided randomly 50/50 into training and validation sets. Bayesian multilevel logistic regression models were used to estimate agreement by hospital in first and maximum troponin levels, troponin assessment date, troponin upper limit of normal (ULN), and classification of troponin levels as the functional constraints of this small protein. Our results confirmed the association of the E6 350G SNP with a higher risk of developing CC. These data will contribute to understanding the biological bases of CC incidence in this region. Â© 2021 Wiley Periodicals LLC","Bird occupancy in intensively managed agroecosystems under large-scale organic and conventional farming in Argentina: A multi-species approach :  Several studies in European and North American agroecosystems conclude that organic farming benefits birds compared to conventional farming. Nevertheless, there are some biases toward these geographic regions and farm size. Argentinian agroecosystems are particularly homogeneous with large arable fields and sparse uncultivated field margins (i.e. large-scale homogenous cropping systems). In Argentina only 0.55% of the total farmland is under organic farming. Thus, our aims were to assess differences in bird occupancy between organic versus conventional farming regimes, and whether bird occupancy varied in relation to annual crop proportion in both farming regimes in central Argentina agroecosystems. We surveyed 156 points in farms under conventional and 154 in organic farming regimes during two bird-breeding seasons. We used multi-species occupancy models with a Bayesian approach to estimate bird occupancy. We observed that the type of farming regime (organic in relation to conventional) had a weak effect on avian occupancy, varying by species and groups. Probability of occupancy was higher for a few insectivorous and omnivorous species but lower for carnivores in organic farms in relation to conventional ones. The proportion of annual crops was positively correlated with occupancy of an insectivore aerial forager, some insectivore foliage gleaners, a granivore, and some omnivorous species in organic farms, but not conventional farms. This work contributes to reducing geographic and small-scale heterogeneous cropping system biases in the avian agroecological literature. Our results, together with future studies needed to assess landscape configuration and composition, and resource availability for birds in each farming regime, will allow the evaluation of organic farming as a tool for the conservation of bird species in large-scale homogeneous cropping systems in temperate regions. Â© 2021","Conditional probabilities and Bayesian theorem in the study of animal disease introduction. (a didactic approach in environmental risk analysis) :  Bayesian analysis is one of the topics included in the subject âEnvironmental Risk Analysisâ taught at the Faculty of Agronomy of the University of Buenos Aires, Argentina. Traditionally, we use a tree of probabilities to organize basic concepts necessary to understand this analysis (for example, conditional probability, excluding events, independence, etc.). Then, we deal with concepts of Bayesian analysis (such as additional conditional probability, prior probabilities, posterior probabilities, and their applications). In this work, we propose to analyze the problem method that starts by analyzing the scenarios. â¢ For that, we begin the analysis by paying attention to those events that we are certain have occurred. â¢ We will separate them according to their possible origins and assign them a probability (conditional). â¢ We will then use the probabilities to weight them, and then find a conditional probability of occurrence. Â© 2022 The Author(s)","Poverty, Inequality and Development Studies with Machine Learning :  This chapter provides a hopefully complete âecosystemâ of the literature on the use of machine learning (ML) methods for poverty, inequality, and development (PID) studies. It proposes a novel taxonomy to classify the contributions of ML methods and new data sources used in this field. Contributions lie in two main categories. The first is making available better measurements and forecasts of PID indicators in terms of frequency, granularity, and coverage. 2022 Asociacion Revista de Filosofia de Santa Fe. All rights reserved.","Correction to: How do social scientists reach causal inferences? A study of reception (Quality & Quantity, (2022), 10.1007/s11135-022-01353-5) :  In this paper we outline a new area of research, social science reception: how inferences are reached by social scientists. Â© 2022, Springer Nature B.V.","How do social scientists reach causal inferences? A study of reception :  In this paper we outline a new area of research, social science reception: how inferences are reached by social scientists. Specifically, we ask how the nature of the evidence affects the sort of causal inferences that social scientists draw. As an exemplar, we focus on multimethod research. Specifically, we subject respondents to an experiment in which each species of evidence constitutes a distinct treatment: (a) qualitative, (b) quantitative, or (c) multimethod. In the abstract, respondents tend to reflect widespread methodological norms about the strengths of multimethod research. However, when confronted with specific studies, scholars are not more likely to believe causal inferences backed by multimethod research than inferences backed by mono-method research. This suggests that there is a misalignment between methodological norms and on-the-ground judgments. Â© 2022, The Author(s), under exclusive licence to Springer Nature B.V.","Phylogeography and evolutionary history of hepatitis e virus genotype 3 in Argentina :  Background: Few studies about the evolutionary history of the hepatitis E virus (HEV) have been conducted. The aim of our work was to investigate and make inferences about the origin and routes of dispersion of HEV-3 in Argentina. Methods: Phylogenetic, coalescent and phylogeographic analyses were performed using a 322-bp ORF2 genomic fragment of all HEV-3 sequences with known date and place of isolation published at GenBank until May 2018 (n=926), including 16 Argentinian sequences (isolated from pigs, water and humans). Results: Phylogenetic analysis revealed two clades within HEV-3: abchij and efg. All Argentinian samples were grouped intermingled within clade 3abchij. The coalescent analysis showed that the most recent common ancestor for the clade 3abchij would have existed around the year 1967 (95% highest posterior density (HPD): 1963-1970). The estimated substitution rate was 1.01Ã10-2 (95%HPD: 9.3Ã10 3-1.09Ã102) substitutions/site/y, comparable with the rate previously described. The phylogeographic approach revealed a correspondence between phylogeny and place of origin for Argentinian samples, suggesting many HEV introductions in the country, probably from Europe and Japan. Conclusions: This is the first evolutionary inference of HEV-3 that includes Argentinian strains, showing the circulation of many HEV-3 subtypes, obtained from different sources and places, with recent diversification processes. Accession numbers: [KX812460], [KX812461], [KX812462], [KX812465], [KX812466], [KX812467], [KX812468], [KX812469]. Â© 2021 The Author(s) 2021. Published by Oxford University Press on behalf of Royal Society of Tropical Medicine and Hygiene.","Bovine Viral Diarrhea Virus within and herd prevalence on pasture-based dairy systems, in southern Chile dairy farms :  Bovine Viral Diarrhea (BVD) is a ubiquitous endemic disease in most bovine populations that causes a negative economic impact on cattle production systems. However, true herd and individual prevalence in Chile have not been estimated based on statistical and epidemiological considerations and uncertainty regarding the infection's extension at animal and herd levels. In addition, the risk factors that can influence how the infection has spread among the cattle premises have not been assessed yet. Therefore, the study aimed to estimate true herd and animal prevalence of active BVDV infection in pasture-based dairy herds and to evaluate risk factors potentially associated with the status of herds and the within-herd prevalence, using a Bayesian approach. A cross-sectional study was performed over a random stratified (proportional to herd size) sample of one-hundred and fifty dairy herds selected in Chile's two leading dairy regions (Region de Los RÃ­os and Region de Los Lagos). We obtained 12.311 blood samples from lactating cows, but 4.998 randomly selected samples were processed due to budget constraints. For estimating BVDV Herd Prevalence (HP), a herd was considered infected if at least one positive animal to Ag-ELISA was found. In addition, a survey was completed on each farm, aiming to collect information to assess the influence of some variables over the state of the herds; both estimations were obtained using a Bayesian approach. True herd prevalence and true individual prevalence of BVDV active infection were estimated at 77 % and 3.5 % respectively, no significant differences were found between characteristics like herd size, location, vaccination, etc. Open herds and herds that mix herd categories are more likely to have higher BVDV prevalence. Â© 2021 Elsevier B.V.","A novel terrestrial rabies virus lineage occurring in south america: Origin, diversification, and evidence of contact between wild and domestic cycles :  The rabies virus (RABV) is characterized by a history dominated by host shifts within and among bats and carnivores. One of the main outcomes of long-term RABV maintenance in dogs was the establishment of variants in a wide variety of mesocarnivores. In this study, we present the most comprehensive phylogenetic and phylogeographic analysis, contributing to a better understanding of the origins, diversification, and the role of different host species in the evolution and diffusion of a dog-related variant endemic of South America. A total of 237 complete Nucleoprotein gene sequences were studied, corresponding to wild and domestic species, performing selection analyses, ancestral states reconstructions, and recombination analyses. This variant originated in Brazil and disseminated through Argentina and Paraguay, where a previously unknown lineage was found. A single host shift was identified in the phylogeny, from dog to the crab-eating fox (Cerdocyon thous) in the Northeast of Brazil. Although this process occurred in a background of purifying selection, there is evidence of adaptive evolution-or selection of sub-consensus sequences-in internal branches after the host shift. The interaction of domestic and wild cycles persisted after host switching, as revealed by spillover and putative recombination events. Â© 2021 by the authors. Licensee MDPI, Basel, Switzerland.","Influence of competition and intraguild predation between two candidate biocontrol parasitoids on their potential impact against Harrisia cactus mealybug, Hypogeococcus sp. (Hemiptera: Pseudococcidae) :  When two or more parasitoid species, particularly candidates for biocontrol, share the same target in the same temporal window, a complex of behaviors can occur among them. We studied the type of interactions (competition and intraguild predation) that existed between the nymphal parasitoids Anagyrus cachamai and A. lapachosus (Hymenoptera: Encyrtidae), two candidate neoclassical biocontrol agents against the Puerto Rican cactus pest mealybug, Hypogeococcus sp. (Hemiptera: Pseudococcidae). The surrogate native congener host in Argentina, the cactus mealybug Hypogeococcus sp., was studied to predict which species should be released; in the case that both should be released, in which order, and their potential impact on host suppression. In the laboratory we conducted experiments where different densities of the host mealybug were exposed to naive females of A. cachamai and A. lapachosus sequentially in both directions. Experiments were analyzed by combining a series of competitive behavioral and functional response models. A fully Bayesian approach was used to select the best explaining models and calculate their parameters. Intraguild predation existed between A. cachamai, the species that had the greatest ability to exploit the resource, and A. lapachosus, the strongest species in the interference competition. The role that intraguild predation played in suppression of Hypogeococcus sp. indicated that a multiple release strategy for the two biocontrol agents would produce better control than a single release; as for the release order, A. lapachosus should be released first. Â© 2021, The Author(s).","MtDNA species-level phylogeny and delimitation support significantly underestimated diversity and endemism in the largest Neotropical cichlid genus (Cichlidae: Crenicichla) :  Crenicichla is the largest and most widely distributed genus of Neotropical cichlids. Here, we analyze a mtDNA dataset comprising 681 specimens (including Teleocichla, a putative ingroup of Crenicichla) and 77 out of 105 presently recognized valid species (plus 10 out of 36 nominal synonyms plus over 50 putatively new species) from 129 locations in 31 major river drainages throughout the whole distribution of the genus in South America. Based on these data we make an inventory of diversity and highlight taxa and biogeographic areas worthy of further sampling effort and conservation protection. Using three methods of molecular species delimitation, we find between 126 and 168 species-like clusters, i.e., an average increase of species diversity of 65-121% with a range of increase between species groups. The increase ranges from 0% in the Missioneira and Macrophthama groups, through 25-40% (Lacustris group), 50-87% (Reticulata group, Teleocichla), 68-168% (Saxatilis group), 125-200% (Wallacii group), and 158-241% in the Lugubris group. We found a high degree of congruence between clusters derived from the three used methods of species delimitation. Overall, our results recognize substantially underestimated diversity in Crenicichla including Teleocichla. Most of the newly delimited putative species are from the Amazon-Orinoco-Guiana (AOG) core area (Greater Amazonia) of the Neotropical region, especially from the Brazilian and Guiana shield areas of which the former is under the largest threat and largest degree of environmental degradation of all the Amazon. Â© Copyright 2021 ÅÃ­Äan et al.","A new species of the southern Central American genus Linoderus Sharp (Coleoptera: Staphylinidae: Staphylininae) with a revised key and an updated phylogeny :  Linoderus smetanai sp. nov. is described from Costa Rica. This is the third species in the southern Central American genus Linoderus of the subtribe Philonthina (tribe Staphylinini). The new species was included in a previous dataset of 52 morphological characters scored for the genus and representatives of its allied genera (Neopescolinus Chani-Posse, Paederomimus Sharp, Pescolinus Sharp) and its phylogenetic position analysed by Maximum Parsimony and Bayesian Inference. The analyses unambiguously placed L. smetanai within Linoderus in a sister-group relationship with L. alajuelensis Chani-Posse Solodovnikov and L. gracilipes Sharp. A revised key to species and an updated phylogeny of Linoderus are also provided.","Scope and limitations of a multiplex conventional PCR for the diagnosis of S. stercoralis and hookworms :  Objectives: Describe the diagnostic characteristics of a conventional multiplex PCR for the diagnosis of S. stercoralis, N. americanus and Ancylostomas spp. Methods: Fecal samples were collected from a cross-sectional study in OrÃ¡n department, Salta province, Argentina. The stool samples were analyzed using concentration-sedimentation, Harada Mori, McMaster, and Baermann techniques. DNA was extracted from 50 mg fecal sample using the FastPrepÂ® Spin Kit for Soil. Three pairs of primers were used for the amplification of three products of 101, 330, and 577 base pairs (bp) for S. stercoralis, N. americanus and Ancylostoma spp, respectively. The sensitivity and analytical specificity of multiplex PCR were evaluated, as well as the sensitivity and diagnostic specificity, using a composite standard and Bayesian approach. Results and Conclusions: Multiplex PCR did not present cross-reaction with other intestinal parasites, and the detection limit for multiplex PCR was between 2 and 20 pg of genomic DNA. In addition it presented a diagnostic sensitivity of 97.4% for S. stercoralis and 90.3% for hookworms with a specificity of 100% and 87.6%, respectively. PCR identified a higher proportion (p <0.01) of coinfections (15.3%) than microscopic techniques (3.5%). Also, multiplex PCR showed that there was a positive association between S. stercoralis and hookworms (odds ratio = 2.12). However, this association was due to N. americanus (odds ratio= 3.22), since no association was observed between S. stercoralis and Ancylostoma spp. Neither was an association observed between the two species of hookworms. Â© 2021","Complementary use of stable isotopes and fatty acids for quantitative diet estimation of sympatric predators, the Antarctic pack-ice seals :  The quantitative use of stable isotopes (SIs) for trophic studies has seen a rapid growth whereas fatty acid (FA) studies remain mostly qualitative. We apply the Bayesian tool MixSIAR to both SI and FA data to estimate the diet of three sympatric predators: the crabeater (Lobodon carcinophaga), Weddell (Leptonychotes weddellii) and leopard seal (Hydrurga leptonyx). We used SI data of their vibrissae and FA data of their outer blubber to produce comparable diet estimates for the same individuals. Both SI and FA models predicted the same main diet components, although the predicted proportions differed. For the crabeater seal, both methods identified krill, Euphausia superba, as the main, and almost exclusive, food item, although the FA model estimated a slightly lower proportion, potentially due to the low lipid content of krill compared to the fish species used in the model. For the Weddell seal the FA model identified the fish Pleuragramma antarcticum as the most important prey, whereas the SI model was not able to distinguish among prey species, identifying a âfish-squidâ group as the main diet component. For the leopard seal, both models identified krill as the main contributor; however, the predicted proportions for the secondary sources differed. Although vibrissae and outer blubber may not represent the same timeframe, the use of MixSIAR with FA data provides diet estimates comparable to those obtained with SI data, thus, both approaches were complimentary. The use of both biotracers offers a feasible option to study diets of wild animals in a quantitative manner. Â© 2021, The Author(s).","Amended STRONG-HF study design :  empty","Genomic phylogeography of the White-crowned Manakin Pseudopipra pipra (Aves: Pipridae) illuminates a continental-scale radiation out of the Andes :  The complex landscape history of the Neotropics has generated opportunities for population isolation and diversification that place this region among the most species-rich in the world. Detailed phylogeographic studies are required to uncover the biogeographic histories of Neotropical taxa, to identify evolutionary correlates of diversity, and to reveal patterns of genetic connectivity, disjunction, and potential differentiation among lineages from different areas of endemism. The White-crowned Manakin (Pseudopipra pipra) is a small suboscine passerine bird that is broadly distributed through the subtropical rainforests of Central America, the lower montane cloud forests of the Andes from Colombia to central Peru, the lowlands of Amazonia and the Guianas, and the Atlantic forest of southeast Brazil. Pseudopipra is currently recognized as a single, polytypic biological species. We studied the effect of the Neotropical landscape on genetic and phenotypic differentiation within this species using genomic data derived from double digest restriction site associated DNA sequencing (ddRAD), and mitochondrial DNA. Most of the genetic breakpoints we identify among populations coincide with physical barriers to gene flow previously associated with avian areas of endemism. The phylogenetic relationships among these populations imply a novel pattern of Andean origination for this group, with subsequent diversification into the Amazonian lowlands. Our analysis of genomic admixture and gene flow reveals a complex history of introgression between some western Amazonian populations. These reticulate processes confound our application of standard concatenated and coalescent phylogenetic methods and raise the question of whether a lineage in the western Napo area of endemism should be considered a hybrid species. Lastly, analysis of variation in vocal and plumage phenotypes in the context of our phylogeny supports the hypothesis that Pseudopipra is a species-complex composed of at least 8, and perhaps up to 17 distinct species which have arisen in the last ~2.5 Ma. Â© 2021 The Authors","Phylogeny, classification, and character evolution of tribe Citharexyleae (Verbenaceae) :  Premise: As a family of Neotropical origin and primarily Neotropical distribution, the Verbenaceae are a good but understudied system with which to understand Neotropical evolution. Tribe Citharexyleae comprises three genera: Baillonia, Citharexylumâone of the largest genera in Verbenaceaeâand Rehdera. A molecular phylogenetic approach was taken to resolve intergeneric relationships in Citharexyleae and infrageneric relationships in Citharexylum. The phylogeny is used to elucidate character evolution in a widespread, morphologically diverse Neotropical genus. Methods: Seven plastid regions, two nuclear ribosomal spacers, and six low-copy nuclear loci were analyzed for 64 species of Citharexyleae. Phylogenetic analyses were conducted using maximum likelihood, Bayesian inference, and multispecies coalescent approaches. Habit, presence or absence of thorns, inflorescence architecture, flower color, fruit color, and geography were examined
