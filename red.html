iological behaviour of this pathogen in a food safety context. Thus, the objective of this work was to characterize small-spored Alternaria spp. obtained from tomato fruits, pepper fruits, wheat grains and blueberries from Argentina by a polyphasic approach involving metabolomic and phylogenetic analyses based on molecular and morphological characters. Morphological analysis divided the population studied into three groups; A. arborescens sp.-grp., A. tenuissima sp.-grp., and A. alternata sp.-grp. However, when these characters were simultaneously analysed with molecular data, no clearly separated groups were obtained. Haplotype network and phylogenetic analysis (both Bayesian and maximum parsimony) of a conserved region yielded the same result, suggesting that all isolates belong to the same species. Furthermore, no correlation could be established between morphological species-groups and a metabolite or group of metabolites synthesized. Thus, the whole set of analyses carried out in the present work supports the hypothesis that these small-spored Alternaria isolates from food belong to the same species. Identification at species level through classical morphology or modern molecular techniques does not seem to be a useful tool to predict toxicological risk in food matrices. The detection of any small-spored Alternaria from Section Alternaria (D.P. Lawr., Gannibal, Peever & B.M. Pryor 2013) in food implies a potential toxicological risk. Â© 2017 Elsevier B.V.","Multiple robustness in factorized likelihood models :  We consider inference under a nonparametric or semiparametric model with likelihood that factorizes as the product of two or more variation-independent factors.We are interested in a finitedimensional parameter that depends on only one of the likelihood factors and whose estimation requires the auxiliary estimation of one or several nuisance functions. We investigate general structures conducive to the construction of so-called multiply robust estimating functions, whose computation requires postulating several dimension-reducing models but which have mean zero at the true parameter value provided one of these models is correct. Â© 2017 Biometrika Trust.","Population genetics of Southern Hemisphere tope shark (Galeorhinus galeus): Intercontinental divergence and constrained gene flow at different geographical scales :  The tope shark (Galeorhinus galeus Linnaeus, 1758) is a temperate, coastal hound shark found in the Atlantic and Indo-Pacific oceans. In this study, the population structure of Galeorhinus galeus was determined across the entire Southern Hemisphere, where the species is heavily targeted by commercial fisheries, as well as locally, along the South African coastline. Analysis was conducted on a total of 185 samples using 19 microsatellite markers and a 671 bp fragment of the NADH dehydrogenase subunit 2 (ND2) gene. Across the Southern Hemisphere, three geographically distinct clades were recovered, including one from South America (Argentina, Chile), one from Africa (all the South African collections) and an Australia-New Zealand clade. Nuclear data revealed significant population subdivisions (FST = 0.192 to 0.376, p<0.05) indicating limited gene flow for tope sharks across ocean basins. Marked population connectivity was however evident across the Indian Ocean based on Bayesian clustering analysis. More locally in South Africa, F-statistics and multivariate analysis supported moderate to high gene flow across the Atlantic/ Indian Ocean boundary (FST = 0.035 to 0.044, p<0.05), with exception of samples from Struisbaai and Port Elizabeth which differed significantly from the rest. Discriminant and Bayesian clustering analysis indicated admixture in all sampling populations, decreasing from west to east, corroborating possible restriction to gene flow across regional oceanographic barriers. Mitochondrial sequence data recovered seven haplotypes (h = 0.216, Ï = 0.001) for South Africa, with one major haplotype shared by 87% of the individuals and at least one private haplotype for each sampling location except Port Elizabeth. As with many other coastal shark species with cosmopolitan distribution, this study confirms the lack of both historical dispersal and inter-oceanic gene flow while also implicating contemporary factors such as oceanic currents and thermal fronts to drive local genetic structure of G. galeus on a smaller spatial scale. Â© 2017 Bester-van der Merwe et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Selection on MHC in a context of historical demographic change in 2 closely distributed species of tuco-Tucos (ctenomys australis and C. Talarum) :  Selection necessarily acts within the same current and historical demographic framework as neutral evolutionary processes, and the outcome of the interplay between these forces may vary according to their relative strength. In this study, we compare the variation at a major histocompatibility complex (MHC) locus (DRB exon 2), typically subject to strong diversifying selection, and mitochondrial diversity (D-loop) across populations encompassing the entire distribution of 2 species of South American subterranean rodents: Ctenomys australis and C.Talarum (tuco-Tucos). Although these species are parapatric along most of their distribution, historically they have followed distinct demographic trajectories associated with sea level changes during the Quaternary. We surveyed 8 populations of C. australis and 15 of C.Talarum, from which we analyzed 70 and 212 D-loop haplotypes and 91 and 346 DRB genotypes, respectively. Both species have gone through a recent demographic expansion; however, the signal of this process only encompasses the entire distribution of one of the species: C. australis. While balancing selection on MHC in C.Talarumenhanced DRB diversity at the local level compared to D-loop, although not promoting divergence among populations, in C. australis local diversifying selection may have driven higher population differentiation at DRB than at D-loop. Our findings reinforce the idea that the relative strength of selection acting on MHC genes varies spatially and temporally within and among species, even between species using the same macrohabitat and exposed to similar immune challenges. Â© The American Genetic Association 2017. All rights reserved.","Biological effects of p38 MAPK inhibitor losmapimod does not translate to clinical benefits in COPD :  Rationale p38 mitogen-activated protein kinase (MAPK) expression is increased in chronic inflammatory disease. Losmapimod, a p38 MAPK inhibitor, has been developed as a potential anti-inflammatory therapy in COPD. Objectives To evaluate the effect of losmapimod in reducing exacerbations in subjects with moderate-to-severe COPD. Methods In this double-blind, parallel-group study, subjects at risk of COPD exacerbations and â¤2% blood eosinophils at screening, were randomized 1:1 to losmapimod 15 mg or placebo (variable treatment duration: 26â52 weeks). The primary endpoint was the annualized rate of moderate/severe exacerbations. Using a Bayesian framework, treatment success was defined as >90% posterior probability that the true ratio of the losmapimod/placebo exacerbation rate was <1. Lung function and health status (St George's Respiratory Questionnaire (SGRQ)) were also assessed. Results A planned interim analysis resulted in early study termination due to the low probability of a successful study outcome; a total of 94 subjects were randomized to placebo and 90 to losmapimod 15 mg, and 14 and 10 subjects respectively completed the study. Losmapimod treatment was not associated with an improvement in the adjusted posterior median annualized exacerbation rate (losmapimod/placebo ratio: 1.04 (95% Cr I: 0.63, 1.73)). The posterior probability for the losmapimod/placebo annualized rate ratio being [removed]0.90). A statistically significant improvement in post-bronchodilator forced expiratory volume in 1 s was seen at Week 26, at the 5% significance level, with losmapimod treatment versus placebo (p = 0.007). Changes from baseline in SGRQ total score were similar in both groups. No new risks or safety signals were identified with losmapimod treatment. Conclusions Losmapimod treatment did not reduce the rate of exacerbations in, subjects with COPD at high risk of exacerbation and â¤2% blood eosinophils. These data do not support its use as a therapy in COPD in addition to standard of care. Â© 2017","A Mixed Poisson Process and Empirical Bayes Estimation Based Software Reliability Growth Model and Simulation :  A new Software Reliability Model based on a Mixed Poisson process where the failure rate follows an Inverse Gaussian distribution is proposed. By using the Empirical Bayes estimate of the failure rate, our estimate depends just on the number of failures and the total past time, it is not necessary to know the exact instants of time were the failures have occurred. We simulate the failure detection process with exponential waiting times randomly generated where the failure rate is constantly updated with the Empirical Bayes estimate. Results of simulations are compared with two real projects. Â© 2017 IEEE.","The niche and phylogeography of a passerine reveal the history of biological diversification between the Andean and the Atlantic forests :  The Atlantic Forest is separated from the Andean tropical forest by dry and open vegetation biomes (Chaco and Cerrado). Despite this isolation, both rainforests share closely related lineages, which suggest a past connection. This connection could have been important for forest taxa evolution. In this study, we used the Saffron-billed Sparrow (Arremon flavirostris) as a model to evaluate whether the Andean and the Atlantic forests act as a refugia system, as well as to test for a history of biogeographic connection between them. In addition, we evaluated the molecular systematic of intraspecific lineages of the studied species. We modeled the current and past distribution of A. flavirostris, performed phylogeographic analyses based on mitochondrial and nuclear genes, and used Approximate Bayesian Computation (ABC) analyses to test for biogeographic scenarios. The major phylogeographic disjunction within A. flavirostris was found between the Andean and the Atlantic forests, with a divergence that occurred during the Mid-Pleistocene. Our paleodistribution models indicated a connection between these forest domains in different periods and through both the Chaco and Cerrado. Additionally, the phylogeographic and ABC analyses supported that the Cerrado was the main route of connection between these rainforests, but without giving decisive evidence against a Chaco connection. Our study with A. flavirostris suggest that the biodiversity of the Andean and of the Atlantic forests could have been impacted (and perhaps enriched?) by cycles of connections through the Cerrado and Chaco. This recurrent cycle of connection between the Andean and the Atlantic Forest could have been important for the evolution of Neotropical forest taxa. In addition, we discussed taxonomic implications of the results and proposed to split the studied taxon into two full species. Â© 2017 Elsevier Inc.","The effects of ant nests on soil fertility and plant performance: a meta-analysis :  Ants are recognized as one of the major sources of soil disturbance world-wide. However, this view is largely based on isolated studies and qualitative reviews. Here, for the first time, we quantitatively determined whether ant nests affect soil fertility and plant performance, and identified the possible sources of variation of these effects. Using Bayesian mixed-models meta-analysis, we tested the hypotheses that ant effects on soil fertility and plant performance depend on the substrate sampled, ant feeding type, latitude, habitat and the plant response variable measured. Ant nests showed higher nutrient and cation content than adjacent non-nest soil samples, but similar pH. Nutrient content was higher in ant refuse materials than in nest soils. The fertilizer effect of ant nests was also higher in dry habitats than in grasslands or savannas. Cation content was higher in nests of plant-feeding ants than in nests of omnivorous species, and lower in nests from agro-ecosystems than in nests from any other habitat. Plants showed higher green/root biomass and fitness on ant nests soils than in adjacent, non-nest sites; but plant density and diversity were unaffected by the presence of ant nests. Root growth was particularly higher in refuse materials than in ant nest soils, in leaf-cutting ant nests and in deserts habitats. Our results confirm the major role of ant nests in influencing soil fertility and vegetation patterns and provide information about the factors that mediate these effects. First, ant nests improve soil fertility mainly through the accumulation of refuse materials. Thus, different refuse dump locations (external or in underground nest chambers) could benefit different vegetation life-forms. Second, ant nests could increase plant diversity at larger spatial scales only if the identity of favoured plants changes along environmental gradients (i.e. enhancing Î²-diversity). Third, ant species that feed on plants play a relevant role fertilizing soils, which may balance their known influence as primary consumers. Fourth, the effects of ant nests as fertility islands are larger in arid lands, possibly because fertility is intrinsically lower in these habitats. Overall, this study provide novel and quantitative evidence confirming that ant nests are key soil modifiers, emphasizing their role as ecological engineers. Â© 2017 The Authors. Journal of Animal Ecology Â© 2017 British Ecological Society","Morphological and molecular analyses of a new species of Saccocoelioides Szidat, 1954 (Haploporidae Nicoll, 1914) in the fat sleeper Dormitator maculatus (Bloch) (Perciformes: Eleotridae) from the Gulf of Mexico :  Saccocoelioides olmecae n. sp. is described from specimens recovered from the intestine of the fat sleeper Dormitator maculatus (Bloch) (Perciformes: Eleotridae) collected in six localities along the coast of the Gulf of Mexico. The new species is mainly distinguished from the other three described species of Saccocoelioides Szidat, 1954 from North and Middle America (i.e. S. sogandaresi Lumsden, 1963, S. chauhani Lamothe-Argumedo, 1974 and S. lamothei Aguirre-Macedo & Violante-GonzÃ¡lez, 2008) by having an elongated body, a sac-like caecum, a uterus that extends to the first third of body and by having vitelline follicles longitudinally elongated reaching the posterior end of the body. Sequences of the large subunit (LSU) of the ribosomal DNA, including the domain D1-D3, and the internal transcribed spacer 2 (ITS2) were used independently and concatenated to corroborate the morphological distinction among S. olmecae n. sp., S. chauhani and S. lamothei from freshwater and brackish-water fish from Middle America. The genetic divergence estimated among the three species of Saccocoelioides was very low: 1% for LSU and from 1 to 4% for ITS2. Maximum likelihood and Bayesian inference analyses for each dataset and both datasets combined revealed that S. olmecae n. sp. represents an independent clade with moderate bootstrap support and posterior probabilities. This is the third species of Saccocoelioides described in Mexico, and the 17th species from the Americas. Â© Cambridge University Press 2016.","Travelling to the south: Phylogeographic spatial diffusion model in Monttea aphylla (plantaginaceae), an endemic plant of the Monte desert :  Effects of Pleistocene climatic oscillations on plant phylogeographic patterns are relatively well studied in forest, savanna and grassland biomes, but such impacts remain less explored on desert regions of the world, especially in South America. Here, we performed a phylogeographical study of Monttea aphylla, an endemic species of the Monte Desert, to understand the evolutionary history of vegetation communities inhabiting the South American Arid Diagonal. We obtained sequences of three chloroplast (trnS-trnfM, trnH-psbA and trnQ-rps16) and one nuclear (ITS) intergenic spacers from 272 individuals of 34 localities throughout the range of the species. Population genetic and Bayesian coalescent analyses were performed to infer genealogical relationships among haplotypes, population genetic structure, and demographic history of the study species. Timing of demographic events was inferred using Bayesian Skyline Plot and the spatio-temporal patterns of lineage diversification was reconstructed using Bayesian relaxed diffusion models. Palaeo-distribution models (PDM) were performed through three different timescales to validate phylogeographical patterns. Twenty-five and 22 haplotypes were identified in the cpDNA and nDNA data, respectively. that clustered into two main genealogical lineages following a latitudinal pattern, the northern and the southern Monte (south of 35Â° S). The northern Monte showed two lineages of high genetic structure, and more relative stable demography than the southern Monte that retrieved three groups with little phylogenetic structure and a strong signal of demographic expansion that would have started during the Last Interglacial period (ca. 120 Ka). The PDM and diffusion models analyses agreed in the southeast direction of the range expansion. Differential effect of climatic oscillations across the Monte phytogeographic province was observed in Monttea aphylla lineages. In northern Monte, greater genetic structure and more relative stable demography resulted from a more stable climate than in the southern Monte. Pleistocene glaciations drastically decreased the species area in the southern Monte, which expanded in a southeastern direction to the new available areas during the interglacial periods. Â© 2017 Baranzelli et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Beyond genomic selection: The animal model strikes back (one generation)! :  Genome inheritance is by segments of DNA rather than by independent loci. We introduce the ancestral regression (AR) as a recursive system of simultaneous equations, with grandparental path coefficients as novel parameters. The information given by the pedigree in the AR is complementary with that provided by a dense set of genomic markers, such that the resulting linear function of grandparental BV is uncorrelated to the average of parental BV in the absence of inbreeding. AR is then connected to segmental inheritance by a causal multivariate Gaussian density for BV. The resulting covariance structure (Î£) is Markovian, meaning that conditional on the BV of parents and grandparents, the BV of the animal is independent of everything else. Thus, an algorithm is presented to invert the resulting covariance structure, with a computing effort that is linear in the number of animals as in the case of the inverse additive relationship matrix. Â© 2017 Blackwell Verlag GmbH","Genetic diversity and patterns of population structure in Creole goats from the Americas :  Biodiversity studies are more efficient when large numbers of breeds belonging to several countries are involved, as they allow for an in-depth analysis of the within- and between-breed components of genetic diversity. A set of 21 microsatellites was used to investigate the genetic composition of 24 Creole goat breeds (910 animals) from 10 countries to estimate levels of genetic variability, infer population structure and understand genetic relationships among populations across the American continent. Three commercial transboundary breeds were included in the analyses to investigate admixture with Creole goats. Overall, the genetic diversity of Creole populations (mean number of alleles = 5.82 Â± 1.14, observed heterozygosity = 0.585 Â± 0.074) was moderate and slightly lower than what was detected in other studies with breeds from other regions. The Bayesian clustering analysis without prior information on source populations identified 22 breed clusters. Three groups comprised more than one population, namely from Brazil (Azul and GraÃºna; MoxotÃ³ and Repartida) and Argentina (Long and shorthair Chilluda, Pampeana Colorada and Angora-type goat). Substructure was found in Criolla Paraguaya. When prior information on sample origin was considered, 92% of the individuals were assigned to the source population (threshold q â¥ 0.700). Creole breeds are well-differentiated entities (mean coefficient of genetic differentiation = 0.111 Â± 0.048, with the exception of isolated island populations). Dilution from admixture with commercial transboundary breeds appears to be negligible. Significant levels of inbreeding were detected (inbreeding coefficient > 0 in most Creole goat populations, P < 0.05). Our results provide a broad perspective on the extant genetic diversity of Creole goats, however further studies are needed to understand whether the observed geographical patterns of population structure may reflect the mode of goat colonization in the Americas. Â© 2017 Stichting International Foundation for Animal Genetics","Domestication and human demographic history in South America :  Objectives: The early groups of hunter-gatherers who peopled South America faced significant ecological changes in their trophic niche for a relatively short period after the initial peopling. In particular, the incorporation of cultigens during the Holocene led to a wider trophic niche and probably to an increased carrying capacity of the environment. Here, we study the relationship between the incorporation of domestic resources during the Holocene and the demographic dynamics of human populations at a regional scale in South America. Material and methods: We employ mitochondrial DNA (mtDNA), radiocarbon data and Bayesian methods to estimate differences in population size, human occupation and explore the demographic changes of human populations in three regions (i.e., South-Central Andes, Northwest, and South Patagonia). We also use archaeological evidence to infer the main diet changes in these regions. Results: The absolute population size during the later Late Holocene was fifteen times larger in the South-Central Andes than in Northwest Patagonia, and two times larger in the latter region than in South Patagonia. The South-Central Andes display the earlier and more abrupt population growth, beginning about 9000 years BP, whereas Northwest Patagonia exhibits a more slow growth, beginning about 7000â7500 years BP. South Patagonia represents a later and slower population increase. Discussion: In this work we uncovered a well-supported pattern of the demographic change in the populations from South-Central Andes and Patagonia, obtained on the basis of different data and quantitative approaches, which suggests that the incorporation of domestic resources was paramount for the demographic expansion of these populations during the Holocene. Â© 2017 Wiley Periodicals, Inc.","A morphological and molecular study of Pseudocorynosoma Aznar, PÃ©rez Ponce de LeÃ³n and Raga 2006 (Acanthocephala: Polymorphidae) from Mexico with the description of a new species and the presence of cox 1 pseudogenes :  Pseudocorynosoma tepehuanesi n. sp., is described from the intestine of the ruddy duck Oxyura jamaicensis Gmelin, 1789 from single locality from northern Mexico. The new species is mainly distinguished morphologically from the other five described species of Pseudocorynosoma from the Americas (P. constrictum, type species, P. peposacae, P. anatarium, P. enrietti and P. iheringi) associated with waterfowl species by possessing a proboscis with 15 longitudinal rows with 7â8 hooks each, a trunk expanded anteriorly and by having smaller lemniscus. Partial sequences of the mitochondrial gene cytochrome c oxidase subunit I (cox 1) and the large subunit (LSU) of ribosomal DNA including the domains D2 + D3 were used independently to corroborate the morphological distinction between the new species and other two congeneric species (P. constrictum and P. anatarium) from North America. The genetic divergence estimated among the new species and the other two species ranged from 15 to 18% for cox 1 and from 3.2 to 4% for LSU. The cox 1 alignment shows 24 sequences from P. anatarium with abnormalities, which were defined as pseudogenes due the presence of insertions, deletions and premature stop codons. Maximum likelihood and Bayesian inference analyses with each data set showed that the acanthocephalans from ruddy duck represent an independent clade with strong bootstrap support and posterior probabilities. The phylogenetic tree inferred with cox 1 gene placed all the pseudogenes from P. anatarium in single clade suggesting that those genes arose after speciation process within genus Pseudocorynosoma. The morphological evidence, plus the monophyly in both phylogenetic analyses indicate that the acanthocephalans collected from intestine of the ruddy duck from northern Mexico represent a new species. Â© 2016","A novel recombinant variant of latent membrane protein 1 from Epstein Barr virus in Argentina denotes phylogeographical association :  Epstein Barr virus (EBV) infection in Argentina occurs at an early age and occasionally develops infectious mononucleosis (IM). EBV is also related with lymphomas. LMP1, the viral oncoprotein is polymorphic and is used to define viral variants. Aim: To study LMP1 variants distribution among children with EBV+ malignant and benign conditions as well as in healthy carriers. Methods: Oral secretions and blood cells from 31 children with IM, and biopsies from 14 EBV+ reactive lymphoid hyperplasia and 33 EBV+ lymphomas were included. LMP1 was amplified by nested PCR and sequenced. Phylogenetic reconstructions were made under Maximun Likelihood, Bayesian and coalescent algorithms. Results: Six clades were defined (China1, China2, Med-, Alaskan, B95.8 and Argentine). Argentine variants, the most prevalent (46%), harbored 3 distinctive mutations and were a recombination between Raji and China1. Despite no pathology or compartment associations were observed for LMP1, the Argentine clade showed a phylogeographic association with our region. LMP1 estimated evolution rate was 8.591Ã10-5s/s/y and the estimated tMRCA for Raji and Argentine was 136ybp. Conclusions: An LMP1 Argentine clade was defined. LMP1 evolutionary rate was higher than expected for herpesviruses. The tMRCA for Raji and the Argentine agrees with African immigration and could explain the recombinant nature of the Argentine variant. Â© 2017 Gantuz et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Chloroplast and ITS phylogenies to understand the evolutionary history of southern South American Azorella, Laretia and Mulinum (Azorelloideae, Apiaceae) :  Azorella, Laretia and Mulinum are taxonomically complex, and good candidates to study evolutionary radiations in the Andes and the importance of hybridizations. Previous phylogenetic studies of subfamily Azorelloideae agree that Azorella and Mulinum as currently conceived are not monophyletic, and hence a revision of their circumscription is necessary. However, these phylogenies were based only on chloroplast DNA sequence data. Here, phylogenetic relationships within Azorelloideae were inferred using sequence data from five chloroplast DNA (rps16 intron, trnQ-rps16, rps16-trnKUUU 5â² -exon, trnGGCC-trnSGCU and rpL32-trnLUAG), and from nuclear rDNA ITS regions to assess the monophyly of Azorella and Mulinum and discuss generic re-circumscriptions, determine hybridization and radiation events, identify and characterize important lineages, and propose hypotheses on evolution of key morphological characters. In total, 121 accessions of Azorelloideae were analyzed. Phylogenetic analyses of the different genomes were conducted separately and combined, with and without indels, using maximum parsimony, maximum likelihood, and Bayesian methods. To analyze the incongruence between plastid and nuclear-derived trees a consensus network from strongly supported nodes from cpDNA and ITS trees was constructed. Internode certainty values were calculated to evaluate the reliability of the relationships estimated from the individual cpDNA and ITS data sets and to examine the degree of conflict within the total evidence data set. Azorella and Mulinum were confirmed as not monophyletic. Except three Azorella species, the remaining azorellas, all species of Mulinum, and Laretia form a monophyletic group, designated here as Andean-Patagonian. The three species of Azorella that are not part of the Andean-Patagonian lineage are grouped together with Huanaca and Schizeilema in another lineage, designated here as Austral. Within the Andean-Patagonian clade, three major lineages can be recognized: Diversifolia, Trifurcata, and Spinosum. Each of these lineages have different leaf morpho-anatomies, Diversifolia species being more mesomorphic compared to species of Trifurcata, and species of Spinosum being the most xeromorphic. Hybridizations have been important in the evolution of the group, especially within Diversifolia, with at least six reticulation events resulting in putative homoploid and allopolyploid hybrid species. Evidence from branch lengths and low sequence divergences suggest a rapid radiation in the Spinosum group, probably associated with the acquisition of wings in the fruits. Â© 2017","Phylogenetic placement of a schistosome from an unusual marine snail host, the false limpet (Siphonaria Lessoni ) and gulls (Larus Dominicanus) from Argentina with a brief review of marine schistosomes from snails :  In the blood fluke family Schistosomatidae, marine snails are well known as intermediate hosts. Eight families of marine snails have thus far been reported to host schistosomes across the world, most of which have been implicated in human cercarial dermatitis (HCD) outbreaks. As part of our larger effort to define the species diversity and biology of schistosomes in Argentina, in particular their role in causing HCD, we searched in the marine pulmonate snail (Siphonaria lessoni) for a schistosome species described previously from S. lessoni from southern Argentina. Additionally, gulls (Larus dominicanus) collected from a different project locality (inland) were examined, because they are known to spend time in the intertidal regions. Schistosome sporocysts were found in S. lessoni, and a small worm fragment was retrieved from a gull. Molecular phylogenies for 28S, ITS1-5.8S-ITS2, and cox1 genes revealed that the specimens from the gull and S. lessoni grouped closely together, suggesting they are conspecifics. Also, ITS1-5.8S-ITS2 sequences suggested one of the schistosomes from S. lessoni and a schistosome from a South African penguin were also conspecifics. Further study is needed to verify if these specimens comprise a distinct marine clade within the larger avian schistosome clade that is comprised mostly of species using freshwater snail hosts. Thus far, it appears this group of marine schistosomes may be more likely found in the southern hemisphere. It is unclear if the observed distribution pattern of schistosomes in Siphonaria is a result of sampling bias and/or indicative of a specific bird-snail-schistosome association. It is clear rea currently occupied by Berberis trifoliolata is substantially larger than it was during the Last Interglacial period and the Last Glacial Maximum. Agarito was probably confined to small areas in the Northeastern and gradually expanded its distribution just after the Last Glacial Maximum when the weather in the Chihuahuan Desert and adjacent regions became progressively warmer and drier. The most contracted range was predicted for the Interglacial period. Populations remained in stable areas during the Last Glacial Maximum and expanded at the beginning of the Holocene. Most genetic variation occured in populations from the Sierra Madre Oriental. Two groups of haplotypes were identified: the Mexican Plateau populations and certain Northeastern populations. Haplogroups were spatially connected during the Last Glacial Maximum and separated during interglacial periods. The most important prediction of packrat middens palaeomodelling lies in the Mexican Plateau, a finding congruent with current and past niche modelling predictions for agarito and genetic results. Our results corroborate that these climate changes in the Pliocene/Pleistocene affected the evolutionary history of agarito. The journey of agarito in the Chihuahuan Desert has been dynamic, expanding and contracting its distribution range and currently occupying the largest area in its history. Â© 2017 Angulo et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Process tracing: Induction, deduction, and causal inference :  Process tracing is a method to obtain solid causal inferences. Concerned by the fragmentation of the growing literature distinguishing different types of process tracing, we highlight the elements that unite this method: the construction, through different routes, of narratives that provide plausible, sed to draw samples asymptotically distributed according to the posterior of the proposed Bayesian model. The generated samples are used to estimate the brain activity and the model hyperparameters jointly in an unsupervised framework. Two different kinds of MetropolisâHastings moves are introduced to accelerate the convergence of the Gibbs sampler. The first move is based on multiple dipole shifts within each MCMC chain, whereas the second exploits proposals associated with different MCMC chains. Experiments with focal synthetic data shows that the proposed algorithm is more robust and has a higher recovery rate than the weighted â21 mixed norm regularization. Using real data, the proposed algorithm finds sources that are spatially coherent with state of the art methods, namely a multiple sparse prior approach and the Champagne algorithm. In addition, the method estimates waveforms showing peaks at meaningful timestamps. This information can be valuable for activity spread characterization. Â© 2016 Elsevier Inc.","On the classification problem for Poisson point processes :  For Poisson processes taking values in a general metric space, we tackle the problem of supervised classification in two different ways: via the classical k-nearest neighbor rule, by introducing suitable distances between patterns of points; and via the Bayes rule, by nonparametrically estimating the intensity function of the process. In the first approach we prove that under the separability of the space, the rule turns out to be consistent. In the second case, we prove the consistency of the rule by proving the consistency of the estimated intensities. Both classifiers are shown to behave well under departures from the Poisson distribution. Â© 2016 Elsevier Inc.","Impact of a maternal immunization program against pertussis in a developing country :  Background Pertussis disease is a growing concern for developing countries. In Argentina, rates of illness and death peaked in 2011. More than ntify. Characidae is the most species-rich family of the Characiformes, and many of its genera are affected by taxonomic uncertainties, including the widely-distributed, species-rich genus Astyanax. In this study, we present an extensive analysis of Astyanax covering almost its entire area of occurrence, based on DNA barcoding. The use of different approaches (ABGD, GMYC and BIN) to the clustering of the sequences revealed ample consistency in the results obtained by the initial cutoff value of 2% divergence for putative species in the Neighbor-Joining analysis using the Kimura-2-parameter model. The results indicate the existence of five Astyanax lineages. Some groups, such as that composed by the trans- Andean forms, are mostly composed of well-defined species, and in others a number of nominal species are clustered together, hampering the delimitation of species, which in many cases proved impossible. The results confirm the extreme complexity of the systematics of the genus Astyanax and show that DNA barcoding can be an useful tool to address these complexes questions. Â© 2016 Rossini et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Substrate Feeding Strategy Integrated with a Biomass Bayesian Estimator for a Biotechnological Process :  This work proposes a substrate feeding strategy for a bioprocess integrated with a biomass estimator based in nonlinear filtering techniques. The performance of the proposed estimator and the substrate strategy are illustrated for the Î´-endotoxin production of Bacillus thuringiensis (Bt) in batch and fed batch cultures. Nonlinear filtering techniques constitutes an adequate option as estimation tool because of the strongly nonlinear dynamics of this bioprocess and also due to nature of the uncertainties and perturbations that cannot be ination half-lives, the apparent oral clearance, and the apparent oral volume of distribution. The results showed consistency across studies. AUC and Cmax were 51.31 mgÂ·h/liter (95% credible interval [CrI], 45.01, 60.28 mgÂ·h/liter) and 2.19 mg/liter (95% CrI, 2.06, 2.33 mg/liter), respectively. Ka and kel were 1.16 h-1 (95% CrI, 0.59, 1.76 h-1) and 0.052 h-1 (95% CrI, 0.045, 0.059 h-1), respectively, with the corresponding absorption and elimination half-lives being 0.60 h (95% CrI, 0.38, 1.11 h) and 13.27 h (95% CrI, 11.79, 15.42 h), respectively. The oral clearance and volume of distribution were 2.04 liters/h (95% CrI, 1.77, 2.32 liters/h) and 39.19 liters (95% CrI, 36.58, 42.17 liters), respectively. A Bayesian meta-analysis was used to improve the estimates of the standard pharmacokinetic parameters of benznidazole. These data can inform clinicians and policy makers as access to this drug increases. Copyright Â© 2016, American Society for Microbiology. All Rights Reserved.","Historical biogeography of five characidium fish species: Dispersal from the amazon paleobasin to southeastern South America :  Characidium is a Neotropical fish genus. Its distribution ranges from eastern Panama to northern Argentina, and it is an important component of the Neotropical ichthyofauna present in the major rivers of South America. We here provide an approximation to the dispersal and historical distributions of Characidium. The biogeographic history of five species of the genus was analyzed through nuclear RAG-2 and mitochondrial 16S genes and a time-calibrated phylogenetic analysis using three outgroup species. A biogeographical reconstruction was performed to estimate ancestral geographic ranges and infer the historical events that impacted the geographic distributions of Characidium species. Our results showed Characidium as a monophyletic group. The molecular clock suggests that the most recent common ancestor of Characidium originated during the Eocene, about 50.2 Mya. ifolia. The role of hybrid populations in conservation and use of genetic resources in the Yungas were discussed. Â© 2016 Elsevier Inc.","Schistosomes with wings: how host phylogeny and ecology shape the global distribution of Trichobilharzia querquedulae (Schistosomatidae) :  Migratory waterfowl play an important role in the maintenance and spread of zoonotic diseases worldwide. An example is cercarial dermatitis, caused when larval stages of schistosomes that normally develop in birds penetrate human skin. Members of the genus Trichobilharzia (Schistosomatidae), transmitted mainly by ducks, are considered to be major etiological agents of cercarial dermatitis globally. To better understand the diversity and distribution of Trichobilharzia spp., we surveyed ducks from the United States, eastern Canada, Argentina, South Africa and New Zealand. To aid in species identification of the Trichobilharzia worms recovered, regions of the Cox1, ND4 and ITS1 were sequenced. Furthermore, we provide molecular phylogenetic evidence for the cosmopolitan distribution and trans-hemispheric gene flow for one species, Trichobilharzia querquedulae, previously thought to be restricted to North America. These new samples from endemic non-migratory duck species indicate that T. querquedulae transmission occurs within each of the regions we sampled and that it is specific to the blue-winged + silver teal duck clade. Prevalence within this host group is >95% across the known range of T. querquedulae, indicating that transmission is common. Genetic divergence is evenly distributed among continents, and no phylogenetic structure associated with geography was observed. The results provide strong support for the global distribution and transmission of T. querquedulae and represent, to our knowledge, the first report of a cosmopolitan schistosome confirmed by genetic data. These data are the first known to support trans-hemispheric genetic exchange in a species responsible for causing cercarial dermatitis, indicating that the epidemiology of this group of poorly known zoonotic parasites is more complex than previously expected. Â© 2016 Australian Society for Parasitology","Dissecting maize diversity in lowland South America: Genetic structure and geographic distribution models :  Background: Maize landraces from South America have traditionally been assigned to two main categories: Andean and Tropical Lowland germplasm. However, the genetic structure and affiliations of the lowland gene pools have been difficult to assess due to limited sampling and the lack of comparative analysis. Here, we examined SSR and Adh2 sequence variation in a diverse sample of maize landraces from lowland middle South America, and performed a comprehensive integrative analysis of population structure and diversity including already published data of archaeological and extant specimens from the Americas. Geographic distribution models were used to explore the relationship between environmental factors and the observed genetic structure. Results: Bayesian and multivariate analyses of population structure showed the existence of two previously overlooked lowland gene pools associated with GuaranÃ­ indigenous communities of middle South America. The singularity of this germplasm was also evidenced by the frequency distribution of microsatellite repeat motifs of the Adh2 locus and the distinct spatial pattern inferred from geographic distribution models. Conclusion: Our results challenge the prevailing view that lowland middle South America is just a contact zone between Andean and Tropical Lowland germplasm and highlight the occurrence of a unique, locally adapted gene pool. This information is relevant for the conservation and utilization of maize genetic resources, as well as for a better understanding of environment-genotype associations. Â© 2016 The Author(s).","Breeding system diversification and evolution in American Poa supersect. Homalopoa (Poaceae: Poeae: Poinae) :  Background and Aims Poa subgenus Poa supersect. Homalopoa has diversified extensively in the Americas. Over half of the species in the supersection are diclinous; most of these are from the New World, while a few are from South-East Asia. Diclinism in Homalopoa can be divided into three main types: gynomonoecism, gynodioecism and dioecism. Here the sampling of species of New World Homalopoa is expanded to date its origin and diversification in North and South America and examine the evolution and origin of the breeding system diversity. Methods A total of 124 specimens were included in the matrix, of which 89 are species of Poa supersect. Homalopoa sections Acutifoliae, Anthochloa, Brizoides, Dasypoa, Dioicopoa, Dissanthelium, Homalopoa sensu lato (s.l.), Madropoa and Tovarochloa, and the informal Punapoa group. Bayesian and parsimony analyses were conducted on the data sets based on four markers: the nuclear ribosomal internal tanscribed spacer (ITS) and external transcribed spacer (ETS), and plastid trnT-L and trnL-F. Dating analyses were performed on a reduced Poa matrix and enlarged Poaceae outgroup to utilize fossils as calibration points. A relaxed Bayesian molecular clock method was used. Key Results Hermaphroditism appears to be pleisiomorphic in the monophyletic Poa supersect. Homalopoa, which is suggested to have originated in Eurasia 8Â·4-4Â·2 million years ago (Mya). The ancestor of Poa supersect. Homalopoa radiated throughout the New World in the Late Miocene-Early Pliocene, with major lineages originating during the Pliocene to Pleistocene (5-2 Mya). Breeding systems are linked to geographic areas, showing an evolutionary pattern associated with different habitats. At least three major pathways from hermaphroditism to diclinism are inferred in New World Homalopoa: two leading to dioecism, one via gynodioecism in South America and another directly from hermaphroditism in North America, a result that needs to be checked with a broader sampling of diclinous species in North America. A third pathway leads from hermaphroditism to gynomonoecism in Andean species of South America, with strictly pistillate species evolving in the highest altitudes. Conclusions Divergence dating provides a temporal context to the evolution of breeding systems in New World Poa supersect. Homalopoa. The results are consistent with the infrageneric classification in part; monophyletic sections are confirmed, it is proposed to reclassify species of sect. Acutifoliae, Dasypoa and Homalopoa s.l. and it is acknowledged that revision of the infrageneric taxonomy of the gynomonoecious species is needed. Â© 2016 The Author 2016.","Molecular diversification of Trichuris spp. from Sigmodontinae (Cricetidae) rodents from Argentina based on mitochondrial DNA sequences :  A molecular phylogenetic hypothesis is presented for the genus Trichuris based on sequence data from mitochondrial cytochrome c oxidase 1 (cox1) and cytochrome b (cob). The taxa consisted of nine populations of whipworm from five species of Sigmodontinae rodents from Argentina. Bayesian Inference, Maximum Parsimony, and Maximum Likelihood methods were used to infer phylogenies for each gene separately but also for the combined mitochondrial data and the combined mitochondrial and nuclear dataset. Phylogenetic results based on cox1 and cob mitochondrial DNA (mtDNA) revealed three clades strongly resolved corresponding to three different species (Trichuris navonae, Trichuris bainae, and Trichuris pardinasi) showing phylogeographic variation, but relationships among Trichuris species were poorly resolved. Phylogenetic reconstruction based on concatenated sequences had greater phylogenetic resolution for delimiting species and populations intra-specific of Trichuris than those based on partitioned genes. Thus, populations of T. bainae and T. pardinasi could be affected by geographical factors and co-divergence parasite-host. Â© 2016, Springer-Verlag Berlin Heidelberg.","Phylogenetic relationships, diversification and expansion of chili peppers (Capsicum, Solanaceae) :  Background and Aims Capsicum (Solanaceae), native to the tropical and temperate Americas, comprises the well-known sweet and hot chili peppers and several wild species. So far, only partial taxonomic and phylogenetic analyses have been done for the genus. Here, the phylogenetic relationships between nearly all taxa of Capsicum were explored to test the monophyly of the genus and to obtain a better knowledge of species relationships, diversification and expansion. Methods Thirty-four of approximately 35 Capsicum species were sampled. Maximum parsimony and Bayesian inference analyses were performed using two plastid markers (matK and psbA-trnH) and one single-copy nuclear gene (waxy). The evolutionary changes of nine key features were reconstructed following the parsimony ancestral states method. Ancestral areas were reconstructed through a Bayesian Markov chain Monte Carlo analysis. Key Results Capsicum forms a monophyletic clade, with Lycianthes as a sister group, following both phylogenetic approaches. Eleven well-supported clades (four of them monotypic) can be recognized within Capsicum, although some interspecific relationships need further analysis. A few features are useful to characterize different clades (e.g. fruit anatomy, chromosome base number), whereas some others are highly homoplastic (e.g. seed colour). The origin of Capsicum is postulated in an area along the Andes of western to north-western South America. The expansion of the genus has followed a clockwise direction around the Amazon basin, towards central and south-eastern Brazil, then back to western South America, and finally northwards to Central America. Conclusions New insights are provided regarding interspecific relationships, character evolution, and geographical origin and expansion of Capsicum. A clearly distinct early-diverging clade can be distinguished, centred in western-north-western South America. Subsequent rapid speciation has led to the origin of the remaining clades. The diversification of Capsicum has culminated in the origin of the main cultivated species in several regions of South to Central America. Â© The Author 2016. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved.","Phylogeographic analysis of the 2000-2002 foot-and-mouth disease epidemic in Argentina :  Foot-and-mouth disease (FMD) is a highly transmissible disease of hooved livestock. Although FMD has been eradicated from many countries, economic and social consequences of FMD reintroductions are devastating. After achieving disease eradication, Argentina was affected by a major epidemic in 2000-2002, and within few months, FMD virus spread throughout most of the country and affected >. 2500 herds. Available records and viral strains allowed us to assess the origins, spread and progression of this FMD epidemic, which remained uncertain. We used whole genome viral sequences and a continuous phylogeographic diffusion approach, which revealed that the viruses that caused the outbreaks spread fast in different directions from a central area in Argentina. The analysis also suggests that the virus that caused the outbreaks in the year 2000 was different from those found during the 2001 epidemic. To estimate if the approximate overall genetic diversity of the virus was related to disease transmission, we reconstructed the viral demographic variation in time using Bayesian Skygrid approach and compared it with the epidemic curve and the within-herd transmission rate and showed that the genetic temporal diversity of the virus was associated with the increasing number of outbreaks in the exponential phase of the epidemic. Results here provide new evidence of how the disease entered and spread throughout the country. We further demonstrate that genetic data collected during a FMD epidemic can be informative indicators of the progression of an ongoing epidemic. Â© 2016 Elsevier B.V.","Amblyomma parvum AragÃ£o, 1908 (Acari: Ixodidae): Phylogeography and systematic considerations :  The geographical distribution of Amblyomma parvum AragÃ£o 1908 in the New World is disjunct, with two main clusters separated from each other by the Amazon basin. The main objectives of this study were to further investigate the systematic relationships within A. parvum, to determine whether or not populations from different geographical areas might represent cryptic species, and to reconstruct the phylogeographical evolutionary history of the species. The genetic diversity of A. parvum collected throughout its distributional range was analyzed by using 6 molecular markers: 5 mitochondrial [the small and the large ribosomal subunits 12rDNA and 16SrDNA, the cytochrome oxidase I (COI) and II (COII) and the control region or d-loop (DL)], and one nuclear (ITS2, Inter transcribed spacer 2). Phylogenetic trees were inferred by using maximum parsimony and Bayesian analyses. In addition, node dating was attempted for the main lineages identified phylogenetically. Although mitochondrial and nuclear topologies were not totally congruent, they all identified at least two main supported clusters, a Central American lineage, and a Brazilian-Argentinian lineage. Clade support and divergence values strongly suggest that the two lineages correspond to different taxonomic entities. Node dating placed the split between the Central American and the Brazilian-Argentinian lineages at approximately 5.8â4.9 Mya, just after the progressive replacement of the dry areas that occupied the northern part of South America by the Amazon Basin in the early-mid Miocene. This event might be the cause of fragmentation and putative speciation within the ancestral relatively xerophilic A. parvum population. Â© 2016 Elsevier GmbH","Multilocus phylogeny and phylogenomics of Eriochrysis P. Beauv. (Poaceae-Andropogoneae): Taxonomic implications and evidence of interspecific hybridization :  Species delimitation is a vital issue concerning evolutionary biology and conservation of biodiversity. However, it is a challenging task for several reasons, including the low interspecies variability of markers currently used in phylogenetic reconstructions and the occurrence of reticulate evolution and polyploidy in many lineages of flowering plants. The first phylogeny of the grass genus Eriochrysis is presented here, focusing on the New World species, in order to examine its relationships to other genera of the subtribe Saccharinae/tribe Andropogoneae and to define the circumscriptions of its taxonomically complicated species. Molecular cloning and sequencing of five regions of four low-copy nuclear genes (apo1, d8, ep2-ex7 and ep2-ex8, kn1) were performed, as well as complete plastome sequencing. Trees were reconstructed using maximum parsimony, maximum likelihood, and Bayesian inference analyses. The present phylogenetic analyses indicate that Eriochrysis is monophyletic and the Old World E. pallida is sister to the New World species. Subtribe Saccharinae is polyphyletic, as is the genus Eulalia. Based on nuclear and plastome sequences plus morphology, we define the circumscriptions of the New World species of Eriochrysis: E. laxa is distinct from E. warmingiana, and E. villosa is distinct from E. cayennensis. Natural hybrids occur between E. laxa and E. villosa. The hybrids are probably tetraploids, based on the number of paralogues in the nuclear gene trees. This is the first record of a polyploid taxon in the genus Eriochrysis. Some incongruities between nuclear genes and plastome analyses were detected and are potentially caused by incomplete lineage sorting and/or ancient hybridization. The set of low-copy nuclear genes used in this study seems to be sufficient to resolve phylogenetic relationships and define the circumscriptions of other species complexes in the grass family and relatives, even in the presence of polyploidy and reticulate evolution. Complete plastome sequencing is also a promising tool for phylogenetic inference. Â© 2016 Elsevier Inc.","A new homogeneous pure birth process based software reliability model :  A new Software Reliability model based on a pure birth process is proposed. In our novel approach, the birth (failure) rate of the process is considered to be non dependent on time but dependent non linearly on the previous number of births (failures), contrarily to non homogeneous pure birth processes, as it is usually done in the literature. We use the empirical Bayes framework in order to get the birth (failure) rate. Our approach allows either to estimate the mean time to failure MTTF or to simulate the stochastic failure process. We analyze both, the discrete and continuous time case and apply the first to a real case. Â© 2016 Author.","Ontogeny and molecular phylogeny of Apoamphisiella vernalis reveal unclear separation between genera Apoamphisiella and Paraurostyla (Protozoa, Ciliophora, Hypotricha) :  Morphology and divisional morphogenesis of the hypotrich ciliate Apoamphisiella vernalis are investigated based on two populations from Brazil. Typical specimens of A. vernalis replicates its ventral ciliature from six fronto-ventral-transverse (FVT) anlagen independently formed for proter and opisthe, plus one or more short anlagen located between IV and V, which form surplus transverse cirri. Dorsal morphogenesis occurs as in typical oxytrichid dorsomarginalians, viz., with formation of three anlagen and fragmentation of the rightmost one. Dorsomarginal kineties are formed near anterior end of right marginal cirral row anlagen. Various anomalous specimens exhibiting more than two long ventral rows were found, which are explained by increasing the number of FVT anlagen and/or the number of cirri produced by anlagen. Comparative ontogeny and phylogenetic analyses based on the 18S rDNA reveal that Apoamphisiella vernalis is closely affine to North American and European strains of the Paraurostyla weissei complex. Their reduced genetic distances and conspicuous morphological variability show that both genera can overlap, which implies the necessity of re-evaluating the contextual relevance of some morphological characters commonly used for genus-level separation within hypotrich taxa. Â© 2016 de Castro et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","The effect of filled pauses on the processing of the surface form and the establishment of causal connections during the comprehension of spoken expository discourse :  The purpose of this study was to examine the effect of filled pauses (uh) on the verification of words and the establishment of causal connections during the comprehension of spoken expository discourse. With this aim, we asked Spanish-speaking students to listen to excerpts of interviews with writers, and to perform a word-verification task and a question-answering task on causal connectivity. There were two versions of the excerpts: filled pause present and filled pause absent. Results indicated that filled pauses increased verification times for words that preceded them, but did not make a difference on response times to questions on causal connectivity. The results suggest that, as signals of delay, filled pauses create a break with surface information, but they do not have the same effect on the establishment of meaningful connections. Â© 2016, Marta Olivetti Belardinelli and Springer-Verlag Berlin Heidelberg.","Using chromosomal data in the phylogenetic and molecular dating framework: Karyotype evolution and diversification in Nierembergia (Solanaceae) influenced by historical changes in sea level :  Karyotype data within a phylogenetic framework and molecular dating were used to examine chromosome evolution in Nierembergia and to infer how geological or climatic processes have influenced in the diversification of this solanaceous genus native to South America and Mexico. Despite the numerous studies comparing karyotype features across species, including the use of molecular phylogenies, to date relatively few studies have used formal comparative methods to elucidate chromosomal evolution, especially to reconstruct the whole ancestral karyotypes. Here, we mapped on the Nierembergia phylogeny one complete set of chromosomal data obtained by conventional staining, AgNOR-, C- and fluorescent chromosome banding, and fluorescent in situ hybridisation. In addition, we used a Bayesian molecular relaxed clock to estimate divergence times between species. Nierembergia showed two major divergent clades: a mountainous species group with symmetrical karyotypes, large chromosomes, only one nucleolar organising region (NOR) and without centromeric heterochromatin, and a lowland species group with asymmetrical karyotypes, small chromosomes, two chromosomes pairs with NORs and centromeric heterochromatin bands. Molecular dating on the DNA phylogeny revealed that both groups diverged during Late Miocene, when Atlantic marine ingressions, called the 'Paranense Sea', probably forced the ancestors of these species to find refuge in unflooded areas for about 2 Myr. This split agrees with an increased asymmetry and heterochromatin amount, and decrease in karyotype length and chromosome size. Thus, when the two Nierembergia ancestral lineages were isolated, major divergences occurred in chromosomal evolution, and then each lineage underwent speciation separately, with relatively minor changes in chromosomal characteristics. Â© 2016 German Botanical Society and Royal Botanical Society of the Netherlands.","Transmission of foot-and-mouth disease SAT2 viruses at the wildlife-livestock interface of two major transfrontier conservation areas in Southern Africa :  Over a decade ago, foot-and-mouth disease (FMD) re-emerged in Southern Africa specifically in beef exporting countries that had successfully maintained disease-free areas in the past. FMD virus (FMDV) serotype SAT2 has been responsible for a majority of these outbreaks. Epidemiological studies have revealed the importance of the African buffalo as the major wildlife FMD reservoir in the region. We used phylogeographic analysis to study dynamics of FMD transmission between buffalo and domestic cattle at the interface of the major wildlife protected areas in the region currently encompassing two largest Transfrontier conservation areas: Kavango-Zambezi (KAZA) and Great Limpopo (GL). Results of this study showed restricted local occurrence of each FMDV SAT2 topotypes I, II, and III, with occasional virus migration from KAZA to GL. Origins of outbreaks in livestock are frequently attributed to wild buffalo, but our results suggest that transmission from cattle to buffalo also occurs. We used coalescent Bayesian skyline analysis to study the genetic variation of the virus in cattle and buffalo, and discussed the association of these genetic changes in the virus and relevant epidemiological events that occurred in this area. Our results show that the genetic diversity of FMDV SAT2 has decreased in buffalo and cattle population during the last decade. This study contributes to understand the major dynamics of transmission and genetic variation of FMDV SAT2 in Southern Africa, which will could ultimately help in designing efficient strategies for the control of FMD at a local and regional level. Â© 2016 Brito, Jori, Dwarka, Maree, Heath and Perez.","Genetic relationships between Atlantic and Pacific populations of the notothenioid fish Eleginops maclovinus: The footprints of Quaternary glaciations in Patagonia :  The genetic relationships between the Pacific and the Atlantic populations of marine coastal biota in Southern South America have been analyzed in few studies, most of them relying on a single mitochondrial locus. We analyzed 10 polymorphic microsatellite loci, isolated from a dinucleotide-enriched Eleginops maclovinus genomic library, in a total of 240 individuals (48 from each of 5 sampled sites: 2 Atlantic, 2 Pacific and 1 in Beagle Channel). The results were contrasted against a previous work on the same species with mitochondrial DNA (mtDNA). Observed heterozygosity within localities ranged from 0.85 to 0.88 with the highest overall number of alleles observed at the northernmost locality on the Pacific side (ConcepciÃ³n), but no clear geographic pattern arose from the data. On the other hand, the number of private alleles was negatively correlated with latitude (Spearman's r s test, P=0.017). Among-population variance was low but significant (1.35%; P<0.0001, analysis of molecular variance (AMOVA)) and low genetic differentiation between populations was observed (pairwise F ST values ranged from 0 to 0.021). A Mantel test revealed a significant correlation between geographic distances and F ST (r=0.56, P=0.047). This could be partially accounted by the Atlantic versus Pacific population differentiation detected in three different analyses (STRUCTURE, SAMOVA (Spatial Analysis of MOlecular VAriance) and a population phylogeny). The observed pattern is compatible with a history of separation into two glacial refugia that was better captured by the multilocus microsatellite data than by the mtDNA analysis. Â© 2016 Macmillan Publishers Limited.","Shotgun mitogenomics provides a reference phylogenetic framework and timescale for living xenarthrans :  Xenarthra (armadillos, sloths, and anteaters) constitutes one of the four major clades of placental mammals. Despite their phylogenetic distinctiveness in mammals, a reference phylogeny is still lacking for the 31 described species. Here we used Illumina shotgun sequencing to assemble 33 new complete mitochondrial genomes, establishing Xenarthra as the first major placental clade to be fully sequenced at the species level for mitogenomes. The resulting data set allowed the reconstruction of a robust phylogenetic framework and timescale that are consistent with previous studies conducted at the genus level using nuclear genes. Incorporating the full species diversity of extant xenarthrans points to a number of inconsistencies in xenarthran systematics and species definition. We propose to split armadillos into two distinct families Dasypodidae (dasypodines) and Chlamyphoridae (euphractines, chlamyphorines, and tolypeutines) to better reflect their ancient divergence, estimated around 42 Ma. Species delimitation within long-nosed armadillos (genus Dasypus) appeared more complex than anticipated, with the discovery of a divergent lineage in French Guiana. Diversification analyses showed Xenarthra to be an ancient clade with a constant diversification rate through time with a species turnover driven by high but constant extinction. We also detected a significant negative correlation between speciation rate and past temperature fluctuations with an increase in speciation rate corresponding to the general cooling observed during the last 15 My. Biogeographic reconstructions identified the tropical rainforest biome of Amazonia and the Guiana Shield as the cradle of xenarthran evolutionary history with subsequent dispersions into more open and dry habitats. Â© The Author 2015. Published by Oxford University Press on behalf of the Society for Molecular Biology and Evolution.","Mitochondrial genes reveal triatoma jatai as a sister species to triatoma costalimai (Reduviidae: Triatominae) :  Triatoma jatai was described using a set of morphological structures from specimens collected in ParanÃ£ municipality of Tocantins State, Brazil. Under a Bayesian framework and using two mitochondrial genes (16S and COI), phylogenetic analysis recovered T. jatai as a sister species to Triatoma costalimai with higher genetic distances than between other well-recognized species. Our results agree with previous suggestions based on morphometric analysis. In the light of the non-monophyly of Matogrossensis subcomplex, the inclusion of T. jatai shall be considered for reevaluating this group. Â© 2016 by The American Society of Tropical Medicine and Hygiene.","Age and sex-specific mortality of wild and captive populations of a monogamous pair-bonded primate (Aotus azarae) :  In polygynous primates, a greater reproductive variance in males have been linked to their reduced life expectancy relative to females. The mortality patterns of monogamous pair-bonded primates, however, are less clear. We analyzed the sex differences in mortality within wild (NMales=70, NFemales=73) and captive (NMales=25, NFemales=29) populations of Azara's owl monkeys (Aotus azarae), a socially and genetically monogamous primate exhibiting biparental care. We used Bayesian Survival Trajectory Analysis (BaSTA) to test age-dependent models of mortality. The wild and captive populations were best fit by the logistic and Gompertz models, respectively, implying greater heterogeneity in the wild environment likely due to harsher conditions. We found that age patterns of mortality were similar between the sexes in both populations. We calculated life expectancy and disparity, the latter a measure of the steepness of senescence, for both sexes in each population. Males and females had similar life expectancies in both populations; the wild population overall having a shorter life expectancy than the captive one. Furthermore, captive females had a reduced life disparity relative to captive males and to both sexes in the wild. We interpret this pattern in light of the hazards associated with reproduction. In captivity, where reproduction is intensely managed, the risks associated with gestation and birth are tempered so that there is a reduction in the likelihood of captive females dying prematurely, decreasing their overall life disparity. Am. J. Primatol. 78:315-325, 2016. Â© 2016 Wiley Periodicals, Inc.","Morphological, molecular and phylogenetic analyses of the spirurid nematode Stegophorus macronectes (Johnston & Mawson, 1942) :  Stegophorus macronectes (Johnston & Mawson, 1942) is a gastrointestinal parasite found in Antarctic seabirds. The original description of the species, which was based only on females, is poor and fragmented with some unclear diagnostic characters. This study provides new morphometric and molecular data on this previously poorly described parasite. Nuclear rDNA sequences (18S, 5.8S, 28S and internal transcribed spacer (ITS) regions) were isolated from S. macronectes specimens collected from the chinstrap penguin Pygoscelis antarctica Forster on Deception Island, Antarctica. Using 18S rDNA sequences, phylogenetic analyses (maximum likelihood, maximum parsimony and Bayesian inference) of the order Spirurida were performed to determine the phylogenetic location of this species. Primer pairs of the ITS regions were designed for genus-level identification of specimens, regardless of their cycle, as an alternative to coprological methods. The utility of this molecular method for identification of morphologically altered specimens is also discussed. Â© 2015 Cambridge University Press.","GHEP-ISFG collaborative simulated exercise for DVI/MPI: Lessons learned about large-scale profile database comparisons :  The GHEP-ISFG Working Group has recognized the importance of assisting DNA laboratories to gain expertise in handling DVI or missing persons identification (MPI) projects which involve the need for large-scale genetic profile comparisons. Eleven laboratories participated in a DNA matching exercise to identify victims from a hypothetical conflict with 193 missing persons. The post mortem database was comprised of 87 skeletal remain profiles from a secondary mass grave displaying a minimal number of 58 individuals with evidence of commingling. The reference database was represented by 286 family reference profiles with diverse pedigrees. The goal of the exercise was to correctly discover re-associations and family matches. The results of direct matching for commingled remains re-associations were correct and fully concordant among all laboratories. However, the kinship analysis for missing persons identifications showed variable results among the participants. There was a group of laboratories with correct, concordant results but nearly half of the others showed discrepant results exhibiting likelihood ratio differences of several degrees of magnitude in some cases. Three main errors were detected: (a) some laboratories did not use the complete reference family genetic data to report the match with the remains, (b) the identity and/or non-identity hypotheses were sometimes wrongly expressed in the likelihood ratio calculations, and (c) many laboratories did not properly evaluate the prior odds for the event. The results suggest that large-scale profile comparisons for DVI or MPI is a challenge for forensic genetics laboratories and the statistical treatment of DNA matching and the Bayesian framework should be better standardized among laboratories. Â© 2015 Elsevier Ireland Ltd. All rights reserved.","Genetic diversity and conservation status of managed vicuÃ±a (Vicugna vicugna) populations in Argentina :  The vicuÃ±a (Vicugna vicugna) was indiscriminately hunted for more than 400 years and, by the end of 1960s, it was seriously endangered. At that time, a captive breeding program was initiated in Argentina by the National Institute of Agricultural Technology (INTA) with the aim of preserving the species. Nowadays, vicuÃ±as are managed in captivity and in the wild to obtain their valuable fiber. The current genetic status of Argentinean vicuÃ±a populations is virtually unknown. Using mitochondrial DNA and microsatellite markers, we assessed levels of genetic diversity of vicuÃ±a populations managed in the wild and compared it with a captive population from INTA. Furthermore, we examined levels of genetic structure and evidence for historical bottlenecks. Overall, all populations revealed high genetic variability with no signs of inbreeding. Levels of genetic diversity between captive and wild populations were not significantly different, although the captive population showed the lowest estimates of allelic richness, number of mitochondrial haplotypes, and haplotype diversity. Significant genetic differentiation at microsatellite markers was found between free-living populations from Jujuy and Catamarca provinces. Moreover, microsatellite data also revealed genetic structure within the Catamarca management area. Genetic signatures of past bottlenecks were detected in wild populations by the Garza Williamson test. Results from this study are discussed in relation to the conservation and management of the species. Â© 2016, Springer International Publishing Switzerland.","Fingerprint ridge density in the Argentinean population and its application to sex inference: A comparative study :  Fingerprint ridge density (RD) is known to vary according to sex and population, and such variation can be used for forensic purposes. The aim of this study was to analyze the fingerprint RD of two samples of the Argentinean population in order to assess their topological, digital, bilateral, sexual, and population differences for subsequent application in the inference of sex. Data were collected from the fingerprints of 172 individuals from the Buenos Aires province and 163 from the Chubut province. RD was assessed for three different count areas for all 10 fingers of each individual. In both sexes and both samples, significant differences among areas were obtained, so that radial-RD > ulnar-RD > proximal-RD. Females presented greater RD than males in all areas and on all fingers. Regarding population differences, no significant differences were found between the Buenos Aires and Chubut samples (except for proximal RD in males). However, both samples showed RD significantly different from that of the Jujuy province. The application of Bayes' theorem allowed for the identification of an RD threshold for discrimination of sexes in these Argentinean samples.In conclusion females consistently exhibit narrower epidermal ridges than males, which may evidence a universal pattern of sexual dimorphism in this trait that can be useful in forensics in the identification of individuals. Â© 2015 Elsevier GmbH.","A new genotype of bovine leukemia virus in South America identified by NGS-based whole genome sequencing and molecular evolutionary genetic analysis :  Background: Bovine leukemia virus (BLV) is a member of retroviridae family, together with human T cell leukemia virus types 1 and 2 (HTLV-1 and -2) belonging to the genes deltaretrovirus, and infects cattle worldwide. Previous studies have classified the env sequences of BLV provirus from different geographic locations into eight genetic groups. To investigate the genetic variability of BLV in South America, we performed phylogenetic analyses of whole genome and partial env gp51 sequences of BLV strains isolated from Peru, Paraguay and Bolivia, for which no the molecular characteristics of BLV have previously been published, and discovered a novel BLV genotype, genotype-9, in Bolivia. Results: In Peru and Paraguay, 42.3 % (139/328) and over 50 % (76/139) of samples, respectively, were BLV positive. In Bolivia, the BLV infection rate was up to 30 % (156/507) at the individual level. In Argentina, 325/420 samples were BLV positive, with a BLV prevalence of 77.4 % at the individual level and up to 90.9 % at herd level. By contrast, relatively few BLV positive samples were detected in Chile, with a maximum of 29.1 % BLV infection at the individual level. We performed phylogenetic analyses using two different approaches, maximum likelihood (ML) tree and Bayesian inference, using 35 distinct partial env gp51 sequences from BLV strains isolated from Peru, Paraguay, and Bolivia, and 74 known BLV strains, representing eight different
