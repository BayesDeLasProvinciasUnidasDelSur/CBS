lish an objective and quantitative signature for the monkeyâs body representation. Similar to humans, monkeys were more likely to perceive an external object as part of the self when the dynamics (spatial disparity) and the features (shape and structure) of visual (V) input was closer to proprioceptive (P) signals. Neural signals in the monkeyâs premotor cortex reflected the strength of illusion and the likelihood of misattributing the illusory hand to oneself, thus, revealing a cortical representation of body ownership. Â© 2019 National Academy of Sciences. All rights reserved.","State of charge monitoring of Li-ion batteries for electric vehicles using GP filtering :  Electric vehicles are dependent on onboard battery management systems that protect the battery from functioning outside its safe operating limits by monitoring its state of charge (SOC). Advanced online monitoring techniques are required so that the performance of the energy management is not lowered severely. However, the behavior of batteries is difficult to be predicted online because of its nonlinearity, intrinsic variability and fluctuating environmental conditions. Gaussian Process (GP)-Bayesian filters are based on probabilistic non-parametric Gaussian models of hidden states using available measurements. As a result, model response variability can be explicitly incorporated into the prediction and measurement steps, which is usually not the case for more traditional filtering strategies that resort to parametric models for state estimation. In this work, GP models were incorporated into nonparametric filtering techniques to monitor the battery SOC online. Results show that Bayesâ filtering techniques increase the predictability of the SOC under uncertainty about the effect of environmental conditions on the SOC. Â© 2019 Elsevier Ltd","Coalescent-based species delimitation in the sand lizards of the Liolaemus wiegmannii complex (Squamata: Liolaemidae) :  Coalescent-based algorithms coupled with the access to genome-wide data have become powerful tools for assessing questions on recent or rapid diversification, as well as delineating species boundaries in the absence of reciprocal monophyly. In southern South America, the diversification of Liolaemus lizards during the Pleistocene is well documented and has been attributed to the climatic changes that characterized this recent period of time. Past climatic changes had harsh effects at extreme latitudes, including Patagonia, but habitat changes at intermediate latitudes of South America have also been recorded, including expansion of sand fields over northern Patagonia and Pampas). In this work, we apply a coalescent-based approach to study the diversification of the Liolaemus wiegmannii species complex, a morphologically conservative clade that inhabits sandy soils across northwest and south-central Argentina, and the south shores of Uruguay. Using four standard sequence markers (mitochondrial DNA and three nuclear loci) along with ddRADseq data we inferred species limits and a time-calibrated species tree for the L. wiegmannii complex in order to evaluate the influence of Quaternary sand expansion/retraction cycles on diversification. We also evaluated the evolutionary independence of the recently described L. gardeli and inferred its phylogenetic position relative to L. wiegmannii. We find strong evidence for six allopatric candidate species within L. wiegmannii, which diversified during the Pleistocene. The Great Patagonian Glaciation (â¼1 million years before present) likely split the species complex into two main groups: one composed of lineages associated with sub-Andean sedimentary formations, and the other mostly related to sand fields in the Pampas and northern Patagonia. We hypothesize that early speciation within L. wiegmannii was influenced by the expansion of sand dunes throughout central Argentina and Pampas. Finally, L. gardeli is supported as a distinct lineage nested within the L. wiegmannii complex. Â© 2019 Elsevier Inc.","Modeling the Accuracy of Two in-vitro Bovine Tuberculosis Tests Using a Bayesian Approach :  Accuracy of new or alternative diagnostic tests is typically estimated in relation to a well-standardized reference test referred to as a gold standard. However, for bovine tuberculosis (bTB), a chronic disease of cattle, affecting animal and public health, no reliable gold standard is available. In this context, latent-class models implemented using a Bayesian approach can help to assess the accuracy of diagnostic tests incorporating previous knowledge on test performance and disease prevalence. In Uruguay, bTB-prevalence has increased in the past decades partially because of the limited accuracy of the diagnostic strategy in place, based on intradermal testing (caudal fold test, CFT, for screening and comparative cervical test, CCT, for confirmation) and slaughter of reactors. Here, we evaluated the performance of two alternative bTB-diagnostic tools, the interferon-gamma assay, IGRA, and the enzyme-linked immunosorbent assay (ELISA), which had never been used in Uruguay in the absence of a gold standard. In order to do so animals from two heavily infected dairy herds and tested with CFT-CCT were also analyzed with the IGRA using two antigens (study 1) and the ELISA (study 2). The accuracy of the IGRA and ELISA was assessed fitting two latent-class models: a two test-one population model (LCA-a) based on the analysis of CFT/CFT-CCT test results and one in-vitro test (IGRA/ELISA), and a one test-one population model (LCA-b) using the IGRA or ELISA information in which the prevalence was modeled using information from the skin tests. Posterior estimates for model LCA-a suggested that IGRA was as sensitive (75â78%) as the CFT and more sensitive than the serial use of CFT-CCT. Its specificity (90â96%) was superior to the one for the CFT and equivalent to the use of CFT-CCT. Estimates from LCA-b models consistently yielded lower posterior Se estimates for the IGRA but similar results for its Sp. Estimates for the Se (52% 95%PPI:44.41-71.28) and the Sp (92% 95%PPI:78.63â98.76) of the ELISA were however similar regardless of the model used. These results suggest that the incorporation of IGRA for detection of bTB in highly infected herds could be a useful tool to improve the sensitivity of the bTB-control in Uruguay. Â© Copyright Â© 2019 Picasso-Risso, Perez, Gil, Nunez, Salaberry, Suanes and Alvarez.","The presence of Borrelia theileri in Argentina :  The presence of Borrelia theileri in Argentina is confirmed after recording the spirochete from a bovine in northern Argentina. The analysis of sequences of the flagellin gene (fla) and length of Borrelia spp. specimens on thick blood films shows that the local isolate clusters within a well-supported clade with B. theileri isolates from different geographical origins, confirming the presence of B. theileri in Argentina. The mean length of 30 specimens of B. theileri was 12.89 Î¼m (standard deviation 2.88 Î¼m, range 9.35â20.16 Î¼m). The only known vector of Borrelia theileri in northern Argentina is the cattle tick Rhipicephalus microplus, therefore Borrelia infection should be regarded as a potential complication of other cattle tick-borne diseases such as babesiosis, especially on cattle introduced from areas free of R. microplus. The possibility of serologic cross-reaction with B. theileri must not be minimized in studies of other spirochaetes in the R. microplus infested region of Argentina. Â© 2019","Historical biogeography of the fern genus Polystichum (Dryopteridaceae) in Austral South America :  A group of seven endemic Polystichum species inhabit Patagonia, the southern region of South America. To date, evolutionary relationships of these Austral South American Polystichum remain unknown. The biota of the Southern Andes appears to be more closely related to the temperate Australasian species than to northern South American ones. Differences in morphological characters suggested that Austral South American Polystichum follows that biogeographical pattern, not being closely related to their congeners in the Northern and Central Andes. We sought to reveal the evolutionary relationships, estimate the divergence times and reconstruct both ancestral areas and ancestral ploidy levels of Austral South America Polystichum. Phylogenetic relationships were estimated using maximum likelihood and Bayesian approaches. The seven Austral South American species plus 31 Polystichum species spanning all other major biogeographic regions were sampled for three DNA markers. Divergence times were estimated in BEAST and Bayesian binary Markov chain Monte Carlo reconstruction was applied in order to infer ancestral areas. The evolution of ploidy was reconstructed on the maximum clade credibility tree, using stochastic character mapping. Austral South American Polystichum was recovered as monophyletic. The earliest divergence reconstructed within the Austral South American Clade was that of Polystichum andinum; subsequently two other lineages diverged comprising the remaining Austral South American species. The Austral South American lineage is not closely allied to North and Central Andes congeners. Long-distance dispersal of an ancestral tetraploid from Australasia during the late Miocene is the most likely explanation for the origin of Patagonian Polystichum. Then, Pliocene and Pleistocene orogenic and climatic changes may have shaped its diversification in Patagonia. Â© 2019","Hidden diversity in waterfall environments: The genus Acrorbis (Gastropoda: Planorbidae) from the Upper-ParanÃ¡ Atlantic Forest :  High-energy freshwater environments such as rapids and waterfalls in the Upper-ParanÃ¡ Atlantic Forest are home to highly endemic minute freshwater snails of the genus Acrorbis. Only one species, Acrorbis petricola, is currently included within this genus, whose geographical distribution is restricted to three known populations, one in Brazil and the other two in Argentina. Because of habitat specificity and limited geographical distribution, the species is considered vulnerable in Argentina and endangered in Brazil. In this work, we identify five new populations of A. petricola in southern Upper-ParanÃ¡ Atlantic Forest, exclusively found on waterfalls from the Misiones Province, Argentina. Based on these populations and on specimens of one of the two historical populations from the Misiones Province, we explored the morphological features of shells and reproductive system of specimens from each location and provide the first molecular data on the species. We used DNA sequences from cytochrome c oxidase subunit I (COI) and 16S-rRNA genes to investigate the molecular diversity, genetic distances and genealogical relationships among populations. We verified the existence of intra- and interpopulation morphological variability, with the greatest variation being found in spire, spiral sculpture, penis sheath, flagella, prostatic diverticula and bursa copulatrix. We found interpopulation genetic diversity, with no intrapopulation variation, and identified six geographically structured genetic lineages with maximum genetic distances of up to 2.3%. Different combinations of morphological characters with the same genetic background within each locality were observed. The finding of new populations genetically differentiated not only broadens the known distribution of the species, but also illustrates that waterfall environments in the Atlantic Forest harbour a hidden diversity of Acrorbis that still remains to be discovered. This scenario suggests a complex evolutionary history that needs to be unveiled and taken into account for future development of conservation strategies in this endemic genus. Â© 2019 Vogler et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","A New Species Of Ascarophis (Nematoda: Cystidicolidae) Parasitizing Clinocottus analis (Pisces: Cottidae) From Baja California, Mexico :  A new species of nematode, Ascarophis morronei n. sp. (Cystidicolidae), is described from the stomach wall of the woolly sculpin Clinocottus analis (Cottidae) collected in the rocky intertidal from northwestern Baja California, Mexico. Collected nematodes were studied using both light and scanning electron microscopy. Sequence fragments for 18S rDNA molecular markers were obtained from the new nematode species, in order to test its position within the family Cystidicolidae under a phylogenetic context. Main characters distinguishing this new species include the reduced labia and the morphology of the eggs, distances of nerve ring and excretory pore from the anterior end, and left spicule of males. The new species described here is the second for the genus Ascarophis reported as adult in the Southern California Bight, and the first one recorded for the fish genus Clinocottus. Â© 2019 American Society of Parasitologists.","Joint effects of intensity and duration of cigarette smoking on the risk of head and neck cancer: A bivariate spline model approach :  Objectives: This study aimed at re-evaluating the strength and shape of the dose-response relationship between the combined (or joint) effect of intensity and duration of cigarette smoking and the risk of head and neck cancer (HNC). We explored this issue considering bivariate spline models, where smoking intensity and duration were treated as interacting continuous exposures. Materials and Methods: We pooled individual-level data from 33 case-control studies (18,260 HNC cases and 29,844 controls) participating in the International Head and Neck Cancer Epidemiology (INHANCE) consortium. In bivariate regression spline models, exposures to cigarette smoking intensity and duration (compared with never smokers) were modeled as a linear piecewise function within a logistic regression also including potential confounders. We jointly estimated the optimal knot locations and regression parameters within the Bayesian framework. Results: For oral-cavity/pharyngeal (OCP) cancers, an odds ratio (OR) >5 was reached after 30 years in current smokers of â¼20 or more cigarettes/day. Patterns of OCP cancer risk in current smokers differed across strata of alcohol intensity. For laryngeal cancer, ORs >20 were found for current smokers of â¥20 cigarettes/day for â¥30 years. In former smokers who quit â¥10 years ago, the ORs were approximately halved for OCP cancers, and â¼1/3 for laryngeal cancer, as compared to the same levels of intensity and duration in current smokers. Conclusion: Referring to bivariate spline models, this study better quantified the joint effect of intensity and duration of cigarette smoking on HNC risk, further stressing the need of smoking cessation policies. Â© 2019 Elsevier Ltd","Unraveling patterns and processes of diversification in the South Andean-Patagonian Nassauvia subgenus Strongyloma (Asteraceae, Nassauvieae) :  Congruence among different sources of data is highly desirable in phylogenetic analyses. However, plastid and nuclear DNA may record different evolutionary processes such that incongruence among results from these sources can help unravel complex evolutionary histories. That is the case of Nassauvia subgenus Strongyloma (Asteraceae), a taxon with five putative species distributed in the southern Andes and Patagonian steppe. Morphometric and phylogeographic information cast doubt on the integrity of its species, and previous molecular data even questioned the monophyly of the subgenus. We tested those questions using plastid and nuclear DNA sequences by the application of different methods such as phylogenetic trees, networks, a test of genealogical sorting, an analysis of population structure, calibration of the trees, and hybridization test, ls are monitored or tested. For example, the optimal time to switch antiretroviral therapy depends on the frequency with which HIV-positive individuals have HIV RNA measured. This paper describes an approach to use observational data for the comparison of joint monitoring and treatment strategies and applies the method to a clinically relevant question in HIV research: when can monitoring frequency be decreased and when should individuals switch from a first-line treatment regimen to a new regimen?. We outline the target trial that would compare the dynamic strategies of interest and then describe how to emulate it using data from HIV-positive individuals included in the HIV-CAUSAL Collaboration and the Centers for AIDS Research Network of Integrated Clinical Systems. When, as in our example, few individuals follow the dynamic strategies of interest over long periods of follow-up, we describe how to leverage an additional assumption: no direct effect of monitoring on the outcome of interest. We compare our results with and without the âno direct effectâ assumption. We found little differences on survival and AIDS-free survival between strategies where monitoring frequency was decreased at a CD4 threshold of 350 cells/Î¼l compared with 500 cells/Î¼l and where treatment was switched at an HIV-RNA threshold of 1000 copies/ml compared with 200 copies/ml. The âno direct effectâ assumption resulted in efficiency improvements for the risk difference estimates ranging from an 7- to 53-fold increase in the effective sample size. Â© 2019 John Wiley & Sons, Ltd.","Untangling the Hypogeococcus pungens species complex (Hemiptera: Pseudococcidae) for Argentina, Australia, and Puerto Rico based on host plant associations and genetic evidence :  Hypogeococcus pungens, a mealybug native of southern South America, is devastating native cacti in Puerto Rico and threatening cactus diversity in the Caribbean, and potentially in Central and North America. The taxonomic status of H. pungens is controversial since it has been reported feeding not only on Cactaceae but also on other plant families throughout its distribution range. However, in Australia, where the species had been exported from Argentina to control weedy American cacti, it was never found on host plants other than Cactaceae. These conflicting pieces of evidence not only cast doubt on the species identity that invaded Puerto Rico, but also have a negative impact on the search for natural enemies to be used in biological control programs against this pest. Here we present reproductive incompatibility and phylogenetic evidences that give support to the hypothesis that H. pungens is a species complex in which divergence appears to be driven by the host plants. The nuclear EF1a and 18S and the mitochondrial COI genes were used as markers to evaluate the phylogenetic relationships among H. pungens populations collected in Argentina, Australia and Puerto Rico feeding on Cactaceae and/or Amaranthaceae. Additionally, we conducted reciprocal crosses between mealybugs from both hosts. Species delimitation analysis revealed two well-supported putative species within H. pungens, one including mealybugs feeding on Amaranthaceae (H. pungens sensu stricto), and a new undescribed species using Cactaceae as hosts. Additionally, we found asymmetric reproductive incompatibility between these putative species suggesting recent reproductive isolation. The Bayesian species delimitation also suggested that the Australian mealybug population may PLOS ONE derive from another undescribed species. Overall, the patterns of genetic differentiation may be interpreted as the result of recent speciation events prompted by host plant shifts. Finally, the finding of a single haplotype in the Puerto Rico population suggests only one invasive event. We still need to identify the geographical origin of the pest in order to enable the use of biological control to reduce the threat to cacti diversity in the Caribbean. Â© 2019 Public Library of Science. All rights reserved.","Second-degree interatrial block: A case series :  Advanced interatrial block (IAB) (P-wave â¥120 ms and biphasic P-wave in leads II, III and aVF) is a prevalent ECG pattern frequently associated with supraventricular arrhythmias and stroke, especially in patients with structural heart disease. Intermittent IAB is a much more poorly defined electrocardiographic entity with uncertain clinical significance. In this case series, we review and analyze eight cases of second degree intermittent IAB. In six cases, there is normalization of advanced IAB after a premature supraventricular or ventricular contraction, suggesting a functional block that temporarily recovers post extra-systolic pause. Recognition of intermittent IAB (second degree) may help further characterize the prognostic and clinical implications of this ECG pattern. Â© 2019","Cetartiodactyla: Updating a time-calibrated molecular phylogeny :  Cetartiodactyla comprises one of the most diverse mammal radiations. Currently, 23 families, 131 genera and more than 330 species are recognized. Several studies have been trying to resolve its phylogenetic relationships. The most comprehensive dated phylogenetic hypothesis available includes only 55% of the extant species, precluding a clear understanding of ecological and evolutionary patterns in Cetartiodactyla. Here, we gathered all mitochondrial genetic data available in GenBank to build a robust Cetartiodactyla calibrated phylogenetic tree using 21 fossil calibration points. We found mitogenomic data for 225 species and included other 93 species from which there was at least one mitochondrial gene available. Using a Bayesian approach, we generated a dated tree comprising 90% of the extant Cetartiodactyla species (n = 318). The major lineages showed robust support and families divergence times are congruent with the available fossil evidence and with previously published phylogenetic hypotheses. By making available a dated phylogeny with extensively sampled clades, we expect to foster future studies on the origin, tempo and mode of Cetartiodactyla diversification. Â© 2018 Elsevier Inc.","Phylogeographic variation within the Buff-browed Foliage-gleaner (Aves: Furnariidae: Syndactyla rufosuperciliata) supports an Andean-Atlantic forests connection via the Cerrado :  We evaluated whether the Andean and the Atlantic forests acted as refugia during the Quaternary, and tested biogeographic hypotheses about the regions involved in the connectivity between those biomes (through the Chaco or the Cerrado). To achieve these goals we selected the Buff-browed Foliage-gleaner Syndactyla rufosuperciliata (Aves, Furnariidae) as a study system, a taxon distributed between the Andean and Atlantic forest. We first explored the historical connectivity between regions through niche modeling. We subsequently used DNA sequences (n = 71 individuals) and genomic analyses (ddRADseq, n = 33 individuals) to evaluate population genetic structure and gene flow within this species. Finally, we performed population model selection using Approximate Bayesian Computation. Our findings indicate that the Andean and the Atlantic forests acted as refugia, and that the populations of the focal species from both regions contacted through the Cerrado region, thus suggesting that the historical dynamics of Andean and Atlantic forests are important for the evolution of forest birds in the region. The results are in agreement with studies of other organisms and may indicate a more general pattern of connectivity among biomes in the Neotropics. Finally, we recommend recognizing both the Andean and the Altantic forests lineages of S. rufosuperciliata as independent species. Â© 2019 Elsevier Inc.","Update on BayÃ©sâ syndrome: the association between an interatrial block and supraventricular arrhythmias :  Introduction: The past few years have given rise to extensive research on an interatrial block and its clinical relevance, mainly its association with supraventricular arrhythmias. In 2015, the authors of this article reviewed the Bayes syndrome for the first time and after three years there has been so much evidence accumulated that it seems reasonable to rewrite an update, based fundamentally on the new findings. Focused on its relationship with cardioembolic strokes, today efforts are being targeted at understanding its pathophysiology, its diagnosis, and its prognostic implications, in order to learn if it should be treated. Areas covered: A non-systematic review of the literature was developed using the Pubmed and Cochrane databases, focusing on randomized clinical trials and large observational studies that evaluated new physiopathological and epidemiological aspects, new clinical scenarios in which it has been assessed and its association with dementia. Finally, those studies that proposed new possible treatments were reviewed. Expert commentary: Interatrial block is not only a predictor of supraventricular arrhythmias, is a subclinical disease that might be considered as a marker of risk for adverse outcomes. Although there is some evidence to suggest that early treatment may be beneficial, potential therapies have yet to be investigated. Â© 2019, Â© 2019 Informa UK Limited, trading as Taylor & Francis Group.","Late Pleistocene climatic changes promoted demographic expansion and population reconnection of a Neotropical savanna-adapted bird, Neothraupis fasciata (Aves: Thraupidae) :  We performed phylogeographic and genetic structure analyses of Neothraupis fasciata joined with species distribution modelling to evaluate whether: (1) the distribution of genetic variability shows a pattern expected by the isolation-by-distance model; (2) the influence of the Pleistocene climate changes on species distribution; and (3) climate/climatic stability (hypothesis of climatic stability) as a predictor of population genetic diversity. Based on two molecular datasets (ND2 and FIB-5), the isolation-by-distance hypothesis was not supported. The mitochondrial haplotype network indicated the existence of historically isolated populations at the southern range of the species distribution, and recent population expansion was identified by both neutrality tests and extended Bayesian skyline plot analysis. Thus, the climatic changes during the Pleistocene might have promoted the reconnection of the partially isolated southern populations, which may have persisted in the plateaus during the cycles of savanna contractions. Subsequently, this species (re)colonized northern areas of the species present distribution, following the continuous vegetation on the SÃ£o Francisco and Central plateaus about 60 kyr, and also reached the Amazonian savannas likely via the central corridor. Thus, our results indicated that the intrinsic relationship between the relief heterogeneity (plateaus and depressions) and the climatic fluctuations, mainly in the Pleistocene, promoted population reconnection and demographic expansion of N. fasciata. Â© 2019 Lima-Rezende et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","A Service-Oriented Platform for Approximate Bayesian Computation in Population Genetics :  Approximate Bayesian computation (ABC) is a useful technique developed for solving Bayesian inference without explicitly requiring a likelihood function. In population genetics, it is widely used to extract part of the information about the evolutionary history of genetic data. The ABC compares the summary statistics computed on simulated and observed data sets. Typically, a forward-in-Time approach is used to simulate the genetic material of a population starting from an initial ancestral population and following the evolution of the individuals by advancing generation by generation under various demographic and genetic forces. This approach is computationally expensive and requires a large number of computations making the use of high-performance computing crucial for decreasing the overall response times. In this work, we propose a fully distributed web service-oriented platform for ABC that is based on forward-in-Time simulations. Our proposal is based on a client-server approach. The client enables users to define simulation scenarios. The server enables efficient and scalable population simulations and can be deployed on a distributed cluster of processors or even in the cloud. It is composed of four services: A workload generator, a simulation controller, a simulation results analyzer, and a result builder. The server performs multithread simulations by executing a simulation kernel encapsulated in a proposed libgdrift library. We present and evaluate three different libgdrift library approaches whose algorithms aim to reduce execution times and memory consumption. Â© Copyright 2019, Mary Ann Liebert, Inc., publishers 2019.","Assessing the taxonomic validity of austrodiplostomum spp. (Digenea: Diplostomidae) through nuclear and mitochondrial data :  Adults of the genus Austrodiplostomum are parasites in cormorants of the New World, whereas metacercariae are parasites from eye globe and brain of freshwater and brackish water fishes. In this study, specimens of Austrodiplostomum mordax from South America (type-species) were analyzed together with other specimens of Austrodiplostomum spp. collected from several locations across Middle America and North America. Partial DNA sequences of the mitochondrial gene cytochrome c oxidase subunit I (COI), the internal transcribed spacers (ITS1, ITS2, and 5.8S gene), and the D2-D3, domains of the large subunit (LSU) of nuclear ribosomal DNA, were generated for both developmental stages and compared with available sequences of Austrodiplostomum spp. Phylogenetic analyses inferred with each molecular marker using maximum likelihood and Bayesian inference revealed the existence of 4 lineages representing 2 described species, A. mordax and Austrodiplostomum compactum (syn. Austrodiplostomum ostrowskiae) and 2 undescribed species of Austrodiplostomum recognized in previous studies. The COI haplotype network inferred with 172 sequences detected 28 haplotypes divided into 4 clusters, separating each other by 33 and 40 substitutions and with a genetic divergence ranging from 9 to 12%. The largest group included specimens identified as A. compactum plus those identified as A. ostrowskiae, supporting the synonymy of both species. As a result, we conclude that A. compactum is widely distributed across the Americas, in locations of the United States, Mexico, El Salvador, Honduras, Costa Rica, Venezuela, Peru, and Brazil. The other 2 undescribed species of the genus Austrodiplostomum were previously recorded in the United States and now are reported in Mexico. These 2 species cannot be described because adult forms have not been found in their definitive hosts. Finally, the species A. mordax has been found only in some lakes from Argentina, and it was validated in this study through molecular analyses. Â© American Society of Parasitologists 2019.","Revisiting area risk classification of visceral leishmaniasis in Brazil :  Background: Visceral leishmaniasis (VL) is a neglected tropical disease of public health relevance in Brazil. To prioritize disease control measures, the Secretaria de VigilÃ¢ncia em SaÃºde of Brazil's Ministry of Health (SVS/MH) uses retrospective human case counts from VL surveillance data to inform a municipality-based risk classification. In this study, we compared the underlying VL risk, using a spatiotemporal explicit Bayesian hierarchical model (BHM), with the risk classification currently in use by the Brazil's Ministry of Health. We aim to assess how well the current risk classes capture the underlying VL risk as modelled by the BHM. Methods: Annual counts of human VL cases and the population at risk for all Brazil's 5564 municipalities between 2004 and 2014 were used to fit a relative risk BHM. We then computed the predicted counts and exceedence risk for each municipality and classified them into four categories to allow comparison with the four risk categories by the SVS/MH. Results: Municipalities identified as high-risk by the model partially agreed with the current risk classification by the SVS/MH. Our results suggest that counts of VL cases may suffice as general indicators of the underlying risk, but can underestimate risks, especially in areas with intense transmission. Conclusion: According to our BHM the SVS/MH risk classification underestimated the risk in several municipalities with moderate to intense VL transmission. Newly identified high-risk areas should be further evaluated to identify potential risk factors and assess the needs for additional surveillance and mitigation efforts. Â© 2019 The Author(s).","Unveiling new sequestrate Cortinarius species from northern Patagonian Nothofagaceae forests based on molecular and morphological data :  Because of systematic sampling campaigns in the northern Patagonian Nothofagaceae forests of Argentina, several specimens of sequestrate fungi were collected. Some of those collections showed phylogenetic affinities and morphological similarities to members of the formerly recognized sequestrate genus Thaxterogaster, currently a synonym of Cortinarius on the basis of molecular data. Comparisons of macro- and micromorphological features and sequences of nuc rDNA internal transcribed spacer (ITS) regions have revealed that these collections belong to formerly undescribed species. The sequences of the four new taxa presented here, Cortinarius flavopurpureus, C. translucidus, C. nahuelhuapensis, and C. infrequens, were combined into a data set including additional sequences generated from herbarium collections and retrieved from public gene databases and analyzed by maximum likelihood and Bayesian inference methods. The four new species were resolved as distinct clades with strong support; at the same time, they showed unique morphological characteristics (hypogeous to subhypogeous habit, complete gasteromycetation, and spore shape and ornamentation) that separate them from previously described Cortinarius species. In addition, several undescribed and/or not previously sequenced species from these forests were detected through phylogenetic analysis of ectomycorrhizal root tip sequences. A key of characters to identify the sequestrate Cortinarius from Patagonia is provided. Â© 2019, Â© 2019 The Mycological Society of America.","Supervised classification techniques for discrimination between meteorological and non-meteorological echoes using a C-band radar :  Data coming from meteorological radars is of the utmost importance for the diagnosis and monitoring of precipitation systems and their possible associated severe phenomena. The echoes caused by objectives that are not meteorological introduce errors in the information. Therefore, it is necessary to detect their presence before using this data. This paper presents four supervised classification techniques based on different models which seek to give an answer to this problem. In addition, as an important part of this work, resampling techniques were implemented on the training set in order to further asses the results. Resampling methods are an indispensable tool in modern statistics. Those techniques provide additional information about the model of interest by repeatedly drawing samples from then data. Based on data from a C-band Dual-PolarizationDoppler weather radar located in Anguil and from a previous expert's manual classification, four supervised classification methods with different degrees of flexibility in their structure were implemented: Lineal Model, Quadratic Model, Logistic Model and Bayes Naive Model. Finally, the results of each of them were assessed and compared. Although difficulties were encountered in classifying boundary zones between classes, the results obtained were adequate, showing the best performance in the least flexible model, the linear one. It is considered necessary to keep working in this line of research in order to include more cases in the analysis and allow a better inference on the results. Â© 2019 Centro Argentino de Meteorologos.","Contributions of causality processing models to the study of discourse comprehension and the facilitation of student learning :  Discourse comprehension involves the establishment of semantic or meaningful causal connections. The aim of this paper is to review four models that have contributed to the study of the establishment of these connections: the Causal Chain Model, the Causal Network Model, the Causal Inference Maker, and the Landscape Model. These models contribute to the facilitation of student learning, given that they provide useful tools for improvement of texts structure in order to promote the establishment of meaningful connections and the revision of studentsâ prior incorrect ideas, and for the design of interventions that promote the generation of inferences and the monitoring of comprehension. The presentation of their key ideas, of empirical support for their psychological validity, and of applications to education will allow us to highlight the contributions that these models make to our understanding of the importance of the processing of causality for discourse comprehension and the facilitation of student learning. Â© 2019 Colegio Oficial de PsicÃ³logos de Madrid.","Bayesian assessment of the accuracy of a PCR-based rapid diagnostic test for bovine tuberculosis in swine :  Infection with the Mycobacterium bovis (M. bovis) causes a disease referred to as bovine tuberculosis (bTB), which affects a wide range of mammal hosts. Many countries have implemented control and eradication plans that have resulted in variable levels of s :  Several species of Glaucomastix lizards have been described over the past decade, most of these inhabit inland Brazil. Glaucomastix abaetensis is a threatened whiptail endemic to Brazilian coastal ârestingaâ (sandy habitats) from Bahia State to Sergipe, with a distribution limited by riverine barriers. In order to investigate the differentiation and relationships in G. abaetensis, we integrated phylogeographic analysis, Bayesian species delimitation and morphological data to detect geographical patterns and historical events responsible for its present distribution. We recovered two highly divergent clades along its range, one of them unnamed. Glaucomastix itabaianensis sp. nov. has a a yellowish green tail, 13-16 scales in the lateral flank, 22-33 scales around tail, 28-35 femoral pores and usually four supraocular scales with the smaller one disposed posteriorly. Our results retrieved the monophyly of Glaucomastix, with G. venetacauda and G. cyanurus being sister species to a clade formed by G. littoralis and G. abaetensis. Divergence between Glaucomastix abaetensis and the new species occurred roughly 2.39 Myr ago; posterior shallow genetic divergences occurred mainly in Pleistocene. Finally, we present data on the conservation of this clade of whiptail lizards. Copyright Â© 2019 Magnolia Press","Integrative taxonomic reassessment of Odontophrynus populations in Argentina and phylogenetic relationships within Odontophrynidae (Anura) :  Amphibians are the most vulnerable vertebrates to biodiversity loss mediated by habitat destruction, climate change and diseases. Informed conservation management requires improving the taxonomy of anurans to assess reliably the species' geographic range. The genus Odontophrynus that is geographically refined to Argentina, Bolivia, Brazil, Uruguay and Paraguay includes currently 12 nominal species with many populations of uncertain taxonomic assignment and subsequently unclear geographic ranges. In this study, we applied integrative taxonomic methods combining molecular (mitochondrial 16S gene), allozyme, morphological and bioacoustic data to delimit species of the genus Odontophrynus sampled from throughout Argentina where most species occur. The combined evidence demonstrates one case of cryptic diversity and another of overestimation of species richness. The populations referred to as O. americanus comprise at least three species. In contrast, O. achalensis and O. barrioi represent junior synonyms of the phenotypically plastic species O. occidentalis. We conclude that each of the four species occurring in Argentina inhabits medium to large areas. The Red List classification is currently \"Least Concern\". We also propose a phylogenetic hypothesis for the genus and associated genera Macrogenioglottus and Proceratophrys (Odontophrynidae). Â© 2019 PeerJ Inc. All rights reserved.","Identification of the tension force in cables with insulators :  The present paper explores two approaches which, based on the measurement of the two first natural frequencies, allow the identification of the tension force in cables with insulators. For this purpose, the nonlinear mathematical model of the mechanical system and its Finite Element discretization are firstly stated. Besides, free-vibrations experiments on both a laboratory and a real-scale simulated configuration of cables with insulators are performed in order to derive their frequency response. During the laboratory experiments, a vision-based methodology is implemented for the register of the time series displacements of the cable. On this basis, a Bayesian approach is first addressed. In this framework, the cable tension is regarded as a random variable and the Bayes rule is applied to combine the experimental natural frequencies with the prior information about the random variable to derive the posterior distribution of the tension force. The Markov Chain Monte Carlo-Metropolis Hastings algorithm is implemented for the evaluation of the ot structured, and most of the variation among the isolates was attributed to differences within localities. Only some but not all localities in the north and west of the central region of Colombia showed some genetic differentiation from the other regions. The absence of sexual reproduction of this pathogen in Colombia was also demonstrated. Important insights are discussed regarding the genetic population dynamics of the P. infestans populations of the central region of Colombia that were provided by the results. In Colombia, there is a high genetic variation within the EC-1 clonal lineage with closely related genotypes, none dominant, that coexist in a wide geographic area and on several potato cultivars. Â© 2019 The American Phytopathological Society.","Contrasting patterns of RUNX2 repeat variations are associated with palate shape in phyllostomid bats and New World primates :  Establishing the genetic basis that underlies craniofacial variability in natural populations is one of the main topics of evolutionary and developmental studies. One of the genes associated with mammal craniofacial variability is RUNX2, and in the present study we investigated the association between craniofacial length and width and RUNX2 across New World bats (Phyllostomidae) and primates (Catarrhini and Platyrrhini). Our results showed contrasting patterns of association between the glutamate/alanine ratios (Q/A ratio) and palate shape in these highly diverse groups. In phyllostomid bats, we found an association between shorter/broader faces and increase of the Q/A ratio. In New World monkeys (NWM) there was a positive correlation of increasing Q/A ratios to more elongated faces. Our findings reinforced the role of the Q/A ratio as a flexible genetic mechanism that would rapidly change the time of skull ossification throughout development. However, we propose a scenario in which the influence of this genetic adjustment system is indirect. The Q/A ratio would not lead to a specific phenotype, but throughout the history of a lineage, would act along with evolutionary constraints, as well as other genes, as a facilitator for adaptive morphological changes. Â© 2018 The Author(s).","Forest corridors between the central Andes and the southern Atlantic Forest enabled dispersal and peripatric diversification without niche divergence in a passerine :  The central Andean rainforests and the Atlantic Forest are separated by the Chaco and the Cerrado domains. Despite this isolation, diverse evidence suggests that these rainforests have been connected in the past. However, little is known about the timing and geographic positions of these connections, as well as their effects on diversification of species. In this study, we used the Black-goggled Tanager (Trichothraupis melanops, Thraupidae) as a model to study whether the Andean and the Atlantic forests have acted as a refugia system, and to evaluate biogeographic hypotheses of diversification and connection between these rainforests. We compared alternative biogeographic scenarios by using Approximate Bayesian Computation (ABC), modeled range shifts across time, and assessed niche divergence between regions. The results indicated that the major phylogeographic gap within T. melanops is located between these rainforests. The ABC analysis supported peripatric diversification, with initial dispersal from the Atlantic Forest to the Andes during the Mid-Pleistocene. Also, the results supported an Andean-Atlantic forests connection through the current Cerrado-Chaco transition, linking the southern Atlantic Forest with the central Andes. Our findings, taken together with other studies, support that the connection between these biomes has been recurrent, and that has occurred mostly through the Cerrado and/or the Cerrado-Chaco transition. The data also support that the connection dynamic has played an important role in the biological diversification, by promoting peripatric divergence in some forest taxa restricted to both biomes. Â© 2018 Elsevier Inc.","Patient-centered primary care and self-rated health in 6 Latin American and Caribbean countries: Analysis of a public opinion cross-sectional survey :  Background: Despite the substantial attention to primary care (PC), few studies have addressed the relationship between patientsâ experience with PC and their health status in low-and middle-income countries. This study aimed to (1) test the association between overall patient-centered PC experience (OPCE) and self-rated health (SRH) and (2) identify specific features of patient-centered PC associated with better SRH (i.e., excellent or very good SRH) in 6 Latin American and Caribbean countries. Methods and findings: We conducted a secondary analysis of a 2013 public opinion cross-sectional survey on perceptions and experiences with healthcare systems in Brazil, Colombia, El Salvador, Jamaica, Mexico, and Panama; the data were nationally representative for urban populations. We analyzed 9 features of patient-centered PC. We calculated OPCE score as the arithmetic mean of the PC features. OPCE score ranged from 0 to 1, where 0 meant that the participant did not have any of the 9 patient-centered PC experiences, while 1 meant that he/she reported having all these experiences. After testing for interaction on the additive scale, we analyzed countries pooled for aim 1, with an interaction term for Mexico, and each country separately for aim 2. We used multiple Poisson regression models double-weighted by survey and inverse probability weights to deal with the survey design and missing data. The study included 6,100 participants. The percentage of participants with excellent or very good SRH ranged from 29.5% in Mexico to 52.4% in Jamaica. OPCE was associated with reporting excellent or very good SRH in all countries: adjusting for socio-demographic and health covariates, patients with an OPCE score of 1 in Brazil, Colombia, El Salvador, Jamaica, and Panama were more likely to report excellent or very good SRH than those with a score of 0 (adjusted prevalence ratio [aPR] 1.61, 95% CI 1.37â1.90, p < 0.001); in Mexico, this association was even stronger (aPR 4.27, 95% CI 2.34â7.81, p < 0.001). The specific features of patient-centered PC associated with better SRH differed by country. The perception that PC providers solve most health problems was associated with excellent or very good SRH in Colombia (aPR 1.38, 95% CI 1.01â1.91, p = 0.046) and Jamaica (aPR 1.21, 95% CI 1.02â1.43, p = 0.030). Having a provider who knows relevant medical history was positively associated with better SRH in Mexico (aPR 1.47, 95% CI 1.03â2.12, p = 0.036) but was negatively associated with better SRH in Brazil (aPR 0.71, 95% CI 0.56â0.89, p = 0.003). Finally, easy contact with PC facility (Mexico: aPR 1.35, 95% CI 1.04â1.74, p = 0.023), coordination of care (Mexico: aPR 1.53, 95% CI 1.19â1.98, p = 0.001), and opportunity to ask questions (Brazil: aPR 1.42, 95% CI 1.11â1.83, p = 0.006) were each associated with better SRH. The main study limitation consists in the analysis being of cross-sectional data, which does not allow making causal inferences or identifying the direction of the association between the variables. Conclusions: Overall, a higher OPCE score was associated with better SRH in these 6 Latin American and Caribbean countries; associations between specific characteristics of patient-centered PC and SRH differed by country. The findings underscore the importance of high-quality, patient-centered PC as a path to improved population health. Â© 2018 Guanais et al. http://creativecommons.org/licenses/by/4.0/.","Optimal clustering under uncertainty :  Classical clustering algorithms typically either lack an underlying probability framework to make them predictive or focus on parameter estimation rather than defining and minimizing a notion of error. Recent work addresses these issues by developing a probabilistic framework based on the theory of random labeled point processes and characterizing a Bayes clusterer that minimizes the number of misclustered points. The Bayes clusterer is analogous to the Bayes classifier. Whereas determining a Bayes classifier requires full knowledge of the feature-label distribution, deriving a Bayes clusterer requires full knowledge of the point process. When uncertain of the point process, one would like to find a robust clusterer that is optimal over the uncertainty, just as one may find optimal robust classifiers with uncertain feature-label distributions. Herein, we derive an optimal robust clusterer by first finding an effective random point process that incorporates all randomness within its own probabilistic structure and from which a Bayes clusterer can be derived that provides an optimal robust clusterer relative to the uncertainty. This is analogous to the use of effective class-conditional distributions in robust classification. After evaluating the performance of robust clusterers in synthetic mixtures of Gaussians models, we apply the framework to granular imaging, where we make use of the asymptotic granulometric moment theory for granular images to relate robust clustering theory to the application. Â© 2018 Dalton et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Hierarchical biogeographical processes largely explain the genomic divergence pattern in a species complex of sea anemones (Metridioidea: Sagartiidae: Anthothoe) :  The phylogenetic resolution provided by genome-wide data has demonstrated the usefulness of RAD sequencing to tackle long-standing taxonomic questions. Cnidarians have recently become a model group in this regard, yet species delimitation analyses have been mostly performed in octocorals. In this study, we used RAD sequencing to test the species hypotheses in a wide-spread complex of sea anemones (genus Anthothoe), contrasting this new line of evidence with their current classification. The alternative hypotheses were tested using a Bayes Factors delimitation method, and the most probable species tree was then evaluated under different biogeographic scenarios. Our results decisively rejected the current morphology-informed delimitation model and infer the presence of several cryptic species associated with distinct marine ecoregions. This spatial pattern was remarkably consistent throughout the study, highlighting the role of geographic distribution as a powerful explanatory variable of lineages diversification. The southern Gondwana pattern with episodic, jump dispersal events is the biogeographic historical representation that best fits the Anthothoe species tree. The high population differentiation possibly amplified by the occurrence of asexual reproduction makes it difficult to identify genes responsible for local adaptation, however, these seem to be mainly associated with cellular and metabolic processes. We propose a new set of species hypotheses for the Southern Hemispheric Anthothoe clade, based on the pronounced genomic divergence observed among lineages. Although the link between the genetic and phenotypic differentiation remains elusive, newer sequencing technologies are bringing us closer to understanding the evolution of sea anemone diversity and, therefore, how to appropriately classify them. Â© 2018 Elsevier Inc.","Reconstructing the phylogenetic history of the tribe Leucocoryneae (Allioideae): Reticulate evolution and diversification in South America :  At present, the Allioideae is included within the Amaryllidaceae, which is an economically important bulb crop subfamily that includes onion, garlic, and ornamental species worldwide. The Allioideae includes four tribes geographically disjunct namely: Allieae, widespread in the northern hemisphere, tribe Tulbaghieae distributed in South Africa, and tribes Leucocoryneae and Gilliesieae are endemic to South America. Although we agree with the current tribal circumscription of the Leucocoryneae including Beauverdia, Ipheion, Latace, Leucocoryne, Nothoscordum, and Tristagma, there are still taxonomic and phylogenetic uncertainties regarding the monophyly, phylogenetic relationships, and divergence time of several lineages in a biogeographic context. In this study, a comprehensive molecular phylogeny of the tribe Leucocoryneae was inferred based on nuclear ribosomal ITS and plastid (ndhF and matK) sequences. We used Bayesian inference and maximum parsimony analyses to predict ancestor-descendant relationships. Our results confirmed the monophyly of the four tribes of subfamily Allioideae. Similarly, within the Leucocoryneae, Ipheion, Leucocoryne, and Nothosocordum Sect. Inodorum were also monophyletic; Tristagma and Nothoscordum would be monophyletic if including Ipheion and Beauverdia, respectively. Network analyses were implemented to reveal putative scenarios of reticulate evolution. Both, current and ancestral hybridization events have presumably occurred among species of Nothoscordum Sect. Nothoscordum and Beauverdia favored by spatial overlapping of populations, flowering synchrony and a puzzling pattern of cytogenetic attributes. The estimation of divergence time indicates that the tribe Leucocoryneae originated in the Late Oligocene in southern South America with possible ancestors in Africa. Most crown lineages within the tribe diversified in conjunction with biogeographical events during the Late Miocene to Pliocene. We posit that new suitable environments available after the Andean uplift and during the Age of the Southern Plains provided the favorable geographic setting for the major lineages of Leucocoryneae in southern Pampas, extra-Andean Patagonia, Andean mountains, and in Chile. Hybridization, polyploidization, and Robertsonian translocations of chromosomes have been the driving forces and major sources of speciation in the evolution of tribe Leucocoryneae. Â© 2018 Elsevier Inc.","Molecular dynamics and structure function analysis show that substrate binding and specificity are major forces in the functional diversification of Eqolisins :  Background: Eqolisins are rare acid proteases found in archaea, bacteria and fungi. Certain fungi secrete acids as part of their lifestyle and interestingly these also have many eqolisin paralogs, up to nine paralogs have been recorded. This suggests a process of functional redundancy and diversification has occurred, which was the subject of the research we performed and describe here. Results: We identified eqolisin homologs by means of iterative HMMER analysis of the NR database. The identified sequences were scrutinized for which new hallmarks were identified by molecular dynamics simulations of mutants in highly conserved positions, using the structure of an eqolisin that was crystallized in the presence of a transition state inhibitor. Four conserved glycines were shown to be important for functionality. A substitution of W67F is shown to be accompanied by the L105W substitution. Molecular dynamics shows that the W67 binds to the substrate via a Ï-Ï stacking and a salt bridge, the latter being stronger in a virtual W67F/L105W double mutant of the resolved structure of Scytalido-carboxyl peptidase-B (PDB ID: 2IFW). Additional problematic mutations are discussed. Upon sequence scrutiny we obtained a set of 233 sequences that was used to reconstruct a Bayesian phylogenetic tree. We identified 14 putative specificity determining positions (SDPs) of which four are explained by mere structural explanations and nine seem to correspond to functional diversification related with substrate binding and specificity. A first sub-network of SDPs is related to substrate specificity whereas the second sub-network seems to affect the dynamics of three loops that are involved in substrate binding. Conclusion: The eqolisins form a small superfamily of acid proteases with nevertheless many paralogs in acidic fungi. Functional redundancy has resulted in diversification related to substrate specificity and substrate binding. Â© 2018 The Author(s).","But they move! Vicariance and dispersal in southern South America: Using two methods to reconstruct the biogeography of a clade of lizards endemic to South America :  This study aims to identify events that modeled the historical biogeography of Phymaturus, using three methodologies: Spatial Analysis of Vicariance (VIP), Statistical Dispersal-Vicariance Analysis (S-DIVA), and Bayesian Binary Method MCMC (BBM). In order to assign areas for the Dispersal-Vicariance and the BBM analyses, we preferred not to use predefined areas, but to identify areas defined via an endemism analysis of Phymaturus species. The analyses were conducted using the same basic topology, which we obtained by constructing a metatree with two recent phylogenies, both morphology and molecular-based. This topology was also used to obtain time divergence estimates in BEAST, using more outgroups than for the metatree in order to get more accurate estimates. The S-DIVA analysis based on the metatree found 25 vicariance events, 20 dispersals and two extinctions; the S-DIVA analysis based on the BEAST tree yielded 30 vicariance events, 42 dispersal events and five extinctions, and the BBM analysis yielded 63 dispersal events, 28 vicariance events and 1 extinction event. According to the metatree analysis, the ancestral area for Phymaturus covers northern Payunia and southern Central Monte. A vicariant event fragmented the ancestral distribution of the genus, resulting in northern Payunia and southern Central Monte as ancestral area for the P. palluma group, and southern Payunia for the P. patagonicus group. The analysis based on the BEAST tree showed a more complex reconstruction, with several dispersal and extinction events in the ancestral node. The Spatial Analysis of Vicariance identified 41 disjunct sister nodes and removed 10 nodes. The barrier that separates the P. palluma group from the P. patagonicus group is roughly congruent with the southern limit of the P. palluma group. The ancestral range for the genus occupies a central position relative to the distribution of the group, which implies that the species must have migrated to the north (P. palluma group) and to the south (P. patagonicus group). To answer questions related to the specific timing of the events, a molecular clock for Phymaturus was obtained, using a Liolaemus fossil for calibration. The present contribution provides a hypothetical framework for the events that modeled the distribution of Phymaturus. Â© 2018 Hibbard et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Phylodynamics of Merkel-cell polyomavirus and human polyomavirus 6: A long-term history with humans :  New human polyomaviruses have been described in the last years, including the Merkel-cell polyomavirus (MCPyV; Human polyomavirus 5) and the Human polyomavirus 6 (HPyV6). Although their infection is usually asymptomatic, in immunocompromised host can cause life-threatening pathologies, such as the Merkel cell carcinoma, an aggressive skin neoplasia associated to the MCPyV. Despite being prevalent viruses in population, epidemiological data from South America are scarce, as well as the characterization of the viral types circulating and their origin. The aims of this work were to describe MCPyV and HPyV6 from environmental samples with different geographical origin and to analyze their phylogenetic and evolutionary histories, particularly for MCPyV. Partial and complete genome sequences were obtained from sewage samples from Argentina, Uruguay and Spain. A total number of 87 sequences were obtained for MCPyV and 33 for HPyV6. Phylogenetic analysis showed that MCPyV sequences distributed according to their geographic origin in Europe/North America, Africa, Asia, South America and Oceania groups, suggesting that viral diversification might have followed human migrations across the globe. In particular, viruses from Argentina associated with Europe/North America and South America genotypes, whereas those from Uruguay and Spain also grouped with Africa genotype, reflecting the origin of the current population in each country, which could arrive not only during ancient human migration but also during recent migratory events. In addition, the South American group presented a high level of clusterization, showing internal clusters that could be related to specific locations, such as French Guiana and Brazil or the Southern region into South America, such as Argentina and Uruguay, suggesting a long term evolutionary process in the region. Additionally, in this work, we carried out the first analysis about the evolutionary history of MCPyV trough the integration of phylogenetic, epidemiological and historical data. Since a strong association is observed between the phylogenetic relationships and the origin of the sampled population, this analysis was based on the hypothesis of co-divergence between the virus and human populations. This analysis resulted in a substitution rate of 5.1 Ã 10â8 s/s/y (â¼5.1% of divergence per million years) for the complete genome of MCPyV, which is in the range of those estimated for other double-stranded DNA viruses. Regarding HPyV6, a South American group with clusterization was observed (sequences from Uruguay). Meanwhile, sequences from Argentina grouped with European ones (France and Spain) and remained separated from those isolated in China, USA or Australia. The analysis of viruses from the environment allowed us to deep characterize prevalent infections in different geographic regions, reveling that viruses circulating in each population reflected its origin and that there are specific lineages associated with South America. Â© 2018 Elsevier Inc.","Phylogeography of the gall-inducing micromoth eucecidoses minutanus brÃ¨thes (cecidosidae) reveals lineage diversification associated with the neotropical peripampasic orogenic arc :  We investigated the molecular phylogenetic divergence and historical biogeography of the gall-inducing micromoth Eucecidoses minutanus BrÃ¨thes (Cecidosidae) in the Neotropical region, which inhabits a wide range and has a particular life history associated with Schinus L. (Anacardiaceae). We characterize patterns of genetic variation based on 2.7 kb of mitochondrial DNA sequences in populations from the Parana Forest, Araucaria Forest, Pampean, Chacoan and Monte provinces. We found that the distribution pattern coincides with the Peripampasic orogenic arc, with most populations occurring in the mountainous areas located east of the Andes and on the Atlantic coast. The phylogeny revealed a marked geographically structured differentiation, which highlights a first split into two major clades: western (Monte and Chacoan) and eastern (Pampean and coastal forests). Together with AMOVA and network analysis, phylogeny revealed the existence of six well-defined lineages, which are isolated by distance. The TMRCA for Eucecidoses was estimated at ca. 65 Mya, and the divergence among major clades occurred by the Plio-Pleistocene ca. 20â25 Mya, with the extant six lineages emerging about 0.9 to 5.7 Mya (later than the rise of Schinus). These results are associated with a diversification pattern of either a late burst of speciation or early extinction. Population range expansion for some lineages concurring with major climatic changes that occurred during the wetâdry events of the Pleistocene in the region was recovered in both neutrality tests and past dynamics through time analysis. A possible biogeographic scenario reconstructed suggests that Eucecidoses likely emerged from a ce he most severe parasitic diseases of humans. To date, numerous studies have investigated the genetic diversity and population structure of E. granulosus s.s. in various geographic regions. However, there has been no global study. Recently, using mitochondrial DNA, it was shown that E. granulosus s.s. G1 and G3 are distinct genotypes, but a larger dataset is required to confirm the distinction of these genotypes. The objectives of this study were to: (i) investigate the distinction of genotypes G1 and G3 using a large global dataset; and (ii) analyse the genetic diversity and phylogeography of genotype G1 on a global scale using near-complete mitogenome sequences. For this study, 222 globally distributed E. granulosus s.s. samples were used, of which 212 belonged to genotype G1 and 10 to G3. Using a total sequence length of 11,682 bp, we inferred phylogenetic networks for three datasets: E. granulosus s.s. (n = 222), G1 (n = 212) and human G1 samples (n = 41). In addition, the Bayesian phylogenetic and phylogeographic analyses were performed. The latter yielded several strongly supported diffusion routes of genotype G1 originating from Turkey, Tunisia and Argentina. We conclude that: (i) using a considerably larger dataset than employed previously, E. granulosus s.s. G1 and G3 are indeed distinct mitochondrial genotypes; (ii) the genetic diversity of E. granulosus s.s. G1 is high globally, with lower values in South America; and (iii) the complex phylogeographic patterns emerging from the phylogenetic and geographic analyses suggest that the current distribution of genotype G1 has been shaped by intensive animal trade. Â© 2018 Australian Society for Parasitology","The Hyalella (Crustacea: Amphipoda) species cloud of the ancient Lake Titicaca originated from multiple colonizations :  Ancient lakes are renowned for their exceptional diversity of endemic species. As model systems for the study of sympatric speciation, it is necessary to understand whether a given hypoth
