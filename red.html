ous diagnosis of AF. P-wave duration was also associated with all-cause mortality. Â© 2020 Published on behalf of the European Society of Cardiology. All rights reserved.","So happy together: juvenile crabeater seal behavior improves lice transmission :  Lice from family Echinophthiriidae are of the few insects that have successfully colonized marine environment living as ectoparasites of pinnipeds, i.e., sea lions, seals, and the walrus. They have developed unique adaptations to cope with the amphibious lifestyle of their hosts. Because eggs do not survive underwater, lice could only reproduce when their host remains on pack ice enough time. Consequently, lice generations per year are limited by host haul-out behavior. The objective of this work is to study the effect of host sex and age class, and the annual variation on the prevalence and mean abundance of Antarctophthirus lobodontis in crabeater seals from the Antarctic Peninsula. During three consecutive field-seasons, we collected lice from 41 crabeater seals (23 females, 16 males, 2 indeterminate, being 24 adults, and 17 juveniles). We investigated this effect on the prevalence and mean abundance by a generalized linear model formulation in a Bayesian framework. According to the lowest Deviance Index Criterion model, sex host does not affect prevalence nor mean abundance. We found that juveniles present greater abundance and prevalence than adults, possibly due to foraging habits. They spent more time on the ice than adults in groups of dozens of animals. This behavior would favor both egg development and lice transmission. We do not find adult females with lice, which suggests that transmission of A. lobodontis should be horizontal. The high mean abundance of lice in 2014 could be associated with an unusual increase in Lobodon carcinophaga population, probably related to the pack-ice availability and zooplankton abundance. Â© 2020, Springer-Verlag GmbH Germany, part of Springer Nature.","Substantial reduction in child stunting is differentially associated to geographical and socioeconomic disparities in Misiones Province, Argentina :  Objective: To estimate trends in the prevalence of child stunting in the population of children under 5 years of age covered by public health programmes, between 2009 and 2014 in Misiones, Argentina. Methods: Using Bayesian model-based geostatistics, we evaluated 724 872 anthropometric measurements corresponding to 110 633 children. In order to identify disparities at local scale, we evaluated the hypotheses of a differential reduction of stunting according to the geographical location (at two-level spatial resolution) and to the socioeconomic level in a rural or urban environment. Results: The prevalence of stunting had fallen significantly in the province overall. Sex and age defined gender disparities at individual level, and there were regional disparities with higher prevalence values in the north and northeast regions. In these areas, stunting decreased to a greater degree during the studied period, although the spatial pattern remained smoother. Stunting increased in peripheral urban and dispersed rural areas that are socioeconomically vulnerable. Conclusions: The spatial multi-level geostatistical estimates of child undernutrition provide a precision public health tool to target public policies to those populations with the greatest need, in order to reduce health disparities. Â© 2020 John Wiley & Sons Ltd","Phylogenomic data resolve higher-level relationships within South American Liolaemus lizards :  Phylogenomic approaches now generate hundreds of loci representative of the whole genome that can be used for phylogenetic analyses. The South American lizard genus Liolaemus is the most species-rich vertebrate radiation from temperate zones (more than 265 described species), yet most higher-level phylogenetic relationships within Liolaemus remain poorly resolved. In this study, we used 584 nuclear loci collected using targeted sequenced capture to estimate the phylogenetic relationships among 26 species representing the two subgenera within Liolaemus (Eulaemus + Liolaemus), and all major groups within Eulaemus. Previous molecular and morphological-based phylogenetic analyses of Eulaemus based on a limited number of characters resolved few higher-level relationships, although one point of agreement is that the early divergence within Eulaemus corresponds to the lineomaculatus section, followed by the diversification of eight main clades that are strongly supported and recognized. Liolaemus probably experienced relatively rapid divergences during parts of its evolutionary history, and a phylogenomic approach was used to resolve the relationships among the major groups. The new analyses presented here support the division of Liolaemus into two subgenera, and resolve relationships among many of the major clades of Eulaemus with strong support. A Bayesian divergence dating analysis using 44 protein-coding genes provides an estimation of the split of the two Liolaemus subgenera of approximately 19,7 ma (95% HPD = 16,94â23,04), while diversification within Eulaemus started at 15,05 ma (95% HPD = 12,94 â 17,59) among the L. lineomaculatus and the L. montanus series by Mid Miocene. A novel phylogenetic network analyses for SNP data identified two hybridizing edges among different groups of Eulaemus at different points in time. Having a solid phylogenetic hypothesis of the main Eulaemus clades opens new opportunities to test a variety of macroevolutionary questions for this unique radiation. Â© 2020 Elsevier Inc.","Long-term evolution of hepatitis B virus genotype F: Strong association between viral diversification and the prehistoric settlement of Central and South America :  The genotype F (HBV-F) is an autochthonous Native American strain of the hepatitis B virus. In this study, we reconstruct the HBV-F long-term evolution under a hypothesis of co-divergence with humans in Central and South America, since their entry into the region 14.5-16 thousand years ago. The Bayesian phylogeographic reconstruction supported a virus-host co-expansion; however, two evolutionary scenarios would have been present. Whereas subgenotype F1 spreads along a Pacific coastal route and would have evolved associated with Central American and Andean cultures from the west of the continent, subgenotypes F2-F6 spread along the Atlantic coastline and inner pathways associated with communities inhabiting the tropical forest lowlands. Then, we propose a model for HBV-F evolution in which the selection of differential biological characteristics in these two main groups would be related to their evolution in host populations with different genetic backgrounds and dissimilar demographic conditions. Â© 2020 John Wiley & Sons Ltd","Uncertainty calculation methods in dose assessment for dicentric chromosome assay :  Purpose: To present the impact in coverage of different methods for Poisson confidence intervals and the impact in dose coverage of different uncertainty factors. A detailed explanation of the uncertainty sources in the Bayesian method is also presented. Materials and methods: The exact coverage of uncertainty Poisson confidence intervals and the dose uncertainty interval coverage were performed by simulations using R-based scripts. Results: The Poisson exact calibration interval via the Modified Crow and Gardner method resulted in coverage quite close to the nominal level of confidence; additionally, the method retains the shortest property of Crow and Gardner, and gains the property of a lower limit strictly increasing in the mean of dicentrics. The unlimited simultaneous calibration interval seems to be the method of choice to preserve the coverage at 95% under parametric and nonparametric conditions but is a conservative method. When samples came from a Poisson distribution, the ISO propagation of errors and Bayesian approaches seem to be the closest to the 95% coverage. Conclusions: The Modified Crow and Gardner method should be preferred over the Garwood method for Poisson exact confidence intervals. The unlimited simultaneous calibration interval did not lose its property to preserve the coverage at 95% applying a regression coverage factor of value 2.02 at the point of doses studied in the simulation. Â© 2020, Copyright Â© 2020 Taylor & Francis Group LLC.","Toward unified molecular surveillance of RSV: A proposal for genotype definition :  Background: Human respiratory syncytial virus (RSV) is classified into antigenic subgroups A and B. Thirteen genotypes have been defined for RSV-A and 20 for RSV-B, without any consensus on genotype definition. Methods: We evaluated clustering of RSV sequences published in GenBank until February 2018 to define genotypes by using maximum likelihood and Bayesian phylogenetic analyses and average p-distances. Results: We compared the patterns of sequence clustering of complete genomes; the three surface glycoproteins genes (SH, G, and F, single and concatenated); the ectodomain and the 2nd hypervariable region of G gene. Although complete genome analysis achieved the best resolution, the F, G, and G-ectodomain phylogenies showed similar topologies with statistical support comparable to complete genome. Based on the widespread geographic representation and large number of available G-ectodomain sequences, this region was chosen as the minimum region suitable for RSV genotyping. A genotype was defined as a monophyletic cluster of sequences with high statistical support (â¥80% bootstrap and â¥0.8 posterior probability), with an intragenotype p-distance â¤0.03 for both subgroups and an intergenotype p-distance â¥0.09 for RSV-A and â¥0.05 for RSV-B. In this work, the number of genotypes was reduced from 13 to three for RSV-A (GA1-GA3) and from 20 to seven for RSV-B (GB1-GB7). Within these, two additional levels of classification were defined: subgenotypes and lineages. Signature amino acid substitutions to complement this classification were also identified. Conclusions: We propose an objective protocol for RSV genotyping suitable for adoption as an international standard to support the global expansion of RSV molecular surveillance. Â© 2020 The Authors. Influenza and Other Respiratory Viruses published by John Wiley & Sons Ltd","A biological and nitrate isotopic assessment framework to understand eutrophication in aquatic ecosystems :  Eutrophication is a globally significant challenge facing aquatic ecosystems, mostly associated with human induced enrichment of these ecosystems with nitrogen and phosphorus. Given the complexity of assigning eutrophication issues to local primary N sources in field-based studies, this paper proposes a multi-stable isotope and biological framework to track nitrogen biogeochemical transformations, inputs and fate of nitrate in groundwater-dependent shallow lakes. Three representative freshwater ecosystems from the Pampa Plain (Argentina), with different land uses and topographic features were selected. Groundwater (N = 24), lake (N = 29) and stream (N = 20) samples were collected for isotope (Î´15N-NO3 â and Î´18O-NO3 â, Î´18O-H2O) and hydrogeochemical (major ions and nutrients) determinations, and in the case of surface water, also for biological determinations (chlorophyll-a, fecal coliforms and nitrifying bacteria abundance). Both chemical and isotopic characteristics clearly indicated that denitrification was limited in lakes and streams, while evidence of assimilation in shallow lakes was confirmed. The results suggested that groundwater denitrification plays a role in the nitrate concentration pattern observed in the Pampeano Aquifer. The proportional contribution of nitrate sources to the inflow streams for all years were estimated by using Bayesian isotope mixing models, being ammonium nitrified in the system from soil and fertilizers ~50 - 75 %, sewage/manure ~20 - 40 % and atmospheric deposition ~5 - 15 %. In this espondence between the morphologically identified species and their inter-specific COI barcode pairwise divergence. The mean COI barcode divergence between morphological sisters species was 1.3 Â± 1.2%, and only in 11% of the comparisons the divergence was â¥2%. This indicates that the COI barcode threshold of 2% classically used to delimit fish species would seriously underestimate the number of species in Hypostomus, advocating for a taxon-specific COI-based inter-specific divergence threshold to be used only when approximations of species richness are needed. The phylogeny of the 108 Hypostomus species, together with 35 additional outgroup species, confirms the monophyly of the genus. Four well-supported main lineages were retrieved, hereinafter called super-groups: Hypostomus cochliodon, H. hemiurus, H. auroguttatus, and H. plecostomus super-groups. We present a compilation of diagnostic characters for each super-group. Our phylogeny lays the foundation for future studies on biogeography and on macroevolution to better understand the successful radiation of this Neotropical fish genus. Â© 2019 Elsevier Inc.","Statistical modeling alongside observational data predicts long-term immunogenicity of one dose and two doses of pediatric hepatitis A vaccine in the Mendoza province of Argentina :  Background: Follow-up for anti-hepatitis A (HA) antibody persistence up to 10 years was conducted after implementation of universal vaccination against HA virus (HAV) in Mendoza, Argentina. Based on these data, statistical modeling was used to predict the antibody persistence to 30 years. Methods: A non-interventional study evaluated long-term immunogenicity (geometric mean concentrations [GMCs] and seroprotection rate) following routine vaccination with 1 dose (Group 1: N = 436) or 2 doses (Group 2: N = 108) of HA vaccine. Associated statistical modeling based on a Bayesian approach of mixed effects models on log transformed titers evaluated three models (linear, piecewise linear, and exponential decay, with and without a natural boosting effect). Results: From the initial cohort, 9 participants (Group 1) and 1 participant (Group 2) showed antibody titers below the seroprotective threshold and received a booster. At Year 10, 190 (Group 1) and 51 (Group 2) participants remained in the study without a booster dose and all were seroprotected. Regarding statistical modeling, the piecewise linear model showed the best fit and demonstrated high and similar seroprotection for each schedule up to 30 years (89% [1-dose schedule], 85% [2-dose schedule]). The 2-dose schedule showed higher GMC (95% CI) than the 1-dose schedule (Year 10: 352 [271â456] versus 78 [69.8â87.6] mIU/mL) and Year 30 (predicted) (37 [13â97] versus 19 [11â34] mIU/mL). Natural boosting had little impact on predicted seroprotection rates at 30 years for the 1-dose schedule (89% [0.8â0.96] and 84% [0.73â0.94] with and without a natural booster, respectively). Conclusions: Long-term persistence of anti-HAV antibodies was observed up to 10 years with 1-dose and 2âdose vaccine schedules, supporting booster flexibility. Statistical modeling predicted good persistence of seroprotection for each schedule up to 30 years. Natural boosting had a limited impact on seroprotection rate predictions, enabling extrapolation of these results to non-endemic settings for traveler vaccination. Â© 2020 The Authors","Detection of Î²-lactamase-producing Enterococcus faecalis and vancomycin-resistant Enterococcus faecium isolates in human invasive infections in the public hospital of Tandil, Argentina :  The studyâs aim was to analyze the population structure of enterococci causing human invasive infections in a medium-sized Argentinian Hospital coincidental with a 5 year-period of increased recovery of antibiotic resistant enterococci (2010â2014). Species identification (biochemical testing/MALDI-TOF-MS), antimicrobial susceptibility (disk-diffusion) and clonal relatedness (PFGE/MLST/BAPS) were determined according to standard guidelines. Î²-lactamase production was determined by a nitrocefin test and confirmed by PCR/sequencing. The isolates were identified as Enterococcus faecalis and Enterococcus faecium at a 2:1 ratio. Most of the E. faecalis isolates, grouped in 25 PFGE-types (ST9/ST179/ST236/ST281/ST388/ST604/ST720), were resistant to high-levels (HLR) of gentamicin/streptomycin. A ST9 clone (bla+/HLR-gentamicin) was detected in patients of different wards during 2014. E. faecium isolates were grouped in 10 PFGE-types (ST25/ST18/ST19/ST52/ST792), with a low rate of ampicillin resistance. Five vancomycin-resistant E. faecium, three vanA (ST792/ST25) and two vanB (ST25) were detected. The ST25 clone carried either vanA or vanB. The recovery of a bla+-ST9-E. faecalis clone similar to that described in the late 1980s in Argentina suggests the possibility of a local hidden reservoir. These results reflect the relevance of local epidemiology in understanding the population structure of enterococci as well as the emergence and spread of antimicrobial resistance in predominant enterococcal clonal lineages. Â© 2020 by the authors. Licensee MDPI, Basel, Switzerland.","Origin and evolution of two independently duplicated genes encoding UDP- glucose: Glycoprotein glucosyltransferases in caenorhabditis and vertebrates :  UDP- glucose: glycoprotein glucosyltransferase (UGGT) is a protein that operates as the gatekeeper for the endoplasmic reticulum (ER) quality control mechanism of glycoprotein folding. It is known that vertebrates and Caenorhabditis genomes harbor two uggt gene copies that exhibit differences in their properties. Bayesian phylogenetic inference based on 195 UGGT and UGGT-like protein sequences of an ample spectrum of eukaryotic species showed that uggt genes went through independent duplications in Caenorhabditis and vertebrates. In both lineages, the catalytic domain of the duplicated genes was subjected to a strong purifying selective pressure, while the recognition domain was subjected to episodic positive diversifying selection. Selective relaxation in the recognition domain was more pronounced in Caenorhabditis uggt-b than in vertebrates uggt-2. Structural bioinformatics analysis revealed that Caenorhabditis UGGT-b protein lacks essential sequences proposed to be involved in the recognition of unfolded proteins. When we assayed glucosyltrasferase activity of a chimeric protein composed by Caenorhabditis uggt-b recognition domain fused to S. pombe catalytic domain expressed in yeast, no activity was detected. The present results support the conservation of the UGGT activity in the catalytic domain and a putative divergent function of the recognition domain for the UGGT2 protein in vertebrates, which would have gone through a specialization process. In Caenorhabditis, uggt-b evolved under different constraints compared to uggt-a which, by means of a putative neofunctionalization process, resulted in a non-redundant paralog. The non-canonical function of uggt-b in the worm lineage highlights the need to take precautions before generalizing gene functions in model organisms. Copyright Â© 2020 Caraballo et al.","An inverse latitudinal gradient in infection probability and phylogenetic diversity for Leucocytozoon blood parasites in New World birds :  Geographic variation in environmental conditions as well as host traits that promote parasite transmission may impact infection rates and community assembly of vector-transmitted parasites. Identifying the ecological, environmental and historical determinants of parasite distributions and diversity is therefore necessary to understand disease outbreaks under changing environments. Here, we identified the predictors and contributions of infection probability and phylogenetic diversity of Leucocytozoon (an avian blood parasite) at site and species levels across the New World. To explore spatial patterns in infection probability and lineage diversity for Leucocytozoon parasites, we surveyed 69 bird communities from Alaska to Patagonia. Using phylogenetic Bayesian hierarchical models and high-resolution satellite remote-sensing data, we determined the relative influence of climate, landscape, geography and host phylogeny on regional parasite community assembly. Infection rates and parasite diversity exhibited considerable variation across regions in the Americas. In opposition to the latitudinal gradient hypothesis, both the diversity and prevalence of Leucocytozoon parasites decreased towards the equator. Host relatedness and traits known to promote vector exposure neither predicted infection probability nor parasite diversity. Instead, the probability of a bird being infected with Leucocytozoon increased with increasing vegetation cover (NDVI) and moisture levels (NDWI), whereas the diversity of parasite lineages decreased with increasing NDVI. Infection rates and parasite diversity also tended to be higher in cooler regions and higher latitudes. Whereas temperature partially constrains Leucocytozoon diversity and infection rates, landscape features, such as vegetation cover and water body availability, play a significant role in modulating the probability of a bird being infected. This suggests that, for Leucocytozoon, the barriers to host shifting and parasite host range expansion are jointly determined by environmental filtering and landscape, but not by host phylogeny. Our results show that integrating host traits, host ancestry, bioclimatic data and microhabitat characteristics that are important for vector reproduction are imperative to understand and predict infection prevalence and diversity of vector-transmitted parasites. Unlike other vector-transmitted diseases, our results show that Leucocytozoon diversity and prevalence will likely decrease with warming temperatures. Â© 2019 The Authors. Journal of Animal Ecology Â© 2019 British Ecological Society","Predicting Reactive Astrogliosis Propagation by Bayesian Computational Modeling: the Repeater Stations Model :  Reactive astrogliosis occurs upon focal brain injury and in neurodegenerative diseases. The mechanisms that propagate reactive astrogliosis to distal parts of the brain, in a rapid wave that activates astrocytes and other cell types along the way, are not completely understood. It is proposed that damage-associated molecular patterns (DAMP) released by necrotic cells from the injury core have a major role in the reactive astrogliosis initiation but whether they also participate in reactive astrogliosis propagation remains to be determined. We here developed a Bayesian computational model to define the most probable model for reactive astrogliosis propagation. Starting with experimental data from GFAP-immunostained reactive astrocytes, we defined five types of astrocytes based on morphometrical cues and registered the position of each reactive astrocyte cell type in the hemisphere ipsilateral to the injured site after 3 and 7 days post-ischemia. We developed equations for the changes in DAMP concentration (due to diffusion, binding to receptors or degradation), soluble mediators secretion, and for the evolution reactive astrogliosis. We tested four predefined models based on abovementioned previous hypothesis and modifications to it. Our results showed that DAMP diffusion alone has not justified the reactive astrogliosis propagation as previously assumed. Only two models succeeded in accurately reproducing the experimentally measured data and they highlighted the role of microglia and the glial secretion of soluble mediators to sustain the reactive signal and activating neighboring astrocytes. Thus, our in silico analysis proposes that glial cells behave as repeater stations of the injury signal in order to propagate reactive astrogliosis. Â© 2019, Springer Science+Business Media, LLC, part of Springer Nature.","Phylogenetic relationships of closely-related phlebotomine sand flies (Diptera: Psychodidae) of nyssomyia genus and lutzomyia subgenus :  BACKGROUND The Nyssomyia genus and Lutzomyia subgenus include medical important species that are Latin American leishmaniases vectors. Little is known about the phylogenetic relationships of closely-related species in each of these taxonomic groups that are morphologically indistinguishable or differentiated by very subtle details. OBJECTIVES We inferred the phylogenetic relationships of closely-related species within both the Nyssomyia genus and the Lutzomyia subgenus using a cytochrome c oxidase subunit I (COI) fragment. METHODS The sampling was carried out from 11 Argentinean localities. For genetic analyses, we used GenBank sequences in addition to our sequences from Argentina. Kimura 2-parameter (K2P) genetic distance and nucleotide divergence (Da) was calculated between closely-related species of Nyssomyia genus, Lutzomyia subgenus and between clades of Lutzomyia longipalpis complex. FINDINGS The K2P and Da values within species of Nyssomyia genus and Lutzomyia subgenus were lower than the divergence detected between clades of Lu. longipalpis complex. The haplotype network analyses within Lutzomyia subgenus showed shared haplotypes between species, contrary to Nyssomyia genus with none haplotype shared. Bayesian inference within Nyssomyia genus presented structuring by species. MAIN CONCLUSIONS This study evidences the phylogenetic proximity among closely-related species within Nyssomyia genus and Lutzomyia subgenus. The COI sequences of Nyssomyia neivai derived from the present study are the first available in GenBank. Â© 2020, Fundacao Oswaldo Cruz. All rights reserved.","Prosthenhystera gattii n. sp. (Digenea: Callodistomidae), a gallbladder parasite of Bryconamericus ikaa from the lower IguazÃº River, described based on combined molecular and morphological evidence :  Adult forms of members of the Callodistomidae always parasitize the gallbladder of freshwater fishes and occur in Africa and America. This study provides a description of a new South American species belonging in Prosthenhystera from the gallbladder of a characid fish (Bryconamericus ikaa), and ribosomal gene sequences (28S rDNA and ITS1-5.8S-ITS2) are used to demonstrate molecular differences between the new species and congeners as well as explore interrelationships among congeners. Additionally, the first cytological analysis is conducted for a member of the family to determine chromosome number and arrangement. Prosthenhystera gattii n. sp. most closely resembles Prosthenhystera caballeroi in morphology, but the vitellarium is more extensive reaching anterior to the caecal bifurcation in the new species and the uterus is confined to the hindbody in P. gattii n. sp., whereas it extends to the level of the pharynx in P. caballeroi. Also, the testes, cirrus sac, seminal receptacle and the ratio of body length to width are larger in P. gattii n. sp. Independent Bayesian inference analyses of 28S rDNA and ITS1-5.8S-ITS2 sequence fragments produced phylograms that showed P. gattii n. sp. is more similar to Prosthenhystera obesa + Prosthenhystera oonastica than P. caballeroi + two unidentified species of Prosthenhystera, but with poor posterior probability support for the node in the ITS1-5.8S-ITS2-based phylogram. Further, the genetic distance between P. oonastica and P. gattii n. sp. are the largest among Prosthenhystera spp. Cytological analysis revealed ten metacentric chromosomes, which is fewer than the 12-18 chromosomes present in species from the closely related Gorgoderidae. Â© The Author(s), 2020. Published by Cambridge University Press.","The evolution of pair-living, sexual monogamy, and cooperative infant care: Insights from research on wild owl monkeys, titis, sakis, and tamarins :  âMonogamyâ and pair bonding have long been of interest to anthropologists and primatologists. Their study contributes to our knowledge of human evolutionary biology and social evolution without the cultural trappings  Naturally, animal movement occurs in continuous time but we tend to observe it at fixed time intervals. To account for the temporal mismatch between observations and movement decisions, we used a state-space model where movement decisions (steps and turns) are made in continuous time. That is, at any time there is a nonzero probability of making a change in movement direction. The movement process is then observed at regular time intervals. As the likelihood function of this state-space model turned out to be intractable yet simulating data is straightforward, we conduct inference using different variations of Approximate Bayesian Computation (ABC). We explore the applicability of this approach as a function of the discrepancy between the temporal scale of the observations and that of the movement process in a simulation study. Simulation results suggest that the model parameters can be recovered if the observation time scale is moderately close to the average time between changes in movement direction. Good estimates were obtained when the scale of observation was up to five times that of the scale of changes in direction. We demonstrate the application of this model to a trajectory of a sheep that was reconstructed in high resolution using information from magnetometer and GPS devices. The state-space model used here allowed us to connect the scales of the observations and movement decisions in an intuitive and easy to interpret way. Our findings underscore the idea that the time scale at which animal movement decisions are made needs to be considered when designing data collection protocols. In principle, ABC methods allow to make inferences about movement processes defined in continuous time but in terms of easily interpreted steps and turns. Â© 2020 Ruiz-Suarez et al.","Distribution and pathogenicity of Colletotrichum species associated with mango anthracnose in Mexico :  Mango anthracnose, caused by Colletotrichum spp., is the most significant disease of mango (Mangifera indica L.) in almost all production areas around the world. In Mexico, mango anthracnose has only been attributed to C. asianum and C. gloeosporioides. The aims of this study were to identify the Colletotrichum species associated with mango anthracnose symptoms in Mexico by phylogenetic inference using the ApMat marker, to determine the distribution of these species, and to test their pathogenicity and virulence on mango fruits. Surveys were carried out from 2010 to 2012 in 59 commercial orchards in the major mango growing states of Mexico, and a total of 118 isolates were obtained from leaves, twigs, and fruits with typical anthracnose symptoms. All isolates were tentatively identified in the C. gloeosporioides species complex based on morphological and cultural characteristics. The Bayesian inference phylogenetic tree generated with Apn2/MAT intergenic spacer sequences of 59 isolates (one per orchard) revealed that C. alienum, C. asianum, C. fructicola, C. siamense, and C. tropicale were associated with symptoms of mango anthracnose. In this study, C. alienum, C. fructicola, C. siamense, and C. tropicale are reported for the first time in association with mango tissues in Mexico. This study represents the first report of C. alienum causing mango anthracnose worldwide. The distribution of Colletotrichum species varied among the mango growing states from Mexico. Chiapas was the only state in which all five species were found. Pathogenicity tests on mango fruit cultivar Manila showed that all Colletotrichum species from this study could induce anthracnose lesions. However, differences in virulence were evident among species. C. siamense and C. asianum were the most virulent, whereas C. alienum and C. fructicola were considered the least virulent species. Â© 2020 The American Phytopathological Society","Redescription of Acanthogyrus Acanthosentis maroccanus Dollfus, 1951 Acanthocephala: Quadrigyridae, a parasite of the Algerian barb Luciobarbus callensis yesian hierarchical mixed-effect model was used for individual-level analysis. Results A significantly higher risk of being JD positive (OR: 1.48; 95 per cent CI: 1.01 to 2.15) was found for bTB-positive herds compared with controls. Individual results indicated that cattle tested more than three times per year, within the last 90 days and more than 12 months were more likely to be JD positive. A skin test-related boost in antibody response could be the cause of an apparent increase of the sensitivity of the JD-absorbed ELISA. Conclusion The results demonstrate the interaction between bTB repeated testing and JD individual and herd-level results and this improved knowledge will facilitate the design of more effective control programmes in herds coinfected with two of the most important endemic diseases affecting cattle in Spain. Â© 2019 British Veterinary Association. No commercial re-use. See rights and permissions. Published by BMJ.","The landscape complexity relevance to farming effect assessment on small mammal occupancy in Argentinian farmlands :  The responses of organisms to organic farming depend on the taxonomic group and landscape complexity. Following the intermediate landscape complexity hypothesis, organic farming can compensate for the lack of complexity in simple landscapes. Argentinian farmlands are simple with large fields and scarce linear habitat array, and conventional agriculture is almost the only agriculture practice. We hypothesize that there is an interaction effect of landscape complexity and farming practices on occupancy and species richness of small mammals in farmland of central Argentina. We selected circular landscapes under organic farming and low- and high-intensity conventional farming and quantified heterogeneity in each landscape considering different cover types (crops, resting plots, fallow land, border habitats, grasslands and man-made structures). We used multi-species occupancy models accounting for multiple seasons with a B ood context, including violence, should be considered in the study of mental disorders. These findings are particularly relevant for rapidly urbanizing areas with high levels of violence, such as Latin America. Â© 2019","Bias and robustness of eccentricity estimates from radial velocity data :  Eccentricity is a parameter of particular interest as it is an informative indicator of the past of planetary systems. It is however not always clear whether the eccentricity fitted on radial velocity data is real or if it is an artefact of an inappropriate modelling. In this work, we address this question in two steps: we first assume that the model used for inference is correct and present interesting features of classical estimators. Secondly, we study whether the eccentricity estimates are to be trusted when the data contain incorrectly modelled signals, such as missed planetary companions, non-Gaussian noises, correlated noises with unknown covariance, etc. Our main conclusion is that data analysis via posterior distributions, with a model including a free error term gives reliable results provided two conditions. First, convergence of the numerical methods needs to be ascertained. Secondly, the noise power spectrum should not have a particularly strong peak at the semiperiod of the planet of interest. As a consequence, it is difficult to determine if the signal of an apparently eccentric planet might be due to another inner companion in 2:1 mean motion resonance. We study the use of Bayes factors to disentangle these cases. Finally, we suggest methods to check if there are hints of an incorrect model in the residuals. We show on simulated data the performance of our methods and comment on the eccentricities of Proxima b and 55 Cnc f. Â© 2019 The Author(s) Published by Oxford University Press on behalf of the Royal Astronomical Society","A relictual troglomorphic harvestman discovered in a volcanic cave of western Argentina: Otilioleptes marcelae, new genus, new species, graphy of the fern genus Polystichum (Dryopteridaceae) in Austral South America :  A group of seven endemic Polystichum species inhabit Patagonia, the southern region of South America. To date, evolutionary relationships of these Austral South American Polystichum remain unknown. The biota of the Southern Andes appears to be more closely related to the temperate Australasian species than to northern South American ones. Differences in morphological characters suggested that Austral South American Polystichum follows that biogeographical pattern, not being closely related to their congeners in the Northern and Central Andes. We sought to reveal the evolutionary relationships, estimate the divergence times and reconstruct both ancestral areas and ancestral ploidy levels of Austral South America Polystichum. Phylogenetic relationships were estimated using maximum likelihood and Bayesian approaches. The seven Austral South American species plus 31 Polystichum species spanning all other major biogeographic regions were sampled for three DNA markers. Divergence times were estimated in BEAST and Bayesian binary Markov chain Monte Carlo reconstruction was applied in order to infer ancestral areas. The evolution of ploidy was reconstructed on the maximum clade credibility tree, using stochastic character mapping. Austral South American Polystichum was recovered as monophyletic. The earliest divergence reconstructed within the Austral South American Clade was that of Polystichum andinum; subsequently two other lineages diverged comprising the remaining Austral South American species. The Austral South American lineage is not closely allied to North and Central Andes congeners. Long-distance dispersal of an ancestral tetraploid from Australasia during the late Miocene is the most likely explanation for the origin of Patagonian Polystichum. Then, Pliocene and Pleistocene orogenic and climatic changes may have shaped its diversification in Patagonia. Â© 2019","Hidden diversity i dden diversity of Acrorbis that still remains to be discovered. This scenario suggests a complex evolutionary history that needs to be unveiled and taken into account for future development of conservation strategies in this endemic genus. Â© 2019 Vogler et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","A New Species Of Ascarophis (Nematoda: Cystidicolidae) Parasitizing Clinocottus analis (Pisces: Cottidae) From Baja California, Mexico :  A new species of nematode, Ascarophis morronei n. sp. (Cystidicolidae), is described from the stomach wall of the woolly sculpin Clinocottus analis (Cottidae) collected in the rocky intertidal from northwestern Baja California, Mexico. Collected nematodes were studied using both light and scanning electron microscopy. Sequence fragments for 18S rDNA molecular markers were obtained from the new nematode species, in order to test its position within the family Cystidicolidae under a phylogenetic context. Main characters distinguishing this new species include the reduced labia and the morphology of the eggs, distances of nerve ring and excretory pore from the anterior end, and left spicule of males. The new species described here is the second for the genus Ascarophis reported as adult in the Southern California Bight, and the first one recorded for the fish genus Clinocottus. Â© 2019 American Society of Parasitologists.","Joint effects of intensity and duration of cigarette smoking on the risk of head and neck cancer: A bivariate spline model approach :  Objectives: This study aimed at re-evaluating the strength and shape of the dose-response relationship between the combined (or joint) effect of intensity and duration of cigarette smoking and the risk of head and neck cancer (HNC). We explored this issue considering bivariate spline models,  In population genetics, it is widely used to extract part of the information about the evolutionary history of genetic data. The ABC compares the summary statistics computed on simulated and observed data sets. Typically, a forward-in-Time approach is used to simulate the genetic material of a population starting from an initial ancestral population and following the evolution of the individuals by advancing generation by generation under various demographic and genetic forces. This approach is computationally expensive and requires a large number of computations making the use of high-performance computing crucial for decreasing the overall response times. In this work, we propose a fully distributed web service-oriented platform for ABC that is based on forward-in-Time simulations. Our proposal is based on a client-server approach. The client enables users to define simulation scenarios. The server enables efficient and scalable population simulations and can be deployed on a distributed cluster of processors or even in the cloud. It is composed of four services: A workload generator, a simulation controller, a simulation results analyzer, and a result builder. The server performs multithread simulations by executing a simulation kernel encapsulated in a proposed libgdrift library. We present and evaluate three different libgdrift library approaches whose algorithms aim to reduce execution times and memory consumption. Â© Copyright 2019, Mary Ann Liebert, Inc., publishers 2019.","Assessing the taxonomic validity of austrodiplostomum spp. (Digenea: Diplostomidae) through nuclear and mitochondrial data :  Adults of the genus Austrodiplostomum are parasites in cormorants of the New World, whereas metacercariae are parasites from eye globe and brain of freshwater and brackish water fishes. In this study, specimens of Austrodiplostomum mordax from South America (type-species) were analyzed together with other specimens of Austrodiplostomum spp. collected from several ) uses retrospective human case counts from VL surveillance data to inform a municipality-based risk classification. In this study, we compared the underlying VL risk, using a spatiotemporal explicit Bayesian hierarchical model (BHM), with the risk classification currently in use by the Brazil's Ministry of Health. We aim to assess how well the current risk classes capture the underlying VL risk as modelled by the BHM. Methods: Annual counts of human VL cases and the population at risk for all Brazil's 5564 municipalities between 2004 and 2014 were used to fit a relative risk BHM. We then computed the predicted counts and exceedence risk for each municipality and classified them into four categories to allow comparison with the four risk categories by the SVS/MH. Results: Municipalities identified as high-risk by the model partially agreed with the current risk classification by the SVS/MH. Our results suggest that counts of VL cases may suffice as general indicators of the underlying risk, but can underestimate risks, especially in areas with intense transmission. Conclusion: According to our BHM the SVS/MH risk classification underestimated the risk in several municipalities with moderate to intense VL transmission. Newly identified high-risk areas should be further evaluated to identify potential risk factors and assess the needs for additional surveillance and mitigation efforts. Â© 2019 The Author(s).","Unveiling new sequestrate Cortinarius species from northern Patagonian Nothofagaceae forests based on molecular and morphological data :  Because of systematic sampling campaigns in the northern Patagonian Nothofagaceae forests of Argentina, several specimens of sequestrate fungi were collected. Some of those collections showed phylogenetic affinities and morphological similarities to members of the formerly recognized sequestrate genus Thaxterogaster, currently a synonym of Cortinarius on the basis of molecular data. Comparisons of macro- and micromorphological he model of interest by repeatedly drawing samples from then data. Based on data from a C-band Dual-PolarizationDoppler weather radar located in Anguil and from a previous expert's manual classification, four supervised classification methods with different degrees of flexibility in their structure were implemented: Lineal Model, Quadratic Model, Logistic Model and Bayes Naive Model. Finally, the results of each of them were assessed and compared. Although difficulties were encountered in classifying boundary zones between classes, the results obtained were adequate, showing the best performance in the least flexible model, the linear one. It is considered necessary to keep working in this line of research in order to include more cases in the analysis and allow a better inference on the results. Â© 2019 Centro Argentino de Meteorologos.","Contributions of causality processing models to the study of discourse comprehension and the facilitation of student learning :  Discourse comprehension involves the establishment of semantic or meaningful causal connections. The aim of this paper is to review four models that have contributed to the study of the establishment of these connections: the Causal Chain Model, the Causal Network Model, the Causal Inference Maker, and the Landscape Model. These models contribute to the facilitation of student learning, given that they provide useful tools for improvement of texts structure in order to promote the establishment of meaningful connections and the revision of studentsâ prior incorrect ideas, and for the design of interventions that promote the generation of inferences and the monitoring of comprehension. The presentation of their key ideas, of empirical support for their psychological validity, and of applications to education will allow us to highlight the contributions that these models make to our understanding of the importance of the processing of causality for discourse comprehension and the facilitation of student learning. Â© 2019 Colegio Oficial de PsicÃ³logos de Madrid.","Bayesian assessment of the accuracy of a PCR-based rapid diagnostic test for bovine tuberculosis in swine :  Infection with the Mycobacterium bovis (M. bovis) causes a disease referred to as bovine tuberculosis (bTB), which affects a wide range of mammal hosts. Many countries have implemented control and eradication plans that have resulted in variable levels of efficacy and success. Although bTB is a notifiable disease in Argentina, and a control plan that targets cattle herds has been in place for decades, M. bovis is still prevalent in cattle, swine, and certain wild species. The aim of the paper here was to assess the sensitivity (Se), specificity (Sp), and positive and negative predictive values (PPV and NPV) of PCR from tissue, which is a test for rapid M. bovis detection in swine. Bacteriological culture was also performed for comparison purposes. A Bayesian approach was applied to estimate the accuracy of the diagnostic tests, PCR and bacteriological culture, in 266 swine samples with bTB-like lesions recovered during routine official inspections at slaughterhouses. A one-population model, assuming conditional dependence between test results, and incorporating prior information on the performance of the tests obtained from the literature, was used to estimate the tests Se and Sp. The accuracy of the combined (in parallel) application of both tests was also estimated. The Se of the PCR (82.9%) was higher than the Se of the bacteriological culture (79.9%), whereas the Sp of both tests was similar (88.5 and 89.0%, respectively). Furthermore, when both techniques were assessed in parallel, the Se of the diagnostic system increased substantially (Se = 96.6%) with a moderate Sp loss (Sp = 78.8%; PPV = 92.8%; NPV = 89%). Results suggest that the PCR, or the combined application of bacteriological culture and PCR, may serve as an accurate diagnostic tool to confirm bTB in swine samples. Results here will help the design and implementation of effective surveillance strategies for the disease in swine of Argentina and other settings in which the disease is prevalent. Copyright Â© 2019 Barandiaran, PÃ©rez Aguirreburualde, Marfil, MartÃ­nez Vivot, Aznar, ZumÃ¡rraga and Perez.","Phylogeography of the endangered sand dune whiptail lizard Glaucomastix abaetensis (Dias, Rocha & Vrcibradic, 2002) with the description of a new species :  Several species of Glaucomastix lizards have been described over the past decade, most of these inhabit inland Brazil. Glaucomastix abaetensis is a threatened whiptail endemic to Brazilian coastal ârestingaâ (sandy habitats) from Bahia State to Sergipe, with a distribution limited by riverine barriers. In order to investigate the differentiation and relationships in G. abaetensis, we integrated phylogeographic analysis, Bayesian species delimitation and morphological data to detect geographical patterns and historical events responsible for its present distribution. We recovered two highly divergent clades along its range, one of them unnamed. Glaucomastix itabaianensis sp. nov. has a a yellowish green tail, 13-16 scales in the lateral flank, 22-33 scales around tail, 28-35 femoral pores and usually four supraocular scales with the smaller one disposed posteriorly. Our results retrieved the monophyly of Glaucomastix, with G. venetacauda and G. cyanurus being sister species to a clade formed by G. littoralis and G. abaetensis. Divergence between Glaucomastix abaetensis and the new species occurred roughly 2.39 Myr ago; posterior shallow genetic divergences occurred mainly in Pleistocene. Finally, we present data on the conservation of this clade of whiptail lizards. Copyright Â© 2019 Magnolia Press","Integrative taxonomic reassessment of Odontophrynus populations in Argentina and phylogenetic relationships within Odontophrynidae (Anura) :  Amphibians are the most vulnerable vertebrates to biodiversity loss mediated by habitat destruction, urthermore, the lack of a genetic population structure according to the host cultivar was confirmed by all of the analyses, including the Bayesian clustering analysis and the minimum spanning\nnetwork that used the Bruvo genetic distance, which suggested that there are no significant barriers to gene flow for P. infestans among potato cultivars. According to the geographic origin, the populations of P. infestans were also not structured, and most of the variation among the isolates was attributed to differences within localities. Only some but not all localities in the north and west of the central region of Colombia showed some genetic differentiation from the other regions. The absence of sexual reproduction of this pathogen in Colombia was also demonstrated. Important insights are discussed regarding the genetic population dynamics of the P. infestans populations of the central region of Colombia that were provided by the results. In Colombia, there is a high genetic variation within the EC-1 clonal lineage with closely related genotypes, none dominant, that coexist in a wide geographic area and on several potato cultivars. Â© 2019 The American Phytopathological Society.","Contrasting patterns of RUNX2 repeat variations are associated with palate shape in phyllostomid bats and New World primates :  Establishing the genetic basis that underlies craniofacial variability in natural populations is one of the main topics of evolutionary and developmental studies. One of the genes associated with mammal craniofacial variability is RUNX2, and in the present study we investigated the association between craniofacial length and width and RUNX2 across New World bats (Phyllostomidae) and primates (Catarrhini and Platyrrhini). Our results showed contrasting patterns of association between the glutamate/alanine ratios (Q/A ratio) and palate shape in these highly diverse groups. In phyllostomid bats, we found an association between shorter/broader faces and increase of the Q/A ratio. In New World monkeys (NWM) there was a positive correlation of increasing Q/A ratios to more elongated faces. Our findings reinforced the role of the Q/A ratio as a flexible genetic mechanism that would rapidly change the time of skull ossification throughout development. However, we propose a scenario in which the influence of this genetic adjustment system is indirect. The Q/A ratio would not lead to a specific phenotype, but throughout the history of a lineage, would act along with evolutionary constraints, as well as other genes, as a facilitator for adaptive morphological changes. Â© 2018 The Author(s).","Forest corridors between the central Andes and the southern Atlantic Forest enabled dispersal and peripatric diversification without niche divergence in a passerine :  The central Andean rainforests and the Atlantic Forest are separated by the Chaco and the Cerrado domains. Despite this isolation, diverse evidence suggests that these rainforests have been connected in the past. However, little is known about the timing and geographic positions of these connections, as well as their effects on diversification of species. In this study, we used the Black-goggled Tanager (Trichothraupis melanops, Thraupidae) as a model to study whether the Andean and the Atlantic forests have acted as a refugia system, and to evaluate biogeographic hypotheses of diversification and connection between these rainforests. We compared alternative biogeographic scenarios by using Approximate Bayesian Computation (ABC), modeled range shifts across time, and assessed niche divergence between regions. The results indicated that the major phylogeographic gap within T. melanops is located between these rainforests. The ABC analysis supported peripatric diversification, with initial dispersal from the Atlantic Forest to the Andes during the Mid-Pleistocene. Also, the results supported an Andean-Atlantic forests connection through the current Cerrado-Chaco transition, linking the southern Atlantic Forest with the central Andes. Our findings, taken together with other studies, support that the connection between these biomes has been recurrent, and that has occurred mostly through the Cerrado and/or the Cerrado-Chaco transition. The data also support that the connection dynamic has played an important role in the biological diversification, by promoting peripatric divergence in some forest taxa restricted to both biomes. Â© 2018 Elsevier Inc.","Patient-centered primary care and self-rated health in 6 Latin American and Caribbean countries: Analysis of a public opinion cross-sectional survey :  Background: Despite the substantial attention to primary care (PC), few studies have addressed the relationship between patientsâ experience with PC and their health status in low-and middle-income countries. This study aimed to (1) test the association between overall patient-centered PC experience (OPCE) and self-rated health (SRH) and (2) identify specific features of patient-centered PC associated with better SRH (i.e., excellent or very good SRH) in 6 Latin American and Caribbean countries. Methods and findings: We conducted a secondary analysis of a 2013 public opinion cross-sectional survey on perceptions and experiences with healthcare systems in Brazil, Colombia, El Salvador, Jamaica, Mexico, and Panama; the data were nationally representative for urban populations. We analyzed 9 features of patient-centered PC. We calculated OPCE score as the arithmetic mean of the PC features. OPCE score ranged from 0 to 1, where 0 meant that the participant did not have any of the 9 patient-centered PC experiences, while 1 meant that he/she reported having all these experiences. After testing for interaction on the additive scale, we analyzed countries pooled for aim 1, with an interaction term for Mexico, and each country separately for aim 2. We used multiple Poisson regression models double-weighted by survey and inverse probability weights to deal with the survey design and missing data. The study included 6,100 participants. The percentage of participants with excellent or very good SRH ranged from 29.5% in Mexico to 52.4% in Jamaica. OPCE was associated with reporting excellent or very good SRH in all countries: adjusting for socio-demographic and health covariates, patients with an OPCE score of 1 in Brazil, Colombia, El Salvador, Jamaica, and Panama were more likely to report excellent or very good SRH than those with a score of 0 (adjusted prevalence ratio [aPR] 1.61, 95% CI 1.37â1.90, p < 0.001); in Mexico, this association was even stronger (aPR 4.27, 95% CI 2.34â7.81, p < 0.001). The specific features of patient-centered PC associated with better SRH differed by country. The perception that PC providers solve most health problems was associated with excellent or very good SRH in Colombia (aPR 1.38, 95% CI 1.01â1.91, p = 0.046) and Jamaica (aPR 1.21, 95% CI 1.02â1.43, p = 0.030). Having a provider who knows relevant medical history was positively associated with better SRH in Mexico (aPR 1.47, 95% CI 1.03â2.12, p = 0.036) but was negatively associated with better SRH in Brazil (aPR 0.71, 95% CI 0.56â0.89, p = 0.003). Finally, easy contact with PC facility (Mexico: aPR 1.35, 95% CI 1.04â1.74, p = 0.023), coordination of care (Mexico: aPR 1.53, 95% CI 1.19â1.98, p = 0.001), and opportunity to ask questions (Brazil: aPR 1.42, 95% CI 1.11â1.83, p = 0.006) were each associated with better SRH. The main study limitation consists in the analysis being of cross-sectional data, which does not allow making causal inferences or identifying the direction of the association between the variables. Conclusions: Overall, a higher OPCE score was associated with better SRH in these 6 Latin American and Caribbean countries; associations between specific characteristics of patient-centered PC and SRH differed by country. The findings underscore the importance of high-quality, patient-centered PC as a path to improved population health. Â© 2018 Guanais et al. http://creativecommons.org/licenses/by/4.0/.","Optimal clustering under uncertainty :  Classical clustering algorithms typically either lack an underlying probability framework to make them predictive or focus on parameter estimation rather than defining and minimizing a notion of error. Recent work addresses these issues by developing a probabilistic framework based on the theory of random labeled point processes and characterizing a Bayes clusterer that minimizes the number of misclustered points. The Bayes clusterer is analogous to the Bayes classifier. Whereas determining a Bayes classifier requires full knowledge of the feature-label distribution, deriving a Bayes clusterer requires full knowledge of the point process. When uncertain of the point process, one would like to find a robust clusterer that is optimal over the uncertainty, just as one may find optimal robust classifiers with uncertain feature-label distributions. Herein, we derive an optimal robust clusterer by first finding an effective random point process that incorporates all randomness within its own probabilistic structure and from which a Bayes clusterer can be derived that provides an optimal robust clusterer relative to the uncertainty. This is analogous to the use of effective class-conditional distributions in robust classification. After evaluating the performance of robust clusterers in synthetic mixtures of Gaussians models, we apply the framework to granular imaging, where we make use of the asymptotic granulometric moment theory for granular images to relate robust clustering theory to the application. Â© 2018 Dalton et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Hierarchical biogeographical processes largely explain the genomic divergence pattern in a species complex of sea anemones (Metridioidea: Sagartiidae: Anthothoe) :  The phylogenetic resolution provided by genome-wide data has demonstrated the usefulness of RAD sequencing to tackle long-standing taxonomic questions. Cnidarians have recently become a model group in this regard, yet species delimitation analyses have been mostly performed in octocorals. In this study, we used RAD sequencing to test the species hypotheses in a wide-spread complex of sea anemones (genus Anthothoe), contrasting this new line of evidence with their current classification. The alternative hypotheses were tested using a Bayes Factors delimitation method, and the most probable species tree was then evaluated under different biogeographic scenarios. Our results decisively rejected the current morphology-informed delimitation model and infer the presence of several cryptic species associated with distinct marine ecoregions. This spatial pattern was remarkably consistent throughout the study, highlighting the role of geographic distribution as a powerful explanatory variable of lineages diversification. The southern Gondwana pattern with episodic, jump dispersal events is the biogeographic historical representation that best fits the Anthothoe species tree. The high population differentiation possibly amplified by the occurrence of asexual reproduction makes it difficult to identify genes responsible for local adaptation, however, these seem to be mainly associated with cellular and metabolic processes. We propose a new set of species hypotheses for the Southern Hemispheric Anthothoe clade, based on the pronounced genomic divergence observed among lineages. Although the link between the genetic and phenotypic differentiation remains elusive, newer sequencing technologies are bringing us closer to understanding the evolution of sea anemone diversity and, therefore, how to appropriately classify them. Â© 2018 Elsevier Inc.","Reconstructing the phylogenetic history of the tribe Leucocoryneae (Allioideae): Reticulate evolution and diversification in South America :  At present, the Allioideae is included within the Amaryllidaceae, which is an economically important bulb crop subfamily that includes onion, garlic, and ornamental species worldwide. The Allioideae includes four tribes geographically disjunct namely: Allieae, widespread in the northern hemisphere, tribe Tulbaghieae distributed in South Africa, and tribes Leucocoryneae and Gilliesieae are endemic to South America. Although we agree with the current tribal circumscription of the Leucocoryneae including Beauverdia, Ipheion, Latace, Leucocoryne, Nothoscordum, and Tristagma, there are still taxonomic and phylogenetic uncertainties regarding the monophyly, phylogenetic relationships, and divergence time of several lineages in a biogeographic context. In this study, a comprehensive molecular phylogeny of the tribe Leucocoryneae was inferred based on nuclear ribosomal ITS and plastid (ndhF and matK) sequences. We used Bayesian inference and maximum parsimony analyses to predict ancestor-descendant relationships. Our results confirmed the monophyly of the four tribes of subfamily Allioideae. Similarly, within the Leucocoryneae, Ipheion, Leucocoryne, and Nothosocordum Sect. Inodorum were also monophyletic; Tristagma and Nothoscordum would be monophyletic if including Ipheion and Beauverdia, respectively. Network analyses were implemented to reveal putative scenarios of reticulate evolution. Both, current and ancestral hybridization events have presumably occurred among species of Nothoscordum Sect. Nothoscordum and Beauverdia favored by spatial overlapping of populations, flowering synchrony and a puzzling pattern of cytogenetic attributes. The estimation of divergence time indicates that the tribe Leucocoryneae originated in the Late Oligocene in southern South America with possible ancestors in Africa. Most crown lineages within the tribe diversified in conjunction with biogeographical events during the Late Miocene to Pliocene. We posit that new suitable environments available after the Andean uplift and during the Age of the Southern Plains provided the favorable geographic setting for the major lineages of Leucocoryneae in southern Pampas, extra-Andean Patagonia, Andean mountains, and in Chile. Hybridization, polyploidization, and Robertsonian translocations of chromosomes have been the driving forces and major sources of speciation in the evolution of tribe Leucocoryneae. Â© 2018 Elsevier Inc.","Molecular dynamics and structure function analysis show that substrate binding and specificity are major forces in the functional diversification of Eqolisins :  Background: Eqolisins are rare acid proteases found in archaea, bacteria and fungi. Certain fungi secrete acids as part of their lifestyle and interestingly these also have many eqolisin paralogs, up to nine paralogs have been recorded. This suggests a process of functional redundancy and diversification has occurred, which was the subject of the research we performed and describe here. Results: We identified eqolisin homologs by means of iterative HMMER analysis of the NR database. The identified sequences were scrutinized for which new hallmarks were identified by molecular dynamics simulations of mutants in highly conserved positions, using the structure of an eqolisin that was crystallized in the presence of a transition state inhibitor. Four conserved glycines were shown to be important for functionality. A substitution of W67F is shown to be accompanied by the L105W substitution. Molecular dynamics shows that the W67 binds to the substrate via a Ï-Ï stacking and a salt bridge, the latter being stronger in a virtual W67F/L105W double mutant of the resolved structure of Scytalido-carboxyl peptidase-B (PDB ID: 2IFW). Additional problematic mutations are discussed. Upon sequence scrutiny we obtained a set of 233 sequences that was used to reconstruct a Bayesian phylogenetic tree. We identified 14 putative specificity determining positions (SDPs) of which four are explained by mere structural explanations and nine seem to correspond to functional diversification related with substrate binding and specificity. A first sub-network of SDPs is related to substrate specificity whereas the second sub-network seems to affect the dynamics of three loops that are involved in substrate binding. Conclusion: The eqolisins form a small superfamily of acid proteases with nevertheless many paralogs in acidic fungi. Functional redundancy has resulted in diversification related to substrate specificity and substrate binding. Â© 2018 The Author(s).","But they move! Vicariance and dispersal in southern South America: Using two methods to reconstruct the biogeography of a clade of lizards endemic to South America :  This study aims to identify events that modeled the historical biogeography of Phymaturus, using three methodologies: Spatial Analysis of Vicariance (VIP), Statistical Dispersal-Vicariance Analysis (S-DIVA), and Bayesian Binary Method MCMC (BBM). In order to assign areas for the Dispersal-Vicariance and the BBM analyses, we preferred not to use predefined areas, but to identify areas defined via an endemism analysis of Phymaturus species. The analyses were conducted using the same basic topology, which we obtained by constructing a metatree with two recent phylogenies, both morphology and molecular-based. This topology was also used to obtain time divergence estimates in BEAST, using more outgroups than for the metatree in order to get more accurate estimates. The S-DIVA analysis based on the metatree found 25 vicariance events, 20 dispersals and two extinctions; the S-DIVA analysis based on the BEAST tree yielded 30 vicariance events, 42 dispersal events and five extinctions, and the BBM analysis yielded 63 dispersal events, 28 vicariance events and 1 extinction event. According to the metatree analysis, the ancestral area for Phymaturus covers northern Payunia and southern Central Monte. A vicariant event fragmented the ancestral distribution of the genus, resulting in northern Payunia and southern Central Monte as ancestral area for the P. palluma group, and southern Payunia for the P. patagonicus group. The analysis based on the BEAST tree showed a more complex reconstruction, with several dispersal and extinction events in the ancestral node. The Spatial Analysis of Vicariance identified 41 disjunct sister nodes and removed 10 nodes. The barrier that separates the P. palluma group from the P. patagonicus group is roughly congruent with the southern limit of the P. palluma group. The ancestral range for the genus occupies a central position relative to the distribution of the group, which implies that the species must have migrated to the north (P. palluma group) and to the south (P. patagonicus group). To answer questions related to the specific timing of the events, a molecular clock for Phymaturus was obtained, using a Liolaemus fossil for calibration. The present contribution provides a hypothetical framework for the events that modeled the distribution of Phymaturus. Â© 2018 Hibbard et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Phylodynamics of Merkel-cell polyomavirus and human polyomavirus 6: A long-term history with humans :  New human polyomaviruses have been described in the last years, including the Merkel-cell polyomavirus (MCPyV; Human polyomavirus 5) and the Human polyomavirus 6 (HPyV6). Although their infection is usually asymptomatic, in immunocompromised host can cause life-threatening pathologies, such as the Merkel cell carcinoma, an aggressive skin neoplasia associated to the MCPyV. Despite being prevalent viruses in population, epidemiological data from South America are scarce, as well as the characterization of the viral types circulating and their origin. The aims of this work were to describe MCPyV and HPyV6 from environmental samples with different geographical origin and to analyze their phylogenetic and evolutionary histories, particularly for MCPyV. Partial and complete genome sequences were obtained from sewage samples from Argentina, Uruguay and Spain. A total number of 87 sequences were obtained for MCPyV and 33 for HPyV6. Phylogenetic analysis showed that MCPyV sequences distributed according to their geographic origin in Europe/North America, Africa, Asia, South America and Oceania groups, suggesting that viral diversification might have followed human migrations across the globe. In particular, viruses from Argentina associated with Europe/North America and South America genotypes, whereas those from Uruguay and Spain also grouped with Africa genotype, reflecting the origin of the current population in each country, which could arrive not only during ancient human migration but also during recent migratory events. In addition, the South American group presented a high level of clusterization, showing internal clusters that could be related to specific locations, such as French Guiana and Brazil or the Southern region into South America, such as Argentina and Uruguay, suggesting a long term evolutionary process in the region. Additionally, in this work, we carried out the first analysis about the evolutionary history of MCPyV trough the integration of phylogenetic, epidemiological and historical data. Since a strong association is observed between the phylogenetic relationships and the origin of the sampled population, this analysis was based on the hypothesis of co-divergence between the virus and human populations. This analysis resulted in a substitution rate of 5.1 Ã 10â8 s/s/y (â¼5.1% of divergence per million years) for the complete genome of MCPyV, which is in the range of those estimated for other double-stranded DNA viruses. Regarding HPyV6, a South American group with clusterization was observed (sequences from Uruguay). Meanwhile, sequences from Argentina grouped with European ones (France and Spain) and remained separated from those isolated in China, USA or Australia. The analysis of viruses from the environment allowed us to deep characterize prevalent infections in different geographic regions, reveling that viruses circulating in each population reflected its origin and that there are specific lineages associated with South America. Â© 2018 Elsevier Inc.","Phylogeography of the gall-inducing micromoth eucecidoses minutanus brÃ¨thes (cecidosidae) reveals lineage diversification associated with the neotropical peripampasic orogenic arc :  We investigated the molecular phylogenetic divergence and historical biogeography of the gall-inducing micromoth Eucecidoses minutanus BrÃ¨thes (Cecidosidae) in the Neotropical region, which inhabits a wide range and has a particular life history associated with Schinus L. (Anacardiaceae). We characterize patterns of genetic variation based on 2.7 kb of mitochondrial DNA sequences in populations from the Parana Forest, Araucaria Forest, Pampean, Chacoan and Monte provinces. We found that the distribution pattern coincides with the Peripampasic orogenic arc, with most populations occurring in the mountainous areas located east of the Andes and on the Atlantic coast. The phylogeny revealed a marked geographically structured differentiation, which highlights a first split into two major clades: western (Monte and Chacoan) and eastern (Pampean and coastal forests). Together with AMOVA and network analysis, phylogeny revealed the existence of six well-defined lineages, which are isolated by distance. The TMRCA for Eucecidoses was estimated at ca. 65 Mya, and the divergence among major clades occurred by the Plio-Pleistocene ca. 20â25 Mya, with the extant six lineages emerging about 0.9 to 5.7 Mya (later than the rise of Schinus). These results are associated with a diversification pattern of either a late burst of speciation or early extinction. Population range expansion for some lineages concurring with major climatic changes that occurred during the wetâdry events of the Pleistocene in the region was recovered in both neutrality tests and past dynamics through time analysis. A possible biogeographic scenario reconstructed suggests that Eucecidoses likely emerged from a central meta-population in the south and later dispersed (ca. 38 Mya) using western and eastern as two major routes. Thus, a combination of dispersal and vicariance events that occurred in the ancestral populations might have shaped the current distribution of extant lineages. Speciation driven by host plant shift is potentially involved in the evolutionary history of Eucecidoses. Â© 2018 Silva et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Simultaneous retrieval of optical and geometrical parameters of multilayered turbid media via state-estimation algorithms :  In the present paper we propose an implementation of the Kalman filter algorithm, which allows simultaneous recovery of the absorption coefficient, the reduced scattering coefficient and the thicknesses of multi-layered turbid media, with the deepest layer taken as semi-infinite. The approach is validated by both Monte Carlo simulations and experiments, showing good results in structures made up of four layers. As it is a Bayesian algorithm, prior knowledge can be included to improve the accuracy of the retrieved unknowns. One of the most promising applications of this approach is the capability of real-time monitoring of living organs by near infrared spectroscopy. In particular, determination of blood perfusion in the adult head is one of the desired goals, allowing continuous control of stroke t distribution of genotype G1 has been shaped by intensive animal trade. Â© 2018 Australian Society for Parasitology","The Hyalella (Crustacea: Amphipoda) species cloud of the ancient Lake Titicaca originated from multiple colonizations :  Ancient lakes are renowned for their exceptional diversity of endemic species. As model systems for the study of sympatric speciation, it is necessary to understand whether a given hypothesized species flock is of monophyletic or polyphyletic origin. Here, we present the first molecular characterization of the Hyalella (Crustacea: Amphipoda) species complex of Lake Titicaca, using COI and 28S DNA sequences, including samples from the connected Small and Large Lakes that comprise Lake Titicaca as well as from a broader survey of southern South American sites. At least five evolutionarily distant lineages are present within Lake Titicaca, which were estimated to have diverged from one another 12â20 MYA. These major lineages are dispersed throughout the broader South American Hyalella phylogeny, with each lineage representing at least one independent colonization of the lake. Moreover, complex genetic relationships are revealed between Lake Titicaca individuals and those from surrounding water bodies, which may be explained by repeated dispersal into and out of the lake, combined with parallel intralacustrine diversification within two separate clades. Although further work in deeper waters will be required to determine the number of species present and modes of diversification, our results strongly indicate that this amphipod species cloud is polyphyletic with a complex geographic history. Â© 2018 Elsevier Inc.","Challenges in Attributing Avoided Deforestation to Policies and Actors: Lessons From Provincial Forest Zoning in the Argentine Dry Chaco :  Rigorous impact assessments test for causal effects of interventions on outcomes of interest. When findings of such assessments become part of political and scholarly controversies, they can be interpreted in unintended ways. The value of the ensuing debate is enhanced by a shared understanding of key concepts, methodological approaches, and evaluative criteria. Here we illustrate the importance of such shared understanding by example of a recent controversy surrounding the estimated impacts of decentralized zoning on deforestation in a major agricultural frontier, the Argentine Dry Chaco. In a recent analysis, we concluded that provincial zoning plans had significantly reduced deforestation in three provinces; critics suggest it had not. In attempting to resolve this debate, we identify six areas in which shared understanding can support more productive interaction. These include: (1) the distinction between impact and other measures of effectiveness, (2) an appreciation of recent advances in methods for causal inference, (3) the distinction between effective and perfect enforcement, (4) the challenge of attributing impacts to mechanisms and actors, (5) transparency in standards used to judge the desirability of observed outcomes, as well as (6) caution in the generalization of findings to other geographies. Â© 2018 Elsevier B.V.","Bayesian validation of grammar productions for the language of thought :  Probabilistic proposals of Language of Thoughts (LoTs) can explain learning across different domains as statistical inference over a compositionally structured hypothesis space. While frameworks may differ on how a LoT may be implemented computationally, they all share the property that they are built from a set of atomic symbols and rules by which these symbols can be combined. In this work we propose an extra validation step for the set of atomic productions defined by the experimenter. It starts by expanding the defined LoT grammar for the cognitive domain with a broader set of arbitrary productions and then uses Bayesian inference to prune the productions from the experimental data. The result allows the researcher to validate that the resu
