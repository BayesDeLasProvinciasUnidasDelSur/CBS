lts. The present multicenter study introduces a data-driven machine learning pipeline based on dynamic connectivity fluctuation analysis (DCFA) on RS-fMRI data from 300 participants belonging to three groups: behavioral variant frontotemporal dementia (bvFTD) patients, Alzheimer's disease (AD) patients, and healthy controls. We considered non-linear oscillatory patterns across combined and individual resting-state networks (RSNs), namely: the salience network (SN), mostly affected in bvFTD; the default mode network (DMN), mostly affected in AD; the executive network (EN), partially compromised in both conditions; the motor network (MN); and the visual network (VN). These RSNs were entered as features for dementia classification using a recent robust machine learning approach (a Bayesian hyperparameter tuned Gradient Boosting Machines (GBM) algorithm), across four independent datasets with different MR scanners and recording parameters. The machine learning classification accuracy analysis revealed a systematic and unique tailored architecture of RSN disruption. The classification accuracy ranking showed that the most affected networks for bvFTD were the SN + EN network pair (mean accuracy = 86.43%, AUC = 0.91, sensitivity = 86.45%, specificity = 87.54%); for AD, the DMN + EN network pair (mean accuracy = 86.63%, AUC = 0.89, sensitivity = 88.37%, specificity = 84.62%); and for the bvFTD vs. AD classification, the DMN + SN network pair (mean accuracy = 82.67%, AUC = 0.86, sensitivity = 81.27%, specificity = 83.01%). Moreover, the DFCA classification systematically outperformed canonical connectivity approaches (including both static and linear dynamic connectivity). Our findings suggest that non-linear dynamical fluctuations surpass two traditional seed-based functional connectivity approaches and provide a pathophysiological characterization of global brain networks in neurodegenerative conditions (AD and bvFTD) across multicenter data. Â© 2020 The Author(s)","How do habitat amount and habitat fragmentation drive time-delayed responses of biodiversity to land-use change? :  Land-use change is a root cause of the extinction crisis, but links between habitat change and biodiversity loss are not fully understood. While there is evidence that habitat loss is an important extinction driver, the relevance of habitat fragmentation remains debated. Moreover, while time delays of biodiversity responses to habitat transformation are well-documented, time-delayed effects have been ignored in the habitat loss versus fragmentation debate. Here, using a hierarchical Bayesian multi-species occupancy framework, we systematically tested for time-delayed responses of bird and mammal communities to habitat loss and to habitat fragmentation. We focused on the Argentine Chaco, where deforestation has been widespread recently. We used an extensive field dataset on birds and mammals, along with a time series of annual woodland maps from 1985 to 2016 covering recent and historical habitat transformations. Contemporary habitat amount explained bird and mammal occupancy better than past habitat amount. However, occupancy was affected more by the past rather than recent fragmentation, indicating a time-delayed response to fragmentation. Considering past landscape patterns is therefore crucial for understanding current biodiversity patterns. Not accounting for land-use history ignores the possibility of extinction debt and can thus obscure impacts of fragmentation, potentially explaining contrasting findings of habitat loss versus fragmentation studies. Â© 2021 The Author(s).","Clustering of derivative and integrative P-Wave features for BayÃ¨s Syndrome detection :  Early-stage detection of BayÃ¨s Syndrome, a condition related to interatrial block, is of great interest due to its association with multiple medical conditions. For preventive purposes, this block can be detected by analysing the P-Wave morphology of ECG signals. Although few related works on ECG analysis for this syndrome detection and typically signal processing algorithms were used, it is interesting to explore clustering techniques as an alternative approach based on Machine Learning. In this work, two clustering techniques were applied: K-Means++ (two different implementations) and a novel clustering algorithm called FAUM (Fast Autonomous Unsupervised Multidimensional) with a fixed number of clusters. For each ECG signal sample, derivative and integrative variations on II, III and AVF leads, were calculated. A total of 2113 signals previously obtained by data augmentation techniques were used in this work with the mentioned clustering methods. Regarding the results, one of the K-Means++ implementations reached a value of 0.82 for the F1-Score metric. Also, integrative variation performance was better than derivative in detecting the P-Wave morphology. Â© 2021 SPIE.","Out of a hundred trials, how many errors does your speaker verifier make? :  Out of a hundred trials, how many errors does your speaker verifier make? For the user this is an important, practical question, but researchers and vendors typically sidestep it and supply instead the conditional error-rates that are given by the ROC/DET curve. We posit that the userâs question is answered by the Bayes error-rate. We present a tutorial to show how to compute the error-rate that results when making Bayes decisions with calibrated likelihood ratios, supplied by the verifier, and an hypothesis prior, supplied by the user. For perfect calibration, the Bayes error-rate is upper bounded by min(EER,P,1-P), where EER is the equal-error-rate and P, 1-P are the prior probabilities of the competing hypotheses. The EER represents the accuracy of the verifier, while min(P,1-P) represents the hardness of the classification problem. We further show how the Bayes error-rate can be computed also for non-perfect calibration and how to generalize from error-rate to expected cost. We offer some criticism of decisions made by direct score thresholding. Finally, we demonstrate by analyzing error-rates of the recently published DCA-PLDA speaker verifier. Copyright Â© 2021 ISCA.","What Is a Bayes Factor? :  The use of Bayes factors is becoming increasingly common in psychological sciences. Thus, it is important that researchers understand the logic behind the Bayes factor in order to correctly interpret it, and the strengths of weaknesses of the Bayesian approach. As education for psychological scientists focuses on frequentist statistics, resources are needed for researchers and students who want to learn more about this alternative approach. The aim of the current article is to provide such an overview to a psychological researcher. We cover the general logic behind Bayesian statistics, explain how the Bayes factor is calculated, how to set the priors in popular software packages to reflect the prior beliefs of the researcher, and finally provide a set of recommendations and caveats for interpreting Bayes factors. Â© 2021 American Psychological Association","Deep in the systematics of Camallanidae (Nematoda): Using integrative taxonomy to better understand the phylogeny and consistency of diagnostic traits :  Due to conflicts between classic and molecular systematics of Camallanidae, different data types were used for the first time, to better understand the evolutionary history and taxa consistency within this family. Genetic (18S and 28S rDNA; COI mtDNA), morphological and life history traits, were used to infer phylogenies using Bayesian inference, reconstructed from separated and concatenated datasets. Tree and morphological traits consistency were evaluated using the consistency index. Characters were mapped on the trees and the phylogenetic informativeness of genetic markers estimated. Phylogenetic informativeness of 18S provided better resolution for outer nodes, COI for inners, and 28S had an intermediate profile. New sequences for two camallanid species were obtained. Phylogenies of genetic and concatenated data largely agreed, showing more divergence in COI dataset, due to its higher mutation rate vs. stable morphology for diagnosing higher taxa. No genus sustained monophyly. Lack of autapomorphy and phylogenetic proximity supported the partition of Batrachocamallanus as synonym of Procamallanus and Spirocamallanus, which should not be considered as subgenera. Although traits of buccal capsule, male tail, habitat, host and biogeographic were highly consistent, intrinsic patterns varied according to different taxa assemblages. Morphological systematics of Camallanidae, based on buccal capsule is artificial for certain taxa. Â© 2021 Cambridge University Press. All rights reserved.","Sequence capture phylogenomics of true spiders reveals convergent evolution of respiratory systems :  The common ancestor of spiders likely used silk to line burrows or make simple webs, with specialized spinning organs and aerial webs originating with the evolution of the megadiverse âtrue spidersâ (Araneomorphae). The base of the araneomorph tree also concentrates the greatest number of changes in respiratory structures, a character system whose evolution is still poorly understood, and that might be related to the evolution of silk glands. Emphasizing a dense sampling of multiple araneomorph lineages where tracheal systems likely originated, we gathered genomic-scale data and reconstructed a phylogeny of true spiders. This robust phylogenomic framework was used to conduct maximum likelihood and Bayesian character evolution analyses for respiratory systems, silk glands, and aerial webs, based on a combination of original and published data. Our results indicate that in true spiders, posterior book lungs were transformed into morphologically similar tracheal systems six times independently, after the evolution of novel silk gland systems and the origin of aerial webs. From these comparative data, we put forth a novel hypothesis that early-diverging web-building spiders were faced with new energetic demands for spinning, which prompted the evolution of similar tracheal systems via convergence; we also propose tests of predictions derived from this hypothesis. Â© The Author(s) 2020. Published by Oxford University Press, on behalf of the Society of Systematic Biologists. All rights reserved.","Interatrial block and cognitive impairment in the BAYES prospective registry :  Background: An association between interatrial block (IAB) (P wave duration â¥120 ms) and dementia has been suggested. Our objective was to assess the association of IAB with cognitive impairment (CI). Methods: The prospective BAYES registry included 552 patients â¥70 years with structural heart disease without documented atrial fibrillation. Cognitive ability was assessed at baseline and every 6 months with the Pfeiffer test. The median follow-up was 22 months. Results: Thirty patients (5.4%) had baseline CI, 20 patients with mild CI and 10 with moderate CI. Compared to patients without CI, patients with CI had higher mean age (80.4 Â± 6.5 vs. 76.8 Â± 5.4 years) and higher prevalence of advanced IAB (with biphasic P-wave Â± in inferior leads) (14 [46.7%] vs. 122 [23.4%], p <.01). The prevalence of baseline CI was 2.7% in normal P-wave, 5.1% in partial IAB, and 10.3% in advanced IAB, p <.001. Advanced IAB was independently associated with baseline CI (odds ratio 4.9, 95% confidence interval 1.4â16.5), this was not the case with partial IAB (odds ratio 2.1, 95% confidence interval 0.5â7.4). The independent association with CI at follow-up existed both for partial IAB (hazard ratio 1.98, 95% confidence interval 1.18â3.33) and advanced IAB (hazard ratio 2.04, 95% confidence interval 1.19â3.51). Conclusion: In patients aged 70 years or more with structural heart disease who are in sinus rhythm advanced IAB is associated with baseline CI. There is also an association of partial and advanced IAB with CI during follow-up. Â© 2020 Elsevier B.V.","Uncertainty in the estimation of the postmortem interval based on rectal temperature measurements: A Bayesian approach :  In this work, the postmortem interval is estimated by means of Bayesian inference using rectal temperature data from a published database. First, a systematic analysis of the uncertainties in each of the model parameters is carried out in order to assess their relative influences on the postmortem interval uncertainty. Then, the method is applied to the whole database and proves to be more reliable than the well-established nomogram method. Moreover, the result of the Bayesian inference process is the full posterior probability distribution of the postmortem interval, which provides more information than a simple point estimate or a time interval. This distribution can be used to assign probabilities to specific time intervals that may arise in a criminal investigation. The application of this statistical analysis can be extended to any method of estimating the postmortem interval. Â© 2020 Elsevier B.V.","Local dispersal pathways during the invasion of the cactus moth, Cactoblastis cactorum, within North America and the Caribbean :  Cactoblastis cactorum, a species of moth native to Argentina, feeds on several prickly pear cactus species (Opuntia) and has been successfully used as a biological control of invading Opuntia species in Australia, South Africa and native ruderal Opuntia species in some Caribbean islands. Since its introduction to the Caribbean its spread was uncontrolled, invading successfully Florida, Texas and Louisiana. Despite this long history of invasion, we are still far from understanding the factors determining the patterns of invasion of Cactoblastis in North America. Here, we explored three non-mutually exclusive explanations: a) a stepping stone model of colonization, b) long distance colonization due to hurricanes, and/or c) hitchhiking through previously reported commercial routes. Genetic diversity, genetic structure and the patterns of migration among populations were obtained by analyzing 10 nuclear microsatellite loci. Results revealed the presence of genetic structure among populations of C. cactorum in the invaded region and suggest that both marine commercial trade between the Caribbean islands and continental USA, as well as recurrent transport by hurricanes, explain the observed patterns of colonization. Provided that sanitary regulations avoiding human-mediated dispersal are enforced, hurricanes probably represent the most important agent of dispersal and future invasion to continental areas. Â© 2020, The Author(s).","Google earth engine: Application of algorithms for remote sensing of crops in Tuscany (Italy) :  Remote sensing has become an important mean to assess crop areas, specially for the identification of crop types. Google Earth Engine (GEE) is a free platform that provides a large number of satellite images from different constellations. Moreover, GEE provides pixel-based classifiers, which are used for mapping agricultural areas. The objective of this work is to evaluate the performance of different classification algorithms such as Minimum Distance (MD), Random Forest (RF), Support Vector Machine (SVM), Classification and Regression Trees (CART) and NÃ¤lve Bayes (NB) on an agricultural area in Tuscany (Italy). Four different scenarios were implemented in GEE combining different information such as optical and Synthetic Aperture Radar (SAR) data, indices and time series. Among the five classifiers used the best performers were RF and SVM. Integrating Sentinel-1 (S1) and Sentinel-2 (S2) slightly improves the classification in comparison to the only S2 image classifications. The use of time series substantially improves supervised classifications. The analysis carried out so far lays the foundation for the integration of time series of SAR and optical data. Â© 2020 International Society for Photogrammetry and Remote Sensing. All rights reserved.","Efficient adjustment sets for population average causal treatment effect estimation in graphical models :  The method of covariate adjustment is often used for estimation of total treatment effects from observational studies. Restricting attention to causal linear models, a recent article (Henckel et al., 2019) derived two novel graphical criteria: one to compare the asymptotic variance of linear regression treatment effect estimators that control for certain distinct adjustment sets and another to identify the optimal adjustment set that yields the least squares estimator with the smallest asymptotic variance. In this paper we show that the same graphical criteria can be used in non-parametric causal graphical models when treatment effects are estimated using non-parametrically adjusted estimators of the interventional means. We also provide a new graphical criterion for determining the optimal adjustment set among the minimal adjustment sets and another novel graphical criterion for comparing time dependent adjustment sets. We show that uniformly optimal time dependent adjustment sets do not always exist. For point interventions, we provide a sound and complete graphical criterion for determining when a non-parametric optimally adjusted estimator of an interventional mean, or of a contrast of interventional means, is semiparametric efficient under the non-parametric causal graphical model. In addition, when the criterion is not met, we provide a sound algorithm that checks for possible simplifications of the efficient influence function of the parameter. Finally, we find an interesting connection between identification and efficient covariate adjustment estimation. Specifically, we show that if there exists an identifying formula for an interventional mean that depends only on treatment, outcome and mediators, then the non-parametric optimally adjusted estimator can never be globally efficient under the causal graphical model. Â© 2020 Andrea Rotnitzky and Ezequiel Smucler.","Principles of Bayesian statistics and its relationship with applied pharmacokinetics :  If one knows the probability of an event occurring in a population, Bayesian statistics allows modifying its value when there is new individual information available. Although the Bayesian and frequentist (classical) methodologies have identical fields of application, the first one is increasingly applied in scientific research and big data analysis. In modern pharmacotherapy, clinical pharmacokinetics has been used for the expansion of monitoring, facilitated by technical-analytical and mathematical-statistical developments. Population pharmacokinetics has allowed the identification and quantification of pathophysiological and treatment characteristics in a specific patient population, especially in the pediatric and neonatal population and other vulnerable groups, explaining interindividual variability. Likewise, Bayesian estimation is important as a statistical tool applied in pharmacotherapy optimization software when pharmacological monitoring is based on clinical pharmacokinetic interpretation. With its advantages and despite its limitations, pharmacotherapeutic optimization based on Bayesian estimation is increasingly used, becoming the reference method today. This characteristic is particularly convenient for routine clinical practice due to the limited number of samples required from the patient and the flexibility it shows regarding blood sampling times for drug quantification. Therefore, the application of Bayesian principles to the practice of clinical pharmacokinetics has led to the improvement of pharmacotherapeutic care. Â© 2020, Sociedad Chilena de Pediatria. All rights reserved.","A comparison between plausible models in layered turbid media with geometrical variations applying a Bayesian selection criterion :  One possible application of Near Infrared techniques is to analyze human brain metabolic activity. Currently used models take into account the layered structure of the human head but, usually, they do not consider the non-planar surface of some of the boundaries, i.e. gray matter, which results in a much more complex structure, thus leading to more sophisticated models and longer calculation times. The main objective of this work is to determine if it is worth to replace a planar layered structure by a non-planar one. To this end we implement a Bayesian-based quantitative methodology for choosing between two competitive models describing light propagation in layered turbid media. Experiments of time-resolved diffuse reflectance measurements are performed in layered phantoms and complemented with numerical calculations. The resulting Distributions of Time of Flight of both models are compared using Bayesian model selection analysis. The non-planar interface was introduced in the simulations by a simple surface parametrization. Results suggest that, under certain conditions, a multilayer model with planar boundaries is good enough. Â©2020 IOP Publishing Ltd.","New genera, species and combinations in the Pseudomicrocara Armstrong group (Coleoptera: Scirtidae) based on morphology supported by mitochondrial and nuclear gene sequence data :  The Australian Scirtidae genus Pseudomicrocara Armstrong, previously shown to be polyphyletic, is revised using both morphology and sequence data from the mitochondrial gene cytochrome oxidase subunit 1 and two nuclear genes, elongation factor 1-alpha and topoisomerase. Twenty-three genera, 16 of which are new, are recognised based on morphology, primarily of the mandibles and maxillary palpi, and male and female genitalia. Maximum likelihood and Bayesian phylogenetic analyses were used to examine relationships among species from 21 of the 23 recognised genera. Fifteen of the genera were recovered as distinct lineages. A further six, Accolabass Watts, Anocyphon gen. nov., Copiacyphon gen. nov., Nasutuscyphon gen. nov., Pseudomicrocara and Saprocyphon gen. nov. were considered to be genera based on both morphology and phylogenetic analysis but their species composition is uncertain and will require more work to confirm. The 17 new genera are fully described, keys are provided to all the genera in the Pseudomicrocara group, and to all the species in the genera Copiacyphon gen. nov., Spilotocyphon gen. nov., Accolabass Watts, Saltuscyphon gen. nov. and Vadumcyphon gen. nov. The male aedeagi of all new genera and species are illustrated, as are the female prehensors of some species. The following genera are described as new: Alpestriscyphon gen. nov., Anthocara gen. nov., Anocyphon gen. nov., Copiacyphon gen. nov., Furcacyphon gen. nov., Latuscara gen. nov., Pictacara gen. nov., Nasutuscyphon gen. nov., Nektriscyphon gen. nov., Pumiliocara gen. nov., Ruborcara gen. nov., Saltuscyphon gen. nov., Saprocyphon gen. nov., Sisyracyphon gen. nov., Spilotocyphon gen. nov., Tenebriocyphon gen. nov. and Vadumcyphon gen. nov. A total of 45 new combinations are proposed. The following species are described as new: Accolabass monteithi sp. nov.; Alpestriscyphon bartlefrere sp. nov., Al. spurgeon sp. nov.; Anocyphon lepus sp. nov.; Copiacyphon brindaleensis sp. nov., C. cardinalis sp. nov., C. dytikos sp. nov.; Pumiliocara peneparva sp. nov.; Ruborcara saintae sp. nov.; Saltuscyphon montanus sp. nov., Sal. teraniaensis sp. nov.; Saprocyphon bithongensis sp. nov.; Sisyracyphon brisbanensis sp. nov., S. bulburinensis sp. nov.; Spilotocyphon occidentalis sp. nov., Sp. orientalis sp. nov., Sp. zwicki sp. nov.; Vadumcyphon centralis sp. nov., V. rugosus sp. nov. A checklist of all Australian taxa in the redefined Pseudomicrocara group is included. Sequence data of the Argentinian species Pseudomicrocara antarctica (Fairmaire) is included. Phylogenetic analyses place this species as a distinct lineage within the Pseudomicrocara group. Â© 2020 Magnolia Press.","Integration of animal health and public health surveillance sources to exhaustively inform the risk of zoonosis: An application to echinococcosis in Rio Negro, Argentina :  The analysis of zoonotic disease risk requires tshe consideration of both human and animal geo-referenced disease incidence data. Here we show an application of joint Bayesian analyses to the study of echinococcosis granulosus (EG) in the province of Rio Negro, Argen-tina. We focus on merging passive and active surveillance data sources of animal and human EG cases using joint Bayesian spatial and spatio-temporal models. While similar spatial clustering and temporal trending was apparent, there appears to be limited lagged dependence between animal and human outcomes. Beyond the data quality issues relating to missingness at different times, we were able to identify relations between dog and human data and the highest âat riskâ areas for echinococ-cosis within the province. Â© 2020 Lawson et al.","Evolution between forest macrorefugia is linked to discordance between genetic and morphological variation in Neotropical passerines :  The central Andean rainforests and the Atlantic Forest are two similar biomes that are fully isolated by xerophytic and open-vegetation regions (the Chaco and Cerrado, respectively). Even though there is evidence suggesting that these rainforests have been connected in the past, their dynamics of connection, the geographic areas that bridged these regions, and the biological processes that have promoted diversification between them remain to be studied. In this research, we used three passerine species (Poecilotriccus plumbeiceps, Phylloscartes ventralis and Cacicus chrysopterus) as models to address whether the Andean and the Atlantic forests have acted as a refugia system (macrorefugia), and to evaluate biogeographic hypotheses of diversification and connection between them. In order to achieve these goals, we performed traditional phylogeographic analyses and compared alternative biogeographic scenarios by using Approximate Bayesian Computation. Additionally, we performed morphological analyses to evaluate phenotypic divergence between these regions. Our findings support that both rainforest regions acted as refugia, but that the impact of their isolation was stronger on the genetic than on the morphologic characters. Our results provided evidence that both geographic isolation as well as ecological factors have modeled the external traits of forest organisms in the region. Regarding the connection routes between the Andes and the Atlantic Forest, the genetic data rejected the hypothesis of a Chaco connection in the tested species, providing evidence for a connection through the Cerrado or through the transition between the Cerrado and Chaco, in a process that could have started as early as the Late Miocene. Â© 2020 Elsevier Inc.","Left ventricle segmentation using a Bayesian approach with distance dependent shape priors :  We propose a method for segmentation of the left ventricle in magnetic resonance cardiac images. The framework consists of an initial Bayesian segmentation of the central slice of the volume. This segmentation is used to locate a shape prior for the LV myocardial tissue. This shape prior is determined using the fact that the myocardium is approximately annular as seen in the short-axis. Then a second Bayesian segmentation is performed to obtain the final result. This procedure is repeated for the rest of the slices. An extrapolation of the area of the LV is used to determine a stopping criterion. The method was evaluated on the databases of the Cardiac Atlas project. Our results demonstrate a suitable accuracy for myocardial segmentation (â0.8 Dice's coefficient). For the endocardium and the epicardium the Dice's coefficients are 0.94 and 0.9 respectively. The accuracy was also evaluated in terms of the Hausdorff distance and the average distance. For the myocardium we obtain 8 mm and 2 mm respectively. Our results demonstrate the capability and merits of the proposed method to estimate the structure of the LV. The method requires minimal user input and generates results with quality comparable to more complex approaches. This paper suggests a new efficient approach for automatic LV quantification based on a Bayesian technique with shape priors with errors comparable to state-of-the-art techniques. Â© 2020 IOP Publishing Ltd.","Urban Populations of Aedes aegypti (Diptera: Culicidae) from Central Argentina: Dispersal Patterns Assessed by Bayesian and Multivariate Methods :  Aedes aegypti (L.), the main vector of dengue and other arboviruses, was declared eradicated from Argentina in 1964; however, in 1987, it was detected again and nowadays it occurs in most of the country territory. To understand the transmission of vector-borne diseases, knowledge of the dispersal of vector populations is essential to evaluate the risk of pathogen transmission. We conducted a population genetic analysis of Ae. aegypti in 20 neighborhoods from CÃ³rdoba, the second largest city in Argentina, using 10 microsatellite loci. High genetic differentiation and the absence of an isolation by distance pattern was found using Weir and Cockerham's Î¸. Bayesian and multivariate clustering analyses showed that the studied sites included individuals with high membership coefficients (Q) in their populations, individuals with membership in another cluster, and admixed individuals. Individuals with high Q in clusters different from the population in which they were collected strongly suggests that passive transport is important in shaping the Ae. aegypti dispersal pattern in CÃ³rdoba city. Knowing the genetic structure of Ae. aegypti populations and their dispersal patterns would contribute to the implementation of vector control programs. Â© 2020 Published by Oxford University Press on behalf of Entomological Society of America 2020.","Advanced interatrial block and P-wave duration are associated with atrial fibrillation and stroke in older adults with heart disease: The BAYES registry :  Aims: Advanced interatrial block (IAB), is an unrecognized surrogate of atrial dysfunction and a trigger of atrial dysrhythmias, mainly atrial fibrillation (AF). Our aim was to prospectively assess whether advanced IAB in sinus rhythm is associated with AF and stroke in elderly outpatients with structural heart disease, a group not previously studied. Methods and results: Prospective observational registry that included outpatients aged â¥70 years with structural heart disease and no previous diagnosis of AF. Patients were divided into three groups: normal P-wave duration (<120 ms), partial IAB (P-wave duration â¥120 ms, positive in the inferior leads), and advanced IAB [P-wave duration â¥120 ms, biphasic (plus/minus) morphology in the inferior leads]. Among 556 individuals, 223 had normal P-wave (40.1%), 196 partial IAB (35.3%), and 137 advanced IAB (24.6%). After a median follow-up of 694 days, 93 patients (16.7%) developed AF, 30 stroke (5.4%), and 34 died (6.1%). Advanced IAB was independently associated with AF -[hazard ratio (HR) 2.9, 95% confidence interval (CI) 1.7-5.1; P < 0.001], stroke [HR 3.8, 95% CI 1.4-10.7; P = 0.010), and AF/stroke (HR 2.6, 95% CI 1.5-4.4; P = 0.001). P-wave duration (ms) was independently associated with AF (HR 1.05, 95% CI 1.03-1.07; P < 0.001), AF/stroke (HR 1.04, 95% CI 1.02-1.06; P < 0.001), and mortality (HR 1.04, 95% CI 1.00-1.08; P = 0.021). Conclusions: The presence of advanced IAB in sinus rhythm is independently associated with AF and stroke in an elderly population with structural heart disease and no previous diagnosis of AF. P-wave duration was also associated with all-cause mortality. Â© 2020 Published on behalf of the European Society of Cardiology. All rights reserved.","So happy together: juvenile crabeater seal behavior improves lice transmission :  Lice from family Echinophthiriidae are of the few insects that have successfully colonized marine environment living as ectoparasites of pinnipeds, i.e., sea lions, seals, and the walrus. They have developed unique adaptations to cope with the amphibious lifestyle of their hosts. Because eggs do not survive underwater, lice could only reproduce when their host remains on pack ice enough time. Consequently, lice generations per year are limited by host haul-out behavior. The objective of this work is to study the effect of host sex and age class, and the annual variation on the prevalence and mean abundance of Antarctophthirus lobodontis in crabeater seals from the Antarctic Peninsula. During three consecutive field-seasons, we collected lice from 41 crabeater seals (23 females, 16 males, 2 indeterminate, being 24 adults, and 17 juveniles). We investigated this effect on the prevalence and mean abundance by a generalized linear model formulation in a Bayesian framework. According to the lowest Deviance Index Criterion model, sex host does not affect prevalence nor mean abundance. We found that juveniles present greater abundance and prevalence than adults, possibly due to foraging habits. They spent more time on the ice than adults in groups of dozens of animals. This behavior would favor both egg development and lice transmission. We do not find adult females with lice, which suggests that transmission of A. lobodontis should be horizontal. The high mean abundance of lice in 2014 could be associated with an unusual increase in Lobodon carcinophaga population, probably related to the pack-ice availability and zooplankton abundance. Â© 2020, Springer-Verlag GmbH Germany, part of Springer Nature.","Substantial reduction in child stunting is differentially associated to geographical and socioeconomic disparities in Misiones Province, Argentina :  Objective: To estimate trends in the prevalence of child stunting in the population of children under 5 years of age covered by public health programmes, between 2009 and 2014 in Misiones, Argentina. Methods: Using Bayesian model-based geostatistics, we evaluated 724 872 anthropometric measurements corresponding to 110 633 children. In order to identify disparities at local scale, we evaluated the hypotheses of a differential reduction of stunting according to the geographical location (at two-level spatial resolution) and to the socioeconomic level in a rural or urban environment. Results: The prevalence of stunting had fallen significantly in the province overall. Sex and age defined gender disparities at individual level, and there were regional disparities with higher prevalence values in the north and northeast regions. In these areas, stunting decreased to a greater degree during the studied period, although the spatial pattern remained smoother. Stunting increased in peripheral urban and dispersed rural areas that are socioeconomically vulnerable. Conclusions: The spatial multi-level geostatistical estimates of child undernutrition provide a precision public health tool to target public policies to those populations with the greatest need, in order to reduce health disparities. Â© 2020 John Wiley & Sons Ltd","Phylogenomic data resolve higher-level relationships within South American Liolaemus lizards :  Phylogenomic approaches now generate hundreds of loci representative of the whole genome that can be used for phylogenetic analyses. The South American lizard genus Liolaemus is the most species-rich vertebrate radiation from temperate zones (more than 265 described species), yet most higher-level phylogenetic relationships within Liolaemus remain poorly resolved. In this study, we used 584 nuclear loci collected using targeted sequenced capture to estimate the phylogenetic relationships among 26 species representing the two subgenera within Liolaemus (Eulaemus + Liolaemus), and all major groups within Eulaemus. Previous molecular and morphological-based phylogenetic analyses of Eulaemus based on a limited number of characters resolved few higher-level relationships, although one point of agreement is that the early divergence within Eulaemus corresponds to the lineomaculatus section, followed by the diversification of eight main clades that are strongly supported and recognized. Liolaemus probably experienced relatively rapid divergences during parts of its evolutionary history, and a phylogenomic approach was used to resolve the relationships among the major groups. The new analyses presented here support the division of Liolaemus into two subgenera, and resolve relationships among many of the major clades of Eulaemus with strong support. A Bayesian divergence dating analysis using 44 protein-coding genes provides an estimation of the split of the two Liolaemus subgenera of approximately 19,7 ma (95% HPD = 16,94â23,04), while diversification within Eulaemus started at 15,05 ma (95% HPD = 12,94 â 17,59) among the L. lineomaculatus and the L. montanus series by Mid Miocene. A novel phylogenetic network analyses for SNP data identified two hybridizing edges among different groups of Eulaemus at different points in time. Having a solid phylogenetic hypothesis of the main Eulaemus clades opens new opportunities to test a variety of macroevolutionary questions for this unique radiation. Â© 2020 Elsevier Inc.","Long-term evolution of hepatitis B virus genotype F: Strong association between viral diversification and the prehistoric settlement of Central and South America :  The genotype F (HBV-F) is an autochthonous Native American strain of the hepatitis B virus. In this study, we reconstruct the HBV-F long-term evolution under a hypothesis of co-divergence with humans in Central and South America, since their entry into the region 14.5-16 thousand years ago. The Bayesian phylogeographic reconstruction supported a virus-host co-expansion; however, two evolutionary scenarios would have been present. Whereas subgenotype F1 spreads along a Pacific coastal route and would have evolved associated with Central American and Andean cultures from the west of the continent, subgenotypes F2-F6 spread along the Atlantic coastline and inner pathways associated with communities inhabiting the tropical forest lowlands. Then, we propose a model for HBV-F evolution in which the selection of differential biological characteristics in these two main groups would be related to their evolution in host populations with different genetic backgrounds and dissimilar demographic conditions. Â© 2020 John Wiley & Sons Ltd","Uncertainty calculation methods in dose assessment for dicentric chromosome assay :  Purpose: To present the impact in coverage of different methods for Poisson confidence intervals and the impact in dose coverage of different uncertainty factors. A detailed explanation of the uncertainty sources in the Bayesian method is also presented. Materials and methods: The exact coverage of uncertainty Poisson confidence intervals and the dose uncertainty interval coverage were performed by simulations using R-based scripts. Results: The Poisson exact calibration interval via the Modified Crow and Gardner method resulted in coverage quite close to the nominal level of confidence; additionally, the method retains the shortest property of Crow and Gardner, and gains the property of a lower limit strictly increasing in the mean of dicentrics. The unlimited simultaneous calibration interval seems to be the method of choice to preserve the coverage at 95% under parametric and nonparametric conditions but is a conservative method. When samples came from a Poisson distribution, the ISO propagation of errors and Bayesian approaches seem to be the closest to the 95% coverage. Conclusions: The Modified Crow and Gardner method should be preferred over the Garwood method for Poisson exact confidence intervals. The unlimited simultaneous calibration interval did not lose its property to preserve the coverage at 95% applying a regression coverage factor of value 2.02 at the point of doses studied in the simulation. Â© 2020, Copyright Â© 2020 Taylor & Francis Group LLC.","Toward unified molecular surveillance of RSV: A proposal for genotype definition :  Background: Human respiratory syncytial virus (RSV) is classified into antigenic subgroups A and B. Thirteen genotypes have been defined for RSV-A and 20 for RSV-B, without any consensus on genotype definition. Methods: We evaluated clustering of RSV sequences published in GenBank until February 2018 to define genotypes by using maximum likelihood and Bayesian phylogenetic analyses and average p-distances. Results: We compared the patterns of sequence clustering of complete genomes; the three surface glycoproteins genes (SH, G, and F, single and concatenated); the ectodomain and the 2nd hypervariable region of G gene. Although complete genome analysis achieved the best resolution, the F, G, and G-ectodomain phylogenies showed similar topologies with statistical support comparable to complete genome. Based on the widespread geographic representation and large number of available G-ectodomain sequences, this region was chosen as the minimum region suitable for RSV genotyping. A genotype was defined as a monophyletic cluster of sequences with high statistical support (â¥80% bootstrap and â¥0.8 posterior probability), with an intragenotype p-distance â¤0.03 for both subgroups and an intergenotype p-distance â¥0.09 for RSV-A and â¥0.05 for RSV-B. In this work, the number of genotypes was reduced from 13 to three for RSV-A (GA1-GA3) and from 20 to seven for RSV-B (GB1-GB7). Within these, two additional levels of classification were defined: subgenotypes and lineages. Signature amino acid substitutions to complement this classification were also identified. Conclusions: We propose an objective protocol for RSV genotyping suitable for adoption as an international standard to support the global expansion of RSV molecular surveillance. Â© 2020 The Authors. Influenza and Other Respiratory Viruses published by John Wiley & Sons Ltd","A biological and nitrate isotopic assessment framework to understand eutrophication in aquatic ecosystems :  Eutrophication is a globally significant challenge facing aquatic ecosystems, mostly associated with human induced enrichment of these ecosystems with nitrogen and phosphorus. Given the complexity of assigning eutrophication issues to local primary N sources in field-based studies, this paper proposes a multi-stable isotope and biological framework to track nitrogen biogeochemical transformations, inputs and fate of nitrate in groundwater-dependent shallow lakes. Three representative freshwater ecosystems from the Pampa Plain (Argentina), with different land uses and topographic features were selected. Groundwater (N = 24), lake (N = 29) and stream (N = 20) samples were collected for isotope (Î´15N-NO3 â and Î´18O-NO3 â, Î´18O-H2O) and hydrogeochemical (major ions and nutrients) determinations, and in the case of surface water, also for biological determinations (chlorophyll-a, fecal coliforms and nitrifying bacteria abundance). Both chemical and isotopic characteristics clearly indicated that denitrification was limited in lakes and streams, while evidence of assimilation in shallow lakes was confirmed. The results suggested that groundwater denitrification plays a role in the nitrate concentration pattern observed in the Pampeano Aquifer. The proportional contribution of nitrate sources to the inflow streams for all years were estimated by using Bayesian isotope mixing models, being ammonium nitrified in the system from soil and fertilizers ~50 - 75 %, sewage/manure ~20 - 40 % and atmospheric deposition ~5 - 15 %. In this sense, agricultural practices seem to have a relevant role in the eutrophication and water quality deterioration for these watersheds. However, limnological, bacterial and algal variables, assessed simultaneously with isotopic tracers, indicated spatio-temporal differences within and between these aquatic ecosystems. In the case of Nahuel RucÃ¡ Lake, animal manure was a significant source of nitrogen pollution, in contrast to La Brava Lake. In Los Padres Lake, agricultural practices were considered the main sources of nitrate input to the ecosystem. Â© 2020 Elsevier B.V.","Konradus leehermaniâa new genus and species of Philonthina from the Neotropical region and its phylogenetic relationships (Coleoptera: Staphylinidae: Staphylininae) :  Konradus leehermani Chani-Posse & RamÃ­rez-Salamanca, a new genus and species of the subtribe Philonthina (tribe Staphylinini) from the Tropical Andes of Ecuador, is described and illustrated. A dataset of 57 morphological characters scored for 23 taxa representing main clades of Philonthina and its putative sister groups was prepared and analysed by maximum parsimony and Bayesian inference. Both analytical methods unambiguously placed Konradus within the Neotropical (NT) lineage of Philonthina. Phylogenetic relationships of Konradus with other Neotropical representatives are proposed and discussed. Copyright Â© 2020 Magnolia Press.","A New Species of Cryptocotyle (Digenea: Heterophyidae) Infecting Kelp Gull and a Galaxiid Fish in Patagonian Freshwater Environments: Morphological and Molecular Analyses :  Adults of a species of Cryptocotyle were found infecting the intestine of the kelp gull, Larus dominicanus Lichtenstein, 1823, and metacercariae were found in the fins and muscle of the galaxiid fish, Galaxias platei Steindachner, 1898 (local name \"puyen grande\"), in Nahuel Huapi National Park (Patagonia). Morphometrics and genetic markers of mitochondrial cytochrome oxidase (COI) and ribosomal internal transcribed spacer 1 (ITS1) confirmed that adults and metacercariae were conspecific and represent a new species, Cryptocotyle dominicana n. sp. The only congener known from South America (Cryptocotyle thapari McIntosh, 1953) matures in river otters (Lutra spp. and Pteronura spp.) in Brazil and Bolivia and differs from the new species in the arrangement of the testes, which are located in tandem in the species from otters. Adults of the new species resemble Cryptocotyle lingua (Creplin, 1825) Fischoeder, 1903 from marine environments of the Northern Hemisphere, both species being characterized by having a linguiform body, oblique testes, and vitelline follicles that extend posteriorly to the level of the ventral sucker. Considering the morphological findings that differentiate the new species from other Cryptocotyle, as well as the molecular analysis that shows significant differences from C. lingua, we conclude that these specimens represent a new species, the first of the genus Cryptocotyle to be described from birds in South America. Â© American Society of Parasitologists 2020.","Evolutionary units delimitation and continental multilocus phylogeny of the hyperdiverse catfish genus Hypostomus :  With 149 currently recognized species, Hypostomus is one of the most species-rich catfish genera in the world, widely distributed over most of the Neotropical region. To clarify the evolutionary history of this genus, we reconstructed a comprehensive phylogeny of Hypostomus based on four nuclear and two mitochondrial markers. A total of 206 specimens collected from the main Neotropical rivers were included in the present study. Combining morphology and a Bayesian multispecies coalescent (MSC) approach, we recovered 85 previously recognized species plus 23 putative new species, organized into 118 âclustersâ. We presented the Cluster Credibility (CC) index that provides numerical support for every hypothesis of cluster delimitation, facilitating delimitation decisions. We then examined the correspondence between the morphologically identified species and their inter-specific COI barcode pairwise divergence. The mean COI barcode divergence between morphological sisters species was 1.3 Â± 1.2%, and only in 11% of the comparisons the divergence was â¥2%. This indicates that the COI barcode threshold of 2% classically used to delimit fish species would seriously underestimate the number of species in Hypostomus, advocating for a taxon-specific COI-based inter-specific divergence threshold to be used only when approximations of species richness are needed. The phylogeny of the 108 Hypostomus species, together with 35 additional outgroup species, confirms the monophyly of the genus. Four well-supported main lineages were retrieved, hereinafter called super-groups: Hypostomus cochliodon, H. hemiurus, H. auroguttatus, and H. plecostomus super-groups. We present a compilation of diagnostic characters for each super-group. Our phylogeny lays the foundation for future studies on biogeography and on macroevolution to better understand the successful radiation of this Neotropical fish genus. Â© 2019 Elsevier Inc.","Statistical modeling alongside observational data predicts long-term immunogenicity of one dose and two doses of pediatric hepatitis A vaccine in the Mendoza province of Argentina :  Background: Follow-up for anti-hepatitis A (HA) antibody persistence up to 10 years was conducted after implementation of universal vaccination against HA virus (HAV) in Mendoza, Argentina. Based on these data, statistical modeling was used to predict the antibody persistence to 30 years. Methods: A non-interventional study evaluated long-term immunogenicity (geometric mean concentrations [GMCs] and seroprotection rate) following routine vaccination with 1 dose (Group 1: N = 436) or 2 doses (Group 2: N = 108) of HA vaccine. Associated statistical modeling based on a Bayesian approach of mixed effects models on log transformed titers evaluated three models (linear, piecewise linear, and exponential decay, with and without a natural boosting effect). Results: From the initial cohort, 9 participants (Group 1) and 1 participant (Group 2) showed antibody titers below the seroprotective threshold and received a booster. At Year 10, 190 (Group 1) and 51 (Group 2) participants remained in the study without a booster dose and all were seroprotected. Regarding statistical modeling, the piecewise linear model showed the best fit and demonstrated high and similar seroprotection for each schedule up to 30 years (89% [1-dose schedule], 85% [2-dose schedule]). The 2-dose schedule showed higher GMC (95% CI) than the 1-dose schedule (Year 10: 352 [271â456] versus 78 [69.8â87.6] mIU/mL) and Year 30 (predicted) (37 [13â97] versus 19 [11â34] mIU/mL). Natural boosting had little impact on predicted seroprotection rates at 30 years for the 1-dose schedule (89% [0.8â0.96] and 84% [0.73â0.94] with and without a natural booster, respectively). Conclusions: Long-term persistence of anti-HAV antibodies was observed up to 10 years with 1-dose and 2âdose vaccine schedules, supporting booster flexibility. Statistical modeling predicted good persistence of seroprotection for each schedule up to 30 years. Natural boosting had a limited impact on seroprotection rate predictions, enabling extrapolation of these results to non-endemic settings for traveler vaccination. Â© 2020 The Authors","Detection of Î²-lactamase-producing Enterococcus faecalis and vancomycin-resistant Enterococcus faecium isolates in human invasive infections in the public hospital of Tandil, Argentina :  The studyâs aim was to analyze the population structure of enterococci causing human invasive infections in a medium-sized Argentinian Hospital coincidental with a 5 year-period of increased recovery of antibiotic resistant enterococci (2010â2014). Species identification (biochemical testing/MALDI-TOF-MS), antimicrobial susceptibility (disk-diffusion) and clonal relatedness (PFGE/MLST/BAPS) were determined according to standard guidelines. Î²-lactamase production was determined by a nitrocefin test and confirmed by PCR/sequencing. The isolates were identified as Enterococcus faecalis and Enterococcus faecium at a 2:1 ratio. Most of the E. faecalis isolates, grouped in 25 PFGE-types (ST9/ST179/ST236/ST281/ST388/ST604/ST720), were resistant to high-levels (HLR) of gentamicin/streptomycin. A ST9 clone (bla+/HLR-gentamicin) was detected in patients of different wards during 2014. E. faecium isolates were grouped in 10 PFGE-types (ST25/ST18/ST19/ST52/ST792), with a low rate of ampicillin resistance. Five vancomycin-resistant E. faecium, three vanA (ST792/ST25) and two vanB (ST25) were detected. The ST25 clone carried either vanA or vanB. The recovery of a bla+-ST9-E. faecalis clone similar to that described in the late 1980s in Argentina suggests the possibility of a local hidden reservoir. These results reflect the relevance of local epidemiology in understanding the population structure of enterococci as well as the emergence and spread of antimicrobial resistance in predominant enterococcal clonal lineages. Â© 2020 by the authors. Licensee MDPI, Basel, Switzerland.","Origin and evolution of two independently duplicated genes encoding UDP- glucose: Glycoprotein glucosyltransferases in caenorhabditis and vertebrates :  UDP- glucose: glycoprotein glucosyltransferase (UGGT) is a protein that operates as the gatekeeper for the endoplasmic reticulum (ER) quality control mechanism of glycoprotein folding. It is known that vertebrates and Caenorhabditis genomes harbor two uggt gene copies that exhibit differences in their properties. Bayesian phylogenetic inference based on 195 UGGT and UGGT-like protein sequences of an ample spectrum of eukaryotic species showed that uggt genes went through independent duplications in Caenorhabditis and vertebrates. In both lineages, the catalytic domain of the duplicated genes was subjected to a strong purifying selective pressure, while the recognition domain was subjected to episodic positive diversifying selection. Selective relaxation in the recognition domain was more pronounced in Caenorhabditis uggt-b than in vertebrates uggt-2. Structural bioinformatics analysis revealed that Caenorhabditis UGGT-b protein lacks essential sequences proposed to be involved in the recognition of unfolded proteins. When we assayed glucosyltrasferase sition to the latitudinal gradient hypothesis, both the diversity and prevalence of Leucocytozoon parasites decreased towards the equator. Host relatedness and traits known to promote vector exposure neither predicted infection probability nor parasite diversity. Instead, the probability of a bird being infected with Leucocytozoon increased with increasing vegetation cover (NDVI) and moisture levels (NDWI), whereas the diversity of parasite lineages decreased with increasing NDVI. Infection rates and parasite diversity also tended to be higher in cooler regions and higher latitudes. Whereas temperature partially constrains Leucocytozoon diversity and infection rates, landscape features, such as vegetation cover and water body availability, play a significant role in modulating the probability of a bird being infected. This suggests that, for Leucocytozoon, the barriers to host shifting and parasite host range expansion are jointly determined by environmental filtering and landscape, but not by host phylogeny. Our results show that integrating host traits, host ancestry, bioclimatic data and microhabitat characteristics that are important for vector reproduction are imperative to understand and predict infection prevalence and diversity of vector-transmitted parasites. Unlike other vector-transmitted diseases, our results show that Leucocytozoon diversity and prevalence will likely decrease with warming temperatures. Â© 2019 The Authors. Journal of Animal Ecology Â© 2019 British Ecological Society","Predicting Reactive Astrogliosis Propagation by Bayesian Computational Modeling: the Repeater Stations Model :  Reactive astrogliosis occurs upon focal brain injury and in neurodegenerative diseases. The mechanisms that propagate reactive astrogliosis to distal parts of the brain, in a rapid wave that activates astrocytes and other cell types along the way, are not completely understood. It is proposed that damage-associated molecular patterns (DAMP) released by necrotic hips of closely-related species within both the Nyssomyia genus and the Lutzomyia subgenus using a cytochrome c oxidase subunit I (COI) fragment. METHODS The sampling was carried out from 11 Argentinean localities. For genetic analyses, we used GenBank sequences in addition to our sequences from Argentina. Kimura 2-parameter (K2P) genetic distance and nucleotide divergence (Da) was calculated between closely-related species of Nyssomyia genus, Lutzomyia subgenus and between clades of Lutzomyia longipalpis complex. FINDINGS The K2P and Da values within species of Nyssomyia genus and Lutzomyia subgenus were lower than the divergence detected between clades of Lu. longipalpis complex. The haplotype network analyses within Lutzomyia subgenus showed shared haplotypes between species, contrary to Nyssomyia genus with none haplotype shared. Bayesian inference within Nyssomyia genus presented structuring by species. MAIN CONCLUSIONS This study evidences the phylogenetic proximity among closely-related species within Nyssomyia genus and Lutzomyia subgenus. The COI sequences of Nyssomyia neivai derived from the present study are the first available in GenBank. Â© 2020, Fundacao Oswaldo Cruz. All rights reserved.","Prosthenhystera gattii n. sp. (Digenea: Callodistomidae), a gallbladder parasite of Bryconamericus ikaa from the lower IguazÃº River, described based on combined molecular and morphological evidence :  Adult forms of members of the Callodistomidae always parasitize the gallbladder of freshwater fishes and occur in Africa and America. This study provides a description of a new South American species belonging in Prosthenhystera from the gallbladder of a characid fish (Bryconamericus ikaa), and ribosomal gene sequences (28S rDNA and ITS1-5.8S-ITS2) are used to demonstrate molecular differences between the new species and congeners as well as explore interrelationships among congeners. Additionally, the first cytological analysis is conducted for a member of the family escribe our field research program on four âmonogamousâ platyrrhines (owl monkeys, titis, sakis, and tamarins), evaluate how well our data support various hypotheses proposed to explain âmonogamy,â and compare our data to those reported on the same genera in comparative studies. Overall, we found a distressing lack of agreement between the data used in comparative studies and data from the literature for the taxa that we work with. In the final section, we propose areas of research that deserve more attention. We stress the need for more high-quality natural history data, and we urge researchers to be cautious about the uncritical use of variables of uncertain internal validity. Overall, it is imperative that biological anthropologists establish and follow clear criteria for comparing and combining results from published studies and that researchers, reviewers, and editors alike comply with these standards to improve the transparency, reproducibility, and interpretability of causal inferences made in comparative studies. Â© 2020 American Association of Physical Anthropologists","Using approximate Bayesian inference for a \"steps and turns\" continuous-time random walk observed at regular time intervals :  The study of animal movement is challenging because movement is a process modulated by many factors acting at different spatial and temporal scales. In order to describe and analyse animal movement, several models have been proposed which differ primarily in the temporal conceptualization, namely continuous and discrete time formulations. Naturally, animal movement occurs in continuous time but we tend to observe it at fixed time intervals. To account for the temporal mismatch between observations and movement decisions, we used a state-space model where movement decisions (steps and turns) are made in continuous time. That is, at any time there is a nonzero probability of making a change in movement direction. The movement process is then observed at regular time intervals. As the likelihood function of this state-space model turned out to be intractable yet simulating data is straightforward, we conduct inference using different variations of Approximate Bayesian Computation (ABC). We explore the applicability of this approach as a function of the discrepancy between the temporal scale of the observations and that of the movement process in a simulation study. Simulation results suggest that the model parameters can be recovered if the observation time scale is moderately close to the average time between changes in movement direction. Good estimates were obtained when the scale of observation was up to five times that of the scale of changes in direction. We demonstrate the application of this model to a trajectory of a sheep that was reconstructed in high resolution using information from magnetometer and GPS devices. The state-space model used here allowed us to connect the scales of the observations and movement decisions in an intuitive and easy to interpret way. Our findings underscore the idea that the time scale at which animal movement decisions are made needs to be considered when designing data collection protocols. In principle, ABC methods allow to make inferences about movement processes defined in continuous time but in terms of easily interpreted steps and turns. Â© 2020 Ruiz-Suarez et al.","Distribution and pathogenicity of Colletotrichum species associated with mango anthracnose in Mexico :  Mango anthracnose, caused by Colletotrichum spp., is the most significant disease of mango (Mangifera indica L.) in almost all production areas around the world. In Mexico, mango anthracnose has only been attributed to C. asianum and C. gloeosporioides. The aims of this study were to identify the Colletotrichum species associated with mango anthracnose symptoms in Mexico by phylogenetic inference using the ApMat marker, to determine the distribution of these species, and to test their pathogenicity and virulence on mango fruits. Surveys were carried out from 2010 to 2012 in 59 commercial orchards in the major mango growing states of Mexico, and a total of 118 isolates were obtained from leaves, twigs, and fruits with typical anthracnose symptoms. All isolates were tentatively identified in the C. gloeosporioides species complex based on morphological and cultural characteristics. The Bayesian inference phylogenetic tree generated with Apn2/MAT intergenic spacer sequences of 59 isolates (one per orchard) revealed that C. alienum, C. asianum, C. fructicola, C. siamense, and C. tropicale were associated with symptoms of mango anthracnose. In this study, C. alienum, C. fructicola, C. siamense, and C. tropicale are reported for the first time in association with mango tissues in Mexico. This study represents the first report of C. alienum causing mango anthracnose worldwide. The distribution of Colletotrichum species varied among the mango growing states from Mexico. Chiapas was the only state in which all five species were found. Pathogenicity tests on mango fruit cultivar Manila showed that all Colletotrichum species from this study could induce anthracnose lesions. However, differences in virulence were evident among species. C. siamense and C. asianum were the most virulent, whereas C. alienum and C. fructicola were considered the least virulent species. Â© 2020 The American Phytopathological Society","Redescription of Acanthogyrus Acanthosentis maroccanus Dollfus, 1951 Acanthocephala: Quadrigyridae, a parasite of the Algerian barb Luciobarbus callensis Valenciennes Cyprinidae in Algeria, and first molecular data :  Acanthogyrus Acanthosentis maroccanus Dollfus, 1951, an insufficiently described quadrigyrid acanthocephalan of cyprinid fishes from Northwest Africa, is redescribed based on recently collected specimens from the Algerian barb Luciobarbus callensis Valenciennes in Algeria. Newly observed morphological features for A. A. Maroccanus include the arrangement of proboscis hooks not in regular circles, the male reproductive structures extending into the copulatory bursa and the presence of a para-receptacle structure and vaginal sleeve. The mechanism of copulation of this acanthocephalan is described based on several copulating pairs. The phylogenetic position of A. A. Maroccanus within Eoacanthocephala was assessed based on partial 28S rDNA sequences. Maximum likelihood and Bayesian inference analyses placed A. A. Maroccanus in a clade with Palliolisentis Demidueterospinus ophiocephalus Thapar, 1931, both species included in the Quadrigyridae, the only family within the Gyracanthocephala. Copyright Â© Cambridge University Press 2019A.","Association between results of diagnostic tests for bovine tuberculosis and Johne's disease in cattle :  Background Bovine tuberculosis (bTB) diagnosis is impaired by numerous factors including cross-reactivity with Mycobacterium avium subspecies paratuberculosis, which causes Johne's disease (JD). In addition, the effect of repeated bTB-intradermal testing on the performance of JD diagnostic tests is not fully understood. This study aimed to evaluate the impact of repeated bTB-intradermal tests under field conditions in Spain on the JD serological status of cattle. Methods bTB-positive herds (n=264) from Castilla-y-Leon region were selected and matched with officially tuberculosis-free control herds. The association between JD and bTB status at the herd level was assessed using conditional logistic regression and, in herds with both JD-positive and bTB-positive animals, a Bayesian hierarchical mixed-effect model was used for individual-level analysis. Results A significantly higher risk of being JD positive (OR: 1.48; 95 per cent CI: 1.01 to 2.15) was found for bTB-positive herds compared with controls. Individual results indicated that cattle tested more than three times per year, within the last 90 days and more than 12 months were more likely to be JD positive. A skin test-related boost in antibody response could be the cause of an apparent increase of the sensitivity of the JD-absorbed ELISA. Conclusion The results demonstrate the interaction between bTB repeated testing and JD individual and herd-level results and this improved knowledge will facilitate the design of more effective control programmes in herds coinfected with two of the most important endemic diseases affecting cattle in Spain. Â© 2019 British Veterinary Association. No commercial re-use. See rights and permissions. Published by BMJ.","The landscape complexity relevance to farming effect assessment on small mammal occupancy in Argentinian farmlands :  The responses of organisms to organic farming depend on the taxonomic group and landscape complexity. Following the intermediate landscape complexity hypothesis, organic farming can compensate for the lack of complexity in simple landscapes. Argentinian farmlands are simple with large fields and scarce linear habitat array, and conventional agriculture is almost the only agriculture practice. We hypothesize that there is an interaction effect of landscape complexity and farming practices on occupancy and species richness of small mammals in farmland of central Argentina. We selected circular landscapes under organic farming and low- and high-intensity conventional farming and quantified heterogeneity in each landscape considering different cover types (crops, resting plots, fallow land, border habitats, grasslands and man-made structures). We used multi-species occupancy models accounting for multiple seasons with a Bayesian approach to make the estimates. Landscapes under organic farms had the highest level of landscape heterogeneity. In simple Argentinian farmlands, organic farming benefited species richness and occupancy of all small mammal species. Some management strategies used in organic farming (wide and vegetated border habitats, diversity in types of production, winter cover crops, natural or semi-natural patches) should be taken into account to increase landscape complexity in conventional farming. Â© 2019, Springer-Verlag GmbH Germany, part of Springer Nature.","Associations between neighborhood-level violence and individual mental disorders: Results from the World Mental Health surveys in five Latin American cities :  Rapidly urbanizing areas of Latin America experience elevated but unevenly distributed levels of violence. Extensive research suggests that individual exposure to violence is associated with higher odds of both internalizing (anxiety and mood) and externalizing (substance and intermittent explosive) mental disorders. Less research, however, has focused on how neighborhood-level violence, as an indicator of broader neighborhood contexts, might relate to the mental health of residents, independently of an individual's personal exposure. We used multilevel analyses to examine associations of neighborhood-level violence with individual-level past-year mental disorders, controlling for individual-level violence exposure. We used data from 7,251 adults nested in 83 neighborhoods within five large Latin American cities as part of the WHO World Mental Health Surveys. Accounting for individual-level violence exposure, living in neighborhoods with more violence was associated with significantly elevated odds of individual-level internalizing disorders, but not externalizing disorders. Caution should be exercised when making causal inferences regarding the effects of neighborhood-level violence in the absence of experimental interventions. Nevertheless, neighborhood context, including violence, should be considered in the study of mental disorders. These findings are particularly relevant for rapidly urbanizing areas with high levels of violence, such as Latin America. Â© 2019","Bias and robustness of eccentricity estimates from radial velocity data :  Eccentricity is a parameter of particular interest as it is an informative indicator of the past of planetary systems. It is however not always clear whether the eccentricity fitted on radial velocity data is real or if it is an artefact of an inappropriate modelling. In this work, we address this question in two steps: we first assume that the model used for inference is correct and present interesting features of classical estimators. Secondly, we study whether the eccentricity estimates are to be trusted when the data contain incorrectly modelled signals, such as missed planetary companions, non-Gaussian noises, correlated noises with unknown covariance, etc. Our main conclusion is that data analysis via posterior distributions, with a model including a free error term gives reliable results provided two conditions. First, convergence of the numerical methods needs to be ascertained. Secondly, the noise power spectrum should not have a particularly strong peak at the semiperiod of the planet of interest. As a consequence, it is difficult to determine if the signal of an apparently eccentric planet might be due to another inner companion in 2:1 mean motion resonance. We study the use of Bayes factors to disentangle these cases. Finally, we suggest methods to check if there are hints of an incorrect model in the residuals. We show on simulated data the performance of our methods and comment on the eccentricities of Proxima b and 55 Cnc f. Â© 2019 The Author(s) Published by Oxford University Press on behalf of the Royal Astronomical Society","A relictual troglomorphic harvestman discovered in a volcanic cave of western Argentina: Otilioleptes marcelae, new genus, new species, and Otilioleptidae, new family (Arachnida, Opiliones, Gonyleptoidea) :  The troglomorphic harvestman Otilioleptes marcelae gen. nov., sp. nov. from the basaltic cave DoÃ±a Otilia, Payunia region, Mendoza Province, Argentina, is described. Its systematic affinities were studied through cladistic and Bayesian analyses that included representatives of Gonyleptoidea; it was determined to represent a new monotypic family, Otilioleptidae fam. nov., occupying a basal position within the clade Laminata. This species shows accentuated troglomorphic traits, typical for troglobitic harvestmen: elongated appendages, depigmentation, reduction of eyes and fading of scutal sulci. Additionally, it almost lacks sexual dimorphism, the distal portion of coxa IV is not completely fused to the stigmatic segment, and penis morphology is remarkably divergent with other Laminata; these features cannot be attributed to cave adaptation and may reflect early lineage divergence. Otilioleptes marcelae is the first troglobitic gonyleptoid known from a lava tube. The xeric environments around the cave (Patagonian ecoregion) and the paleoenvironmental history of the area suggest the relictual character of O. marcelae. Scattered evidence supports a long time evolutionary scenario and a presumable relationship with the Chilean opiliofauna (especially with genus Osornogyndes). A comparative overview of all known troglobitic gonyleptoids is provided. The urgent need to protect this new species and its unique cave environment is emphasized. Â© 2019 Luis E. Acosta. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","DNA barcode and minibarcode identification of freshwater fishes from Cerrado headwater streams in Central Brazil :  The extraordinary species diversity of the Neotropical freshwater fish fauna is world renown. Yet, despite rich species diversity, taxonomic and genetic resources for its Cerrado ichthyofauna remain poorly developed. We provide a reference library of 149 DNA barcodes for 39 species/lineages of Cerrado headwater stream fishes from the Brazilian Distrito Federal and nearby areas and test the utility of distance-based criteria, tree-based criteria and minibarcodes for specimen identification. Mean Kimura 2-parameter
