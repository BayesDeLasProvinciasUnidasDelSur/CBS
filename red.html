a. OPCE was associated with reporting excellent or very good SRH in all countries: adjusting for socio-demographic and health covariates, patients with an OPCE score of 1 in Brazil, Colombia, El Salvador, Jamaica, and Panama were more likely to report excellent or very good SRH than those with a score of 0 (adjusted prevalence ratio [aPR] 1.61, 95% CI 1.37â1.90, p < 0.001); in Mexico, this association was even stronger (aPR 4.27, 95% CI 2.34â7.81, p < 0.001). The specific features of patient-centered PC associated with better SRH differed by country. The perception that PC providers solve most health problems was associated with excellent or very good SRH in Colombia (aPR 1.38, 95% CI 1.01â1.91, p = 0.046) and Jamaica (aPR 1.21, 95% CI 1.02â1.43, p = 0.030). Having a provider who knows relevant medical history was positively associated with better SRH in Mexico (aPR 1.47, 95% CI 1.03â2.12, p = 0.036) but was negatively associated with better SRH in Brazil (aPR 0.71, 95% CI 0.56â0.89, p = 0.003). Finally, easy contact with PC facility (Mexico: aPR 1.35, 95% CI 1.04â1.74, p = 0.023), coordination of care (Mexico: aPR 1.53, 95% CI 1.19â1.98, p = 0.001), and opportunity to ask questions (Brazil: aPR 1.42, 95% CI 1.11â1.83, p = 0.006) were each associated with better SRH. The main study limitation consists in the analysis being of cross-sectional data, which does not allow making causal inferences or identifying the direction of the association between the variables. Conclusions: Overall, a higher OPCE score was associated with better SRH in these 6 Latin American and Caribbean countries; associations between specific characteristics of patient-centered PC and SRH differed by country. The findings underscore the importance of high-quality, patient-centered PC as a path to improved population health. Â© 2018 Guanais et al. http://creativecommons.org/licenses/by/4.0/.","Classical clustering algorithms typically either lack an underlying probability framework to make them predictive or focus on parameter estimation rather than defining and minimizing a notion of error. Recent work addresses these issues by developing a probabilistic framework based on the theory of random labeled point processes and characterizing a Bayes clusterer that minimizes the number of misclustered points. The Bayes clusterer is analogous to the Bayes classifier. Whereas determining a Bayes classifier requires full knowledge of the feature-label distribution, deriving a Bayes clusterer requires full knowledge of the point process. When uncertain of the point process, one would like to find a robust clusterer that is optimal over the uncertainty, just as one may find optimal robust classifiers with uncertain feature-label distributions. Herein, we derive an optimal robust clusterer by first finding an effective random point process that incorporates all randomness within its own probabilistic structure and from which a Bayes clusterer can be derived that provides an optimal robust clusterer relative to the uncertainty. This is analogous to the use of effective class-conditional distributions in robust classification. After evaluating the performance of robust clusterers in synthetic mixtures of Gaussians models, we apply the framework to granular imaging, where we make use of the asymptotic granulometric moment theory for granular images to relate robust clustering theory to the application. Â© 2018 Dalton et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","The phylogenetic resolution provided by genome-wide data has demonstrated the usefulness of RAD sequencing to tackle long-standing taxonomic questions. Cnidarians have recently become a model group in this regard, yet species delimitation analyses have been mostly performed in octocorals. In this study, we used RAD sequencing to test the species hypotheses in a wide-spread complex of sea anemones (genus Anthothoe), contrasting this new line of evidence with their current classification. The alternative hypotheses were tested using a Bayes Factors delimitation method, and the most probable species tree was then evaluated under different biogeographic scenarios. Our results decisively rejected the current morphology-informed delimitation model and infer the presence of several cryptic species associated with distinct marine ecoregions. This spatial pattern was remarkably consistent throughout the study, highlighting the role of geographic distribution as a powerful explanatory variable of lineages diversification. The southern Gondwana pattern with episodic, jump dispersal events is the biogeographic historical representation that best fits the Anthothoe species tree. The high population differentiation possibly amplified by the occurrence of asexual reproduction makes it difficult to identify genes responsible for local adaptation, however, these seem to be mainly associated with cellular and metabolic processes. We propose a new set of species hypotheses for the Southern Hemispheric Anthothoe clade, based on the pronounced genomic divergence observed among lineages. Although the link between the genetic and phenotypic differentiation remains elusive, newer sequencing technologies are bringing us closer to understanding the evolution of sea anemone diversity and, therefore, how to appropriately classify them. Â© 2018 Elsevier Inc.","At present, the Allioideae is included within the Amaryllidaceae, which is an economically important bulb crop subfamily that includes onion, garlic, and ornamental species worldwide. The Allioideae includes four tribes geographically disjunct namely: Allieae, widespread in the northern hemisphere, tribe Tulbaghieae distributed in South Africa, and tribes Leucocoryneae and Gilliesieae are endemic to South America. Although we agree with the current tribal circumscription of the Leucocoryneae including Beauverdia, Ipheion, Latace, Leucocoryne, Nothoscordum, and Tristagma, there are still taxonomic and phylogenetic uncertainties regarding the monophyly, phylogenetic relationships, and divergence time of several lineages in a biogeographic context. In this study, a comprehensive molecular phylogeny of the tribe Leucocoryneae was inferred based on nuclear ribosomal ITS and plastid (ndhF and matK) sequences. We used Bayesian inference and maximum parsimony analyses to predict ancestor-descendant relationships. Our results confirmed the monophyly of the four tribes of subfamily Allioideae. Similarly, within the Leucocoryneae, Ipheion, Leucocoryne, and Nothosocordum Sect. Inodorum were also monophyletic; Tristagma and Nothoscordum would be monophyletic if including Ipheion and Beauverdia, respectively. Network analyses were implemented to reveal putative scenarios of reticulate evolution. Both, current and ancestral hybridization events have presumably occurred among species of Nothoscordum Sect. Nothoscordum and Beauverdia favored by spatial overlapping of populations, flowering synchrony and a puzzling pattern of cytogenetic attributes. The estimation of divergence time indicates that the tribe Leucocoryneae originated in the Late Oligocene in southern South America with possible ancestors in Africa. Most crown lineages within the tribe diversified in conjunction with biogeographical events during the Late Miocene to Pliocene. We posit that new suitable environments available after the Andean uplift and during the Age of the Southern Plains provided the favorable geographic setting for the major lineages of Leucocoryneae in southern Pampas, extra-Andean Patagonia, Andean mountains, and in Chile. Hybridization, polyploidization, and Robertsonian translocations of chromosomes have been the driving forces and major sources of speciation in the evolution of tribe Leucocoryneae. Â© 2018 Elsevier Inc.","Background: Eqolisins are rare acid proteases found in archaea, bacteria and fungi. Certain fungi secrete acids as part of their lifestyle and interestingly these also have many eqolisin paralogs, up to nine paralogs have been recorded. This suggests a process of functional redundancy and diversification has occurred, which was the subject of the research we performed and describe here. Results: We identified eqolisin homologs by means of iterative HMMER analysis of the NR database. The identified sequences were scrutinized for which new hallmarks were identified by molecular dynamics simulations of mutants in highly conserved positions, using the structure of an eqolisin that was crystallized in the presence of a transition state inhibitor. Four conserved glycines were shown to be important for functionality. A substitution of W67F is shown to be accompanied by the L105W substitution. Molecular dynamics shows that the W67 binds to the substrate via a Ï-Ï stacking and a salt bridge, the latter being stronger in a virtual W67F/L105W double mutant of the resolved structure of Scytalido-carboxyl peptidase-B (PDB ID: 2IFW). Additional problematic mutations are discussed. Upon sequence scrutiny we obtained a set of 233 sequences that was used to reconstruct a Bayesian phylogenetic tree. We identified 14 putative specificity determining positions (SDPs) of which four are explained by mere structural explanations and nine seem to correspond to functional diversification related with substrate binding and specificity. A first sub-network of SDPs is related to substrate specificity whereas the second sub-network seems to affect the dynamics of three loops that are involved in substrate binding. Conclusion: The eqolisins form a small superfamily of acid proteases with nevertheless many paralogs in acidic fungi. Functional redundancy has resulted in diversification related to substrate specificity and substrate binding. Â© 2018 The Author(s).","This study aims to identify events that modeled the historical biogeography of Phymaturus, using three methodologies: Spatial Analysis of Vicariance (VIP), Statistical Dispersal-Vicariance Analysis (S-DIVA), and Bayesian Binary Method MCMC (BBM). In order to assign areas for the Dispersal-Vicariance and the BBM analyses, we preferred not to use predefined areas, but to identify areas defined via an endemism analysis of Phymaturus species. The analyses were conducted using the same basic topology, which we obtained by constructing a metatree with two recent phylogenies, both morphology and molecular-based. This topology was also used to obtain time divergence estimates in BEAST, using more outgroups than for the metatree in order to get more accurate estimates. The S-DIVA analysis based on the metatree found 25 vicariance events, 20 dispersals and two extinctions; the S-DIVA analysis based on the BEAST tree yielded 30 vicariance events, 42 dispersal events and five extinctions, and the BBM analysis yielded 63 dispersal events, 28 vicariance events and 1 extinction event. According to the metatree analysis, the ancestral area for Phymaturus covers northern Payunia and southern Central Monte. A vicariant event fragmented the ancestral distribution of the genus, resulting in northern Payunia and southern Central Monte as ancestral area for the P. palluma group, and southern Payunia for the P. patagonicus group. The analysis based on the BEAST tree showed a more complex reconstruction, with several dispersal and extinction events in the ancestral node. The Spatial Analysis of Vicariance identified 41 disjunct sister nodes and removed 10 nodes. The barrier that separates the P. palluma group from the P. patagonicus group is roughly congruent with the southern limit of the P. palluma group. The ancestral range for the genus occupies a central position relative to the distribution of the group, which implies that the species must have migrated to the north (P. palluma group) and to the south (P. patagonicus group). To answer questions related to the specific timing of the events, a molecular clock for Phymaturus was obtained, using a Liolaemus fossil for calibration. The present contribution provides a hypothetical framework for the events that modeled the distribution of Phymaturus. Â© 2018 Hibbard et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","New human polyomaviruses have been described in the last years, including the Merkel-cell polyomavirus (MCPyV; Human polyomavirus 5) and the Human polyomavirus 6 (HPyV6). Although their infection is usually asymptomatic, in immunocompromised host can cause life-threatening pathologies, such as the Merkel cell carcinoma, an aggressive skin neoplasia associated to the MCPyV. Despite being prevalent viruses in population, epidemiological data from South America are scarce, as well as the characterization of the viral types circulating and their origin. The aims of this work were to describe MCPyV and HPyV6 from environmental samples with different geographical origin and to analyze their phylogenetic and evolutionary histories, particularly for MCPyV. Partial and complete genome sequences were obtained from sewage samples from Argentina, Uruguay and Spain. A total number of 87 sequences were obtained for MCPyV and 33 for HPyV6. Phylogenetic analysis showed that MCPyV sequences distributed according to their geographic origin in Europe/North America, Africa, Asia, South America and Oceania groups, suggesting that viral diversification might have followed human migrations across the globe. In particular, viruses from Argentina associated with Europe/North America and South America genotypes, whereas those from Uruguay and Spain also grouped with Africa genotype, reflecting the origin of the current population in each country, which could arrive not only during ancient human migration but also during recent migratory events. In addition, the South American group presented a high level of clusterization, showing internal clusters that could be related to specific locations, such as French Guiana and Brazil or the Southern region into South America, such as Argentina and Uruguay, suggesting a long term evolutionary process in the region. Additionally, in this work, we carried out the first analysis about the evolutionary history of MCPyV trough the integration of phylogenetic, epidemiological and historical data. Since a strong association is observed between the phylogenetic relationships and the origin of the sampled population, this analysis was based on the hypothesis of co-divergence between the virus and human populations. This analysis resulted in a substitution rate of 5.1 Ã 10â8 s/s/y (â¼5.1% of divergence per million years) for the complete genome of MCPyV, which is in the range of those estimated for other double-stranded DNA viruses. Regarding HPyV6, a South American group with clusterization was observed (sequences from Uruguay). Meanwhile, sequences from Argentina grouped with European ones (France and Spain) and remained separated from those isolated in China, USA or Australia. The analysis of viruses from the environment allowed us to deep characterize prevalent infections in different geographic regions, reveling that viruses circulating in each population reflected its origin and that there are specific lineages associated with South America. Â© 2018 Elsevier Inc.","We investigated the molecular phylogenetic divergence and historical biogeography of the gall-inducing micromoth Eucecidoses minutanus BrÃ¨thes (Cecidosidae) in the Neotropical region, which inhabits a wide range and has a particular life history associated with Schinus L. (Anacardiaceae). We characterize patterns of genetic variation based on 2.7 kb of mitochondrial DNA sequences in populations from the Parana Forest, Araucaria Forest, Pampean, Chacoan and Monte provinces. We found that the distribution pattern coincides with the Peripampasic orogenic arc, with most populations occurring in the mountainous areas located east of the Andes and on the Atlantic coast. The phylogeny revealed a marked geographically structured differentiation, which highlights a first split into two major clades: western (Monte and Chacoan) and eastern (Pampean and coastal forests). Together with AMOVA and network analysis, phylogeny revealed the existence of six well-defined lineages, which are isolated by distance. The TMRCA for Eucecidoses was estimated at ca. 65 Mya, and the divergence among major clades occurred by the Plio-Pleistocene ca. 20â25 Mya, with the extant six lineages emerging about 0.9 to 5.7 Mya (later than the rise of Schinus). These results are associated with a diversification pattern of either a late burst of speciation or early extinction. Population range expansion for some lineages concurring with major climatic changes that occurred during the wetâdry events of the Pleistocene in the region was recovered in both neutrality tests and past dynamics through time analysis. A possible biogeographic scenario reconstructed suggests that Eucecidoses likely emerged from a central meta-population in the south and later dispersed (ca. 38 Mya) using western and eastern as two major routes. Thus, a combination of dispersal and vicariance events that occurred in the ancestral populations might have shaped the current distribution of extant lineages. Speciation driven by host plant shift is potentially involved in the evolutionary history of Eucecidoses. Â© 2018 Silva et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","In the present paper we propose an implementation of the Kalman filter algorithm, which allows simultaneous recovery of the absorption coefficient, the reduced scattering coefficient and the thicknesses of multi-layered turbid media, with the deepest layer taken as semi-infinite. The approach is validated by both Monte Carlo simulations and experiments, showing good results in structures made up of four layers. As it is a Bayesian algorithm, prior knowledge can be included to improve the accuracy of the retrieved unknowns. One of the most promising applications of this approach is the capability of real-time monitoring of living organs by near infrared spectroscopy. In particular, determination of blood perfusion in the adult head is one of the desired goals, allowing continuous control of stroke patients. This demands accurate measurement of the optical properties, especially absorption, of the head layers, from scalp to the cortex. Â© 2018 Optical Society of America.","Echinococcus granulosus sensu stricto (s.s.) is the major cause of human cystic echinococcosis worldwide and is listed among the most severe parasitic diseases of humans. To date, numerous studies have investigated the genetic diversity and population structure of E. granulosus s.s. in various geographic regions. However, there has been no global study. Recently, using mitochondrial DNA, it was shown that E. granulosus s.s. G1 and G3 are distinct genotypes, but a larger dataset is required to confirm the distinction of these genotypes. The objectives of this study were to: (i) investigate the distinction of genotypes G1 and G3 using a large global dataset; and (ii) analyse the genetic diversity and phylogeography of genotype G1 on a global scale using near-complete mitogenome sequences. For this study, 222 globally distributed E. granulosus s.s. samples were used, of which 212 belonged to genotype G1 and 10 to G3. Using a total sequence length of 11,682 bp, we inferred phylogenetic networks for three datasets: E. granulosus s.s. (n = 222), G1 (n = 212) and human G1 samples (n = 41). In addition, the Bayesian phylogenetic and phylogeographic analyses were performed. The latter yielded several strongly supported diffusion routes of genotype G1 originating from Turkey, Tunisia and Argentina. We conclude that: (i) using a considerably larger dataset than employed previously, E. granulosus s.s. G1 and G3 are indeed distinct mitochondrial genotypes; (ii) the genetic diversity of E. granulosus s.s. G1 is high globally, with lower values in South America; and (iii) the complex phylogeographic patterns emerging from the phylogenetic and geographic analyses suggest that the current distribution of genotype G1 has been shaped by intensive animal trade. Â© 2018 Australian Society for Parasitology","Ancient lakes are renowned for their exceptional diversity of endemic species. As model systems for the study of sympatric speciation, it is necessary to understand whether a given hypothesized species flock is of monophyletic or polyphyletic origin. Here, we present the first molecular characterization of the Hyalella (Crustacea: Amphipoda) species complex of Lake Titicaca, using COI and 28S DNA sequences, including samples from the connected Small and Large Lakes that comprise Lake Titicaca as well as from a broader survey of southern South American sites. At least five evolutionarily distant lineages are present within Lake Titicaca, which were estimated to have diverged from one another 12â20 MYA. These major lineages are dispersed throughout the broader South American Hyalella phylogeny, with each lineage representing at least one independent colonization of the lake. Moreover, complex genetic relationships are revealed between Lake Titicaca individuals and those from surrounding water bodies, which may be explained by repeated dispersal into and out of the lake, combined with parallel intralacustrine diversification within two separate clades. Although further work in deeper waters will be required to determine the number of species present and modes of diversification, our results strongly indicate that this amphipod species cloud is polyphyletic with a complex geographic history. Â© 2018 Elsevier Inc.","Rigorous impact assessments test for causal effects of interventions on outcomes of interest. When findings of such assessments become part of political and scholarly controversies, they can be interpreted in unintended ways. The value of the ensuing debate is enhanced by a shared understanding of key concepts, methodological approaches, and evaluative criteria. Here we illustrate the importance of such shared understanding by example of a recent controversy surrounding the estimated impacts of decentralized zoning on deforestation in a major agricultural frontier, the Argentine Dry Chaco. In a recent analysis, we concluded that provincial zoning plans had significantly reduced deforestation in three provinces; critics suggest it had not. In attempting to resolve this debate, we identify six areas in which shared understanding can support more productive interaction. These include: (1) the distinction between impact and other measures of effectiveness, (2) an appreciation of recent advances in methods for causal inference, (3) the distinction between effective and perfect enforcement, (4) the challenge of attributing impacts to mechanisms and actors, (5) transparency in standards used to judge the desirability of observed outcomes, as well as (6) caution in the generalization of findings to other geographies. Â© 2018 Elsevier B.V.","Probabilistic proposals of Language of Thoughts (LoTs) can explain learning across different domains as statistical inference over a compositionally structured hypothesis space. While frameworks may differ on how a LoT may be implemented computationally, they all share the property that they are built from a set of atomic symbols and rules by which these symbols can be combined. In this work we propose an extra validation step for the set of atomic productions defined by the experimenter. It starts by expanding the defined LoT grammar for the cognitive domain with a broader set of arbitrary productions and then uses Bayesian inference to prune the productions from the experimental data. The result allows the researcher to validate that the resulting grammar still matches the intuitive grammar chosen for the domain. We then test this method in the language of geometry, a specific LoT model for geometrical sequence learning. Finally, despite the fact of the geometrical LoT not being a universal (i.e. Turing-complete) language, we show an empirical relation between a sequenceâs probability and its complexity consistent with the theoretical relationship for universal languages described by Levinâs Coding Theorem. Â© 2018 Romano et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Coadaptation between mistletoes and birds captured the attention of Charles Darwin over 150 years ago, stimulating considerable scientific research. Here we used Loranthaceae, a speciose and ecologically important mistletoe family, to obtain new insights into the interrelationships among its hosts and dispersers. Phylogenetic analyses of Loranthaceae were based on a dataset of nuclear and chloroplast DNA sequences. Divergence time estimation, ancestral area reconstruction, and diversification rate analyses were employed to examine historical biogeography. The crown group of Loranthaceae was estimated to originate in Australasian Gondwana during the Paleocene to early Eocene (59 Ma, 95% HPD: 53â66 Ma), and rapidly diversified, converting from root parasitic to aerial parasitic trophic mode ca. 50 Ma during the Eocene climatic optimum. Subsequently, Loranthaceae were inferred to be widespread in Australasia and South America but absent in Africa. The African and European members were derived from Asiatic lineages. The burst of diversification of Loranthaceae occurred during a climatic optimum period that coincides with the dominance of tropical forests in the world. This also corresponds to the trophic mode conversion of Loranthaceae and rapid radiation of many bird families â important agents for long-distance dispersal in the Cenozoic. Â© 2018 Elsevier Inc.","For epidemiological work with soil transmitted helminths the recommended diagnostic approaches are to examine fecal samples for microscopic evidence of the parasite. In addition to several logistical and processing issues, traditional diagnostic approaches have been shown to lack the sensitivity required to reliably identify patients harboring low-level infections such as those associated with effective mass drug intervention programs. In this context, there is a need to rethink the approaches used for helminth diagnostics. Serological methods are now in use, however these tests are indirect and depend on individual immune responses, exposure patterns and the nature of the antigen. However, it has been demonstrated that cell-free DNA from pathogens and cancers can be readily detected in patientâs urine which can be collected in the field, filtered in situ and processed later for analysis. In the work presented here, we employ three diagnostic proceduresâstool examination, serology (NIE-ELISA) and PCR-based amplification of parasite transrenal DNA from urineâto determine their relative utility in the diagnosis of S. stercoralis infections from 359 field samples from an endemic area of Argentina. Bayesian Latent Class analysis was used to assess the relative performance of the three diagnostic procedures. The results underscore the low sensitivity of stool examination and support the idea that the use of serology combined with parasite transrenal DNA detection may be a useful strategy for sensitive and specific detection of low-level strongyloidiasis. Â© 2018 Krolewiecki et al. http://creativecommons.org/licenses/by/4.0/","At least four mitogenome arrangements occur in Passeriformes and differences among them are derived from an initial tandem duplication involving a segment containing the control region (CR), followed by loss or reduction of some parts of this segment. However, it is still unclear how often duplication events have occurred in this bird order. In this study, the mitogenomes from two species of Neotropical passerines (Sicalis olivascens and Lepidocolaptes angustirostris) with different gene arrangements were first determined. We also estimated how often duplication events occurred in Passeriformes and if the two CR copies demonstrate a pattern of concerted evolution in Sylvioidea. One tissue sample for each species was used to obtain the mitogenomes as a byproduct using next generation sequencing. The evolutionary history of mitogenome rearrangements was reconstructed mapping these characters onto a mitogenome Bayesian phylogenetic tree of Passeriformes. Finally, we performed a Bayesian analysis for both CRs from some Sylvioidea species in order to evaluate the evolutionary process involving these two copies. Both mitogenomes described comprise 2 rRNAs, 22 tRNAs, 13 protein-codon genes and the CR. However, S. olivascens has 16,768 bp showing the ancestral avian arrangement, while L. angustirostris has 16,973 bp and the remnant CR2 arrangement. Both species showed the expected gene order compared to their closest relatives. The ancestral state reconstruction suggesting at least six independent duplication events followed by partial deletions or loss of one copy in some lineages. Our results also provide evidence that both CRs in some Sylvioidea species seem to be maintained in an apparently functional state, perhaps by concerted evolution, and that this mechanism may be important for the evolution of the bird mitogenome. Â© 2018, Springer Science+Business Media B.V., part of Springer Nature.","The ultimate goal of an artificial pancreas (AP) is finding the optimal insulin rates that can effectively reduce high blood glucose (BG) levels in type 1 diabetic patients. To achieve this, most autonomous closed-loop strategies continuously compute the optimal insulin bolus to be administrated on the basis of the estimated plasma concentrations for glucose and insulin. Unlike subcutaneous glucose levels which can be measured in real-time, unavailability of insulin sensors makes it essential the use of mathematical models so as to fully estimate plasma insulin concentrations. For model-based estimation, GP-Bayesian filters have been recently proposed to incorporate probabilistic non-parametric Gaussian process (GP) models of dynamic systems into Kalman filtering techniques. As a result, model uncertainty can explicitly be incorporated into the prediction step and in the filtering processes, which is usually not the case for more traditional filtering strategies that resort to parametric models for state estimation. More specifically, the question arises as to whether glycemic variability is properly taken into account in model formulations and whether it would compromise proper estimation of plasma insulin concentration. To tackle this, a stochastic glycemic model including variability was incorporated into different parametric and nonparametric filtering techniques to provide an estimate of the plasma insulin levels. In particular, we compared density representation against using knowledge about the parameterization of the transition dynamics and the observation function. We found that, as glycemic variability increases, filtering techniques based on parametric models rapidly degrades their performance as a consequence of large nonlinearities. Results show that Bayesâ filtering techniques increase predictability of the patient state, and thus, boost safety and performance in the AP control and monitoring tasks. Â© 2018 Elsevier Ltd","We present different approaches to a multi-locus phylogeny for the Liolaemus elongatus-kriegi group, including almost all species and recognized lineages. We sequenced two mitochondrial and five nuclear gene regions for 123 individuals from 35 taxa, and compared relationships resolved from concatenated and species tree methods. The L. elongatus-kriegi group was inferred as monophyletic in three of the five analyses (concatenated mitochondrial, concatenated mitochondrial + nuclear gene trees, and SVD quartet species tree). The mitochondrial gene tree resolved four haploclades, three corresponding to the previously recognized complexes: L. elongatus, L. kriegi and L. petrophilus complexes, and the L. punmahuida group. The BEAST species tree approach included the L. punmahuida group within the L. kriegi complex, but the SVD quartet method placed it as sister to the L. elongatus-kriegi group. BEAST inferred species of the L. elongatus and L. petrophilus complexes as one clade, while SVDquartet inferred these two complexes as monophyletic (although with no statistical support for the L. petrophilus complex). The species tree approach also included the L. punmahuida group as part of the L. elongatus-kriegi group. Our study provides detailed multilocus phylogenetic hypotheses for the L. elongatus-kriegi group, and we discuss possible reasons for differences in the concatenation and species tree methods. Â© 2017 Elsevier Inc.","Deprea is the genus with the second highest species richness in tribe Physalideae (Solanaceae) and comprises 50 species that are mainly distributed in the Andes of South America. The taxonomy of Deprea has been unstable after controversial hypotheses about its position and circumscription. Additionally, biogeographical inferences are only based on observations of the restricted area of distribution of some species and no ancestral area estimation have been performed. Here, we present a phylogenetic analysis and an ancestral area reconstruction of Deprea in order to establish its circumscription, resolve its position within Physalideae, and reconstruct its biogeographical history. Phylogenetic analyses were conducted using Maximum Likelihood and Bayesian approaches. Forty-three Deprea species and 26 related taxa were sampled for three DNA markers (psbA-trnH, ITS, and waxy). A Bayesian binary MCMC model was applied in order to infer ancestral areas. Deprea is resolved as a strongly supported monophyletic group according to its current circumscription and is placed within subtribe Withaninae of Physalideae. The phylogenetic relationships enabled us to solve taxonomic problems including the rejection and acceptance of previous synonyms. The most probable ancestral area for Deprea is the Northern Andes of South America and the Amotape-Huancabamba zone. Our phylogeny provides increased resolution and support for the current position and circumscription of Deprea. Better resolution of interspecific relationships was also obtained, although some affinities remain unclear. The phylogenetic and ancestral area reconstructions provide a framework for addressing taxonomic problems and investigating new evolutionary questions. Â© 2017 Elsevier Inc.","Background: Diversity in crops is fundamental for plant breeding efforts. An accurate assessment of genetic diversity, using molecular markers, such as single nucleotide polymorphism (SNP), must be able to reveal the structure of the population under study. A characterization of population structure using easy measurable phenotypic traits could be a preliminary and low-cost approach to elucidate the genetic structure of a population. A potato population of 183 genotypes was evaluated using 4859 high-quality SNPs and 19 phenotypic traits commonly recorded in potato breeding programs. A Bayesian approach, Minimum Spanning Tree (MST) and diversity estimator, as well as multivariate analysis based on phenotypic traits, were adopted to assess the population structure. Results: Analysis based on molecular markers showed groups linked to the phylogenetic relationship among the germplasm as well as the link with the breeding program that provided the material. Diversity estimators consistently structured the population according to a priori group estimation. The phenotypic traits only discriminated main groups with contrasting characteristics, as different subspecies, ploidy level or membership in a breeding program, but were not able to discriminate within groups. A joint molecular and phenotypic characterization analysis discriminated groups based on phenotypic classification, taxonomic category, provenance source of genotypes and genetic background. Conclusions: This paper shows the significant level of diversity existing in a parental population of potato as well as the putative phylogenetic relationships among the genotypes. The use of easily measurable phenotypic traits among highly contrasting genotypes could be a reasonable approach to estimate population structure in the initial phases of a potato breeding program. Â© 2018 The Author(s).","Comparisons between observed and predicted strong lensing properties of galaxy clusters have been routinely used to claim either tension or consistency with Î cold dark matter cosmology. However, standard approaches to such cosmological tests are unable to quantify the preference for one cosmology over another. We advocate approximating the relevant Bayes factor using amarginal likelihood that is based on the following summary statistic: the posterior probability distribution function for the parameters of the scaling relation between Einstein radii and cluster mass, Î± and Î². We demonstrate, for the first time, a method of estimating the marginal likelihood using the X-ray selected z > 0.5 Massive Cluster Survey clusters as a case in point and employing both N-body and hydrodynamic simulations of clusters. We investigate the uncertainty in this estimate and consequential ability to compare competing cosmologies, which arises from incomplete descriptions of baryonic processes, discrepancies in cluster selection criteria, redshift distribution and dynamical state. The relation between triaxial cluster masses at various overdensities provides a promising alternative to the strong lensing test. Â© 2017 The Authors.","The genus Liolaemus comprises more than 260 species and can be divided in two subgenera: Eulaemus and Liolaemus sensu stricto. In this paper, wepresent a phylogenetic analysis, divergence times, and ancestral distribution ranges of the Liolaemus alticolor- bibronii group (Liolaemus sensu stricto subgenus). We inferred a total evidence phylogeny combining molecular (Cytb and 12S genes) and morphological characters using Maximum Parsimony and Bayesian Inference. Divergence times were calculated using Bayesian MCMC with an uncorrelated lognormal distributed relaxed clock, calibrated with a fossil record. Ancestral ranges were estimated using the Dispersal-Extinction- Cladogenesis (DEC-Lagrange). Effects of some a priori parameters of DEC were also tested. Distribution ranged from central PerÃº to southern Argentina, including areas at sea level up to the high Andes. The L. alticolor-bibronii group was recovered as monophyletic, formed by two clades: L. walkeri and L. gracilis, the latter can be split in two groups. Additionally, many species candidates were recognized. We estimate that the L. alticolor-bibronii group diversified 14.5 Myr ago, during the Middle Miocene. Our results suggest that the ancestor of the Liolaemus alticolor-bibronii group was distributed in a wide area including Patagonia and Puna highlands. The speciation pattern follows the South-North Diversification Hypothesis, following the Andean uplift. Â© 2018 Portelli and Quinteros.","An understanding of the underlying processes and comprehensive history of population growth after a harvest-driven depletion is necessary when assessing the long-term effectiveness of management and conservation strategies. The South American sea lion (SASL), Otaria flavescens, is the most conspicuous marine mammal along the South American coasts, where it has been heavily exploited. As a consequence of this exploitation, many of its populations were decimated during the early 20th century but currently show a clear recovery. The aim of this study was to assess SASL population recovery by applying a Bayesian state-space modelling framework. We were particularly interested in understanding how the population responds at low densities, how human-induced mortality interplays with natural mechanisms, and how density-dependence may regulate population growth. The observed population trajectory of SASL shows a non-linear relationship with density, recovering with a maximum increase rate of 0.055. However, 50 years after hunting cessation, the population still represents only 40% of its pre-exploitation abundance. Considering that the SASL population in this region represents approximately 72% of the species abundance within the Atlantic Ocean, the present analysis provides insights into the potential mechanisms regulating the dynamics of SASL populations across the global distributional range of the species. Â© 2017 The Author(s).","PREMISE OF THE STUDY: Verbenaceae originated and initially diversified in South America in wet forest habitats. They have diversified extensively in arid habitats in both South and North America. This study aims to understand the origin of the North American arid-land members of Verbenaceae. METHODS: A phylogenetic approach is used to examine four genera (Aloysia, Citharexylum, Glandularia, Verbena) in three distinct clades with representatives in North American deserts and disjunct South and North American distributions. Phylogenetic analyses were conducted using maximum likelihood and Bayesian approaches. Analyses included both plastid and nuclear DNA regions and include the first study of Citharexylum and an expanded sampling of tribe Verbeneae (Glandularia and Verbena). Ancestral areas were reconstructed for each group. KEY RESULTS: North American desert species of Aloysia and Glandularia were likely derived from ancestors in arid temperate South America, perhaps by long-distance dispersal. The pattern for Verbena was less clear, with evidence from plastid DNA implicating an Andean dispersal route to the North American clade, whereas nuclear data suggest that the Andean and North American species resulted from independent dispersals from southern South America. A previously unrecognized clade of Andean Verbeneae was discovered, raising the possibility of an Andean origin of Verbena or Verbena and Glandularia. North American desert species of Citharexylum represent multiple, independent origins from mesic habitat ancestors in Mesoamerica. CONCLUSIONS: North American arid-zone Verbenaceae are derived from South and Central American ancestors via multiple avenues, including long-distance, amphitropical dispersal, Andean migration corridors, and in situ evolution of desert-adapted species. Â© 2017 Botanical Society of America.","The Yungas Redbelly Toad, Melanophryniscus rubriventris, is patchily distributed in Argentina, confined to the upland portion (1000â2000 m above sea level) of the montane forests of northern and central regions of Salta, and in central-eastern and south-eastern Jujuy. This species is known for its striking aposematic color variation across its geographic distribution, and was once treated as a complex of three subspecies based on distinctive color patterns. Here we assess the geographical genetic variation within M. rubriventris and quantify divergence in color and pattern among individuals sampled from Northwestern Argentina. We compare multi-gene phylogeography of M. rubriventris to patterns of dorsal and ventral coloration to test whether evolutionary affinities predict variation in warning color. Our results reveal two well-supported species lineages: one confined to the extreme northern portion of our sampling area, and the other extending over most of the Argentine portion of the speciesâ range, within which there are two populations. However, these well-supported evolutionary relationships do not mirror the marked variation in warning coloration. This discordance between DNA genealogy and warning color variation may reflect selection brought about by differences in local predation pressures, potentially coupled with effects of sexual selection and thermoregulation. Â© 2017 Elsevier Inc.","The patterns and mechanisms underlying the genetic structure of microbial populations remain unresolved. Herein we investigated the role played by two non-mutually exclusive models (i.e. isolation by distance and isolation by environment) in shaping the genetic structure of lacustrine populations of a microalga (a freshwater Bathycoccaceae) in the Argentinean Patagonia. To our knowledge, this was the first study to investigate the genetic population structure in a South American microorganism. Population-level analyses based on ITS1-5.8S-ITS2 sequences revealed high levels of nucleotide and haplotype diversity within and among populations. Fixation index and a spatially explicit Bayesian analysis confirmed the occurrence of genetically distinct microalga populations in Patagonia. Isolation by distance and isolation by environment accounted for 38.5% and 17.7% of the genetic structure observed, respectively, whereas together these models accounted for 41% of the genetic differentiation. While our results highlighted isolation by distance and isolation by environment as important mechanisms in driving the genetic population structure of the microalga studied, none of these models (either alone or together) could explain the entire genetic differentiation observed. The unexplained variation in the genetic differentiation observed could be the result of founder events combined with rapid local adaptations, as proposed by the monopolisation hypothesis. Â© FEMS 2017.","Black-and-gold howler monkeys Alouatta caraya, are arboreal primates, inhabitants of Neotropical forests, highly susceptible to the yellow fever virus, considered earlyâsentinelsâ of outbreaks, and thus, of major epidemiological importance. Currently, anthropogenic habitat loss and modifications threatens their survival. Habitat modification can prevent, reduce or change dispersal behavior, which, in turn, may influence patterns of gene flow. We explored past and contemporary levels of genetic diversity, elucidated genetic structure and identified its possible drivers, in ten populations (n = 138) located in the southernmost distribution range of the species in South America, in Argentina and Paraguay. Overall, genetic variability was moderate (ten microsatellites: 3.16 Â± 0.18 alleles per locus, allelic richness of 2.93 Â± 0.81, 0.443Â±0.025 unbiased expected heterozygosity; 22 haplotypes of 491-bp mitochondrial Control Region, haplotypic diversity of 0.930 Â± 0.11, and nucleotide diversity of0.01Â± 0.007). Significant evidence of inbreeding was found in a population that was, later, decimated by yellow fever. Population-based gene flow measures (FST = 0.13; Î¸ST = 018), hierarchical analysis of molecular variance and Bayesian clustering methods revealed significant genetic structure, grouping individuals into four clusters. Shared haplotypes and lack of mitochondrial differentiation (non-significant Î¸ST) among some populations seem to support the hypothesis of historical dispersal via riparian forests. Current resistance analyses revealed a significant role of landscape features in modeling contemporary gene flow: continuous forest and riparian forests could promote genetic exchange, whereas disturbed forests or crop/grassland fields may restrict it. Estimates of effective population size allow anticipating that the studied populations will lose 75% of heterozygosity in less than 50 generations. Our findings suggest that anthropogenic modifications on native forests, increasingly ongoing in Northeastern Argentina, Southern Paraguay and Southeastern Brazil, might prevent the dispersal of howlers, leading to population isolation. To ensure long-term viability and maintain genetic connectivity of A. caraya remnant populations, we recommend preserving and restoring habitat continuity. To conserve the species genetic pool, as well, the four genetic clusters identified here should be considered separate Management Units and given high conservation priority. In light of our findings and considering complementary non-genetic information, we suggest upgrading the international conservation status of A. caraya to âVulnerableâ. Â© 2017 Oklander et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Leptospirosis is a zoonotic disease which global burden is increasing often related to climatic change. Hundreds of whole genome sequences from worldwide isolates of Leptospira spp. are available nowadays, together with online tools that permit to assign MLST sequence types (STs) directly from raw sequence data. In this work we have applied R7L-MLST to near 500 genomes and strains collection globally distributed. All 10 pathogenic species as well as intermediate were typed using this MLST scheme. The correlation observed between STs and serogroups in our previous work, is still satisfied with this higher dataset sustaining the implementation of MLST to assist serological classification as a complementary approach. Bayesian phylogenetic analysis of concatenated sequences from R7-MLST loci allowed us to resolve taxonomic inconsistencies but also showed that events such as recombination, gene conversion or lateral gene transfer played an important role in the evolution of Leptospira genus. Whole genome sequencing allows us to contribute with suitable epidemiologic information useful to apply in the design of control strategies and also in diagnostic methods for this illness. Â© 2017 Elsevier B.V.","The Spanish local beef cattle breeds have most likely common origin followed by a process of differentiation. This particular historical evolution has most probably left detectable signatures in the genome. The objective of this study was to identify genomic regions associated with differentiation processes in seven Spanish autochthonous populations (Asturiana de los Valles (AV), AvileÃ±a-Negra IbÃ©rica (ANI), Bruna dels Pirineus (BP), Morucha (Mo), Pirenaica (Pi), Retinta (Re) and Rubia Gallega (RG)). The BovineHD 777K BeadChip was used on 342 individuals (AV, n=50; ANI, n=48; BP, n=50; Mo, n=50; Pi, n=48; Re, n=48; RG, n=48) chosen to be as unrelated as possible. We calculated the fixation index (F ST) and performed a Bayesian analysis named SelEstim. The output of both procedures was very similar, although the Bayesian analysis provided a richer inference and allowed us to calculate significance thresholds by generating a pseudo-observed data set from the estimated posterior distributions. We identified a very large number of genomic regions, but when a very restrictive significance threshold was applied these regions were reduced to only 10. Among them, four regions can be highlighted because they comprised a large number of single nucleotide polymorphisms and showed extremely high signals (Kullback-Leiber divergence (KLD)>6). They are located in BTA 2 (5 575 950 to 10 152 228 base pairs (bp)), BTA 5 (17 596 734 to 18 850 702 bp), BTA 6 (37 853 912 to 39 441 548 bp) and BTA 18 (13 345 515 to 15 243 838 bp) and harbor, among others, the MSTN (Myostatin), KIT-LG (KIT Ligand), LAP3 (leucine aminopeptidase 3), NAPCG (non-SMC condensing I complex, subunit G), LCORL (ligand dependent nuclear receptor corepressor-like) and MC1R (Melanocortin 1 receptor) genes. Knowledge on these genomic regions allows to identify potential targets of recent selection and helps to define potential candidate genes associated with traits of interest, such as coat color, muscle development, fertility, growth, carcass and immunological response. Â© 2017 The Animal Consortium.","Small-spored Alternaria have been isolated from a wide variety of food crops, causing both economic losses and human health risk due to the metabolites produced. Their taxonomy has been discussed widely, but no scientific consensus has been established in this field to date. Argentina is a major exporter of agricultural products, so it is essential to thoroughly understand the physiological behaviour of this pathogen in a food safety context. Thus, the objective of this work was to characterize small-spored Alternaria spp. obtained from tomato fruits, pepper fruits, wheat grains and blueberries from Argentina by a polyphasic approach involving metabolomic and phylogenetic analyses based on molecular and morphological characters. Morphological analysis divided the population studied into three groups; A. arborescens sp.-grp., A. tenuissima sp.-grp., and A. alternata sp.-grp. However, when these characters were simultaneously analysed with molecular data, no clearly separated groups were obtained. Haplotype network and phylogenetic analysis (both Bayesian and maximum parsimony) of a conserved region yielded the same result, suggesting that all isolates belong to the same species. Furthermore, no correlation could be established between morphological species-groups and a metabolite or group of metabolites synthesized. Thus, the whole set of analyses carried out in the present work supports the hypothesis that these small-spored Alternaria isolates from food belong to the same species. Identification at species level through classical morphology or modern molecular techniques does not seem to be a useful tool to predict toxicological risk in food matrices. The detection of any small-spored Alternaria from Section Alternaria (D.P. Lawr., Gannibal, Peever & B.M. Pryor
