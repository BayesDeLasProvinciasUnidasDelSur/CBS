.07 cm 3/cm3 and correlation coefficient r is greater than 0.6 for most of the fields. Â© 2008-2012 IEEE.","Highlighting Astyanax species diversity through DNA barcoding :  DNA barcoding has been used extensively to solve taxonomic questions and identify new species. Neotropical fishes are found in a wide variety of shapes and sizes, with a large number of species yet to be described, many of which are very difficult to identify. Characidae is the most species-rich family of the Characiformes, and many of its genera are affected by taxonomic uncertainties, including the widely-distributed, species-rich genus Astyanax. In this study, we present an extensive analysis of Astyanax covering almost its entire area of occurrence, based on DNA barcoding. The use of different approaches (ABGD, GMYC and BIN) to the clustering of the sequences revealed ample consistency in the results obtained by the initial cutoff value of 2% divergence for putative species in the Neighbor-Joining analysis using the Kimura-2-parameter model. The results indicate the existence of five Astyanax lineages. Some groups, such as that composed by the trans- Andean forms, are mostly composed of well-defined species, and in others a number of nominal species are clustered together, hampering the delimitation of species, which in many cases proved impossible. The results confirm the extreme complexity of the systematics of the genus Astyanax and show that DNA barcoding can be an useful tool to address these complexes questions. Â© 2016 Rossini et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Substrate Feeding Strategy Integrated with a Biomass Bayesian Estimator for a Biotechnological Process :  This work proposes a substrate feeding strategy for a bioprocess integrated with a biomass estimator based in nonlinear filtering techniques. The performance of the proposed estimator and the substrate strategy are illustrated for the Î´-endotoxin production of Bacillus thuringiensis (Bt) in batch and fed batch cultures. Nonlinear filtering techniques constitutes an adequate option as estimation tool because of the strongly nonlinear dynamics of this bioprocess and also due to nature of the uncertainties and perturbations that cannot be supposed Gaussians distributed. Biomass estimation is performed from substrate and dissolved oxygen. Substrate feeding strategy is intended to obtain high product concentration. Simulations results along with their experimental verifications demonstrate the acceptable performance of the proposed biomass estimator and the substrate feeding strategy. Â© 2016 by De Gruyter 2016.","Systematic review and meta-analysis of the pharmacokinetics of benznidazole in the treatment of Chagas disease :  Chagas disease is a neglected parasitic illness affecting approximately 8 million people, predominantly in Latin America. Benznidazole is the drug of choice for treatment, although its availability has been limited. A paucity of knowledge of the pharmacokinetic properties of this drug has contributed to its limited availability in several jurisdictions. The objective of this study was to conduct a systematic literature review and a Bayesian meta-analysis of pharmacokinetic studies to improve estimates of the basic pharmacokinetic properties of benznidazole. A systematic search of the Embase, Medline, LILACS, and SciELO (Scientific Electronic Library Online) databases was conducted. Eligible studies reported patient-level data from single-100-mg-dose pharmacokinetic evaluations of benznidazole in adults or otherwise provided data relevant to the estimation of pharmacokinetic parameters which could be derived from such studies. A Bayesian hierarchical model was used for analysis. Secondary data (i.e., data from studies that did not include patient-level, single-100-mg-dose data) were used for the generation of empirical priors for the Bayesian analysis. The systematic search identified nine studies for inclusion. Nine pharmacokinetic parameters were estimated, including the area under the concentration-time curve (AUC), the maximum concentration of drug in plasma (Cmax), the time to Cmax, the elimination rate constant (kel), the absorption rate constant (Ka), the absorption and elimination half-lives, the apparent oral clearance, and the apparent oral volume of distribution. The results showed consistency across studies. AUC and Cmax were 51.31 mgÂ·h/liter (95% credible interval [CrI], 45.01, 60.28 mgÂ·h/liter) and 2.19 mg/liter (95% CrI, 2.06, 2.33 mg/liter), respectively. Ka and kel were 1.16 h-1 (95% CrI, 0.59, 1.76 h-1) and 0.052 h-1 (95% CrI, 0.045, 0.059 h-1), respectively, with the corresponding absorption and elimination half-lives being 0.60 h (95% CrI, 0.38, 1.11 h) and 13.27 h (95% CrI, 11.79, 15.42 h), respectively. The oral clearance and volume of distribution were 2.04 liters/h (95% CrI, 1.77, 2.32 liters/h) and 39.19 liters (95% CrI, 36.58, 42.17 liters), respectively. A Bayesian meta-analysis was used to improve the estimates of the standard pharmacokinetic parameters of benznidazole. These data can inform clinicians and policy makers as access to this drug increases. Copyright Â© 2016, American Society for Microbiology. All Rights Reserved.","Historical biogeography of five characidium fish species: Dispersal from the amazon paleobasin to southeastern South America :  Characidium is a Neotropical fish genus. Its distribution ranges from eastern Panama to northern Argentina, and it is an important component of the Neotropical ichthyofauna present in the major rivers of South America. We here provide an approximation to the dispersal and historical distributions of Characidium. The biogeographic history of five species of the genus was analyzed through nuclear RAG-2 and mitochondrial 16S genes and a time-calibrated phylogenetic analysis using three outgroup species. A biogeographical reconstruction was performed to estimate ancestral geographic ranges and infer the historical events that impacted the geographic distributions of Characidium species. Our results showed Characidium as a monophyletic group. The molecular clock suggests that the most recent common ancestor of Characidium originated during the Eocene, about 50.2 Mya. In addition, different dispersion and vicariance events could be inferred, which possibly gave rise to the present geographical distribution of the genus. Our results point to the rise of the Andean mountains and sea fluctuations as being important events in the formations and delimitation of different rivers, which influenced the distribution of South American ichthyofauna. Â© 2016 Poveda-MartÃ­nez et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Around the world in eight million years: Historical biogeography and evolution of the spray zone spider Amaurobioides (Araneae: Anyphaenidae) :  Closely related organisms with transoceanic distributions have long been the focus of historical biogeography, prompting the question of whether long-distance dispersal, or tectonic-driven vicariance shaped their current distribution. Regarding the Southern Hemisphere continents, this question deals with the break-up of the Gondwanan landmass, which has also affected global wind and oceanic current patterns since the Miocene. With the advent of phylogenetic node age estimation and parametric bioinformatic advances, researchers have been able to disentangle historical evolutionary processes of taxa with greater accuracy. In this study, we used the coastal spider genus Amaurobioides to investigate the historical biogeographical and evolutionary processes that shaped the modern-day distribution of species of this exceptional genus of spiders. As the only genus of the subfamily Amaurobioidinae found on three Southern Hemisphere continents, its distribution is well-suited to study in the context of Gondwanic vicariance versus long-distance, transoceanic dispersal. Ancestral species of the genus Amaurobioides appear to have undergone several long-distance dispersal events followed by successful establishments and speciation, starting from the mid-Miocene through to the Pleistocene. The most recent common ancestor of all present-day Amaurobioides species is estimated to have originated in Africa after arriving from South America during the Miocene. From Africa the subsequent dispersals are likely to have taken place predominantly in an eastward direction. The long-distance dispersal events by Amaurobioides mostly involved transoceanic crossings, which we propose occurred by rafting, aided by the Antarctic Circumpolar Current and the West Wind Drift. Â© 2016 Ceccarelli et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Molecular epidemiology of hepatitis B virus in Misiones, Argentina :  Hepatitis B virus (HBV) infection is a major public health problem worldwide. The aims of this study were to describe the molecular epidemiology of HBV in the Province of Misiones, Argentina and estimate the phylodynamic of the main groups in a Bayesian coalescent framework. To this end, partial or complete genome sequences were obtained from 52 blood donor candidates.The phylogenetic analysis based on partial sequences of S/P region showed a predominance of genotype D (65.4%), followed by genotype F (30.8%) and genotype A as a minority (3.8%). At subgenotype level, the circulation of subgenotypes D3 (42.3%), D2 (13.5%), F1b (11.5%) and F4 (9.6%) was mainly identified.The Bayesian coalescent analysis of 29 complete genome sequences for the main groups revealed that the subgenotypes D2 and D3 had several introductions to the region, with ancestors dating back from 1921 to 1969 and diversification events until the late '70s. The genotype F in Misiones has a more recent history; subgenotype F4 isolates were intermixed with sequences from Argentina and neighboring countries and only one significant cluster dated back in 1994 was observed. Subgenotype F1b isolates exhibited low genetic distance and formed a closely related monophyletic cluster, suggesting a very recent introduction.In conclusion, the phylogenetic and coalescent analyses showed that the European genotype D has a higher circulation, a longer history of diversification and may be responsible for the largest proportion of chronic HBV infections in the Province of Misiones. Genotype F, especially subgenotype F1b, had a more recent introduction and its diversification in the last 20 years might be related to its involvement in new transmission events. Â© 2016 Elsevier B.V.","Molecular evidence of hybrid zones of Cedrela (Meliaceae) in the Yungas of Northwestern Argentina :  In the Yungas of Northwestern Argentina, three endangered species of Cedrela (C. angustifolia, C. saltensis, and C. balansae) follow altitudinal gradients of distribution with contact zones between them. We sampled 210 individuals from 20 populations that spanned most of Cedrela's geographical range in the Yungas, and used Amplified Fragment Length Polymorphism (AFLP) markers and DNA sequences of the nuclear Internal Transcribed Spacer (ITS) to investigate hybrid zones. Data analyses employed an array of complementary methods, including principal coordinate analyses, Bayesian clustering analyses, maximum likelihood tree-building, and network techniques. Both nuclear molecular systems - AFLP and ITS - provided insights into the evolutionary history of Cedrela in the Yungas in a congruent manner. We uncovered strong support for the occurrence of natural hybridization between C. balansae and C. saltensis. Additionally, we identified hybrid zones in areas of sympatry (at both the Calilegua National Park and the San AndrÃ©s farm) and in transition zones from 820 to 1100 meters above sea level (localities of Pintascayo and Acambuco). There was no evidence for hybridization of either C. balansae or C. saltensis with C. angustifolia. The role of hybrid populations in conservation and use of genetic resources in the Yungas were discussed. Â© 2016 Elsevier Inc.","Schistosomes with wings: how host phylogeny and ecology shape the global distribution of Trichobilharzia querquedulae (Schistosomatidae) :  Migratory waterfowl play an important role in the maintenance and spread of zoonotic diseases worldwide. An example is cercarial dermatitis, caused when larval stages of schistosomes that normally develop in birds penetrate human skin. Members of the genus Trichobilharzia (Schistosomatidae), transmitted mainly by ducks, are considered to be major etiological agents of cercarial dermatitis globally. To better understand the diversity and distribution of Trichobilharzia spp., we surveyed ducks from the United States, eastern Canada, Argentina, South Africa and New Zealand. To aid in species identification of the Trichobilharzia worms recovered, regions of the Cox1, ND4 and ITS1 were sequenced. Furthermore, we provide molecular phylogenetic evidence for the cosmopolitan distribution and trans-hemispheric gene flow for one species, Trichobilharzia querquedulae, previously thought to be restricted to North America. These new samples from endemic non-migratory duck species indicate that T. querquedulae transmission occurs within each of the regions we sampled and that it is specific to the blue-winged + silver teal duck clade. Prevalence within this host group is >95% across the known range of T. querquedulae, indicating that transmission is common. Genetic divergence is evenly distributed among continents, and no phylogenetic structure associated with geography was observed. The results provide strong support for the global distribution and transmission of T. querquedulae and represent, to our knowledge, the first report of a cosmopolitan schistosome confirmed by genetic data. These data are the first known to support trans-hemispheric genetic exchange in a species responsible for causing cercarial dermatitis, indicating that the epidemiology of this group of poorly known zoonotic parasites is more complex than previously expected. Â© 2016 Australian Society for Parasitology","Dissecting maize diversity in lowland South America: Genetic structure and geographic distribution models :  Background: Maize landraces from South America have traditionally been assigned to two main categories: Andean and Tropical Lowland germplasm. However, the genetic structure and affiliations of the lowland gene pools have been difficult to assess due to limited sampling and the lack of comparative analysis. Here, we examined SSR and Adh2 sequence variation in a diverse sample of maize landraces from lowland middle South America, and performed a comprehensive integrative analysis of population structure and diversity including already published data of archaeological and extant specimens from the Americas. Geographic distribution models were used to explore the relationship between environmental factors and the observed genetic structure. Results: Bayesian and multivariate analyses of population structure showed the existence of two previously overlooked lowland gene pools associated with GuaranÃ­ indigenous communities of middle South America. The singularity of this germplasm was also evidenced by the frequency distribution of microsatellite repeat motifs of the Adh2 locus and the distinct spatial pattern inferred from geographic distribution models. Conclusion: Our results challenge the prevailing view that lowland middle South America is just a contact zone between Andean and Tropical Lowland germplasm and highlight the occurrence of a unique, locally adapted gene pool. This information is relevant for the conservation and utilization of maize genetic resources, as well as for a better understanding of environment-genotype associations. Â© 2016 The Author(s).","Breeding system diversification and evolution in American Poa supersect. Homalopoa (Poaceae: Poeae: Poinae) :  Background and Aims Poa subgenus Poa supersect. Homalopoa has diversified extensively in the Americas. Over half of the species in the supersection are diclinous; most of these are from the New World, while a few are from South-East Asia. Diclinism in Homalopoa can be divided into three main types: gynomonoecism, gynodioecism and dioecism. Here the sampling of species of New World Homalopoa is expanded to date its origin and diversification in North and South America and examine the evolution and origin of the breeding system diversity. Methods A total of 124 specimens were included in the matrix, of which 89 are species of Poa supersect. Homalopoa sections Acutifoliae, Anthochloa, Brizoides, Dasypoa, Dioicopoa, Dissanthelium, Homalopoa sensu lato (s.l.), Madropoa and Tovarochloa, and the informal Punapoa group. Bayesian and parsimony analyses were conducted on the data sets based on four markers: the nuclear ribosomal internal tanscribed spacer (ITS) and external transcribed spacer (ETS), and plastid trnT-L and trnL-F. Dating analyses were performed on a reduced Poa matrix and enlarged Poaceae outgroup to utilize fossils as calibration points. A relaxed Bayesian molecular clock method was used. Key Results Hermaphroditism appears to be pleisiomorphic in the monophyletic Poa supersect. Homalopoa, which is suggested to have originated in Eurasia 8Â·4-4Â·2 million years ago (Mya). The ancestor of Poa supersect. Homalopoa radiated throughout the New World in the Late Miocene-Early Pliocene, with major lineages originating during the Pliocene to Pleistocene se direction around the Amazon basin, towards central and south-eastern Brazil, then back to western South America, and finally northwards to Central America. Conclusions New insights are provided regarding interspecific relationships, character evolution, and geographical origin and expansion of Capsicum. A clearly distinct early-diverging clade can be distinguished, centred in western-north-western South America. Subsequent rapid speciation has led to the origin of the remaining clades. The diversification of Capsicum has culminated in the origin of the main cultivated species in several regions of South to Central America. Â© The Author 2016. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved.","Phylogeographic analysis of the 2000-2002 foot-and-mouth disease epidemic in Argentina :  Foot-and-mouth disease (FMD) is a highly transmissible disease of hooved livestock. Although FMD has been eradicated from many countries, economic and social consequences of FMD reintroductions are devastating. After achieving disease eradication, Argentina was affected by a major epidemic in 2000-2002, and within few months, FMD virus spread throughout most of the country and affected >. 2500 herds. Available records and viral strains allowed us to assess the origins, spread and progression of this FMD epidemic, which remained uncertain. We used whole genome viral sequences and a continuous phylogeographic diffusion approach, which revealed that the viruses that caused the outbreaks spread fast in different directions from a central area in Argentina. The analysis also suggests that the virus that caused the outbreaks in the year 2000 was different from those found during the 2001 epidemic. To estimate if the approximate overall genetic diversity of the virus was related to disease transmission, we reconstructed the viral demographic variation in time using Bayesian Skygrid approach and compared it with the epidemic curve and the within-herd transmission rate and showed that the genetic temporal diversity of the virus was associated with the increasing number of outbreaks in the exponential phase of the epidemic. Results here provide new evidence of how the disease entered and spread throughout the country. We further demonstrate that genetic data collected during a FMD epidemic can be informative indicators of the progression of an ongoing epidemic. Â© 2016 Elsevier B.V.","Amblyomma parvum AragÃ£o, 1908 (Acari: Ixodidae): Phylogeography and systematic considerations :  The geographical distribution of Amblyomma parvum AragÃ£o 1908 in the New World is disjunct, with two main clusters separated from each other by the Amazon basin. The main objectives of this study were to further investigate the systematic relationships within A. parvum, to determine whether or not populations from different geographical areas might represent cryptic species, and to reconstruct the phylogeographical evolutionary history of the species. The genetic diversity of A. parvum collected throughout its distributional range was analyzed by using 6 molecular markers: 5 mitochondrial [the small and the large ribosomal subunits 12rDNA and 16SrDNA, the cytochrome oxidase I (COI) and II (COII) and the control region or d-loop (DL)], and one nuclear (ITS2, Inter transcribed spacer 2). Phylogenetic trees were inferred by using maximum parsimony and Bayesian analyses. In addition, node dating was attempted for the main lineages identified phylogenetically. Although mitochondrial and nuclear topologies were not totally congruent, they all identified at least two main supported clusters, a Central American lineage, and a Brazilian-Argentinian lineage. Clade support and divergence values strongly suggest that the two lineages correspond to different taxonomic entities. Node dating placed the split between the Central American and the Brazilian-Argentinian lineages at approximately 5.8â4.9 Mya, just after the progressive replacement of the dry areas that occupied the northern part of South America by the Amazon Basin in the early-mid Miocene. This event might be the cause of fragmentation and putative speciation within the ancestral relatively xerophilic A. parvum population. Â© 2016 Elsevier GmbH","Multilocus phylogeny and phylogenomics of Eriochrysis P. Beauv. (Poaceae-Andropogoneae): Taxonomic implications and evidence of interspecific hybridization :  Species delimitation is a vital issue concerning evolutionary biology and conservation of biodiversity. However, it is a challenging task for several reasons, including the low interspecies variability of markers currently used in phylogenetic reconstructions and the occurrence of reticulate evolution and polyploidy in many lineages of flowering plants. The first phylogeny of the grass genus Eriochrysis is presented here, focusing on the New World species, in order to examine its relationships to other genera of the subtribe Saccharinae/tribe Andropogoneae and to define the circumscriptions of its taxonomically complicated species. Molecular cloning and sequencing of five regions of four low-copy nuclear genes (apo1, d8, ep2-ex7 and ep2-ex8, kn1) were performed, as well as complete plastome sequencing. Trees were reconstructed using maximum parsimony, maximum likelihood, and Bayesian inference analyses. The present phylogenetic analyses indicate that Eriochrysis is monophyletic and the Old World E. pallida is sister to the New World species. Subtribe Saccharinae is polyphyletic, as is the genus Eulalia. Based on nuclear and plastome sequences plus morphology, we define the circumscriptions of the New World species of Eriochrysis: E. laxa is distinct from E. warmingiana, and E. villosa is distinct from E. cayennensis. Natural hybrids occur between E. laxa and E. villosa. The hybrids are probably tetraploids, based on the number of paralogues in the nuclear gene trees. This is the first record of a polyploid taxon in the genus Eriochrysis. Some incongruities between nuclear genes and plastome analyses were detected and are potentially caused by incomplete lineage sorting and/or ancient hybridization. The set of low-copy nuclear genes used in this study seems to be sufficient to resolve phylogenetic relationships and define the circumscriptions of other species complexes in the grass family and relatives, even in the presence of polyploidy and reticulate evolution. Complete plastome sequencing is also a promising tool for phylogenetic inference. Â© 2016 Elsevier Inc.","A new homogeneous pure birth process based software reliability model :  A new Software Reliability model based on a pure birth process is proposed. In our novel approach, the birth (failure) rate of the process is considered to be non dependent on time but dependent non linearly on the previous number of births (failures), contrarily to non homogeneous pure birth processes, as it is usually done in the literature. We use the empirical Bayes framework in order to get the birth (failure) rate. Our approach allows either to estimate the mean time to failure MTTF or to simulate the stochastic failure process. We analyze both, the discrete and continuous time case and apply the first to a real case. Â© 2016 Author.","Ontogeny and molecular phylogeny of Apoamphisiella vernalis reveal unclear separation between genera Apoamphisiella and Paraurostyla (Protozoa, Ciliophora, Hypotricha) :  Morphology and divisional morphogenesis of the hypotrich ciliate Apoamphisiella vernalis are investigated based on two populations from Brazil. Typical specimens of A. vernalis replicates its ventral ciliature from six fronto-ventral-transverse (FVT) anlagen independently formed for proter and opisthe, plus one or more short anlagen located between IV and V, which form surplus transverse cirri. Dorsal morphogenesis occurs as in typical oxytrichid dorsomarginalians, viz., with formation of three anlagen and fragmentation of the rightmost one. Dorsomarginal kineties ngful connections. Â© 2016, Marta Olivetti Belardinelli and Springer-Verlag Berlin Heidelberg.","Using chromosomal data in the phylogenetic and molecular dating framework: Karyotype evolution and diversification in Nierembergia (Solanaceae) influenced by historical changes in sea level :  Karyotype data within a phylogenetic framework and molecular dating were used to examine chromosome evolution in Nierembergia and to infer how geological or climatic processes have influenced in the diversification of this solanaceous genus native to South America and Mexico. Despite the numerous studies comparing karyotype features across species, including the use of molecular phylogenies, to date relatively few studies have used formal comparative methods to elucidate chromosomal evolution, especially to reconstruct the whole ancestral karyotypes. Here, we mapped on the Nierembergia phylogeny one complete set of chromosomal data obtained by conventional staining, AgNOR-, C- and fluorescent chromosome banding, and fluorescent in situ hybridisation. In addition, we used a Bayesian molecular relaxed clock to estimate divergence times between species. Nierembergia showed two major divergent clades: a mountainous species group with symmetrical karyotypes, large chromosomes, only one nucleolar organising region (NOR) and without centromeric heterochromatin, and a lowland species group with asymmetrical karyotypes, small chromosomes, two chromosomes pairs with NORs and centromeric heterochromatin bands. Molecular dating on the DNA phylogeny revealed that both groups diverged during Late Miocene, when Atlantic marine ingressions, called the 'Paranense Sea', probably forced the ancestors of these species to find refuge in unflooded areas for about 2 Myr. This split agrees with an increased asymmetry and heterochromatin amount, and decrease in karyotype length and chromosome size. Thus, when the two Nierembergia ancestral lineages were isolated, major divergences occurred in chromosomal evolution, and then each lineage underwent speciation separately, with relatively minor changes in chromosomal characteristics. Â© 2016 German Botanical Society and Royal Botanical Society of the Netherlands.","Transmission of foot-and-mouth disease SAT2 viruses at the wildlife-livestock interface of two major transfrontier conservation areas in Southern Africa :  Over a decade ago, foot-and-mouth disease (FMD) re-emerged in Southern Africa specifically in beef exporting countries that had successfully maintained disease-free areas in the past. FMD virus (FMDV) serotype SAT2 has been responsible for a majority of these outbreaks. Epidemiological studies have revealed the importance of the African buffalo as the major wildlife FMD reservoir in the region. We used phylogeographic analysis to study dynamics of FMD transmission between buffalo and domestic cattle at the interface of the major wildlife protected areas in the region currently encompassing two largest Transfrontier conservation areas: Kavango-Zambezi (KAZA) and Great Limpopo (GL). Results of this study showed restricted local occurrence of each FMDV SAT2 topotypes I, II, and III, with occasional virus migration from KAZA to GL. Origins of outbreaks in livestock are frequently attributed to wild buffalo, but our results suggest that transmission from cattle to buffalo also occurs. We used coalescent Bayesian skyline analysis to study the genetic variation of the virus in cattle and buffalo, and discussed the association of these genetic changes in the virus and relevant epidemiological events that occurred in this area. Our results show that the genetic diversity of FMDV SAT2 has decreased in buffalo and cattle population during the last decade. This study contributes to understand the major dynamics of transmission and genetic variation of FMDV SAT2 in Southern Africa, which will could ultimately help in designing efficient strategies for the control of FMD at a local and regional level. Â© 2016 Brito, Jori, Dwarka, Maree, Heath and Perez.","Genetic relationships between Atlantic and Pacific populations of the notothenioid fish Eleginops maclovinus: The footprints of Quaternary glaciations in Patagonia :  The genetic relationships between the Pacific and the Atlantic populations of marine coastal biota in Southern South America have been analyzed in few studies, most of them relying on a single mitochondrial locus. We analyzed 10 polymorphic microsatellite loci, isolated from a dinucleotide-enriched Eleginops maclovinus genomic library, in a total of 240 individuals (48 from each of 5 sampled sites: 2 Atlantic, 2 Pacific and 1 in Beagle Channel). The results were contrasted against a previous work on the same species with mitochondrial DNA (mtDNA). Observed heterozygosity within localities ranged from 0.85 to 0.88 with the highest overall number of alleles observed at the northernmost locality on the Pacific side (ConcepciÃ³n), but no clear geographic pattern arose from the data. On the other hand, the number of private alleles was negatively correlated with latitude (Spearman's r s test, P=0.017). Among-population variance was low but significant (1.35%; P<0.0001, analysis of molecular variance (AMOVA)) and low genetic differentiation between populations was observed (pairwise F ST values ranged from 0 to 0.021). A Mantel test revealed a significant correlation between geographic distances and F ST (r=0.56, P=0.047). This could be partially accounted by the Atlantic versus Pacific population differentiation detected in three different analyses (STRUCTURE, SAMOVA (Spatial Analysis of MOlecular VAriance) and a population phylogeny). The observed pattern is compatible with a history of separation into two glacial refugia that was better captured by the multilocus microsatellite data than by the mtDNA analysis. Â© 2016 Macmillan Publishers Limited.","Shotgun mitogenomics provides a reference phylogenetic framework and timescale for living xenarthrans :  Xenarthra (armadillos, sloths, and anteaters) constitutes one of the four major clades of placental mammals. Despite their phylogenetic distinctiveness in mammals, a reference phylogeny is still lacking for the 31 described species. Here we used Illumina shotgun sequencing to assemble 33 new complete mitochondrial genomes, establishing Xenarthra as the first major placental clade to be fully sequenced at the species level for mitogenomes. The resulting data set allowed the reconstruction of a robust phylogenetic framework and timescale that are consistent with previous studies conducted at the genus level using nuclear genes. Incorporating the full species diversity of extant xenarthrans points to a number of inconsistencies in xenarthran systematics and species definition. We propose to split armadillos into two distinct families Dasypodidae (dasypodines) and Chlamyphoridae (euphractines, chlamyphorines, and tolypeutines) to better reflect their ancient divergence, estimated around 42 Ma. Species delimitation within long-nosed armadillos (genus Dasypus) appeared more complex than anticipated, with the discovery of a divergent lineage in French Guiana. Diversification analyses showed Xenarthra to be an ancient clade with a constant diversification rate through time with a species turnover driven by high but constant extinction. We also detected a significant negative correlation between speciation rate and past temperature fluctuations with an increase in speciation rate corresponding to the general cooling observed during the last 15 My. Biogeographic reconstructions identified the tropical rainforest biome of Amazonia and the Guiana Shield as the cradle of xenarthran evolutionary history with subsequent dispersions into more open and dry habitats. Â© The Author 2015. Published by Oxford University Press on behalf of the Society for Molecular Biology and Evolution.","Mitochondrial genes reveal triatoma jatai as a sister species to triatoma costalimai (Reduviidae: Triatominae) :  Triatoma jatai was described using a set of morphological structures from specimens collected in ParanÃ£ municipality of Tocantins State, Brazil. Under a Bayesian framework and using two mitochondrial genes (16S and COI), phylogenetic analysis recovered T. jatai as a sister species to Triatoma costalimai with higher genetic distances than between other well-recognized species. Our results agree with previous suggestions based on morphometric analysis. In the light of the non-monophyly of Matogrossensis subcomplex, the inclusion of T. jatai shall be considered for reevaluating this group. Â© 2016 by The American Society of Tropical Medicine and Hygiene.","Age and sex-specific mortality of wild and captive populations of a monogamous pair-bonded primate (Aotus azarae) :  In polygynous primates, a greater reproductive variance in males have been linked to their reduced life expectancy relative to females. The mortality patterns of monogamous pair-bonded primates, however, are less clear. We analyzed the sex differences in mortality within wild (NMales=70, NFemales=73) and captive (NMales=25, NFemales=29) populations of Azara's owl monkeys (Aotus azarae), a socially and genetically monogamous primate exhibiting biparental care. We used Bayesian Survival Trajectory Analysis (BaSTA) to test age-dependent models of mortality. The wild and captive populations were best fit by the logistic and Gompertz models, respectively, implying greater heterogeneity in the wild environment likely due to harsher conditions. We found that age patterns of mortality were similar between the sexes in both populations. We calculated life expectancy and disparity, the latter a measure of the steepness of senescence, for both sexes in each population. Males and females had similar life expectancies in both populations; the wild population overall having a shorter life expectancy than the captive one. Furthermore, captive females had a reduced life disparity relative to captive males and to both sexes in the wild. We interpret this pattern in light of the hazards associated with reproduction. In captivity, where reproduction is intensely managed, the risks associated with gestation and birth are tempered so that there is a reduction in the likelihood of captive females dying prematurely, decreasing their overall life disparity. Am. J. Primatol. 78:315-325, 2016. Â© 2016 Wiley Periodicals, Inc.","Morphological, molecular and phylogenetic analyses of the spirurid nematode Stegophorus macronectes (Johnston & Mawson, 1942) :  Stegophorus macronectes (Johnston & Mawson, 1942) is a gastrointestinal parasite found in Antarctic seabirds. The original description of the species, which was based only on females, is poor and fragmented with some unclear diagnostic characters. This study provides new morphometric and molecular data on this previously poorly described parasite. Nuclear rDNA sequences (18S, 5.8S, 28S and internal transcribed spacer (ITS) regions) were isolated from S. macronectes specimens collected from the chinstrap penguin Pygoscelis antarctica Forster on Deception Island, Antarctica. Using 18S rDNA sequences, phylogenetic analyses (maximum likelihood, maximum parsimony and Bayesian inference) of the order Spirurida were performed to determine the phylogenetic location of this species. Primer pairs of the ITS regions were designed for genus-level identification of specimens, regardless of their cycle, as an alternative to coprological methods. The utility of this molecular method for identification of morphologically altered specimens is also discussed. Â© 2015 Cambridge University Press.","GHEP-ISFG collaborative simulated exercise for DVI/MPI: Lessons learned about large-scale profile database comparisons :  The GHEP-ISFG Working Group has recognized the importance of assisting DNA laboratories to gain expertise in handling DVI or missing persons identification (MPI) projects which involve the need for large-scale genetic profile comparisons. Eleven laboratories participated in a DNA matching exercise to identify victims from a hypothetical conflict with 193 missing persons. The post mortem database was comprised of 87 skeletal remain profiles from a secondary mass grave displaying a minimal number of 58 individuals with evidence of commingling. The reference database was represented by 286 family reference profiles with diverse pedigrees. The goal of the exercise was to correctly discover re-associations and family matches. The results of direct matching for commingled remains re-associations were correct and fully concordant among all laboratories. However, the kinship analysis for missing persons identifications showed variable results among the participants. There was a group of laboratories with correct, concordant results but nearly half of the others showed discrepant results exhibiting likelihood ratio differences of several degrees of magnitude in some cases. Three main errors were detected: (a) some laboratories did not use the complete reference family genetic data to report the match with the remains, (b) the identity and/or non-identity hypotheses were sometimes wrongly expressed in the likelihood ratio calculations, and (c) many laboratories did not properly evaluate the prior odds for the event. The results suggest that large-scale profile comparisons for DVI or MPI is a challenge for forensic genetics laboratories and the statistical treatment of DNA matching and the Bayesian framework should be better standardized among laboratories. Â© 2015 Elsevier Ireland Ltd. All rights reserved.","Genetic diversity and conservation status of managed vicuÃ±a (Vicugna vicugna) populations in Argentina :  The vicuÃ±a (Vicugna vicugna) was indiscriminately hunted for more than 400 years and, by the end of 1960s, it was seriously endangered. At that time, a captive breeding program was initiated in Argentina by the National Institute of Agricultural Technology (INTA) with the aim of preserving the species. Nowadays, vicuÃ±as are managed in captivity and in the wild to obtain their valuable fiber. The current genetic status of Argentinean vicuÃ±a populations is virtually unknown. Using mitochondrial DNA and microsatellite markers, we assessed levels of genetic diversity of vicuÃ±a populations managed in the wild and compared it with a captive population from INTA. Furthermore, we examined levels of genetic structure and evidence for historical bottlenecks. Overall, all populations revealed high genetic variability with no signs of inbreeding. Levels of genetic diversity between captive and wild populations were not significantly different, although the captive population showed the lowest estimates of allelic richness, number of mitochondrial haplotypes, and haplotype diversity. Significant genetic differentiation at microsatellite markers was found between free-living populations from Jujuy and Catamarca provinces. Moreover, microsatellite data also revealed genetic structure within the Catamarca management area. Genetic signatures of past bottlenecks were detected in wild populations by the Garza Williamson test. Results from this study are discussed in relation to the conservation and management of the species. Â© 2016, Springer International Publishing Switzerland.","Fingerprint ridge density in the Argentinean population and its application to sex inference: A comparative study :  Fingerprint ridge density (RD) is known to vary according to sex and population, and such variation can be used for forensic purposes. The aim of this study was to analyze the fingerprint RD of two samples of the Argentinean population in order to assess their topological, digital, bilateral, sexual, and population differences for subsequent application in the inference of sex. Data were collected from the fingerprints of 172 individuals from the Buenos Aires province and 163 from the Chubut province. RD was assessed for three different count areas for all 10 fingers of each individual. In both sexes and both samples, significant differences among areas were obtained, so that radial-RD > ulnar-RD > proximal-RD. Females presented greater RD than males in all areas and on all fingers. Regarding population differences, no significant differences were found between the Buenos Aires and Chubut samples (except for proximal RD in males). However, both samples showed RD significantly different from that of the Jujuy province. The application of Bayes' theorem allowed for the identification of an RD threshold for discrimination of sexes in these Argentinean samples.In conclusion females consistently exhibit narrower epidermal ridges than males, which may evidence a universal pattern of sexual dimorphism in this trait that can be useful in forensics in the identification of individuals. Â© 2015 Elsevier GmbH.","A new genotype of bovine leukemia virus in South America identified by NGS-based whole genome sequencing and molecular evolutionary genetic analysis :  Background: Bovine leukemia virus (BLV) is a member of retroviridae family, together with human T cell leukemia virus types 1 and 2 (HTLV-1 and -2) belonging to the genes deltaretrovirus, and infects cattle worldwide. Previous studies have classified the env sequences of BLV provirus from different geographic locations into eight genetic groups. To investigate the genetic variability of BLV in South America, we performed phylogenetic analyses of whole genome and partial env gp51 sequences of BLV strains isolated from Peru, Paraguay and Bolivia, for which no the molecular characteristics of BLV have previously been published, and discovered a novel BLV genotype, genotype-9, in Bolivia. Results: In Peru and Paraguay, 42.3 % (139/328) and over 50 % (76/139) of samples, respectively, were BLV positive. In Bolivia, the BLV infection rate was up to 30 % (156/507) at the individual level. In Argentina, 325/420 samples were BLV positive, with a BLV prevalence of 77.4 % at the individual level and up to 90.9 % at herd level. By contrast, relatively few BLV positive samples were detected in Chile, with a maximum of 29.1 % BLV infection at the individual level. We performed phylogenetic analyses using two different approaches, maximum likelihood (ML) tree and Bayesian inference, using 35 distinct partial env gp51 sequences from BLV strains isolated from Peru, Paraguay, and Bolivia, and 74 known BLV strains, representing eight different BLV genotypes from various geographical locations worldwide. The results indicated that Peruvian and Paraguayan BLV strains were grouped into genotypes-1, -2, and -6, while those from Bolivia were clustered into genotypes-1, -2, and -6, and a new genotype, genotype-9. Interestingly, these results were confirmed using ML phylogenetic analysis of whole genome sequences obtained by next generation sequencing of 25 BLV strains, assigned to four different genotypes (genotypes-1, -2, -6, and -9) from Peru, Paraguay, and Bolivia. Comparative analyses of complete genome sequences clearly showed some specific substitutions, in both structural and non-structural BLV genes, distinguishing the novel genotype-9 from known genotypes. Conclusions: Our results demonstrate widespread BLV infection in South American cattle and the existence of a new BLV genotype-9 in Bolivia. We conclude that at least seven BLV genotypes (genotypes-1, -2, -4, -5, -6, -7, and -9) are circulating in South America. Â© 2016 Polat et al.","Molecular phylogeny and morphological analysis of Tetraglochin (Rosaceae: Rosoideae: Sanguisorbeae) and recognition of the new species T. andina :  Tetraglochin is distributed along the Andes from Peru to southern Argentina and central Chile. In order to test its monophyly and analyze relationships among species of this genus and allied genera, we conducted morphological studies and phylogenetic analyses using both nuclear (ITS) and cpDNA (trnL-F) sequences. As a result, Tetraglochin is supported as monophyletic, with the genus Margyricarpus as its sister group. Tetraglochin acanthocarpa and T. caespitosa are sister to the rest of the genus, which is grouped in two clades. One clade grows primarily distributed along the Central Andes, includes T. cristata, T. inermis, plus some specimens of T. ameghinoi, and has a coriaceous or papery and non translucent hypanthium. The other clade is mainly in the Southern Andes, contains T. alata and some specimens of T. ameghinoi, and has a membranous translucent hypanthium. Based on results obtained from morphological studies, molecular phylogenies, and species delimitation analyses, a new species T. andina, is proposed, segregated from T. ameghinoi. A key to identify all species herein recognized, and a map containing geographical distribution of them are provided, together with a description and illustration of the new species. Â© 2016 by the American Society of Plant Taxonomists.","Phylogeny, species delimitation and convergence in the South American bothriurid scorpion genus Brachistosternus Pocock 1893: Integrating morphology, nuclear and mitochondrial DNA :  A phylogenetic analysis of the scorpion genus Brachistosternus Pocock, 1893 (Bothriuridae Simon, 1880) is presented, based on a dataset including 41 of the 43 described species and five outgroups, 116 morphological characters and more than 4150 base-pairs of DNA sequence from the nuclear 18S rDNA and 28S rDNA gene loci, and the mitochondrial 12S rDNA, 16S rDNA, and Cytochrome c Oxidase Subunit I gene loci. Analyses conducted using parsimony, Maximum Likelihood and Bayesian Inference were largely congruent with high support for most clades. The results confirmed the monophyly of Brachistosternus, the nominal subgenus, and subgenus Ministernus Francke, 1985, as in previous analyses based only on morphology, but differed in several other respects. Species from the plains of the Atacama Desert diverged basally whereas the high altitude Andean species radiated from a more derived ancestor, presumably as a consequence of Andean uplift and associated changes in climate. Species limits were assessed among species that contain intraspecific variation (e.g., different morphs), are difficult to separate morphologically, and/or exhibit widespread or disjunct distributions. The extent of convergence in morphological adaptation to life on sandy substrata (psammophily) and the complexity of the male genitalia, or hemispermatophores, was investigated. Psammophily evolved on at least four independent occasions. The lobe regions of the hemispermatophore increased in complexity on three independent occasions, and decreased in complexity on another three independent occasions. Â© 2015 Elsevier Inc.","Population structure and genetic diversity characterization of a sunflower association mapping population using SSR and SNP markers :  Background: Argentina has a long tradition of sunflower breeding, and its germplasm is a valuable genetic resource worldwide. However, knowledge of the genetic constitution and variability levels of the Argentinean germplasm is still scarce, rendering the global map of cultivated sunflower diversity incomplete. In this study, 42 microsatellite loci and 384 single nucleotide polymorphisms (SNPs) were used to characterize the first association mapping population used for quantitative trait loci mapping in sunflower, along with a selection of allied open-pollinated and composite populations from the germplasm bank of the National Institute of Agricultural Technology of Argentina. The ability of different kinds of markers to assess genetic diversity and population structure was also evaluated. Results: The analysis of polymorphism in the set of sunflower accessions studied here showed that both the microsatellites and SNP markers were informative for germplasm characterization, although to different extents. In general, the estimates of genetic variability were moderate. The average genetic diversity, as quantified by the expected heterozygosity, was 0.52 for SSR loci and 0.29 for SNPs. Within SSR markers, those derived from non-coding regions were able to capture higher levels of diversity than EST-SSR. A significant correlation was found between SSR and SNP- based genetic distances among accessions. Bayesian and multivariate methods were used to infer population structure. Evidence for the existence of three different genetic groups was found consistently across data sets (i.e., SSR, SNP and SSR + SNP), with the maintainer/restorer status being the most prevalent characteristic associated with group delimitation. Conclusion: The present study constitutes the first report comparing the performance of SSR and SNP markers for population genetics analysis in cultivated sunflower. We show that the SSR and SNP panels examined here, either used separately or in conjunction, allowed consistent estimations of genetic diversity and population structure in sunflower breeding materials. The generated knowledge about the levels of diversity and population structure of sunflower germplasm is an important contribution to this crop breeding and conservation. Â© 2015 Filippi et al.; licensee BioMed Central.","The First Bromeligenous Species of Dendropsophus (Anura: Hylidae) from Brazil's Atlantic Forest :  We describe a new treefrog species of Dendropsophus collected on rocky outcrops in the Brazilian Atlantic Forest. Ecologically, the new species can be distinguished from all known congeners by having a larval phase associated with rainwater accumulated in bromeliad phytotelms instead of temporary or lentic water bodies. Phylogenetic analysis based on molecular data confirms that the new species is a member of Dendropsophus; our analysis does not assign it to any recognized species group in the genus. Morphologically, based on comparison with the 96 known congeners, the new species is diagnosed by its small size, framed dorsal color pattern, and short webbing between toes IV-V. The advertisement call is composed of a moderate-pitched two-note call (~5 kHz). The territorial call contains more notes and pulses than the advertisement call. Field observations suggest that this new bromeligenous species uses a variety of bromeliad species to breed in, and may be both territorial and exhibit male parental care. Â© 2015 Ferreira et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Speciation with gene flow in whiptail lizards from a Neotropical xeric biome :  Two main hypotheses have been proposed to explain the diversification of the Caatinga biota. The riverine barrier hypothesis (RBH) claims that the SÃ£o Francisco River (SFR) is a major biogeographic barrier to gene flow. The Pleistocene climatic fluctuation hypothesis (PCH) states that gene flow, geographic genetic structure and demographic signatures on endemic Caatinga taxa were influenced by Quaternary climate fluctuation cycles. Herein, we analyse genetic diversity and structure, phylogeographic history, and diversification of a widespread Caatinga lizard (Cnemidophorus ocellifer) based on large geographical sampling for multiple loci to test the predictions derived from the RBH and PCH. We inferred two well-delimited lineages (Northeast and Southwest) that have diverged along the Cerrado-Caatinga border during the Mid-Late Miocene (6-14 Ma) despite the presence of gene flow. We reject both major hypotheses proposed to explain diversification in the Caatinga. Surprisingly, our results revealed a striking complex diversification pattern where the Northeast lineage originated as a founder effect from a few individuals located along the edge of the Southwest lineage that eventually expanded throughout the Caatinga. The Southwest lineage is more diverse, older and associated with the Cerrado-Caatinga boundaries. Finally, we suggest that C. ocellifer from the Caatinga is composed of two distinct species. Our data support speciation in the presence of gene flow and highlight the role of environmental gradients in the diversification process. Â© 2015 John Wiley & Sons Ltd.","Phylogeny of frogs from the genus Physalaemus (Anura, Leptodactylidae) inferred from mitochondrial and nuclear gene sequences :  Although some species groups have been recognized in the leiuperine genus Physalaemus, no phylogenetic analysis has previously been performed. Here, we provide a phylogenetic study based on mitochondrial and nuclear DNA sequences from 41 of the 46 species of Physalaemus. We employed the parsimony criterion using the software TNT and POY and the Bayesian criterion using the software MrBayes. Two major clades were recovered inside the monophyletic Physalaemus: (i) the highly supported Physalaemus signifer Clade, which included P. nattereri and the species previously placed in the P. deimaticus and P. signifer Groups; and (ii) the Physalaemus cuvieri Clade, which included the remaining species of Physalaemus. Five species groups were recognized in the P. cuvieri Clade: the P. biligonigerus Group, the P. cuvieri Group, the P. henselii Group, the P. gracilis Group and the P. olfersii Group. The P. gracilis Species Group was the same as that previously proposed by Nascimento et al. (2005). The P. henselii Group includes P. fernandezae and P. henselii, and was the sister group of a clade that comprised the remaining species of the P. cuvieri Clade. The P. olfersii Group included P. olfersii, P. soaresi, P. maximus, P. feioi and P. lateristriga. The P. biligonigerus Species Group was composed of P. biligonigerus, P. marmoratus, P. santafecinus and P. riograndensis. The P. cuvieri Group inferred here differed from that recognized by Nascimento et al. (2005) only by the inclusion of P. albifrons and the exclusion of P. cicada. The paraphyly of P. cuvieri with respect to P. ephippifer was inferred in all the analyses. Distinct genetic lineages were recognized among individuals currently identified as P. cuvieri and they were congruent with cytogenetic differences reported previously, supporting the hypothesis of occurrence of formally unnamed species. Â© 2015 Elsevier Inc.","Confidence as Bayesian Probability: From Neural Origins to Behavior :  Research on confidence spreads across several sub-fields of psychology and neuroscience. Here, we explore how a definition of confidence as Bayesian probability can unify these viewpoints. This computational view entails that there are distinct forms in which confidence is represented and used in the brain, including distributional confidence, pertaining to neural representations of probability distributions, and summary confidence, pertaining to scalar summaries of those distributions. Summary confidence is, normatively, derived or \"read out\" from distributional confidence. Neural implementations of readout will trade off optimality versus flexibility of routing across brain systems, allowing confidence to serve diverse cognitive functions. Â© 2015 Elsevier Inc.","Association of the presence of influenza A virus and porcine reproductive and respiratory syndrome virus in sow farms with post-weaning mortality :  Influenza A virus (IAV) and porcine reproductive and respiratory syndrome virus (PRRSV) are among the most important pathogens affecting pigs worldwide. Their effect on post-weaning mortality can be substantial and may be potentiated by other concomitant factors. Here, the objective was to evaluate the association between IAV and PRRSV infection at weaning with post-weaning mortality observed in wean-to-finish farms in order to better quantify the full impact of their presence in breeding herds.IAV and PRRSV presence was assessed by real time reverse transcription (RRT)-PCR on oral fluid samples from suckling piglets in nine sow farms. Production data from 177 batches of growing pigs weaned one week before/after IAV and PRRSV testing were analyzed to measure the association between IAV and/or PRRSV test results and mortality recorded for a given batch through the use of Bayesian mixed effects negative binomial multivariable regression model. The model accounted for potential confounders such as flow, date at weaning, days on feed and batch size. A statistically important association between IAV (incidence ratio (IR). = 1.18, 95% posterior probability interval 1.15-1.21) and PRRSV (IR. = 1.41, 95% PPI 1.30-1.52) with post-weaning mortality was detected, with season and number of days on feed also associated. Our results suggest that infection with IAV or PRRSV in the pre-weaning period is associated with an increase in post-weaning mortality. This association should be taken into consideration when measuring the impact of IAV and PRRSV in breeding herds. Â© 2015 Elsevier B.V.","Modeling unobserved variables in dendrochronological age structures improves inferences about population dynamics :  The loss of evidence poses a major challenge to historical ecology. For example, dendroecological studies aiming at relating tree establishment with past climate should consider the possibility that many plants might not survive to be recorded at the date of the study. A standard approach to deal with this data loss consists in fitting an exponential decay curve to the observed age structure and using the residuals of this fit as a proxy of tree establishment. Here, we show that hierarchical Bayesian analysis (HBA), where tree establishment is modeled as a latent variable, can outperform the standard approach. We illustrate the use of HBA with a simulation study in which the goal is to infer population dynamics from dendrochronological age structures. Both methods are also used to analyze empirical data from expanding Alnus acuminata Kunth forests in northwestern Argentina. The simulation study showed that the standard approach underestimated the association between rainfall and tree establishment. The HBA was unbiased and had narrower uncertainty around estimates. In the empirical study, the HBA detected effects of rainfall on tree establishment, which were deemed not significant by the standard approach. Besides these advantages, the flexibility of the HBA should allow for the analysis of more complex (and realistic) models. Â© 2015, National Research Council of Canada, All rights reserved.","More Cercospora species infect soybeans across the Americas than meets the eye :  Diseases of soybean caused by Cercospora spp. are endemic throughout the world's soybean production regions. Species diversity in the genus Cercospora has been underestimated due to overdependence on morphological characteristics, symptoms, and host associations. Currently, only two species (Cercospora kikuchii and C. sojina) are recognized to infect soybean; C. kikuchii causes Cercospora leaf blight (CLB) and purple seed stain (PSS), whereas C. sojina causes frogeye leaf spot. To assess cryptic speciation among pathogens causing CLB and PSS, phylogenetic and phylogeographic analyses were performed with isolates from the top three soybean producing countries (USA, Brazil, and Argentina; collectively accounting for â¼80% of global production). Eight nuclear genes and one mitochondrial gene were partially sequenced and analyzed. Additionally, amino acid substitutions conferring fungicide resistance were surveyed, and the production of cercosporin (a polyketide toxin produced bymany Cercospora spp.) was assessed. From these analyses, the longheld assumption of C. kikuchii as the single causal agent of CLB and PSS was rejected experimentally. Four cercosporin-producing lineages were uncovered with origins (about 1 Mya) predicted to predate agriculture. Some of the Cercospora spp. newly associated with CLB and PSS appear to represent undescribed species; others were not previously reported to infect soybeans. Lineage 1, which contained the ex-type strain of C. kikuchii, was monophyletic and occurred in Argentina and Brazil. In contrast, lineages 2 and 3 were polyphyletic and contained wide-host range species complexes. Lineage 4 was monophyletic, thrived in Argentina and the USA, and included the generalist Cercospora cf. flagellaris. Interlineage recombination was detected, along with a high frequency of mutations linked to fungicide resistance in lineages 2 and 3. These findings point to cryptic Cercospora species as underappreciated global considerations for soybean production and phytosanitary vigilance, and urge a reassessment of host-specificity as a diagnostic tool for Cercospora. Copyright: Â© 2015 Soares et al.","Exploring analyte response in an ESI-MS system with different chemometric tools :  Analyte response in mass spectrometry with electrospray ionization was studied for a typical single quadrupole LC-MS instrument, as a function of eight instrumental variables and nine physicochemical properties for a variety of small molecules. Due to the high number of factors, three different experimental designs have been applied in order to balance the amount of gathered information and the number of experimental runs. The analyses were made by nonlinear modeling through artificial neural networks. One of the experimental designs (a Plackett-Burman design) involved 20 compounds of different chemical nature, with 12 runs per compound. It allowed finding general instrumental conditions capable of giving enough sensitivity for all the compounds; some relationships among instrumental parameters and physicochemical properties have also been identified. The other two experimental designs (a 73 runs Doehlert design, and a 19 runs fractional factorial design) were aimed at obtaining optimum instrumental sensitivity for one specific compound; they both allowed identifying the RF component of the Q-array and the desolvation line temperature as the most influential instrumental factors and let us detect several associations among instrumental variables. In order to select the most efficient optimization strategy, these two methods were compared. The fractional factorial design, which requires a much smaller number of runs, was found suitable to identify the optimum working zone, with a fair economy of experiments. Â© 2015 Elsevier B.V.","Prediction error and trace dominance determine the fate of fear memories after post-training manipulations :  Different mnemonic outcomes have been observed when associative memories are reactivated by CS exposure and followed by amnestics. These outcomes include mere retrieval, destabilization- reconsolidation, a transitional period (which is insensitive to amnestics), and extinction learning. However, little is known about the interaction between initial learning conditions and these outcomes during a reinforced or nonreinforced reactivation. Here we systematically combined temporally specific memories with different reactivation parameters to observe whether these four outcomes are determined by the conditions established during training. First, we validated two training regimens with different temporal expectations about US arrival. Then, using Midazolam (MDZ) as an amnestic agent, fear memories in both learning conditions were submitted to retraining either under identical or different parameters to the original training. Destabilization (i.e., susceptibly to MDZ) occurred when reactivation was reinforced, provided the occurrence of a temporal prediction error about US arrival. In subsequent experiments, both treatments were systematically reactivated by nonreinforced context exposure of different lengths, which allowed to explore the interaction between training and reactivation lengths. These results suggest that temporal prediction error and trace dominance determine the extent to which reactivation produces the different outcomes. Â© 2015 Alfei et al.","Distinguishing noise from signal in patterns of genomic divergence in a highly polymorphic avian radiation :  Recently diverged taxa provide the opportunity to search for the genetic basis of the phenotypes that distinguish them. Genomic scans aim to identify loci that are diverged with respect to an otherwise weakly differentiated genetic background. These loci are candidates for being past targets of selection because they behave differently from the rest of the genome that has either not yet differentiated or that may cross species barriers through introgressive hybridization. Here we use a reduced-representation genomic approach to explore divergence among six species of southern capuchino seedeaters, a group of recently radiated sympatric passerine birds in the genus Sporophila. For the first time in these taxa, we discovered a small proportion of markers that appeared differentiated among species. However, when assessing the significance of these signatures of divergence, we found that similar patterns can also be recovered from random grouping of individuals representing different species. A detailed demographic inference indicates that genetic differences among Sporophila species could be the consequence of neutral processes, which include a very large ancestral effective population size that accentuates the effects of incomplete lineage sorting. As these neutral phenomena can generate genomic scan patterns that mimic those of markers involved in speciation and phenotypic differentiation, they highlight the need for caution when ascertaining and interpreting differentiated markers between species, especially when large numbers of markers are surveyed. Our study provides new insights into the demography of the southern capuchino radiation and proposes controls to distinguish signal from noise in similar genomic scans. Â© 2015 John Wiley & Sons Ltd.","Low attention impairs optimal incorporation of prior knowledge in perceptual decisions :  When visual attention is directed away from a stimulus, neural processing is weak and strength and precision of sensory data decreases. From a computational perspective, in such situations observers should give more weight to prior expectations in order to behave optimally during a discrimination task. Here we test a signal detection theoretic model that counter-intuitively predicts subjects will do just the opposite in a discrimination task with two stimuli, one attended and one unattended: when subjects are probed to discriminate the unattended stimulus, they rely less on prior information about the probed stimulusâ identity. The model is in part inspired by recent findings that attention reduces trial-by-trial variability of the neuronal population response and that they use a common criterion for attended and unattended trials. In five different visual discrimination experiments, when attention was directed away from the target stimulus, subjects did not adjust their response bias in reaction to a change in stimulus presentation frequency despite being fully informed and despite the presence of performance feedback and monetary and social incentives. This indicates that subjects did not rely more on the priors under conditions of inattention as would be predicted by a Bayes-optimal observer model. These results inform and constrain future models of Bayesian inference in the human brain. Â© 2015, The Psychonomic Society, Inc.","Continental-scale analysis reveals deep diversification within the polytypic Red-crowned Ant Tanager (Habia rubica, Cardinalidae) :  We explored the phylogeographic patterns of intraspecific diversity in the Red-crowned Ant Tanager (Habia rubica) throughout its continent-wide distribution, in order to understand its evolutionary history and the role of evolutionary drivers that are considered to promote avian diversification in the Neotropics. We sampled 100 individuals of H. rubica from Mexico to Argentina covering the main areas of its disjunct distribution. We inferred phylogenetic relationships through Bayesian and maximum parsimony methodologies based on mitochondrial and nuclear markers, and complemented genetic analyses with the assessment of coloration and behavioral differentiation. We found four deeply divergent phylogroups within H. rubica: two South American lineages and two Mexican and Middle American lineages. The divergence event between the northern and southern phylogroups was dated to c. 5.0. Ma, seemingly related to the final uplift of the Northern Andes. Subsequently, the two South American phylogroups split c. 3.5. Ma possibly due to the development of the open vegetation corridor that currently isolates the Amazonian and Atlantic forests. Diversification throughout Mexico and Middle America, following dispersion across the Isthmus of Panama, was presumably more recent and coincident with Pleistocene climatic fluctuations and habitat fragmentations. The analyses of vocalizations and plumage coloration showed significant differences among main lineages that were consistent with the phylogenetic evidence. Our findings suggest that the evolutionary history of H. rubica has been shaped by an assortment of diversification drivers at different temporal and spatial scales resulting in deeply divergent lineages that we recommend should be treated as different species. Â© 2015 Elsevier Inc.","Molecular characterization of the first bovine herpesvirus 4 (BoHV-4) strains isolated from in vitro bovine embryos production in Argentina :  Bovine herpesvirus 4 (BoHV-4) is increasingly considered as responsible for various problems of the reproductive tract. The virus infects mainly blood mononuclear cells and displays specific tropism for vascular endothelia, reproductive and fetal tissues. Epidemiological studies suggest its impact on reproductive performance, and its presence in various sites in the reproductive tract highlights its potential transmission in transfer-stage embryos. This work describes the biological and genetic characterization of BoHV-4 strains isolated from an in vitro bovine embryo production system. BoHV-4 strains were isolated in 2011 and 2013 from
