irus and to estimate the main parameters needed for future model building. A longitudinal study was carried out between February 1999 and November 2001 in seven commercial dairy farms in Argentina using 1535 lactating cows. Time-interval parameters were analysed using a parametric survival model with shared frailty, time until infection was analysed using a Bayesian interval-censoring survival model and the infection transmission parameter (Î²) was estimated by a generalized linear model. The reproduction ratio (R0) was calculated. In total, 1000 cows tested positive and 494 tested negative. The predicted median age at infection was 4-6 years for seroconverted cows. For infected herds, the proportion of positive calves was as high as for infected cows and showed a large proportion of infected breeding heifers. Peaks in the overall average incidence per season-year were observed during autumn and spring. Results reveal that the period around parturition is a high-risk period. Moreover, heavily infected herds seem to have an increased proportion of young stock infected. The overall Î² was estimated as 2.9/year (95% CI 1.9-3.7) and combined with a relatively long infectious period it resulted in a high reproductive ratio (R0=8.9). Therefore, a high effectiveness of control measures needs to be achieved to eradicate the disease. Â© 2007 Cambridge University Press.","The epidemic of human immunodeficiency virus type 1 (HIV-1) in Argentina is distinctive in that many infections are caused by subtype BF recombinant viruses. To determine their demographic history, we estimated the evolutionary rate, mode of population growth, and age of genetic diversity among 40 BF vpu sequences. This revealed one of the highest substitution rates reported for HIV-1, at 10.793 Ã 10-3 substitutions per site per year, and a very rapid rate of population growth, with an initial mean epidemic doubling time of 3.72 months. This rapid population growth is compatible with an elevated fitness for subtype BF compared to that for \"pure\" B and F viruses. Copyright Â© 2007, American Society for Microbiology. All Rights Reserved.","Accuracy of culture for diagnosis of Tritrichomonas foetus was investigated in 2832 naturally exposed range beef bulls from 124 herds. Preputial fluid samples were inoculated into the culture medium, incubated at 37 Â°C, and daily examined. Diagnostic test was evaluated using Bayesian techniques to estimate sensitivity and specificity without a gold standard. Median posterior test sensitivity was 72.04% (95% probability interval: 58.07-86.38%) and specificity was 95.37% (95% probability interval: 94.07-96.65%). Low diagnostic test accuracy may have resulted from host and/or diagnostic test procedure related factors. Under natural range conditions, more accurate methods for T. foetus diagnostic and repeated preputial samplings of bulls may be necessary on trichomonosis control programs. Â© 2006 Elsevier B.V. All rights reserved.","The Thornthwaite and Mather water budget is a simple and frequently applicable tool to estimate surpluses of water, which are not stored in the soil profile. Combining it with the empiric CN-method of the US Soil Conservation Service (US-SCS), which is applied to daily rainfall records, it is possible to estimate the runoff, and this way, from the difference between surpluses and runoff, to estimate the net infiltration that would recharge a phreatic aquifer. In order to apply both methods during a sequence of years, it is necessary to predict the number of rain events per month, and the rainfall depth for each event. In this work, the author proposes a methodology based on the theorem of Bayes to estimate the number of occurrences of rainy events in a considered month conditioning the forecast to the monthly rainfall. In addition, an exponential distribution to generate rainfall depth knowing the monthly rainfall was done. Both algorithms were applied in four stations of the southern region of Santa Fe province (Argentina). More than 7,600 forecasts of rain occurrences and rainfall depths were compared with the observed records. Moreover, the runoff values estimated by means of the US-SCS method, using the observed rainfall and using rainfalls predicted with the algorithms were also compared. In both cases, the obtained results were also very satisfactory. The proposed methodologies allow the correct application of the balance of Thornthwaite and Mather together with the US-SCS method and a good forecast of monthly runoff and net infiltration. Â© Springer-Verlag 2005.","A phylogeographic approach was conducted to assess the geographic structure and genetic variation in populations of the boll weevil Anthonomus grandis, which is the most harmful insect pest of cotton in the Americas. COI and COII mitochondrial gene sequences were analyzed to test a former hypothesis on the origin of the boll weevil in Argentina, Brazil and Paraguay, using samples from Mexico and USA as putative source populations. The analysis of variability suggests that populations from South American cotton fields and nearby disturbed areas form a phylogroup with a central haplotype herein called A, which is the most common and widespread in USA and South America. The population from Texas has the A haplotype as the most frequent and gathers in the same group as the South American populations associated with cotton. The sample from TecomÃ¡n (MÃ©xico) shows high values of within-nucleotide divergence, shares no haplotype in common with the South American samples, and forms a phylogroup separated by several mutational steps. The sample from IguazÃº National Park (Misiones Province, Argentina) has similar characteristics, with highly divergent haplotypes forming a phylogroup closer to the samples from cotton fields, than to the Mexican group. We propose that in South America there are: populations with characteristics of recent invaders, which would be remnants of \"bottlenecks\" that occurred after single or multiple colonization events, probably from the United States, and ancient populations associated with native forests, partially isolated by events of historical fragmentation. Â© Springer 2006.","A Bayesian network is a directed acyclic graph in which each node represents a variable and each arc a probabilistic dependency; they are used to provide: a. compact form to represent the knowledge and flexible methods of reasoning. Obtaining it from data is a learning process that is divided in two steps: structural learning and parametric learning. In this paper we define an automatic learning method that optimizes the Bayesian networks applied to classification, using a hybrid method of learning that combines the advantages of the induction techniques of the decision trees (TDIDT-C4.5) with those of the Bayesian networks. The resulting method is applied to prediction in health domain. Â© World Scientific Publishing Company.","A prospective candidate for epilepsy surgery is studied both the ictal and interictal spikes (IS) to determine the localization of the epileptogenic zone. In this work, data mining (DM) classification techniques were utilized to build an automatic detection model. The selected DM algorithms are: Decision Trees (J4.8), and Statistical Bayesian Classifier (naÃ¯ve model). The main objective was the detection of IS, isolating them from the EEG's base activity. On the other hand, DM has an attractive advantage in such applications, in that the recognition of epileptic discharges does not need a clear definition of spike morphology. Furthermore, previously 'unseen' patterns could be recognized by the DM with proper 'training'. The results obtained showed that the efficacy of the selected DM algorithms is comparable to the current visual analysis used by the experts. Moreover, DM is faster than the time required for the visual analysis of the EEG. So this tool can assist the experts by facilitating the analysis of a patient's information, and reducing the time and effort required in the process. Â© 2005 Elsevier B.V. All rights reserved.","One possible mechanism for interspecific transfer of Wolbachia is through the intimate contact between parasites and their hosts. We surveyed 10 species of fly parasitoids (Pseudacteon spp.) and one inquiline social parasite, Solenopsis daguerrei, for the presence and sequence identity (wsp gene) of Wolbachia. Two Wolbachia variants infecting S. daguerrei were identical to known variants infecting the two common ant host species, Solenopsis invicta and Solenopsis richten, suggesting possible transfers of Wolbachia between this parasite and their hosts have occurred. Our data also revealed an unexpectedly high diversity of Wolbachia variants within S. daguerrei: up to eight variants were found within each individual, which, to our knowledge, is the highest reported number of Wolbachia variants infecting a single individual of any host species. Â© 2005 Blackwell Publishing Ltd.","The objective of this study was to validate a new blocking enzyme-linked immunosorbent assay (ELISA) (designated M108 for milk and S108 for serum samples) for detecting bovine leukemia virus (BLV) infection in dairy cattle. Milk, serum, and ethylenediaminetetraacetic acid-blood samples were collected from 524 adult Holstein cows originating from 6 dairy herds in Central Argentina. The M108 and S108 were compared with agar gel immunodiffusion (AGID), polymerase chain reaction and a commercial ELISA. Because there is currently no reference test capable of serving as a gold standard, the test sensitivity (SE) and specificity (SP) were evaluated by the use of a latent class model. Statistical inference was performed by classical maximum likelihood and by Bayesian techniques. The maximum-likelihood analysis was performed assuming conditional independence of tests, whereas the Bayesian approach allowed for conditional dependence. No clear conclusion could be drawn about conditional dependence of tests. Results with maximum likelihood (under conditional independence) and posterior Bayes (under conditional dependence) were practically the same. Conservative estimates of SE and SP (with 95% confidence intervals) for M108 were 98.6 (96.7; 99.6) and 96.7 (92.9; 98.8) and for S108 99.5 (98.2; 99.9) and 95.4 (90.9; 98.1), respectively. The ELISA 108 using either milk or serum to detect BLV-infected animals had comparable SE and SP with the official AGID and a commercial ELISA test, which are currently the most widely accepted tests for the serological diagnosis of BLV infection. Therefore, ELISA 108 can be used as an alternative test in monitoring and control programs.","The size of and trend in the South American sea lion (Otaria flavescens) population located in northern Patagonia were estimated and changes in the distribution, size, and structure of individual sites were analyzed during the period 1983-2002. Total counts were made during the reproductive season. Regression models were used to analyze the trend. Pups represented around 40% of the animals counted. The annual rates of change for pups and nonpups were not significantly different (p > 0.05, n = 7), although some rookeries showed higher rates of change for pups than for nonpups. Pup numbers have been increasing at the rate of 3.4% per year at the oldest rookeries, but the rate of increase was higher at new rookeries. Using Bayes' methods, the precision of the estimates and the contribution to the abundance of each rookery produced an alternative estimate of the trend in pup numbers in 5.7%. The key in the recovery of this population includes higher survival rates of juveniles combined with increased available habitat for newly reproducing individuals. This process led to the occupancy of new areas for hauling out and breeding. This hypothesis could explain the higher rates of increase in pups in peripheral areas while reproductive rates remain unchanged.","Trypanosoma cruzi is divided into two phylogenetic lineages, T. cruzi I and T. cruzi II, which contain different spliced leader (SL) RNA gene promoter sequences: Class I SL gene promoter sequences are found in T. cruzi II, and Class II sequences in T. cruzi I. We analysed different SL RNA promoter sequences from CL-Brener reference strain, belonging to T. cruzi II lineage, and detected sequences that differed within the -80/+1 highly conserved region. Indeed, many of these divergent SL promoters present features of T. cruzi I promoters. Some of these sequences were grouped into the T. cruzi I sequences clade by Bayesian analysis. The results presented herein show that sequence heterogeneity in SL RNA gene promoter not only exists between T. cruzi strains but also within CL-Brener strain. These CL-Brener \"T. cruzi I-like\" sequences could be considered a molecular trace of a hybrid origin of the SL RNA gene and a new evidence for the presence of sequences of T. cruzi I origin into a T. cruzi II strain. The possible origins of these sequences are discussed. Â© 2004 Elsevier B.V. All rights reserved.","Background: Comparative genomic data among organisms allow the reconstruction of their phylogenies and evolutionary time scales. Molecular timings have been recently used to suggest that environmental global change have shaped the evolutionary history of diverse terrestrial organisms. Living xenarthrans (armadillos, anteaters and sloths) constitute an ideal model for studying the influence of past environmental changes on species diversification. Indeed, extant xenarthran species are relicts from an evolutionary radiation enhanced by their isolation in South America during the Tertiary era, a period for which major climate variations and tectonic events are relatively well documented. Results: We applied a Bayesian approach to three nuclear genes in order to relax the molecular clock assumption while accounting for differences in evolutionary dynamics among genes and incorporating paleontological uncertainties. We obtained a molecular time scale for the evolution of extant xenarthrans and other placental mammals. Divergence time estimates provide substantial evidence for contemporaneous diversification events among independent xenarthran lineages. This correlated pattern of diversification might possibly relate to major environmental changes that occurred in South America during the Cenozoic. Conclusions: The observed synchronicity between planetary and biological events suggests that global change played a crucial role in shaping the evolutionary history of extant xenarthrans. Our findings open ways to test this hypothesis further in other South American mammalian endemics like hystricognath rodents, platyrrhine primates, and didelphid marsupials.","The accomplishments of Latin American social medicine remain little known in the English-speaking world. In Latin America, social medicine differs from public health in its definitions of populations and social institutions, its dialectic vision of \"health-illness,\" and its stance on causal inference. A \"golden age\" occurred during the 1930s, when Salvador Allende, a pathologist and future president of Chile, played a key role. Later influences included the Cuban revolution, the failed peaceful transition to socialism in Chile, the Nicaraguan revolution, liberation theology, and empowerment strategies in education. Most of the leaders of Latin American social medicine have experienced political repression, partly because they have tried to combine theory and political practice - a combination known as \"praxis.\" Theoretic debates in social medicine take their bearings from historical materialism and recent trends in European philosophy. Methodologically, differing historical, quantitative, and qualitative approaches aim to avoid perceived problems of positivism and reductionism in traditional public health and clinical methods. Key themes emphasize the effects of broad social policies on health and health care; the social determinants of illness and death; the relationships between work, reproduction, and the environment; and the impact of violence and trauma.","The plasmatic activities of total alkaline phosphatase (ALP) (E.C. 3.1.3.1), high molecular weight-ALP (high Mr-ALP) and bone-ALP isoenzymes, were determined in healthy individuals and in patients with: neoplasia without metastases, hepatic metastases, bone metastases and mixed metastases (hepatic and bone). Variables were individually used to assess incidence of metastases and percentages of false negative and false positive results were calculated. The three values were then used together to assess metastases incidence and sensitivity, specificity, positive predictive value, negative predictive value and predictive capacity were estimated. We conclude that none of the variables per se are reliable for the diagnosis of metastases. On the other hand, the three values show high percentages of sensitivity, specificity, positive predictive value, negative predictive value and a high probability (0.93) of accurate diagnosis when applied to a larger population, with similar prevalence values.","The aim of this study was to map standardized mortality ratios (SMRs) of specific cancers in Argentina and to examine some ecological relationships using Poisson regression, Poisson regression with frailties, and empirical Bayes estimates. Mortality data for lung cancer, nonmelanoma skin cancer, melanoma, and stomach cancer were obtained from national registers for the period 1989-1993. Overcrowding and unsatisfied basic needs (UBN) were used as indicators of socioeconomic status and people working permanently on farms as an indicator of rural activity. Empirical Bayes estimates provided a good solution for mapping rare causes of cancer when random fluctuations of observed deaths are important, as in the case of nonmelanoma skin cancer (NMSC) and melanoma. In the case of lung and stomach cancers the main improvement was the attenuation of confidence intervals. Lung cancer rates (males and females) were higher in jurisdictions with better socioeconomic status. When the variable UBN was categorized in tertiles (<20, 20-27, and 28% and higher) the rate ratios of lung cancer in men fell to 0.82 IC 95% (0.78-0.85) in those with UNB index among 20-27% with respect to the reference level and to 0.56 IC 95% (0.54-0.59) in those with more than 28%. In contrast, stomach cancer rates were associated with worse economic conditions. NMSC and melanoma showed different patterns. The former was associated with working on farms, while the latter was not. Neither NMSC nor melanoma was increased in areas affected by Antarctica's ozone hole. Research appears to be warranted to further investigate associations of lung cancer with smoking and behavior in women living in southern Argentinean provinces. Public education must continue to promote personal responsibility in the intervention process to reduce the morbidity and mortality associated with cancers, such as lung and skin cancer, which are partially avoidable through behavioral changes.","The authors describe the method used in Argentina for quantification of risk in controls of the potency and innocuity of foot and mouth disease vaccine. Quantitative risk analysis is a relatively new tool in the animal health field, and is in line with the principles of transparency and equivalency of the Sanitary and Phytosanitary Agreement of the Uruguay Round of the General Agreement on Tariffs and Trade (GATT: now World Trade Organisation [WTO]). The risk assessment is presented through a description of the steps involved in manufacturing the vaccine, and the controls performed by the manufacturer and by the National Health Animal Service (Servicio Nacional de Sanidad Animal: SENASA). The adverse situation is considered as the lack of potency or innocuity of the vaccine, and the risk is estimated using a combination of the Monte Carlo simulation and the application of a Bayesian model.","The contact area between an antibody (Ab) and the antigen (Ag) is called antigenic determinant or epitope. The first step in the characterization of an Ag by using monoclonal antibodies (MAb) is to map the relative distribution of the corresponding epitopes on the Ag surface. The computer program MAPAG has been devised to automatically construct antigenic maps. MAPAG is fed with a binary matrix of experimental data indicating the ability of paired MAb to bind or not simultaneously to the Ag. The program is interactive menu-driven and allows the user an easy data handling. MAPAG utilizes iterative processes to construct and to adjust the final map, which is graphically shown as a 2- or a 3-dimensional model. Additionally, the antigenic map obtained can be optionally modified by the user or readjusted by the program. The suitability of MAPAG was illustrated by running experimental data from literature and comparing antigenic maps constructed by the program with those elaborated by the investigators without the assistance of a computer. Furthermore, since some MAb could present negative allosteric effects leading to misinterpretation of data, MAPAG has been provided with an approximate reasoning module to solve such anomalous situations. Results indicated that the program can be successfully employed as a simple, fast and reliable antigenic model-builder. Â© 1994.","A new approach is introduced to estimating object surfaces in Threedimensional space from two or more images. A surface of interest here is modeled as a 3-D function known up to the values of a few parameters. Although the approach will work with any parameterization, we model objects as patches of spheres, cylinders, planes, and general quadrics-primitive objects. Primitive surface estimation is treated as the general problem of maximum likelihood parameter estimation of the a priori unknown primitive surface parameters based on two or more functionally related data sets. In our case, these data sets constitute two or more images taken by cameras at different locations and orientations. A simple geometric explanation is given for the estimation algorithm. Although various techniques can be used to implement this nonlinear estimation, we discuss the use of gradient descent. Experiments are run and discussed. Our approach includes the commonly used stereo approaches as special cases. The Cramer-Rao lower bounds are derived for the achievable error covariance matrices for estimators for the a priori unknown parameters. No surface reconstruction can be more accurate than these bounds. The dependence of the bounds on object surface pattern and on the camera and object geometry is shown explicitly. An interesting result arising in this work is that maximum-likelihood estimation of 3-D surfaces also requires maximum likelihood estimation of the pattern on the object surface. Object surface segmentation into primitive object surfaces, and primitive object-type recognition are readily implemented using the probabilistic framework developed in this paper. The attractiveness of our probabilistic formulation is that it now permits a fully Bayesian approach to 3-D surface estimation based on images taken by cameras in two or more positions. For example, recent follow-on papers include estimation of parameterized surfaces based on a large number of images taken by a moving camera [11], [27], estimation of stochastic surfaces based on images taken by cameras in two or more positions [3], and estimation of object surfaces given contour models for the patterns on the surface [28]. Â© 1989 IEEE"],"palabras":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,nu
