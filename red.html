stic South American camelids (SACs), llama (Lama glama) and alpaca (Lama paco), are frequently found to be infected with Sarcocystis parasites. Infections give rise in skeletal muscle to macroscopic cysts (1-5. mm long) that resemble rice seeds, each containing several million living bradyzoites. The finding of cysts prevents commercialization of SAC meat, an important source of income for rural families in the Andean flatlands. Thus, development of diagnostic methods to facilitate the control of these infections is highly desirable, and the first step to this end is the unequivocal species identification of the causative agent. Based on the cyst form and size, the infecting parasite has been described as Sarcocystis aucheniae; however, this traditional approach is not reliable as similar cysts may contain different species. To date, molecular identification has been done for a single isolate of S. aucheniae from an alpaca in Australia. In order to verify the identity of the species present in SACs of South America, the complete 18S rRNA gene was PCR-amplified and sequenced from macrocyst DNA obtained from three llamas of the Andean flatlands. A phylogenetic Bayesian analysis was carried out using the analyzed and available 18S rRNA sequences of Sarcocystis spp. In the constructed tree, all of the new 18S rRNA gene sequences segregated in a single clade together with the 18S rRNA gene sequence reported from an alpaca in Australia, demonstrating that the isolated parasite is S. aucheniae, and that this parasite indiscriminately infects both domestic SACs. This work represents the first molecular identification of the causative agent of SAC sarcocystiosis in South America, and can contribute to the development of control methods for this neglected parasitosis. Â© 2013 Elsevier B.V.","Dynamic changes in viral population structure and compartmentalization during chronic hepatitis C virus infection in children :  Classic phylogenetic and modern population-based clustering methods were used to analyze hepatitis C virus (HCV) evolution in plasma and to assess viral compartmentalization within peripheral blood mononuclear cells (PBMCs) in 6 children during 3.2-9.6. yr of follow-up. Population structure analysis of cloned amplicons encompassing hypervariable region 1 led to the distinction of two evolutionary patterns, one highly divergent and another one genetically homogeneous. Viral adaptability was reflected by co-evolution of viral communities switching rapidly from one to another in the context of divergence and stability associated with highly homogeneous communities which were replaced by new ones after long periods. Additionally, viral compartmentalization of HCV in PBMCs was statistically demonstrated, suggesting their role as a pool of genetic variability.Our results support the idea of a community-based structure of HCV viral populations during chronic infection and highlight a role of the PBMC compartment in the persistence of such structure. Â© 2013 Elsevier Inc.","Macroevolution of panicoid inflorescences: A history of contingency and order of trait acquisition :  Background and Aims Inflorescence forms of panicoid grasses (Panicoideae s.s.) are remarkably diverse and they look very labile to human eyes; however, when performing a close inspection one can identify just a small subset of inflorescence types among a huge morphospace of possibilities. Consequently, some evolutionary constraints have restricted, to some extent, the diversification of their inflorescence. Developmental and genetic mechanisms, the photosynthetic type and plant longevity have been postulated as candidate constraints for angiosperms and panicoids in particular; however, it is not clear how these factors operate and which of these have played a key role during the grass inflorescence evolution. To gain insight into this matter the macroevolutionary aspects of panicoid inflorescences are investigated. Methods The inflorescence aspect (lax versus condensed), homogenization, truncation of the terminal spikelet, plant longevity and photosynthetic type were the traits selected for this study. Maximum likelihood and Bayesian Markov chain Monte Carlo methods were used to test different models of evolution and to evaluate the existence of evolutionary correlation among the traits. Both, models and evolutionary correlation were tested and analysed in a phylogenetic context by plotting the characters on a series of trees. For those cases in which the correlation was confirmed, test of contingency and order of trait acquisition were preformed to explore further the patterns of such co-evolution. Key Results The data reject the independent model of inflorescence trait evolution and confirmed the existence of evolutionary contingency. The results support the general trend of homogenization being a prerequisite for the loss of the terminal spikelet of the main axis. There was no evidence for temporal order in the gain of homogenization and condensation; consequently, the homogenization and condensation could occur simultaneously. The correlation between inflorescence traits with plant longevity and photosynthetic type is not confirmed. Conclusions The findings indicate that the lability of the panicoid inflorescence is apparent, not real. The results indicate that the history of the panicoids inflorescence is a combination of inflorescence trait contingency and order of character acquisition. These indicate that developmental and genetic mechanisms may be important constraints that have limited the diversification of the inflorescence form in panicoid grasses.Â©The Author 2013. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved.","Broad polyphyly and historical biogeography of the neotropical wasp genus Notiospathius (Braconidae: Doryctinae) :  Morphological convergence is a frequently observed pattern that occurs in species with similar environments, trophic niches, and/or life history strategies. In particular, adaptive morphological convergence is common in small, highly diverse invertebrate taxa sharing similar life history strategies such as parasitoidism. The genus Notiospathius is a braconid parasitoid wasp group with a vast, undetermined number of species distributed throughout the Neotropics. Members of this genus possess a considerably elongated, petiolate first metasomal tergite. This structure, however, also occurs in species of other doryctine genera, both closely and distantly related, probably due to adaptation for attacking wood and bark boring coleopteran larvae. Here we investigated the phylogenetic relationships among 117 species assigned to Notiospathius, including species of its closely related genera Masonius and Tarasco, as well as members of a number of other doryctine genera in order to test its monophyly. Separate and concatenated Bayesian partitioned analyses were carried out using two mitochondrial and three nuclear gene markers. The influence of each gene on the overall topology was verified using a cross-validation analysis for each marker with a \"leave-one-out\" approach. Moreover, the historical biogeography of Notiospathius was assessed calculating divergence time estimates of clades with BEAST and performing ancestral area reconstruction analyses both with RASP (Bayesian and S-DIVA) and Lagrange (DEC). All analyses recovered a polyphyletic Notiospathius consisting of three separate clades that were more related to other doryctine genera than to each other. The relationships reconstructed could not be used to confidently establish the limits of Notiospathius with respect to its closely related genera Tarasco and Masonius, and thus the generic status of the latter two taxa is maintained. Our divergence time estimates and ancestral area reconstructions indicate that the most recent common ancestor of Notiospathius sensu stricto originated in the Caribbean subregion during the Oligocene-Miocene boundary, and subsequently diversified during the mid- to late Miocene, radiating throughout the Neotropics. Â© 2013 Elsevier Inc.","Karyotype evolution and phylogenetic analyses in the genus Cardiospermum L. (Paullinieae, Sapindaceae) :  Cardiospermum L. belongs to the Paullinieae tribe (Sapindaceae) and comprises 16 species. Of these, 12 species are present in South America and all occur in Brazil. Cardiospermum shows the most variable chromosome number of the tribe. Phylogenetic relationships within the genus Cardiospermum, especially with other species of the tribe, are poorly understood. This research focuses on characterisation of the karyotypic features of Cardiospermum using conventional cytogenetic methods, CMA/DAPI chromosome banding and fluorescence in situ hybridisation (FISH). To elucidate the phylogeny of the genus, the nuclear markers ITS1 and ITS2 were sequenced and analysed using maximum parsimony and Bayesian inference. Cardiospermum shows important diversity in basic numbers, with x = 7, 9, 10, 11 and 12. All species studied have metacentric and submetacentric chromosomes, some species have subtelocentric chromosomes, while telocentric chromosomes are absent. The interphase nuclei differentiate the Cardiospermum species into two groups. The CMA3/DAPI chromosome banding revealed the presence of an AT-rich terminal region in C. corindum, C. grandiflorum and C. urvilleoides, whereas GC-rich regions were found in C. grandiflorum, C. halicacabum var. halicacabum, C. halicacabum var. microcarpum, C. heringeri and C. integerrimum. FISH revealed syntenic and non-syntenic distribution of the 18-5.8-26S and 5S rDNA. The syntenic distribution always occurred in the short arms of the same chromosome in all of the species. The phylogenetic relationships reveal, in part, the taxonomic arrangement of the genus Cardiospermum. Â© 2013.","Changes in fish consumption in midlife and the risk of coronary heart disease in men and women :  Without data from randomized trials, the long-term effects of fish consumption on coronary heart disease (CHD) need to be inferred from observational studies. We estimated CHD risk under different hypothetical interventions on fish consumption during mid-and later life in 2 prospective US cohorts of 25,797 men in the Health Professionals Follow-Up Study and 53,772 women in the Nurses' Health Study. Participants provided information on risk factors and disease every 2 years and on diet every 4 years. We adjusted for baseline and time-varying risk factors for CHD by using the parametric g-formula (where g stands for \"generalized\"). We observed 1,865 incident CHD cases among men (in 1990-2008) and 1,891 CHD cases among women (in 1986-2008). The risk ratios for CHD when comparing the risk if everyone had consumed at least 2 servings of fish per week with the risk if no one consumed fish during the follow-up periods were 1.03 (95% confidence interval: 0.90, 1.15) for men and 0.87 (95% confidence interval: 0.76, 0.98) for women. Our results suggest that increasing fish consumption to at least 2 servings per week in mid-or later life may lower CHD risk in women but not in men. Our analytical approach allowed us to explicitly specify hypothetical interventions and to assess the effectiveness of dietary changes in midlife. Â© 2013 The Author.","Quaternary range and demographic expansion of Liolaemus darwinii (Squamata: Liolaemidae) in the Monte Desert of Central Argentina using Bayesian phylogeography and ecological niche modelling :  Until recently, most phylogeographic approaches have been unable to distinguish between demographic and range expansion processes, making it difficult to test for the possibility of range expansion without population growth and vice versa. In this study, we applied a Bayesian phylogeographic approach to reconstruct both demographic and range expansion in the lizard Liolaemus darwinii of the Monte Desert in Central Argentina, during the Late Quaternary. Based on analysis of 14 anonymous nuclear loci and the cytochrome b mitochondrial DNA gene, we detected signals of demographic expansion starting at ~55 ka based on Bayesian Skyline and Skyride Plots. In contrast, Bayesian relaxed models of spatial diffusion suggested that range expansion occurred only between ~95 and 55 ka, and more recently, diffusion rates were very low during demographic expansion. The possibility of population growth without substantial range expansion could account for the shared patterns of demographic expansion during the Last Glacial Maxima (OIS 2 and 4) in fish, small mammals and other lizards of the Monte Desert. We found substantial variation in diffusion rates over time, and very high rates during the range expansion phase, consistent with a rapidly advancing expansion front towards the southeast shown by palaeo-distribution models. Furthermore, the estimated diffusion rates are congruent with observed dispersal rates of lizards in field conditions and therefore provide additional confidence to the temporal scale of inferred phylogeographic patterns. Our study highlights how the integration of phylogeography with palaeo-distribution models can shed light on both demographic and range expansion processes and their potential causes. Â© 2013 John Wiley & Sons Ltd.","A comparative study of topological and sex differences in fingerprint ridge density in Argentinian and Spanish population samples :  Although several studies have recently assessed sex differences in fingerprint ridge density and its variability in human populations from different origins, such a study has not been carried out yet in the Amerindian population. The goal of this study was to determine the topological and sexual differences in fingerprint ridge density (RD) in native subjects from two samples of northwestern Argentina (Jujuy province) living at different altitudes. The results were compared with those obtained from a Spanish population sample. The study was based on data from all 10 fingerprints of 393 adult Argentinian men and women, 193 from the Puna-Quebrada region (more than 2500 m above sea level) and 200 from Ramal (500 m above sea level). Ridge density was assessed for three different areas (radial, ulnar and proximal) for all 10 fingers of each subject. In both samples, significant differences between areas were obtained, so radial RD > ulnar RD > proximal RD. No significant differences were found between samples in males, while females from both samples significantly differed in the radial and proximal areas. Females have higher RD, so narrower ridges, than men, in all areas and all fingers. Application of Bayes' theorem allowed us to obtain a ridge density threshold for discrimination of sexes in Argentinian samples and the threshold for discrimination of populations between Argentinian and Spanish samples. These results can be useful for forensic use. Â© 2013 Elsevier Ltd and Faculty of Forensic and Legal Medicine. All rights reserved.","Divergence Times and the Evolutionary Radiation of New World Monkeys (Platyrrhini, Primates): An Analysis of Fossil and Molecular Data :  The estimation of phylogenetic relationships and divergence times among a group of organisms is a fundamental first step toward understanding its biological diversification. The time of the most recent or last common ancestor (LCA) of extant platyrrhines is one of the most controversial among scholars of primate evolution. Here we use two molecular based approaches to date the initial divergence of the platyrrhine clade, Bayesian estimations under a relaxed-clock model and substitution rate plus generation time and body size, employing the fossil record and genome datasets. We also explore the robustness of our estimations with respect to changes in topology, fossil constraints and substitution rate, and discuss the implications of our findings for understanding the platyrrhine radiation. Our results suggest that fossil constraints, topology and substitution rate have an important influence on our divergence time estimates. Bayesian estimates using conservative but realistic fossil constraints suggest that the LCA of extant platyrrhines existed at ca. 29 Ma, with the 95% confidence limit for the node ranging from 27-31 Ma. The LCA of extant platyrrhine monkeys based on substitution rate corrected by generation time and body size was established between 21-29 Ma. The estimates based on the two approaches used in this study recalibrate the ages of the major platyrrhine clades and corroborate the hypothesis that they constitute very old lineages. These results can help reconcile several controversial points concerning the affinities of key early Miocene fossils that have arisen among paleontologists and molecular systematists. However, they cannot resolve the controversy of whether these fossil species truly belong to the extant lineages or to a stem platyrrhine clade. That question can only be resolved by morphology. Finally, we show that the use of different approaches and well supported fossil information gives a more robust divergence time estimate of a clade. Â© 2013 Perez et al.","Assessment of diagnostic accuracy of a commercial ELISA for the detection of Toxoplasma gondii infection in pigs compared with IFAT, TgSAG1-ELISA and Western blot, using a Bayesian latent class approach :  Serological methods are the most commonly used diagnostic tools to detect Toxoplasma gondii infections in pigs. In the absence of a readily available 'gold standard', an estimation of diagnostic accuracy is difficult to assess. A commercial ELISA (PrioCHECKÂ® Toxoplasma Ab porcine ELISA, Prionics, Schlieren, Switzerland) for the diagnosis of T. gondii infection in pigs was evaluated in naturally infected animals from two distinct populations; indoor and outdoor living animals. An assessment of diagnostic accuracy, using a Bayesian latent class approach with adjustment for within indoor and outdoor farm clustering using random effects, was performed. Tests used for comparison were: IFAT; ELISA using native affinity-purified P30 (SAG1) T. gondii tachyzoite surface antigen (TgSAG1-ELISA); and Western blot with T. gondii tachyzoites lysate. The data set comprised 297 pig serum samples across outdoor (n=149) and indoor (n=148) farms in Argentina. The estimated sensitivity and specificity for the commercial ELISA were 98.9% (95% credible interval: 96.2; 100) and 92.7% (95% credible interval: 87.7; 96.6), respectively. The analysis of sera and plasma from pigs (n=6) experimentally inoculated with 5,000 T. gondii oocysts revealed a pronounced antibody response beginning 2. weeks p.i. until the end of the observation period (11. weeks p.i.) in all animals. Meat juice obtained from inoculated animals after euthanasia also tested positive. These results suggest that the PrioCHECKÂ® Toxoplasma Ab porcine ELISA may be a useful tool to perform serological diagnosis of T. gondii infections in pigs to control Toxoplasma infection in pigs and humans. Â© 2013 Australian Society for Parasitology Inc.","Does the selection of medicinal plants by Brazilian local populations suffer taxonomic influence? :  Ethnopharmacological relevance: The analysis of the influence of taxonomic affiliation on the selection of medicinal plants by Brazilian local populations can help elucidate theoretical aspects of medicinal plant selection. Materials and methods: Ethnobotanical medicinal plant studies were compiled and the resulting medicinal flora was compared to the total angiosperm flora with a Bayesian approach and the IDM model. Results: A total of 35 families were considered to be overused and six were classified as underused for the Bayesian approach. On the other hand, the IDM model considered 13 families as overused and five as underused (all of them were also highlighted by the Bayesian approach). A high overuse level of Bixaceae, Amaranthaceae, Anacardiaceae and Smilacaceae was recorded for both Bayesian and IDM model, while Orchidaceae, Melastomataceae, Eriocaulaceae, Poaceae and Bromeliaceae were considered as underused for both analyses. The most dissimilar body system in terms of family composition was 'mental and behavioral disorders'. It was also found that the body systems are different from one another in the proportion of taxonomic groups, which could indicate chemical specificity in the treatment of diseases. Conclusions: Results indicate that the chemical specificity of taxonomic groups directly influences medicinal plant selection. Moreover, when data presented here are compared to other studies, there is clearly an overuse pattern for families like Lamiaceae, Rosaceae and Euphorbiaceae and an underuse pattern for Poaceae and Orchidaceae. Â© 2013 Elsevier Ireland Ltd.","Inferences on the origins of polyploid Turnera species (Passifloraceae) based on molecular data :  We explore the evolution of polyploids in subseries Turnera, testing hypotheses on their origins using DNA sequences (partial ndhF and trnT-L) from the plastid genome, as well as sequences of the nuclear ribosomal internal transcribed spacer (ITS). We construct phylogenies (with both Bayesian and maximum parsimony methods) using both the plastid and ITS sequences. We test hypotheses concerning the genome contributors to polyploids where previous cytogenetic studies had designated various diploid species as possessing A or C genomes and had proposed various genomic constitutions for the polyploids. Our analyses support the occurrence of a C genome clade of species and the origin of autooctoploid T. fernandezii Arbo from T. grandiflora (Urb.) Arbo (a C genome diploid). Nuclear ITS data support the hypothesis that T. concinna Arbo (an A genome species) contributed a genome to the segmental allotetraploid T. grandidentata (Urb.) Arbo, whereas analyses of ndhF and trnT-L sequences did not lead to identification of the plastid (or additional nuclear genome) donor. Our analyses support the origins of allooctoploids T. aurelii Arbo and T. cuneiformis Poir. from hexaploid T. orientalis (Urb.) Arbo. We found no evidence that hexaploid T. velutina Presl. possesses a C genome. We provide evidence, using Bayes factors, supporting the hypothesis that the segmental allohexaploids have had independent origins.","Dating an impressive Neotropical radiation: Molecular time estimates for the Sigmodontinae (Rodentia) provide insights into its historical biogeography :  With about 400 living species and 82 genera, rodents of the subfamily Sigmodontinae comprise one of the most diverse and more broadly distributed Neotropical mammalian clades. There has been much debate on the origin of the lineage or the lineages of sigmodontines that entered South America, the timing of entrance and different aspects of further diversification within South America. The ages of divergence of the main lineages and the crown age of the subfamily were estimated by using sequences of the interphotoreceptor retinoid binding protein and cytochrome b genes for a dense sigmodontine and muroid sampling. Bayesian inference using three fossil calibration points and a relaxed molecular clock estimated a middle Miocene origin for Sigmodontinae (â¼12. Ma), with most tribes diversifying throughout the Late Miocene (6.9-9.4. Ma). These estimates together results of analyses of ancestral area reconstructions suggest a distribution for the most recent common ancestor of Sigmodontinae in Central-South America and a South American distribution for the most recent common ancestor of Oryzomyalia. Â© 2012 Elsevier Inc.","Phylogenetic analyses reveal extensive cryptic speciation and host specialization in an economically important mite taxon :  The wheat curl mite (WCM) is a major pest in cereal crops around the world and the vector of at least four known pathogens capable of reducing yields in crops such as wheat, corn, barley, oats, millet and rye. Current taxonomy recognizes WCM as a single species, Aceria tosichella; however, recent genetic, physiological and ecological studies have shown that WCM is likely to be a species complex. In this study we assessed genetic variation and phylogenetic relationships among WCM from four continents and a wide range of host plants using DNA sequence data from one mitochondrial gene, one nuclear gene and a single nuclear intergenic spacer region. Phylogenetic analyses revealed 11 unique mite lineages associated with specific plant hosts including wheat and barley. Host associations were consistent across continents, often with a single haplotype dominating a host plant regardless of geographic origin. The genetic and ecological differences identified in this study support the notion that WCM is a species complex in need of major taxonomic revision. These findings have implications for control of WCM globally, particularly within the context of identifying plants that form 'green bridge' refuges, assessing disease transmission risk, and identifying resistance in cereal genotypes to WCM and associated pathogens. Â© 2012 Elsevier Inc.","A molecular phylogeny of the lizard genus Phymaturus (Squamata, Liolaemini): Implications for species diversity and historical biogeography of southern South America :  The lizard genus Phymaturus is widely distributed in Argentina and along the eastern edge of Chile between 25Â° and 45Â° south. We sampled 27 of the 38 currently recognized species plus 22 candidate species using two mitochondrial genes (cytb and 12S), four protein coding nuclear genes and seven anonymous nuclear loci, and present the first comprehensive molecular phylogenetic hypothesis for the clade. We recovered two large clades (the palluma or northern group and patagonicus or southern group) previously recognized on the basis of morphological and mitochondrial sequence evidence, and compared results obtained from concatenated-gene analyses with results of a coalescent-based species-tree approach (BEST). With both methods we identified four main clades within the palluma group (mallimaccii, roigorum, verdugo, and vociferator) and five main clades within the patagonicus group (calcogaster, indistinctus, payuniae, somuncurensis, and spurcus). We found several instances of non-monophyly with cytb and cases of incongruence between mitochondrial vs nuclear data for which we discuss alternative hypotheses. Although with lower support values, combined BEST results are more congruent with concatenated nuclear data than with combined concatenated analyses, suggesting that BEST is less influenced by demographic processes than combined concatenated analyses. We discuss the taxonomic, biogeographic and conservation implications of these results and how the future integration of phylogeographic and morphological approaches will allow the further testing of demographic and biogeographic hypotheses. Â© 2012 Elsevier Inc.","Bayesian Approach to Model CD137 Signaling in Human M. tuberculosis In Vitro Responses :  Immune responses are qualitatively and quantitatively influenced by a complex network of receptor-ligand interactions. Among them, the CD137:CD137L pathway is known to modulate innate and adaptive human responses against Mycobacterium tuberculosis. However, the underlying mechanisms of this regulation remain unclear. In this work, we developed a Bayesian Computational Model (BCM) of in vitro CD137 signaling, devised to fit previously gathered experimental data. The BCM is fed with the data and the prior distribution of the model parameters and it returns their posterior distribution and the model evidence, which allows comparing alternative signaling mechanisms. The BCM uses a coupled system of non-linear differential equations to describe the dynamics of Antigen Presenting Cells, Natural Killer and T Cells together with the interpheron (IFN)-Î³ and tumor necrosis factor (TNF)-Î± levels in the media culture. Fast and complete mixing of the media is assumed. The prior distribution of the parameters that describe the dynamics of the immunological response was obtained from the literature and theoretical considerations Our BCM applies successively the Levenberg-Marquardt algorithm to find the maximum a posteriori likelihood (MAP); the Metropolis Markov Chain Monte Carlo method to approximate the posterior distribution of the parameters and Thermodynamic Integration to calculate the evidence of alternative hypothesis. Bayes factors provided decisive evidence favoring direct CD137 signaling on T cells. Moreover, the posterior distribution of the parameters that describe the CD137 signaling showed that the regulation of IFN-Î³ levels is based more on T cells survival than on direct induction. Furthermore, the mechanisms that account for the effect of CD137 signaling on TNF-Î± production were based on a decrease of TNF-Î± production by APC and, perhaps, on the increase in APC apoptosis. BCM proved to be a useful tool to gain insight on the mechanisms of CD137 signaling during human response against Mycobacterium tuberculosis. Â© 2013 FernÃ¡ndez Do Porto et al.","Historical Biogeography and Diversification of Truffles in the Tuberaceae and Their Newly Identified Southern Hemisphere Sister Lineage :  Truffles have evolved from epigeous (aboveground) ancestors in nearly every major lineage of fleshy fungi. Because accelerated rates of morphological evolution accompany the transition to the truffle form, closely related epigeous ancestors remain unknown for most truffle lineages. This is the case for the quintessential truffle genus Tuber, which includes species with socio-economic importance and esteemed culinary attributes. Ecologically, Tuber spp. form obligate mycorrhizal symbioses with diverse species of plant hosts including pines, oaks, poplars, orchids, and commercially important trees such as hazelnut and pecan. Unfortunately, limited geographic sampling and inconclusive phylogenetic relationships have obscured our understanding of their origin, biogeography, and diversification. To address this problem, we present a global sampling of Tuberaceae based on DNA sequence data from four loci for phylogenetic inference and molecular dating. Our well-resolved Tuberaceae phylogeny shows high levels of regional and continental endemism. We also identify a previously unknown epigeous member of the Tuberaceae - the South American cup-fungus Nothojafnea thaxteri (E.K. Cash) GamundÃ­. Phylogenetic resolution was further improved through the inclusion of a previously unrecognized Southern hemisphere sister group of the Tuberaceae. This morphologically diverse assemblage of species includes truffle (e.g. Gymnohydnotrya spp.) and non-truffle forms that are endemic to Australia and South America. Southern hemisphere taxa appear to have diverged more recently than the Northern hemisphere lineages. Our analysis of the Tuberaceae suggests that Tuber evolved from an epigeous ancestor. Molecular dating estimates Tuberaceae divergence in the late Jurassic (~156 million years ago), with subsequent radiations in the Cretaceous and Paleogene. Intra-continental diversification, limited long-distance dispersal, and ecological adaptations help to explain patterns of truffle evolution and biodiversity. Â© 2013 Bonito et al.","Bayes clustering operators for known random labeled point processes :  There is a widespread belief that clustering is inherently subjective. To quote A. K. Jain, 'As a task, clustering is subjective in nature. The same dataset may need to be partitioned differently for different purposes.' One is then left with a number of questions: Where do clustering algorithms account for statistical properties of the sampling procedure? How can one address the ability of a clusterer to make inferences without a definition of its predictive capacity? This work develops a probabilistic theory of clustering that fully parallels the well-developed Bayes decision theory for classification, making it possible to address these questions and transform clustering from a subjective activity to an objective operation. Â© 2013 IEEE.","Towards the establishment of a consensus real-time qPCR to monitor Trypanosoma cruzi parasitemia in patients with chronic Chagas disease cardiomyopathy: A substudy from the BENEFIT trial :  Quantitative real-time PCR (qPCR) is an accurate method to quantify Trypanosoma cruzi DNA and can be used to follow-up parasitemia in Chagas disease (CD) patients undergoing chemotherapy. The Benznidazole Evaluation for Interrupting Trypanosomiasis (BENEFIT) study is an international, multicenter, randomized, double-blinded and placebo-controlled clinical trial to evaluate the efficacy of benznidazole (BZ) treatment in patients with chronic Chagas cardiomyopathy (CCC). One important question to be addressed concerns the effectiveness of BZ in reducing overall parasite load in CCC patients, even in the absence of parasitological cure. This report describes the evaluation of multiple procedures for DNA extraction and qPCR-based protocols aiming to establish a standardized methodology for the absolute quantification of T. cruzi DNA in Guanidine-EDTA blood (GEB) samples. A panel of five primer sets directed to the T. cruzi nuclear satellite DNA repeats (Sat-DNA) and to the minicircle DNA conserved regions (kDNA) was compared in either SYBR Green or TaqMan systems. Standard curve parameters such as, amplification efficiency, coefficient of determination and intercept were evaluated, as well as different procedures to generate standard samples containing pre-established T. cruzi DNA concentration. Initially, each primer set was assayed in a SYBR Green qPCR to estimate parasite load in GEB samples from chronic Chagas disease patients. The results achieved from Bayesian transmutability analysis elected the primer sets Cruzi1/Cruzi2 (p=0.0031) and Diaz7/Diaz8 (p=0.0023) coupled to the QIAamp DNA Kit extraction protocol (silica gel column), as the most suitable for monitoring parasitemia in these patients. Comparison between the parasite burden of 150 GEB samples of BENEFIT patients from Argentina, Brazil and Colombia, prior to drug/placebo administration, was performed using Cruzi1/Cruzi2 primers in a SYBR Green approach. The median parasitemia found in patients from Argentina and Colombia (1.93 and 2.31 parasite equivalents/mL, respectively) was around 20 times higher than the one estimated for the Brazilian patients (0.1 parasite equivalents/mL). This difference could be in part due to the complexity of T. cruzi genetic diversity, which is a factor possibly implicated in different clinical presentations of the disease and/or influencing parasitemia levels in infected individuals from different regions of Latin America. The results of SYBR Green qPCR assays herein presented prove this methodology to be more cost efficient than the alternative use of internal fluorogenic probes. In addition, its sensitivity and reproducibility are shown to be adequate to detect low parasitemia burden in patients with chronic Chagas disease. Â© 2012 Elsevier B.V.","Retracing the routes of introduction of invasive species: The case of the Sirex noctilio woodwasp :  Understanding the evolutionary histories of invasive species is critical to adopt appropriate management strategies, but this process can be exceedingly complex to unravel. As illustrated in this study of the worldwide invasion of the woodwasp Sirex noctilio, population genetic analyses using coalescent-based scenario testing together with Bayesian clustering and historical records provide opportunities to address this problem. The pest spread from its native Eurasian range to the Southern Hemisphere in the 1900s and recently to Northern America, where it poses economic and potentially ecological threats to planted and native Pinus spp. To investigate the origins and pathways of invasion, samples from five continents were analysed using microsatellite and sequence data. The results of clustering analysis and scenario testing suggest that the invasion history is much more complex than previously believed, with most of the populations being admixtures resulting from independent introductions from Europe and subsequent spread among the invaded areas. Clustering analyses revealed two major source gene pools, one of which the scenario testing suggests is an as yet unsampled source. Results also shed light on the microevolutionary processes occurring during introductions, and showed that only few specimens gave rise to some of the populations. Analyses of microsatellites using clustering and scenario testing considered against historical data drastically altered our understanding of the invasion history of S. noctilio and will have important implications for the strategies employed to fight its spread. This study illustrates the value of combining clustering and ABC methods in a comprehensive framework to dissect the complex patterns of spread of global invaders. Â© 2012 Blackwell Publishing Ltd.","Isolation of yellow fever virus from mosquitoes in Misiones Province, Argentina :  Yellow fever (YF) is a viral hemorrhagic fever endemic to tropical regions of South America and Africa. From 2007 to 2009 an important epidemic/epizootic of YF was detected in different populations of howler monkeys (Alouatta species) in Misiones, a northeastern Argentinian province. Yellow fever virus (YFV) infection was researched and documented by laboratory tests in humans and in dead Alouatta carayÃ¡. The objective of that research was to investigate the circulation of YFV in mosquitoes, which could be implicated in the sylvatic transmission of YF in Argentina. The above-mentioned mosquitoes were captured in the same geographical region where the epizootic took place. A YFV strain was isolated in cell culture from pools of Sabethes albiprivus. This study is not only the first isolation of YFV from mosquitoes in Argentina, but it is also the first YFV isolation reported in the species Sabethes albiprivus, suggesting that this species might be playing a key role in sylvatic YF in Argentina. Â© Copyright 2012, Mary Ann Liebert, Inc. 2012.","Species tree estimation for a deep phylogenetic divergence in the New World monkeys (Primates: Platyrrhini) :  The estimation of a robust phylogeny is a necessary first step in understanding the biological diversification of the platyrrhines. Although the most recent phylogenies are generally robust, they differ from one another in the relationship between Aotus and other genera as well as in the relationship between Pitheciidae and other families. Here, we used coding and non-coding sequences to infer the species tree and embedded gene trees of the platyrrhine genera using the Bayesian Markov chain Monte Carlo method for the multispecies coalescent (*BEAST) for the first time and to compared the results with those of a Bayesian concatenated phylogenetic analysis. Our species tree, based on all available sequences, shows a closer phylogenetic relationship between Atelidae and Cebidae and a closer relationship between Aotus and the Cebidae clade. The posterior probabilities are lower for these conflictive tree nodes compared to those in the concatenated analysis; this finding could be explained by some gene trees showing no concordant topologies between Aotus and the other genera. Moreover, the topology of our species tree also differs from the findings of previous molecular and morphological studies regarding the position of Aotus. The existence of discrepancies between morphological data, gene trees and the species tree is widely reported and can be related to processes such as incomplete lineage sorting or selection. Although these processes are common in species trees with low divergence, they can also occur in species trees with deep and rapid divergence. The sources of the inconsistency of morphological and molecular traits with the species tree could be a main focus of further research on platyrrhines. Â© 2012 Elsevier Inc.","Major Radiations in the Evolution of Caviid Rodents: Reconciling Fossils, Ghost Lineages, and Relaxed Molecular Clocks :  Background: Caviidae is a diverse group of caviomorph rodents that is broadly distributed in South America and is divided into three highly divergent extant lineages: Caviinae (cavies), Dolichotinae (maras), and Hydrochoerinae (capybaras). The fossil record of Caviidae is only abundant and diverse since the late Miocene. Caviids belongs to Cavioidea sensu stricto (Cavioidea s.s.) that also includes a diverse assemblage of extinct taxa recorded from the late Oligocene to the middle Miocene of South America (\"eocardiids\"). Results: A phylogenetic analysis combining morphological and molecular data is presented here, evaluating the time of diversification of selected nodes based on the calibration of phylogenetic trees with fossil taxa and the use of relaxed molecular clocks. This analysis reveals three major phases of diversification in the evolutionary history of Cavioidea s.s. The first two phases involve two successive radiations of extinct lineages that occurred during the late Oligocene and the early Miocene. The third phase consists of the diversification of Caviidae. The initial split of caviids is dated as middle Miocene by the fossil record. This date falls within the 95% higher probability distribution estimated by the relaxed Bayesian molecular clock, although the mean age estimate ages are 3.5 to 7 Myr older. The initial split of caviids is followed by an obscure period of poor fossil record (refered here as the Mayoan gap) and then by the appearance of highly differentiated modern lineages of caviids, which evidentially occurred at the late Miocene as indicated by both the fossil record and molecular clock estimates. Conclusions: The integrated approach used here allowed us identifying the agreements and discrepancies of the fossil record and molecular clock estimates on the timing of the major events in cavioid evolution, revealing evolutionary patterns that would not have been possible to gather using only molecular or paleontological data alone. Â© 2012 PÃ©rez and Pol.","Analysis of genetic variability by ISSR markers in Calibrachoa caesia :  Background: Calibrachoa Cerv. (ex La Llave & Lexarza) is a genus of the Solanaceae family (La Llave and Lexarza, 1825). This genus has a high ornamental and economic value due to its intrinsic variability and multiplicity of flower colours. In Argentina there are eight native species, and one of them is Calibrachoa caesia. The genetic diversity among 35 accessions of C. caesia, from five departments in the province of Misiones, was analyzed using ISSR markers. Results: Thirteen ISSR primers yielded a reproducible banding pattern, with 701 amplified loci and 98% of polymorphism. The ISSR primers 5â²CT, 5â²CA, 5â²GA, 5â²GACA, 3â²CAC, 3â²TG and 3â²TC generated 100% polymorphic patterns. The Rp values ranged from 23.20 to 10.29 for 5â²GACA and 3â²AG primers, respectively, while the average values for MI and PIC were 0.367 and 0.231, respectively. The more informative primers were 5â²GACA and 5â²GA, and the less informative was 3â²AC. Simple matching coefficient of similarity varied from 0.8875 to 0.6659, indicating high levels of genetic similarity among the genotypes studied. The UPGMA cluster analysis indicated three distinct clusters; one comprised genotypes of the five departments, while the second included individuals from GuaranÃ­ and OberÃ¡ regions and the third cluster included the San Pedro individuals. The overall grouping pattern is in agreement with principal coordinate analysis (PCoA). Conclusions: The Bayesian cluster analysis revealed structuring of the C. caesia population and two clusters were identified, which correspond to UPGMA major clades. The AMOVA test for all populations showed highest genetic variation within populations (90%), meanwhile the Fst coefficient was 0.098, indicating a medium differentiation between populations. These results showed a great intrapopulation genetic diversity but no significant difference was detected among populations. In this work the use of thirteen ISSR markers, allowed the characterization of every individual examined. Therefore, the possibility of using molecular data for varietal identification is a promising tool for application in future breeding programs in the genus Calibrachoa. Â© 2012 by Pontificia Universidad CatÃ³lica de ValparaÃ­so, Chile.","An alternative model for the early peopling of Southern South America revealed by analyses of three mitochondrial DNA haplogroups :  After several years of research, there is now a consensus that America was populated from Asia through Beringia, probably at the end of the Pleistocene. But many details such as the timing, route(s), and origin of the first settlers remain uncertain. In the last decade genetic evidence has taken on a major role in elucidating the peopling of the Americas. To study the early peopling of South America, we sequenced the control region of mitochondrial DNA from 300 individuals belonging to indigenous populations of Chile and Argentina, and also obtained seven complete mitochondrial DNA sequences. We identified two novel mtDNA monophyletic clades, preliminarily designated B2l and C1b13, which together with the recently described D1g sub-haplogroup have locally high frequencies and are basically restricted to populations from the extreme south of South America. The estimated ages of D1g and B2l, about â¼ 15,000 years BP, together with their similar population dynamics and the high haplotype diversity shown by the networks, suggests that they probably appeared soon after the arrival of the first settlers and agrees with the dating of the earliest archaeological sites in South America (Monte Verde, Chile, 14,500 BP). One further sub-haplogroup, D4h3a5, appears to be restricted to Fuegian-Patagonian populations and reinforces our hypothesis of the continuity of the current Patagonian populations with the initial founders. to species discovery. Â© 2012 The Author(s). EvolutionÂ© 2012 The Society for the Study of Evolution.","First proteome of the egg perivitelline fluid of a freshwater gastropod with aerial oviposition :  Pomacea canaliculata is a freshwater snail that deposits eggs on solid substrates above the water surface. Previous studies have emphasized the nutritional and protective functions of the three most abundant perivitelline fluid (PVF) protein complexes (ovorubin, PV2, and PV3) during its embryonic development, but little is known about the structure and function of other less abundant proteins. Using 2-DE, SDS-PAGE, MALDI TOF/TOF, and LC-MS/MS, we identified 59 proteins from the PVF of P. canaliculata, among which 19 are novel. KEGG analysis showed that the functions of the majority of these proteins are \"unknown\" (n = 34), \"environmental information processing\" (10), 9 of which are related to innate immunity, and \"metabolism\" (7). Suppressive subtractive hybridization revealed 21 PVF genes to be specific to the albumen gland, indicating this organ is the origin of many of the PVF proteins. Further, the 3 ovorubin subunits were identified with 30.2-35.0% identity among them, indicating their common origin but ancient duplications. Characterization of the PVF proteome has opened the gate for further studies aiming to understand the evolution of the novel proteins and their contribution to the switch to aerial oviposition. Â© 2012 American Chemical Society.","Evaluation of viable dynamic treatment regimes in a sequentially randomized trial of advanced prostate cancer :  We present new statistical analyses of data arising from a clinical trial designed to compare two-stage dynamic treatment regimes (DTRs) for advanced prostate cancer. The trial protocol mandated that patients be initially randomized among four chemotherapies, and that those who responded poorly be re-randomized to one of the remaining candidate therapies. The primary aim was to compare the DTRs' ov inant food sources after accounting for trophic discrimination (ÎxX), and is formulated as linear mixing models based on mass balance equations. However, ÎxX is species- and tissue-specific and may be affected by factors such as diet quality and quantity. From the different methods proposed to solve mass balance equations, some assume ÎxX to be exact values whilst others (based on Bayesian statistics) incorporate variability and inherent uncertainty. Using field data from omnivorous reef fishes, our study illustrates how uncertainty may be taken into account in non-Bayesian models. We also illustrate how dietary interpretation is a function of both absolute ÎxX and its associated uncertainty in both Bayesian and non-Bayesian isotope mixing models. Finally, collated literature illustrate that uncertainty surrounding ÎxX is often too restricted. Together, these data suggest the high sensitivity of mixing models to variation in trophic discrimination is a consequence of inappropriately constrained uncertainty against highly variable ÎxX. This study thus provides guidance on the interpretation of existing published mixing model results and in robust analysis of new resource mixing scenarios. Â© 2012 Springer-Verlag.","Spatial genetic structure and mitochondrial DNA phylogeography of Argentinean populations of the Grasshopper dichroplus elongatus :  Many grasshopper species are considered of agronomical importance because they cause damage to pastures and crops. Comprehension of pest population dynamics requires a clear understanding of the genetic diversity and spatial structure of populations. In this study we report on patterns of genetic variation in the South American grasshopper Dichroplus elongatus which is an agricultural pest of crops and forage grasses of great economic significance in Argentina. We use Direct Amplification of Minisatellite Regions (DAMD) and partial sequences of the cytochrome oxydase 1 (COI) mitochondrial gene to investigate intraspecific structure, demographic history and gene flow patterns in twenty Argentinean populations of this species belonging to different geographic and biogeographic regions. DAMD data suggest that, although genetic drift and migration occur within and between populations, measurable relatedness among neighbouring populations declines with distance and dispersal over distances greater than 200 km is not typical, whereas effective gene flow may occur for populations separated by less than 100 km. Landscape analysis was useful to detect genetic discontinuities associated with environmental heterogeneity reflecting the changing agroecosystem. The COI results indicate the existence of strong genetic differentiation between two groups of populations located at both margins of the ParanÃ¡ River which became separated during climate oscillations of the Middle Pleistocene, suggesting a significant restriction in effective dispersion mediated by females and large scale geographic differentiation. The number of migrants between populations estimated through mitochondrial and DAMD markers suggest that gene flow is low prompting a non-homogeneous spatial structure and justifying the variation through space. Moreover, the genetic analysis of both markers allows us to conclude that males appear to disperse more than females, reducing the chance of the genetic loss associated with recent anthropogenic fragmentation of the D. elongatus studied range. Â© 2012 Rosetti, Remis.","A contribution to the understanding of phylogenetic relationships among species of the genus octopus (Octopodidae: Cephalopoda) :  Many species of the genus Octopus are important resources for fisheries worldwide. Its approximately 200 species show a strong similarity in structural morphology and a wide diversity in skin coloration and patterning, behaviour and life strategies that have hampered the study of phylogenetic relationships. We used a Bayesian approach to estimate as yet unknown phylogenetic relationships e) :  This study puts together genetic data and an approximate bayesian computation (ABC) approach to infer the time at which the tree Geoffroea spinosa colonized the GalÃ¡pagos Islands. The genetic diversity and differentiation between Peru and GalÃ¡pagos population samples, estimated using three chloroplast spacers and six microsatellite loci, reveal significant differences between two mainland regions separated by the Andes mountains (Inter Andean vs. Pacific Coast) as well as a significant genetic differentiation of island populations. Microsatellites identify two distinct geographical clusters, the GalÃ¡pagos and the mainland, and chloroplast markers show a private haplotype in the GalÃ¡pagos. The nuclear distinctiveness of the Inter Andean populations suggests current restricted pollen flow, but chloroplast points to cross-Andean dispersals via seeds, indicating that the Andes might not be an effective biogeographical barrier. The ABC analyses clearly point to the colonization of the GalÃ¡pagos within the last 160 000 years and possibly as recently as 4750 years ago (475 generations). Founder events associated with colonization of the two islands where the species occurs are detected, with EspaÃ±ola having been colonized after Floreana. We discuss two nonmutually exclusive possibilities for the colonization of the GalÃ¡pagos, recent natural dispersal vs. human introduction. Â© 2012 Blackwell Publishing Ltd.","Bayesian conjugate analysis using a generalized inverted Wishart distribution accounts for differential uncertainty among the genetic parameters - an application to the maternal animal model :  Consider the estimation of genetic (co)variance components from a maternal animal model (MAM) using a conjugated Bayesian approach. Usually, more uncertainty is expected a priori on the value of the maternal additive variance than on the value of the direct additive variance. However, it is not possible to model such differential uncertainty when assuming an inverted Wishart (IW) distribution for the genetic covariance matrix. Instead, consider the use of a generalized inverted Wishart (GIW) distribution. The GIW is essentially an extension of the IW distribution with a larger set of distinct parameters. In this study, the GIW distribution in its full generality is introduced and theoretical results regarding its use as the prior distribution for the genetic covariance matrix of the MAM are derived. In particular, we prove that the conditional conjugacy property holds so that parameter estimation can be accomplished via the Gibbs sampler. A sampling algorithm is also sketched. Furthermore, we describe how to specify the hyperparameters to account for differential prior opinion on the (co)variance components. A recursive strategy to elicit these parameters is then presented and tested using field records and simulated data. The procedure returned accurate estimates and reduced standard errors when compared with non-informative prior settings while improving the convergence rates. In general, faster convergence was always observed when a stronger weight was placed on the prior distributions. However, analyses based on the IW distribution have also produced biased estimates when the prior means were set to over-dispersed values. Â© 2011 Blackwell Verlag GmbH.","Phylogeny and diversification of Valerianaceae (Dipsacales) in the southern Andes :  The southern Andean clade of Valeriana provides an excellent model for the study of biogeography. Here we provide new data to help clarify phylogenetic relationships among the South American valerians, with special focus on taxa found in the southern Andes. We found that the southern Andean taxa formed a clade in maximum likelihood and maximum parsimony analyses, and used a Bayesian relaxed clock method to estimate divergence times within Valerianaceae. Our temporal results were similar to other studies, but we found greater variance in our estimates, suggesting that the species of Valeriana have been on the South American continent for some time, and have been successful at exploiting new niche opportunities that reflects the contemporary radiation. Regardless of the time frame for the radiation of the clade, the uptick in the rate of diversification in Valerianaceae appears correlated with a dispersal event from Central to South America. The appearance of Valeriana in the southern Andes (13.7. Ma) corresponds with the transition from closed forest on the western side of the Andes in central Chile to a more open Mediterranean woodland environment. This would suggest that the high species richness of Valerianaceae in South America is the result of multiple, smaller radiations such as the one in the southern Andes, that may or may not be geographically isolated. These smaller radiations may also be driven by species moving into new biomes (migration from a temperate to a more Mediterranean-type climate and into alpine). The degree to which different ecological and geological factors interact to drive diversification is difficult to ascertain. Likewise, without a better-resolved phylogeny it is impossible to determine the directionality of dispersal in this group; did they colonize the southern Andes first, then move northward as the central Andean alpine habitat became more widely available or vice versa? Â© 2012.","The voltage-gated potassium channel subfamily KQT member 4 (KCNQ4) displays parallel evolution in echolocating bats :  Bats are the only mammals that use highly developed laryngeal echolocation, a sensory mechanism based on the ability to emit laryngeal sounds and interpret the returning echoes to identify objects. Although this capability allows bats to orientate and hunt in complete darkness, endowing them with great survival advantages, the genetic bases underlying the evolution of bat echolocation are still largely unknown. Echolocation requires high-frequency hearing that in mammals is largely dependent on somatic electromotility of outer hair cells. Then, understanding the molecular evolution of outer hair cell genes might help to unravel the evolutionary history of echolocation. In this work, we analyzed the molecular evolution of two key outer hair cell genes: the voltage-gated potassium channel gene KCNQ4 and CHRNA10, the gene encoding the a10 nicotinic acetylcholine receptor subunit. We reconstructed the phylogeny of bats based on KCNQ4 and CHRNA10 protein and nucleotide sequences. A phylogenetic tree built using KCNQ4 amino acid sequences showed that two paraphyletic clades of laryngeal echolocating bats grouped together, with eight shared substitutions among particular lineages. In addition, our analyses indicated that two of these parallel substitutions, M388I and P406S, were probably fixed under positive selection and could have had a strong functional impact on KCNQ4. Moreover, our results indicated that KCNQ4 evolved under positive selection in the ancestral lineage leading to mammals, suggesting that this gene might have been important for the evolution of mammalian hearing. On the other hand, we found that CHRNA10, a gene that evolved adaptively in the mammalian lineage, was under strong purifying selection in bats. Thus, the CHRNA10 amino acid tree did not show echolocating bat monophyly and reproduced the bat species tree. These results suggest that only a subset of hearing genes could underlie the evolution of echolocation. The present work continues to delineate the genetic bases of echolocation and ultrasonic hearing in bats. Â© The Author 2011.","A clustering phenomenon among HCV-1a strains among patients coinfected with HIV from Buenos Aires, Argentina :  The human immunodeficiency virus (HIV) and hepatitis C virus (HCV) share the same transmission routes which lead to high coinfection rates. Among HIV-infected individuals such rates reached 21% in Argentina, being HCV-1a the most predominant subtype. In this work, 25 HCV subtype 1a (HCV-1a) strains from Argentinean patients antifreeze, and the evolutionary diversification of Antarctic fishes :  The Southern Ocean around Antarctica is among the most rapidly warming regions on Earth, but has experienced episodic climate change during the past 40 million years. It remains unclear how ancient periods of climate change have shaped Antarctic bio-diversity. The origin of antifreeze glycoproteins (AFGPs) in Antarctic notothenioid fishes has become a classic example of how the evolution of a key innovation in response to climate change can drive adaptive radiation. By using a time-calibrated molecular phylogeny of notothenioids and reconstructed paleoclimate, we demonstrate that the origin of AFGP occurred between 42 and 22 Ma, which includes a period of global cooling approximately 35 Ma. However, the most species-rich lineages diversified and evolved significant ecological differences at least 10 million years after the origin of AFGPs, during a second cooling event in the Late Miocene (11.6-5.3 Ma). This pattern indicates that AFGP was not the sole trigger of the notothenioid adaptive radiation. Instead, the bulk of the species richness and ecological diversity originated during the Late Miocene and into the Early Pliocene, a time co-incident with the origin of polar conditions and increased ice activity in the Southern Ocean. Our results challenge the current understanding of the evolution of Antarctic notothenioids suggesting that the ecological opportunity that underlies this adaptive radiation is not linked to a single trait, but rather to a combination of freeze avoidance offered by AFGPs and subsequent exploitation of new habitats and open niches created by increased glacial and ice sheet activity.","Evaluation of the sensitivity and specificity of bovine tuberculosis diagnostic tests in naturally infected cattle herds using a Bayesian approach :  Test-and-slaughter strategies have been the basis of bovine tuberculosis (BT) eradication programs worldwide; however, eradication efforts have not succeeded in certain regions, and imperfect sensitivity and specificity of applied diagnostic techniques have been deemed as one of the possible causes for such failure. Evaluation of tuberculosis diagnostic tools has been impaired by the lack of an adequate gold standard to define positive and negative individuals. Here, a Bayesian approach was formulated to estimate for the first time sensitivity (Se) and specificity (Sp) of the tests [single intradermal tuberculin (SIT) test, and interferon-gamma (IFN-Î³) assay] currently used in Spain. Field data from the first implementation of IFN-Î³ assay (used in parallel with SIT test 2-6. months after a first disclosure SIT test) in infected beef, dairy and bullfighting cattle herds from the region of Castilla and Leon were used for the analysis. Model results suggested that in the described situation: (i) Se of SIT test was highly variable (40.1-92.2% for severe interpretation, median = 66-69%), and its Sp was high (>99%) regardless interpretation criteria; (ii) IFN-Î³ assay showed a high Se (median = 89-90% and 83.5% for 0.05 and 0.1 cut-off points respectively) and an acceptable Sp (85.7% and 90.3% for 0.05 and 0.1 thresholds) and (iii) parallel application of both tests maximized the combined Se (95.6% using severe SIT and 0.05 cut-off point in the IFN-Î³ assay). These results support the potential use of the IFN-Î³ assay as an ancillary technique for routine BT diagnosis. Â© 2011 Elsevier B.V.","Molecular phylogenetics unveils the ancient evolutionary origins of the enigmatic fairy armadillos :  Fairy armadillos or pichiciegos (Xenarthra, Dasypodidae) are among the most elusive mammals. Due to their subterranean and nocturnal lifestyle, their basic biology and evolutionary history remain virtually unknown. Two distinct species with allopatric distributions are recognized: Chlamyphorus truncatus is restricted to central Argentina, while Calyptophractus retusus occurs in the Gran Chaco of Argentina, Paraguay, and Bolivia. To test their monophyly and resolve their phylogenetic affinities within armadillos, we obtained sequence data from modern and museum specimens for two mitochondrial genes (12S RNA [MT-RNR1] and NADH dehydrogenase 1 [MT-ND1]) and two nuclear exons (breast cancer 1 early onset exon 11 [BRCA1] and von Willebrand factor exon 28 [VWF]). Phylogenetic analyses provided a reference phylogeny and timescale for living xenarthran genera. Our results reveal monophyletic pichiciegos as members of a major armadillo subfamily (Chlamyphorinae). Their strictly fossorial lifestyle probably evolved as a response to the Oligocene aridification that occurred in South America after their divergence from Tolypeutinae around 32 million years ago (Mya). The ancient divergence date (~17. Mya) for separation between the two species supports their taxonomic classification into distinct genera. The synchronicity with Middle Miocene marine incursions along the ParanÃ¡ river basin suggests a vicariant origin for pichiciegos by the disruption of their ancestral range. Their phylogenetic distinctiveness and rarity in the wild argue in favor of high conservation priority. Â© 2011 Elsevier Inc.","Working memory capacity and individual differences in the making of reinstatement and elaborative inferences :  This study investigated the role of working memory capacity on the making of reinstatement and causal elaborative inferences during the reading of natural texts. In order to determine participants' working memory capacity, they were asked to take the reading span task before they took part in the study. Those participants that were identified as high or low working memory capacity readers were asked to perform a lexical decision task in two conditions: pre-inference and inference. In the pre-inference condition, target words representing reinstatement or causal elaborative inferences were presented immediately before the sentences that were predicted to prompt them. In the inference condition, the target words were presented immediately after the sentences that were predicted to prompt the inferences. Results indicated that, for the high working memory capacity readers, lexical decision times were faster at the inference compared to the pre-inference locations for both types of inferences. In the case of low working capacity readers, lexical decision times were faster at the inference compared to the preinference locations only for reinstatement inferences. These findings suggest that working memory capacity plays a role in the making of causal inferences during the comprehension of natural texts. Â© 2012 by The Spanish Journal of Psychology.","Multilocus phylogeny of Crenicichla (Teleostei: Cichlidae), with biogeography of the C. lacustris group: Species flocks as a model for sympatric speciation in rivers :  First multilocus analysis of the largest Neotropical cichlid genus Crenicichla combining mitochondrial (cyt. b, ND2, 16S) and nuclear (S7 intron 1) genes and comprising 602 sequences of 169 specimens yields a robust phylogenetic hypothesis. The best marker in the combined analysis is the ND2 gene which contributes throughout the whole range of hierarchical levels in the tree and shows weak effects of saturation at the 3rd codon position. The 16S locus exerts almost no influence on the inferred phylogeny. The nuclear S7 intron 1 resolves mainly deeper nodes. Crenicichla is split into two main clades: (1) Teleocichla, the Crenicichla wallacii group, and the Crenicichla lugubris- Crenicichla saxatilis groups (\" the TWLuS clade\"); (2) the Crenicichla reticulata group and the Crenicichla lacustris group- Crenicichla macrophthalma (\" the RMLa clade\"). Our study confirms the monophyly of the C. lacustris species group with very high support. The biogeographic reconstruction of the C. lacustris group using dispersal-vicariance analysis underlines the importance of ancient barriers between the middle and upper ParanÃ¡ River (the GuaÃ­ra Falls) and between the middle and upper Uruguay River (the MoconÃ¡ Falls). Our phylogeny recovers two endemic species flocks within the C. lacustris group, the Crenicichla missioneira species flock and the herein discovered Crenicichla mandelburgeri species flock from the Uruguay and ParanÃ¡/IguazÃº Rivers, respectively. We discuss putative sympatric diversification of trophic traits (morphology of jaws and lips, dentition) and propose these species flocks as models for studying sympatric speciation in complex riverine systems. The possible role of hybridization as a mechanism of speciation is mentioned with a recorded example (Crenicichla scottii). Â© 2011 Elsevier Inc.","Species identification in the taxonomically neglected, highly diverse, neotropical parasitoid wasp genus Notiospathius (Braconidae: Doryctinae) based on an integrative molecular and morphological approach :  Various DNA sequence-based methods for species delineation have recently been developed to assess the species-richness of highly diverse, neglected invertebrate taxa. These methods, however, need to be tested under a variety of conditions, including the use of different markers and parameters. Here, we explored the species diversity of a species-rich group of braconid parasitoid wasps, the Neotropical genus Notiospathius, including 233 specimens from 10 different countries. We examined sequences of two mitochondrial (mt) (COI, cyt b) and one nuclear (wg) gene fragments. We analysed them separately as well as concatenating the mt data with the general mixed Yule-coalescent (GMYC) model for species delineation using different tree-building methods and parameters for reconstructing ultrametric trees. We evaluated the performance of GMYC analyses by comparing their species delineations with our morphospecies identifications. Reconstructing ultrametric trees with a relaxed lognormal clock rate using the program BEAST gave the most congruent results with morphology for the two mt markers. A tree obtained with wg using the programs MrBayes + Pathd8 had the fewest cases of incongruence with morphology, though the performance of this nuclear marker was considerably lower than that of COI and cyt b. Species delimitation using the coalescent prior to obtain ultrametric trees was morphologically more congruent with COI, whereas the Yule prior was more congruent with cyt b. The analyses concatenating the mt datasets failed to recover some species supported both by morphology and the separate analyses of the mt markers. The highest morphological congruence was obtained with the GMYC analysis on an ultrametric tree reconstructed with cyt b using the relaxed lognormal clock rate and the Yule prior, thus supporting the importance of using alternative markers when the information of the barcoding locus (COI) is not concordant with morphological evidence. Seventy-one species were delimited based on the congruence found among COI, cyt b and morphology. Both mt markers also revealed the existence of seven potential cryptic species. This high species richness from a scattered geographical sampling indicates that there is a remarkable number of Notiospathius species that remains undiscovered. Â© 2011 Elsevier Inc.","Phylogeographically concordant chloroplast DNA divergence in sympatric Nothofagus s.s. How deep can it be? :  â¢ Here, we performed phylogenetic analyses and estimated the divergence times on mostly sympatric populations of five species within subgenus Nothofagus. We aimed to investigate whether phylogenetic relationships by nuclear internal transcribed spacer (ITS) and phylogeographic patterns by chloroplast DNA (cpDNA) mirror an ancient evolutionary history that was not erased by glacial eras. Extant species are restricted to Patagonia and share a pollen type that was formerly widespread in all southern land masses. Weak reproductive barriers exist among them. â¢ Fifteen cpDNA haplotypes resulted from the analysis of three noncoding regions on 330 individuals with a total alignment of 1794bp. Nuclear ITS data consisted of 822bp. We found a deep cpDNA divergence dated 32 Ma at mid-latitudes of Patagonia that predates the phylogenetic divergence of extant taxa. Other more recent breaks by cpDNA occurred towards the north. â¢ Complex paleogeographic features explain the genetic discontinuities. Long-lasting paleobasins and marine ingressions have impeded transoceanic dispersal during range expansion towards lower latitudes under cooler trends since the Oligocene. â¢ Cycles of hybridization-introgression among extant and extinct taxa have resulted in widespread chloroplast capture events. Our data suggest that Nothofagus biogeography will be resolved only if thorough phylogeographic analyses and molecular dating methods are applied using distinct genetic markers. Â© 2011 The Authors. New Phytologist Â© 2011 New Phytologist Trust.","Bayesian estimation in maternally ancestral animal models for weaning weight of beef cattle :  The Bayesian approach was implemented for fitting several maternally ancestral models for weaning weight data of Angus calves. The goal was to evaluate to what extent genetic evaluation models with additive grand maternal effects (G), or with an ancestrally structured covariance matrix for maternal environmental effects (E), or with a sire Ã year interaction (ISY), or combinations thereof (GE, GSY, ESY, GESY), redistribute the additive variability and reduce the negative magnitude of the additive correlation between direct and maternal effects (r AoAm), when compared with the regular maternal animal model (I). All animals with records had known dams and maternal granddams. The sampling scheme induced low autocorrelations among all variables and tended to converge quickly. The signs of the estimates of r AoAm were consistently negative for all models fitted. The magnitudes of the estimates of r AoAm from models E, G, GE, ESY, and GESY were almost one-third of those from models I and ISY. Inclusion of the sire Ã hment. Although climate change alone can explain the extinction of some species, such as Eurasian musk ox and woolly rhinoceros, a combination of climatic and anthropogenic effects appears to be responsible for the extinction of others, including Eurasian steppe bison and wild horse. We find no genetic signature or any distinctive range dynamics distinguishing extinct from surviving species, emphasizing the challenges associated with predicting future responses of extant mammals to climate and human-mediated habitat change. Â© 2011 Macmillan Publishers Limited. All rights reserved.","Molecular phylogeny of Gymnocalycium (Cactaceae): Assessment of alternative infrageneric systems, a new subgenus, and trends in the evolution of the genus :  Premise of the study: The South American genus Gymnocalycium (Cactoideae-Trichocereae) demonstrates how the sole use of morphological data in Cactaceae results in conflicts in assessing phylogeny, constructing a taxonomic system, and analyzing trends in the evolution of the genus. Methods: Molecular phylogenetic analysis was performed using parsimony and Bayesian methods on a 6195-bp data matrix of plastid DNA sequences (atpI-atpH, petL-psbE, trnK-matK, trnT-trnL-trnF) of 78 samples, including 52 species and infraspecific taxa representing all the subgenera of Gymnocalycium. We assessed morphological character evolution using likelihood methods to optimize characters on a Bayesian tree and to reconstruct possible ancestral states. Key results: The results of the phylogenetic study confirm the monophyly of the genus, while supporting overall the available infrageneric classification based on seed morphology. Analysis showed the subgenera Microsemineum and Macrosemineum to be polyphyletic and paraphyletic. Analysis of morphological characters showed a tendency toward reduction of stem size, reduction in quantity and hardiness of spines, increment of seed size, development of napiform roots, and change from juicy and colorful fruits to dry and green fruits. Conclusions: Gymnocalycium saglionis is the only species of Microsemineum and a new name is required to identify the clade including the remaining species of Microsemineum; we propose the name Scabrosemineum in agreement with seed morphology. Identifying morphological trends and environmental features allows for a better understanding of the events that might have influenced the diversification of the genus. Â© 2011 Botanical Society of America.","A molecular phylogeny of the Sierra-Finches (Phrygilus, Passeriformes): Extreme polyphyly in a group of Andean specialists :  The unparalleled avian diversity of the Neotropics has long been argued to be in large part the evolutionary consequence of the incredible habitat diversity and rugged topography of the Andes mountains. Various scenarios have been proposed to explain how the Andean context could have generated lineage diversification (e.g. vicariant speciation or parapatric speciation across vertical ecological gradients), yet further study on Andean taxa is needed to reveal the relative importance of the different processes. Here we use mitochondrial and nuclear DNA sequences to derive the first phylogenetic hypothesis for Phrygilus (Sierra-Finches), one of the most species-rich genera of mainly Andean passerines. We find strong evidence that the genus is polyphyletic, comprising four distantly related clades with at least nine other genera interspersed between them (Acanthidops, Catamenia, Diglossa, Haplospiza, Idiopsar, Melanodera, Rowettia, Sicalis and Xenodacnis). These four Phrygilus clades coincide with groups previously established mainly on the basis of plumage characters, suggesting single evolutionary origins for each of these. We consider the history of diversification of each clade, analyzing the timing of splitting events, ancestral reconstruction of altitudinal ranges and current geographical distributions. Phrygilus species origins date mainly to the Pleistocene, with representatives diversifying within, out of, and into the Andes. Finally, we explored whether Phrygilus species, especially those with broad altitudinal and latitudinal Andean distributions, showed phylogeographic structure. Our best-sampled taxon (Phrygilus fruticeti) exhibited no clear pattern; however, we found deep genetic splits within other surveyed species, with Phrygilus unicolor being the most extreme case and deserving of further research. Â© 2011 Elsevier Inc.","A highly stable plastidic-type ferredoxin-NADP(H) reductase in the pathogenic bacterium Leptospira interrogans :  Leptospira interrogans is a bacterium that is capable of infecting animals and humans, and its infection causes leptospirosis with a range of symptoms from flu-like to severe illness and death. Despite being a bacteria, Leptospira interrogans contains a plastidic class ferredoxin-NADP(H) reductase (FNR) with high catalytic efficiency, at difference from the bacterial class FNRs. These flavoenzymes catalyze the electron transfer between NADP(H) and ferredoxins or flavodoxins. The inclusion of a plastidic FNR in Leptospira metabolism and in its parasitic life cycle is not currently understood. Bioinformatic analyses of the available genomic and proteins sequences showed that the presence of this enzyme in nonphotosynthetic bacteria is restricted to the Leptospira genus and that a [4Fe-4S] ferredoxin (LB107) encoded by the Leptospira genome may be the natural substrate of the enzyme. Leptospira FNR (LepFNR) displayed high diaphorase activity using artificial acceptors and functioned as a ferric reductase. LepFNR displayed cytochrome c reductase activity with the Leptospira LB107 ferredoxin with an optimum at pH 6.5. Structural stability analysis demonstrates that LepFNR is one of the most stable FNRs analyzed to date. The persistence of a native folded LepFNR structure was detected in up to 6 M urea, a condition in which the enzyme retains 38% activity. In silico analysis indicates that the high
