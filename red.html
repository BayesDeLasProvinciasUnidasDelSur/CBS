escriptive levels for ASD: a physiological level, in terms of inhibitory dysfunction, neural variability, and oscillations, and a perceptual level, in terms of hypopriors in Bayesian computations. We took two parallel pathsâinducing hypopriors in the probabilistic model, and an inhibitory dysfunction in the network modelâwhich lead to consistent results in terms of the represented posteriors, providing support for the view that both descriptions might constitute two sides of the same coin. Â© 2021 Massachusetts Institute of Technology Published under a Creative Commons Attribution 4.0 International (CC BY 4.0) license.","Assessment of the Current Surveillance System for Human Leptospirosis in Ecuador by Decision Analytic Modeling :  Leptospirosis is a globally disseminated zoonotic disease with no national surveillance systems. On the other hand, surveillance is crucial for improving population health, and surveillance systems produce data that motivates action. Unfortunately, like many other countries, Ecuador put in place a monitoring system that has never been tested. The goal of this study was to use scenario tree modeling to assess the sensitivity of Ecuador's current national surveillance system to human leptospirosis as the basis for an economic assessment of the system. We created a decision-tree model to analyze the current system's sensitivity. The inputs were described as probabilities distributions, and the model assessed the program's sensitivity as an output. The model also considers the geographical and weather variations across Ecuador's three continental regions: Andean, Amazonia, and the Coast. Several data sources were used to create the model, including leptospirosis records from Ecuador's Ministry of Public Health, national and international literature, and expert elicitation, all of which were incorporated in a Bayesian framework. We were able to determine the most critical parameters influencing each scenario's output (CSU) sensitivity through sensitivity analysis. The Coast region had the best sensitivity scenario, with a median of 0.85% (IC 95% 0.41â0.99), followed by the Amazonia with a median of 0.54% (CI 95% 0.18â0.99) and the Andes with a median of 0.29% (CI 95% 0.02â0.89). As per the sensitivity study, the most influential criteria on the system's sensitivity were âAttendance or probability of going to a health centerâ and âprobability of having symptoms,â notably for the Coast and Amazonia Regions. Copyright Â© 2022 Calero and Monti.","Unsupervised Bayesian Ising Approximation for decoding neural activity and other biological dictionaries :  The problem of deciphering how low-level patterns (action potentials in the brain, amino acids in a protein, etc.) drive high-level biological features (sensorimotor behavior, enzymatic function) represents the central challenge of quantitative biology. The lack of general methods for doing so from the size of datasets that can be collected experimentally severely limits our understanding of the biological world. For example, in neuroscience, some sensory and motor codes have been shown to consist of precisely timed multi-spike patterns. However, the combinatorial complexity of such pattern codes have precluded development of methods for their comprehensive analysis. Thus, just as it is hard to predict a proteinâs function based on its sequence, we still do not understand how to accurately predict an organismâs behavior based on neural activity. Here we introduce the unsupervised Bayesian Ising Approximation (uBIA) for solving this class of problems. We demonstrate its utility in an application to neural data, detecting precisely timed spike patterns that code for specific motor behaviors in a songbird vocal system. In data recorded during singing from neurons in a vocal control region, our method detects such codewords with an arbitrary number of spikes, does so from small data sets, and accounts for dependencies in occurrences of codewords. Detecting such comprehensive motor control dictionaries can improve our understanding of skilled motor control and the neural bases of sensorimotor learning in animals. To further illustrate the utility of uBIA, used it to identify the distinct sets of activity patterns that encode vocal motor exploration versus typical song production. Crucially, our method can be used not only for analysis of neural systems, but also for understanding the structure of correlations in other biological and nonbiological datasets. Â© 2022, eLife Sciences Publications Ltd. All rights reserved.","Use of troponins in the classification of myocardial infarction from electronic health records. The Atherosclerosis Risk in Communities (ARIC) Study :  Objective: Electronic health record (EHR) data are underutilized for abstracting classification criteria for heart disease. We compared extraction of EHR data on troponin I and T levels with human abstraction. Methods: Using EHR for hospitalizations identified through the Atherosclerosis Risk in Communities (ARIC) Study in four US hospitals, we compared blood levels of troponins I and T extracted from EHR structured data elements with levels obtained through data abstraction by human abstractors to 3 decimal places. Observations were divided randomly 50/50 into training and validation sets. Bayesian multilevel logistic regression models were used to estimate agreement by hospital in first and maximum troponin levels, troponin assessment date, troponin upper limit of normal (ULN), and classification of troponin levels as normal (< ULN), equivocal (1-2Ã ULN), abnormal (>2Ã ULN), or missing. Results: Estimated overall agreement in first measured troponin level in the validation data was 88.2% (95% credible interval: 65.0%-97.5%) and 95.5% (91.2-98.2%) for the maximum troponin level observed during hospitalization. The largest variation in probability of agreement was for first troponin measured, which ranged from 66.4% to 95.8% among hospitals. Conclusion: Extraction of maximum troponin values during a hospitalization from EHR structured data is feasible and accurate. Â© 2021 Elsevier B.V.","Genetic variation in the E6 and E7 genes of human papillomavirus type 16 in northeastern Argentina :  The province of Misiones is considered a region with a high mortality rate due to cervical cancer (CC). To gain insight into this problem, we explored the association between genetic variation in the E6 and E7 oncogenes of HPV16 and the risk of CC. We studied 160 women with cytological diagnoses of negative for intraepithelial lesion or malignity, low-grade squamous intraepithelial lesion, and high-grade squamous intraepithelial lesion/CC and a positive test for HPV16 infection. The genetic characterization of E6 and E7 genes was undertaken through PCR amplification and direct Sanger sequencing. Phylogenetic classification was conducted using Bayesian methods. To estimate the odds ratio (OR) for an association between genetic variants in the E6 and E7 genes and the risk of CC, we used ordinal logistic regression adjusted by age. The final data set comprised 112 samples. Diagnostic single-nucleotide polymorphisms (SNPs) and phylogenetic trees confirmed the presence of Lineage A (95.5%) and D (4.5%) in the samples. For the E6 gene, we identified eleven different sequences, with the most common ones being Lineage A E6 350G (58.9%) and E6 350T (37.5%). The E6 350G was associated with progression to HSIL/CC, with an OR of 19.41 (4.95â76.10). The E7 gene was more conserved than E6, probably due to the functional constraints of this small protein. Our results confirmed the association of the E6 350G SNP with a higher risk of developing CC. These data will contribute to understanding the biological bases of CC incidence in this region. Â© 2021 Wiley Periodicals LLC","Bird occupancy in intensively managed agroecosystems under large-scale organic and conventional farming in Argentina: A multi-species approach :  Several studies in European and North American agroecosystems conclude that organic farming benefits birds compared to conventional farming. Nevertheless, there are some biases toward these geographic regions and farm size. Argentinian agroecosystems are particularly homogeneous with large arable fields and sparse uncultivated field margins (i.e. large-scale homogenous cropping systems). In Argentina only 0.55% of the total farmland is under organic farming. Thus, our aims were to assess differences in bird occupancy between organic versus conventional farming regimes, and whether bird occupancy varied in relation to annual crop proportion in both farming regimes in central Argentina agroecosystems. We surveyed 156 points in farms under conventional and 154 in organic farming regimes during two bird-breeding seasons. We used multi-species occupancy models with a Bayesian approach to estimate bird occupancy. We observed that the type of farming regime (organic in relation to conventional) had a weak effect on avian occupancy, varying by species and groups. Probability of occupancy was higher for a few insectivorous and omnivorous species but lower for carnivores in organic farms in relation to conventional ones. The proportion of annual crops was positively correlated with occupancy of an insectivore aerial forager, some insectivore foliage gleaners, a granivore, and some omnivorous species in organic farms, but not conventional farms. This work contributes to reducing geographic and small-scale heterogeneous cropping system biases in the avian agroecological literature. Our results, together with future studies needed to assess landscape configuration and composition, and resource availability for birds in each farming regime, will allow the evaluation of organic farming as a tool for the conservation of bird species in large-scale homogeneous cropping systems in temperate regions. Â© 2021","Conditional probabilities and Bayesian theorem in the study of animal disease introduction. (a didactic approach in environmental risk analysis) :  Bayesian analysis is one of the topics included in the subject âEnvironmental Risk Analysisâ taught at the Faculty of Agronomy of the University of Buenos Aires, Argentina. Traditionally, we use a tree of probabilities to organize basic concepts necessary to understand this analysis (for example, conditional probability, excluding events, independence, etc.). Then, we deal with concepts of Bayesian analysis (such as additional conditional probability, prior probabilities, posterior probabilities, and their applications). In this work, we propose to analyze the problem method that starts by analyzing the scenarios. â¢ For that, we begin the analysis by paying attention to those events that we are certain have occurred. â¢ We will separate them according to their possible origins and assign them a probability (conditional). â¢ We will then use the probabilities to weight them, and then find a conditional probability of occurrence. Â© 2022 The Author(s)","Poverty, Inequality and Development Studies with Machine Learning :  This chapter provides a hopefully complete âecosystemâ of the literature on the use of machine learning (ML) methods for poverty, inequality, and development (PID) studies. It proposes a novel taxonomy to classify the contributions of ML methods and new data sources used in this field. Contributions lie in two main categories. The first is making available better measurements and forecasts of PID indicators in terms of frequency, granularity, and coverage. The availability of more granular measurements has been the most extensive contribution of ML to PID studies. The second type of contribution involves the use of ML methods as well as new data sources for causal inference. Promising ML methods for improving existent causal inference techniques have been the main contribution in the theoretical arena, whereas taking advantage of the increased availability of new data sources to build or improve the outcome variable has been the main contribution in the empirical front. These inputs would not have been possible without the improvement in computational power. Â© 2022, The Author(s), under exclusive license to Springer Nature Switzerland AG.","Towards a Connected Interpretation of Experience in the Philosophy of David Hume :  This paper aims at clarifying the meaning and function of experience within the framework of Hume's theory of knowledge. In order to do so, I will examine two interpretations that can be reconstructed in secondary literature: the one which understands experience as simple impressions of sensation and the one that conceives it as patterns of connected perceptions. I argue that the first perspective is not suitable to understand the epistemic role of the experience, which inclines me towards the second interpretation. However, this interpretation has not been sufficiently developed by the authors who suggest it. My purpose is to carry out this task, offering a series of clarifications that make it more robust in order to elucidate why, for Hume, experience is the touchstone concerning knowledge about matters of fact. Thus, I will show that the meaning of experience within causal inferences is related to cases that we collect through observation and arrange into collections or patterns, which work as evidence to establish or justify epistemic statements. Finally, in order to accurately understand its function within this type of inferences, I will distinguish experience from impressions and habit. Â© 2022 Asociacion Revista de Filosofia de Santa Fe. All rights reserved.","Correction to: How do social scientists reach causal inferences? A study of reception (Quality & Quantity, (2022), 10.1007/s11135-022-01353-5) :  In this paper we outline a new area of research, social science reception: how inferences are reached by social scientists. Â© 2022, Springer Nature B.V.","How do social scientists reach causal inferences? A study of reception :  In this paper we outline a new area of research, social science reception: how inferences are reached by social scientists. Specifically, we ask how the nature of the evidence affects the sort of causal inferences that social scientists draw. As an exemplar, we focus on multimethod research. Specifically, we subject respondents to an experiment in which each species of evidence constitutes a distinct treatment: (a) qualitative, (b) quantitative, or (c) multimethod. In the abstract, respondents tend to reflect widespread methodological norms about the strengths of multimethod research. However, when confronted with specific studies, scholars are not more likely to believe causal inferences backed by multimethod research than inferences backed by mono-method research. This suggests that there is a misalignment between methodological norms and on-the-ground judgments. Â© 2022, The Author(s), under exclusive licence to Springer Nature B.V.","Phylogeography and evolutionary history of hepatitis e virus genotype 3 in Argentina :  Background: Few studies about the evolutionary history of the hepatitis E virus (HEV) have been conducted. The aim of our work was to investigate and make inferences about the origin and routes of dispersion of HEV-3 in Argentina. Methods: Phylogenetic, coalescent and phylogeographic analyses were performed using a 322-bp ORF2 genomic fragment of all HEV-3 sequences with known date and place of isolation published at GenBank until May 2018 (n=926), including 16 Argentinian sequences (isolated from pigs, water and humans). Results: Phylogenetic analysis revealed two clades within HEV-3: abchij and efg. All Argentinian samples were grouped intermingled within clade 3abchij. The coalescent analysis showed that the most recent common ancestor for the clade 3abchij would have existed around the year 1967 (95% highest posterior density (HPD): 1963-1970). The estimated substitution rate was 1.01Ã10-2 (95%HPD: 9.3Ã10 3-1.09Ã102) substitutions/site/y, comparable with the rate previously described. The phylogeographic approach revealed a correspondence between phylogeny and place of origin for Argentinian samples, suggesting many HEV introductions in the country, probably from Europe and Japan. Conclusions: This is the first evolutionary inference of HEV-3 that includes Argentinian strains, showing the circulation of many HEV-3 subtypes, obtained from different sources and places, with recent diversification processes. Accession numbers: [KX812460], [KX812461], [KX812462], [KX812465], [KX812466], [KX812467], [KX812468], [KX812469]. Â© 2021 The Author(s) 2021. Published by Oxford University Press on behalf of Royal Society of Tropical Medicine and Hygiene.","Bovine Viral Diarrhea Virus within and herd prevalence on pasture-based dairy systems, in southern Chile dairy farms :  Bovine Viral Diarrhea (BVD) is a ubiquitous endemic disease in most bovine populations that causes a negative economic impact on cattle production systems. However, true herd and individual prevalence in Chile have not been estimated based on statistical and epidemiological considerations and uncertainty regarding the infection's extension at animal and herd levels. In addition, the risk factors that can influence how the infection has spread among the cattle premises have not been assessed yet. Therefore, the study aimed to estimate true herd and animal prevalence of active BVDV infection in pasture-based dairy herds and to evaluate risk factors potentially associated with the status of herds and the within-herd prevalence, using a Bayesian approach. A cross-sectional study was performed over a random stratified (proportional to herd size) sample of one-hundred and fifty dairy herds selected in Chile's two leading dairy regions (Region de Los RÃ­os and Region de Los Lagos). We obtained 12.311 blood samples from lactating cows, but 4.998 randomly selected samples were processed due to budget constraints. For estimating BVDV Herd Prevalence (HP), a herd was considered infected if at least one positive animal to Ag-ELISA was found. In addition, a survey was completed on each farm, aiming to collect information to assess the influence of some variables over the state of the herds; both estimations were obtained using a Bayesian approach. True herd prevalence and true individual prevalence of BVDV active infection were estimated at 77 % and 3.5 % respectively, no significant differences were found between characteristics like herd size, location, vaccination, etc. Open herds and herds that mix herd categories are more likely to have higher BVDV prevalence. Â© 2021 Elsevier B.V.","A novel terrestrial rabies virus lineage occurring in south america: Origin, diversification, and evidence of contact between wild and domestic cycles :  The rabies virus (RABV) is characterized by a history dominated by host shifts within and among bats and carnivores. One of the main outcomes of long-term RABV maintenance in dogs was the establishment of variants in a wide variety of mesocarnivores. In this study, we present the most comprehensive phylogenetic and phylogeographic analysis, contributing to a better understanding of the origins, diversification, and the role of different host species in the evolution and diffusion of a dog-related variant endemic of South America. A total of 237 complete Nucleoprotein gene sequences were studied, corresponding to wild and domestic species, performing selection analyses, ancestral states reconstructions, and recombination analyses. This variant originated in Brazil and disseminated through Argentina and Paraguay, where a previously unknown lineage was found. A single host shift was identified in the phylogeny, from dog to the crab-eating fox (Cerdocyon thous) in the Northeast of Brazil. Although this process occurred in a background of purifying selection, there is evidence of adaptive evolution-or selection of sub-consensus sequences-in internal branches after the host shift. The interaction of domestic and wild cycles persisted after host switching, as revealed by spillover and putative recombination events. Â© 2021 by the authors. Licensee MDPI, Basel, Switzerland.","Influence of competition and intraguild predation between two candidate biocontrol parasitoids on their potential impact against Harrisia cactus mealybug, Hypogeococcus sp. (Hemiptera: Pseudococcidae) :  When two or more parasitoid species, particularly candidates for biocontrol, share the same target in the same temporal window, a complex of behaviors can occur among them. We studied the type of interactions (competition and intraguild predation) that existed between the nymphal parasitoids Anagyrus cachamai and A. lapachosus (Hymenoptera: Encyrtidae), two candidate neoclassical biocontrol agents against the Puerto Rican cactus pest mealybug, Hypogeococcus sp. (Hemiptera: Pseudococcidae). The surrogate native congener host in Argentina, the cactus mealybug Hypogeococcus sp., was studied to predict which species should be released; in the case that both should be released, in which order, and their potential impact on host suppression. In the laboratory we conducted experiments where different densities of the host mealybug were exposed to naive females of A. cachamai and A. lapachosus sequentially in both directions. Experiments were analyzed by combining a series of competitive behavioral and functional response models. A fully Bayesian approach was used to select the best explaining models and calculate their parameters. Intraguild predation existed between A. cachamai, the species that had the greatest ability to exploit the resource, and A. lapachosus, the strongest species in the interference competition. The role that intraguild predation played in suppression of Hypogeococcus sp. indicated that a multiple release strategy for the two biocontrol agents would produce better control than a single release; as for the release order, A. lapachosus should be released first. Â© 2021, The Author(s).","MtDNA species-level phylogeny and delimitation support significantly underestimated diversity and endemism in the largest Neotropical cichlid genus (Cichlidae: Crenicichla) :  Crenicichla is the largest and most widely distributed genus of Neotropical cichlids. Here, we analyze a mtDNA dataset comprising 681 specimens (including Teleocichla, a putative ingroup of Crenicichla) and 77 out of 105 presently recognized valid species (plus 10 out of 36 nominal synonyms plus over 50 putatively new species) from 129 locations in 31 major river drainages throughout the whole distribution of the genus in South America. Based on these data we make an inventory of diversity and highlight taxa and biogeographic areas worthy of further sampling effort and conservation protection. Using three methods of molecular species delimitation, we find between 126 and 168 species-like clusters, i.e., an average increase of species diversity of 65-121% with a range of increase between species groups. The increase ranges from 0% in the Missioneira and Macrophthama groups, through 25-40% (Lacustris group), 50-87% (Reticulata group, Teleocichla), 68-168% (Saxatilis group), 125-200% (Wallacii group), and 158-241% in the Lugubris group. We found a high degree of congruence between clusters derived from the three used methods of species delimitation. Overall, our results recognize substantially underestimated diversity in Crenicichla including Teleocichla. Most of the newly delimited putative species are from the Amazon-Orinoco-Guiana (AOG) core area (Greater Amazonia) of the Neotropical region, especially from the Brazilian and Guiana shield areas of which the former is under the largest threat and largest degree of environmental degradation of all the Amazon. Â© Copyright 2021 ÅÃ­Äan et al.","A new species of the southern Central American genus Linoderus Sharp (Coleoptera: Staphylinidae: Staphylininae) with a revised key and an updated phylogeny :  Linoderus smetanai sp. nov. is described from Costa Rica. This is the third species in the southern Central American genus Linoderus of the subtribe Philonthina (tribe Staphylinini). The new species was included in a previous dataset of 52 morphological characters scored for the genus and representatives of its allied genera (Neopescolinus Chani-Posse, Paederomimus Sharp, Pescolinus Sharp) and its phylogenetic position analysed by Maximum Parsimony and Bayesian Inference. The analyses unambiguously placed L. smetanai within Linoderus in a sister-group relationship with L. alajuelensis Chani-Posse Solodovnikov and L. gracilipes Sharp. A revised key to species and an updated phylogeny of Linoderus are also provided.","Scope and limitations of a multiplex conventional PCR for the diagnosis of S. stercoralis and hookworms :  Objectives: Describe the diagnostic characteristics of a conventional multiplex PCR for the diagnosis of S. stercoralis, N. americanus and Ancylostomas spp. Methods: Fecal samples were collected from a cross-sectional study in OrÃ¡n department, Salta province, Argentina. The stool samples were analyzed using concentration-sedimentation, Harada Mori, McMaster, and Baermann techniques. DNA was extracted from 50 mg fecal sample using the FastPrepÂ® Spin Kit for Soil. Three pairs of primers were used for the amplification of three products of 101, 330, and 577 base pairs (bp) for S. stercoralis, N. americanus and Ancylostoma spp, respectively. The sensitivity and analytical specificity of multiplex PCR were evaluated, as well as the sensitivity and diagnostic specificity, using a composite standard and Bayesian approach. Results and Conclusions: Multiplex PCR did not present cross-reaction with other intestinal parasites, and the detection limit for multiplex PCR was between 2 and 20 pg of genomic DNA. In addition it presented a diagnostic sensitivity of 97.4% for S. stercoralis and 90.3% for hookworms with a specificity of 100% and 87.6%, respectively. PCR identified a higher proportion (p <0.01) of coinfections (15.3%) than microscopic techniques (3.5%). Also, multiplex PCR showed that there was a positive association between S. stercoralis and hookworms (odds ratio = 2.12). However, this association was due to N. americanus (odds ratio= 3.22), since no association was observed between S. stercoralis and Ancylostoma spp. Neither was an association observed between the two species of hookworms. Â© 2021","Complementary use of stable isotopes and fatty acids for quantitative diet estimation of sympatric predators, the Antarctic pack-ice seals :  The quantitative use of stable isotopes (SIs) for trophic studies has seen a rapid growth whereas fatty acid (FA) studies remain mostly qualitative. We apply the Bayesian tool MixSIAR to both SI and FA data to estimate the diet of three sympatric predators: the crabeater (Lobodon carcinophaga), Weddell (Leptonychotes weddellii) and leopard seal (Hydrurga leptonyx). We used SI data of their vibrissae and FA data of their outer blubber to produce comparable diet estimates for the same individuals. Both SI and FA models predicted the same main diet components, although the predicted proportions differed. For the crabeater seal, both methods identified krill, Euphausia superba, as the main, and almost exclusive, food item, although the FA model estimated a slightly lower proportion, potentially due to the low lipid content of krill compared to the fish species used in the model. For the Weddell seal the FA model identified the fish Pleuragramma antarcticum as the most important prey, whereas the SI model was not able to distinguish among prey species, identifying a âfish-squidâ group as the main diet component. For the leopard seal, both models identified krill as the main contributor; however, the predicted proportions for the secondary sources differed. Although vibrissae and outer blubber may not represent the same timeframe, the use of MixSIAR with FA data provides diet estimates comparable to those obtained with SI data, thus, both approaches were complimentary. The use of both biotracers offers a feasible option to study diets of wild animals in a quantitative manner. Â© 2021, The Author(s).","Amended STRONG-HF study design :  empty","Genomic phylogeography of the White-crowned Manakin Pseudopipra pipra (Aves: Pipridae) illuminates a continental-scale radiation out of the Andes :  The complex landscape history of the Neotropics has generated opportunities for population isolation and diversification that place this region among the most species-rich in the world. Detailed phylogeographic studies are required to uncover the biogeographic histories of Neotropical taxa, to identify evolutionary correlates of diversity, and to reveal patterns of genetic connectivity, disjunction, and potential differentiation among lineages from different areas of endemism. The White-crowned Manakin (Pseudopipra pipra) is a small suboscine passerine bird that is broadly distributed through the subtropical rainforests of Central America, the lower montane cloud forests of the Andes from Colombia to central Peru, the lowlands of Amazonia and the Guianas, and the Atlantic forest of southeast Brazil. Pseudopipra is currently recognized as a single, polytypic biological species. We studied the effect of the Neotropical landscape on genetic and phenotypic differentiation within this species using genomic data derived from double digest restriction site associated DNA sequencing (ddRAD), and mitochondrial DNA. Most of the genetic breakpoints we identify among populations coincide with physical barriers to gene flow previously associated with avian areas of endemism. The phylogenetic relationships among these populations imply a novel pattern of Andean origination for this group, with subsequent diversification into the Amazonian lowlands. Our analysis of genomic admixture and gene flow reveals a complex history of introgression between some western Amazonian populations. These reticulate processes confound our application of standard concatenated and coalescent phylogenetic methods and raise the question of whether a lineage in the western Napo area of endemism should be considered a hybrid species. Lastly, analysis of variation in vocal and plumage phenotypes in the context of our phylogeny supports the hypothesis that Pseudopipra is a species-complex composed of at least 8, and perhaps up to 17 distinct species which have arisen in the last ~2.5 Ma. Â© 2021 The Authors","Phylogeny, classification, and character evolution of tribe Citharexyleae (Verbenaceae) :  Premise: As a family of Neotropical origin and primarily Neotropical distribution, the Verbenaceae are a good but understudied system with which to understand Neotropical evolution. Tribe Citharexyleae comprises three genera: Baillonia, Citharexylumâone of the largest genera in Verbenaceaeâand Rehdera. A molecular phylogenetic approach was taken to resolve intergeneric relationships in Citharexyleae and infrageneric relationships in Citharexylum. The phylogeny is used to elucidate character evolution in a widespread, morphologically diverse Neotropical genus. Methods: Seven plastid regions, two nuclear ribosomal spacers, and six low-copy nuclear loci were analyzed for 64 species of Citharexyleae. Phylogenetic analyses were conducted using maximum likelihood, Bayesian inference, and multispecies coalescent approaches. Habit, presence or absence of thorns, inflorescence architecture, flower color, fruit color, and geography were examined to identify diagnostic character states for clades within Citharexylum. Results: Rehdera is resolved as sister to Citharexylum, and Baillonia nested within Citharexylum. Two species, C. oleinum and C. tetramerum, are not closely related to tribe Citharexyleae, but may be related to members of tribe Duranteae instead. Seven clades within Citharexylum are inferred, each characterized by a combination of geography, fruit color and/or maturation, and inflorescence architecture. There is evidence of correlated evolution between habit, axillary inflorescences, and flower number per inflorescence. Shrubs with reduced inflorescences have evolved repeatedly. Conclusions: A subgeneric classification for Citharexylum is proposed. Although suites of associated traits are found, character morphology has been labile throughout Citharexylum's evolutionary history. Morphological diversity may be related to adaptation to differing mesic and xeric habitats. Â© 2021 Botanical Society of America","Age, growth, maturity and extinction risk of an exploited and endangered skate, Atlantoraja castelnaui, from off Uruguay and northern Argentina :  The spotback skate Atlantoraja castelnaui (Arhynchobatidae) is a large and threatened skate species subjected to fishing pressure, endemic to the Southwest Atlantic that occurs from Rio de Janeiro, Brazil, to San Jorge Gulf, Argentina. The age, growth, age at maturity and the maximum intrinsic rate of population increase rmax of A. castelnaui were studied using 152 specimens collected from off Uruguay and north Argentina (35Â°â42Â° S), between June 2013 and February 2020. Vertebrae from 143 individuals were used for ageing (females: n = 83, size range 404â1300 mm total length, TL; males: n = 60, size range 400â1270 mm TL). Maximum ages determined for females and males were 30 and 28 years, respectively. To fit growth models, non-linear and Bayesian estimation approaches were considered. For the first approach, a set of four candidate growth (size-at-age) models were fitted: three-parameter von Bertalanffy, two-parameter von Bertalanffy with fixed L0, Gompertz and Logistic. In the second approach, von Bertalanffy, Gompertz and Logistic were fitted. For non-linear estimation, model selection indicated that the entire set of candidate growth models were supported by the data. The von Bertalanffy was selected as the best model for Bayesian estimation. There were no differences in growth between sexes. For the sexes combined, the von Bertalanffy growth model by Bayesian method was considered the most adequate to describe the growth of A. castelnaui (growth mean parameters Â± S.D.: Lâ = 1210.29 Â± 40.68 mm; k = 0.12 Â± 0.01 yearsâ1; L0 = 179.20 Â± 11.62 mm). The age at maturity was estimated at 16.21 and 14.04 years for females and males, respectively. The maximum intrinsic rate of population increase rmax was estimated as 0.252 yearsâ1. Life-history traits and rmax provided in the present study suggest that this species has a relatively low productivity and may be vulnerable to an intense fishing pressure. Â© 2021 Fisheries Society of the British Isles.","A Triassic stem lepidosaur illuminates the origin of lizard-like reptiles :  The early evolution of diapsid reptiles is marked by a deep contrast between our knowledge of the origin and early evolution of archosauromorphs (crocodiles, avian and non-avian dinosaurs) to that of lepidosauromorphs (squamates (lizards, snakes) and sphenodontians (tuataras)). Whereas the former include hundreds of fossil species across various lineages during the Triassic period1, the latter are represented by an extremely patchy early fossil record comprising only a handful of fragmentary fossils, most of which have uncertain phylogenetic affinities and are confined to Europe1â3. Here we report the discovery of a three-dimensionally preserved reptile skull, assigned as Taytalura alcoberi gen. et sp. nov., from the Late Triassic epoch of Argentina that is robustly inferred phylogenetically as the earliest evolving lepidosauromorph, using various data types and optimality criteria. Micro-computed tomography scans of this skull reveal details about the origin of the lepidosaurian skull from early diapsids, suggesting that several traits traditionally associated with sphenodontians in fact originated much earlier in lepidosauromorph evolution. Taytalura suggests that the strongly evolutionarily conserved skull architecture of sphenodontians represents the plesiomorphic condition for all lepidosaurs, that stem and crown lepidosaurs were contemporaries for at least ten million years during the Triassic, and that early lepidosauromorphs had a much broader geographical distribution than has previously been thought. Â© 2021, The Author(s), under exclusive licence to Springer Nature Limited.","Adult sex estimation from the minimum supero-inferior femoral neck diameter in a contemporary osteological sample from Buenos Aires, Argentina :  Sex estimation of adult skeletons is an important step in forensic analysis. Although the femur has been metrically studied for sex assessment around the world, very limited information is actually available on modern populations of Argentina. In this paper, the estimation of sex based on the metric evaluation of the supero-inferior femoral neck diameter (SID) in a reference osteological collection from the contemporary Chacarita Cemetery of Buenos Aires City (Argentina), is evaluated. Protocols generated using SID in other three reference skeletal samples are also tested on this collection. One hundred and sixty-four individuals of both sexes and between 24 and 96 years old are analyzed. Inter and intra observer errors suggest that the replicability of the procedure is adequate. The sectioning point calculated from the direct measurements is 30.86 mm and results show a high degree of dimorphism. The proportions of correct sex discrimination and the likelihoods of correct allocation obtained with the direct measurements, along with the results of a discriminant function, a binary logistic regression and a Bayesian approach, are all higher than 0.85 (0.85â0.93 for females, 0.88â0.91 for males). When the formulae from other samples are used in the Chacarita Collection, the percentages of correct estimations range between 72.41% and 81.03% for females and between 80.46% and 88.50% for males, while the likelihoods are between 0.73 and 0.81 for females and between 0.79 and 0.82 for males. As the values for the estimations obtained using the statistical procedures generated in the present research are higher than those available for other collections, the method is more adequate to use in the analysis of contemporary skeletal remains from Buenos Aires and surrounding areas. The trends identified highlight the importance of population-specific metric methodologies in forensic contexts and deserve future testing in contemporary samples from neighbouring regions. Â© 2021 The Chartered Society of Forensic Sciences","Exploring the quality of protein structural models from a Bayesian perspective :  We explore how ideas and practices common in Bayesian modeling can be applied to help assess the quality of 3D protein structural models. The basic premise of our approach is that the evaluation of a Bayesian statistical model's fit may reveal aspects of the quality of a structure when the fitted data is related to protein structural properties. Therefore, we fit a Bayesian hierarchical linear regression model to experimental and theoretical 13CÎ± chemical shifts. Then, we propose two complementary approaches for the evaluation of such fitting: (a) in terms of the expected differences between experimental and posterior predicted values; (b) in terms of the leave-one-out cross-validation point-wise predictive accuracy. Finally, we present visualizations that can help interpret these evaluations. The analyses presented in this article are aimed to aid in detecting problematic residues in protein structures. The code developed for this work is available on: https://github.com/BIOS-IMASL/Hierarchical-Bayes-NMR-Validation. Â© 2021 Wiley Periodicals LLC.","Phylogeny of Lantana, Lippia, and related genera (Lantaneae: Verbenaceae) :  Premise: Lantana and Lippia (Verbenaceae) are two large Linnean genera whose classification has been based on associated fruit traits: fleshy vs. dry fruits and one vs. two seed-bearing units. We reconstruct evolutionary relationships and the evolution of the two fruit traits to test the validity of these traits for classification. Methods: Previous studies of plastid DNA sequences provided limited resolution for this group. Consequently, seven nuclear loci, including ITS, ETS, and five PPR loci, were sequenced for 88 accessions of the Lantana/Lippia clade and three outgroups. Results: Neither Lantana nor Lippia is monophyletic. Burroughsia, Nashia, Phyla, and several Aloysia species are included within the clade comprising Lantana and Lippia. We provide a hypothesis for fruit evolution and biogeographic history in the group and their relevance for classification. Conclusions: Fleshy fruits evolved multiple times in the Lantana/Lippia clade and thus are not suitable taxonomic characters. Several sections of Lantana and Lippia and the small genera are monophyletic, but Lippia section Zappania is broadly paraphyletic, making circumscription of genera difficult. Lippia sect. Rhodolippia is a polyphyletic group characterized by convergence in showy bracts. Species of Lantana sect. Sarcolippia, previously transferred to Lippia, are not monophyletic. The clade originated and diversified in South America, with at least four expansions into both Central America and the Caribbean and two to Africa. The types species of Lantana and Lippia occur in small sister clades, rendering any taxonomy that retains either genus similar to its current circumscription impossible. Â© 2021 Botanical Society of America","State estimation and nonlinear tracking control simulation approach. Application to a bioethanol production system :  Tracking control of specific variables is key to achieve a proper fermentation. This paper analyzes a fed-batch bioethanol production process. For this system, a controller design based on linear algebra is proposed. Moreover, to achieve a reliable control, on-line monitoring of certain variables is needed. In this sense, for unmeasurable variables, state estimators based on Gaussian processes are designed. Cell, ethanol and glycerol concentrations are predicted with only substrates measurement. Simulation results when the controller and estimators are coupled, are shown. Furthermore, the algorithms were tested with parametric uncertainties and disturbances in the control action, and are compared, in all cases, with neural networks estimators (previous work). Bayesian estimators show a performance improvement, which is reflected in a decrease of the total error. Proposed techniques give reliable monitoring and control tools, with a low computational and economic cost, and less mathematical complexity than neural network estimators. Â© 2021, The Author(s), under exclusive licence to Springer-Verlag GmbH Germany, part of Springer Nature.","Assessing topological congruence among concatenation-based phylogenomic approaches in empirical datasets :  Assessing the effect of methodological decisions on the resulting hypotheses is critical in phylogenetics. Recent studies have focused on evaluating how model selection, orthology definition and confounding factors affect phylogenomic results. Here, we compare the results of three concatenated phylogenetic methods (Maximum Likelihood, ML; Bayesian Inference, BI; Maximum Parsimony, MP) in 157 empirical phylogenomic datasets. The resulting trees were very similar, with 96.7% of all nodes shared between BI and ML (90.6% for ML-MP and 89.1% for BI-MP). Differing nodes were predominantly those of lower support. The main conclusions of most of the studies agreed for the three phylogenetic methods and the discordance involved nodes considered as recalcitrant problems in systematics. The differences between methods were proportionally larger in datasets that analyze the relationships at higher taxonomic levels (particularly phyla and kingdoms), and independent of the number of characters included in the datasets. Note: a spanish version of this article is available in the Supplementary material (Supplementary material online). Â© 2021 Elsevier Inc.","On the permutation entropy Bayesian estimation :  We present the Bayesian estimation of Permutation Entropy. In particular, we studied the bias and the mean squared error in the entropy estimation when the length of the time series embedded in the m-dimension space is much less than the limit 5m! necessary for all the patterns to be expressed. Using objective Dirichlets distributions as priors, we found that for low dimensions, when there are few missing patterns, the Bayes-Laplace distribution is the one that presents the best performance, while for high dimensions, when many missing patterns can be present, the Perk's distribution minimizes the mean square error and bias. We also show how the posterior distribution of each parameter could behave in presence of missing values and give some discussion about the potential uses of this new approach for Permutation Entropy estimation. Â© 2021 Elsevier B.V.","INHALEd nebulised unfractionated HEParin for the treatment of hospitalised patients with COVID-19 (INHALE-HEP): Protocol and statistical analysis plan for an investigator-initiated international metatrial of randomised studies :  Aims: Inhaled nebulised unfractionated heparin (UFH) has a strong scientific and biological rationale that warrants urgent investigation of its therapeutic potential in patients with COVID-19. UFH has antiviral effects and prevents the SARS-CoV-2 virus' entry into mammalian cells. In addition, UFH has significant anti-inflammatory and anticoagulant properties, which limit progression of lung injury and vascular pulmonary thrombosis. Methods: The INHALEd nebulised unfractionated HEParin for the treatment of hospitalised patients with COVID-19 (INHALE-HEP) metatrial is a prospective individual patient data analysis of on-going randomised controlled trials and early phase studies. Individual studies are being conducted in multiple countries. Participating studies randomise adult patients admitted to the hospital with confirmed SARS-CoV-2 infection, who do not require immediate mechanical ventilation, to inhaled nebulised UFH or standard care. All studies collect a minimum core dataset. The primary outcome for the metatrial is intubation (or death, for patients who died before intubation) at day 28. The secondary outcomes are oxygenation, clinical worsening and mortality, assessed in time-to-event analyses. Individual studies may have additional outcomes. Analysis: We use a Bayesian approach to monitoring, followed by analysing individual patient data, outcomes and adverse events. All analyses will follow the intention-to-treat principle, considering all participants in the treatment group to which they were assigned, except for cases lost to follow-up or withdrawn. Trial registration, ethics and dissemination: The metatrial is registered at ClinicalTrials.gov ID NCT04635241. Each contributing study is individually registered and has received approval of the relevant ethics committee or institutional review board. Results of this study will be shared with the World Health Organisation, published in scientific journals and presented at scientific meetings. Â© 2020 British Pharmacological Society.","Unveiling spatial variability in herbicide soil sorption using Bayesian digital mapping :  Regional mapping herbicide sorption to soil is essential for risk assessment. However, conducting analytical quantification of adsorption coefficient (Kd) in large-scale studies is too costly; therefore, a research question arises on goodness of Kd spatial prediction from sampling. The application of a spatial Bayesian regression (BR) is a newer technique in agricultural and natural resources sciences that allows converting spatially discrete samples into maps covering continuous spatial domains. The objective of this work was to unveil herbicide sorption to soil at a landscape scale by developing a predictive BR model. We integrated a large set of ancillary soil and climate covariables from sites with Kd measurements into a spatial mixed model including site random effects. The models were fitted using glyphosate and atrazine Kds, determined in 80 and 120 sites, respectively, from central Argentina. For model assessment, measurements of global and point-wise prediction errors were obtained by cross-validation; residual variability was estimated by bootstrap to compare BR with regression kriging. Results showed that the BR spatial predictions outperformed regression kriging. The glyphosate Kd model (root mean square prediction error, 13% of the mean) included aluminum oxides, pH, and clay content, whereas the atrazine Kd model strongly depended on soil organic carbon and clay and on climatic variables related to water availability (root mean square prediction error, 27%). Spatial modeling of a complex edaphic process as herbicide sorption to soils enhanced environmental interpretations. An efficient approach for spatial mapping provides a modern perspective on the study of herbicide sorption to soil. Â© 2021 The Authors. Journal of Environmental Quality Â© 2021 American Society of Agronomy, Crop Science Society of America, and Soil Science Society of America","Intake of microplastics by commercial fish: A Bayesian approach :  The disordered growth of large cities around water bodies causes environmental damage due to discarded plastics and microplastics (MPs) that aquatic organisms can ingest. This study analyzed the occurrence, type, and abundance of MPs in the gastrointestinal contents of four species of commercial fish (120 total specimens), namely, Brazilian mojarra (Eugerres brasilianus) and mullets (Mugil curema, Mugil curvidens, and Mugil liza), obtained in Porto Seguro in Bahia, Brazil, between March and May 2019. A priori probability distributions were generated using a Bayesian approach and simulations to assess MP intake based on varying exposure amounts (Î¸ = 0.2, Î¸ = 0.5, and Î¸ = 0.8). E. brasilianus (53.33%) and Mugil spp. (41.66%) were contaminated with some types of MPs. Black, blue, and green MPs dominated in the extracted samples, and most measured 1.0 mm in length or smaller. The dominant polymers identified using Fourier transform infrared spectroscopy (FTIR) were polyester, polypropylene, semi-synthetic rayon fiber, and polyamide 6 (nylon). The a posteriori probabilities of more than half the E. brasilianus and Mugil spp. ingesting MPs were 0.336 and 0.008, respectively, indicating that E. brasilianus is much more likely to ingest MPs. These simulations can be useful tools for assessing the environmental quality and local anthropic impact of MP ingestion by fish populations. Â© 2021, The Author(s), under exclusive licence to Springer Nature Switzerland AG.","Phylogenetic relationships, genetic diversity and biogeography of menhadens, genus Brevoortia (Clupeiformes, Clupeidae) :  Brevoortia Gill 1861 is a genus of the Clupeidae (Teleostei) that includes six species of fishes commonly known as menhadens in eastern North America and âsavelhasâ or âsaracasâ in southeastern South America. Species of Brevoortia are important components of the marine food web of coastal ecosystems in the Atlantic and contribute significantly to fisheries. In this study, the first phylogenetic and biogeographic hypotheses including all species of Brevoortia are presented. A total of 113 specimens were analyzed using three molecular markers (two mitochondrial: COI and 16s; and one nuclear: RAG2). Maximum Parsimony, Maximum Likelihood and Bayesian Inference were employed to estimate phylogenetic relationships. A Bayesian multispecies coalescent approach was used to estimate a dated phylogeny, which supported biogeographic analyses of ancestral geographic ranges. Results corroborate previous hypotheses that the four North Atlantic species are grouped in two clades, one composed of B. tyrannus (Latrobe, 1802) and B. patronus Goode, 1878, and the second including B. smithi Hildebrand, 1941 and B. gunteri Hildebrand, 1948. The South Atlantic B. aurea (Spix and Agassiz, 1829) and B. pectinata (Jenyns, 1842) form a third clade, which is sister to the clade composed of B. smithi and B. gunteri. The monophyly and validity of the six nominal species of Brevoortia were not supported. Results also indicate that Brevoortia originated in the North Atlantic during the middle Miocene (about 15 Mya). A cooling event of the tropical Atlantic at around 10 Mya likely facilitated the range expansion of the genus to the South Atlantic, whereas a significant warming of the tropical Atlantic waters during the late Miocene at 6â7 Mya possibly promoted the isolation between the northern and southern counterparts of that ancestral lineage. The relevance of the Florida Peninsula in association with sea level fluctuations for the diversification within Brevoortia is also discussed. Â© 2021 Elsevier Inc.","Plastome genomics in South American maize landraces: Chloroplast lineages parallel the geographical structuring of nuclear gene pools :  Background and Aims: The number of plastome sequences has increased exponentially during the last decade. However, there is still little knowledge of the levels and distribution of intraspecific variation. The aims of this study were to estimate plastome diversity within Zea mays and analyse the distribution of haplotypes in connection with the landrace groups previously delimited for South American maize based on nuclear markers. Methods: We obtained the complete plastomes of 30 South American maize landraces and three teosintes by means of next-generation sequencing (NGS) and used them in combination with data from public repositories. After quality filtering, the curated data were employed to search for single-nucleotide polymorphisms, indels and chloroplast simple sequence repeats. Exact permutational contingency tests were performed to assess associations between plastome and nuclear variation. Network and Bayesian phylogenetic analyses were used to infer evolutionary relationships among haplotypes. Key Results: Our analyses identified a total of 124 polymorphic plastome loci, with the intergenic regions psbE-rps18, petN-rpoB, trnL_UAG-ndhF and rpoC2-atpI exhibiting the highest marker densities. Although restricted in number, these markers allowed the discrimination of 27 haplotypes in a total of 51 Zea mays individuals. Andean and lowland South American landraces differed significantly in haplotype distribution. However, overall differentiation patterns were not informative with respect to subspecies diversification, as evidenced by the scattered distribution of maize and teosinte plastomes in both the network and Bayesian phylogenetic reconstructions. Conclusions: Knowledge of intraspecific plastome variation provides the framework for a more comprehensive understanding of evolutionary processes at low taxonomic levels and may become increasingly important for future plant barcoding efforts. Whole-plastome sequencing provided useful variability to contribute to maize phylogeographic studies. The structuring of haplotype diversity in the maize landraces examined here clearly reflects the distinction between the Andean and South American lowland gene pools previously inferred based on nuclear markers. Â© 2021 The Author(s) 2021. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.","Building the GLENCOE Platform -Grasslands LENding eConomic and ecOsystems sErvices :  To feed the rising population whilst also preserving ecosystem functions, creative solutions are needed for the ecological intensification of natural grassland-based livestock systems. In Uruguay, natural grasslands are the main nutritional resource for livestock production. In these ecosystems, cattle and sheep graze together all the year round, and grasslands are frequently heavily grazed. Considerable research has been generated concerning grassland management, but there is still no knowledge about the impact of decision rules that supports management actions on long-term ecosystem functioning, at the system level. To meet this deficit, a participatory working group of farmers, researchers, and consultants have developed the GLENCOE platform. This platform is a large-scale facility, supported by INIA-Uruguay, designed to answer the following question: How to intensify the grazing management to improve the sustainability of livestock systems based on natural grasslands? To build the platform three steps were followed: (I) definition of the research problem using a problem tree analysis; (ii) conceptualization of the platform and the design of the grazing systems to be evaluated; and, (iii) spatial allocation of the grazing systems according to the variability of soil, slopes, and seasonal dynamic of vegetation indexes. These criteria were considered across farmlets that were equivalent in the initial stage, allowing causal inferences for the systems trajectories on productive and environmental traits. The platform is composed of three independent farmlets of 50 ha each, where multiparous Hereford cows and Merinos wethers co-graze under three grazing management systems. Each farmlet is managed according to different spatio-temporal decisions of the specific management of vegetation communities, grazing methods, and the stockpile of forage that is allowed by the number of the existing paddocks. Farmlet-1; comprises less decisions (2 paddocks), Farmlet-2; intermediate (8 paddocks), and Farmlet-3; high level of decisions (32 paddocks). This innovative platform will be used as a participatory and interdisciplinary space for research and co-learning of management on processes that can only be observed in long-term evaluations, and at farmlet scale. We expect that this new approach will contribute to the developement and implemention of sustainable grazing management systems in Uruguay. Â© Copyright Â© 2021 Devincenzi, Jaurena, Durante, Savian, Ciappesoni, Navajas, Ciganda, Lattanzi and Paruelo.","The mitochondrial genome of the semi-slug Omalonyx unguis (Gastropoda: Succineidae) and the phylogenetic relationships within Stylommatophora :  Here we report the first complete mitochondrial genome of the semi-slug Omalonyx unguis (d'Orbigny, 1836) (Gastropoda: Succineidae). Sequencing was performed on a specimen from Argentina. Assembly was performed using Sanger data and Illumina next generation sequencing (NGS). The mitogenome was 13, 984 bp in length and encoded the 37 typical Metazoan genes. A potential origin for mitochondrial DNA replication was found in a noncoding intergenic spacer (49 bp) located between cox3 and tRNA-Ile genes, and its secondary structure was characterized. Secondary structure models of the tRNA genes of O. unguis largely agreed with those proposed for other mollusks. Secondary structure models for the two rRNA genes were also obtained. To our knowledge, the 12S-rRNA model derived here is the first complete one available for mollusks. Phylogenetic analyses based on the mitogenomes of O. unguis and 37 other species of Stylommatophora were performed using amino acid sequences from the 13 protein-coding genes. Our results located Succineoidea as a sister group of Helicoidea + Urocoptoidea, similar to previous studies based on mitochondrial genomes. The gene arrangement of O. unguis was identical to that reported for another species of Succineoidea. The unique rearrangements observed for this group within Stylommatophora, may constitute synapomorphies for the superfamily. Â© 2021 Guzman et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Habituation in Aedes aegypti mosquito larvae is context specific :  Mosquito larvae live in water and perform a stereotyped escape response when a moving object projects its shadow on the water surface, indicating potential risk of predation. Repeated presentations of the shadow induce a decrease in the response as a result of habituation, a form of non-associative learning defined as the progressive and reversible decrease in response to a specific reiterative innocuous stimulus. Nevertheless, habituation can be context specific, which indicates an association between the context and the stimulus. The aim of this work was to study context specificity in habituation in mosquito larvae Aedes aegypti. Larvae were individually placed in Petri dishes positioned over black, white or blackâwhite striped cardboard as background (visual context). Larvae were presented with a shadow produced by a cardboard square (training) over the course of 15 trials. After the 15th trial, the background was changed and the stimulus was presented once again (test). To analyse habituation in different contexts, we developed a series of learning curve models. We performed a Bayesian model selection procedure using those models and the data from the experiments to find which model best described the results. The selected model was a power law learning curve with six parameters (habituation rate; context-specific asymptotic habituation response, with one parameter per context, i.e. 3 parameters in total; response increase; and autocorrelation) describing the whole experimental setup with a generalised r2 of 0.96. According to the model, a single habituation rate would indicate that habituation was independent of the context, whilst asymptotic habituation would be context specific. If the background was changed after training, there was an increase in response in the test, evincing context specificity in habituation. Â© 2021. Published by The Company of Biologists Ltd","Estimation of direct and social effects of feeding duration in growing pigs using records from automatic feeding stations :  Automatic feeding systems in pig production allow for the recording of individual feeding behavior traits, which might be influenced by the social interactions among individuals. This study fitted mixed models to estimate the direct and social effects on visit duration at the feeder of group-housed pigs. The dataset included 74,413 records of each visit duration time (min) event at the automatic feeder from 135 pigs housed in 14 pens. The sequence of visits at the feeder was employed as a proxy for the social interaction between individuals. To estimate animal effects, the direct effect was apportioned to the animal feeding (feeding pig), and the social effect was apportioned to the animal that entered the feeder immediately after the feeding pig left the feeding station (follower). The data were divided into two subsets: \"non-immediate replacement\"time (NIRT, N = 6,256), where the follower pig occupied the feeder at least 600 s after the feeding pig left the feeder, and \"immediate replacement\"time (IRT, N = 58,255), where the elapsed time between replacements was less than or equal to 60 s. The marginal posterior distribution of the parameters was obtained by Bayesian method. Using the IRT subset, the posterior mean of the proportion of variance explained by the direct effect (PrpÏd2) was 18% for all models. The proportion of variance explained by the follower social effect (PrpÏf2) was 2%, and the residual variance (Ïe2) decreased, suggesting an improved model fit by including the follower effect. Fitting the models with the NIRT subset, the estimate of PrpÏd2 was 20% but the PrpÏf2 was almost zero and Ïe2 was identical for all models. For the IRT subset, the predicted best linear unbiased predictor (BLUP) of direct (Direct BLUP) and social (Follower BLUP) random effects on visit duration at the feeder of an animal was calculated. Feeder visit duration time was not correlated with traits, such as weight gain or average feed intake (P > 0.05), whereas for the daily feeder occupation time, the estimated correlation was positive with the Direct BLUP (r = 0.51, P < 0.05) and negative with the Follower BLUP (r=-0.26, P < 0.05). The results suggest that the visit duration of an animal at the single-space feeder was influenced by both direct and social effects when the replacement time between visits was less than 1 min. Finally, animals that spent a longer time per day at the feeder seemed to do so by shortening the meal length of the preceding individual at the feeder. Â© 2021 The Author(s).","Dexamethasone versus betamethasone for preterm birth: a systematic review and network meta-analysis :  Objective: This study aimed to evaluate the comparative clinical effectiveness and safety of dexamethasone vs betamethasone for preterm birth. Data Sources: The sources searched were MEDLINE, EMBASE, Cochrane Library, LILACS, ClinicalTrials.gov, and International Clinical Trials Registry Platform without language restrictions until October 2019 in addition to the reference lists of included studies. Field experts were also contacted. Study Eligibility Criteria: Randomized or quasi-randomized controlled trials comparing any corticosteroids against each other or against placebo at any dose for preterm birth were included in the study. Methods: Three researchers independently selected and extracted data and assessed the risk of bias of the included studies by using Early Review Organizing Software and Covidence software. Random-effects pairwise meta-analysis and Bayesian network meta-analysis were performed. The primary outcomes were chorioamnionitis, endometritis or puerperal sepsis, neonatal death, respiratory distress syndrome, and neurodevelopmental disability. Results: A total of 45 trials (11,227 women and 11,878 infants) were included in the study. No clinical or statistical difference was found between dexamethasone and betamethasone in neonatal death (odds ratio, 1.05; 95% confidence interval, 0.62â1.84; moderate-certainty evidence), neurodevelopmental disability (odds ratio, 1.03; 95% confidence interval, 0.80â1.33; moderate-certainty evidence), intraventricular hemorrhage (odds ratio, 1.04; 95% confidence interval, 0.56â1.78); low-certainty evidence), or birthweight (+5.29 g; 95% confidence interval, â49.79 to 58.97; high-certainty evidence). There was no statistically significant difference, but a potentially clinically important effect was found between dexamethasone and betamethasone in chorioamnionitis (odds ratio, 0.70; 95% confidence interval, 0.45â1.06; moderate-certainty evidence), fetal death (odds ratio, 0.81; 95% confidence interval, 0.24â2.41; low-certainty evidence), puerperal sepsis (odds ratio, 2.04; 95% confidence interval, 0.72â6.06; low-certainty evidence), and respiratory distress syndrome (odds ratio, 1.34; 95% confidence interval, 0.96â2.11; moderate-certainty evidence). Meta-regression, subgroup, and sensitivity analyses did not reveal important changes regarding the main analysis. Conclusion: Corticosteroids have proven effective for most neonatal and child-relevant outcomes compared with placebo or no treatment for women at risk of preterm birth. No important difference was found on neonatal death, neurodevelopmental disability, intraventricular hemorrhage, and birthweight between corticosteroids, and there was no statistically significant difference, but a potentially important difference was found in chorioamnionitis, fetal death, endometritis or puerperal sepsis, and respiratory distress syndrome. Further research is warranted to improve the certainty of evidence and inform health policies. Â© 2021 Elsevier Inc.","Data Collection during the COVID-19 Pandemic: Learning from Experience, Resulting in a Bayesian Repertory :  Background A novel pandemic disease offered the opportunity to create new, disease-specific, symptom rubrics for the homeopathic repertory. Objective The aim of this study was to discover the relationship between specific symptoms and specific medicines, especially of symptoms occurring frequently in this disease. Materials and Methods Worldwide collection of data in all possible formats by various parties was coordinated by the Liga Medicorum Homeopathica Internationalis. As the data came in, more symptoms were assessed prospectively. Frequent analysis and feedback by electronic newsletters were used to improve the quality of the data. Likelihood ratios (LRs) of symptoms were calculated. An algorithm for combining symptom LRs was programmed and published in the form of an app. The app was tested against 18 well-described successful cases from Hong Kong. Results LRs of common symptoms such as 'Fatigue' and 'Headache' provided better differentiation between medicines than did existing repertory entries, which are based only on the narrow presence or absence of symptoms. A mini-repertory for COVID-19 symptoms was published and supported by a web-based algorithm. With a choice of 20 common symptoms, this algorithm produced the same outcome as a full homeopathic analysis based upon a larger number of symptoms, including some that are traditionally considered more specific to particular medicines. Conclusion A repertory based on clinical data and LRs can differentiate between homeopathic medicines using a limited number of frequently occurring epidemic symptoms. A Bayesian computer algorithm to combine symptoms can complement a full homeopathic analysis of cases. Â© 2021 Georg Thieme Verlag. All rights reserved.","Host-Switching Events in Litomosoides Chandler, 1931 (Filarioidea: Onchocercidae) are Not Rampant but Clade Dependent :  The genus LitomosoidesChandler, 1931, includes species that as adults occur in the thoracic and abdominal cavity of mammalian hosts and are presumably vectored by mites. The vertebrate hosts include a variety of Neotropical mammals such as phyllostomid and mormoopid bats; cricetid, sciurid, and hystricognath rodents; and didelphid marsupials. It has been suggested that Litomosoides is not a monophyletic group and that rampant horizontal transfer explains their presence in disparate groups of mammals. Herein we present a phylogenetic reconstruction including mitochondrial genes of 13 vouchered species. This phylogeny is used to reconstruct the evolutionary history of these parasites and the ancestral states of key characters used in species classification, namely, the configuration of the spicules. The historical association of these filarioids with 6 groups of mammals, as well as their ancestral geographic distributions, were reconstructed using Bayesian statistical approaches comparing alternative models of biogeography and evolution and fossil states in selected nodes of the phylogeny. The optimal reconstruction suggests a model of dispersal, extinction, and cladogenesis (DEC) driving the evolution of Litomosoides; the results suggest an origin of Litomosoides in South America and association of ancestors with phyllostomids, and strong evidence of at least 2 host-switching events: 1 of these involving cricetid rodents and the other mormoopid bats. The latter event included a simultaneous geographic expansion of the parasite lineage across South and North America. The host-switching event from phyllostomid bats into cricetid rodents occurred once these rodents diversified across South America; subsequent diversification of the latter clade resulted in 2 branches, each showing expansion of the parasites back into North America. This result suggests that both parasites and cricetid rodents established an association in South America, underwent diversification, and then dispersed into North America. Further, this clade of cricetid-dwelling species includes parasites featuring the \"sigmodontis\"spicule type. The identification of a single host-switching event involving the disparate lineages of Chiroptera and Rodentia offers a framework to reconstruct the gene evolution and diversification of this lineage after the host-switching event. This will help in predicting the ability of these parasites to infect sympatric mammals. Â© American Society of Parasitologists 2021.","Revision and phylogeny of the genus Andocaeculus (Acari: Caeculidae) I: The A. weyrauchi species group :  Two new caeculid mite species, Andocaeculus beatrizrosso sp. nov. and Andocaeculus burmeisteri sp. nov., are described and A. weyrauchi (Franz, 1964) is redescribed based on material collected at the type locality. All post-larval stages are described for A. weyrauchi and Andocaeculus beatrizrosso sp. nov. and stochastic variation in the idiosomal and appendages chaetotaxy is considered. A clade of Andocaeculus containing the three species (the A. weyrauchi group) is established based on morphological characters, and confirmed with a Bayesian phylogenetic analysis of sequences from the CO1 marker. As result of the same analysis, the absence of the (st) pair of setae on leg II is proposed as a derived condition for the genus Andocaeculus, and the presence of the Ï solenidion on leg IV is a derived condition for some Andocaeculus species of the A. weyrauchi species group. Copyright Â© 2021 Magnolia Press","Characterization of parameters with a mixed bias property :  We study a class of parameters with the so-called mixed bias property. For parameters with this property, the bias of the semiparametric efficient one-step estimator is equal to the mean of the product of the estimation errors of two nuisance functions. In nonparametric models, parameters with the mixed bias property admit so-called rate doubly robust estimators, i.e., estimators that are consistent and asymptotically normal when one succeeds in estimating both nuisance functions at sufficiently fast rates, with the possibility of trading off slower rates of convergence for the estimator of one of the nuisance functions against faster rates for the estimator of the other nuisance function. We show that the class of parameters with the mixed bias property strictly includes two recently studied classes of parameters which, in turn, include many parameters of interest in causal inference. We characterize the form of parameters with the mixed bias property and of their influence functions. Furthermore, we derive two functional loss functions, each being minimized at one of the two nuisance functions. These loss functions can be used to derive loss-based penalized estimators of the nuisance functions. Â© 2020 Biometrika Trust.","Phylogenetic analysis of SARS-CoV-2 in the first few months since its emergence :  During the first few months of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) evolution in a new host, contrasting hypotheses have been proposed about the way the virus has evolved and diversified worldwide. The aim of this study was to perform a comprehensive evolutionary analysis to describe the human outbreak and the evolutionary rate of different genomic regions of SARS-CoV-2. The molecular evolution in nine genomic regions of SARS-CoV-2 was analyzed using three different approaches: phylogenetic signal assessment, emergence of amino acid substitutions, and Bayesian evolutionary rate estimation in eight successive fortnights since the virus emergence. All observed phylogenetic signals were very low and tree topologies were in agreement with those signals. However, after 4 months of evolution, it was possible to identify regions revealing an incipient viral lineage formation, despite the low phylogenetic signal since fortnight 3. Finally, the SARS-CoV-2 evolutionary rate for regions nsp3 and S, the ones presenting greater variability, was estimated as 1.37 Ã 10â3 and 2.19 Ã 10â3 substitution/site/year, respectively. In conclusion, results from this study about the variable diversity of crucial viral regions and determination of the evolutionary rate are consequently decisive to understand essential features of viral emergence. In turn, findings may allow the first-time characterization of the evolutionary rate of S protein, crucial for vaccine development. Â© 2020 Wiley Periodicals LLC","Prevalence and Likelihood Ratio of Six Objective Signs among Good Responders to Natrum muriaticum: Multi-centre Observational Assessment :  Background: The reliability of homeopathic prescriptions may increase through resource to objective signs and guiding symptoms with significant positive likelihood ratio (LR). We estimated LR for six objective signs attributed to the homeopathic medicine Natrum muriaticum (Nat-m). Methods: In this multi-centre observational assessment, we investigated the prevalence of six signs in the general patient population and among good responders to Nat-m in daily homeopathic practice. Next, we calculated LR for these six signs. Results: Data from 36 good responders to Nat-m and 836 general population patients were compared. We found statistically significant positive LR (95% confidence interval) for signs such as lip cracks (1.94; 1.15 to 3.24), recurrent herpes (2.29; 1.20 to 4.37), hairline eruptions (2.07; 1.03 to 4.18), and dry hands (2.13; 1.23 to 3.69). Conclusions: Objective signs with significant positive LR might increase the reliability of homeopathic prescriptions. Further studies are warranted to confirm the validity of this approach. Â© 2021 Georg Thieme Verlag. All rights reserved.","Counting Polar Symptoms: How to Represent Results? :  Background: Polar symptoms (PS)-symptoms with opposite values-are frequently used in homeopathy, but have many misleading entries in the repertory. This is caused by using absolute occurrence of symptoms, causing the same medicine to appear in both (opposite) symptom rubrics, and by lack of comparison with other medicines. Some PS, like 'aversion/desire for sweets' have a frequency distribution that is not evenly distributed around the neutral value: a desire for sweets is much more common than aversion. A desire for sweets is an indication for a specific medicine only if this desire occurs more frequently in this specific medicine population than in the remainder of the population. We need to find the best way to represent this difference. Methods: A multi-centre, explorative, prospective, observational study was conducted by nine centres of the Central Council for Research in Homoeopathy. Two-hundred and sixteen patients were enrolled with chronic cough lasting more than 8 weeks, and received usual homeopathic care. During intake, 30 general PS, 27 polar cough symptoms and 3 non-polar cough symptoms were checked. Different ways of representing results were explored, including two quantities borrowed from mechanics: Centre of Mass (CoM) and Leverage. Results: At the fourth follow-up, three medicines with more than 10 cases with good results were identified: 20 Phosphorus, 19 Pulsatilla and 13 Sulphur. The mean value of the frequency distribution of some symptoms in the whole sample was considerably different from the neutral value. Comparing a medicine population with the remainder of the respective population can give results that differ from polarity analysis. For some symptoms, the 'distance' (Leverage) between the CoMs of the medicine population and the remainder of the population was clearer than the likelihood ratio (LR). Conclusion: If the LR value is not clear about the prognostic value in PS, notions from mechanics such as CoM and Leverage can clarify how to interpret a polar symptom. Â© 2021 Georg Thieme Verlag. All rights reserved.","Dynamic brain fluctuations outperform connectivity measures and mirror pathophysiological profiles across dementia subtypes: A multicenter study :  From molecular mechanisms to global brain networks, atypical fluctuations are the hallmark of neurodegeneration. Yet, traditional fMRI research on resting-state networks (RSNs) has favored static and average connectivity methods, which by overlooking the fluctuation dynamics triggered by neurodegeneration, have yielded inconsistent resu
