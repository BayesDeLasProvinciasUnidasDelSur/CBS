which differed significantly from the rest. Discriminant and Bayesian clustering analysis indicated admixture in all sampling populations, decreasing from west to east, corroborating possible restriction to gene flow across regional oceanographic barriers. Mitochondrial sequence data recovered seven haplotypes (h = 0.216, Ï = 0.001) for South Africa, with one major haplotype shared by 87% of the individuals and at least one private haplotype for each sampling location except Port Elizabeth. As with many other coastal shark species with cosmopolitan distribution, this study confirms the lack of both historical dispersal and inter-oceanic gene flow while also implicating contemporary factors such as oceanic currents and thermal fronts to drive local genetic structure of G. galeus on a smaller spatial scale. Â© 2017 Bester-van der Merwe et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Selection necessarily acts within the same current and historical demographic framework as neutral evolutionary processes, and the outcome of the interplay between these forces may vary according to their relative strength. In this study, we compare the variation at a major histocompatibility complex (MHC) locus (DRB exon 2), typically subject to strong diversifying selection, and mitochondrial diversity (D-loop) across populations encompassing the entire distribution of 2 species of South American subterranean rodents: Ctenomys australis and C.Talarum (tuco-Tucos). Although these species are parapatric along most of their distribution, historically they have followed distinct demographic trajectories associated with sea level changes during the Quaternary. We surveyed 8 populations of C. australis and 15 of C.Talarum, from which we analyzed 70 and 212 D-loop haplotypes and 91 and 346 DRB genotypes, respectively. Both species have gone through a recent demographic expansion; however, the signal of this process only encompasses the entire distribution of one of the species: C. australis. While balancing selection on MHC in C.Talarumenhanced DRB diversity at the local level compared to D-loop, although not promoting divergence among populations, in C. australis local diversifying selection may have driven higher population differentiation at DRB than at D-loop. Our findings reinforce the idea that the relative strength of selection acting on MHC genes varies spatially and temporally within and among species, even between species using the same macrohabitat and exposed to similar immune challenges. Â© The American Genetic Association 2017. All rights reserved.","Rationale p38 mitogen-activated protein kinase (MAPK) expression is increased in chronic inflammatory disease. Losmapimod, a p38 MAPK inhibitor, has been developed as a potential anti-inflammatory therapy in COPD. Objectives To evaluate the effect of losmapimod in reducing exacerbations in subjects with moderate-to-severe COPD. Methods In this double-blind, parallel-group study, subjects at risk of COPD exacerbations and â¤2% blood eosinophils at screening, were randomized 1:1 to losmapimod 15 mg or placebo (variable treatment duration: 26â52 weeks). The primary endpoint was the annualized rate of moderate/severe exacerbations. Using a Bayesian framework, treatment success was defined as >90% posterior probability that the true ratio of the losmapimod/placebo exacerbation rate was <1. Lung function and health status (St George's Respiratory Questionnaire (SGRQ)) were also assessed. Results A planned interim analysis resulted in early study termination due to the low probability of a successful study outcome; a total of 94 subjects were randomized to placebo and 90 to losmapimod 15 mg, and 14 and 10 subjects respectively completed the study. Losmapimod treatment was not associated with an improvement in the adjusted posterior median annualized exacerbation rate (losmapimod/placebo ratio: 1.04 (95% Cr I: 0.63, 1.73)). The posterior probability for the losmapimod/placebo annualized rate ratio being [removed]0.90). A statistically significant improvement in post-bronchodilator forced expiratory volume in 1 s was seen at Week 26, at the 5% significance level, with losmapimod treatment versus placebo (p = 0.007). Changes from baseline in SGRQ total score were similar in both groups. No new risks or safety signals were identified with losmapimod treatment. Conclusions Losmapimod treatment did not reduce the rate of exacerbations in, subjects with COPD at high risk of exacerbation and â¤2% blood eosinophils. These data do not support its use as a therapy in COPD in addition to standard of care. Â© 2017","A new Software Reliability Model based on a Mixed Poisson process where the failure rate follows an Inverse Gaussian distribution is proposed. By using the Empirical Bayes estimate of the failure rate, our estimate depends just on the number of failures and the total past time, it is not necessary to know the exact instants of time were the failures have occurred. We simulate the failure detection process with exponential waiting times randomly generated where the failure rate is constantly updated with the Empirical Bayes estimate. Results of simulations are compared with two real projects. Â© 2017 IEEE.","The Atlantic Forest is separated from the Andean tropical forest by dry and open vegetation biomes (Chaco and Cerrado). Despite this isolation, both rainforests share closely related lineages, which suggest a past connection. This connection could have been important for forest taxa evolution. In this study, we used the Saffron-billed Sparrow (Arremon flavirostris) as a model to evaluate whether the Andean and the Atlantic forests act as a refugia system, as well as to test for a history of biogeographic connection between them. In addition, we evaluated the molecular systematic of intraspecific lineages of the studied species. We modeled the current and past distribution of A. flavirostris, performed phylogeographic analyses based on mitochondrial and nuclear genes, and used Approximate Bayesian Computation (ABC) analyses to test for biogeographic scenarios. The major phylogeographic disjunction within A. flavirostris was found between the Andean and the Atlantic forests, with a divergence that occurred during the Mid-Pleistocene. Our paleodistribution models indicated a connection between these forest domains in different periods and through both the Chaco and Cerrado. Additionally, the phylogeographic and ABC analyses supported that the Cerrado was the main route of connection between these rainforests, but without giving decisive evidence against a Chaco connection. Our study with A. flavirostris suggest that the biodiversity of the Andean and of the Atlantic forests could have been impacted (and perhaps enriched?) by cycles of connections through the Cerrado and Chaco. This recurrent cycle of connection between the Andean and the Atlantic Forest could have been important for the evolution of Neotropical forest taxa. In addition, we discussed taxonomic implications of the results and proposed to split the studied taxon into two full species. Â© 2017 Elsevier Inc.","Ants are recognized as one of the major sources of soil disturbance world-wide. However, this view is largely based on isolated studies and qualitative reviews. Here, for the first time, we quantitatively determined whether ant nests affect soil fertility and plant performance, and identified the possible sources of variation of these effects. Using Bayesian mixed-models meta-analysis, we tested the hypotheses that ant effects on soil fertility and plant performance depend on the substrate sampled, ant feeding type, latitude, habitat and the plant response variable measured. Ant nests showed higher nutrient and cation content than adjacent non-nest soil samples, but similar pH. Nutrient content was higher in ant refuse materials than in nest soils. The fertilizer effect of ant nests was also higher in dry habitats than in grasslands or savannas. Cation content was higher in nests of plant-feeding ants than in nests of omnivorous species, and lower in nests from agro-ecosystems than in nests from any other habitat. Plants showed higher green/root biomass and fitness on ant nests soils than in adjacent, non-nest sites; but plant density and diversity were unaffected by the presence of ant nests. Root growth was particularly higher in refuse materials than in ant nest soils, in leaf-cutting ant nests and in deserts habitats. Our results confirm the major role of ant nests in influencing soil fertility and vegetation patterns and provide information about the factors that mediate these effects. First, ant nests improve soil fertility mainly through the accumulation of refuse materials. Thus, different refuse dump locations (external or in underground nest chambers) could benefit different vegetation life-forms. Second, ant nests could increase plant diversity at larger spatial scales only if the identity of favoured plants changes along environmental gradients (i.e. enhancing Î²-diversity). Third, ant species that feed on plants play a relevant role fertilizing soils, which may balance their known influence as primary consumers. Fourth, the effects of ant nests as fertility islands are larger in arid lands, possibly because fertility is intrinsically lower in these habitats. Overall, this study provide novel and quantitative evidence confirming that ant nests are key soil modifiers, emphasizing their role as ecological engineers. Â© 2017 The Authors. Journal of Animal Ecology Â© 2017 British Ecological Society","Saccocoelioides olmecae n. sp. is described from specimens recovered from the intestine of the fat sleeper Dormitator maculatus (Bloch) (Perciformes: Eleotridae) collected in six localities along the coast of the Gulf of Mexico. The new species is mainly distinguished from the other three described species of Saccocoelioides Szidat, 1954 from North and Middle America (i.e. S. sogandaresi Lumsden, 1963, S. chauhani Lamothe-Argumedo, 1974 and S. lamothei Aguirre-Macedo & Violante-GonzÃ¡lez, 2008) by having an elongated body, a sac-like caecum, a uterus that extends to the first third of body and by having vitelline follicles longitudinally elongated reaching the posterior end of the body. Sequences of the large subunit (LSU) of the ribosomal DNA, including the domain D1-D3, and the internal transcribed spacer 2 (ITS2) were used independently and concatenated to corroborate the morphological distinction among S. olmecae n. sp., S. chauhani and S. lamothei from freshwater and brackish-water fish from Middle America. The genetic divergence estimated among the three species of Saccocoelioides was very low: 1% for LSU and from 1 to 4% for ITS2. Maximum likelihood and Bayesian inference analyses for each dataset and both datasets combined revealed that S. olmecae n. sp. represents an independent clade with moderate bootstrap support and posterior probabilities. This is the third species of Saccocoelioides described in Mexico, and the 17th species from the Americas. Â© Cambridge University Press 2016.","Effects of Pleistocene climatic oscillations on plant phylogeographic patterns are relatively well studied in forest, savanna and grassland biomes, but such impacts remain less explored on desert regions of the world, especially in South America. Here, we performed a phylogeographical study of Monttea aphylla, an endemic species of the Monte Desert, to understand the evolutionary history of vegetation communities inhabiting the South American Arid Diagonal. We obtained sequences of three chloroplast (trnS-trnfM, trnH-psbA and trnQ-rps16) and one nuclear (ITS) intergenic spacers from 272 individuals of 34 localities throughout the range of the species. Population genetic and Bayesian coalescent analyses were performed to infer genealogical relationships among haplotypes, population genetic structure, and demographic history of the study species. Timing of demographic events was inferred using Bayesian Skyline Plot and the spatio-temporal patterns of lineage diversification was reconstructed using Bayesian relaxed diffusion models. Palaeo-distribution models (PDM) were performed through three different timescales to validate phylogeographical patterns. Twenty-five and 22 haplotypes were identified in the cpDNA and nDNA data, respectively. that clustered into two main genealogical lineages following a latitudinal pattern, the northern and the southern Monte (south of 35Â° S). The northern Monte showed two lineages of high genetic structure, and more relative stable demography than the southern Monte that retrieved three groups with little phylogenetic structure and a strong signal of demographic expansion that would have started during the Last Interglacial period (ca. 120 Ka). The PDM and diffusion models analyses agreed in the southeast direction of the range expansion. Differential effect of climatic oscillations across the Monte phytogeographic province was observed in Monttea aphylla lineages. In northern Monte, greater genetic structure and more relative stable demography resulted from a more stable climate than in the southern Monte. Pleistocene glaciations drastically decreased the species area in the southern Monte, which expanded in a southeastern direction to the new available areas during the interglacial periods. Â© 2017 Baranzelli et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Genome inheritance is by segments of DNA rather than by independent loci. We introduce the ancestral regression (AR) as a recursive system of simultaneous equations, with grandparental path coefficients as novel parameters. The information given by the pedigree in the AR is complementary with that provided by a dense set of genomic markers, such that the resulting linear function of grandparental BV is uncorrelated to the average of parental BV in the absence of inbreeding. AR is then connected to segmental inheritance by a causal multivariate Gaussian density for BV. The resulting covariance structure (Î£) is Markovian, meaning that conditional on the BV of parents and grandparents, the BV of the animal is independent of everything else. Thus, an algorithm is presented to invert the resulting covariance structure, with a computing effort that is linear in the number of animals as in the case of the inverse additive relationship matrix. Â© 2017 Blackwell Verlag GmbH","Biodiversity studies are more efficient when large numbers of breeds belonging to several countries are involved, as they allow for an in-depth analysis of the within- and between-breed components of genetic diversity. A set of 21 microsatellites was used to investigate the genetic composition of 24 Creole goat breeds (910 animals) from 10 countries to estimate levels of genetic variability, infer population structure and understand genetic relationships among populations across the American continent. Three commercial transboundary breeds were included in the analyses to investigate admixture with Creole goats. Overall, the genetic diversity of Creole populations (mean number of alleles = 5.82 Â± 1.14, observed heterozygosity = 0.585 Â± 0.074) was moderate and slightly lower than what was detected in other studies with breeds from other regions. The Bayesian clustering analysis without prior information on source populations identified 22 breed clusters. Three groups comprised more than one population, namely from Brazil (Azul and GraÃºna; MoxotÃ³ and Repartida) and Argentina (Long and shorthair Chilluda, Pampeana Colorada and Angora-type goat). Substructure was found in Criolla Paraguaya. When prior information on sample origin was considered, 92% of the individuals were assigned to the source population (threshold q â¥ 0.700). Creole breeds are well-differentiated entities (mean coefficient of genetic differentiation = 0.111 Â± 0.048, with the exception of isolated island populations). Dilution from admixture with commercial transboundary breeds appears to be negligible. Significant levels of inbreeding were detected (inbreeding coefficient > 0 in most Creole goat populations, P < 0.05). Our results provide a broad perspective on the extant genetic diversity of Creole goats, however further studies are needed to understand whether the observed geographical patterns of population structure may reflect the mode of goat colonization in the Americas. Â© 2017 Stichting International Foundation for Animal Genetics","Objectives: The early groups of hunter-gatherers who peopled South America faced significant ecological changes in their trophic niche for a relatively short period after the initial peopling. In particular, the incorporation of cultigens during the Holocene led to a wider trophic niche and probably to an increased carrying capacity of the environment. Here, we study the relationship between the incorporation of domestic resources during the Holocene and the demographic dynamics of human populations at a regional scale in South America. Material and methods: We employ mitochondrial DNA (mtDNA), radiocarbon data and Bayesian methods to estimate differences in population size, human occupation and explore the demographic changes of human populations in three regions (i.e., South-Central Andes, Northwest, and South Patagonia). We also use archaeological evidence to infer the main diet changes in these regions. Results: The absolute population size during the later Late Holocene was fifteen times larger in the South-Central Andes than in Northwest Patagonia, and two times larger in the latter region than in South Patagonia. The South-Central Andes display the earlier and more abrupt population growth, beginning about 9000 years BP, whereas Northwest Patagonia exhibits a more slow growth, beginning about 7000â7500 years BP. South Patagonia represents a later and slower population increase. Discussion: In this work we uncovered a well-supported pattern of the demographic change in the populations from South-Central Andes and Patagonia, obtained on the basis of different data and quantitative approaches, which suggests that the incorporation of domestic resources was paramount for the demographic expansion of these populations during the Holocene. Â© 2017 Wiley Periodicals, Inc.","Pseudocorynosoma tepehuanesi n. sp., is described from the intestine of the ruddy duck Oxyura jamaicensis Gmelin, 1789 from single locality from northern Mexico. The new species is mainly distinguished morphologically from the other five described species of Pseudocorynosoma from the Americas (P. constrictum, type species, P. peposacae, P. anatarium, P. enrietti and P. iheringi) associated with waterfowl species by possessing a proboscis with 15 longitudinal rows with 7â8 hooks each, a trunk expanded anteriorly and by having smaller lemniscus. Partial sequences of the mitochondrial gene cytochrome c oxidase subunit I (cox 1) and the large subunit (LSU) of ribosomal DNA including the domains D2 + D3 were used independently to corroborate the morphological distinction between the new species and other two congeneric species (P. constrictum and P. anatarium) from North America. The genetic divergence estimated among the new species and the other two species ranged from 15 to 18% for cox 1 and from 3.2 to 4% for LSU. The cox 1 alignment shows 24 sequences from P. anatarium with abnormalities, which were defined as pseudogenes due the presence of insertions, deletions and premature stop codons. Maximum likelihood and Bayesian inference analyses with each data set showed that the acanthocephalans from ruddy duck represent an independent clade with strong bootstrap support and posterior probabilities. The phylogenetic tree inferred with cox 1 gene placed all the pseudogenes from P. anatarium in single clade suggesting that those genes arose after speciation process within genus Pseudocorynosoma. The morphological evidence, plus the monophyly in both phylogenetic analyses indicate that the acanthocephalans collected from intestine of the ruddy duck from northern Mexico represent a new species. Â© 2016","Epstein Barr virus (EBV) infection in Argentina occurs at an early age and occasionally develops infectious mononucleosis (IM). EBV is also related with lymphomas. LMP1, the viral oncoprotein is polymorphic and is used to define viral variants. Aim: To study LMP1 variants distribution among children with EBV+ malignant and benign conditions as well as in healthy carriers. Methods: Oral secretions and blood cells from 31 children with IM, and biopsies from 14 EBV+ reactive lymphoid hyperplasia and 33 EBV+ lymphomas were included. LMP1 was amplified by nested PCR and sequenced. Phylogenetic reconstructions were made under Maximun Likelihood, Bayesian and coalescent algorithms. Results: Six clades were defined (China1, China2, Med-, Alaskan, B95.8 and Argentine). Argentine variants, the most prevalent (46%), harbored 3 distinctive mutations and were a recombination between Raji and China1. Despite no pathology or compartment associations were observed for LMP1, the Argentine clade showed a phylogeographic association with our region. LMP1 estimated evolution rate was 8.591Ã10-5s/s/y and the estimated tMRCA for Raji and Argentine was 136ybp. Conclusions: An LMP1 Argentine clade was defined. LMP1 evolutionary rate was higher than expected for herpesviruses. The tMRCA for Raji and the Argentine agrees with African immigration and could explain the recombinant nature of the Argentine variant. Â© 2017 Gantuz et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Azorella, Laretia and Mulinum are taxonomically complex, and good candidates to study evolutionary radiations in the Andes and the importance of hybridizations. Previous phylogenetic studies of subfamily Azorelloideae agree that Azorella and Mulinum as currently conceived are not monophyletic, and hence a revision of their circumscription is necessary. However, these phylogenies were based only on chloroplast DNA sequence data. Here, phylogenetic relationships within Azorelloideae were inferred using sequence data from five chloroplast DNA (rps16 intron, trnQ-rps16, rps16-trnKUUU 5â² -exon, trnGGCC-trnSGCU and rpL32-trnLUAG), and from nuclear rDNA ITS regions to assess the monophyly of Azorella and Mulinum and discuss generic re-circumscriptions, determine hybridization and radiation events, identify and characterize important lineages, and propose hypotheses on evolution of key morphological characters. In total, 121 accessions of Azorelloideae were analyzed. Phylogenetic analyses of the different genomes were conducted separately and combined, with and without indels, using maximum parsimony, maximum likelihood, and Bayesian methods. To analyze the incongruence between plastid and nuclear-derived trees a consensus network from strongly supported nodes from cpDNA and ITS trees was constructed. Internode certainty values were calculated to evaluate the reliability of the relationships estimated from the individual cpDNA and ITS data sets and to examine the degree of conflict within the total evidence data set. Azorella and Mulinum were confirmed as not monophyletic. Except three Azorella species, the remaining azorellas, all species of Mulinum, and Laretia form a monophyletic group, designated here as Andean-Patagonian. The three species of Azorella that are not part of the Andean-Patagonian lineage are grouped together with Huanaca and Schizeilema in another lineage, designated here as Austral. Within the Andean-Patagonian clade, three major lineages can be recognized: Diversifolia, Trifurcata, and Spinosum. Each of these lineages have different leaf morpho-anatomies, Diversifolia species being more mesomorphic compared to species of Trifurcata, and species of Spinosum being the most xeromorphic. Hybridizations have been important in the evolution of the group, especially within Diversifolia, with at least six reticulation events resulting in putative homoploid and allopolyploid hybrid species. Evidence from branch lengths and low sequence divergences suggest a rapid radiation in the Spinosum group, probably associated with the acquisition of wings in the fruits. Â© 2017","In the blood fluke family Schistosomatidae, marine snails are well known as intermediate hosts. Eight families of marine snails have thus far been reported to host schistosomes across the world, most of which have been implicated in human cercarial dermatitis (HCD) outbreaks. As part of our larger effort to define the species diversity and biology of schistosomes in Argentina, in particular their role in causing HCD, we searched in the marine pulmonate snail (Siphonaria lessoni) for a schistosome species described previously from S. lessoni from southern Argentina. Additionally, gulls (Larus dominicanus) collected from a different project locality (inland) were examined, because they are known to spend time in the intertidal regions. Schistosome sporocysts were found in S. lessoni, and a small worm fragment was retrieved from a gull. Molecular phylogenies for 28S, ITS1-5.8S-ITS2, and cox1 genes revealed that the specimens from the gull and S. lessoni grouped closely together, suggesting they are conspecifics. Also, ITS1-5.8S-ITS2 sequences suggested one of the schistosomes from S. lessoni and a schistosome from a South African penguin were also conspecifics. Further study is needed to verify if these specimens comprise a distinct marine clade within the larger avian schistosome clade that is comprised mostly of species using freshwater snail hosts. Thus far, it appears this group of marine schistosomes may be more likely found in the southern hemisphere. It is unclear if the observed distribution pattern of schistosomes in Siphonaria is a result of sampling bias and/or indicative of a specific bird-snail-schistosome association. It is clear they are sharply differentiated from the basal marine clade of avian schistosomes that includes Austrobilharzia. Â© American Society of Parasitologists 2017.","Cichlidocestus n. gen. is proposed to accommodate 2 new species of proteocephalidean cestodes, Cichlidocestus gillesi n. Sp. from Cichlasoma amazonarum in Peru (type species) and Cichlidocestus janikae n. Sp. from Hypsophrys nicaraguensis (all Perciformes: Cichlidae) in Costa Rica. The new genus is unique among all but 1 proteocephalidean genera in the position of the ovary that occupies the middle and posterior thirds of the median region of proglottids (vs. the ovary in the posterior third of proglottids near their posterior margin in all but 1 remaining taxa). In addition, Cichlidocestus is typified by the presence of a voluminous, spherical, internal seminal vesicle, several pairs of ventral excretory canals in the medulla, a pyramidal, quadrilobed scolex with an apical muscular sucker, and the posterior extent of the testes that may reach almost to the posterior margin of proglottids. The new genus shares the position of the ovary and its extension with Sciadocephalus (also a parasite of cichlids in the Neotropics as the new taxon); in all remaining proteocephalideans the ovary occupies the posterior third only. Sciadocephalus differs from Cichlidocestus by a different morphology of the scolex, which possesses an umbrella-like metascolex that is markedly wider than the strobila, the number of ventral osmoregulatory canals, and development of the uterus, which forms capsule-like formations filled with eggs in Sciadocephalus megalodiscus (vs. simple lateral diverticula in Cichlidocestus spp.). Both new species of Cichlidocestus can be easily distinguished from one another by the anterior extent of the poral vitelline follicles (anterior to the cirrus-sac, i.e., preporal, in C. gillesi vs. posterior, i.e., only postporal in C. janikae), size of the eggs (diameter of the external layer of the embryophore of C. gillesi 30-33 Î¼m vs. 44-46 Î¼m in C. janikae), and the number of uterine lateral diverticula (16-21 on 1 side in C. gillesi vs. only 8-12 in C. janikae) and the testes (37-46 in C. gillesi vs. 63-74 in C. janikae). Based on a phylogenetic analysis of the 28S rRNA gene (lsrDNA) sequences, C. gillesi forms a lineage sister to S. megalodiscus, thus supporting the morphological similarity of both genera that occur in fishes of the same family in the same zoogeographical region. Â© American Society of Parasitologists 2017.","In an attempt to track the chromosomal differentiation in the Dichroplus elongatus species group, we analyzed the karyotypes of four species with classical cytogenetic and mapping several multigene families through fluorescent in situ hybridization (FISH). We improved the taxon sampling of the D. elongatus species group adding new molecular data to infer the phylogeny of the genus and reconstruct the karyotype evolution. Our molecular analyses recovered a fully resolved tree with no evidence for the monophyly of Dichroplus. However, we recovered several stable clades within the genus, including the D. elongatus species group, under the different strategies of tree analyses (Maximum Parsimony and Maximum Likelihood). The chromosomal data revealed minor variation in the D. elongatus species group's karyotypes caused by chromosome rearrangements compared to the phylogenetically related D. maculipennis species group. The karyotypes of D. intermedius and D. exilis described herein showed the standard characteristics found in most Dichroplini, 2n = 23/24, X0â XXâ, Fundamental number (FN) = 23/24. However, we noticed two established pericentric inversions in D. intermedius karyotype, raising the FN to 27â/28â. A strong variation in the heterochromatic blocks distribution was evidenced at interespecific level. The multigene families' mapping revealed significant variation, mainly in rDNA clusters. These variations are probably caused by micro chromosomal changes, such as movement of transposable elements (TEs) and ectopic recombination. These observations suggest a high genomic dynamism for these repetitive DNA sequences in related species. The reconstruction of the chromosome character \"variation in the FN\" posits the FN = 23/24 as the ancestral state, and it is hypothesized that variations due to pericentric inversions has arisen independently three times in the evolutionary history of Dichroplus. One of these independent events occurred in the D. elongatus species group, where D. intermedius is the unique case with the highest FN described in the tribe Dichroplini. Â© 2017 Castillo et al.This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Here we conduct research to understand the evolutionary history of a shrubby species known as Agarito (Berberis trifoliolata), an endemic species to the Chihuahuan Desert. We identify genetic signatures based on plastid DNA and AFLP markers and perform niche modelling and spatial connectivity analyses as well as niche modelling based on records in packrats to elucidate whether orogenic events such as mountain range uplift in the Miocene or the contraction/expansion dynamics of vegetation in response to climate oscillations in the Pliocene/Pleistocene had an effect on evolutionary processes in Agarito. Our results of current niche modelling and palaeomodelling showed that the area currently occupied by Berberis trifoliolata is substantially larger than it was during the Last Interglacial period and the Last Glacial Maximum. Agarito was probably confined to small areas in the Northeastern and gradually expanded its distribution just after the Last Glacial Maximum when the weather in the Chihuahuan Desert and adjacent regions became progressively warmer and drier. The most contracted range was predicted for the Interglacial period. Populations remained in stable areas during the Last Glacial Maximum and expanded at the beginning of the Holocene. Most genetic variation occured in populations from the Sierra Madre Oriental. Two groups of haplotypes were identified: the Mexican Plateau populations and certain Northeastern populations. Haplogroups were spatially connected during the Last Glacial Maximum and separated during interglacial periods. The most important prediction of packrat middens palaeomodelling lies in the Mexican Plateau, a finding congruent with current and past niche modelling predictions for agarito and genetic results. Our results corroborate that these climate changes in the Pliocene/Pleistocene affected the evolutionary history of agarito. The journey of agarito in the Chihuahuan Desert has been dynamic, expanding and contracting its distribution range and currently occupying the largest area in its history. Â© 2017 Angulo et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Process tracing is a method to obtain solid causal inferences. Concerned by the fragmentation of the growing literature distinguishing different types of process tracing, we highlight the elements that unite this method: the construction, through different routes, of narratives that provide plausible, persuasive explanations of the outcomes of interest. Our argument draws on the comparison of two studies with different entry points to the research process: the first one starts inductively due to the novelty of the outcome of interest, while the second study starts deductively since previous theories were available. We show how to conduct process-tracing analysis rigorously and highlight that these studies converge to produce narratives structured around hypotheses and causal mechanisms that explain the outcomes. Â© 2017, Pontificia Universidad Catolica de Chile. All rights reserved.","BACKGROUND Corrientes, a province of northeastern Argentina with endemic leprosy, has improved its epidemiological indicators, however, a study of the dynamics over time is lacking. OBJECTIVES We analysed data of 1308 leprosy patients between 1991 to 2014, and the forecast for 2020. METHODS Descriptive statistics and stepwise Bayesian model selection were performed. Forecasts were made using the median of 100,000 projections using the parameters calculated via Monte Carlo methods. RESULTS We found a decreasing number of new leprosy cases (-2.04 cases/year); this decrease is expected to continue by an estimated 20.28 +/- 10.00 cases by 2020, evidenced by a sustained decline in detection rate (from 11 to 2.9/100,000 inhabitants). Age groups that were most affected were 15-44 (40.13%) and 45-64 (38.83%) year olds. Multibacillary forms (MB) predominated (70.35%) and while gradually declining, between 10 and 30% developed disability grade 2 (DG2) (0.175 (0.110 - 0.337) DG2/MB cases), with a time delay between 0 to 15 years (median = 0). The proportion of MB clinic forms and DG2 increased and will continuously increase in the short term (0.036 +/- 0.018 logit (MB/total of cases). MAIN CONCLUSIONS Corrientes is on the way to eliminating leprosy by 2020, however the increased proportion of MB clinical forms and DG2 signals a warning for disease control efforts. Â© 2017, Pontificia Universidad Catolica de Chile, Facultad de Agronomia e Ingenieria Forestal. All rights Recived.","Here we apply inter-simple sequence repeat (ISSR) markers to explore the fine-scale genetic structure and dispersal in populations of Triatoma infestans. Five selected primers from 30 primers were used to amplify ISSRs by polymerase chain reaction. A total of 90 polymorphic bands were detected across 134 individuals captured from 11 peridomestic sites from the locality of San MartÃ­n (CapayÃ¡n Department, Catamarca Province, Argentina). Significant levels of genetic differentiation suggest limited gene flow among sampling sites. Spatial autocorrelation analysis confirms that dispersal occurs on the scale of â¼469 m, suggesting that insecticide spraying should be extended at least within a radius of â¼500 m around the infested area. Moreover, Bayesian clustering algorithms indicated genetic exchange among different sites analyzed, supporting the hypothesis of an important role of peridomestic structures in the process of reinfestation. Copyright Â© 2017 by The American Society of Tropical Medicine and Hygiene.","This paper deals with EEG source localization. The aim is to perform spatially coherent focal localization and recover temporal EEG waveforms, which can be useful in certain clinical applications. A new hierarchical Bayesian model is proposed with a multivariate Bernoulli Laplacian structured sparsity prior for brain activity. This distribution approximates a mixed â20 pseudo norm regularization in a Bayesian framework. A partially collapsed Gibbs sampler is proposed to draw samples asymptotically distributed according to the posterior of the proposed Bayesian model. The generated samples are used to estimate the brain activity and the model hyperparameters jointly in an unsupervised framework. Two different kinds of MetropolisâHastings moves are introduced to accelerate the convergence of the Gibbs sampler. The first move is based on multiple dipole shifts within each MCMC chain, whereas the second exploits proposals associated with different MCMC chains. Experiments with focal synthetic data shows that the proposed algorithm is more robust and has a higher recovery rate than the weighted â21 mixed norm regularization. Using real data, the proposed algorithm finds sources that are spatially coherent with state of the art methods, namely a multiple sparse prior approach and the Champagne algorithm. In addition, the method estimates waveforms showing peaks at meaningful timestamps. This information can be valuable for activity spread characterization. Â© 2016 Elsevier Inc.","For Poisson processes taking values in a general metric space, we tackle the problem of supervised classification in two different ways: via the classical k-nearest neighbor rule, by introducing suitable distances between patterns of points; and via the Bayes rule, by nonparametrically estimating the intensity function of the process. In the first approach we prove that under the separability of the space, the rule turns out to be consistent. In the second case, we prove the consistency of the rule by proving the consistency of the estimated intensities. Both classifiers are shown to behave well under departures from the Poisson distribution. Â© 2016 Elsevier Inc.","Background Pertussis disease is a growing concern for developing countries. In Argentina, rates of illness and death peaked in 2011. More than 50% of fatalities due to pertussis occurred in infants younger than two months of age, too young for vaccination. In 2012, the government offered immunization with a vaccine containing Tdap to all pregnant women after 20 weeks of gestation with the intent of reducing morbidity and mortality in young infants. Methods Maternal acellular pertussis vaccine impact on reducing infant disease burden was estimated based on data from the Argentinean Health Surveillance System. We divided Argentinean states in two groups experiencing high (>50) and low (â©½50) Tdap vaccine coverage 0 to 0.40 cm3 /cm3, at different observation geometries with incidence angles ranging from 35Â° to 55Â°. Also, the fairly large amount of measurements (97) made the dataset complete for assessment purposes. Soil moisture variability at field scale and dielectric probe error were accounted for in the comparison between retrieved estimates and in situ measurements. Performance metrics were used to quantify the agreement of the retrieval methodology to in situ information, and to assess the improvement in the combined methodology with respect to the single ones (active or passive). Overall, the root mean squared error (RMSE) showed an improvement from 0.08 to 0.11 cm3/cm3 (only active) or 0.03-0.12 cm3/cm3 (only passive, after bias correction) to 0.06-0.10 cm3/cm3 (combined), thus, demonstrating the potential of such combined soil moisture estimates. When analyzed each field separately, RMSE is less than 0.07 cm 3/cm3 and correlation coefficient r is greater than 0.6 for most of the fields. Â© 2008-2012 IEEE.","DNA barcoding has been used extensively to solve taxonomic questions and identify new species. Neotropical fishes are found in a wide variety of shapes and sizes, with a large number of species yet to be described, many of which are very difficult to identify. Characidae is the most species-rich family of the Characiformes, and many of its genera are affected by taxonomic uncertainties, including the widely-distributed, species-rich genus Astyanax. In this study, we present an extensive analysis of Astyanax covering almost its entire area of occurrence, based on DNA barcoding. The use of different approaches (ABGD, GMYC and BIN) to the clustering of the sequences revealed ample consistency in the results obtained by the initial cutoff value of 2% divergence for putative species in the Neighbor-Joining analysis using the Kimura-2-parameter model. The results indicate the existence of five Astyanax lineages. Some groups, such as that composed by the trans- Andean forms, are mostly composed of well-defined species, and in others a number of nominal species are clustered together, hampering the delimitation of species, which in many cases proved impossible. The results confirm the extreme complexity of the systematics of the genus Astyanax and show that DNA barcoding can be an useful tool to address these complexes questions. Â© 2016 Rossini et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","This work proposes a substrate feeding strategy for a bioprocess integrated with a biomass estimator based in nonlinear filtering techniques. The performance of the proposed estimator and the substrate strategy are illustrated for the Î´-endotoxin production of Bacillus thuringiensis (Bt) in batch and fed batch cultures. Nonlinear filtering techniques constitutes an adequate option as estimation tool because of the strongly nonlinear dynamics of this bioprocess and also due to nature of the uncertainties and perturbations that cannot be supposed Gaussians distributed. Biomass estimation is performed from substrate and dissolved oxygen. Substrate feeding strategy is intended to obtain high product concentration. Simulations results along with their experimental verifications demonstrate the acceptable performance of the proposed biomass estimator and the substrate feeding strategy. Â© 2016 by De Gruyter 2016.","Chagas disease is a neglected parasitic illness affecting approximately 8 million people, predominantly in Latin America. Benznidazole is the drug of choice for treatment, although its availability has been limited. A paucity of knowledge of the pharmacokinetic properties of this drug has contributed to its limited availability in several jurisdictions. The objective of this study was to conduct a systematic literature review and a Bayesian meta-analysis of pharmacokinetic studies to improve estimates of the basic pharmacokinetic properties of benznidazole. A systematic search of the Embase, Medline, LILACS, and SciELO (Scientific Electronic Library Online) databases was conducted. Eligible studies reported patient-level data from single-100-mg-dose pharmacokinetic evaluations of benznidazole in adults or otherwise provided data relevant to the estimation of pharmacokinetic parameters which could be derived from such studies. A Bayesian hierarchical model was used for analysis. Secondary data (i.e., data from studies that did not include patient-level, single-100-mg-dose data) were used for the generation of empirical priors for the Bayesian analysis. The systematic search identified nine studies for inclusion. Nine pharmacokinetic parameters were estimated, including the area under the concentration-time curve (AUC), the maximum concentration of drug in plasma (Cmax), the time to Cmax, the elimination rate constant (kel), the absorption rate constant (Ka), the absorption and elimination half-lives, the apparent oral clearance, and the apparent oral volume of distribution. The results showed consistency across studies. AUC and Cmax were 51.31 mgÂ·h/liter (95% credible interval [CrI], 45.01, 60.28 mgÂ·h/liter) and 2.19 mg/liter (95% CrI, 2.06, 2.33 mg/liter), respectively. Ka and kel were 1.16 h-1 (95% CrI, 0.59, 1.76 h-1) and 0.052 h-1 (95% CrI, 0.045, 0.059 h-1), respectively, with the corresponding absorption and elimination half-lives being 0.60 h (95% CrI, 0.38, 1.11 h) and 13.27 h (95% CrI, 11.79, 15.42 h), respectively. The oral clearance and volume of distribution were 2.04 liters/h (95% CrI, 1.77, 2.32 liters/h) and 39.19 liters (95% CrI, 36.58, 42.17 liters), respectively. A Bayesian meta-analysis was used to improve the estimates of the standard pharmacokinetic parameters of benznidazole. These data can inform clinicians and policy makers as access to this drug increases. Copyright Â© 2016, American Society for Microbiology. All Rights Reserved.","Characidium is a Neotropical fish genus. Its distribution ranges from eastern Panama to northern Argentina, and it is an important component of the Neotropical ichthyofauna present in the major rivers of South America. We here provide an approximation to the dispersal and historical distributions of Characidium. The biogeographic history of five species of the genus was analyzed through nuclear RAG-2 and mitochondrial 16S genes and a time-calibrated phylogenetic analysis using three outgroup species. A biogeographical reconstruction was performed to estimate ancestral geographic ranges and infer the historical events that impacted the geographic distributions of Characidium species. Our results showed Characidium as a monophyletic group. The molecular clock suggests that the most recent common ancestor of Characidium originated during the Eocene, about 50.2 Mya. In addition, different dispersion and vicariance events could be inferred, which possibly gave rise to the present geographical distribution of the genus. Our results point to the rise of the Andean mountains and sea fluctuations as being important events in the formations and delimitation of different rivers, which influenced the distribution of South American ichthyofauna. Â© 2016 Poveda-MartÃ­nez et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Closely related organisms with transoceanic distributions have long been the focus of historical biogeography, prompting the question of whether long-distance dispersal, or tectonic-driven vicariance shaped their current distribution. Regarding the Southern Hemisphere continents, this question deals with the break-up of the Gondwanan landmass, which has also affected global wind and oceanic current patterns since the Miocene. With the advent of phylogenetic node age estimation and parametric bioinformatic advances, researchers have been able to disentangle historical evolutionary processes of taxa with greater accuracy. In this study, we used the coastal spider genus Amaurobioides to investigate the historical biogeographical and evolutionary processes that shaped the modern-day distribution of species of this exceptional genus of spiders. As the only genus of the subfamily Amaurobioidinae found on three Southern Hemisphere continents, its distribution is well-suited to study in the context of Gondwanic vicariance versus long-distance, transoceanic dispersal. Ancestral species of the genus Amaurobioides appear to have undergone several long-distance dispersal events followed by successful establishments and speciation, starting from the mid-Miocene through to the Pleistocene. The most recent common ancestor of all present-day Amaurobioides species is estimated to have originated in Africa after arriving from South America during the Miocene. From Africa the subsequent dispersals are likely to have taken place predominantly in an eastward direction. The long-distance dispersal events by Amaurobioides mostly involved transoceanic crossings, which we propose occurred by rafting, aided by the Antarctic Circumpolar Current and the West Wind Drift. Â© 2016 Ceccarelli et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Hepatitis B virus (HBV) infection is a major public health problem worldwide. The aims of this study were to describe the molecular epidemiology of HBV in the Province of Misiones, Argentina and estimate the phylodynamic of the main groups in a Bayesian coalescent framework. To this end, partial or complete genome sequences were obtained from 52 blood donor candidates.The phylogenetic analysis based on partial sequences of S/P region showed a predominance of genotype D (65.4%), followed by genotype F (30.8%) and genotype A as a minority (3.8%). At subgenotype level, the circulation of subgenotypes D3 (42.3%), D2 (13.5%), F1b (11.5%) and F4 (9.6%) was mainly identified.The Bayesian coalescent analysis of 29 complete genome sequences for the main groups revealed that the subgenotypes D2 and D3 had several introductions to the region, with ancestors dating back from 1921 to 1969 and diversification events until the late '70s. The genotype F in Misiones has a more recent history; subgenotype F4 isolates were intermixed with sequences from Argentina and neighboring countries and only one significant cluster dated back in 1994 was observed. Subgenotype F1b isolates exhibited low genetic distance and formed a closely related monophyletic cluster, suggesting a very recent introduction.In conclusion, the phylogenetic and coalescent analyses showed that the European genotype D has a higher circulation, a longer history of diversification and may be responsible for the largest proportion of chronic HBV infections in the Province of Misiones. Genotype F, especially subgenotype F1b, had a more recent introduction and its diversification in the last 20 years might be related to its involvement in new transmission events. Â© 2016 Elsevier B.V.","In the Yungas of Northwestern Argentina, three endangered species of Cedrela (C. angustifolia, C. saltensis, and C. balansae) follow altitudinal gradients of distribution with contact zones between them. We sampled 210 individuals from 20 populations that spanned most of Cedrela's geographical range in the Yungas, and used Amplified Fragment Length Polymorphism (AFLP) markers and DNA sequences of the nuclear Internal Transcribed Spacer (ITS) to investigate hybrid zones. Data analyses employed an array of complementary methods, including principal coordinate analyses, Bayesian clustering analyses, maximum likelihood tree-building, and network techniques. Both nuclear molecular systems - AFLP and ITS - provided insights into the evolutionary history of Cedrela in the Yungas in a congruent manner. We uncovered strong support for the occurrence of natural hybridization between C. balansae and C. saltensis. Additionally, we identified hybrid zones in areas of sympatry (at both the Calilegua National Park and the San AndrÃ©s farm) and in transition zones from 820 to 1100 meters above sea level (localities of Pintascayo and Acambuco). There was no evidence for hybridization of either C. balansae or C. saltensis with C. angustifolia. The role of hybrid populations in conservation and use of genetic resources in the Yungas were discussed. Â© 2016 Elsevier Inc.","Migratory waterfowl play an important role in the maintenance and spread of zoonotic diseases worldwide. An example is cercarial dermatitis, caused when larval stages of schistosomes that normally develop in birds penetrate human skin. Members of the genus Trichobilharzia (Schistosomatidae), transmitted mainly by ducks, are considered to be major etiological agents of cercarial dermatitis globally. To better understand the diversity and distribution of Trichobilharzia spp., we surveyed ducks from the United States, eastern Canada, Argentina, South Africa and New Zealand. To aid in species identification of the Trichobilharzia worms recovered, regions of the Cox1, ND4 and ITS1 were sequenced. Furthermore, we provide molecular phylogenetic evidence for the cosmopolitan distribution and trans-hemispheric gene flow for one species, Trichobilharzia querquedulae, previously thought to be restricted to North America. These new samples from endemic non-migratory duck species indicate that T. querquedulae transmission occurs within each of the regions we sampled and that it is specific to the blue-winged + silver teal duck clade. Prevalence within this host group is >95% across the known range of T. querquedulae, indicating that transmission is common. Genetic divergence is evenly distributed among continents, and no phylogenetic structure associated with geography was observed. The results provide strong support for the global distribution and transmission of T. querquedulae and represent, to our knowledge, the first report of a cosmopolitan schistosome confirmed by genetic data. These data are the first known to support trans-hemispheric genetic exchange in a species responsible for causing cercarial dermatitis, indicating that the epidemiology of this group of poorly known zoonotic parasites is more complex than previously expected. Â© 2016 Australian Society for Parasitology","Background: Maize landraces from South America have traditionally been assigned to two main categories: Andean and Tropical Lowland germplasm. However, the genetic structure and affiliations of the lowland gene pools have been difficult to assess due to limited sampling and the lack of comparative analysis. Here, we examined SSR and Adh2 sequence variation in a diverse sample of maize landraces from lowland middle South America, and performed a comprehensive integrative analysis of population structure and diversity including already published data of archaeological and extant specimens from the Americas. Geographic distribution models were used to explore the relationship between environmental factors and the observed genetic structure. Results: Bayesian and multivariate analyses of population structure showed the existence of two previously overlooked lowland gene pools associated with GuaranÃ­ indigenous communities of middle South America. The singularity of this germplasm was also evidenced by the frequency distribution of microsatellite repeat motifs of the Adh2 locus and the distinct spatial pattern inferred from geographic distribution models. Conclusion: Our results challenge the prevailing view that lowland middle South America is just a contact zone between Andean and Tropical Lowland germplasm and highlight the occurrence of a unique, locally adapted gene pool. This information is relevant for the conservation and utilization of maize genetic resources, as well as for a better understanding of environment-genotype associations. Â© 2016 The Author(s).","Background and Aims Poa subgenus Poa supersect. Homalopoa has diversified extensively in the Americas. Over half of the species in the supersection are diclinous; most of these are from the New World, while a few are from South-East Asia. Diclinism in Homalopoa can be divided into three main types: gynomonoecism, gynodioecism and dioecism. Here the sampling of species of New World Homalopoa is expanded to date its origin and diversification in North and South America and examine the evolution and origin of the breeding system diversity. Methods A total of 124 specimens were included in the matrix, of which 89 are species of Poa supersect. Homalopoa sections Acutifoliae, Anthochloa, Brizoides, Dasypoa, Dioicopoa, Dissanthelium, Homalopoa sensu lato (s.l.), Madropoa and Tovarochloa, and the informal Punapoa group. Bayesian and parsimony analyses were conducted on the data sets based on four markers: the nuclear ribosomal internal tanscribed spacer (ITS) and external transcribed spacer (ETS), and plastid trnT-L and trnL-F. Dating analyses were performed on a reduced Poa matrix and enlarged Poaceae outgroup to utilize fossils as calibration points. A relaxed Bayesian molecular clock method was used. Key Results Hermaphroditism appears to be pleisiomorphic in the monophyletic Poa supersect. Homalopoa, which is suggested to have originated in Eurasia 8Â·4-4Â·2 million years ago (Mya). The ancestor of Poa supersect. Homalopoa radiated throughout the New World in the Late Miocene-Early Pliocene, with major lineages originating during the Pliocene to Pleistocene (5-2 Mya). Breeding systems are linked to geographic areas, showing an evolutionary pattern associated with different habitats. At least three major pathways from hermaphroditism to diclinism are inferred in New World Homalopoa: two leading to dioecism, one via gynodioecism in South America and another directly from hermaphroditism in North America, a result that needs to be checked with a broader sampling of diclinous species in North America. A third pathway leads from hermaphroditism to gynomonoecism in Andean species of South America, with strictly pistillate species evolving in the highest altitudes. Conclusions Divergence dating provides a temporal context to the evolution of breeding systems in New World Poa supersect. Homalopoa. The results are consistent with the infrageneric classification in part; monophyletic sections are confirmed, it is proposed to reclassify species of sect. Acutifoliae, Dasypoa and Homalopoa s.l. and it is acknowledged that revision of the infrageneric taxonomy of the gynomonoecious species is needed. Â© 2016 The Author 2016.","A molecular phylogenetic hypothesis is presented for the genus Trichuris based on sequence data from mitochondrial cytochrome c oxidase 1 (cox1) and cytochrome b (cob). The taxa consisted of nine populations of whipworm from five species of Sigmodontinae rodents from Argentina. Bayesian Inference, Maximum Parsimony, and Maximum Likelihood methods were used to infer phylogenies for each gene separately but also for the combined mitochondrial data and the combined mitochondrial and nuclear dataset. Phylogenetic results based on cox1 and cob mitochondrial DNA (mtDNA) revealed three clades strongly resolved corresponding to three different species (Trichuris navonae, Trichuris bainae, and Trichuris pardinasi) showing phylogeographic variation, but relationships among Trichuris species were poorly resolved. Phylogenetic reconstruction based on concatenated sequences had greater phylogenetic resolution for delimiting species and populations intra-specific of Trichuris than those based on partitioned genes. Thus, populations of T. bainae and T. pardinasi could be affected by geographical factors and co-divergence parasite-host. Â© 2016, Springer-Verlag Berlin Heidelberg.","Background and Aims Capsicum (Solanaceae), native to the tropical and temperate Americas, comprises the well-known sweet and hot chili peppers and several wild species. So far, only partial taxonomic and phylogenetic analyses have been done for the genus. Here, the phylogenetic relationships between nearly all taxa of Capsicum were explored to test the monophyly of the genus and to obtain a better knowledge of species relationships, diversification and expansion. Methods Thirty-four of approximately 35 Capsicum species were sampled. Maximum parsimony and Bayesian inference analyses were performed using two plastid markers (matK and psbA-trnH) and one single-copy nuclear gene (waxy). The evolutionary changes of nine key features were reconstructed following the parsimony ancestral states method. Ancestral areas were reconstructed through a Bayesian Markov chain Monte Carlo analysis. Key Results Capsicum forms a monophyletic clade, with Lycianthes as a sister group, following both phylogenetic approaches. Eleven well-supported clades (four of them monotypic) can be recognized within Capsicum, although some interspecific relationships need further analysis. A few features are useful to characterize different clades (e.g. fruit anatomy, chromosome base number), whereas some others are highly homoplastic (e.g. seed colour). The origin of Capsicum is postulated in an area along the Andes of western to north-western South America. The expansion of the genus has followed a clockwise direction around the Amazon basin, towards central and south-eastern Brazil, then back to western South America, and finally northwards to Central America. Conclusions New insights are provided regarding interspecific relationships, character evolution, and geographical origin and expansion of Capsicum. A clearly distinct early-diverging clade can be distinguished, centred in western-north-western South America. Subsequent rapid speciation has led to the origin of the remaining clades. The diversification of Capsicum has culminated in the origin of the main cultivated species in several regions of South to Central America. Â© The Author 2016. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved.","Foot-and-mouth disease (FMD) is a highly transmissible disease of hooved livestock. Although FMD has been eradicated from many countries, economic and social consequences of FMD reintroductions are devastating. After achieving disease eradication, Argentina was affected by a major epidemic in 2000-2002, and within few months, FMD virus spread throughout most of the country and affected >. 2500 herds. Available records and viral strains allowed us to assess the origins, spread and progression of this FMD epidemic, which remained uncertain. We used whole genome viral sequences and a continuous phylogeographic diffusion approach, which revealed that the viruses that caused the outbreaks spread fast in different directions from a central area in Argentina. The analysis also suggests that the virus that caused the outbreaks in the year 2000 was different from those found during the 2001 epidemic. To estimate if the approximate overall genetic diversity of the virus was related to disease transmission, we reconstructed the viral demographic variation in time using Bayesian Skygrid approach and compared it with the epidemic curve and the within-herd transmission rate and showed that the genetic temporal diversity of the virus was associated with the increasing number of outbreaks in the exponential phase of the epidemic. Results here provide new evidence of how the disease entered and spread throughout the country. We further demonstrate that genetic data collected during a FMD epidemic can be informative indicators of the progression of an ongoing epidemic. Â© 2016 Elsevier B.V.","The geographical distribution of Amblyomma parvum AragÃ£o 1908 in the New World is disjunct, with two main clusters separated from each other by the Amazon basin. The main objectives of this study were to further investigate the systematic relationships within A. parvum, to determine whether or not populations from different geographical areas might represent cryptic species, and to reconstruct the phylogeographical evolutionary history of the species. The genetic diversity of A. parvum collected throughout its distributional range was analyzed by using 6 molecular markers: 5 mitochondrial [the small and the large ribosomal subunits 12rDNA and 16SrDNA, the cytochrome oxidase I (COI) and II (COII) and the control region or d-loop (DL)], and one nuclear (ITS2, Inter transcribed spacer 2). Phylogenetic trees were inferred by using maximum parsimony and Bayesian analyses. In addition, node dating was attempted for the main lineages identified phylogenetically. Although mitochondrial and nuclear topologies were not totally congruent, they all identified at least two main supported clusters, a Central American lineage, and a Brazilian-Argentinian lineage. Clade support and divergence values strongly suggest that the two lineages correspond to different taxonomic entities. Node dating placed the split between the Central American and the Brazilian-Argentinian lineages at approximately 5.8â4.9 Mya, just after the progressive replacement of the dry areas that occupied the northern part of South America by the Amazon Basin in the early-mid Miocene. This event might be the cause of fragmentation and putative speciation within the ancestral relatively xerophilic A. parvum population. Â© 2016 Elsevier GmbH","Species delimitation is a vital issue concerning evolutionary biology and conservation of biodiversity. However, it is a challenging task for several reasons, including the low interspecies variability of markers currently used in phylogenetic reconstructions and the occurrence of reticulate evolution and polyploidy in many lineages of flowering plants. The first phylogeny of the grass genus Eriochrysis is presented here, focusing on the New World species, in order to examine its relationships to other genera of the subtribe Saccharinae/tribe Andropogoneae and to define the circumscriptions of its taxonomically complicated species. Molecular cloning and sequencing of five regions of four low-copy nuclear genes (apo1, d8, ep2-ex7 and ep2-ex8, kn1) were performed, as well as complete plastome sequencing. Trees were reconstructed using maximum parsimony, maximum likelihood, and Bayesian inference analyses. The present phylogenetic analyses indicate that Eriochrysis is monophyletic and the Old World E. pallida is sister to the New World species. Subtribe Saccharinae is polyphyletic, as is the genus Eulalia. Based on nuclear and plastome sequences plus morphology, we define the circumscriptions of the New World species of Eriochrysis: E. laxa is distinct from E. warmingiana, and E. villosa is distinct from E. cayennensis. Natural hybrids occur between E. laxa and E. villosa. The hybrids are probably tetraploids, based on the number of paralogues in the nuclear gene trees. This is the first record of a polyploid taxon in the genus Eriochrysis. Some incongruities between nuclear genes and plastome analyses were detected and are potentially caused by incomplete lineage sorting and/or ancient hybridization. The set of low-copy nuclear genes used in this study seems to be sufficient to resolve phylogenetic relationships and define the circumscriptions of other species complexes in the grass family and relatives, even in the presence of polyploidy and reticulate evolution. Complete plastome sequencing is also a promising tool for phylogenetic inference. Â© 2016 Elsevier Inc.","A new Software Reliability model based on a pure birth process is proposed. In our novel approach, the birth (failure) rate of the process is considered to be non dependent on time but dependent non linearly on the previous number of births (failures), contrarily to non homogeneous pure birth processes, as it is usually done in the literature. We use the empirical Bayes framework in order to get the birth (failure) rate. Our approach allows either to estimate the mean time to failure MTTF or to simulate the stochastic failure process. We analyze both, the discrete and continuous time case and apply the first to a real case. Â© 2016 Author.","Morphology and divisional morphogenesis of the hypotrich ciliate Apoamphisiella vernalis are investigated based on two populations from Brazil. Typical specimens of A. vernalis replicates its ventral ciliature from six fronto-ventral-transverse (FVT) anlagen independently formed for proter and opisthe, plus one or more short anlagen located between IV and V, which form surplus transverse cirri. Dorsal morphogenesis occurs as in typical oxytrichid dorsomarginalians, viz., with formation of three anlagen and fragmentation of the rightmost one. Dorsomarginal kineties are formed near anterior end of right marginal cirral row anlagen. Various anomalous specimens exhibiting more than two long ventral rows were found, which are explained by increasing the number of FVT anlagen and/or the number of cirri produced by anlagen. Comparative ontogeny and phylogenetic analyses based on the 18S rDNA reveal that Apoamphisiella vernalis is closely affine to North American and European strains of the Paraurostyla weissei complex. Their reduced genetic distances and conspicuous morphological variability show that both genera can overlap, which implies the necessity of re-evaluating the contextual relevance of some morphological characters commonly used for genus-level separation within hypotrich taxa. Â© 2016 de Castro et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","The purpose of this study was to examine the effect of filled pauses (uh) on the verification of words and the establishment of causal connections during the comprehension of spoken expository discourse. With this aim, we asked Spanish-speaking students to listen to excerpts of interviews with writers, and to perform a word-verification task and a question-answering task on causal connectivity. There were two versions of the excerpts: filled pause present and filled pause absent. Results indicated that filled pauses increased verification times for words that preceded them, but did not make a difference on response times to questions on causal connectivity. The results suggest that, as signals of delay, filled pauses create a break with surface information, but they do not have the same effect on the establishment of meaningful connections. Â© 2016, Marta Olivetti Belardinelli and Springer-Verlag Berlin Heidelberg.","Karyotype data within a phylogenetic framework and molecular dating were used to examine chromosome evolution in Nierembergia and to infer how geological or climatic processes have influenced in the diversification of this solanaceous genus native to South America and Mexico. Despite the numerous studies comparing karyotype features across species, including the use of molecular phylogenies, to date relatively few studies have used formal comparative methods to elucidate chromosomal evolution, especially to reconstruct the whole ancestral karyotypes. Here, we mapped on the Nierembergia phylogeny one complete set of chromosomal data obtained by conventional staining, AgNOR-, C- and fluorescent chromosome banding, and fluorescent in situ hybridisation. In addition, we used a Bayesian molecular relaxed clock to estimate divergence times between species. Nierembergia showed two major divergent clades: a mountainous species group with symmetrical karyotypes, large chromosomes, only one nucleolar organising region (NOR) and without centromeric heterochromatin, and a anges in the virus and relevant epidemiological events that occurred in this area. Our results show that the genetic diversity of FMDV SAT2 has decreased in buffalo and cattle population during the last decade. This study contributes to understand the major dynamics of transmission and genetic variation of FMDV SAT2 in Southern Africa, which will could ultimately help in designing efficient strategies for the control of FMD at a local and regional level. Â© 2016 Brito, Jori, Dwarka, Maree, Heath and Perez.","The genetic relationships between the Pacific and the Atlantic populations of marine coastal biota in Southern South America have been analyzed in few studies, most of them relying on a single mitochondrial locus. We analyzed 10 polymorphic microsatellite loci, isolated from a dinucleotide-enriched Eleginops maclovinus genomic library, in a total of 240 individuals (48 from each of 5 sampled sites: 2 Atlantic, 2 Pacific and 1 in Beagle Channel). The results were contrasted against a previous work on the same species with mitochondrial DNA (mtDNA). Observed heterozygosity within localities ranged from 0.85 to 0.88 with the highest overall number of alleles observed at the northernmost locality on the Pacific side (ConcepciÃ³n), but no clear geographic pattern arose from the data. On the other hand, the number of private alleles was negatively correlated with latitude (Spearman's r s test, P=0.017). Among-population variance was low but significant (1.35%; P<0.0001, analysis of molecular variance (AMOVA)) and low genetic differentiation between populations was observed (pairwise F ST values ranged from 0 to 0.021). A Mantel test revealed a significant correlation between geographic distances and F ST (r=0.56, P=0.047). This could be partially accounted by the Atlantic versus Pacific population differentiation detected in three different analyses (STRUCTURE, SAMOVA (Spatial Analysis of MOlecular VAriance) and a population phylogeny). The observed pattern is compatible with a history of separation into two glacial refugia that was better captured by the multilocus microsatellite data than by the mtDNA analysis. Â© 2016 Macmillan Publishers Limited.","Xenarthra (armadillos, sloths, and anteaters) constitutes one of the four major clades of placental mammals. Despite their phylogenetic distinctiveness in mammals, a reference phylogeny is still lacking for the 31 described species. Here we used Illumina shotgun sequencing to assemble 33 new complete mitochondrial genomes, establishing Xenarthra as the first major placental clade to be fully sequenced at the species level for mitogenomes. The resulting data set allowed the reconstruction of a robust phylogenetic framework and timescale that are consistent with previous studies conducted at the genus level using nuclear genes. Incorporating the full species diversity of extant xenarthrans points to a number of inconsistencies in xenarthran systematics and species definition. We propose to split armadillos into two distinct families Dasypodidae (dasypodines) and Chlamyphoridae (euphractines, chlamyphorines, and tolypeutines) to better reflect their ancient divergence, estimated around 42 Ma. Species delimitation within long-nosed armadillos (genus Dasypus) appeared more complex than anticipated, with the discovery of a divergent lineage in French Guiana. Diversification analyses showed Xenarthra to be an ancient clade with a constant diversification rate through time with a species turnover driven by high but constant extinction. We also detected a significant negative correlation between speciation rate and past temperature fluctuations with an increase in speciation rate corresponding to the general cooling observed during the last 15 My. Biogeographic reconstructions identified the tropical rainforest biome of Amazonia and the Guiana Shield as the cradle of xenarthran evolutionary history with subsequent dispersions into more open and dry habitats. Â© The Author 2015. Published by Oxford University Press on behalf of the Society for Molecular Biology and Evolution.","Triatoma jatai was described using a set of morphological structures from specimens collected in ParanÃ£ municipality of Tocantins State, Brazil. Under a Bayesian framework and using two mitochondrial genes (16S and COI), phylogenetic analysis recovered T. jatai as a sister species to Triatoma costalimai with higher genetic distances than between other well-recognized species. Our results agree with previous suggestions based on morphometric analysis. In the light of the non-monophyly of Matogrossensis subcomplex, the inclusion of T. jatai shall be considered for reevaluating this group. Â© 2016 by The American Society of Tropical Medicine and Hygiene.","In polygynous primates, a greater reproductive variance in males have been linked to their reduced life expectancy relative to females. The mortality patterns of monogamous pair-bonded primates, however, are less clear. We analyzed the sex differences in mortality within wild (NMales=70, NFemales=73) and captive (NMales=25, NFemales=29) populations of Azara's owl monkeys (Aotus azarae), a socially and genetically monogamous primate exhibiting biparental care. We used Bayesian Survival Trajectory Analysis (BaSTA) to test age-dependent models of mortality. The wild and captive populations were best fit by the logistic and Gompertz models, respectively, implying greater heterogeneity in the wild environment likely due to harsher conditions. We found that age patterns of mortality were similar between the sexes in both populations. We calculated life expectancy and disparity, the latter a measure of the steepness of senescence, for both sexes in each population. Males and females had similar life expectancies in both populations; the wild population overall having a shorter life expectancy than the captive one. Furthermore, captive females had a reduced life disparity relative to captive males and to both sexes in the wild. We interpret this pattern in light of the hazards associated with reproduction. In captivity, where reproduction is intensely managed, the risks associated with gestation and birth are tempered so that there is a reduction in the likelihood of captive females dying prematurely, decreasing their overall life disparity. Am. J. Primatol. 78:315-325, 2016. Â© 2016 Wiley Periodicals, Inc.","Stegophorus macronectes (Johnston & Mawson, 1942) is a gastrointestinal parasite found in Antarctic seabirds. The original description of the species, which was based only on females, is poor and fragmented with some unclear diagnostic characters. This study provides new morphometric and molecular data on this previously poorly described parasite. Nuclear rDNA sequences (18S, 5.8S, 28S and internal transcribed spacer (ITS) regions) were isolated from S. macronectes specimens collected from the chinstrap penguin Pygoscelis antarctica Forster on Deception Island, Antarctica. Using 18S rDNA sequences, phylogenetic analyses (maximum likelihood, maximum parsimony and Bayesian inference) of the order Spirurida were performed to determine the phylogenetic location of this species. Primer pairs of the ITS regions were designed for genus-level identification of specimens, regardless of their cycle, as an alternative to coprological methods. The utility of this molecular method for identification of morphologically altered specimens is also discussed. Â© 2015 Cambridge University Press.","The GHEP-ISFG Working Group has recognized the importance of assisting DNA laboratories to gain expertise in handling DVI or missing persons identification (MPI) projects which involve the need for large-scale genetic profile comparisons. Eleven laboratories participated in a DNA matching exercise to identify victims from a hypothetical conflict with 193 missing persons. The post mortem database was comprised of 87 skeletal remain profiles from a secondary mass grave displaying a minimal number of 58 individuals with
