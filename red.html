h returns a prediction error when these expectations are violated. We tested the generalization of this hypothesis to multiple sequential deviations, and we identified the most likely organization of the network that accommodates deviations in temporal structure of stimuli. Magnetoencephalography of healthy human participants during an auditory paradigm identified prediction error responses in bilateral primary auditory cortex, superior temporal gyrus, and lateral prefrontal cortex for deviation by frequency, intensity, location, duration, and silent gap. We examined the connectivity between cortical sources using a set of 21 generative models that embedded alternate hypotheses of frontotemporal network dynamics. Bayesian model selection provided evidence for two new features of functional network organization. First, an expectancy signal provided input to the prefrontal cortex bilaterally, related to the temporal structure of stimuli. Second, there are functionally significant lateral connections between superior temporal and/or prefrontal cortex. The results support a predictive coding hypothesis but go beyond previous work in demonstrating the generalization to multiple concurrent stimulus dimensions and the evidence for a temporal expectancy input at the higher level of the frontotemporal hierarchy.Wepropose that this framework for studying the brainâs response to unexpected events is not limited to simple sensory tasks but may also apply to the neurocognitive mechanisms of higher cognitive functions and their disorders. Â© 2015 Phillips et al.","Multi-season regional analysis of multi-species occupancy: Implications for bird conservation in agricultural lands in east-central Argentina :  Rapid expansion and intensification of agriculture create challenges for the conservation of biodiversity and associated ecosystem services. In Argentina, the total row crop planted area has increased in recent decades with the expansion of soybean cultivation, homogenizing the landscape. In 2003 we started the first long-term, large-scale bird monitoring program in agroecosystems of central Argentina, in portions of the Pampas and Espinal ecoregions. Using data from this program, we evaluated the effect of land use and cover extent on birds between 2003-2012, accounting for imperfect detection probabilities using a Bayesian hierarchical, multi-species and multi-season occupancy model. We tested predictions that species diversity is positively related to habitat heterogeneity, which in intensified agroecosystems is thought to be mediated by food availability; thus the extent of land use and cover is predicted to affect foraging guilds differently. We also infer about ecosystem services provisioning and inform management recommendations for conservation of birds. Overall our results support the predictions. Although many species within each guild responded differently to land use and native forest cover, we identified generalities for most trophic guilds. For example, granivorous gleaners, ground insectivores and omnivores responded negatively to high proportions of soybean, while insectivore gleaners and aerial foragers seemed more tolerant. Habitat heterogeneity would likely benefit most species in an intensified agroecosystem, and can be achieved with a diversity of crops, pastures, and natural areas within the landscape. Although most studied species are insectivores, potentially beneficial for pest control, some guilds such as ground insectivores are poorly represented, suggesting that agricultural intensification reduces ecological functions, which may be recovered through management. Continuation of the bird monitoring program will allow us to continue to inform for conservation of birds in agroecosystems, identify research needed to reduce key uncertainties, and anticipate the effects of changes in agriculture in central Argentina. Â© 2015 Goijman et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Uncovering distinct protein-network topologies in heterogeneous cell populations :  Background: Cell biology research is fundamentally limited by the number of intracellular components, particularly proteins, that can be co-measured in the same cell. Therefore, cell-to-cell heterogeneity in unmeasured proteins can lead to completely different observed relations between the same measured proteins. Attempts to infer such relations in a heterogeneous cell population can yield uninformative average relations if only one underlying biochemical network is assumed. To address this, we developed a method that recursively couples an iterative unmixing process with a Bayesian analysis of each unmixed subpopulation. Results: Our approach enables to identify the number of distinct cell subpopulations, unmix their corresponding observations and resolve the network structure of each subpopulation. Using simulations of the MAPK pathway upon EGF and NGF stimulations we assess the performance of the method. We demonstrate that the presented method can identify better than clustering approaches the number of subpopulations within a mixture of observations, thus resolving correctly the statistical relations between the proteins. Conclusions: Coupling the unmixing of multiplexed observations with the inference of statistical relations between the measured parameters is essential for the success of both of these processes. Here we present a conceptual and algorithmic solution to achieve such coupling and hence to analyze data obtained from a natural mixture of cell populations. As the technologies and necessity for multiplexed measurements are rising in the systems biology era, this work addresses an important current challenge in the analysis of the derived data. Â© 2015 Wieczorek et al.","Estimation of the environmental dam-offspring correlation in beef cattle :  A long standing controversy in animal breeding is related to the strong negative estimates of the direct-maternal genetic correlation obtained when fitting data on maternally influenced traits. In this article, we focused on a model that introduces a new correlation parameter among damâoffspring records. The extant theory allows estimation of the parameter when dams have at most a single offspring. Our goal was to develop an inferential procedure in a more general setting. To do so, we applied a Bayesian approach and we showed that the estimation could be accomplished by introducing a Markov chain Monte Carlo (MCMC) step embedded into a regular Gibbs sampler program. The procedure was implemented by means of an MCMC algorithm known as the Griddy-Gibbs sampler, and a Fortran 90 library was created to accomplish the task. The computer program is available from http://www.agro.uba.ar/catedras/mg_animal/software/RDBLK. With this tool at hand, we applied the inferential procedure to weaning weight records on beef cattle calves from an Argentinean Hereford herd, and we estimated the marginal distribution of the environmental damâoffspring correlation parameter. The distribution was unimodal and symmetric with a mean value of â0.14 (Â±0.03) and a 95% high posterior density interval between â0.20 and â0.07, indicating that the model placed a huge mass on negative values of the parameter. Noticeably, the magnitude of the direct-maternal genetic correlation diminished from â0.61 to â0.37 with respect to the standard maternal animal model. This result reinforces the idea that environmental covariances among dam-offspring records may bias the estimate of the direct-maternal genetic correlation. Â© 2015 American Society of Animal Science. All rights reserved.","Evaluation of a phylogenetic marker based on genomic segment B of infectious bursal disease virus: Facilitating a feasible incorporation of this segment to the molecular epidemiology studies for this viral agent :  Background: Infectious bursal disease (IBD) is a highly contagious and acute viral disease, which has caused high mortality rates in birds and considerable economic losses in different parts of the world for more than two decades and it still represents a considerable threat to poultry. The current study was designed to rigorously measure the reliability of a phylogenetic marker included into segment B. This marker can facilitate molecular epidemiology studies, incorporating this segment of the viral genome, to better explain the links between emergence, spreading and maintenance of the very virulent IBD virus (vvIBDV) strains worldwide. Methodology/Principal Findings: Sequences of the segment B gene from IBDV strains isolated from diverse geographic locations were obtained from the GenBank Database; Cuban sequences were obtained in the current work. A phylogenetic marker named B-marker was assessed by different phylogenetic principles such as saturation of substitution, phylogenetic noise and high consistency. This last parameter is based on the ability of B-marker to reconstruct the same topology as the complete segment B of the viral genome. From the results obtained from B-marker, demographic history for both main lineages of IBDV regarding segment B was performed by Bayesian skyline plot analysis. Phylogenetic analysis for both segments of IBDV genome was also performed, revealing the presence of a natural reassortant strain with segment A from vvIBDV strains and segment B from non-vvIBDV strains within Cuban IBDV population. Conclusions/Significance: This study contributes to a better understanding of the emergence of vvIBDV strains, describing molecular epidemiology of IBDV using the state-of-the-art methodology concerning phylogenetic reconstruction. This study also revealed the presence of a novel natural reassorted strain as possible manifest of change in the genetic structure and stability of the vvIBDV strains. Therefore, it highlights the need to obtain information about both genome segments of IBDV for molecular epidemiology studies. Â© 2015 Alfonso-Morales et al.","BayÃ©s' syndrome: The association between interatrial block and supraventricular arrhythmias :  The past few years have given rise to extensive research on atrial conduction disorders and their clinical relevance. Most notably, an association between interatrial block and supraventricular arrhythmias has been discovered. This disorder, recently termed 'BayÃ©s' syndrome', has important clinical implications. In this article, the authors review normal atrial conduction and associated disorders. A particular focus is placed on BayÃ©s' syndrome and the relationship between interatrial block and supraventricular arrhythmias in different clinical scenarios. The report also outlines the current progress in the study of this syndrome and highlights areas requiring further investigation. Â© 2015 Informa UK, Ltd.","Assessing species boundaries using Multilocus species delimitation in a morphologically conserved group of Neotropical freshwater fishes, the Poecilia sphenops species complex (Poeciliidae) :  Accurately delimiting species is fundamentally important for understanding species diversity and distributions and devising effective strategies to conserve biodiversity. However, species delimitation is problematic in many taxa, including ' non-adaptive radiations ' containing morphologically cryptic lineages. Fortunately, coalescent-based species delimitation methods hold promise for objectively estimating species limits in such radiations, using multilocus genetic data. Using coalescent-based approaches, we delimit species and infer evolutionary relationships in a morphologically conserved group of Central American freshwater fishes, the Poecilia sphenops species complex. Phylogenetic analyses of multiple genetic markers (sequences of two mitochondrial DNA genes and five nuclear loci) from 10/15species and genetic lineages recognized in the group support the P. sphenops species complex as monophyletic with respect to outgroups, with eight mitochondrial 'major-lineages' diverged by â¥2% pairwise genetic distances. From general mixed Yule-coalescent models, we discovered (conservatively) 10 species within our concatenated mitochondrial DNA dataset, 9 of which were strongly supported by subsequent multilocus Bayesian species delimitation and species tree analyses. Results suggested species-level diversity is underestimated or overestimated by at least â¼15%in different lineages in the complex. Nonparametric statistics and coalescent simulations indicate genealogical discordance among our gene tree results has mainly derived from interspecific hybridization in the nuclear genome. However, mitochondrial DNA show little evidence for introgression, and our species delimitation results appear robust to effects of this process. Overall, our findings support the utility of combining multiple lines of genetic evidence and broad phylogeographical sampling to discover and validate species using coalescent-based methods. Our study also highlights the importance of testing for hybridization versus incomplete lineage sorting, which aids inference of not only species limits but also evolutionary processes influencing genetic diversity. Â© 2015 Bagley et al.","Halfway encounters: Meeting points of colonization routes among the southern beeches Nothofagus pumilio and N. antarctica :  The Patagonian region is characterized by a complex biogeographic history, with evidence of deep phylogeographic breaks shared among species. Of particular interest to conservation is the nature of colonization and settlement patterns after the last glacial period, including the detection of secondary contact between different lineages and/or hybridization among related species around phylogeographic breaks. Here we studied population demography and past hybridization of two widespread tree species endemic to South America, Nothofagus pumilio and N. antarctica.Using 8 nuclear microsatellites we genotyped 41 populations of both species. Genetic variation and structure across the geographic region were evaluated within and among species and the past demographic history of hybridization between the two species was inferred using Approximate Bayesian Computation (ABC).Northern and southern lineages were identified in each species, and Bayesian clustering revealed their convergence at mid latitudes (42Â°S). Spatial genetic structure (SGS) also indicated the existence of a genetic discontinuity at these latitudes, which is in agreement with previous data from maternal DNA markers. Several populations around 42-44Â°S presented high levels of genetic diversity with a decrease toward southern populations. Even though the species are clearly differentiated (G'ST=0.335), admixed gene pools were observed in both species. Two independent runs of ABC suggested that inter species admixture-like patterns occurred within the timescale of the Last Glacial Maximum (around 20,000 BP). We also provide evidences of recent and bi-directional hybridization/introgression between the two Nothofagus species and describe features of the populations demography in the past. The settlement of a secondary contact zone in Nothofagus species around 42-44Â°S coincides with the phylogeographic breaks and hotspots of genetic diversity found in other plant and animal species in Patagonia, highlighting its importance as reservoir of diversity. The characterization of the population history of native species can contribute substantially to long-term conservation and management policies. Â© 2015 Elsevier Inc.","Evidence for homologous recombination in Chikungunya Virus :  Chikungunya Virus (CHIKV), a mosquito-transmitted alphavirus, causes acute fever and joint pain in humans. Recently, endemic CHIKV infection outbreaks have jeopardized public health in wider geographical regions. Here, we analyze the phylogenetic associations of CHIKV and explore the potential recombination events on 152 genomic isolates deposited in GenBank database. The CHIKV genotypes [West African, Asian, East/Central/South African (ECSA)], and a clear division of ECSA clade into three sub-groups (I-II-III), were defined by Bayesian analysis; similar results were obtained using E1 gene sequences. A nucleotide identity-based approach is provided to facilitate CHIKV classification within ECSA clade. Using seven methods to detect recombination, we found a statistically significant event (p-values range: 1.14Ã10-7-4.45Ã10-24) located within the nsP3 coding region. This finding was further confirmed by phylogenetic networks (PHI Test, p=0.004) and phylogenetic tree incongruence analysis. The recombinant strain, KJ679578/India/2011 (ECSA III), derives from viruses of ECSA III and ECSA I. Our study demonstrates that recombination is an additional mechanism of genetic diversity in CHIKV that might assist in the cross-species transmission process. Â© 2015 Elsevier Inc.","Analytic representation of bayes labeling and bayes clustering operators for random labeled point processes :  Clustering algorithms typically group points based on some similarity criterion, but without reference to an underlying random process to make clustering algorithms rigorously predictive. In fact, there exists a probabilistic theory of clustering in the context of random labeled point sets in which clustering error is defined in terms of the process. In the present paper, given an underlying point process we develop a general analytic procedure for finding an optimal clustering operator, the Bayes clusterer, that corresponds to the Bayes classifier in classification theory. We provide detailed solutions under Gaussian models. Owing to computational complexity we also develop approximations of the Bayes clusterer. Â© 1991-2012 IEEE.","Independent host switching events by digenean parasites of cetaceans inferred from ribosomal DNA : mals (i.e. Notocotylidae). The phylogenetic positions of these taxa indicate that the digenean fauna of cetaceans may have been acquired through independent host-capture events, with two clades showing subsequent diversification exclusively among marine mammals. Â© 2014 Australian Society for Parasitology Inc.","A parametric empirical Bayes model to predict software reliability growth :  A new software reliability model based on the empirical Bayes estimate is developed. The number of failures estimated up to a given time is used in order to estimate the probability of failure appearance during the next time interval. Instead of a non homogeneous in time failure rate as it is usually used to model reliability growth, a failure rate depending non linearly on the previous number of failures is obtained from our model. The estimate is obtained from a mixed Poisson model where the mixing probability density function models the reliability growth. The model can be used either to simulate the cumulative failures curve or to estimate the time between failures. Data of a similar project can be used to estimate the parameters of a given project. Results of simulations and estimated mean time between failures comparing well with experimental data are also shown. Â© 2015 The Authors. Published by Elsevier B.V. This is an open access article under the CC BY-NC-ND license.","A bayesian model for the analysis of transgenerational epigenetic variation :  Epigenetics has become one of the major areas of biological research. However, the degree of phenotypic variability that is explained by epigenetic processes still remains unclear. From a quantitative genetics perspective, the estimation of variance components is achieved by means of the information provided by the resemblance between relatives. In a previous study, this resemblance was described as a function of the epigenetic variance component and a reset coefficient that indicates the rate of dissipation of epigenetic marks across generations. Given these assumptions, we propose a Bayesian mixed model methodology that allows the estimation of epigenetic variance from a genealogical and phenotypic database. The methodology is based on the development of a T matrix of epigenetic relationships that depends on the reset coefficient. In addition, we present a simple procedure for the calculation of the inverse of this matrix (T-1) and a Gibbs sampler algorithm that obtains posterior estimates of all the unknowns in the model. The new procedure was used with two simulated data sets and with a beef cattle database. In the simulated populations, the results of the analysis provided marginal posterior distributions that included the population parameters in the regions of highest posterior density. In the case of the beef cattle dataset, the posterior estimate of transgenerational epigenetic variability was very low and a model comparison test indicated that a model that did not included it was the most plausible. Â© 2015 Varona et al.","Phylogenetic analysis of Saccharum S.L. (Poaceae; Andropogoneae), with emphasis on the circumscription of the south American species :  â¢ Premise of the study: Polyploidy and reticulate evolution are often a complication for discovering phylogenetic relationships between genera and species. Despite the huge economic importance of sugarcane (Saccharum officinarum âPoaceae, Andropogoneae), the limits of the genus Saccharum and its species are complex and largely unresolved, involving both polyploidy and reticulate evolution. This study aimed to assess the phylogenetic relationships of Saccharum s.l. , including Erianthus and Tripidium, as well as investigate the taxonomic circumscription of the South American species of the genus. â¢ Methods: Molecular cloning and sequencing of five regions of four low-copy nuclear loci were performed, including Aberrant panicle organization 1 (apo 1), Dwarf 8 (d 8), two exons of Erect panicle 2 (ep 2 -ex 7 and ep 2 -ex 8), and Retarded palea 1 (rep 1). Concatenated trees were reconstructed using Maximum Parsimony, Maximum Likelihood, and Bayesian Inference analyses. â¢ Key results: The allopolyploid origin of Saccharum was demonstrated using evidence from nuclear genes. The samples of Saccharum s.l. grouped in two distinct clades, with S. arundinaceum and S. ravennae (= Tripidium, or Erianthus sect. Ripidium) apart from all other species analyzed of the genus. Saccharum angustifolium, S. asperum, and S. villosum correspond to distinct clades (different species). The plants with intermediate morphology between S. angustifolium and S. villosum presented a pattern of paralogues consistent with a hybrid origin. â¢ Conclusions: Saccharum s.l. is polyphyletic and Tripidium should be recognized as a distinct genus. However, no strong evidence was found to support the segregation of Erianthus. The taxonomic circumscription of the South American species of the genus was resolved and the occurrence of natural hybrids was documented. Better understanding of the phylogenetic relationships of Saccharum and relatives may be useful for sugarcane breeders to identify potential taxa for interspecific and intergeneric crosses in the genetic improvement of sugarcane. Â© 2015 Botanical Society of America.","Modeling lineage and phenotypic diversification in the New World monkey (Platyrrhini, Primates) radiation :  Adaptive radiations that have taken place in the distant past can now be more thoroughly studied with the availability of large molecular phylogenies and comparative data drawn from extant and fossil species. Platyrrhines are a good example of a major mammalian evolutionary radiation confined to a single continent, involving a relatively large temporal scale and documented by a relatively small but informative fossil record. Here, we present comparative evidence using data on extant and fossil species to explore alternative evolutionary models in an effort to better understand the process of platyrrhine lineage and phenotypic diversification. Specifically, we compare the likelihood of null models of lineage and phenotypic diversification versus various models of adaptive evolution. Moreover, we statistically explore the main ecological dimension behind the platyrrhine diversification. Contrary to the previous proposals, our study did not find evidence of a rapid lineage accumulation in the phylogenetic tree of extant platyrrhine species. However, the fossil-based diversity curve seems to show a slowdown in diversification rates toward present times. This also suggests an early high rate of extinction among lineages within crown Platyrrhini. Finally, our analyses support the hypothesis that the platyrrhine phenotypic diversification appears to be characterized by an early and profound differentiation in body size related to a multidimensional niche model, followed by little subsequent change (. i.e., stasis). Â© 2013 Elsevier Inc.","Molecular phylogenetics of tribe Eudemeae (Brassicaceae) and implications for its morphology and distribution :  Tribe Eudemeae comprises a morphologically heterogeneous group of genera distributed along the Andes of South America from Colombia southward into southern Chile and Argentina. The tribe currently includes seven genera: Aschersoniodoxa, Brayopsis, Dactylocardamum, Delpinophytum, Eudema, Onuris, and Xerodraba, and exhibits a wide morphological diversification in growth habit, inflorescences, and fruits. However, little is known about the phylogenetic relationships and evolution of the tribe. We present here a molecular phylogeny of representative sampling of all genera, utilizing sequence data from the nuclear ribosomal ITS region and chloroplast regions trnL-F, trnH-psbA, and rps16. Additionally, climatic niches of the tribe and its main lineages, along with the evolution of diagnostic morphological characters, were studied. All analyses confirmed the monophyly of Eudemeae, with the exception of Delpinophytum that was included with genera of the lineage I of Brassicaceae. Eudemeae is divided into two main lineages differentiated by their geographical distribution and climatic niche: the primarily north-central Andean lineage included Aschersoniodoxa, Brayopsis, Dactylocardamum, and Eudema, and the Patagonian and southern Andean lineage included Onuris and Xerodraba. Finally, ancestral-state reconstructions in the tribe generally reveal multiple and independent gains or losses of diagnostic morphological characters, such as growth form, inflorescence reduction, and fruit type. Relevant taxonomic implications stemming from the results are also discussed. Â© 2014 Elsevier Inc.","Scorched mussels (BIVALVIA: MYTILIDAE: BRACHIDONTINAE) from the temperate coasts of South America: Phylogenetic relationships, trans-Pacific connections and the footprints of Quaternary glaciations :  This study addresses aspects of the phylogeny and phylogeography of scorched mussels (BIVALVIA: MYTILIDAE: BRACHIDONTINAE) from southern South America (Argentina and Chile), as well as their ecophylogenetic implications. Relationships were inferred from sequences of two nuclear (28S and 18S) and one mitochondrial (COI) genes, using Bayesian and maximum likelihood analyses. Our results indicate that the monophyletic BRACHIDONTINAE include three well supported clades: [i] Brachidontes Swainson (= Hormomya MÃ¶rch), [ii] Ischadium Jukes-Browne. +. Geukensia van de Poel, and [iii] Austromytilus Laseron. +. Mytilisepta Habe (usually considered a member of the SEPTIFERINAE). +. Perumytilus Olsson. Species of clade [iii] are distributed along the temperate coasts of the Pacific Ocean. Available evidence supports divergence between Austromytilus (Australia) and Perumytilus (South American) following the breakup of Australian, Antarctic and South American shelves. Four brachidontins occur in southern South America: Brachidontes rodriguezii (d'Orbigny), B. granulatus (Hanley), and two genetically distinct clades of Peru  that the population is under density dependent regulation and that it is currently fluctuating around an average carrying capacity of 45,000 guanacos. We also found a significant positive effect of previous winter temperature while sheep density has a strong negative effect on the guanaco population growth. We conclude that there are significant density dependent processes and that climate as well as competition with domestic species have important effects determining the population size of guanacos, with important implications for management and conservation. Â© 2014 Zubillaga et al.","Some considerations on the back door theorem and conditional randomization :  In this work, we propose a different \"surgical modified model\" for the construction of counterfactual variables under non-parametric structural equation models. This approach allows the simultaneous representation of counterfactual responses and observed treatment assignment, at least when the intervention is done in one node. Using the new proposal, the d-separation criterion is used to verify conditions related with ignorability or conditional ignorability, and a new proof of the back door theorem is provided under this framework.","Blue whale population structure along the eastern South Pacific Ocean: Evidence of more than one population :  Blue whales (Balaenoptera musculus) were among the most intensively exploited species of whales in the world. As a consequence of this intense exploitation, blue whale sightings off the coast of Chile were uncommon by the end of the 20th century. In 2004, a feeding and nursing ground was reported in southern Chile (SCh). With the aim to investigate the genetic identity and relationship of these Chilean blue whales to those in other Southern Hemisphere areas, 60 biopsy samples were collected from blue whales in SCh between 2003 and 2009. These samples were genotyped at seven microsatellite loci and the mitochondrial control region was sequenced, allowing us to identify 52 individuals. To investigate the genetic identity of this suspected remnant population, we compared these 52 individuals to blue whales from Antarctica (ANT, n = 96), Northern Chile (NCh, n = 19) and the eastern tropical Pacific (ETP, n = 31). No significant differentiation in haplotype frequencies (mtDNA) or among genotypes (nDNA) was found between SCh, NCh and ETP, while significant differences were found between those three areas and Antarctica for both the mitochondrial and microsatellite analyses. Our results suggest at least two breeding population units or subspecies exist, which is also supported by other lines of evidence such as morphometrics and acoustics. The lack of differences detected between SCh/NCh/ETP areas supports the hypothesis that eastern South Pacific blue whales are using the ETP area as a possible breeding area. Considering the small population sizes previously reported for the SCh area, additional conservation measures and monitoring of this population should be developed and prioritized. Â© 2014 John Wiley & Sons Ltd.","Inter and intra-host variability of hepatitis C virus genotype 1a hypervariable envelope coding domains followed for a 4-11 year of human immunodeficiency virus coinfection and highly active antiretroviral therapy :  The evolution of hepatitis C virus (HCV) quasispecies in patients with HIV-1 coinfection is not fully understood. The HCV-1a quasispecies heterogeneity was analyzed at inter and intra-host levels along 7.6 years in 21 coinfected patients that showed different virological and immunological responses to highly active antiretroviral therapy (HAART). Two to nine serial samples were subjected to direct and clonal sequence analyses of the envelope glycoprotein 2 (E2) gene. E2-based phylogenies, intra-host HCV evolution and evolutionary rates, as well as dynamics of the quasispecies heterogeneity parameters were evaluated. Bayesian coalescent phylogenies indicated complex evolutionary histories, revealing some viral lineages that persisted along the follow up and others that were detectable at a single or some sampling times, suggesting the occurrence of emergence-extinction cycles. HCV quasispecies underwent very rapid evolution in HAART-treated patients (~3.1Ã10-2 sub/site/year) following the recovery of the host immunocompetence irrespectively of the virological response to HAART. Â© 2014 Elsevier Inc.","Strong spatial structure, Pliocene diversification and cryptic diversity in the Neotropical dry forest spider Sicarius cariri :  The Brazilian Caatinga is part of the seasonally dry tropical forests, a vegetation type disjunctly distributed throughout the Neotropics. It has been suggested that during Pleistocene glacial periods, these dry forests had a continuous distribution, so that these climatic shifts may have acted as important driving forces of the Caatinga biota diversification. To address how these events affected the distribution of a dry forest species, we chose Sicarius cariri, a spider endemic to the Caatinga, as a model. We studied the phylogeography of one mitochondrial and one nuclear gene and reconstructed the paleodistribution of the species using modelling algorithms. We found two allopatric and deeply divergent clades within S. cariri, suggesting that this species as currently recognized might consist of more than one independently evolving lineage. Sicarius cariri populations are highly structured, with low haplotype sharing among localities, high fixation index and isolation by distance. Models of paleodistribution, Bayesian reconstructions and coalescent simulations suggest that this species experienced a reduction in its population size during glacial periods, rather than the expansion expected by previous hypotheses on the paleodistribution of dry forest taxa. In addition to that, major splits of intraspecific lineages of S. cariri took place in the Pliocene. Taken together, these results indicate S. cariri has a complex diversification history dating back to the Tertiary, suggesting the history of dry forest taxa may be significantly older than previously thought. Â© 2014 John Wiley & Sons Ltd.","Dengue virus 1 in buenos aires from 1999 to 2010: Towards local spread :  Dengue virus (DENV) is a public health problem representing the most important arthropod-borne viral disease in humans. In Argentina, Northern provinces have reported autochthonous cases since 1997, though these outbreaks have originated in bordering countries, where co-circulation of more than one serotype has been reported. In the last decade, imported dengue cases have been reported in Buenos Aires, the urban area of Argentina with the highest population density. In 2009, a dengue outbreak affected Buenos Aires, for the first time, local transmission was detected. All cases of this outbreak were caused by DENV-1. In this report, we present the full-length sequences of 27 DENV-1 isolates, corresponding to imported cases of 1999-2000, as well as local and imported cases of the 2009 and 2010 outbreaks. We analyzed their phylogenetic and phylodynamic relationships and their global and local spread. Additionally, we characterized their genomic and phenotypic features. All cases belonged to DENV-1 genotype V. The most recent ancestor for this genotype was dated , 1934, whereas that for the 2009 outbreak was dated ,2007. The mean rates of nucleotide substitution were 4.98E-4 and 8.53E-4 subs./site/yr, respectively. We inferred an introduction from Paraguay in 1999-2000 and mainly from Venezuela during 2009-2010. Overall, the number of synonymous substitutions per synonymous site significantly exceeded the number of non-synonymous substitutions per site and 12 positively selected sites were detected. These analyses could contribute to a better understanding regarding spread and evolution of this pathogen in the Southern Cone of South America. Â© 2014 Tittarelli et al.","Accuracy of the composite somatic cell count to detect intra-mammary infection in dairy cows using latent class analysis :  The somatic cell count (SCC) is considered an important indicator of intra-mammary infection (IMI). The purpose of this study was to determine the accuracy of both SCC and culture to detect IMI and their conditional dependence by means of latent class methods. This study involved 175 dairy cows from 2 herds with different udder infection prevalences. Quarter and composite milk samples were collected for SCC and bacteriological culture. Latent-class models using Bayesian methods were used to estimate test sensitivity (Se) and specificity (Sp) and population prevalence. The models ran involved only major mastitis pathogens and composite SCC (CSCC). Five thresholds between 100,000 and 300,000. cells/mL were evaluated and the receiver operating characteristics (ROC) curve analysis was performed. Fifty-five percent of the cows had CSCC â¥200,000. cells/mL and 95.4% of the cows had at least one infected quarter either with minor or major pathogens. Considering a threshold of 150,000. cells/mL, the estimated Se and Sp for the CSCC were, 0.80 (95% CrI 0.71-0.88) and 0.57 (95% CrI 0.44-0.71), respectively. The estimated culture Se and Sp were 0.83 (95% CrI 0.73-0.93) and 0.89 (95% CrI 0.74-0.98), respectively. There was no evidence of dependence between CSCC and culture. The area under curve for CSCC was 0.72. To the best of our knowledge, this is the first report of the CSCC accuracy to detect IMI for major pathogens considering the effect of culture misclassification. The estimates provided here could help to examine the performance of sampling schemes based on CSCC to manage udder health. Â© 2013 Elsevier B.V.","Phylogeography and genetic structure of two Patagonian shag species (Aves: Phalacrocoracidae) :  We compared the phylogeographic and genetic structure of two sympatric shag species, Phalacrocorax magellanicus (rock shag) and Phalacrocorax atriceps (imperial shag), from Patagonia (southern South America). We used multilocus genotypes of nuclear DNA (microsatellite loci) from 324 individuals and mitochondrial DNA sequences (ATPase) from 177 individuals, to evaluate hypotheses related to the effect of physical and non-physical barriers on seabird evolution. Despite sharing many ecological traits, the focal species strongly differ in two key aspects: P. magellanicus has a strong tendency to remain at/near their breeding colonies during foraging trips and the non-breeding season, while P. atriceps exhibits the converse pattern. Both species showed similar mtDNA genetic structure, where colonies from the Atlantic Coast, Pacific Coast and Fuegian region were genetically divergent. We also found similarities in the results of Bayesian clustering analysis of microsatellites, with both species having four clusters. However population differentiation (e.g. Fst, Î¦st) was higher in P. magellanicus compared to P. atriceps, and average membership probabilities of individuals to specific clusters (Q-values) were also higher in the former. Phalacrocorax magellanicus has strong phylogeographic structure, consistent with the impact of Pleistocene glaciations, with diagnostic haplotypes associated with each of the three mentioned regions. The same pattern was not as evident for P. atriceps. Migration rate estimators were higher for P. atriceps than for P. magellanicus; however both species followed an n-island-like model of gene flow, this implies that dispersal occurs across the continental land mass that separates Atlantic and Pacific Oceans. Our results supported the hypothesis that non-physical barriers are important drivers of the genetic and phylogeographic structure in seabirds, and also that physical barriers constitute effective but not absolute impediments to gene flow. Â© 2014 Elsevier Inc.","Candidate gene approach for parasite resistance in sheep - Variation in immune pathway genes and association with fecal egg count :  Sheep chromosome 3 (Oar3) has the largest number of QTLs reported to be significantly associated with resistance to gastro-intestinal nematodes. This study aimed to identify single nucleotide polymorphisms (SNPs) within candidate genes located in sheep chromosome 3 as well as genes involved in major immune pathways. A total of 41 SNPs were identified across 38 candidate genes in a panel of unrelated sheep and genotyped in 713 animals belonging to 22 breeds across Asia, Europe and South America. The variations and evolution of immune pathway genes were assessed in sheep populations across these macro-environmental regions that significantly differ in the diversity and load of pathogens. The mean minor allele frequency (MAF) did not vary between Asian and European sheep reflecting the absence of ascertainment bias. Phylogenetic analysis revealed two major clusters with most of South Asian, South East Asian and South West Asian breeds clustering together while European and South American sheep breeds clustered together distinctly. Analysis of molecular variance revealed strong phylogeographic structure at loci located in immune pathway genes, unlike microsatellite and genome wide SNP markers. To understand the influence of natural selection processes, SNP loci located in chromosome 3 were utilized to reconstruct haplotypes, the diversity of which showed significant deviations from selective neutrality. Reduced Median network of reconstructed haplotypes showed balancing selection in force at these loci. Preliminary association of SNP genotypes with phenotypes recorded 42 days post challenge revealed significant differences (P<0.05) in fecal egg count, body weight change and packed cell volume at two, four and six SNP loci respectively. In conclusion, the present study reports strong phylogeographic structure and balancing selection operating at SNP loci located within immune pathway genes. Further, SNP loci identified in the study were found to have potential for future large scale association studies in naturally exposed sheep populations. Â© 2014 Periasamy et al.","Diversification in the south american pampas: The genetic and morphological variation of the widespread petunia axillaris complex (solanaceae) :  Understanding the spatiotemporal distribution of genetic variation and the ways in which this distribution is connected to the ecological context of natural populations is fundamental for understanding the nature and mode of intraspecific and, ultimately, interspecific differentiation. The Petunia axillaris complex is endemic to the grasslands of southern South America and includes three subspecies: P. a. axillaris, P. a. parodii and P. a. subandina. These subspecies are traditionally delimited based on both geography and floral morphology, although the latter is highly variable. Here, we determined the patterns of genetic (nuclear and cpDNA), morphological and ecological (bioclimatic) variation of a large number of P. axillaris populations and found that they are mostly coincident with subspecies delimitation. The nuclear data suggest that the subspecies are likely independent evolutionary units, and their morphological differences may be associated with local adaptations to diverse climatic and/or edaphic conditions and population isolation. The demographic dynamics over time estimated by skyline plot analyses showed different patterns for each subspecies in the last 100 000 years, which is compatible with a divergence time between 35 000 and 107 000 years ago between P. a. axillaris and P. a. parodii, as estimated with the IMa program. Coalescent simulation tests using Approximate Bayesian Computation do not support previous suggestions of extensive gene flow between P. a. axillaris and P. a. parodii in their contact zone. Â© 2013 John Wiley & Sons Ltd.","Blocky inversion of prestack seismic data using mixed-norms :  We present a new inversion method to estimate blocky P-wave, S-wave and density images from prestack seismic data. To this end, we make use of a weighted mixed l2,1-norm to promote blocky solutions in time and, simultaneously, constrained magnitudes of the estimated parameters guided by a suitable covariance matrix. This a priori information, that can be obtained from nearby well log data, is incorporated into the optimization scheme by means of Bayes theory. In addition, we include a term containing the low-frequency background model. The l2,1-norm not only is a straightforward way to incorporate a priori constraints and structure, but also it leads to a convex objective function that can be easily minimized using proximal algorithms. In particular, we use the Fast Iterative Shrinkage-Thresholding Algorithm (FISTA). A key advantage of FISTA is that it requires matrix-vector multiplications only, making it numerically stable, easy to apply, and economic in computational terms. Test results on synthetic and field data show that the proposed method is able to provide useful blocky estimations of the elastic parameter and density from noisy observations, even when the model covariance information is incomplete. Â© 2014 SEG.","Poverty and south-south financial remittances in Paraguay :  There is a debate going on about international financial remittances in terms of the connections between migration and development. However, there is no consensus as to the effects that these remittances have on economies of origin and on receiving households. In this paper we analyze the effect of the receiving of regional remittances on the level and incidence of poverty among Paraguayan households. We use micro data from the 2009 Permanent Household Survey, conducted by the General Department of Statistics, Surveys and Censuses (DGEEC, Paraguay). Regional remittances are defined as those sent from Argentina and Brazil. We applied the method of propensity score analysis to construct comparable groups and thus isolate the effect of reception of regional remittances from other variables that affect the poverty status of households. Results suggest that remittances do have a positive effect in alleviating extreme poverty and the incidence of poverty. However, the result is not entirely conclusive, since nonextreme poverty more strongly affects the households that receive remittances. Â© 2014 Associacao Brasileira de Estudos Populacionais. All right received.","Usefulness of Tokyo guidelines for diagnostic criteria and severity assessment of acute cholecystitis :  Background: In the year 2007 a group of experts come together to discuss criterias for acute cholecistytis and to establisch therapeutic guidelines and states of gravity in this disease.\nMethod: We studied 324 patients (120 male and 204 female) older than 15 years and without limits of age with the criteria of acute cholecistytis acord to the Tokyo guidelines 2007. 202 patients had preoperative diagnosis of cronic cholecystitis and 89 of acute cholecistytis, all recieved cholecistectomy and studied the operative specimen in the anatomopathology department. Anatomopathology criterias for acute cholecystitis were the presence of polimorfonuclear cells (PMN),for acute exacerbation of chronic cholecystitits the presence of PMN and monomorfonuclear cells (MN), and for chronic cholecystitis the presence of MN with or without fibrosis.\nResults: This work showed 82,14% of sensitvity for the diagnostic criterias of Tokyo guidelines, 74,03% of specificity, and positive predictive value of 46%. With the Bayes Theorem the predictive value in CÃ³rdoba city was 18,49%.\nConclusions: There is an important difference in the specificity and positive predictive value between our work and the Tokyo guidelines for acute cholecystitis. There is an important group of patients in our work with acute exacerbation of chronic cholecystitits that are not classified in the diagnostic criteria for acute cholecystitis of Tokyo guidelines.","Delphinid systematics and biogeography with a focus on the current genus Lagenorhynchus: Multiple pathways for antitropical and trans-oceanic radiation :  The six species currently classified within the genus Lagenorhynchus exhibit a pattern of antitropical distribution common among marine taxa. In spite of their morphological similarities they are now considered an artificial grouping, and include both recent and the oldest representatives of the Delphinidae radiation. They are, therefore, a good model for studying questions about the evolutionary processes that have driven dolphin speciation, dispersion and distribution. Here we used two different approaches. First we constructed a multigenic phylogeny with a minimum amount of missing data (based on 9 genes, 11,030. bp, using the 6 species of the genus and their closest relatives) to infer their relationships. Second, we built a supermatrix phylogeny (based on 33 species and 27 genes) to test the effect of taxon sampling on the phylogeny of the genus, to provide inference on biogeographic history, and provide inference on the main events shaping the dispersion and radiation of delphinids. Our analyses suggested an early evolutionary history of marine dolphins in the North Atlantic Ocean and revealed multiple pathways of migration and radiation, probably guided by paleoceanographic changes during the Miocene and Pliocene. L. acutus and L. albirostris likely shared a common ancestor that arose in the North Atlantic around the Middle Miocene, predating the radiation of subfamilies Delphininae, Globicephalinae and Lissodelphininae. Â© 2014 Elsevier Inc.","Short-term amiodarone therapy after reversion of persistent atrial fibrillation reduces recurrences at 18 months :  Background: The aim of this study was to compare the outcome of 3 months vs. 18 months of amiodarone treatment after atrial fibrillation (AF) conversion in patients who experienced the first episode of persistent AF. Methods: We included 51 patients who experienced the first episode of persistent AF receiving amiodarone (600 mg) daily for 4-6 weeks. If AF persisted, electrical cardioversion ( mated. In particular, T. werneri consists of at least four candidate species (i.e. species awaiting description) with some mountain ranges (Uluguru and Udzungwa) having potentially more than one species. Most interspecific divergences between extant Trioceros lineages are estimated to be >5. Mya, consistent with a Pliocene origin of the endemic montane fauna, as exhibited in other taxonomic groups. Multiple, overlapping geographic events (climate and/or geomorphological changes) might account for speciation patterns in Trioceros given the dating results. Â© 2014 Elsevier Inc.","Resolution of deep nodes yields an improved backbone phylogeny and a new basal lineage to study early evolution of Asteraceae :  A backbone phylogeny that fully resolves all subfamily and deeper nodes of Asteraceae was constructed using 14 chloroplast DNA loci. The recently named genus Famatinanthus was found to be sister to the Mutisioideae-Asteroideae clade that represents more than 99% of Asteraceae and was found to have the two chloroplast inversions present in all Asteraceae except the nine genera of Barnadesioideae. A monotypic subfamily Famatinanthoideae and tribe Famatinantheae are named herein as new. Relationships among the basal lineages of the family were resolved with strong support in the Bayesian analysis as (Barnadesioideae (Famatinanthoideae (Mutisioideae (Stifftioideae (Wunderlichioideae-Asteroideae))))). Ancestral state reconstruction of ten morphological characters at the root node of the Asteraceae showed that the ancestral sunflower would have had a woody habit, alternate leaves, solitary capitulescences, epaleate receptacles, smooth styles, smooth to microechinate pollen surface sculpturing, white to yellow corollas, and insect-mediated pollination. Herbaceous habit, echinate pollen surface, pubescent styles, and cymose capitulescences were reconstructed for backbone nodes of the phylogeny corresponding to clades that evolved shortly after Asteraceae dispersed out of South America. No support was found for discoid capitula, multiseriate involucres or bird pollination as the ancestral character condition for any node. Using this more resolved phylogenetic tree, the recently described Raiguenrayun cura+. Mutisiapollis telleriae fossil should be associated to a more derived node than previously suggested when time calibrating phylogenies of Asteraceae. Â© 2014 Elsevier Inc.","Therapeutic monitoring of pediatric renal transplant patients with conversion to generic cyclosporin :  Background: Cyclosporin is a calcineurin inhibitor widely used in renal transplant patients to prevent organ rejection. Several position papers have been published but no reports on the practical experience in pediatric patients undergoing conversion between cyclosporin innovator and generic products are available. Objective: To evaluate the pharmacokinetics and safety as part of therapeutic monitoring of cyclosporin in renal transplant pediatric patients who switch from the innovator to the generic formulation in Argentina. Setting: Hospital de PediatrÃ­a JP Garrahan, Buenos Aires, Argentina. Methods: Stable pediatric renal transplant patients (6 months post-transplant) switched from the innovator to the generic formulation of cyclosporin microemulsion capsule. Cyclosporin pharmacokinetic parameters were obtained while taking the innovator and after starting with the generic formulation. Blood samples were drawn before and 1, 2, and 3 h after drug administration and subsequently quantified. Pharmacokinetic parameters were obtained by means of a Bayesian approach. Main outcomes measure: Cyclosporin pharmacokinetic parameters (area under the curve, AUC; Blood concentration after 2 h, C2), adverse events and graft rejection. Results: A total of 12 patients were included. Median (range) age and time post-transplant were 10.7 years (6.5-17.7) and 8.3 years (3.4-14.0), respectively. Two patients or their parents did not consent to the switch. Median (range) dose normalized cyclosporin AUC and C2 were 1.15 (mg*h/L)/mg/kg (0.72-3.0) and 265.5 (ng/ml)/mg/kg (120.8-725.7), respectively, on the innovator therapy and 1.05 (mg*h/L)/mg/kg (0.54-2.22) and 317.1 (ng/ml)/mg/kg (116.7-564.7) for the generic drug after the switch. The median (range) percentage of change in the AUC and C2 when switching between formulations were 16.7 % (0.7-56.7) and 13.1 % (3.7-68.6), respectively. No significant changes in serum creatinine levels were registered when comparing before and after substitution of products. Adverse events (number of events) recorded 5 months before and after the switch included hirsutism (2), hypertension (2), and gingival hyperplasia (1). Conclusion: Conversion of cyclosporin from innovator brand to generic in pediatric renal transplant patients needs to be closely monitored. Â© 2014 Koninklijke Nederlandse Maatschappij ter bevordering der Pharmacie.","Counterfactual approach, causal inference and propensity score analysis efects of remittances on paraguayan schooling :  Most research in social science in general, and in the feld of migration studies, in particular, encounters the problem of causality when assessing the impact of any variable of interest. The counterfactual approach solves the problems arising from non-random allocation of the populations under study to control and treatment groups. In this paper, we present the problems of analyzing the causal effects of remittances from the Global South in Paraguay, we propose a solution and estimates the impact on Paraguayan schooling. The main results highlight that there are no effects on investment in human capital and the potential of the propensity score analysis.","What a cardiologist must know about the bayes' syndrome :  empty","Assessment of the epistemic and cognitive suitability of a process for teaching problem solving related to the Bayes Theorem :  This paper aims to present the assessment of an instructional process about the Bayes Theorem carried out with 50 Engineering students in a Statistics class of the Universidad Nacional de Mar del Plata. Under the theoretical and methodological framework of the Ontosemiotic Approach to Mathematical Cognition and Instruction, this assessment is done in epistemic and cognitive dimensions. A teaching strategy and problem-solving methodology was implemented, designed on the basis of frequent errors in reasoning about conditional probability. The students' work was analyzed before and after instruction. The purpose was to contribute to the construction of meaning of the formula in this theorem, to promote the ability to perform transformations between representations in different registers. Students who developed this ability showed fewer difficulties with the problem-sovling. The didactic suitability analysis yields a high rating in the dimensions analyzed.","Genetic and evolutionary characterization of Venezuelan equine encephalitis virus isolates from Argentina :  Venezuelan equine encephalitis viruses (VEEV) are emerging pathogens of medical and veterinary importance circulating in America. Argentina is a country free from epizootic VEEV activity, with circulation of enzootic strains belonging to Rio Negro virus (RNV; VEEV subtype VI) and Pixuna virus (PIXV, VEEV subtype IV). In this work, we aim to report the sequencing and phylogenetic analyses of all Argentinean VEE viruses, including 7 strains previously isolated from mosquitoes in 1980, 5 sequences obtained from rodents in 1991 and 11 sequences amplified from mosquitoes between 2003 and 2005. Two genomic regions, corresponding to the non-structural protein 4 (nsP4) and the protein E3/E2 (PE2) genes were analyzed, but only 8 samples could be amplified in the last one (longer and more variable fragment of 702bp). For both genomic fragments, phylogenetic trees showed the absence of lineages within RNV group, and a close genetic relationship between Argentinean strains and the prototype strain BeAr35645 for PIXV clade. The analysis of nsP4 gene opens the possibility to propose a possible geographic clustering of strains within PIXV group (Argentina and Brazil). Coalescent analysis performed on RNV sequences suggested a common ancestor of 58.3years (with a 95% highest posterior density [HPD] interval of 16.4-345.7) prior to 1991 and inferred a substitution rate of 9.8Ã10-5substitutions/site/year, slightly lower than other enzootic VEE viruses. These results provide, for the first time, information about genetic features and variability of all VEEVs detected in Argentina, creating a database that will be useful for future detections in our country. This is particularly important for RNV, which has indigenous circulation. Â© 2014 Elsevier B.V.","Ecosystem services provided by agroecosystems: A qualitative and quantitative assessment of this relationship in the Pampa Region, Argentina :  The development of an analytical framework relating agricultural conditions and ecosystem services (ES) provision could be very useful for developing land-use systems which sustain natural resources for future use. According to this, a conceptual network was developed, based on literature review and expert knowledge, about the functional relationships between agricultural management and ES provision in the Pampa region (Argentina). We selected eight ES to develop this conceptual network: (1) carbon (C) balance, (2) nitrogen (N) balance, (3) groundwater contamination control, (4) soil water balance, (5) soil structural maintenance, (6) N2O emission control, (7) regulation of biotic adversities, and (8) biodiversity maintenance. This conceptual network revealed a high degree of interdependence among ES provided by Pampean agroecosystems, finding two trade-offs, and two synergies among them. Then, we analyzed the conceptual network structure, and found that both environmental and management variables influenced ES provision. Finally, we selected four ES to parameterize and quantify along 10 growing seasons (2000/2001-2009/2010) through a probabilistic methodology called Bayesian Networks. Only N balance was negatively impacted by agricultural management; while C balance, groundwater contamination control, and N2O emission control were not. Outcomes of our work emphasize the idea that qualitative and quantitative methodologies should be implemented together to assess ES provision in Pampean agroecosystems, as well as in other agricultural systems. Â© Springer Science+Business Media 2013.","Population structure and reticulate evolution of Saccharomyces eubayanus and its lager-brewing hybrids :  Reticulate evolution can be a major driver of diversification into new niches, especially in disturbed habitats and at the edges of ranges. Industrial fermentation strains of yeast provide a window into these processes, but progress has been hampered by a limited understanding of the natural diversity and distribution of Saccharomyces species and populations. For example, lager beer is brewed with Saccharomyces pastorianus, an alloploid hybrid of S. cerevisiae and S. eubayanus, a species only recently discovered in Patagonia, Argentina. Here, we report that genetically diverse strains of S. eubayanus are readily isolated from Patagonia, demonstrating that the species is well established there. Analyses of multilocus sequence data strongly suggest that there are two diverse and highly differentiated Patagonian populations. The low nucleotide diversity found in the S. eubayanus moiety of hybrid European brewing strains suggests that their alleles were drawn from a small subpopulation that is closely related to one of the Patagonian populations. For the first time, we also report the rare isolation of S. eubayanus outside Patagonia, in Wisconsin, USA. In contrast to the clear population differentiation in Patagonia, the North American strains represent a recent and possibly transient admixture of the two Patagonian populations. These complex and varied reticulation events are not adequately captured by conventional phylogenetic methods and required analyses of Bayesian concordance factors and phylogenetic networks to accurately summarize and interpret. These findings show how genetically diverse eukaryotic microbes can produce rare but economically important hybrids with low genetic diversity when they migrate from their natural ecological context. Â© 2014 John Wiley & Sons Ltd.","Interatrial block as anatomical-electrical substrate for supraventricular arrhythmias: Bayes' syndrome :  In this article we aimed to establish that interatrial block exists as an anatomical-electrical entity, which should be considered a true block. Interatrial block presents with different degrees as other blocks in the conduction system. It shows a correlation with the left atrium size, however, it can be seen in patients with normal atrial size too. Interatrial block is strongly associated with atrial arrhythmias and it could be considered a predictor of cardioem-bolic stroke. Interatrial block is an expression of atrial electrical remodeling and dysfunction. IAB can be transient and in certain clinical circumstances, may be reversible. The contribution of endocardial mapping has increased our knowledge of the anatomy and pathophysiology of interatrial block. Magnetocardiography could be a possible non-invasive procedure to further investigate this entity. The interatrial block classification should include first, second and third degree or alternatively, in order to simplify the terminology: partial or advanced. The P wave morphology should always be taking into consideration when diagnosing this condition. Finally, without the initial description of interatrial block made by Dr. BayÃ©s de Luna, it would be impossible to understand interatrial block as an anatomical and electrical substrate for atrial arrhythmias. It is our opinion that this represents a major contribution to the knowledge of electrocardiography and electrophysiology, and makes commendable that this arrhythmic syndrome should be called Â«BayÃ©s' syndromeÂ». Â© 2013 Instituto Nacional de CardiologÃ­a Ignacio ChÃ¡vez.","Analysis of genetic population structure in Acacia caven (Leguminosae, Mimosoideae), comparing one exploratory and two Bayesian-model-based methods :  Bayesian clustering as implemented in STRUCTURE or GENELAND software is widely used to form genetic groups of populations or individuals. On the other hand, in order to satisfy the need for less computer-intensive approaches, multivariate analyses are specifically devoted to extracting information from large datasets. In this paper, we report the use of a dataset of AFLP markers belonging to 15 sampling sites of Acacia caven for studying the genetic structure and comparing the consistency of three methods: STRUCTURE, GENELAND and DAPC. Of these methods, DAPC was the fastest one and showed accuracy in inferring the K number of populations (K = 12 using the find.clusters option and K = 15 with a priori information of populations). GENELAND in turn, provides information on the area of membership probabilities for individuals or populations in the space, when coordinates are specified (K = 12). STRUCTURE also inferred the number of K populations and the membership probabilities of individuals based on ancestry, presenting the result K = 11 without prior information of populations and K = 15 using the LOCPRIOR option. Finally, in this work all three methods showed high consistency in estimating the population structure, inferring similar numbers of populations and the membership probabilities of individuals to each group, with a high correlation between each other. Â© 2014, Sociedade Brasileira de GenÃ©tica. Printed in Brazil.","Estimation of the effect of interventions that modify the received treatment :  Motivated by a study of surgical operating time and post-operative outcomes for lung cancer, we consider the estimation of causal effects of continuous point-exposure treatments. To investigate causality, the standard paradigm postulates a series of treatment-specific counterfactual outcomes and establishes conditions under which we may learn about them from observational study data. While many choices are possible, causal effects are typically defined in terms of variation of the mean of counterfactual outcomes in hypothetical worlds in which specific treatment strategies are 'applied' to all individuals. For example, one might compare two worlds: one where each individual receives some specific dose and a second where each individual receives some other dose. For our motivating study, defining causal effects in this way corresponds to (hypothetical) interventions that could not conceivably be implemented in the real world. In this work, we consider an alternative, complimentary framework that investigates variation in the mean of counterfactual outcomes under hypothetical treatment strategies where each individual receives a treatment dose corresponding to that actually received but modified in some pre-specified way. Quantification of this variation is defined in terms of contrasts for specific interventions as well as in terms of the parameters of a new class of marginal structural mean models. Within this framework, we propose three estimators: an outcome regression estimator, an inverse probability of treatment weighted estimator and a doubly robust estimator. We illustrate the methods with an analysis of the motivating data. Â© 2013 John Wiley & Sons, Ltd.","Hepatitis C virus diversification in Argentina: Comparative analysis between the large city of Buenos Aires and the small rural town of O'Brien :  Background: The estimated prevalence of HCV infection in Argentina is around 2%. However, higher rates of infection have been described in population studies of small urban and rural communities. The aim of this work was to compare the origin and diversification of HCV-1b in samples from two different epidemiological scenarios: Buenos Aires, a large cosmopolitan city, and O'Brien, a small rural town with a high prevalence of HCV infection. Patients and Methods: The E1/E2 and NS5B regions of the viral genome from 83 patients infected with HCV-1b were sequenced. Phylogenetic analysis and Bayesian Coalescent methods were used to study the origin and diversification of HCV-1b in both patient populations. Results: Samples from Buenos Aires showed a polyphyletic behavior with a tMRCA around 1887-1900 and a time of spread of infection approximately 60 years ago. In contrast, samples from OBrien showed a monophyletic behavior with a tMRCA around 1950-1960 and a time of spread of infection more recent than in Buenos Aires, around 20-30 years ago. Conclusion: Phylogenetic and coalescence analysis revealed a different behavior in the epidemiological histories of Buenos Aires and OBrien. HCV infection in Buenos Aires shows a polyphyletic behavior and an exponential growth in two phases, whereas that in O'Brien shows a monophyletic cluster and an exponential growth in one single step with a more recent tMRCA. The polyphyletic origin and the probability of encountering susceptible individuals in a large cosmopolitan city like Buenos Aires are in agreement with a longer period of expansion. In contrast, in less populated areas such as O'Brien, the chances of HCV transmission are strongly restricted. Furthermore, the monophyletic character and the most recent time of emergence suggest that different HCV-1b ancestors (variants) that were in expansion in Buenos Aires had the opportunity to colonize and expand in O'Brien. Â© 2013 Golemba et al.","Systems biology analysis of Brucella infected Peyer's patch reveals rapid invasion with modest transient perturbations of the host transcriptome :  Brucella melitensis causes the most severe and acute symptoms of all Brucella species in human beings and infects hosts primarily through the oral route. The epithelium covering domed villi of jejunal-ileal Peyer's patches is an important site of
