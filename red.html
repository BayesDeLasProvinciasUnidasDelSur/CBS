 Â© 2019 Picasso-Risso, Perez, Gil, Nunez, Salaberry, Suanes and Alvarez.","The presence of Borrelia theileri in Argentina is confirmed after recording the spirochete from a bovine in northern Argentina. The analysis of sequences of the flagellin gene (fla) and length of Borrelia spp. specimens on thick blood films shows that the local isolate clusters within a well-supported clade with B. theileri isolates from different geographical origins, confirming the presence of B. theileri in Argentina. The mean length of 30 specimens of B. theileri was 12.89 Î¼m (standard deviation 2.88 Î¼m, range 9.35â20.16 Î¼m). The only known vector of Borrelia theileri in northern Argentina is the cattle tick Rhipicephalus microplus, therefore Borrelia infection should be regarded as a potential complication of other cattle tick-borne diseases such as babesiosis, especially on cattle introduced from areas free of R. microplus. The possibility of serologic cross-reaction with B. theileri must not be minimized in studies of other spirochaetes in the R. microplus infested region of Argentina. Â© 2019","A group of seven endemic Polystichum species inhabit Patagonia, the southern region of South America. To date, evolutionary relationships of these Austral South American Polystichum remain unknown. The biota of the Southern Andes appears to be more closely related to the temperate Australasian species than to northern South American ones. Differences in morphological characters suggested that Austral South American Polystichum follows that biogeographical pattern, not being closely related to their congeners in the Northern and Central Andes. We sought to reveal the evolutionary relationships, estimate the divergence times and reconstruct both ancestral areas and ancestral ploidy levels of Austral South America Polystichum. Phylogenetic relationships were estimated using maximum likelihood and Bayesian approaches. The seven Austral South American species plus 31 Polystichum species spanning all other major biogeographic regions were sampled for three DNA markers. Divergence times were estimated in BEAST and Bayesian binary Markov chain Monte Carlo reconstruction was applied in order to infer ancestral areas. The evolution of ploidy was reconstructed on the maximum clade credibility tree, using stochastic character mapping. Austral South American Polystichum was recovered as monophyletic. The earliest divergence reconstructed within the Austral South American Clade was that of Polystichum andinum; subsequently two other lineages diverged comprising the remaining Austral South American species. The Austral South American lineage is not closely allied to North and Central Andes congeners. Long-distance dispersal of an ancestral tetraploid from Australasia during the late Miocene is the most likely explanation for the origin of Patagonian Polystichum. Then, Pliocene and Pleistocene orogenic and climatic changes may have shaped its diversification in Patagonia. Â© 2019","High-energy freshwater environments such as rapids and waterfalls in the Upper-ParanÃ¡ Atlantic Forest are home to highly endemic minute freshwater snails of the genus Acrorbis. Only one species, Acrorbis petricola, is currently included within this genus, whose geographical distribution is restricted to three known populations, one in Brazil and the other two in Argentina. Because of habitat specificity and limited geographical distribution, the species is considered vulnerable in Argentina and endangered in Brazil. In this work, we identify five new populations of A. petricola in southern Upper-ParanÃ¡ Atlantic Forest, exclusively found on waterfalls from the Misiones Province, Argentina. Based on these populations and on specimens of one of the two historical populations from the Misiones Province, we explored the morphological features of shells and reproductive system of specimens from each location and provide the first molecular data on the species. We used DNA sequences from cytochrome c oxidase subunit I (COI) and 16S-rRNA genes to investigate the molecular diversity, genetic distances and genealogical relationships among populations. We verified the existence of intra- and interpopulation morphological variability, with the greatest variation being found in spire, spiral sculpture, penis sheath, flagella, prostatic diverticula and bursa copulatrix. We found interpopulation genetic diversity, with no intrapopulation variation, and identified six geographically structured genetic lineages with maximum genetic distances of up to 2.3%. Different combinations of morphological characters with the same genetic background within each locality were observed. The finding of new populations genetically differentiated not only broadens the known distribution of the species, but also illustrates that waterfall environments in the Atlantic Forest harbour a hidden diversity of Acrorbis that still remains to be discovered. This scenario suggests a complex evolutionary history that needs to be unveiled and taken into account for future development of conservation strategies in this endemic genus. Â© 2019 Vogler et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","A new species of nematode, Ascarophis morronei n. sp. (Cystidicolidae), is described from the stomach wall of the woolly sculpin Clinocottus analis (Cottidae) collected in the rocky intertidal from northwestern Baja California, Mexico. Collected nematodes were studied using both light and scanning electron microscopy. Sequence fragments for 18S rDNA molecular markers were obtained from the new nematode species, in order to test its position within the family Cystidicolidae under a phylogenetic context. Main characters distinguishing this new species include the reduced labia and the morphology of the eggs, distances of nerve ring and excretory pore from the anterior end, and left spicule of males. The new species described here is the second for the genus Ascarophis reported as adult in the Southern California Bight, and the first one recorded for the fish genus Clinocottus. Â© 2019 American Society of Parasitologists.","Objectives: This study aimed at re-evaluating the strength and shape of the dose-response relationship between the combined (or joint) effect of intensity and duration of cigarette smoking and the risk of head and neck cancer (HNC). We explored this issue considering bivariate spline models, where smoking intensity and duration were treated as interacting continuous exposures. Materials and Methods: We pooled individual-level data from 33 case-control studies (18,260 HNC cases and 29,844 controls) participating in the International Head and Neck Cancer Epidemiology (INHANCE) consortium. In bivariate regression spline models, exposures to cigarette smoking intensity and duration (compared with never smokers) were modeled as a linear piecewise function within a logistic regression also including potential confounders. We jointly estimated the optimal knot locations and regression parameters within the Bayesian framework. Results: For oral-cavity/pharyngeal (OCP) cancers, an odds ratio (OR) >5 was reached after 30 years in current smokers of â¼20 or more cigarettes/day. Patterns of OCP cancer risk in current smokers differed across strata of alcohol intensity. For laryngeal cancer, ORs >20 were found for current smokers of â¥20 cigarettes/day for â¥30 years. In former smokers who quit â¥10 years ago, the ORs were approximately halved for OCP cancers, and â¼1/3 for laryngeal cancer, as compared to the same levels of intensity and duration in current smokers. Conclusion: Referring to bivariate spline models, this study better quantified the joint effect of intensity and duration of cigarette smoking on HNC risk, further stressing the need of smoking cessation policies. Â© 2019 Elsevier Ltd","Congruence among different sources of data is highly desirable in phylogenetic analyses. However, plastid and nuclear DNA may record different evolutionary processes such that incongruence among results from these sources can help unravel complex evolutionary histories. That is the case of Nassauvia subgenus Strongyloma (Asteraceae), a taxon with five putative species distributed in the southern Andes and Patagonian steppe. Morphometric and phylogeographic information cast doubt on the integrity of its species, and previous molecular data even questioned the monophyly of the subgenus. We tested those questions using plastid and nuclear DNA sequences by the application of different methods such as phylogenetic trees, networks, a test of genealogical sorting, an analysis of population structure, calibration of the trees, and hybridization test, assembling non-synchronous incongruent results at subgenus and species levels in a single reconstruction. The integration of our molecular analyses and previous taxonomic, morphological, and molecular studies support subgenus Strongyloma as a monophyletic group. However, the topology of the nuclear trees and the evidence of polyploids within subgenus Nassauvia, suggest a hypothetical origin and initial radiation of Nassauvia related to an ancient hybridization event that occurred around 17â6.3 Myr ago near the Andes in west-central Patagonia. Plastid data suggest a recent diversification within subgenus Strongyloma, at most 9.8 Myr ago, towards the Patagonian steppe east of the Andes. These processes cause phylogenies to deviate from the species tree since each putative species lack exclusive ancestry. The non-monophyly of its species using both plastid and nuclear data is caused mainly by incomplete lineage sorting occurred since the Miocene. The final uplift of the Andes and Pliocene-Pleistocene glacial-interglacial and its consequences on the landscape and climate structured the genetic composition of this group of plants in the Patagonian steppe. The molecular data presented here agree with previous morphological studies, in that the five putative species typically accepted in this subgenus are not independent taxa. This study emphasizes that adding more than one sequence per species, not combining data with dissimilar inheritance patterns without first performed incongruence tests, exploring data through different methodologies, considering the timing of events, and searching for the causes of poorly resolved and/or incongruent phylogenies help to reveal complex biological underlying processes, which might otherwise remain hidden. Â© 2019","Decisions about when to start or switch a therapy often depend on the frequency with which individuals are monitored or tested. For example, the optimal time to switch antiretroviral therapy depends on the frequency with which HIV-positive individuals have HIV RNA measured. This paper describes an approach to use observational data for the comparison of joint monitoring and treatment strategies and applies the method to a clinically relevant question in HIV research: when can monitoring frequency be decreased and when should individuals switch from a first-line treatment regimen to a new regimen?. We outline the target trial that would compare the dynamic strategies of interest and then describe how to emulate it using data from HIV-positive individuals included in the HIV-CAUSAL Collaboration and the Centers for AIDS Research Network of Integrated Clinical Systems. When, as in our example, few individuals follow the dynamic strategies of interest over long periods of follow-up, we describe how to leverage an additional assumption: no direct effect of monitoring on the outcome of interest. We compare our results with and without the âno direct effectâ assumption. We found little differences on survival and AIDS-free survival between strategies where monitoring frequency was decreased at a CD4 threshold of 350 cells/Î¼l compared with 500 cells/Î¼l and where treatment was switched at an HIV-RNA threshold of 1000 copies/ml compared with 200 copies/ml. The âno direct effectâ assumption resulted in efficiency improvements for the risk difference estimates ranging from an 7- to 53-fold increase in the effective sample size. Â© 2019 John Wiley & Sons, Ltd.","Hypogeococcus pungens, a mealybug native of southern South America, is devastating native cacti in Puerto Rico and threatening cactus diversity in the Caribbean, and potentially in Central and North America. The taxonomic status of H. pungens is controversial since it has been reported feeding not only on Cactaceae but also on other plant families throughout its distribution range. However, in Australia, where the species had been exported from Argentina to control weedy American cacti, it was never found on host plants other than Cactaceae. These conflicting pieces of evidence not only cast doubt on the species identity that invaded Puerto Rico, but also have a negative impact on the search for natural enemies to be used in biological control programs against this pest. Here we present reproductive incompatibility and phylogenetic evidences that give support to the hypothesis that H. pungens is a species complex in which divergence appears to be driven by the host plants. The nuclear EF1a and 18S and the mitochondrial COI genes were used as markers to evaluate the phylogenetic relationships among H. pungens populations collected in Argentina, Australia and Puerto Rico feeding on Cactaceae and/or Amaranthaceae. Additionally, we conducted reciprocal crosses between mealybugs from both hosts. Species delimitation analysis revealed two well-supported putative species within H. pungens, one including mealybugs feeding on Amaranthaceae (H. pungens sensu stricto), and a new undescribed species using Cactaceae as hosts. Additionally, we found asymmetric reproductive incompatibility between these putative species suggesting recent reproductive isolation. The Bayesian species delimitation also suggested that the Australian mealybug population may PLOS ONE derive from another undescribed species. Overall, the patterns of genetic differentiation may be interpreted as the result of recent speciation events prompted by host plant shifts. Finally, the finding of a single haplotype in the Puerto Rico population suggests only one invasive event. We still need to identify the geographical origin of the pest in order to enable the use of biological control to reduce the threat to cacti diversity in the Caribbean. Â© 2019 Public Library of Science. All rights reserved.","Advanced interatrial block (IAB) (P-wave â¥120 ms and biphasic P-wave in leads II, III and aVF) is a prevalent ECG pattern frequently associated with supraventricular arrhythmias and stroke, especially in patients with structural heart disease. Intermittent IAB is a much more poorly defined electrocardiographic entity with uncertain clinical significance. In this case series, we review and analyze eight cases of second degree intermittent IAB. In six cases, there is normalization of advanced IAB after a premature supraventricular or ventricular contraction, suggesting a functional block that temporarily recovers post extra-systolic pause. Recognition of intermittent IAB (second degree) may help further characterize the prognostic and clinical implications of this ECG pattern. Â© 2019","Cetartiodactyla comprises one of the most diverse mammal radiations. Currently, 23 families, 131 genera and more than 330 species are recognized. Several studies have been trying to resolve its phylogenetic relationships. The most comprehensive dated phylogenetic hypothesis available includes only 55% of the extant species, precluding a clear understanding of ecological and evolutionary patterns in Cetartiodactyla. Here, we gathered all mitochondrial genetic data available in GenBank to build a robust Cetartiodactyla calibrated phylogenetic tree using 21 fossil calibration points. We found mitogenomic data for 225 species and included other 93 species from which there was at least one mitochondrial gene available. Using a Bayesian approach, we generated a dated tree comprising 90% of the extant Cetartiodactyla species (n = 318). The major lineages showed robust support and families divergence times are congruent with the available fossil evidence and with previously published phylogenetic hypotheses. By making available a dated phylogeny with extensively sampled clades, we expect to foster future studies on the origin, tempo and mode of Cetartiodactyla diversification. Â© 2018 Elsevier Inc.","We evaluated whether the Andean and the Atlantic forests acted as refugia during the Quaternary, and tested biogeographic hypotheses about the regions involved in the connectivity between those biomes (through the Chaco or the Cerrado). To achieve these goals we selected the Buff-browed Foliage-gleaner Syndactyla rufosuperciliata (Aves, Furnariidae) as a study system, a taxon distributed between the Andean and Atlantic forest. We first explored the historical connectivity between regions through niche modeling. We subsequently used DNA sequences (n = 71 individuals) and genomic analyses (ddRADseq, n = 33 individuals) to evaluate population genetic structure and gene flow within this species. Finally, we performed population model selection using Approximate Bayesian Computation. Our findings indicate that the Andean and the Atlantic forests acted as refugia, and that the populations of the focal species from both regions contacted through the Cerrado region, thus suggesting that the historical dynamics of Andean and Atlantic forests are important for the evolution of forest birds in the region. The results are in agreement with studies of other organisms and may indicate a more general pattern of connectivity among biomes in the Neotropics. Finally, we recommend recognizing both the Andean and the Altantic forests lineages of S. rufosuperciliata as independent species. Â© 2019 Elsevier Inc.","Introduction: The past few years have given rise to extensive research on an interatrial block and its clinical relevance, mainly its association with supraventricular arrhythmias. In 2015, the authors of this article reviewed the Bayes syndrome for the first time and after three years there has been so much evidence accumulated that it seems reasonable to rewrite an update, based fundamentally on the new findings. Focused on its relationship with cardioembolic strokes, today efforts are being targeted at understanding its pathophysiology, its diagnosis, and its prognostic implications, in order to learn if it should be treated. Areas covered: A non-systematic review of the literature was developed using the Pubmed and Cochrane databases, focusing on randomized clinical trials and large observational studies that evaluated new physiopathological and epidemiological aspects, new clinical scenarios in which it has been assessed and its association with dementia. Finally, those studies that proposed new possible treatments were reviewed. Expert commentary: Interatrial block is not only a predictor of supraventricular arrhythmias, is a subclinical disease that might be considered as a marker of risk for adverse outcomes. Although there is some evidence to suggest that early treatment may be beneficial, potential therapies have yet to be investigated. Â© 2019, Â© 2019 Informa UK Limited, trading as Taylor & Francis Group.","We performed phylogeographic and genetic structure analyses of Neothraupis fasciata joined with species distribution modelling to evaluate whether: (1) the distribution of genetic variability shows a pattern expected by the isolation-by-distance model; (2) the influence of the Pleistocene climate changes on species distribution; and (3) climate/climatic stability (hypothesis of climatic stability) as a predictor of population genetic diversity. Based on two molecular datasets (ND2 and FIB-5), the isolation-by-distance hypothesis was not supported. The mitochondrial haplotype network indicated the existence of historically isolated populations at the southern range of the species distribution, and recent population expansion was identified by both neutrality tests and extended Bayesian skyline plot analysis. Thus, the climatic changes during the Pleistocene might have promoted the reconnection of the partially isolated southern populations, which may have persisted in the plateaus during the cycles of savanna contractions. Subsequently, this species (re)colonized northern areas of the species present distribution, following the continuous vegetation on the SÃ£o Francisco and Central plateaus about 60 kyr, and also reached the Amazonian savannas likely via the central corridor. Thus, our results indicated that the intrinsic relationship between the relief heterogeneity (plateaus and depressions) and the climatic fluctuations, mainly in the Pleistocene, promoted population reconnection and demographic expansion of N. fasciata. Â© 2019 Lima-Rezende et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Approximate Bayesian computation (ABC) is a useful technique developed for solving Bayesian inference without explicitly requiring a likelihood function. In population genetics, it is widely used to extract part of the information about the evolutionary history of genetic data. The ABC compares the summary statistics computed on simulated and observed data sets. Typically, a forward-in-Time approach is used to simulate the genetic material of a population starting from an initial ancestral population and following the evolution of the individuals by advancing generation by generation under various demographic and genetic forces. This approach is computationally expensive and requires a large number of computations making the use of high-performance computing crucial for decreasing the overall response times. In this work, we propose a fully distributed web service-oriented platform for ABC that is based on forward-in-Time simulations. Our proposal is based on a client-server approach. The client enables users to define simulation scenarios. The server enables efficient and scalable population simulations and can be deployed on a distributed cluster of processors or even in the cloud. It is composed of four services: A workload generator, a simulation controller, a simulation results analyzer, and a result builder. The server performs multithread simulations by executing a simulation kernel encapsulated in a proposed libgdrift library. We present and evaluate three different libgdrift library approaches whose algorithms aim to reduce execution times and memory consumption. Â© Copyright 2019, Mary Ann Liebert, Inc., publishers 2019.","Adults of the genus Austrodiplostomum are parasites in cormorants of the New World, whereas metacercariae are parasites from eye globe and brain of freshwater and brackish water fishes. In this study, specimens of Austrodiplostomum mordax from South America (type-species) were analyzed together with other specimens of Austrodiplostomum spp. collected from several locations across Middle America and North America. Partial DNA sequences of the mitochondrial gene cytochrome c oxidase subunit I (COI), the internal transcribed spacers (ITS1, ITS2, and 5.8S gene), and the D2-D3, domains of the large subunit (LSU) of nuclear ribosomal DNA, were generated for both developmental stages and compared with available sequences of Austrodiplostomum spp. Phylogenetic analyses inferred with each molecular marker using maximum likelihood and Bayesian inference revealed the existence of 4 lineages representing 2 described species, A. mordax and Austrodiplostomum compactum (syn. Austrodiplostomum ostrowskiae) and 2 undescribed species of Austrodiplostomum recognized in previous studies. The COI haplotype network inferred with 172 sequences detected 28 haplotypes divided into 4 clusters, separating each other by 33 and 40 substitutions and with a genetic divergence ranging from 9 to 12%. The largest group included specimens identified as A. compactum plus those identified as A. ostrowskiae, supporting the synonymy of both species. As a result, we conclude that A. compactum is widely distributed across the Americas, in locations of the United States, Mexico, El Salvador, Honduras, Costa Rica, Venezuela, Peru, and Brazil. The other 2 undescribed species of the genus Austrodiplostomum were previously recorded in the United States and now are reported in Mexico. These 2 species cannot be described because adult forms have not been found in their definitive hosts. Finally, the species A. mordax has been found only in some lakes from Argentina, and it was validated in this study through molecular analyses. Â© American Society of Parasitologists 2019.","Background: Visceral leishmaniasis (VL) is a neglected tropical disease of public health relevance in Brazil. To prioritize disease control measures, the Secretaria de VigilÃ¢ncia em SaÃºde of Brazil's Ministry of Health (SVS/MH) uses retrospective human case counts from VL surveillance data to inform a municipality-based risk classification. In this study, we compared the underlying VL risk, using a spatiotemporal explicit Bayesian hierarchical model (BHM), with the risk classification currently in use by the Brazil's Ministry of Health. We aim to assess how well the current risk classes capture the underlying VL risk as modelled by the BHM. Methods: Annual counts of human VL cases and the population at risk for all Brazil's 5564 municipalities between 2004 and 2014 were used to fit a relative risk BHM. We then computed the predicted counts and exceedence risk for each municipality and classified them into four categories reviously sequenced species from these forests were detected through phylogenetic analysis of ectomycorrhizal root tip sequences. A key of characters to identify the sequestrate Cortinarius from Patagonia is provided. Â© 2019, Â© 2019 The Mycological Society of America.","Data coming from meteorological radars is of the utmost importance for the diagnosis and monitoring of precipitation systems and their possible associated severe phenomena. The echoes caused by objectives that are not meteorological introduce errors in the information. Therefore, it is necessary to detect their presence before using this data. This paper presents four supervised classification techniques based on different models which seek to give an answer to this problem. In addition, as an important part of this work, resampling techniques were implemented on the training set in order to further asses the results. Resampling methods are an indispensable tool in modern statistics. Those techniques provide additional information about the model of interest by repeatedly drawing samples from then data. Based on data from a C-band Dual-PolarizationDoppler weather radar located in Anguil and from a previous expert's manual classification, four supervised classification methods with different degrees of flexibility in their structure were implemented: Lineal Model, Quadratic Model, Logistic Model and Bayes Naive Model. Finally, the results of each of them were assessed and compared. Although difficulties were encountered in classifying boundary zones between classes, the results obtained were adequate, showing the best performance in the least flexible model, the linear one. It is considered necessary to keep working in this line of research in order to include more cases in the analysis and allow a better inference on the results. Â© 2019 Centro Argentino de Meteorologos.","Discourse comprehension involves the establishment of semantic or meaningful causal connections. The aim of this paper is to review four models that have contributed to the study of the establishment of these connections: the Causal Chain Model, the Causal Network Model, the Causal Inference Maker, and the Landscape Model. These models contribute to the facilitation of student learning, given that they provide useful tools for improvement of texts structure in order to promote the establishment of meaningful connections and the revision of studentsâ prior incorrect ideas, and for the design of interventions that promote the generation of inferences and the monitoring of comprehension. The presentation of their key ideas, of empirical support for their psychological validity, and of applications to education will allow us to highlight the contributions that these models make to our understanding of the importance of the processing of causality for discourse comprehension and the facilitation of student learning. Â© 2019 Colegio Oficial de PsicÃ³logos de Madrid.","Infection with the Mycobacterium bovis (M. bovis) causes a disease referred to as bovine tuberculosis (bTB), which affects a wide range of mammal hosts. Many countries have implemented control and eradication plans that have resulted in variable levels of efficacy and success. Although bTB is a notifiable disease in Argentina, and a control plan that targets cattle herds has been in place for decades, M. bovis is still prevalent in cattle, swine, and certain wild species. The aim of the paper here was to assess the sensitivity (Se), specificity (Sp), and positive and negative predictive values (PPV and NPV) of PCR from tissue, which is a test for rapid M. bovis detection in swine. Bacteriological culture was also performed for comparison purposes. A Bayesian approach was applied to estimate the accuracy of the diagnostic tests, PCR and bacteriological culture, in 266 swine samples with bTB-like lesions recovered during routine official inspections at slaughterhouses. A one-population model, assuming conditional dependence between test results, and incorporating prior information on the performance of the tests obtained from the literature, was used to estimate the tests Se and Sp. The accuracy of the combined (in parallel) application of both tests was also estimated. The Se of the PCR (82.9%) was higher than the Se of the bacteriological culture (79.9%), whereas the Sp of both tests was similar (88.5 and 89.0%, respectively). Furthermore, when both techniques were assessed in parallel, the Se of the diagnostic system increased substantially (Se = 96.6%) with a moderate Sp loss (Sp = 78.8%; PPV = 92.8%; NPV = 89%). Results suggest that the PCR, or the combined application of bacteriological culture and PCR, may serve as an accurate diagnostic tool to confirm bTB in swine samples. Results here will help the design and implementation of effective surveillance strategies for the disease in swine of Argentina and other settings in which the disease is prevalent. Copyright Â© 2019 Barandiaran, PÃ©rez Aguirreburualde, Marfil, MartÃ­nez Vivot, Aznar, ZumÃ¡rraga and Perez.","Several species of Glaucomastix lizards have been described over the past decade, most of these inhabit inland Brazil. Glaucomastix abaetensis is a threatened whiptail endemic to Brazilian coastal ârestingaâ (sandy habitats) from Bahia State to Sergipe, with a distribution limited by riverine barriers. In order to investigate the differentiation and relationships in G. abaetensis, we integrated phylogeographic analysis, Bayesian species delimitation and morphological data to detect geographical patterns and historical events responsible for its present distribution. We recovered two highly divergent clades along its range, one of them unnamed. Glaucomastix itabaianensis sp. nov. has a a yellowish green tail, 13-16 scales in the lateral flank, 22-33 scales around tail, 28-35 femoral pores and usually four supraocular scales with the smaller one disposed posteriorly. Our results retrieved the monophyly of Glaucomastix, with G. venetacauda and G. cyanurus being sister species to a clade formed by G. littoralis and G. abaetensis. Divergence between Glaucomastix abaetensis and the new species occurred roughly 2.39 Myr ago; posterior shallow genetic divergences occurred mainly in Pleistocene. Finally, we present data on the conservation of this clade of whiptail lizards. Copyright Â© 2019 Magnolia Press","Amphibians are the most vulnerable vertebrates to biodiversity loss mediated by habitat destruction, climate change and diseases. Informed conservation management requires improving the taxonomy of anurans to assess reliably the species' geographic range. The genus Odontophrynus that is geographically refined to Argentina, Bolivia, Brazil, Uruguay and Paraguay includes currently 12 nominal species with many populations of uncertain taxonomic assignment and subsequently unclear geographic ranges. In this study, we applied integrative taxonomic methods combining molecular (mitochondrial 16S gene), allozyme, morphological and bioacoustic data to delimit species of the genus Odontophrynus sampled from throughout Argentina where most species occur. The combined evidence demonstrates one case of cryptic diversity and another of overestimation of species richness. The populations referred to as O. americanus comprise at least three species. In contrast, O. achalensis and O. barrioi represent junior synonyms of the phenotypically plastic species O. occidentalis. We conclude that each of the four species occurring in Argentina inhabits medium to large areas. The Red List classification is currently \"Least Concern\". We also propose a phylogenetic hypothesis for the genus and associated genera Macrogenioglottus and Proceratophrys (Odontophrynidae). Â© 2019 PeerJ Inc. All rights reserved.","The present paper explores two approaches which, based on the measurement of the two first natural frequencies, allow the identification of the tension force in cables with insulators. For this purpose, the nonlinear mathematical model of the mechanical system and its Finite Element discretization are firstly stated. Besides, free-vibrations experiments on both a laboratory and a real-scale simulated configuration of cables with insulators are performed in order to derive their frequency response. During the laboratory experiments, a vision-based methodology is implemented for the register of the time series displacements of the cable. On this basis, a Bayesian approach is first addressed. In this framework, the cable tension is regarded as a random variable and the Bayes rule is applied to combine the experimental natural frequencies with the prior information about the random variable to derive the posterior distribution of the tension force. The Markov Chain Monte Carlo-Metropolis Hastings algorithm is implemented for the evaluation of the posterior distribution. On the other hand, a heuristic approach is proposed through the implementation of an Artificial Neural Network (ANN) as an inverse model between the parameters of the cableâincluding the natural frequenciesâand its tension force. The training patterns are obtained from computational simulations of different cable configurations. The experimental natural frequencies are then applied to the trained ANNs to infer the tension force of the laboratory and real-scale configurations. Both approaches provide estimates of the tension force within admissible error margins. Â© 2019, Springer Nature B.V.","Pathogen variation plays an important role in the dynamics of infectious diseases. In this study, the genetic variation of 279 Phytophthora infestans isolates was assessed using a combination of 12 microsatellite simple-sequence repeat markers. Isolates were collected from 11 different potato cultivars in 11 different geographic localities of the central region of Colombia. The objective of this study was to determine whether populations were differentiated by host genotype or geographic origin. Within a single clonal lineage, EC-1, 76 genotypes were detected. An analysis of molecular variance attributed most of the variation to differences within host genotypes rather than among the host genotypes, suggesting that host cultivars do not structure the populations of the pathogen. Furthermore, the lack of a genetic population structure according to the host cultivar was confirmed by all of the analyses, including the Bayesian clustering analysis and the minimum spanning\nnetwork that used the Bruvo genetic distance, which suggested that there are no significant barriers to gene flow for P. infestans among potato cultivars. According to the geographic origin, the populations of P. infestans were also not structured, and most of the variation among the isolates was attributed to differences within localities. Only some but not all localities in the north and west of the central region of Colombia showed some genetic differentiation from the other regions. The absence of sexual reproduction of this pathogen in Colombia was also demonstrated. Important insights are discussed regarding the genetic population dynamics of the P. infestans populations of the central region of Colombia that were provided by the results. In Colombia, there is a high genetic variation within the EC-1 clonal lineage with closely related genotypes, none dominant, that coexist in a wide geographic area and on several potato cultivars. Â© 2019 The American Phytopathological Society.","Establishing the genetic basis that underlies craniofacial variability in natural populations is one of the main topics of evolutionary and developmental studies. One of the genes associated with mammal craniofacial variability is RUNX2, and in the present study we investigated the association between craniofacial length and width and RUNX2 across New World bats (Phyllostomidae) and primates (Catarrhini and Platyrrhini). Our results showed contrasting patterns of association between the glutamate/alanine ratios (Q/A ratio) and palate shape in these highly diverse groups. In phyllostomid bats, we found an association between shorter/broader faces and increase of the Q/A ratio. In New World monkeys (NWM) there was a positive correlation of increasing Q/A ratios to more elongated faces. Our findings reinforced the role of the Q/A ratio as a flexible genetic mechanism that would rapidly change the time of skull ossification throughout development. However, we propose a scenario in which the influence of this genetic adjustment system is indirect. The Q/A ratio would not lead to a specific phenotype, but throughout the history of a lineage, would act along with evolutionary constraints, as well as other genes, as a facilitator for adaptive morphological changes. Â© 2018 The Author(s).","The central Andean rainforests and the Atlantic Forest are separated by the Chaco and the Cerrado domains. Despite this isolation, diverse evidence suggests that these rainforests have been connected in the past. However, little is known about the timing and geographic positions of these connections, as well as their effects on diversification of species. In this study, we used the Black-goggled Tanager (Trichothraupis melanops, Thraupidae) as a model to study whether the Andean and the Atlantic forests have acted as a refugia system, and to evaluate biogeographic hypotheses of diversification and connection between these rainforests. We compared alternative biogeographic scenarios by using Approximate Bayesian Computation (ABC), modeled range shifts across time, and assessed niche divergence between regions. The results indicated that the major phylogeographic gap within T. melanops is located between these rainforests. The ABC analysis supported peripatric diversification, with initial dispersal from the Atlantic Forest to the Andes during the Mid-Pleistocene. Also, the results supported an Andean-Atlantic forests connection through the current Cerrado-Chaco transition, linking the southern Atlantic Forest with the
