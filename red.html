to identify diagnostic character states for clades within Citharexylum. Results: Rehdera is resolved as sister to Citharexylum, and Baillonia nested within Citharexylum. Two species, C. oleinum and C. tetramerum, are not closely related to tribe Citharexyleae, but may be related to members of tribe Duranteae instead. Seven clades within Citharexylum are inferred, each characterized by a combination of geography, fruit color and/or maturation, and inflorescence architecture. There is evidence of correlated evolution between habit, axillary inflorescences, and flower number per inflorescence. Shrubs with reduced inflorescences have evolved repeatedly. Conclusions: A subgeneric classification for Citharexylum is proposed. Although suites of associated traits are found, character morphology has been labile throughout Citharexylum's evolutionary history. Morphological diversity may be related to adaptation to differing mesic and xeric habitats. Â© 2021 Botanical Society of America","Age, growth, maturity and extinction risk of an exploited and endangered skate, Atlantoraja castelnaui, from off Uruguay and northern Argentina :  The spotback skate Atlantoraja castelnaui (Arhynchobatidae) is a large and threatened skate species subjected to fishing pressure, endemic to the Southwest Atlantic that occurs from Rio de Janeiro, Brazil, to San Jorge Gulf, Argentina. The age, growth, age at maturity and the maximum intrinsic rate of population increase rmax of A. castelnaui were studied using 152 specimens collected from off Uruguay and north Argentina (35Â°â42Â° S), between June 2013 and February 2020. Vertebrae from 143 individuals were used for ageing (females: n = 83, size range 404â1300 mm total length, TL; males: n = 60, size range 400â1270 mm TL). Maximum ages determined for females and males were 30 and 28 years, respectively. To fit growth models, non-linear and Bayesian estimation approaches were considered. For the first approach, a set of four candidate growth (size-at-age) models were fitted: three-parameter von Bertalanffy, two-parameter von Bertalanffy with fixed L0, Gompertz and Logistic. In the second approach, von Bertalanffy, Gompertz and Logistic were fitted. For non-linear estimation, model selection indicated that the entire set of candidate growth models were supported by the data. The von Bertalanffy was selected as the best model for Bayesian estimation. There were no differences in growth between sexes. For the sexes combined, the von Bertalanffy growth model by Bayesian method was considered the most adequate to describe the growth of A. castelnaui (growth mean parameters Â± S.D.: Lâ = 1210.29 Â± 40.68 mm; k = 0.12 Â± 0.01 yearsâ1; L0 = 179.20 Â± 11.62 mm). The age at maturity was estimated at 16.21 and 14.04 years for females and males, respectively. The maximum intrinsic rate of population increase rmax was estimated as 0.252 yearsâ1. Life-history traits and rmax provided in the present study suggest that this species has a relatively low productivity and may be vulnerable to an intense fishing pressure. Â© 2021 Fisheries Society of the British Isles.","A Triassic stem lepidosaur illuminates the origin of lizard-like reptiles :  The early evolution of diapsid reptiles is marked by a deep contrast between our knowledge of the origin and early evolution of archosauromorphs (crocodiles, avian and non-avian dinosaurs) to that of lepidosauromorphs (squamates (lizards, snakes) and sphenodontians (tuataras)). Whereas the former include hundreds of fossil species across various lineages during the Triassic period1, the latter are represented by an extremely patchy early fossil record comprising only a handful of fragmentary fossils, most of which have uncertain phylogenetic affinities and are confined to Europe1â3. Here we report the discovery of a three-dimensionally preserved reptile skull, assigned as Taytalura alcoberi gen. et sp. nov., from the Late Triassic epoch of Argentina that is robustly inferred phylogenetically as the earliest evolving lepidosauromorph, using various data types and optimality criteria. Micro-computed tomography scans of this skull reveal details about the origin of the lepidosaurian skull from early diapsids, suggesting that several traits traditionally associated with sphenodontians in fact originated much earlier in lepidosauromorph evolution. Taytalura suggests that the strongly evolutionarily conserved skull architecture of sphenodontians represents the plesiomorphic condition for all lepidosaurs, that stem and crown lepidosaurs were contemporaries for at least ten million years during the Triassic, and that early lepidosauromorphs had a much broader geographical distribution than has previously been thought. Â© 2021, The Author(s), under exclusive licence to Springer Nature Limited.","Adult sex estimation from the minimum supero-inferior femoral neck diameter in a contemporary osteological sample from Buenos Aires, Argentina :  Sex estimation of adult skeletons is an important step in forensic analysis. Although the femur has been metrically studied for sex assessment around the world, very limited information is actually available on modern populations of Argentina. In this paper, the estimation of sex based on the metric evaluation of the supero-inferior femoral neck diameter (SID) in a reference osteological collection from the contemporary Chacarita Cemetery of Buenos Aires City (Argentina), is evaluated. Protocols generated using SID in other three reference skeletal samples are also tested on this collection. One hundred and sixty-four individuals of both sexes and between 24 and 96 years old are analyzed. Inter and intra observer errors suggest that the replicability of the procedure is adequate. The sectioning point calculated from the direct measurements is 30.86 mm and results show a high degree of dimorphism. The proportions of correct sex discrimination and the likelihoods of correct allocation obtained with the direct measurements, along with the results of a discriminant function, a binary logistic regression and a Bayesian approach, are all higher than 0.85 (0.85â0.93 for females, 0.88â0.91 for males). When the formulae from other samples are used in the Chacarita Collection, the percentages of correct estimations range between 72.41% and 81.03% for females and between 80.46% and 88.50% for males, while the likelihoods are between 0.73 and 0.81 for females and between 0.79 and 0.82 for males. As the values for the estimations obtained using the statistical procedures generated in the present research are higher than those available for other collections, the method is more adequate to use in the analysis of contemporary skeletal remains from Buenos Aires and surrounding areas. The trends identified highlight the importance of population-specific metric methodologies in forensic contexts and deserve future testing in contemporary samples from neighbouring regions. Â© 2021 The Chartered Society of Forensic Sciences","Exploring the quality of protein structural models from a Bayesian perspective :  We explore how ideas and practices common in Bayesian modeling can be applied to help assess the quality of 3D protein structural models. The basic premise of our approach is that the evaluation of a Bayesian statistical model's fit may reveal aspects of the quality of a structure when the fitted data is related to protein structural properties. Therefore, we fit a Bayesian hierarchical linear regression model to experimental and theoretical 13CÎ± chemical shifts. Then, we propose two complementary approaches for the evaluation of such fitting: (a) in terms of the expected differences between experimental and posterior predicted values; (b) in terms of the leave-one-out cross-validation point-wise predictive accuracy. Finally, we present visualizations that can help interpret these evaluations. The analyses presented in this article are aimed to aid in detecting problematic residues in protein structures. The code developed for this work is available on: https://github.com/BIOS-IMASL/Hierarchical-Bayes-NMR-Validation. Â© 2021 Wiley Periodicals LLC.","Phylogeny of Lantana, Lippia, and related genera (Lantaneae: Verbenaceae) :  Premise: Lantana and Lippia (Verbenaceae) are two large Linnean genera whose classification has been based on associated fruit traits: fleshy vs. dry fruits and one vs. two seed-bearing units. We reconstruct evolutionary relationships and the evolution of the two fruit traits to test the validity of these traits for classification. Methods: Previous studies of plastid DNA sequences provided limited resolution for this group. Consequently, seven nuclear loci, including ITS, ETS, and five PPR loci, were sequenced for 88 accessions of the Lantana/Lippia clade and three outgroups. Results: Neither Lantana nor Lippia is monophyletic. Burroughsia, Nashia, Phyla, and several Aloysia species are included within the clade comprising Lantana and Lippia. We provide a hypothesis for fruit evolution and biogeographic history in the group and their relevance for classification. Conclusions: Fleshy fruits evolved multiple times in the Lantana/Lippia clade and thus are not suitable taxonomic characters. Several sections of Lantana and Lippia and the small genera are monophyletic, but Lippia section Zappania is broadly paraphyletic, making circumscription of genera difficult. Lippia sect. Rhodolippia is a polyphyletic group characterized by convergence in showy bracts. Species of Lantana sect. Sarcolippia, previously transferred to Lippia, are not monophyletic. The clade originated and diversified in South America, with at least four expansions into both Central America and the Caribbean and two to Africa. The types species of Lantana and Lippia occur in small sister clades, rendering any taxonomy that retains either genus similar to its current circumscription impossible. Â© 2021 Botanical Society of America","State estimation and nonlinear tracking control simulation approach. Application to a bioethanol production system :  Tracking control of specific variables is key to achieve a proper fermentation. This paper analyzes a fed-batch bioethanol production process. For this system, a controller design based on linear algebra is proposed. Moreover, to achieve a reliable control, on-line monitoring of certain variables is needed. In this sense, for unmeasurable variables, state estimators based on Gaussian processes are designed. Cell, ethanol and glycerol concentrations are predicted with only substrates measurement. Simulation results when the controller and estimators are coupled, are shown. Furthermore, the algorithms were tested with parametric uncertainties and disturbances in the control action, and are compared, in all cases, with neural networks estimators (previous work). Bayesian estimators show a performance improvement, which is reflected in a decrease of the total error. Proposed techniques give reliable monitoring and control tools, with a low computational and economic cost, and less mathematical complexity than neural network estimators. Â© 2021, The Author(s), under exclusive licence to Springer-Verlag GmbH Germany, part of Springer Nature.","Assessing topological congruence among concatenation-based phylogenomic approaches in empirical datasets :  Assessing the effect of methodological decisions on the resulting hypotheses is critical in phylogenetics. Recent studies have focused on evaluating how model selection, orthology definition and confounding factors affect phylogenomic results. Here, we compare the results of three concatenated phylogenetic methods (Maximum Likelihood, ML; Bayesian Inference, BI; Maximum Parsimony, MP) in 157 empirical phylogenomic datasets. The resulting trees were very similar, with 96.7% of all nodes shared between BI and ML (90.6% for ML-MP and 89.1% for BI-MP). Differing nodes were predominantly those of lower support. The main conclusions of most of the studies agreed for the three phylogenetic methods and the discordance involved nodes considered as recalcitrant problems in systematics. The differences between methods were proportionally larger in datasets that analyze the relationships at higher taxonomic levels (particularly phyla and kingdoms), and independent of the number of characters included in the datasets. Note: a spanish version of this article is available in the Supplementary material (Supplementary material online). Â© 2021 Elsevier Inc.","On the permutation entropy Bayesian estimation :  We present the Bayesian estimation of Permutation Entropy. In particular, we studied the bias and the mean squared error in the entropy estimation when the length of the time series embedded in the m-dimension space is much less than the limit 5m! necessary for all the patterns to be expressed. Using objective Dirichlets distributions as priors, we found that for low dimensions, when there are few missing patterns, the Bayes-Laplace distribution is the one that presents the best performance, while for high dimensions, when many missing patterns can be present, the Perk's distribution minimizes the mean square error and bias. We also show how the posterior distribution of each parameter could behave in presence of missing values and give some discussion about the potential uses of this new approach for Permutation Entropy estimation. Â© 2021 Elsevier B.V.","INHALEd nebulised unfractionated HEParin for the treatment of hospitalised patients with COVID-19 (INHALE-HEP): Protocol and statistical analysis plan for an investigator-initiated international metatrial of randomised studies :  Aims: Inhaled nebulised unfractionated heparin (UFH) has a strong scientific and biological rationale that warrants urgent investigation of its therapeutic potential in patients with COVID-19. UFH has antiviral effects and prevents the SARS-CoV-2 virus' entry into mammalian cells. In addition, UFH has significant anti-inflammatory and anticoagulant properties, which limit progression of lung injury and vascular pulmonary thrombosis. Methods: The INHALEd nebulised unfractionated HEParin for the treatment of hospitalised patients with COVID-19 (INHALE-HEP) metatrial is a prospective individual patient data analysis of on-going randomised controlled trials and early phase studies. Individual studies are being conducted in multiple countries. Participating studies randomise adult patients admitted to the hospital with confirmed SARS-CoV-2 infection, who do not require immediate mechanical ventilation, to inhaled nebulised UFH or standard care. All studies collect a minimum core dataset. The primary outcome for the metatrial is intubation (or death, for patients who died before intubation) at day 28. The secondary outcomes are oxygenation, clinical worsening and mortality, assessed in time-to-event analyses. Individual studies may have additional outcomes. Analysis: We use a Bayesian approach to monitoring, followed by analysing individual patient data, outcomes and adverse events. All analyses will follow the intention-to-treat principle, considering all participants in the treatment group to which they were assigned, except for cases lost to follow-up or withdrawn. Trial registration, ethics and dissemination: The metatrial is registered at ClinicalTrials.gov ID NCT04635241. Each contributing study is individually registered and has received approval of the relevant ethics committee or institutional review board. Results of this study will be shared with the World Health Organisation, published in scientific journals and presented at scientific meetings. Â© 2020 British Pharmacological Society.","Unveiling spatial variability in herbicide soil sorption using Bayesian digital mapping :  Regional mapping herbicide sorption to soil is essential for risk assessment. However, conducting analytical quantification of adsorption coefficient (Kd) in large-scale studies is too costly; therefore, a research question arises on goodness of Kd spatial prediction from sampling. The application of a spatial Bayesian regression (BR) is a newer technique in agricultural and natural resources sciences that allows converting spatially discrete samples into maps covering continuous spatial domains. The objective of this work was to unveil herbicide sorption to soil at a landscape scale by developing a predictive BR model. We integrated a large set of ancillary soil and climate covariables from sites with Kd measurements into a spatial mixed model including site random effects. The models were fitted using glyphosate and atrazine Kds, determined in 80 and 120 sites, respectively, from central Argentina. For model assessment, measurements of global and point-wise prediction errors were obtained by cross-validation; residual variability was estimated by bootstrap to compare BR with regression kriging. Results showed that the BR spatial predictions outperformed regression kriging. The glyphosate Kd model (root mean square prediction error, 13% of the mean) included aluminum oxides, pH, and clay content, whereas the atrazine Kd model strongly depended on soil organic carbon and clay and on climatic variables related to water availability (root mean square prediction error, 27%). Spatial modeling of a complex edaphic process as herbicide sorption to soils enhanced environmental interpretations. An efficient approach for spatial mapping provides a modern perspective on the study of herbicide sorption to soil. Â© 2021 The Authors. Journal of Environmental Quality Â© 2021 American Society of Agronomy, Crop Science Society of America, and Soil Science Society of America","Intake of microplastics by commercial fish: A Bayesian approach :  The disordered growth of large cities around water bodies causes environmental damage due to discarded plastics and microplastics (MPs) that aquatic organisms can ingest. This study analyzed the occurrence, type, and abundance of MPs in the gastrointestinal contents of four species of commercial fish (120 total specimens), namely, Brazilian mojarra (Eugerres brasilianus) and mullets (Mugil curema, Mugil curvidens, and Mugil liza), obtained in Porto Seguro in Bahia, Brazil, between March and May 2019. A priori probability distributions were generated using a Bayesian approach and simulations to assess MP intake based on varying exposure amounts (Î¸ = 0.2, Î¸ = 0.5, and Î¸ = 0.8). E. brasilianus (53.33%) and Mugil spp. (41.66%) were contaminated with some types of MPs. Black, blue, and green MPs dominated in the extracted samples, and most measured 1.0 mm in length or smaller. The dominant polymers identified using Fourier transform infrared spectroscopy (FTIR) were polyester, polypropylene, semi-synthetic rayon fiber, and polyamide 6 (nylon). The a posteriori probabilities of more than half the E. brasilianus and Mugil spp. ingesting MPs were 0.336 and 0.008, respectively, indicating that E. brasilianus is much more likely to ingest MPs. These simulations can be useful tools for assessing the environmental quality and local anthropic impact of MP ingestion by fish populations. Â© 2021, The Author(s), under exclusive licence to Springer Nature Switzerland AG.","Phylogenetic relationships, genetic diversity and biogeography of menhadens, genus Brevoortia (Clupeiformes, Clupeidae) :  Brevoortia Gill 1861 is a genus of the Clupeidae (Teleostei) that includes six species of fishes commonly known as menhadens in eastern North America and âsavelhasâ or âsaracasâ in southeastern South America. Species of Brevoortia are important components of the marine food web of coastal ecosystems in the Atlantic and contribute significantly to fisheries. In this study, the first phylogenetic and biogeographic hypotheses including all species of Brevoortia are presented. A total of 113 specimens were analyzed using three molecular markers (two mitochondrial: COI and 16s; and one nuclear: RAG2). Maximum Parsimony, Maximum Likelihood and Bayesian Inference were employed to estimate phylogenetic relationships. A Bayesian multispecies coalescent approach was used to estimate a dated phylogeny, which supported biogeographic analyses of ancestral geographic ranges. Results corroborate previous hypotheses that the four North Atlantic species are grouped in two clades, one composed of B. tyrannus (Latrobe, 1802) and B. patronus Goode, 1878, and the second including B. smithi Hildebrand, 1941 and B. gunteri Hildebrand, 1948. The South Atlantic B. aurea (Spix and Agassiz, 1829) and B. pectinata (Jenyns, 1842) form a third clade, which is sister to the clade composed of B. smithi and B. gunteri. The monophyly and validity of the six nominal species of Brevoortia were not supported. Results also indicate that Brevoortia originated in the North Atlantic during the middle Miocene (about 15 Mya). A cooling event of the tropical Atlantic at around 10 Mya likely facilitated the range expansion of the genus to the South Atlantic, whereas a significant warming of the tropical Atlantic waters during the late Miocene at 6â7 Mya possibly promoted the isolation between the northern and southern counterparts of that ancestral lineage. The relevance of the Florida Peninsula in association with sea level fluctuations for the diversification within Brevoortia is also discussed. Â© 2021 Elsevier Inc.","Plastome genomics in South American maize landraces: Chloroplast lineages parallel the geographical structuring of nuclear gene pools :  Background and Aims: The number of plastome sequences has increased exponentially during the last decade. However, there is still little knowledge of the levels and distribution of intraspecific variation. The aims of this study were to estimate plastome diversity within Zea mays and analyse the distribution of haplotypes in connection with the landrace groups previously delimited for South American maize based on nuclear markers. Methods: We obtained the complete plastomes of 30 South American maize landraces and three teosintes by means of next-generation sequencing (NGS) and used them in combination with data from public repositories. After quality filtering, the curated data were employed to search for single-nucleotide polymorphisms, indels and chloroplast simple sequence repeats. Exact permutational contingency tests were performed to assess associations between plastome and nuclear variation. Network and Bayesian phylogenetic analyses were used to infer evolutionary relationships among haplotypes. Key Results: Our analyses identified a total of 124 polymorphic plastome loci, with the intergenic regions psbE-rps18, petN-rpoB, trnL_UAG-ndhF and rpoC2-atpI exhibiting the highest marker densities. Although restricted in number, these markers allowed the discrimination of 27 haplotypes in a total of 51 Zea mays individuals. Andean and lowland South American landraces differed significantly in haplotype distribution. However, overall differentiation patterns were not informative with respect to subspecies diversification, as evidenced by the scattered distribution of maize and teosinte plastomes in both the network and Bayesian phylogenetic reconstructions. Conclusions: Knowledge of intraspecific plastome variation provides the framework for a more comprehensive understanding of evolutionary processes at low taxonomic levels and may become increasingly important for future plant barcoding efforts. Whole-plastome sequencing provided useful variability to contribute to maize phylogeographic studies. The structuring of haplotype diversity in the maize landraces examined here clearly reflects the distinction between the Andean and South American lowland gene pools previously inferred based on nuclear markers. Â© 2021 The Author(s) 2021. Published by Oxford University Press on behalf of the Annals of Botany Company. All rights reserved. For permissions, please e-mail: journals.permissions@oup.com.","Building the GLENCOE Platform -Grasslands LENding eConomic and ecOsystems sErvices :  To feed the rising population whilst also preserving ecosystem functions, creative solutions are needed for the ecological intensification of natural grassland-based livestock systems. In Uruguay, natural grasslands are the main nutritional resource for livestock production. In these ecosystems, cattle and sheep graze together all the year round, and grasslands are frequently heavily grazed. Considerable research has been generated concerning grassland management, but there is still no knowledge about the impact of decision rules that supports management actions on long-term ecosystem functioning, at the system level. To meet this deficit, a participatory working group of farmers, researchers, and consultants have developed the GLENCOE platform. This platform is a large-scale facility, supported by INIA-Uruguay, designed to answer the following question: How to intensify the grazing management to improve the sustainability of livestock systems based on natural grasslands? To build the platform three steps were followed: (I) definition of the research problem using a problem tree analysis; (ii) conceptualization of the platform and the design of the grazing systems to be evaluated; and, (iii) spatial allocation of the grazing systems according to the variability of soil, slopes, and seasonal dynamic of vegetation indexes. These criteria were considered across farmlets that were equivalent in the initial stage, allowing causal inferences for the systems trajectories on productive and environmental traits. The platform is composed of three independent farmlets of 50 ha each, where multiparous Hereford cows and Merinos wethers co-graze under three grazing management systems. Each farmlet is managed according to different spatio-temporal decisions of the specific management of vegetation communities, grazing methods, and the stockpile of forage that is allowed by the number of the existing paddocks. Farmlet-1; comprises less decisions (2 paddocks), Farmlet-2; intermediate (8 paddocks), and Farmlet-3; high level of decisions (32 paddocks). This innovative platform will be used as a participatory and interdisciplinary space for research and co-learning of management on processes that can only be observed in long-term evaluations, and at farmlet scale. We expect that this new approach will contribute to the developement and implemention of sustainable grazing management systems in Uruguay. Â© Copyright Â© 2021 Devincenzi, Jaurena, Durante, Savian, Ciappesoni, Navajas, Ciganda, Lattanzi and Paruelo.","The mitochondrial genome of the semi-slug Omalonyx unguis (Gastropoda: Succineidae) and the phylogenetic relationships within Stylommatophora :  Here we report the first complete mitochondrial genome of the semi-slug Omalonyx unguis (d'Orbigny, 1836) (Gastropoda: Succineidae). Sequencing was performed on a specimen from Argentina. Assembly was performed using Sanger data and Illumina next generation sequencing (NGS). The mitogenome was 13, 984 bp in length and encoded the 37 typical Metazoan genes. A potential origin for mitochondrial DNA replication was found in a noncoding intergenic spacer (49 bp) located between cox3 and tRNA-Ile genes, and its secondary structure was characterized. Secondary structure models of the tRNA genes of O. unguis largely agreed with those proposed for other mollusks. Secondary structure models for the two rRNA genes were also obtained. To our knowledge, the 12S-rRNA model derived here is the first complete one available for mollusks. Phylogenetic analyses based on the mitogenomes of O. unguis and 37 other species of Stylommatophora were performed using amino acid sequences from the 13 protein-coding genes. Our results located Succineoidea as a sister group of Helicoidea + Urocoptoidea, similar to previous studies based on mitochondrial genomes. The gene arrangement of O. unguis was identical to that reported for another species of Succineoidea. The unique rearrangements observed for this group within Stylommatophora, may constitute synapomorphies for the superfamily. Â© 2021 Guzman et al. This is an open access article distributed under the terms of the Creative Commons Attribution License, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.","Habituation in Aedes aegypti mosquito larvae is context specific :  Mosquito larvae live in water and perform a stereotyped escape response when a moving object projects its shadow on the water surface, indicating potential risk of predation. Repeated presentations of the shadow induce a decrease in the response as a result of habituation, a form of non-associative learning defined as the progressive and reversible decrease in response to a specific reiterative innocuous stimulus. Nevertheless, habituation can be context specific, which indicates an association between the context and the stimulus. The aim of this work was to study context specificity in habituation in mosquito larvae Aedes aegypti. Larvae were individually placed in Petri dishes positioned over black, white or blackâwhite striped cardboard as background (visual context). Larvae were presented with a shadow produced by a cardboard square (training) over the course of 15 trials. After the 15th trial, the background was changed and the stimulus was presented once again (test). To analyse habituation in different contexts, we developed a series of learning curve models. We performed a Bayesian model selection procedure using those models and the data from the experiments to find which model best described the results. The selected model was a power law learning curve with six parameters (habituation rate; context-specific asymptotic habituation response, with one parameter per context, i.e. 3 parameters in total; response increase; and autocorrelation) describing the whole experimental setup with a generalised r2 of 0.96. According to the model, a single habituation rate would indicate that habituation was independent of the context, whilst asymptotic habituation would be context specific. If the background was changed after training, there was an increase in response in the test, evincing context specificity in habituation. Â© 2021. Published by The Company of Biologists Ltd","Estimation of direct and social effects of feeding duration in growing pigs using records from automatic feeding stations :  Automatic feeding systems in pig production allow for the recording of individual feeding behavior traits, which might be influenced by the social interactions among individuals. This study fitted mixed models to estimate the direct and social effects on visit duration at the feeder of group-housed pigs. The dataset included 74,413 records of each visit duration time (min) event at the automatic feeder from 135 pigs housed in 14 pens. The sequence of visits at the feeder was employed as a proxy for the social interaction between individuals. To estimate animal effects, the direct effect was apportioned to the animal feeding (feeding pig), and the social effect was apportioned to the animal that entered the feeder immediately after the feeding pig left the feeding station (follower). The data were divided into two subsets: \"non-immediate replacement\"time (NIRT, N = 6,256), where the follower pig occupied the feeder at least 600 s after the feeding pig left the feeder, and \"immediate replacement\"time (IRT, N = 58,255), where the elapsed time between replacements was less than or equal to 60 s. The marginal posterior distribution of the parameters was obtained by Bayesian method. Using the IRT subset, the posterior mean of the proportion of variance explained by the direct effect (PrpÏd2) was 18% for all models. The proportion of variance explained by the follower social effect (PrpÏf2) was 2%, and the residual variance (Ïe2) decreased, suggesting an improved model fit by including the follower effect. Fitting the models with the NIRT subset, the estimate of PrpÏd2 was 20% but the PrpÏf2 was almost zero and Ïe2 was identical for all models. For the IRT subset, the predicted best linear unbiased predictor (BLUP) of direct (Direct BLUP) and social (Follower BLUP) random effects on visit duration at the feeder of an animal was calculated. Feeder visit duration time was not correlated with traits, such as weight gain or average feed intake (P > 0.05), whereas for the daily feeder occupation time, the estimated correlation was positive with the Direct BLUP (r = 0.51, P < 0.05) and negative with the Follower BLUP (r=-0.26, P < 0.05). The results suggest that the visit duration of an animal at the single-space feeder was influenced by both direct and social effects when the replacement time between visits was less than 1 min. Finally, animals that spent a longer time per day at the feeder seemed to do so by shortening the meal length of the preceding individual at the feeder. Â© 2021 The Author(s).","Dexamethasone versus betamethasone for preterm birth: a systematic review and network meta-analysis :  Objective: This study aimed to evaluate the comparative clinical effectiveness and safety of dexamethasone vs betamethasone for preterm birth. Data Sources: The sources searched were MEDLINE, EMBASE, Cochrane Library, LILACS, ClinicalTrials.gov, and International Clinical Trials Registry Platform without language restrictions until October 2019 in addition to the reference lists of included studies. Field experts were also contacted. Study Eligibility Criteria: Randomized or quasi-randomized controlled trials comparing any corticosteroids against each other or against placebo at any dose for preterm birth were included in the study. Methods: Three researchers independently selected and extracted data and assessed the risk of bias of the included studies by using Early Review Organizing Software and Covidence software. Random-effects pairwise meta-analysis and Bayesian network meta-analysis were performed. The primary outcomes were chorioamnionitis, endometritis or puerperal sepsis, neonatal death, respiratory distress syndrome, and neurodevelopmental disability. Results: A total of 45 trials (11,227 women and 11,878 infants) were included in the study. No clinical or statistical difference was found between dexamethasone and betamethasone in neonatal death (odds ratio, 1.05; 95% confidence interval, 0.62â1.84; moderate-certainty evidence), neurodevelopmental disability (odds ratio, 1.03; 95% confidence interval, 0.80â1.33; moderate-certainty evidence), intraventricular hemorrhage (odds ratio, 1.04; 95% confidence interval, 0.56â1.78); low-certainty evidence), or birthweight (+5.29 g; 95% confidence interval, â49.79 to 58.97; high-certainty evidence). There was no statistically significant difference, but a potentially clinically important effect was found between dexamethasone and betamethasone in chorioamnionitis (odds ratio, 0.70; 95% confidence interval, 0.45â1.06; moderate-certainty evidence), fetal death (odds ratio, 0.81; 95% confidence interval, 0.24â2.41; low-certainty evidence), puerperal sepsis (odds ratio, 2.04; 95% confidence interval, 0.72â6.06; low-certainty evidence), and respiratory distress syndrome (odds ratio, 1.34; 95% confidence interval, 0.96â2.11; moderate-certainty evidence). Meta-regression, subgroup, and sensitivity analyses did not reveal important changes regarding the main analysis. Conclusion: Corticosteroids have proven effective for most neonatal and child-relevant outcomes compared with placebo or no treatment for women at risk of preterm birth. No important difference was found on neonatal death, neurodevelopmental disability, intraventricular hemorrhage, and birthweight between corticosteroids, and there was no statistically significant difference, but a potentially important difference was found in chorioamnionitis, fetal death, endometritis or puerperal sepsis, and respiratory distress syndrome. Further research is warranted to improve the certainty of evidence and inform health policies. Â© 2021 Elsevier Inc.","Data Collection during the COVID-19 Pandemic: Learning from Experience, Resulting in a Bayesian Repertory :  Background A novel pandemic disease offered the opportunity to create new, disease-specific, symptom rubrics for the homeopathic repertory. Objective The aim of this study was to discover the relationship between specific symptoms and specific medicines, especially of symptoms occurring frequently in this disease. Materials and Methods Worldwide collection of data in all possible formats by various parties was coordinated by the Liga Medicorum Homeopathica Internationalis. As the data came in, more symptoms were assessed prospectively. Frequent analysis and feedback by electronic newsletters were used to improve the quality of the data. Likelihood ratios (LRs) of symptoms were calculated. An algorithm for combining symptom LRs was programmed and published in the form of an app. The app was tested against 18 well-described successful cases from Hong Kong. Results LRs of common symptoms such as 'Fatigue' and 'Headache' provided better differentiation between medicines than did existing repertory entries, which are based only on the narrow presence or absence of symptoms. A mini-repertory for COVID-19 symptoms was published and supported by a web-based algorithm. With a choice of 20 common symptoms, this algorithm produced the same outcome as a full homeopathic analysis based upon a larger number of symptoms, including some that are traditionally considered more specific to particular medicines. Conclusion A repertory based on clinical data and LRs can differentiate between homeopathic medicines using a limited number of frequently occurring epidemic symptoms. A Bayesian computer algorithm to combine symptoms can complement a full homeopathic analysis of cases. Â© 2021 Georg Thieme Verlag. All rights reserved.","Host-Switching Events in Litomosoides Chandler, 1931 (Filarioidea: Onchocercidae) are Not Rampant but Clade Dependent :  The genus LitomosoidesChandler, 1931, includes species that as adults occur in the thoracic and abdominal cavity of mammalian hosts and are presumably vectored by mites. The vertebrate hosts include a variety of Neotropical mammals such as phyllostomid and mormoopid bats; cricetid, sciurid, and hystricognath rodents; and didelphid marsupials. It has been suggested that Litomosoides is not a monophyletic group and that rampant horizontal transfer explains their presence in disparate groups of mammals. Herein we present a phylogenetic reconstruction including mitochondrial genes of 13 vouchered species. This phylogeny is used to reconstruct the evolutionary history of these parasites and the ancestral states of key characters used in species classification, namely, the configuration of the spicules. The historical association of these filarioids with 6 groups of mammals, as well as their ancestral geographic distributions, were reconstructed using Bayesian statistical approaches comparing alternative models of biogeography and evolution and fossil states in selected nodes of the phylogeny. The optimal reconstruction suggests a model of dispersal, extinction, and cladogenesis (DEC) driving the evolution of Litomosoides; the results suggest an origin of Litomosoides in South America and association of ancestors with phyllostomids, and strong evidence of at least 2 host-switching events: 1 of these involving cricetid rodents and the other mormoopid bats. The latter event included a simultaneous geographic expansion of the parasite lineage across South and North America. The host-switching event from phyllostomid bats into cricetid rodents occurred once these rodents diversified across South America; subsequent diversification of the latter clade resulted in 2 branches, each showing expansion of the parasites back into North America. This result suggests that both parasites and cricetid rodents established an association in South America, underwent diversification, and then dispersed into North America. Further, this clade of cricetid-dwelling species includes parasites featuring the \"sigmodontis\"spicule type. The identification of a single host-switching event involving the disparate lineages of Chiroptera and Rodentia offers a framework to reconstruct the gene evolution and diversification of this lineage after the host-switching event. This will help in predicting the ability of these parasites to infect sympatric mammals. Â© American Society of Parasitologists 2021.","Revision and phylogeny of the genus Andocaeculus (Acari: Caeculidae) I: The A. weyrauchi species group :  Two new caeculid mite species, Andocaeculus beatrizrosso sp. nov. and Andocaeculus burmeisteri sp. nov., are described and A. weyrauchi (Franz, 1964) is redescribed based on material collected at the type locality. All post-larval stages are described for A. weyrauchi and Andocaeculus beatrizrosso sp. nov. and stochastic variation in the idiosomal and appendages chaetotaxy is considered. A clade of Andocaeculus containing the three species (the A. weyrauchi group) is established based on morphological characters, and confirmed with a Bayesian phylogenetic analysis of sequences from the CO1 marker. As result of the same analysis, the absence of the (st) pair of setae on leg II is proposed as a derived condition for the genus Andocaeculus, and the presence of the Ï solenidion on leg IV is a derived condition for some Andocaeculus species of the A. weyrauchi species group. Copyright Â© 2021 Magnolia Press","Characterization of parameters with a mixed bias property :  We study a class of parameters with the so-called mixed bias property. For parameters with this property, the bias of the semiparametric efficient one-step estimator is equal to the mean of the product of the estimation errors of two nuisance functions. In nonparametric models, parameters with the mixed bias property admit so-called rate doubly robust estimators, i.e., estimators that are consistent and asymptotically normal when one succeeds in estimating both nuisance functions at sufficiently fast rates, with the possibility of trading off slower rates of convergence for the estimator of one of the nuisance functions against faster rates for the estimator of the other nuisance function. We show that the class of parameters with the mixed bias property strictly includes two recently studied classes of parameters which, in turn, include many parameters of interest in causal inference. We characterize the form of parameters with the mixed bias property and of their influence functions. Furthermore, we derive two functional loss functions, each being minimized at one of the two nuisance functions. These loss functions can be used to derive loss-based penalized estimators of the nuisance functions. Â© 2020 Biometrika Trust.","Phylogenetic analysis of SARS-CoV-2 in the first few months since its emergence :  During the first few months of severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2) evolution in a new host, contrasting hypotheses have been proposed about the way the virus has evolved and diversified worldwide. The aim of this study was to perform a comprehensive evolutionary analysis to describe the human outbreak and the evolutionary rate of different genomic regions of SARS-CoV-2. The molecular evolution in nine genomic regions of SARS-CoV-2 was analyzed using three different approaches: phylogenetic signal assessment, emergence of amino acid substitutions, and Bayesian evolutionary rate estimation in eight successive fortnights since the virus emergence. All observed phylogenetic signals were very low and tree topologies were in agreement with those signals. However, after 4 months of evolution, it was possible to identify regions revealing an incipient viral lineage formation, despite the low phylogenetic signal since fortnight 3. Finally, the SARS-CoV-2 evolutionary rate for regions nsp3 and S, the ones presenting greater variability, was estimated as 1.37 Ã 10â3 and 2.19 Ã 10â3 substitution/site/year, respectively. In conclusion, results from this study about the variable diversity of crucial viral regions and determination of the evolutionary rate are consequently decisive to understand essential features of viral emergence. In turn, findings may allow the first-time characterization of the evolutionary rate of S protein, crucial for vaccine development. Â© 2020 Wiley Periodicals LLC","Prevalence and Likelihood Ratio of Six Objective Signs among Good Responders to Natrum muriaticum: Multi-centre Observational Assessment :  Background: The reliability of homeopathic prescriptions may increase through resource to objective signs and guiding symptoms with significant positive likelihood ratio (LR). We estimated LR for six objective signs attributed to the homeopathic medicine Natrum muriaticum (Nat-m). Methods: In this multi-centre observational assessment, we investigated the prevalence of six signs in the general patient population and among good responders to Nat-m in daily homeopathic practice. Next, we calculated LR for these six signs. Results: Data from 36 good responders to Nat-m and 836 general population patients were compared. We found statistically significant positive LR (95% confidence interval) for signs such as lip cracks (1.94; 1.15 to 3.24), recurrent herpes (2.29; 1.20 to 4.37), hairline eruptions (2.07; 1.03 to 4.18), and dry hands (2.13; 1.23 to 3.69). Conclusions: Objective signs with significant positive LR might increase the reliability of homeopathic prescriptions. Further studies are warranted to confirm the validity of this approach. Â© 2021 Georg Thieme Verlag. All rights reserved.","Counting Polar Symptoms: How to Represent Results? :  Background: Polar symptoms (PS)-symptoms with opposite values-are frequently used in homeopathy, but have many misleading entries in the repertory. This is caused by using absolute occurrence of symptoms, causing the same medicine to appear in both (opposite) symptom rubrics, and by lack of comparison with other medicines. Some PS, like 'aversion/desire for sweets' have a frequency distribution that is not evenly distributed around the neutral value: a desire for sweets is much more common than aversion. A desire for sweets is an indication for a specific medicine only if this desire occurs more frequently in this specific medicine population than in the remainder of the population. We need to find the best way to represent this difference. Methods: A multi-centre, explorative, prospective, observational study was conducted by nine centres of the Central Council for Research in Homoeopathy. Two-hundred and sixteen patients were enrolled with chronic cough lasting more than 8 weeks, and received usual homeopathic care. During intake, 30 general PS, 27 polar cough symptoms and 3 non-polar cough symptoms were checked. Different ways of representing results were explored, including two quantities borrowed from mechanics: Centre of Mass (CoM) and Leverage. Results: At the fourth follow-up, three medicines with more than 10 cases with good results were identified: 20 Phosphorus, 19 Pulsatilla and 13 Sulphur. The mean value of the frequency distribution of some symptoms in the whole sample was considerably different from the neutral value. Comparing a medicine population with the remainder of the respective population can give results that differ from polarity analysis. For some symptoms, the 'distance' (Leverage) between the CoMs of the medicine population and the remainder of the population was clearer than the likelihood ratio (LR). Conclusion: If the LR value is not clear about the prognostic value in PS, notions from mechanics such as CoM and Leverage can clarify how to interpret a polar symptom. Â© 2021 Georg Thieme Verlag. All rights reserved.","Dynamic brain fluctuations outperform connectivity measures and mirror pathophysiological profiles across dementia subtypes: A multicenter study :  From molecular mechanisms to global brain networks, atypical fluctuations are the hallmark of neurodegeneration. Yet, traditional fMRI research on resting-state networks (RSNs) has favored static and average connectivity methods, which by overlooking the fluctuation dynamics triggered by neurodegeneration, have yielded inconsistent results. The present multicenter study introduces a data-driven machine learning pipeline based on dynamic connectivity fluctuation analysis (DCFA) on RS-fMRI data from 300 participants belonging to three groups: behavioral variant frontotemporal dementia (bvFTD) patients, Alzheimer's disease (AD) patients, and healthy controls. We considered non-linear oscillatory patterns across combined and individual resting-state networks (RSNs), namely: the salience network (SN), mostly affected in bvFTD; the default mode network (DMN), mostly affected in AD; the executive network (EN), partially compromised in both conditions; the motor network (MN); and the visual network (VN). These RSNs were entered as features for dementia classification using a recent robust machine learning approach (a Bayesian hyperparameter tuned Gradient Boosting Machines (GBM) algorithm), across four independent datasets with different MR scanners and recording parameters. The machine learning classification accuracy analysis revealed a systematic and unique tailored architecture of RSN disruption. The classification accuracy ranking showed that the most affected networks for bvFTD were the SN + EN network pair (mean accuracy = 86.43%, AUC = 0.91, sensitivity = 86.45%, specificity = 87.54%); for AD, the DMN + EN network pair (mean accuracy = 86.63%, AUC = 0.89, sensitivity = 88.37%, specificity = 84.62%); and for the bvFTD vs. AD classification, the DMN + SN network pair (mean accuracy = 82.67%, AUC = 0.86, sensitivity = 81.27%, specificity = 83.01%). Moreover, the DFCA classification systematically outperformed canonical connectivity approaches (including both static and linear dynamic connectivity). Our findings suggest that non-linear dynamical fluctuations surpass two traditional seed-based functional connectivity approaches and provide a pathophysiological characterization of global brain networks in neurodegenerative conditions (AD and bvFTD) across multicenter data. Â© 2020 The Author(s)","How do habitat amount and habitat fragmentation drive time-delayed responses of biodiversity to land-use change? :  Land-use change is a root cause of the extinction crisis, but links between habitat change and biodiversity loss are not fully understood. While there is evidence that habitat loss is an important extinction driver, the relevance of habitat fragmentation remains debated. Moreover, while time delays of biodiversity responses to habitat transformation are well-documented, time-delayed effects have been ignored in the habitat loss versus fragmentation debate. Here, using a hierarchical Bayesian multi-species occupancy framework, we systematically tested for time-delayed responses of bird and mammal communities to habitat loss and to habitat fragmentation. We focused on the Argentine Chaco, where deforestation has been widespread recently. We used an extensive field dataset on birds and mammals, along with a time series of annual woodland maps from 1985 to 2016 covering recent and historical habitat transformations. Contemporary habitat amount explained bird and mammal occupancy better than past habitat amount. However, occupancy was affected more by the past rather than recent fragmentation, indicating a time-delayed response to fragmentation. Considering past landscape patterns is therefore crucial for understanding current biodiversity patterns. Not accounting for land-use history ignores the possibility of extinction debt and can thus obscure impacts of fragmentation, potentially explaining contrasting findings of habitat loss versus fragmentation studies. Â© 2021 The Author(s).","Clustering of derivative and integrative P-Wave features for BayÃ¨s Syndrome detection :  Early-stage detection of BayÃ¨s Syndrome, a condition related to interatrial block, is of great interest due to its association with multiple medical conditions. For preventive purposes, this block can be detected by analysing the P-Wave morphology of ECG signals. Although few related works on ECG analysis for this syndrome detection and typically signal processing algorithms were used, it is interesting to explore clustering techniques as an alternative approach based on Machine Learning. In this work, two clustering techniques were applied: K-Means++ (two different implementations) and a novel clustering algorithm called FAUM (Fast Autonomous Unsupervised Multidimensional) with a fixed number of clusters. For each ECG signal sample, derivative and integrative variations on II, III and AVF leads, were calculated. A total of 2113 signals previously obtained by data augmentation techniques were used in this work with the mentioned clustering methods. Regarding the results, one of the K-Means++ implementations reached a value of 0.82 for the F1-Score metric. Also, integrative variation performance was better than derivative in detecting the P-Wave morphology. Â© 2021 SPIE.","Out of a hundred trials, how many errors does your speaker verifier make? :  Out of a hundred trials, how many errors does your speaker verifier make? For the user this is an important, practical question, but researchers and vendors typically sidestep it and supply instead the conditional error-rates that are given by the ROC/DET curve. We posit that the userâs question is answered by the Bayes error-rate. We present a tutorial to show how to compute the error-rate that results when making Bayes decisions with calibrated likelihood ratios, supplied by the verifier, and an hypothesis prior, supplied by the user. For perfect calibration, the Bayes error-rate is upper bounded by min(EER,P,1-P), where EER is the equal-error-rate and P, 1-P are the prior probabilities of the competing hypotheses. The EER represents the accuracy of the verifier, while min(P,1-P) represents the hardness of the classification problem. We further show how the Bayes error-rate can be computed also for non-perfect calibration and how to generalize from error-rate to expected cost. We offer some criticism of decisions made by direct score thresholding. Finally, we demonstrate by analyzing error-rates of the recently published DCA-PLDA speaker verifier. Copyright Â© 2021 ISCA.","What Is a Bayes Factor? :  The use of Bayes factors is becoming increasingly common in psychological sciences. Thus, it is important that researchers understand the logic behind the Bayes factor in order to correctly interpret it, and the strengths of weaknesses of the Bayesian approach. As education for psychological scientists focuses on frequentist statistics, resources are needed for researchers and students who want to learn more about this alternative approach. The aim of the current article is to provide such an overview to a psychological researcher. We cover the general logic behind Bayesian statistics, explain how the Bayes factor is calculated, how to set the priors in popular software packages to reflect the prior beliefs of the researcher, and finally provide a set of recommendations and caveats for interpreting Bayes factors. Â© 2021 American Psychological Association","Deep in the systematics of Camallanidae (Nematoda): Using integrative taxonomy to better understand the phylogeny and consistency of diagnostic traits :  Due to conflicts between classic and molecular systematics of Camallanidae, different data types were used for the first time, to better understand the evolutionary history and taxa consistency within this family. Genetic (18S and 28S rDNA; COI mtDNA), morphological and life history traits, were used to infer phylogenies using Bayesian inference, reconstructed from separated and concatenated datasets. Tree and morphological traits consistency were evaluated using the consistency index. Characters were mapped on the trees and the phylogenetic informativeness of genetic markers estimated. Phylogenetic informativeness of 18S provided better resolution for outer nodes, COI for inners, and 28S had an intermediate profile. New sequences for two camallanid species were obtained. Phylogenies of genetic and concatenated data largely agreed, showing more divergence in COI dataset, due to its higher mutation rate vs. stable morphology for diagnosing higher taxa. No genus sustained monophyly. Lack of autapomorphy and phylogenetic proximity supported the partition of Batrachocamallanus as synonym of Procamallanus and Spirocamallanus, which should not be considered as subgenera. Although traits of buccal capsule, male tail, habitat, host and biogeographic were highly consistent, intrinsic patterns varied according to different taxa assemblages. Morphological systematics of Camallanidae, based on buccal capsule is artificial for certain taxa. Â© 2021 Cambridge University Press. All rights reserved.","Sequence capture phylogenomics of true spiders reveals convergent evolution of respiratory systems :  The common ancestor of spiders likely used silk to line burrows or make simple webs, with specialized spinning organs and aerial webs originating with the evolution of the megadiverse âtrue spidersâ (Araneomorphae). The base of the araneomorph tree also concentrates the greatest number of changes in respiratory structures, a character system whose evolution is still poorly understood, and that might be related to the evolution of silk glands. Emphasizing a dense sampling of multiple araneomorph lineages where tracheal systems likely originated, we gathered genomic-scale data and reconstructed a phylogeny of true spiders. This robust phylogenomic framework was used to conduct maximum likelihood and Bayesian character evolution analyses for respiratory systems, silk glands, and aerial webs, based on a combination of original and published data. Our results indicate that in true spiders, posterior book lungs were transformed into morphologically similar tracheal systems six times independently, after the evolution of novel silk gland systems and the origin of aerial webs. From these comparative data, we put forth a novel hypothesis that early-diverging web-building spiders were faced with new energetic demands for spinning, which prompted the evolution of similar tracheal systems via convergence; we also propose tests of predictions derived from this hypothesis. Â© The Author(s) 2020. Published by Oxford University Press, on behalf of the Society of Systematic Biologists. All rights reserved.","Interatrial block and cognitive impairment in the BAYES prospective registry :  Background: An association between interatrial block (IAB) (P wave duration â¥120 ms) and dementia has been suggested. Our objective was to assess the association of IAB with cognitive impairment (CI). Methods: The prospective BAYES registry included 552 patients â¥70 years with structural heart disease without documented atrial fibrillation. Cognitive ability was assessed at baseline and every 6 months with the Pfeiffer test. The median follow-up was 22 months. Results: Thirty patients (5.4%) had baseline CI, 20 patients with mild CI and 10 with moderate CI. Compared to patients without CI, patients with CI had higher mean age (80.4 Â± 6.5 vs. 76.8 Â± 5.4 years) and higher prevalence of advanced IAB (with biphasic P-wave Â± in inferior leads) (14 [46.7%] vs. 122 [23.4%], p <.01). The prevalence of baseline CI was 2.7% in normal P-wave, 5.1% in partial IAB, and 10.3% in advanced IAB, p <.001. Advanced IAB was independently associated with baseline CI (odds ratio 4.9, 95% confidence interval 1.4â16.5), this was not the case with partial IAB (odds ratio 2.1, 95% confidence interval 0.5â7.4). The independent association with CI at follow-up existed both for partial IAB (hazard ratio 1.98, 95% confidence interval 1.18â3.33) and advanced IAB (hazard ratio 2.04, 95% confidence interval 1.19â3.51). Conclusion: In patients aged 70 years or more with structural heart disease who are in sinus rhythm advanced IAB is associated with baseline CI. There is also an association of partial and advanced IAB with CI during follow-up. Â© 2020 Elsevier B.V.","Uncertainty in the estimation of the postmortem interval based on rectal temperature measurements: A Bayesian approach :  In this work, the postmortem interval is estimated by means of Bayesian inference using rectal temperature data from a published database. First, a systematic analysis of the uncertainties in each of the model parameters is carried out in order to assess their relative influences on the postmortem interval uncertainty. Then, the method is applied to the whole database and proves to be more reliable than the well-established nomogram method. Moreover, the result of the Bayesian inference process is the full posterior probability distribution of the postmortem interval, which provides more information than a simple point estimate or a time interval. This distribution can be used to assign probabilities to specific time intervals that may arise in a criminal investigation. The application of this statistical analysis can be extended to any method of estimating the postmortem interval. Â© 2020 Elsevier B.V.","Local dispersal pathways during the invasion of the cactus moth, Cactoblastis cactorum, within North America and the Caribbean :  Cactoblastis cactorum, a species of moth native to Argentina, feeds on several prickly pear cactus species (Opuntia) and has been successfully used as a biological control of invading Opuntia species in Australia, South Africa and native ruderal Opuntia species in some Caribbean islands. Since its introduction to the Caribbean its spread was uncontrolled, invading successfully Florida, Texas and Louisiana. Despite this long history of invasion, we are still far from understanding the factors determining the patterns of invasion of Cactoblastis in North America. Here, we explored three non-mutually exclusive explanations: a) a stepping stone model of colonization, b) long distance colonization due to hurricanes, and/or c) hitchhiking through previously reported commercial routes. Genetic diversity, genetic structure and the patterns of migration among populations were obtained by analyzing 10 nuclear microsatellite loci. Results revealed the presence of genetic structure among populations of C. cactorum in the invaded region and suggest that both marine commercial trade between the Caribbean islands and continental USA, as well as recurrent transport by hurricanes, explain the observed patterns of colonization. Provided that sanitary regulations avoiding human-mediated dispersal are enforced, hurricanes probably represent the most important agent of dispersal and future invasion to continental areas. Â© 2020, The Author(s).","Google earth engine: Application of algorithms for remote sensing of crops in Tuscany (Italy) :  Remote sensing has become an important mean to assess crop areas, specially for the identification of crop types. Google Earth Engine (GEE) is a free platform that provides a large number of satellite images from different constellations. Moreover, GEE provides pixel-based classifiers, which are used for mapping agricultural areas. The objective of this work is to evaluate the performance of different classification algorithms such as Minimum Distance (MD), Random Forest (RF), Support Vector Machine (SVM), Classification and Regression Trees (CART) and NÃ¤lve Bayes (NB) on an agricultural area in Tuscany (Italy). Four different scenarios were implemented in GEE combining different information such as optical and Synthetic Aperture Radar (SAR) data, indices and time series. Among the five classifiers used the best performers were RF and SVM. Integrating Sentinel-1 (S1) and Sentinel-2 (S2) slightly improves the classification in comparison to the only S2 image classifications. The use of time series substantially improves supervised classifications. The analysis carried out so far lays the foundation for the integration of time series of SAR and optical data. Â© 2020 International Society for Photogrammetry and Remote Sensing. All rights reserved.","Efficient adjustment sets for population average causal treatment effect estimation in graphical models :  The method of covariate adjustment is often used for estimation of total treatment effects from observational studies. Restricting attention to causal linear models, a recent article (Henckel et al., 2019) derived two novel graphical criteria: one to compare the asymptotic variance of linear regression treatment effect estimators that control for certain distinct adjustment sets and another to identify the optimal adjustment set that yields the least squares estimator with the smallest asymptotic variance. In this paper we show that the same graphical criteria can be used in non-parametric causal graphical models when treatment effects are estimated using non-parametrically adjusted estimators of the interventional means. We also provide a new graphical criterion for determining the optimal adjustment set among the minimal adjustment sets and another novel graphical criterion for comparing time dependent adjustment sets. We show that uniformly optimal time dependent adjustment sets do not always exist. For point interventions, we provide a sound and complete graphical criterion for determining when a non-parametric optimally adjusted estimator of an interventional mean, or of a contrast of interventional means, is semiparametric efficient under the non-parametric causal graphical model. In addition, when the criterion is not met, we provide a sound algorithm that checks for possible simplifications of the efficient influence function of the parameter. Finally, we find an interesting connection between identification and efficient covariate adjustment estimation. Specifically, we show that if there exists an identifying formula for an interventional mean that depends only on treatment, outcome and mediators, then the non-parametric optimally adjusted estimator can never be globally efficient under the causal graphical model. Â© 2020 Andrea Rotnitzky and Ezequiel Smucler.","Principles of Bayesian statistics and its relationship with applied pharmacokinetics :  If one knows the probability of an event occurring in a population, Bayesian statistics allows modifying its value when there is new individual information available. Although the Bayesian and frequentist (classical) methodologies have identical fields of application, the first one is increasingly applied in scientific research and big data analysis. In modern pharmacotherapy, clinical pharmacokinetics has been used for the expansion of monitoring, facilitated by technical-analytical and mathematical-statistical developments. Population pharmacokinetics has allowed the identification and quantification of pathophysiological and treatment characteristics in a specific patient population, especially in the pediatric and neonatal population and other vulnerable groups, explaining interindividual variability. Likewise, Bayesian estimation is important as a statistical tool applied in pharmacotherapy optimization software when pharmacological monitoring is based on clinical pharmacokinetic interpretation. With its advantages and despite its limitations, pharmacotherapeutic optimization based on Bayesian estimation is increasingly used, becoming the reference method today. This characteristic is particularly convenient for routine clinical practice due to the limited number of samples required from the patient and the flexibility it shows regarding blood sampling times for drug quantification. Therefore, the application of Bayesian principles to the practice of clinical pharmacokinetics has led to the improvement of pharmacotherapeutic care. Â© 2020, Sociedad Chilena de Pediatria. All rights reserved.","A comparison between plausible models in layered turbid media with geometrical variations applying a Bayesian selection criterion :  One possible application of Near Infrared techniques is to analyze human brain metabolic activity. Currently used models take into account the layered structure of the human head but, usually, they do not consider the non-planar surface of some of the boundaries, i.e. gray matter, which results in a much more complex structure, thus leading to more sophisticated models and longer calculation times. The main objective of this work is to determine if it is worth to replace a planar layered structure by a non-planar one. To this end we implement a Bayesian-based quantitative methodology for choosing between two competitive models describing light propagation in layered turbid media. Experiments of time-resolved diffuse reflectance measurements are performed in layered phantoms and complemented with numerical calculations. The resulting Distributions of Time of Flight of both models are compared using Bayesian model selection analysis. The non-planar interface was introduced in the simulations by a simple surface parametrization. Results suggest that, under certain conditions, a multilayer model with planar boundaries is good enough. Â©2020 IOP Publishing Ltd.","New genera, species and combinations in the Pseudomicrocara Armstrong group (Coleoptera: Scirtidae) based on morphology supported by mitochondrial and nuclear gene sequence data :  The Australian Scirtidae genus Pseudomicrocara Armstrong, previously shown to be polyphyletic, is revised using both morphology and sequence data from the mitochondrial gene cytochrome oxidase subunit 1 and two nuclear genes, elongation factor 1-alpha and topoisomerase. Twenty-three genera, 16 of which are new, are recognised based on morphology, primarily of the mandibles and maxillary palpi, and male and female genitalia. Maximum likelihood and Bayesian phylogenetic analyses were used to examine relationships among species from 21 of the 23 recognised genera. Fifteen of the genera were recovered as distinct lineages. A further six, Accolabass Watts, Anocyphon gen. nov., Copiacyphon gen. nov., Nasutuscyphon gen. nov., Pseudomicrocara and Saprocyphon gen. nov. were considered to be genera based on both morphology and phylogenetic analysis but their species composition is uncertain and will require more work to confirm. The 17 new genera are fully described, keys are provided to all the genera in the Pseudomicrocara group, and to all the species in the genera Copiacyphon gen. nov., Spilotocyphon gen. nov., Accolabass Watts, Saltuscyphon gen. nov. and Vadumcyphon gen. nov. The male aedeagi of all new genera and species are illustrated, as are the female prehensors of some species. The following genera are described as new: Alpestriscyphon gen. nov., Anthocara gen. nov., Anocyphon gen. nov., Copiacyphon gen. nov., Furcacyphon gen. nov., Latuscara gen. nov., Pictacara gen. nov., Nasutuscyphon gen. nov., Nektriscyphon gen. nov., Pumiliocara gen. nov., Ruborcara gen. nov., Saltuscyphon gen. nov., Saprocyphon gen. nov., Sisyracyphon gen. nov., Spilotocyphon gen. nov., Tenebriocyphon gen. nov. and Vadumcyphon gen. nov. A total of 45 new combinations are proposed. The following species are described as new: Accolabass monteithi sp. nov.; Alpestriscyphon bartlefrere sp. nov., Al. spurgeon sp. nov.; Anocyphon lepus sp. nov.; Copiacyphon brindaleensis sp. nov., C. cardinalis sp. nov., C. dytikos sp. nov.; Pumiliocara peneparva sp. nov.; Ruborcara saintae sp. nov.; Saltuscyphon montanus sp. nov., Sal. teraniaensis sp. nov.; Saprocyphon bithongensis sp. nov.; Sisyracyphon brisbanensis sp. nov., S. bulburinensis sp. nov.; Spilotocyphon occidentalis sp. nov., Sp. orientalis sp. nov., Sp. zwicki sp. nov.; Vadumcyphon centralis sp. nov., V. rugosus sp. nov. A checklist of all Australian taxa in the redefined Pseudomicrocara group is included. Sequence data of the Argentinian species Pseudomicrocara antarctica (Fairmaire) is included. Phylogenetic analyses place this species as a distinct lineage within the Pseudomicrocara group. Â© 2020 Magnolia Press.","Integration of animal health and public health surveillance sources to exhaustively inform the risk of zoonosis: An application to echinococcosis in Rio Negro, Argentina :  The analysis of zoonotic disease risk requires tshe consideration of both human and animal geo-referenced disease incidence data. Here we show an application of joint Bayesian analyses to the study of echinococcosis granulosus (EG) in the province of Rio Negro, Argen-tina. We focus on merging passive and active surveillance data sources of animal and human EG cases using joint Bayesian spatial and spatio-temporal models. While similar spatial clustering and temporal trending was apparent, there appears to be limited lagged dependence between animal and human outcomes. Beyond the data quality issues relating to missingness at different times, we were able to identify relations between dog and human data and the highest âat riskâ areas for echinococ-cosis within the province. Â© 2020 Lawson et al.","Evolution between forest macrorefugia is linked to discordance between genetic and morphological variation in Neotropical passerines :  The central Andean rainforests and the Atlantic Forest are two similar biomes that are fully isolated by xerophytic and open-vegetation regions (the Chaco and Cerrado, respectively). Even though there is evidence suggesting that these rainforests have been connected in the past, their dynamics of connection, the geographic areas that bridged these regions, and the biological processes that have promoted diversification between them remain to be studied. In this research, we used three passerine species (Poecilotriccus plumbeiceps, Phylloscartes ventralis and Cacicus chrysopterus) as models to address whether the Andean and the Atlantic forests have acted as a refugia system (macrorefugia), and to evaluate biogeographic hypotheses of diversification and connection between them. In order to achieve these goals, we performed traditional phylogeographic analyses and compared alternative biogeographic scenarios by using Approximate Bayesian Computation. Additionally, we performed morphological analyses to evaluate phenotypic divergence between these regions. Our findings support that both rainforest regions acted as refugia, but that the impact of their isolation was stronger on the genetic than on the morphologic characters. Our results provided evidence that both geographic isolation as well as ecological factors have modeled the external traits of forest organisms in the region. Regarding the connection routes between the Andes and the Atlantic Forest, the genetic data rejected the hypothesis of a Chaco connection in the tested species, providing evidence for a connection through the Cerrado or through the transition between the Cerrado and Chaco, in a process that could have started as early as the Late Miocene. Â© 2020 Elsevier Inc.","Left ventricle segmentation using a Bayesian approach with distance dependent shape priors :  We propose a method for segmentation of the left ventricle in magnetic resonance cardiac images. The framework consists of an initial Bayesian segmentation of the central slice of the volume. This segmentation is used to locate a shape prior for the LV myocardial tissue. This shape prior is determined using the fact that the myocardium is approximately annular as seen in the short-axis. Then a second Bayesian segmentation is performed to obtain the final result. This procedure is repeated for the rest of the slices. An extrapolation of the area of the LV is used to determine a stopping criterion. The method was evaluated on the databases of the Cardiac Atlas project. Our results demonstrate a suitable accuracy for myocardial segmentation (â0.8 Dice's coefficient). For the endocardium and the epicardium the Dice's coefficients are 0.94 and 0.9 respectively. The accuracy was also evaluated in terms of the Hausdorff distance and the average distance. For the myocardium we obtain 8 mm and 2 mm respectively. Our results demonstrate the capability and merits of the proposed method to estimate the structure of the LV. The method requires minimal user input and generates results with quality comparable to more complex approaches. This paper suggests a new efficient approach for automatic LV quantification based on a Bayesian technique with shape priors with errors comparable to state-of-the-art techniques. Â© 2020 IOP Publishing Ltd.","Urban Populations of Aedes aegypti (Diptera: Culicidae) from Central Argentina: Dispersal Patterns Assessed by Bayesian and Multivariate Methods :  Aedes aegypti (L.), the main vector of dengue and other arboviruses, was declared eradicated from Argentina in 1964; however, in 1987, it was detected again and nowadays it occurs in most of the country territory. To understand the transmission of vector-borne diseases, knowledge of the dispersal of vector populations is essential to evaluate the risk of pathogen transmission. We conducted a population genetic analysis of Ae. aegypti in 20 neighborhoods from CÃ³rdoba, the second largest city in Argentina, using 10 microsatellite loci. High genetic differentiation and the absence of an isolation by distance pattern was found using Weir and Cockerham's Î¸. Bayesian and multivariate clustering analyses showed that the studied sites included individuals with high membership coefficients (Q) in their populations, individuals with membership in another cluster, and admixed individuals. Individuals with high Q in clusters different from the population in which they were collected strongly suggests that passive transport is important in shaping the Ae. aegypti dispersal pattern in CÃ³rdoba city. Knowing the genetic structure of Ae. aegypti populations and their dispersal patterns would contribute to the implementation of vector control programs. Â© 2020 Published by Oxford University Press on behalf of Entomological Society of America 2020.","Advanced interatrial block and P-wave duration are associated with atrial fibrillation and stroke in older adults with heart disease: The BAYES registry :  Aims: Advanced interatrial block (IAB), is an unrecognized surrogate of atrial dysfunction and a trigger of atrial dysrhythmias, mainly atrial fibrillation (AF). Our aim was to prospectively assess whether advanced IAB in sinus rhythm is associated with AF and stroke in elderly outpatients with structural heart disease, a group not previously studied. Methods and results: Prospective observational registry that included outpatients aged â¥70 years with structural heart disease and no previous diagnosis of AF. Patients were divided into three groups: normal P-wave duration (<120 ms), partial IAB (P-wave duration â¥120 ms, positive in the inferior leads), and advanced IAB [P-wave duration â¥120 ms, biphasic (plus/minus) morphology in the inferior leads]. Among 556 individuals, 223 had normal P-wave (40.1%), 196 partial IAB (35.3%), and 137 advanced IAB (24.6%). After a median follow-up of 694 days, 93 patients (16.7%) developed AF, 30 stroke (5.4%), and 34 died (6.1%). Advanced IAB was independently associated with AF -[hazard ratio (HR) 2.9, 95% confidence interval (CI) 1.7-5.1; P < 0.001], stroke [HR 3.8, 95% CI 1.4-10.7; P = 0.010), and AF/stroke (HR 2.6, 95% CI 1.5-4.4; P = 0.001). P-wave duration (ms) was independently associated with AF (HR 1.05, 95% CI 1.03-1.07; P < 0.001), AF/stroke (HR 1.04, 95% CI 1.02-1.06; P < 0.001), and mortality (HR 1.04, 95% CI 1.00-1.08; P = 0.021). Conclusions: The presence of advanced IAB in sinus rhythm is independently associated with AF and stroke in an elderly population with structural heart disease and no previ
