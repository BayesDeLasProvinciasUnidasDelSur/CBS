      var selectNode;
      // get nodes data
      var allNodes = nodes.get({returnType:"Object"});

      // cluster
      var array_cluster_id;
      
      // update 
      var update = !(el_id.highlightActive === false && params.length === 0) | (el_id.selectActive === true && params.length === 0);

      if(!(action_type == "hover" && is_clicked)){
        
        // first resetEdges
        resetAllEdges(edges, el_id.highlightColor, el_id.byselectionColor, instance.network);

        if (params.length > 0) {
          var is_cluster = instance.network.isCluster(params[0]);
          var selectedNode;
          
          if(is_cluster){
            selectedNode = instance.network.getNodesInCluster(params[0]);
          } else {
            selectedNode = params;
          }

          var updateArray = [];
          if(el_id.idselection){
            selectNode = document.getElementById('nodeSelect'+el.id);
            if(is_cluster === false){
              if(x.idselection.values !== undefined){
                if(indexOf.call(x.idselection.values, selectedNode[0], true) > -1){
                  selectNode.value = selectedNode[0];
                }else{
                  selectNode.value = "";
                }
              }else{
                selectNode.value = selectedNode[0];
              }
              if (window.Shiny){
                changeInput('selected', selectNode.value);
              }
            }
          }
          
          el_id.highlightActive = true;
          var i,j;
          var degrees = el_id.degree;
          
          // mark all nodes as hard to read.
          for (var nodeId in instance.network.body.nodes) {
            if(instance.network.isCluster(nodeId)){
              nodeAsHardToRead(instance.network.body.nodes[nodeId], options, el_id.highlightColor, el_id.byselectionColor, instance.network, "cluster");
            }else {
              var tmp_node = allNodes[nodeId];
              if(tmp_node !== undefined){
                nodeAsHardToRead(tmp_node, options, el_id.highlightColor, el_id.byselectionColor, instance.network, "node");
                tmp_node.x = undefined;
                tmp_node.y = undefined;
              }
            }
          }
 
          if(algorithm === "all"){
            var connectedNodes;
            if(degrees > 0){
              connectedNodes = [];
              for (j = 0; j < selectedNode.length; j++) {
                connectedNodes = connectedNodes.concat(instance.network.getConnectedNodes(selectedNode[j], true));
              }
              connectedNodes = uniqueArray(connectedNodes, true, instance.network);
            }else{
              connectedNodes = selectedNode;
            }
            
            var allConnectedNodes = [];
            // get the nodes to color
            if(degrees >= 2){
              for (i = 2; i <= degrees; i++) {
                var previous_connectedNodes = connectedNodes;
                var currentlength = connectedNodes.length;
                for (j = 0; j < currentlength; j++) {
                  connectedNodes = uniqueArray(connectedNodes.concat(instance.network.getConnectedNodes(connectedNodes[j])), true, instance.network);
                }
                if (connectedNodes.length === previous_connectedNodes.length) { break; }
              }
            }
            // nodes to just label
            for (j = 0; j < connectedNodes.length; j++) {
                allConnectedNodes = allConnectedNodes.concat(instance.network.getConnectedNodes(connectedNodes[j]));
            }
            allConnectedNodes = uniqueArray(allConnectedNodes, true, instance.network);

            if(el_id.highlightLabelOnly === true){
              // all higher degree nodes get a different color and their label back
              array_cluster_id = [];
              for (i = 0; i < allConnectedNodes.length; i++) {
                if (allNodes[allConnectedNodes[i]].hiddenLabel !== undefined) {
                  allNodes[allConnectedNodes[i]].label = allNodes[allConnectedNodes[i]].hiddenLabel;
                  allNodes[allConnectedNodes[i]].hiddenLabel = undefined;
                  if(have_cluster_nodes){
                    if(indexOf.call(nodes_in_clusters, allConnectedNodes[i], true) > -1){
  
                      array_cluster_id = array_cluster_id.concat(instance.network.clustering.findNode(allConnectedNodes[i])[0]);
                    }
                  }
                }
              }
  
              if(array_cluster_id.length > 0){
                array_cluster_id = uniqueArray(array_cluster_id, false, instance.network);
                for (i = 0; i < array_cluster_id.length; i++) {
                  instance.network.body.nodes[array_cluster_id[i]].setOptions({label : instance.network.body.nodes[array_cluster_id[i]].options.hiddenLabel, hiddenLabel:undefined})
                }
              }
            }

            // all in degree nodes get their own color and their label back + main nodes
            connectedNodes = connectedNodes.concat(selectedNode);
            
            if (window.Shiny){
              Shiny.onInputChange(el.id + '_highlight_color_id', uniqueShiny(connectedNodes));
            }
            if(el_id.highlightLabelOnly === true){
              if (window.Shiny){
                Shiny.onInputChange(el.id + '_highlight_label_id', allConnectedNodes.filter(function(x){ return !connectedNodes.includes(x)}));
              }
            }  
   
            array_cluster_id = [];
            for (i = 0; i < connectedNodes.length; i++) {
              resetOneNode(allNodes[connectedNodes[i]], options, instance.network);
              if(have_cluster_nodes){
                if(indexOf.call(nodes_in_clusters, connectedNodes[i], true) > -1){
                  array_cluster_id = array_cluster_id.concat(instance.network.clustering.findNode(connectedNodes[i])[0]);
                }
              }
            }
            
            if(array_cluster_id.length > 0){
              array_cluster_id = uniqueArray(array_cluster_id, false, instance.network);
              for (i = 0; i < array_cluster_id.length; i++) {
                resetOneCluster(instance.network.body.nodes[array_cluster_id[i]], options, instance.network);
              }
            }
            
            // set some edges as hard to read
            var edgesHardToRead = edges.get({
              fields: ['id', 'color', 'hiddenColor', 'hiddenLabel', 'label'],
              filter: function (item) {
                return ((indexOf.call(connectedNodes, item.from, true) === -1)) ;
              },
              returnType :'Array'
            });

            // all in degree nodes get their own color and their label back
            array_cluster_id = [];
            var tmp_cluster_id;
            for (i = 0; i < edgesHardToRead.length; i++) {
              edgeAsHardToRead(edgesHardToRead[i], el_id.highlightColor, el_id.byselectionColor, instance.network, type = "edge")
              if(have_cluster_nodes){
                if(indexOf.call(edges_in_clusters, edgesHardToRead[i].id, true) > -1){
                  tmp_cluster_id = instance.network.clustering.getClusteredEdges(edgesHardToRead[i].id);
                  if(tmp_cluster_id.length > 1){
                    array_cluster_id = array_cluster_id.concat(tmp_cluster_id[0]);
                  }
                }
              }
            }
            
            if(array_cluster_id.length > 0){
              array_cluster_id = uniqueArray(array_cluster_id, false, instance.network);
              for (i = 0; i < array_cluster_id.length; i++) {
                edgeAsHardToRead(instance.network.body.edges[array_cluster_id[i]].options, el_id.highlightColor, el_id.byselectionColor, instance.network, type = "cluster")
              }
            }
            edges.update(edgesHardToRead);
          } else if(algorithm === "hierarchical"){
            
            var degree_from = degrees.from;
            var degree_to = degrees.to;
            degrees = Math.max(degree_from, degree_to);
            
            var allConnectedNodes = [];
            var currentConnectedFromNodes = [];
            var currentConnectedToNodes = [];
            var connectedFromNodes = [];
            var connectedToNodes = [];
            
            if(degree_from > 0){
              connectedFromNodes = edges.get({
                fields: ['from'],
                filter: function (item) {
                  return ((indexOf.call(selectedNode, item.to, true) !== -1)) ;
                },
                returnType :'Array'
              });
            }

            if(degree_to > 0){
              connectedToNodes = edges.get({
                fields: ['to'],
                filter: function (item) {
                  return ((indexOf.call(selectedNode, item.from, true) !== -1)) ;
                },
                returnType :'Array'
              });
            }
            for (j = 0; j < connectedFromNodes.length; j++) {
                allConnectedNodes = allConnectedNodes.concat(connectedFromNodes[j].from);
                currentConnectedFromNodes = currentConnectedFromNodes.concat(connectedFromNodes[j].from);
            }
            
            for (j = 0; j < connectedToNodes.length; j++) {
                allConnectedNodes = allConnectedNodes.concat(connectedToNodes[j].to);
                currentConnectedToNodes = currentConnectedToNodes.concat(connectedToNodes[j].to);
            }
            
            var go_from;
            var go_to;
                
            if(degrees > 1){
              for (i = 2; i <= degrees; i++) {
                go_from = false;
                go_to = false;
                if(currentConnectedFromNodes.length > 0 && i <= degree_from){
                  connectedFromNodes = edges.get({
                    fields: ['from'],
                    filter: function (item) {
                      return indexOf.call(currentConnectedFromNodes, item.to, true) > -1;
                    },
                    returnType :'Array'
                  });
                  go_from = true;
                }

                if(currentConnectedToNodes.length > 0 && i <= degree_to){
                  connectedToNodes = edges.get({
                    fields: ['to'],
                    filter: function (item) {
                      return indexOf.call(currentConnectedToNodes, item.from, true) > -1;
                    },
                    returnType :'Array'
                  });
                  go_to = true;
                }

                if(go_from === true){
                  currentConnectedFromNodes = [];
                  for (j = 0; j < connectedFromNodes.length; j++) {
                    allConnectedNodes = allConnectedNodes.concat(connectedFromNodes[j].from);
                    currentConnectedFromNodes = currentConnectedFromNodes.concat(connectedFromNodes[j].from);
                  }
                }

                if(go_to === true){
                  currentConnectedToNodes = [];
                  for (j = 0; j < connectedToNodes.length; j++) {
                    allConnectedNodes = allConnectedNodes.concat(connectedToNodes[j].to);
                    currentConnectedToNodes = currentConnectedToNodes.concat(connectedToNodes[j].to);
                  } 
                }
                
                if (go_from === false &&  go_to === false) { break;}
              }
            }
            
            allConnectedNodes = uniqueArray(allConnectedNodes, true, instance.network).concat(selectedNode);

            var nodesWithLabel = [];
            if(el_id.highlightLabelOnly === true){
              if(degrees > 0){
                // nodes to just label
                for (j = 0; j < currentConnectedToNodes.length; j++) {
                    nodesWithLabel = nodesWithLabel.concat(instance.network.getConnectedNodes(currentConnectedToNodes[j]));
                }
                
                for (j = 0; j < currentConnectedFromNodes.length; j++) {
                    nodesWithLabel = nodesWithLabel.concat(instance.network.getConnectedNodes(currentConnectedFromNodes[j]));
                }
                nodesWithLabel = uniqueArray(nodesWithLabel, true, instance.network);
              } else{
                nodesWithLabel = currentConnectedToNodes;
                nodesWithLabel = nodesWithLabel.concat(currentConnectedFromNodes);
                nodesWithLabel = uniqueArray(nodesWithLabel, true, instance.network);
              }
            }
            // all higher degree nodes get a different color and their label back
            array_cluster_id = [];
            for (i = 0; i < nodesWithLabel.length; i++) {
              if (allNodes[nodesWithLabel[i]].hiddenLabel !== undefined) {
                allNodes[nodesWithLabel[i]].label = allNodes[nodesWithLabel[i]].hiddenLabel;
                allNodes[nodesWithLabel[i]].hiddenLabel = undefined;
                if(have_cluster_nodes){
                  if(indexOf.call(nodes_in_clusters, nodesWithLabel[i], true) > -1){
                    array_cluster_id = array_cluster_id.concat(instance.network.clustering.findNode(nodesWithLabel[i])[0]);
                  }
                }
              }
            }
            
            if(array_cluster_id.length > 0){
              array_cluster_id = uniqueArray(array_cluster_id, false, instance.network);
              for (i = 0; i < array_cluster_id.length; i++) {
                instance.network.body.nodes[array_cluster_id[i]].setOptions({label : instance.network.body.nodes[array_cluster_id[i]].options.hiddenLabel, hiddenLabel:undefined})
              }
            }

            // all in degree nodes get their own color and their label back
            array_cluster_id = [];
            for (i = 0; i < allConnectedNodes.length; i++) {
              resetOneNode(allNodes[allConnectedNodes[i]], options, instance.network);
              if(have_cluster_nodes){
                if(indexOf.call(nodes_in_clusters, allConnectedNodes[i], true) > -1){
                  array_cluster_id = array_cluster_id.concat(instance.network.clustering.findNode(allConnectedNodes[i])[0]);
                }
              }
            }
            
            if(array_cluster_id.length > 0){
              array_cluster_id = uniqueArray(array_cluster_id, false, instance.network);
              for (i = 0; i < array_cluster_id.length; i++) {
                 resetOneCluster(instance.network.body.nodes[array_cluster_id[i]], options, instance.network);
              }
            }
             
            if (window.Shiny){ 
              Shiny.onInputChange(el.id + '_highlight_color_id', uniqueShiny(allConnectedNodes));
            }
            if(el_id.highlightLabelOnly === true){
              if (window.Shiny){
                Shiny.onInputChange(el.id + '_highlight_label_id', nodesWithLabel.filter(function(x) {return !allConnectedNodes.includes(x)}));
              }
            }  
            
            // set some edges as hard to read
            var edgesHardToRead = edges.get({
              fields: ['id', 'color', 'hiddenColor', 'hiddenLabel', 'label'],
              filter: function (item) {
                return ((indexOf.call(allConnectedNodes, item.from, true) === -1)  || (indexOf.call(allConnectedNodes, item.to, true) === -1)) ;
              },
              returnType :'Array'
            });

            array_cluster_id = [];
            for (i = 0; i < edgesHardToRead.length; i++) {
              edgeAsHardToRead(edgesHardToRead[i], el_id.highlightColor, el_id.byselectionColor, instance.network, type = "edge")
              if(have_cluster_nodes){
                if(indexOf.call(edges_in_clusters, edgesHardToRead[i].id, true) > -1){
                  var tmp_cluster_id = instance.network.clustering.getClusteredEdges(edgesHardToRead[i].id);
                  if(tmp_cluster_id.length > 1){
                    array_cluster_id = array_cluster_id.concat(tmp_cluster_id[0]);
                  }
                }
              }
            }

            if(array_cluster_id.length > 0){
              array_cluster_id = uniqueArray(array_cluster_id, false, instance.network);
              for (i = 0; i < array_cluster_id.length; i++) {
                 edgeAsHardToRead(instance.network.body.edges[array_cluster_id[i]].options, el_id.highlightColor, el_id.byselectionColor, instance.network, type = "cluster");
              }
            }
            
            edges.update(edgesHardToRead);
            
          }

          if(update){
            if(!(action_type == "hover")){
               is_clicked = true;
            }
            // transform the object into an array
            var updateArray = [];
            for (nodeId in allNodes) {
              if (allNodes.hasOwnProperty(nodeId)) {
                updateArray.push(allNodes[nodeId]);
              }
            }
            nodes.update(updateArray);
          }else{
            is_clicked = false;
          }
        
        }
        else if (el_id.highlightActive === true | el_id.selectActive === true) {
          // reset nodeSelect list if actived
          if(el_id.idselection){
            resetList("nodeSelect", el.id, 'selected');
          }
          //reset nodes
          resetAllNodes(nodes, update, options, instance.network, false)
          el_id.highlightActive = false;
          is_clicked = false;
          
          if (window.Shiny){
            Shiny.onInputChange(el.id + '_highlight_label_id', null)
            Shiny.onInputChange(el.id + '_highlight_color_id', null)
          }
        }
      }
      // reset selectedBy list if actived
      if(el_id.byselection && reset_selectedBy){
        resetList("selectedBy", el.id, 'selectedBy');
      }
    }

    function saveNode(data, callback, cmd) {
      var iname;
      var prediv;
      if(cmd === "addNode"){
        iname = "addNodeCols";
        prediv = 'addnode-';
      } else  {
        iname = "editNodeCols";
        prediv = 'editnode-';
      }
      var obj = {id : data.id}
      for (var nodecol = 0; nodecol < x.opts_manipulation[iname].length; nodecol++){
        var add_node_val = document.getElementById(prediv + x.opts_manipulation[iname][nodecol]).value;
        var add_node_type = document.getElementById(prediv + x.opts_manipulation[iname][nodecol]).type;
        if(add_node_type && add_node_type === "number"){
          add_node_val = parseFloat(add_node_val)
        }
        if(add_node_val !== "undefined"){
          obj[x.opts_manipulation[iname][nodecol]] = add_node_val
        }
      }

      var update_obj = clone(obj);
      update_obj.x = data.x;
      update_obj.y = data.y;
      nodes.update(update_obj);
      
      if (window.Shiny){
        obj.cmd = cmd;
        Shiny.onInputChange(el.id + '_graphChange', obj);
      }
      clearPopUp();
      callback(null);
    }

    function saveEdge(data, callback, cmd) {
      if(cmd === "editEdge"){
        callback(data); //must be first called for egde id !
        if (window.Shiny){
          var obj = {cmd: cmd, id: data.id, from: data.from, to: data.to};
          Shiny.onInputChange(el.id + '_graphChange', obj);
        }
      } else if(cmd === "addEdge"){
        callback(data); //must be first called for egde id !
        if (window.Shiny){
          var obj = {cmd: cmd, id: data.id, from: data.from, to: data.to};
          Shiny.onInputChange(el.id + '_graphChange', obj);
        }
      } else if(cmd === "editEdgeCols"){
        for (var edgecol = 0; edgecol < x.opts_manipulation.editEdgeCols.length; edgecol++){
          var add_edge_val = document.getElementById("editedge-" + x.opts_manipulation.editEdgeCols[edgecol]).value;
          var add_edge_type = document.getElementById("editedge-" + x.opts_manipulation.editEdgeCols[edgecol]).type;
          if(add_edge_type && add_edge_type === "number"){
            add_edge_val = parseFloat(add_edge_val)
          }
          if(add_edge_val !== "undefined"){
            data[x.opts_manipulation.editEdgeCols[edgecol]] = add_edge_val
          }
        }
        if (window.Shiny){
          var obj = {cmd: "editEdge", id : data.id}
          for (var edgecol = 0; edgecol < x.opts_manipulation.editEdgeCols.length; edgecol++){
            if(data[x.opts_manipulation.editEdgeCols[edgecol]] !== "undefined"){
              obj[x.opts_manipulation.editEdgeCols[edgecol]] = data[x.opts_manipulation.editEdgeCols[edgecol]];
            }
          }
          Shiny.onInputChange(el.id + '_graphChange', obj);
        }
        callback(data);
        clearPopUp();
      }
    }

        Shiny.onInputChange(el.id + '_graphChange', obj);
      }
      callback(data);
    }

      clusterbutton.id = "backbtn"+el.id;
      clusterbutton.setAttribute('type', 'button');  
      clusterbutton.setAttribute('value', 'Reinitialize clustering'); 
      clusterbutton.setAttribute('style', 'background-color:#FFFFFF;border: none');
      el_id.appendChild(clusterbutton);
      
      clusterbutton.onclick =  function(){
        // reset some parameters / data before
        if (el_id.selectActive === true | el_id.highlightActive === true) {
          //reset nodes
          neighbourhoodHighlight([], "click", el_id.highlightAlgorithm, true);
          if (el_id.selectActive === true){
            el_id.selectActive = false;
            resetList('selectedBy',el.id, 'selectedBy');
          }
          if (el_id.highlightActive === true){
            el_id.highlightActive = false;
            resetList('nodeSelect', el.id, 'selected');
          }
        }
        //instance.network.setData(data);
        if(x.clusteringColor){
          clusterByColor();
        }
        if(x.clusteringGroup){
          clusterByGroup(x.clusteringGroup.groups);
        }
        if(x.clusteringHubsize){
          clusterByHubsize();
        }
        if(x.clusteringConnection){
          clusterByConnection();
        }
        instance.network.fit();
      }
    }
    
    if(x.clusteringGroup || x.clusteringColor || x.clusteringOutliers || x.clusteringHubsize || x.clusteringConnection){
      // if we click on a node, we want to open it up!
      instance.network.on("doubleClick", function (params){
        if (params.nodes.length === 1) {
          if (instance.network.isCluster(params.nodes[0]) === true) {
            is_clicked = false;
            instance.network.openCluster(params.nodes[0], {releaseFunction : function(clusterPosition, containedNodesPositions) {
              return containedNodesPositions;
            }});
            // must be better...
            resetAllEdges(edges, el_id.highlightColor, el_id.byselectionColor, instance.network);
            resetAllNodes(nodes, true, options, instance.network, true);
          } else {
            if(x.clusteringGroup){
              var array_group = nodes.get({
                fields: ['group'],
                filter: function (item) {
                  return  item.id === params.nodes[0] ;
                },
                returnType :'Array'
              });
            
              clusterByGroup([array_group[0].group]);
            }
          }
        }
      });
    }
    //*************************
    //clustering Connection
    //*************************
    if(x.clusteringConnection){
      
      function clusterByConnection() {
        for (var i = 0; i < x.clusteringConnection.nodes.length; i++) {
          instance.network.clusterByConnection(x.clusteringConnection.nodes[i])
        }
      }
      clusterByConnection();
    }
    
    //*************************
    //clustering hubsize
    //*************************
    if(x.clusteringHubsize){
      
      function clusterByHubsize() {
        var clusterOptionsByData = {
          processProperties: function(clusterOptions, childNodes) {
            var cluster_level = 9999999
                  for (var i = 0; i < childNodes.length; i++) {
                      //totalMass += childNodes[i].mass;
                      if(childNodes[i].level){
                        cluster_level = Math.min(cluster_level, childNodes[i].level)
                      }
                      if(i === 0){
                        //clusterOptions.shape =  childNodes[i].shape;
                        clusterOptions.color =  childNodes[i].color.background;
                      }else{
                        //if(childNodes[i].shape !== clusterOptions.shape){
                          //clusterOptions.shape = 'database';
                        //}
                        if(childNodes[i].color.background !== clusterOptions.color){
                          clusterOptions.color = 'grey';
                        }
                      }
                  }
            clusterOptions.label = "[" + childNodes.length + "]";
            if(cluster_level !== 9999999){
              clusterOptions.level = cluster_level
            }
            return clusterOptions;
          },
          clusterNodeProperties: {borderWidth:3, shape:'box', font:{size:30}}
        }
        if(x.clusteringHubsize.size > 0){
          instance.network.clusterByHubsize(x.clusteringHubsize.size, clusterOptionsByData);
        }else{
          instance.network.clusterByHubsize(undefined, clusterOptionsByData);
        }
      }
      
      clusterByHubsize();
    }
    
    if(x.clusteringColor){
      
    //*************************
    //clustering color
    //*************************
    function clusterByColor() {
        var colors = x.clusteringColor.colors
        var clusterOptionsByData;
        for (var i = 0; i < colors.length; i++) {
          var color = colors[i];
          var sh = x.clusteringColor.shape[i];
          var force = x.clusteringColor.force[i];
          clusterOptionsByData = {
              joinCondition: function (childOptions) {
                  return childOptions.color.background == color; // the color is fully defined in the node.
              },
              processProperties: function (clusterOptions, childNodes, childEdges) {
                  var totalMass = 0;
                  var cluster_level = 9999999;
                  for (var i = 0; i < childNodes.length; i++) {
                      totalMass += childNodes[i].mass;
                      if(childNodes[i].level){
                        cluster_level = Math.min(cluster_level, childNodes[i].level)
                      }
                      if(force === false){
                        if(i === 0){
                          clusterOptions.shape =  childNodes[i].shape;
                        }else{
                          if(childNodes[i].shape !== clusterOptions.shape){
                            clusterOptions.shape = sh;
                          }
                        }
                      } else {
                        clusterOptions.shape = sh;
                      }

                  }
                  clusterOptions.value = totalMass;
                  if(cluster_level !== 9999999){
                    clusterOptions.level = cluster_level
                  }
                  return clusterOptions;
              },
              clusterNodeProperties: {id: 'cluster:' + color, borderWidth: 3, color:color, label: x.clusteringColor.label + color}
          }
          instance.network.cluster(clusterOptionsByData);
        }
      }
      
      clusterByColor();
    }

    //*************************
    //clustering groups
    //*************************
    if(x.clusteringGroup){
      
      function clusterByGroup(groups) {
        var clusterOptionsByData;
        for (var i = 0; i < groups.length; i++) {
          var group = groups[i];
          var j = x.clusteringGroup.groups.indexOf(group);
          if(j !== -1) {
            var col = x.clusteringGroup.color[j];
            var sh = x.clusteringGroup.shape[j];
            var force = x.clusteringGroup.force[j];
            var sc_size = x.clusteringGroup.scale_size[j];
            
            clusterOptionsByData = {
                joinCondition: function (childOptions) {
                    return childOptions.group == group; //
                },
                processProperties: function (clusterOptions, childNodes, childEdges) {
                    var totalMass = 0;
                    var cluster_level = 9999999;
                    for (var i = 0; i < childNodes.length; i++) {
                        totalMass += childNodes[i].mass;
                        if(childNodes[i].level){
                          cluster_level = Math.min(cluster_level, childNodes[i].level)
                        }
                        if(force === false){
                          if(i === 0){
                            clusterOptions.shape =  childNodes[i].shape;
                            clusterOptions.color =  childNodes[i].color.background;
                          }else{
                            if(childNodes[i].shape !== clusterOptions.shape){
                              clusterOptions.shape = sh;
                            }
                            if(childNodes[i].color.background !== clusterOptions.color){
                              clusterOptions.color = col;
                            }
                          }
                        } else {
                          clusterOptions.shape = sh;
                          clusterOptions.color = col;
                        }
                    }
                    if(sc_size){
                       clusterOptions.value = totalMass;
                    }
                    if(cluster_level !== 9999999){
                      clusterOptions.level = cluster_level
                    }
                    return clusterOptions;
                },
                clusterNodeProperties: {id: 'cluster:' + group, borderWidth: 3, label:x.clusteringGroup.label + group}
            }
            instance.network.cluster(clusterOptionsByData);
          }

        }
      }
      clusterByGroup(x.clusteringGroup.groups);
    }
  
    //*************************
    //clustering by zoom
    //*************************
    if(x.clusteringOutliers){
      
      clusterFactor = x.clusteringOutliers.clusterFactor;
      
      // set the first initial zoom level
      instance.network.on('initRedraw', function() {
        if (lastClusterZoomLevel === 0) {
          lastClusterZoomLevel = instance.network.getScale();
        }
      });

      // we use the zoom event for our clustering
      instance.network.on('zoom', function (params) {
        if(ctrlwait === 0){
        if (params.direction == '-') {
          if (params.scale < lastClusterZoomLevel*clusterFactor) {
            makeClusters(params.scale);
            lastClusterZoomLevel = params.scale;
          }
        }
        else {
          openClusters(params.scale);
        }
        }
      });
    }

    // make the clusters
    function makeClusters(scale) {
        ctrlwait = 1;
        var clusterOptionsByData = {
            processProperties: function (clusterOptions, childNodes) {
                clusterIndex = clusterIndex + 1;
                var childrenCount = 0;
                var cluster_level = 9999999;
                for (var i = 0; i < childNodes.length; i++) {
                    childrenCount += childNodes[i].childrenCount || 1;
                    if(childNodes[i].level){
                      cluster_level = Math.min(cluster_level, childNodes[i].level)
                    }
                }
                clusterOptions.childrenCount = childrenCount;
                clusterOptions.label = "# " + childrenCount + "";
                clusterOptions.font = {size: childrenCount*5+30}
                clusterOptions.id = 'cluster:' + clusterIndex;
                clusters.push({id:'cluster:' + clusterIndex, scale:scale});
                
                if(cluster_level !== 9999999){
                  clusterOptions.level = cluster_level
                }
                return clusterOptions;
            },
            clusterNodeProperties: {borderWidth: 3, shape: 'database', font: {size: 30}}
        }
        instance.network.clusterOutliers(clusterOptionsByData);
        if (x.clusteringOutliers.stabilize) {
            instance.network.stabilize();
        };
        ctrlwait = 0;
    }

    // open them back up!
    function openClusters(scale) {
        ctrlwait = 1;
        var newClusters = [];
        var declustered = false;
        for (var i = 0; i < clusters.length; i++) {
            if (clusters[i].scale < scale) {
                instance.network.openCluster(clusters[i].id);
                lastClusterZoomLevel = scale;
                declustered = true;
            }
            else {
                newClusters.push(clusters[i])
            }
        }
        clusters = newClusters;
        if (x.clusteringOutliers.stabilize) {
            instance.network.stabilize();
        };
        ctrlwait = 0;
    }
    
    //******************
    // init selection
    //******************
    if(el_id.idselection && x.nodes && x.idselection.selected !== undefined){ 
      onIdChange(''+ x.idselection.selected, true);
    }
      
    if(el_id.byselection && x.nodes && x.byselection.selected !== undefined){ 
      onByChange(x.byselection.selected);
      selectNode = document.getElementById('selectedBy'+el.id);
      selectNode.value = x.byselection.selected;
    }
    
    // try to fix icons loading css bug...
    function iconsRedraw() {
      setTimeout(function(){
        if(instance.network)
          instance.network.redraw();
        if(instance.legend)
          instance.legend.redraw();
      }, 250);
    };
    
    if(x.iconsRedraw !== undefined){
      if(x.iconsRedraw){
        iconsRedraw();
        instance.network.once("stabilized", function(){iconsRedraw();})
      }
    }
  }, 
  
  resize: function(el, width, height, instance) {
      if(instance.network)
        instance.network.fit();
      if(instance.legend)
        instance.legend.fit();
  }
  
});
</script>

null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Implementing sustainable groundwater resources management in coastal areas is challenging due to the negative impacts of anthropogenic stressors and various interactions between groundwater and surface water. This study focuses on nitrate contamination and transport via groundwater-surface water exchange in a Mediterranean coastal area (Guerbes-Senhadja region, Algeria) that is heavily affected by anthropogenic activities. A multi-tracer approach, integrating hydrogeochemical and isotopic tracers (Î´2HH2O, Î´18OH2O, 3H, Î´15NNO3 and Î´18ONO3), is combined with a Bayesian isotope mixing model (MixSIAR) to (i) elucidate the nitrate sources and their apportionments in water systems, and (ii) describe potential interactions between groundwater and surface water. Results from nitrate isotopic composition and the MixSIAR model show that nitrate concentrations mainly originate from sewage and manure sources. Nitrate derived from the sewage is attributed to urban and rural wastewater discharge, whereas nitrate derived from the manure is related to animal manure used to fertilise agricultural areas. High apportionments of nitrate-based atmospheric precipitation are identified in groundwater and surface water; a finding that is specific to this study. The multi-origin stresses combined with evidence of interactions between surface water and groundwater contribute to negatively impacting large parts of the study coastal area. The outcomes of this study are expected to contribute to sustainable management of coastal ecosystems by drawing more attention towards groundwater use and protection. Furthermore, this study may improve scientists' ability to predict the behavior of anthropogenically impacted coastal ecosystems and help decision-makers elsewhere to prepare suitable environmental strategies for other coastal ecosystems currently undergoing an early stage of groundwater resources deterioration. Â© 2022 Elsevier B.V.","Perennial shrub willow are increasingly being promoted in short-rotation coppice systems as biomass feedstocks, for phytoremediation applications, and for the diverse ecosystem services that can accrue. This renewed interest has led to widespread willow cultivation, particularly of non-native varieties. However, Canadian willow species have not been widely adopted and their inherent diversity has not yet been thoroughly investigated. In this study, 324 genotypes of Salix famelica and Salix eriocephala collected from 33 sites of origin were analyzed using 26,016 single nucleotide polymorphisms to reveal patterns of population structure and genetic diversity. Analyses by Bayesian methods and principal component analysis detected five main clusters that appeared to be largely shaped by geoclimatic variables including mean annual precipitation and the number of frost-free days. The overall observed (HO) and expected (HE) heterozygosity were 0.126 and 0.179, respectively. An analysis of molecular variance revealed that the highest genetic variation occurred within genotypes (69%), while 8% of the variation existed among clusters and 23% between genotypes within clusters. These findings provide new insights into the extent of genetic variation that exists within native shrub willow species which could be leveraged in pan-Canadian willow breeding programs. Â© 2022, The Author(s).","Background: The covariance matrix of breeding values is at the heart of prediction methods. Prediction of breeding values can be formulated using either an âobservedâ or a theoretical covariance matrix, and a major argument for choosing one or the other is the reduction of the computational burden for inverting such a matrix. In this regard, covariance matrices that are derived from Markov causal models possess properties that deliver sparse inverses. Results: By using causal Markov models, we express the breeding value of an individual as a linear regression on ancestral breeding values, plus a residual term, which we call residual breeding value (RBV). The latter is a noise term that accounts for the uncertainty in prediction due to lack of fit of the linear regression. A notable property of these models is the parental Markov condition, through which the multivariate distribution of breeding values is uniquely determined by the distribution of the mutually independent RBV. Animal breeders have long been relying on a causal Markov model, while using the additive relationship matrix as the covariance matrix structure of breeding values, which is calculated assuming gametic equilibrium. However, additional covariances among breeding values arise due to identity disequilibrium, which is defined as the difference between the covariance matrix under the multi-loci probability of identity-by-descent (Î£) and its expectation under gametic phase equilibrium, i.e., A. The disequilibrium term Î£âA is considered in the model for predicting breeding values called the âancestral regressionâ (AR), a causal Markov model. Here, we introduce the âancestral regression to parentsâ (PAR) causal Markov model, which reduces the computational burden of the AR approach. By taking advantage of the conditional independence property of the PAR Markov model, we derive covariances between the breeding values of grandparents and grand-offspring and between parents and offspring. In addition, we obtain analytical expressions for the covariance between collateral relatives under the PAR model, as well as for the inbreeding coefficient. Conclusions: We introduced the causal PAR Markov model that captures identity disequilibrium in the covariances among breeding values and produces a sparse inverse covariance matrix to build and solve a set of mixed model equations. Â© 2022, The Author(s).","The adverse effects of maternal prenatal stress (PS) on childâs neurodevelopment warrant the establishment of biomarkers that enable early interventional therapeutic strategies. We performed a prospective matched double cohort study screening 2000 pregnant women in third trimester with Cohen Perceived Stress Scale-10 (PSS-10) questionnaire; 164 participants were recruited and classified as stressed and control group (SG, CG). Fetal cord blood iron parameters of 107 patients were measured at birth. Transabdominal electrocardiograms-based Fetal Stress Index (FSI) was derived. We investigated sex contribution to group differences and conducted causal inference analyses to assess the total effect of PS exposure on iron homeostasis using a directed acyclic graph (DAG) approach. Differences are reported for p < 0.05 unless noted otherwise. Transferrin saturation was lower in male stressed neonates. The minimum adjustment set of the DAG to estimate the total effect of PS exposure on fetal ferritin iron biomarkers consisted of maternal age and socioeconomic status: SG revealed a 15% decrease in fetal ferritin compared with CG. Mean FSI was higher among SG than among CG. FSI-based timely detection of fetuses affected by PS can support early individualized iron supplementation and neurodevelopmental follow-up to prevent long-term sequelae due to PS-exacerbated impairment of the iron homeostasis. Â© 2022, The Author(s).","Background: Despite the excellent fossil record of cephalopods, their early evolution is poorly understood. Different, partly incompatible phylogenetic hypotheses have been proposed in the past, which reflected individual authorâs opinions on the importance of certain characters but were not based on thorough cladistic analyses. At the same time, methods of phylogenetic inference have undergone substantial improvements. For fossil datasets, which typically only include morphological data, Bayesian inference and in particular the introduction of the fossilized birth-death model have opened new possibilities. Nevertheless, many tree topologies recovered from these new methods reflect large uncertainties, which have led to discussions on how to best summarize the information contained in the posterior set of trees. Results: We present a large, newly compiled morphological character matrix of Cambrian and Ordovician cephalopods to conduct a comprehensive phylogenetic analysis and resolve existing controversies. Our results recover three major monophyletic groups, which correspond to the previously recognized Endoceratoidea, Multiceratoidea, and Orthoceratoidea, though comprising slightly different taxa. In addition, many Cambrian and Early Ordovician representatives of the Ellesmerocerida and Plectronocerida were recovered near the root. The Ellesmerocerida is para- and polyphyletic, with some of its members recovered among the Multiceratoidea and early Endoceratoidea. These relationships are robust against modifications of the dataset. While our trees initially seem to reflect large uncertainties, these are mainly a consequence of the way clade support is measured. We show that clade posterior probabilities and tree similarity metrics often underestimate congruence between trees, especially if wildcard taxa are involved. Conclusions: Our results provide important insights into the earliest evolution of cephalopods and clarify evolutionary pathways. We provide a classification scheme that is based on a robust phylogenetic analysis. Moreover, we provide some general insights on the application of Bayesian phylogenetic inference on morphological datasets. We support earlier findings that quartet similarity metrics should be preferred over the Robinson-Foulds distance when higher-level phylogenetic relationships are of interest and propose that using a posteriori pruned maximum clade credibility trees help in assessing support for phylogenetic relationships among a set of relevant taxa, because they provide clade support values that better reflect the phylogenetic signal. Â© 2022, The Author(s).","Spontaneous reactivation of recently acquired memories is a fundamental mechanism of memory stabilization. Re-exposure to specific learned cues during sleep or awake states, namely targeted memory reactivation, has been shown to improve memory retention at long delays. Manipulation of memory reactivation could have potential clinical value in populations with memory deficits or cognitive decline. However, no previous study investigated a target memory reactivation approach on those populations. Here we tested the hypothesis that a reactivation-based intervention would improve episodic memory performance in healthy adults and amnestic patients. On Day 1, young adults, old adults and amnestic Mild Cognitive Impairment patients (n = 150) learned face-name pairs and 24 h later either received a reactivation intervention or a reactivation control (Day 2). On Day 3, associative and item memory were assessed. A robust Bayesian Generalized Mixed Model was implemented to estimate intervention effects on groups. Groups that underwent the reactivation-based intervention showed improved associative memory retention. Notably, amnestic patients benefited more from the intervention as they also had better item memory retention than controls. These findings support memory reactivation as stabilization and strengthening mechanism irrespectively of age and cognitive status, and provides proof-of-concept evidence that reactivation-based interventions could be implemented in the treatment and rehabilitation of populations with memory deficits. Â© 2022, The Author(s).","The PliensbachianâToarcian boundary interval is characterized by a ~ 3â° negative carbon-isotope excursion (CIE) in organic and inorganic marine and terrestrial archives from sections in Europe, such as Peniche (Portugal) and Hawsker Bottoms, Yorkshire (UK). A new high-resolution organic-carbon isotope record, illustrating the same chemostratigraphic feature, is presented from the Southern Hemisphere Arroyo Chacay Melehue section, Chos Malal, Argentina, corroborating the global significance of this disturbance to the carbon cycle. The negative carbon-isotope excursion, mercury and organic-matter enrichment are accompanied by high-resolution ammonite and nannofossil biostratigraphy together with UâPb CA-ID-TIMS geochronology derived from intercalated volcanic ash beds. A new age of ~ 183.73 + 0.35/â 0.50 Ma for the PliensbachianâToarcian boundary, and 182.77 + 0.11/â 0.15 for the tenuicostatumâserpentinum zonal boundary, is assigned based on high-precision UâPb zircon geochronology and a Bayesian Markov chain Monte Carlo (MCMC) stratigraphic age model. Â© 2022, The Author(s).","Understanding the recovery of whale populations is critical for developing population-management and conservation strategies. The southern right whale (SRW) Eubalena australis was one of the baleen whale species that has experienced centuries of exploitation. We assess here for the first time the population dynamics of the SRW from the southwestern Atlantic Ocean at the regional level to measure numerically the effect of whaling and estimate the population trend and recovery level after depletion. We reconstructed the catch history of whaling for the period 1670â1973 by an extensive review of different literature sources and developed a Bayesian state-space model to estimate the demographic parameters. The population trajectory indicated that the pre-exploitation abundance was close to 58,000 individuals (median = 58,212; 95% CI = 33,329â100,920). The abundance dropped to its lowest abundance levels in the 1830s when fewer than 2,000 individuals remained. The current median population abundance was estimated at 4,742 whales (95% CI = 3,853â6,013), suggesting that the SRW population remains small relative to its pre-exploitation abundance (median depletion P2021 8.7%). We estimated that close to 36% of the SRW population visits the waters of the PenÃ­nsula ValdÃ©s, the main breeding ground, every year. Our results provide insights into the severity of the whaling operation in the southwestern Atlantic along with the populationÂ´s response at low densities, thus contributing to understand the observed differences in population trends over the distributional range of the species worldwide. Â© 2022, The Author(s).","Quaternary climate oscillations and modification of the environment by humans have played an important role in shaping species distribution and genetic structure of modern species. Here, population genetic parameters were inferred from the analysis of 168 individuals belonging to 11 populations of the South American grasshopper, Dichroplus vittatus, distributed in two Argentinean Biomes (Grassland and Savanna), by sequencing a 543 bp of the mitochondrial COI gene. Overall, we detected considerable haplotype diversity and low nucleotide diversity. AMOVA analyses showed a significant degree of differentiation among Biomes and between populations. Two major mitochondrial lineages can be distinguished. The haplogroup containing the most common haplotype split 17,000 years BP while the haplogroup including the second most common haplotype has a divergence date of about 11,700 years. Approximate Bayesian Computation (ABC) analyses showed that the palaeodemographic scenario that best fitted our data is consistent with a hypothesis of divergence from an ancestral population and subsequent admixture with Grassland-Savanna (SouthâNorth) direction. Our results suggest that populations located in both Biomes would derive from a single ancestral population that colonized the region after the Last Glacial Maximum and Grassland would have a more ancestral origin than Savanna. Further, our results emphasize the importance of human-mediated dispersal in the reconfiguration of genetic diversity of species with potential pest capacity. Â© 2022, The Author(s).","Archaeologists increasingly use large radiocarbon databases to model prehistoric human demography (also termed paleo-demography). Numerous independent projects, funded over the past decade, have assembled such databases from multiple regions of the world. These data provide unprecedented potential for comparative research on human population ecology and the evolution of social-ecological systems across the Earth. However, these databases have been developed using different sample selection criteria, which has resulted in interoperability issues for global-scale, comparative paleo-demographic research and integration with paleoclimate and paleoenvironmental data. We present a synthetic, global-scale archaeological radiocarbon database composed of 180,070 radiocarbon dates that have been cleaned according to a standardized sample selection criteria. This database increases the reusability of archaeological radiocarbon data and streamlines quality control assessments for various types of paleo-demographic research. As part of an assessment of data quality, we conduct two analyses of sampling bias in the global database at multiple scales. This database is ideal for paleo-demographic research focused on dates-as-data, bayesian modeling, or summed probability distribution methodologies. Â© 2022, The Author(s).","Sparassodonts were the apex mammalian predators of South America throughout most of the Cenozoic, diversifying into a wide array of niches including fox-like and even saber-toothed forms. Their extinction is still controversial, with different authors suggesting competition with other predators (placental carnivorans, terror birds, and carnivorous opossums), extinction of prey, and climate change as causal explanations. Here, we analyse these hypotheses using a novel approach implicating Bayesian analyses. We find that speciation and extinction rates of sparassodonts can be correlated with (i) intrinsic biotic factors such as changes in body mass and diversity of sparassodonts, (ii) extrinsic biotic factors such as potential prey diversity, and iii) extrinsic abiotic factors like the atmospheric CO2, sea level, temperature, and uplift of the Andes. Thus, sparassodonts are a good example of a multilevel mixed model of evolution, where various factors drove the evolutionary history of this clade in a pluralistic way. There is no evidence for competition between Sparassodonta and others predators, and the effect of competition in the face of extinctions of fossil species should be tested and not assumed. Furthermore, we propose a novel approach for evaluating the fossil record when performing macroevolutionary analyses. Â© 2022, The Author(s).","Grasslands are predicted to experience a major biodiversity change by the year 2100. A better understanding of how grasslands have responded to past environmental changes will help predict the outcome of current and future environmental changes. Here, we explore the relationship between past atmospheric CO2 and temperature fluctuations and the shifts in diversification rate of Poaceae (grasses) and Asteraceae (daisies), two exceptionally species-rich grassland families (~11,000 and ~23,000 species, respectively). To this end, we develop a Bayesian approach that simultaneously estimates diversification rates through time from time-calibrated phylogenies and correlations between environmental variables and diversification rates. Additionally, we present a statistical approach that incorporates the information of the distribution of missing species in the phylogeny. We find strong evidence supporting a simultaneous increase in diversification rates for grasses and daisies after the most significant reduction of atmospheric CO2 in the Cenozoic (~34 Mya). The fluctuations of paleo-temperatures, however, appear not to have had a significant relationship with the diversification of these grassland families. Overall, our results shed new light on our understanding of the origin of grasslands in the context of past environmental changes. Â© 2022, The Author(s).","Age-at-death estimation is a difficult task in fragmented or incomplete contexts. The generation and testing of methods are needed to identify their potential application in different types of osteological samples. This paper proposes a new method for age estimation using the first rib. Four hundred and fifteen individuals from the Coimbra Identified Skeletal Collections (Portugal) were studied; the sample was divided in two groups (reference and test samples), used to develop the procedure and to evaluate its reliability. The three rib joints and two variables (surface texture and topography, and periarticular margins and subsidence of the surface) were recorded. Statistical analyses were performed to test the procedure reproducibility, and side and sex variations. Posterior probabilities were calculated following Bayesian statistics and used to estimate the most likely age-at-death in the test sample. The results show the reproducibility of the method is adequate, left and right ribs can be indistinctly recorded, and both sexes show similar change patterns. The costal face and the head epiphyseal region offered satisfactory results and the percentages of correct estimations are greater for younger individuals, decreasing as ages-at-death are higher. This method is more effective among individuals in the 20â50 years cohort; nevertheless, it also offered satisfactory estimates in older ones. Overestimations in individuals younger than 40 years and underestimations in individuals older than 75 years were identified. In conclusion, the first rib offer adequate estimates when a basic probabilistic approach is chosen. Whenever possible, this proposal must be included in a multifactorial perspective with other age markers. Â© 2022 American Academy of Forensic Sciences.","Rotavirus is one of the leading causes of diarrhea in children. In 2018, G8P[8], an unusual association of genotypes, was detected with moderate frequency in symptomatic children in Argen-tina, unlike a previous sporadic identification in 2016. The aim of this study was to analyze the dissemination pattern of the G8P[8]-lineage IV strains detected in Argentina. Nucleotide sequences of the VP7 gene of Argentine G8P[8] strains (2016, 2018 and 2019) were studied by discrete phylodynamic analyses, together with other worldwide relevant G8-lineage IV strains. Bayes Factor (BF) was used to assess the strength of the epidemiological association between countries. Phylodynamic analyses determined an evolutionary rate of 3.7 Ã 10â3 (HDP95%: 1.4 Ã 10â3â8.2 Ã 10â3) substitutions/site/year. Likewise, the most recent common ancestor was 32.2 years old, dating back to 1986 (HDP95% = 1984â1988). The spatiotemporal dynamics analysis revealed South Korea as being the country of origin of the Argentine strains (posterior probability of the ancestral state: 0.8471), which was also evidenced by a significant rate of diffusion from South Korea to Argentina (BF: 55.1). The detection of G8 in South America in 2016â2017 was not related to the cases detected in 2018â2019, revealing a new G8 introduction to the region and supporting a transpacific dissemination. Â© 2022 by the authors.","Background: Calcium supplementation reduces the risk of pre-eclampsia, but questions remain about the dosage to prescribe and who would benefit most. Objectives: To evaluate the effectiveness of high (â¥1 g/day) and low (<1 g/day) calcium dosing for pre-eclampsia prevention, according to baseline dietary calcium, pre-eclampsia risk and co-interventions, and intervention timing. Search strategy: CENTRAL, PubMed, Global Index Medicus and CINAHL, from inception to 2 February 2021, clinical trial registries, reference lists and expert input (CRD42018111239). Selection criteria: Randomised controlled trials of calcium supplementation for pre-eclampsia prevention, for women before or during pregnancy. Network meta-analysis (NMA) also included trials of different calcium doses. Data collection and analysis: Two independent reviewers extracted published data. The meta-analysis employed random-effects models and the NMA, a Bayesian random-effects model, to obtain direct and indirect effect estimates. Main results: The meta-analysis included 30 trials (N = 20 445 women), and the NMA to evaluate calcium dosage included 25 trials (N = 15 038). Calcium supplementation prevented pre-eclampsia similarly with a high dose (RR 0.49, 95% CI 0.36â0.66) or a low dose (RR 0.49, 95% CI 0.36â0.65). By NMA, high-dose (vs low-dose) calcium did not differ in effect (RR 0.79, 95% CI 0.43â1.40). Calcium was similarly effective regardless of baseline pre-eclampsia risk, vitamin D co-administration or timing of calcium initiation, but calcium was ineffective among women with adequate average baseline calcium intake. Conclusions: Low- and high-dose calcium supplementation are effective for pre-eclampsia prevention in women with low calcium intake. This has implications for population-level implementation where dietary calcium is low, and targeted implementation where average intake is adequate. Tweetable abstract: A network meta-analysis of 25 trials found that low-dose calcium supplementation (<1 g/day) is as effective as high-dose calcium supplementation (â¥1 g/day) in halving the risk of pre-eclampsia when baseline calcium intake is low. Â© 2022 The Authors. BJOG: An International Journal of Obstetrics and Gynaecology published by John Wiley & Sons Ltd.","Leptospirosis is a neglected and severe zoonotic bacterial disease that affects canine populations worldwide, and it is present in animals from different settings, such as urban and rural environments. Therefore, a cross-sectional study was conducted on owned domestic dogs from urban and rural origins in southern Chile. The study aimed: 1) to estimate the true prevalence of pathogenic Leptospira in dogs from urban and rural environments in southern Chile, 2) to determine the serovars circulating in an endemic area of Chile, 3) to assess potential risk factors associated with seropositivity in dogs from urban and rural environments. Blood samples from 706 canines were collected, and the serum was tested with Micro-Agglutination-Test (MAT), using a panel of 13 serovars. A Bayesian approach was applied to estimate True prevalence (TP). In addition, dog owners answered a questionnaire that had prompts regarding dog characteristics and potential risk factors. The effect of these factors on the risk of being infected was analysed using a logistic regression model. The TP for urban dogs was 9.4% and 9.1% for rural animals. However, seroprevalence was higher in dogs with different individual, lifestyle, and habitat characteristics regarding their origin. For example, in urban animals, those living in places with rodents roaming near houses and dogs with rodent hunting habits had decreased risk for the seropositivity in MAT. On the other hand, in rural dogs, those of a recognized breed, with contact with cattle and sheep, living with more than one cat at home and living in places close to natural water sources have more risk to seropositivity in MAT. The presence of anti-Leptospira antibodies is widespread in pet dogs in urban and rural environments in southern Chile, and individual, lifestyle and habitat characteristics of the animals, according to the origin, are associated with the seropositivity in MAT. Therefore, the adoption of preventive measures is urgent, in addition to increase the awareness either in public health institutions, practitioners and companion animalsâ owners, considering the zoonotic potential of Leptospira infection and the close contact between people and their pets. Â© 2022 The Authors","In Argentina, the family Diplostomidae is composed of eight genera: Austrodiplostomum Szidat & Nani; Diplostomum von Nordmann; Dolichorchis Dubois; Hysteromorpha Lutz; Neodiplostomum Railliet; Posthodiplostomum Dubois; Sphincterodiplostomum Dubois; and Tylodelphys Diesing. During a parasitological survey of fishes from the IguazÃº National Park we detected diplostomid metacercariae in the brain of Erythrinus cf. erythrinus. Fish were caught using crab traps, transported alive to the field laboratory, cold-Anaesthetized and euthanized by cervical dissection. Some metacercariae were heat-killed in water and fixed in 10% formalin and others were preserved in alcohol 96% for DNA extraction. They were sequenced for the partial segment of the 28S rDNA, internal transcribed spacer (ITS) rDNA and cytochrome c oxidase subunit I (COI) mtDNA genes. Phylogenetic reconstruction was carried out using Bayesian inference and the proportion (p) of absolute nucleotide sites (p-distance) was obtained. In the 28S rDNA tree, the metacercaria sequenced grouped as Dolichorchis sp. The COI mtDNA p-distance between the metacercariae with Dolichorchis lacombeensis was 0.01. There is a small number of ITS sequences for the Diplostomidae family deposited in the GenBank. The oral sucker, ventral sucker, holdfast organ and the distance between oral and ventral suckers are larger in the adult compared with the metacercariae. Additionally, hind-body length and width are larger in the adult due to the development of the genital complex. Further studies using an integrative approach will help confirm the affiliation of other species to the genus Dolichorchis. Â© The Author(s), 2022. Published by Cambridge University Press.","Bats harbor the largest number of coronavirus (CoV) species among mammals, serving as major reservoirs of alphaCoVs and betaCoVs, which can jump between bat species or to different mammalian hosts, including humans. Bat-CoV diversity is correlated with host taxonomic diversity, with the highest number of CoV species found in areas with the highest levels of bat species richness. Although the Americas harbor a unique and distinctive CoV diversity, no cross-species transmission (CST) or phylogeographic analysis has yet been performed. This study analyzes a large sequence data set from across the Americas through a Bayesian framework to understand how codivergence and cross-species transmission have shaped long-term bat-CoV evolution and ultimately identify bat hosts and regions where the risk of CST is the highest. Substantial levels of CST were found only among alphaCoVs. In contrast, cospeciation prevailed along the evolution of betaCoVs. Brazil is the center of diversification for both alpha and betaCoVs, with the highest levels of bat species richness. The bat family Phyllostomidae has played a key role in the evolution of American bat-CoVs, supported by the highest values of host transition rates. Although the conclusions drawn from this study are supported by biological/ecological evidence, it is likely that novel lineages will be discovered, which could also reveal undetected CSTs given that sequences are available from 11 of the 35 countries encompassing the Americas. The findings of this study can be useful for conducting targeted discovery of bat-CoVs in the region, especially in countries of the Americas with no reported sequences. Â© 2022 Caraballo.","Objective. The differential diagnosis of behavioral variant frontotemporal dementia (bvFTD) and Alzheimer's disease (AD) remains challenging in underrepresented, underdiagnosed groups, including Latinos, as advanced biomarkers are rarely available. Recent guidelines for the study of dementia highlight the critical role of biomarkers. Thus, novel cost-effective complementary approaches are required in clinical settings. Approach. We developed a novel framework based on a gradient boosting machine learning classifier, tuned by Bayesian optimization, on a multi-feature multimodal approach (combining demographic, neuropsychological, magnetic resonance imaging (MRI), and electroencephalography/functional MRI connectivity data) to characterize neurodegeneration using site harmonization and sequential feature selection. We assessed 54 bvFTD and 76 AD patients and 152 healthy controls (HCs) from a Latin American consortium (ReDLat). Main results. The multimodal model yielded high area under the curve classification values (bvFTD patients vs HCs: 0.93 (Â±0.01); AD patients vs HCs: 0.95 (Â±0.01); bvFTD vs AD patients: 0.92 (Â±0.01)). The feature selection approach successfully filtered non-informative multimodal markers (from thousands to dozens). Results. Proved robust against multimodal heterogeneity, sociodemographic variability, and missing data. Significance. The model accurately identified dementia subtypes using measures readily available in underrepresented settings, with a similar performance than advanced biomarkers. This approach, if confirmed and replicated, may potentially complement clinical assessments in developing countries. Â© 2022 The Author(s). Published by IOP Publishing Ltd.","Rodents are an important component of South America fauna. Their high diversity has motivated researchers to continually review their taxonomy, genetic diversity, species limits, and phylogenetic relationships. Here, we applied DNA-barcodes for assessing the taxonomic and genetic diversity in the two major lineages of South American rodents: caviomorphs and sigmodontines. We analysed 335 COI barcodes in 34 morphologically determined species from 39 localities along central Andes and arid lands of Argentina. Neighbour-joining and maximum likelihood reconstruction provided clear separation between species. The Barcode Index number and Bayesian Poisson tree processes were used to confirm concordance between sequence clusters and species designations by taxonomy. We found deep divergence within the Phyllotis xanthopygus species complex, with distances up to 13.0% between geographically separated lineages. Minor divergences (3.30% and 2.52%) were found within Abrothrix hirta, and Tympanoctomys barrerae, respectively, with differentiation in their genetic lineages. Also, we documented geographically separated clusters for Akodon spegazzinii and A. oenos with up to 2.3% divergence, but clustering methods failed to distinguish them as different species. Sequence results show a clear barcode gap with a mean intraspecific divergence (0.56%) versus a minimum nearest-neighbour distance averaging (10.1%). Distances between congeneric species varied from 4.1 to 14%, with the exception of two related forms within Euneomys and the sister species Akodon spegazzinii and A. oenos. This study constitutes a substantial contribution to the global barcode reference library. It provides insights into the complex phylogeographic patterns and speciation scenarios in rodents, while highlighting areas that require in-depth taxonomic and integrative research. Â© 2022 John Wiley & Sons Ltd.","Context. It is common practice to claim the detection of a signal if, for a certain statistical significance metric, the signal significance exceeds a certain threshold fixed in advance. In the context of exoplanet searches in radial velocity data, the most common statistical significance metrics are the Bayes factor and the false alarm probability (FAP). Both criteria have proved useful, but do not directly address whether an exoplanet detection should be claimed. Furthermore, it is unclear which detection threshold should be taken and how robust the detections are to model misspecification. Aims. The aim of the present work is to define a detection criterion that conveys as precisely as possible the information needed to claim an exoplanet detection, as well as efficient numerical methods to compute it. We compare this new criterion to existing ones in terms of sensitivity and robustness to a change in the model. Methods. We define a general detection criterion called the false inclusion probability (FIP). In the context of exoplanet detections it provides the posterior probability of presence of a planet with a period in a certain interval. Posterior distributions are computed with the nested sampling package POLYCHORD. We show that for FIP and Bayes factor calculations, defining priors on linear parameters as Gaussian mixture models can significantly speed up computations. The performance of the FAP, Bayes factor, and FIP are studied via simulations and analytical arguments. We compare the methods assuming the model is correct, then evaluate their sensitivity to the prior and likelihood choices. Results. Among other properties, the FIP offers ways to test the reliability of the significance levels; it is a particularly efficient way to account for aliasing, and it allows the presence of planets to be excluded with a certain confidence. In our simulations, we find that the FIP outperforms existing detection metrics. We show that low amplitude planet detections are sensitive to priors on period and semi-amplitude, which will require further attention for the detection of Earth-like planets. We recommend to let the parameters of the noise model free in the analysis, rather than fixing a noise model based on a fit to ancillary indicators. Â© ESO 2022.","Many applied disciplines have recognized problems related to the practice of data analysis within their own communities. Some of them have even declared the existence of a statistical crisis that has raised doubts about findings that were once considered well established. In biological sciences, the recognition of misuse or poor reporting of statistics has only begun to be noticed, and is still far behind other disciplines where reforms are currently being explored. These problems are at least partially related to an unclear understanding of the purpose of the statistical tools or the correct interpretation of statistics themselves (e.g. p-values, confidence intervals, Bayes factors). We consider the ways in which data analysis is taught, performed, and presented in journals to be the main issues. A successful statistical analysis requires both statistical skills and also the ability and willingness to put the statistical results in the context of a particular problem. Here we list some of the issues we think require urgent attention, provide some evidence for misuse and poor reporting practices in the plant-soil sciences, and conclude by offering feasible solutions to both frequentists and Bayesian data analysis paradigms. We do not advocate for one of these paradigms over the other; instead we provide recommendations for the appropriate use of each to answer scientific questions. We also hope this opinion paper gives plant-soil researchers an entry point into the statistical literature to facilitate self-teaching and to properly apply, report, and draw inferences from either the classic frequentist or Bayesian statistical methods. Â© 2022, The Author(s), under exclusive licence to Springer Nature Switzerland AG.","Background: Multiple sclerosis (MS) is commonly associated with decision-making, neurocognitive impairments, and mood and motivational symptoms. However, their relationship may be obscured by traditional scoring methods. Objectives: To study the computational basis underlying decision-making impairments in MS and their interaction with neurocognitive and neuropsychiatric measures. Methods: Twenty-nine MS patients and 26 matched control subjects completed a computer version of the Iowa Gambling Task (IGT). Participants underwent neurocognitive evaluation using an expanded version of the Brief Repeatable Battery. Hierarchical Bayesian Analysis was used to estimate three established computational models to compare parameters between groups. Results: Patients showed increased learning rate and reduced loss-aversion during decision-making relative to control subjects. These alterations were associated with: (1) reduced net gains in the IGT; (2) processing speed, executive functioning and memory impairments; and (3) higher levels of depression and current apathy. Conclusion: Decision-making deficits in MS patients could be described by the interplay between latent computational processes, neurocognitive impairments, and mood/motivational symptoms. Â© The Author(s), 2021.","The main objective of this study was to evaluate biogeographical hypotheses of diversification and connection between isolated savannas north (Amazonian savannas) and south (Cerrado core) of the Amazon River. To achieve this, we used genomic markers (genotyping-by-sequencing) to evaluate the genetic structure, population phylogenetic relationships and historical range shifts of four Neotropical passerines with peri-Atlantic distributions: the narrow-billed woodcreeper (Lepidocolaptes angustirostris), the plain-crested elaenia (Elaenia cristata), the grassland sparrow (Ammodramus humeralis) and the white-banded tanager (Neothraupis fasciata). Population genetic analyses indicated that landscape (e.g., geographic distance, landscape resistance and percentage of tree cover) and climate metrics explained divergence among populations in most species, but without indicating a differential role between current and historical factors. Our results did not fully support the hypothesis that isolated populations in Amazonian savannas have been recently derived from the Cerrado core domain. Intraspecific phylogenies and gene flow analyses supported multiple routes of connection between the Cerrado and Amazonian savannas, rejecting the hypothesis that the Atlantic corridor explains the peri-Atlantic distribution. Our results reveal that the biogeographical history of the region is complex and cannot be explained by simple vicariant models. Â© 2022 John Wiley & Sons Ltd.","Anastrepha fraterculus (Wiedmann) is an important American pest species. Knowledge of its population dynamics is of particular interest for ecology, evolutionary biology, and management programs. In the present study, phenotypic, genotypic, and spatial data were combined, within the frame of landscape genetics, to uncover the spatial population genetic structure (SGS) and demographic processes of an Argentinian local population from the Yungas ecoregion. Eight simple sequence repeats (SSR) loci and six morphometric traits were analysed considering the hierarchical levels: tree/fruit/individual. Genetic variability estimates were high (HE = 0.72, RA = 4.39). Multivariate analyses of phenotypic data showed that in average 52.81% of variance is explained by the tree level, followed by between individuals 28.37%. Spatial analysis of morphological traits revealed a negative autocorrelation in all cases. SGS analysis and isolation by distance based on SSR showed no significant autocorrelation for molecular coancestry. The comparison between phenotypic (PST) and molecular (FST) differentiation identified positive selection in different fruits for all traits. Bayesian analysis revealed a cryptic structure within the population, with three clusters spatially separated. The results of this study showed a metapopulation dynamics. The genetic background of the components of this metapopulation is expected to change through time due to seasonality, repopulation activities, and high gene flow, with an estimated dispersal ability of at least 10 km. Effective population size (Ne) of the metapopulation was estimated in around 800 flies, and within subpopulations (clusters) Ne was associated with the levels of genetic drift experienced by the founding lineages. Â© 2022, Sociedade EntomolÃ³gica do Brasil.","Background: The aim of this study was to determine the mediating effect of spontaneous preterm birth (PTB) main predictors that would allow to suggest etiological pathways. Methods: We carried out a caseâcontrol study, including sociodemographic characteristics, habits, health care, and obstetric data of multiparous women who gave birth at a maternity hospital from TucumÃ¡n, Argentina, between 2005 and 2010: 998 women without previous PTB who delivered at term and 562 who delivered preterm. We selected factors with the greatest predictive power using a penalized logistic regression model. A data-driven Bayesian network including the selected factors was created where we identified pat
