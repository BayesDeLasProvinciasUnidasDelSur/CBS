LepFNR stability might be due to robust interactions between the FAD and the NADP + domains of the protein. The limited bacterial distribution of plastidic class FNRs and the biochemical and structural properties of LepFNR emphasize the uniqueness of this enzyme in the Leptospira metabolism. Our studies show that in L. interrogans a plastidic-type FNR exchanges electrons with a bacterial-type ferredoxin, process which has not been previously observed in nature. Â© 2011 Catalano-Dupuy et al.","Genetic and evolutionary characterization of norovirus from sewage and surface waters in CÃ³rdoba City, Argentina :  Noroviruses (NoVs) are among the most common viral agents that cause gastroenteritis in humans of all ages worldwide. They are excreted in the feces and introduced into environmental waters as raw or treated sewage. In this work, sewage and water samples collected from the SuquÃ­a River in the city of CÃ³rdoba, Argentina, were evaluated for the presence of NoV. Phylogenetic analysis demonstrated that the main genotype detected was GII.4, belonging to the widely-distributed 2006b variant, followed by strains related to the putative recombinant GII.g virus. Detected NoVs were more phylogenetically related with recent viruses from other countries than with previous local sequences, suggesting a rapid and wide spread of viral strains that prevents a geographically structured phylogeny. A Bayesian coalescent analysis demonstrated that variants isolated in this work have a most recent common ancestor placed in 2007-2008 with estimated substitution rates of 3.7-5.8Ã10-3s/s/y. Environmental samples showed a mixture of both viral types, pointing up to the co-circulation and the risk of mixed infections and recombination. This is the first report on the detection and characterization of NoV in sewage and river water in Argentina. Â© 2011 Elsevier B.V.","Molecular phylogenetic relationships and phenotypic diversity in miniaturized toadlets, genus Brachycephalus (Amphibia: Anura: Brachycephalidae) :  Toadlets of the genus Brachycephalus are endemic to the Atlantic rainforests of southeastern and southern Brazil. The 14 species currently described have snout-vent lengths less than 18. mm and are thought to have evolved through miniaturization: an evolutionary process leading to an extremely small adult body size. Here, we present the first comprehensive phylogenetic analysis for Brachycephalus, using a multilocus approach based on two nuclear (Rag-1 and Tyr) and three mitochondrial (Cyt b, 12S, and 16S rRNA) gene regions. Phylogenetic relationships were inferred using a partitioned Bayesian analysis of concatenated sequences and the hierarchical Bayesian method (BEST) that estimates species trees based on the multispecies coalescent model. Individual gene trees showed conflict and also varied in resolution. With the exception of the mitochondrial gene tree, no gene tree was completely resolved. The concatenated gene tree was completely resolved and is identical in topology and degree of statistical support to the individual mtDNA gene tree. On the other hand, the BEST species tree showed reduced significant node support relative to the concatenate tree and recovered a basal trichotomy, although some bipartitions were significantly supported at the tips of the species tree. Comparison of the log likelihoods for the concatenated and BEST trees suggests that the method implemented in BEST explains the multilocus data for Brachycephalus better than the Bayesian analysis of concatenated data. Landmark-based geometric morphometrics revealed marked variation in cranial shape between the species of Brachycephalus. In addition, a statistically significant association was demonstrated between variation in cranial shape and genetic distances estimated from the mtDNA and nuclear loci. Notably, B. ephippium and B. garbeana that are predicted to be sister-species in the individual and concatenated gene trees and the BEST species tree share an evolutionary novelty, the hyperossified dorsal plate. Â© 2011 Elsevier Inc.","Global animal disease surveillance :  Development and implementation of global animal disease surveillance has been limited by the lack of information systems that enable near real-time data capturing, sharing, analysis, and related decision- and policy-making. The objective of this paper is to describe requirements for global animal disease surveillance, including design and functionality of tools and methods for visualization and analysis of animal disease data. The paper also explores the potential application of techniques for spatial and spatio-temporal analysis on global animal disease surveillance, including for example, landscape genetics, social network analysis, and Bayesian modeling. Finally, highly pathogenic avian influenza data from Denmark and Sweden are used to illustrate the potential application of a novel system (Disease BioPortal) for data sharing, visualization, and analysis for regional and global surveillance efforts. Â© 2011 Elsevier Ltd.","Patterns of cranial shape diversification during the phylogenetic branching process of New World monkeys (Primates: Platyrrhini) :  One of the central topics in evolutionary biology is understanding the processes responsible for phenotypic diversification related to ecological factors. New World monkeys are an excellent reference system to investigate processes of diversification at macroevolutionary scales. Here, we investigate the cranial shape diversification related to body size and ecology during the phylogenetic branching process of platyrrhines. To investigate this diversification, we used geometric morphometric techniques, a molecular phylogenetic tree, ecological data and phylogenetic comparative methods. Our statistical analyses demonstrated that the phylogenetic branching process is the most important dimension to understand cranial shape variation among extant platyrrhines and suggested that the main shape divergence among the four principal platyrrhine clades probably occurred during the initial branching process. The phylogenetic conservatism, which is the retention of ancestral traits over time within the four principal platyrrhine clades, could be the most important characteristic of platyrrhine cranial shape diversification. Different factors might have driven early shape divergence and posterior relative conservatism, including genetic drift, stabilizing selection, genetic constraints owing to pleiotropy, developmental or functional constraint, lack of genetic variation, among others. Understanding the processes driving the diversification among platyrrhines will probably require further palaeontological, phylogenetic and comparative studies. Â© 2011 The Authors. Journal of Evolutionary Biology Â© 2011 European Society For Evolutionary Biology.","Tuberculosis transmission in the triple border region: Brazil, Paraguay, and Argentina :  Tuberculosis is a public health problem in South America, but numerous control strategies have proven ineffective in settings with intense transmission. This study aimed to determine whether the triple border region between Brazil, Argentina, and Paraguay is an area of high tuberculosis transmission. An ecological study was conducted with incidence data and population estimates for the three countries. Mean incidence rates were calculated for 2001 to 2007. Spatial analysis techniques identified high-incidence areas in the region using maps with Bayesian smoothing of rates and spatial averages. During the target period, Foz do IguaÃ§u, Brazil, had the highest incidence, followed by Ciudad del Este in Paraguay, and Puerto IguazÃº in Argentina. The analysis showed a spatial cluster of municipalities with high tuberculosis risk in the triple border region. Tuberculosis in the tri-border area shows increasing or stable incidence rates and municipalities with incidence rates above the State average. The area has high tuberculosis incidence and therefore heavy transmission of the disease.","Genetic and morphological evidences for the existence of a new species of contracaecum (Nematoda: Anisakidae) parasite of phalacrocorax brasilianus (Gmelin) from Chile and its genetic relationships with congeners from fish-eating birds :  Contracaecum australe n. sp. is described from the Neotropic cormorant Phalacrocorax brasilianus in Chile based on morphology and the sequence analyses of multiple loci, i.e., mitochondrial cytochrome oxidase 2, mtDNA cox-2, the small subunit of the mitochondrial ribosomal RNA gene, rrnS, and the ITS-1 and ITS-2 regions of nuclear ribosomal DNA. Moreover, sequence analysis of the same genes was carried out on the morphospecies Contracaecum chubutensis Garbin et al. (2008) from Phalacrocorax atriceps. Further, genetic relationships are presented between C. australe n. sp. and C. chubutensis with respect to the related congeners from fish-eating birds previously characterized genetically on the same genetic markers, i.e., Contracaecum rudolphii A, B, C, D, and E, Contracaecum septentrionale, Contracaecum microcephalum, Contracaecum bioccai, Contracaecum pelagicum, Contracaecum micropapillatum, Contracaecum gibsoni, and Contracaecum overstreeti. Several phylogenetic analyses (MP, NJ, and BI) inferred from mitochondrial genes (cox-2, rrnS) were congruent in depicting C. australe n. sp. and C. chubutensis as forming distinct clades, highly supported, from the remainder of the Contracaecum taxa considered; thus, it validates their specific status. Further, analyses of the ITS-1 and ITS-2 sequence data of C. australe n. sp. and C. chubutensis supported their distinction with respect to the 2 sibling species, C. rudolphii D and C. rudolphii E, previously detected from Phalacrocoracidae of Australia. Morphological analysis and the differential diagnosis of male specimens of C. australe n. sp. enabled the detection of differences in a number of characters, including spicule length, peculiar shape of male tail, paracloacal papillae disposition, and shape and bifurcation depth of interlabia. According to the genetic and morphological results obtained, the erection of a new taxon from fish-eating birds of the Austral region is given and its formal description is presented. Phylogenetic trees support both C. australe n. sp. and C. chubutensis as being included in the same clade with the previously detected species from cormorants, i.e., C. rudolphii A, B, C, and C. septentrionale. The finding of C. australe n. sp. and C. chubutensis parasites of Ph. brasilianus and Ph. atriceps, respectively, appears to support a host-parasite association between the C. rudolphii A, B, and C, C. septentrionale, C. chubutensis, and C. australe n. sp. and different species of cormorants belonging to Phalacrocorax. Â© American Society of Parasitologists 2011.","Diagnosis of power transformers through frequency response analysis applying multiresolution analysis and pattern classification :  Detection of abnormalities within transformers is a current field of study which aims to prevent future permanent damages. Among the automatic diagnostic methodologies there are some proposals, which make use of the Frequency Response Analysis (FRA) technique as a condition assessment criterion for its sensitivity to variations in the windings and the iron core. However, these methodologies are not completely robust due to the parameters that are used for its discrimination, which are generally statistics indicators. This paper shows a new diagnosis methodology which has been successfully applied in other fields based on the implementation of Wavelet multiresolution analysis and pattern recognition methods applied to FRA measurement records as a condition assessment tool. Â© 2011 IEEE.","Phylodynamics of hepatitis C virus subtype 2c in the province of CÃ³rdoba, Argentina :  The Hepatitis C Virus Genotype 2 subtype 2c (HCV-2c) is detected as a low prevalence subtype in many countries, except in Southern Europe and Western Africa. The current epidemiology of HCV in Argentina, a low-prevalence country, shows the expected low prevalence for this subtype. However, this subtype is the most prevalent in the central province of CÃ³rdoba. Cruz del Eje (CdE), a small rural city of this province, shows a prevalence for HCV infections of 5%, being 90% of the samples classified as HCV-2c. In other locations of CÃ³rdoba Province (OLC) with lower prevalence for HCV, HCV-2c was recorded in about 50% of the samples. The phylogenetic analysis of samples from CÃ³rdoba Province consistently conformed a monophyletic group with HCV-2c sequences from all the countries where HCV-2c has been sequenced. The phylogeographic analysis showed an overall association between geographical traits and phylogeny, being these associations significant (Î± = 0.05) for Italy, France, Argentina (places other than CÃ³rdoba), Martinique, CdE and OLC. The coalescence analysis for samples from CdE, OLC and France yielded a Time for the Most Common Recent Ancestor of about 140 years, whereas its demographic reconstruction showed a \"lag\" phase in the viral population until 1880 and then an exponential growth until 1940. These results were also obtained when each geographical area was analyzed separately, suggesting that HCV-2c came into CÃ³rdoba province during the migration process, mainly from Europe, which is compatible with the history of Argentina of the early 20th century. This also suggests that the spread of HCV-2c occurred in Europe and South America almost simultaneously, possibly as a result of the advances in medicine technology of the first half of the 20th century. Â© 2011 RÃ© et al.","A Bayesian inversion method for estimating the particle size distribution of latexes from multiangle dynamic light scattering measurements :  A statistical Bayesian method is proposed for estimating the particle size distribution (PSD) of polymeric latexes from multiangle dynamic light scattering (MDLS) measurements. The procedure includes two main steps: 1) the calculation of the angle-dependent average diameters of the PSD from the MDLS autocorrelation measurements, and 2) the PSD estimation through a Bayesian method (that is solved with a Markov chain Monte Carlo sampling strategy implemented in the form of a Metropolis-Hasting algorithm). First, the method was evaluated through two simulated examples that involved unimodal and bimodal PSDs of different shapes. Then, the method was employed for estimating two bimodal PSDs obtained by mixing two narrow polystyrene standards. For comparison, all examples were also solved by numerical inversion of the raw MDLS autocorrelation measurements through a classical regularization technique typically used for inverting ill-conditioned linear problems. The proposed method appears as an effective and robust tool for characterizing unimodal or multimodal PSDs without requiring any a priori assumption on the number of modes or on their shapes. For unimodal PSDs exhibiting high asymmetries and for bimodal PSDs with modes of different particle concentration, the Bayesian method produced more accurate results than those obtained with the classical regularization technique. Â© 2011 Elsevier B.V.","Lizards from the end of the world: Phylogenetic relationships of the Liolaemus lineomaculatus section (Squamata: Iguania: Liolaemini) :  The Liolaemus lineomaculatus section is a geographically widely distributed group of lizards from the Patagonian region of southern South America, and includes 18 described species representing the most southerly distributed Liolaemus taxa (the genus includes 228 species and extends from Tierra del Fuego north to south-central Peru). Despite high species diversity, the phylogenetic relationships of this section are unknown. In the present work we sampled all described species in the L. lineomaculatus section as well as currently undescribed candidate species to reconstruct the first complete phylogenetic hypothesis for the clade. Our data set included four anonymous nuclear loci, three nuclear protein-coding loci, and two mitochondrial genes. We compared results obtained with three different phylogenetic methods for the concatenated data set (Maximum Parsimony, Maximum Likelihood and Bayesian Inference) with a coalescent-based species tree approach (BEST), and recovered congruent, strongly-supported topological arrangements across all methods. We identified four main clades within the L. lineomaculatus section: the lineomaculatus, magellanicus, somuncurae, and kingii+. archeforus groups, for which we estimated divergence times. We discuss the taxonomic implications of these results and how the future integration of phylogeographic, niche modeling and morphological approaches will allow testing biogeographical hypotheses in this clade. Â© 2011 Elsevier Inc.","New perspectives on the evolutionary history of hepatitis B virus genotype F :  Hepatitis B virus (HBV) is a globally distributed human pathogen. The aim of this work was to analyze the evolutionary history of HBV genotype F, emphasizing on the study of subgenotypes prevalent in the Southern area of South America. Complete genomes of HBV genotype F from 36 samples from Argentina and Chile were sequenced and analyzed by phylogenetic and Bayesian coalescent methods along with sequences obtained from GenBank database. The phylogeography separated not only Central American from South American isolates but also revealed that different subgenotypes are distributed in constrained although not exclusive areas of the continent. The result obtained with time-stamped complete genomes failed to explain the wide geographical distribution and the clustering observed in this genotype. Conversely, the use of Bayesian coalescent analyses with substitution rates as priors, instead of the co-estimation of tMRCA and substitution rate, allowed us to propose a far origin for the HBV genotype F based on the phylogeographical and epidemiological data. Â© 2011 Elsevier Inc.","Global invasion history of the fire ant Solenopsis invicta :  The fire ant Solenopsis invicta is a significant pest that was inadvertently introduced into the southern United States almost a century ago and more recently into California and other regions of the world. An assessment of genetic variation at a diverse set of molecular markers in 2144 fire ant colonies from 75 geographic sites worldwide revealed that at least nine separate introductions of S. invicta have occurred into newly invaded areas and that themain southern U.S. population is probably the source of all but one of these introductions. The sole exception involves a putative serial invasion from the southern United States to California to Taiwan. These results illustrate in stark fashion a severe negative consequence of an increasingly massive and interconnected global trade and travel system.","Comparative population genetic structure in a plant-pollinator/seed predator system :  Comparative analyses of spatial genetic structure of populations of plants and the insects they interact with provide an indication of how gene flow, natural selection and genetic drift may jointly influence the distribution of genetic variation and potential for local coadaptation for interacting species. Here, we analysed the spatial scale of genetic structure within and among nine populations of an interacting species pair, the white campion Silene latifolia and the moth Hadena bicruris, along a latitudinal gradient across NorthernâCentral Europe. This dioecious, short-lived perennial plant inhabits patchy, often disturbed environments. The moth H. bicruris acts both as its pollinator and specialist seed predator that reproduces by laying eggs in S. latifolia flowers. We used nine microsatellite markers for S. latifolia and eight newly developed markers for H. bicruris. We found high levels of inbreeding in most populations of both plant and pollinatorâseed predator. Among populations, significant genetic structure was observed for S. latifolia but not for its pollinatorâseed predator, suggesting that despite migration among populations of H. bicruris, pollen is not, or only rarely, carried over between populations, thus maintaining genetic structure among plant populations. There was a weak positive correlation between genetic distances of S. latifolia and H. bicruris. These results indicate that while significant structure of S. latifolia populations creates the potential for differentiation at traits relevant for the interaction with the pollinator/seed predator, substantial gene flow in H. bicruris may counteract this process in at least some populations. Â© 2011 Blackwell Publishing Ltd.","Genetic and phylogenetic analyses of influenza a H1N1pdm virus in Buenos Aires, Argentina :  An influenza pandemic caused by swine-origin influenza virus A/H1N1 (H1N1pdm) spread worldwide in 2009, with 12,080 confirmed cases and 626 deaths occurring in Argentina. A total of 330 H1N1pdm viruses were detected from May to August 2009, and phylogenetic and genetic analyses of 21 complete genome sequences from both mild and fatal cases were achieved with reference to concatenated whole genomes. In addition, the analysis of another 16 hemagglutinin (HA), neuraminidase (NA), and matrix (M) gene sequences of Argentinean isolates was performed. The microevolution timeline was assessed and resistance monitoring of an NA fragment from 228 samples throughout the 2009 pandemic peak was performed by sequencing and pyrosequencing. We also assessed the viral growth kinetics for samples with replacements at the genomic level or special clinical features. In this study, we found by Bayesian inference that the Argentinean complete genome sequences clustered with globally distributed clade 7 sequences. The HA sequences were related to samples from the northern hemisphere autumn-winter from September to December 2009. The NA of Argentinean sequences belonged to the New York group. The N-4 fragment as well as the hierarchical clustering of samples showed that a consensus sequence prevailed in time but also that different variants, including five H275Y oseltamivir-resistant strains, arose from May to August 2009. Fatal and oseltamivir-resistant isolates had impaired growth and a small plaque phenotype compared to oseltamivir-sensitive and consensus strains. Although these strains might not be fit enough to spread in the entire population, molecular surveillance proved to be essential to monitor resistance and viral dynamics in our country. Copyright Â© 2011, American Society for Microbiology. All Rights Reserved.","Equivalence of multibreed animal models and hierarchical Bayes analysis for maternally influenced traits :  Background: It has been argued that multibreed animal models should include a heterogeneous covariance structure. However, the estimation of the (co)variance components is not an easy task, because these parameters can not be factored out from the inverse of the additive genetic covariance matrix. An alternative model, based on the decomposition of the genetic covariance matrix by source of variability, provides a much simpler formulation. In this study, we formalize the equivalence between this alternative model and the one derived from the quantitative genetic theory. Further, we extend the model to include maternal effects and, in order to estimate the (co)variance components, we describe a hierarchical Bayes implementation. Finally, we implement the model to weaning weight data from an Angus Ã Hereford crossbred experiment. Methods. Our argument is based on redefining the vectors of breeding values by breed origin such that they do not include individuals with null contributions. Next, we define matrices that retrieve the null-row and the null-column pattern and, by means of appropriate algebraic operations, we demonstrate the equivalence. The extension to include maternal effects and the estimation of the (co)variance components through the hierarchical Bayes analysis are then straightforward. A FORTRAN 90 Gibbs sampler was specifically programmed and executed to estimate the (co)variance components of the Angus Ã Hereford population. Results: In general, genetic (co)variance components showed marginal posterior densities with a high degree of symmetry, except for the segregation components. Angus and Hereford breeds contributed with 50.26% and 41.73% of the total direct additive variance, and with 23.59% and 59.65% of the total maternal additive variance. In turn, the contribution of the segregation variance was not significant in either case, which suggests that the allelic frequencies in the two parental breeds were similar. Conclusion: The multibreed maternal animal model introduced in this study simplifies the problem of estimating (co)variance components in the framework of a hierarchical Bayes analysis. Using this approach, we obtained for the first time estimates of the full set of genetic (co)variance components. It would be interesting to assess the performance of the procedure with field data, especially when interbreed information is limited. Â© 2010 LeguizamÃ¡n and Cantet; licensee BioMed Central Ltd.","A note on overadjustment in inverse probability weighted estimation :  Standardized means, commonly used in observational studies in epidemiology to adjust for potential confounders, are equal to inverse probability weighted means with inverse weights equal to the empirical propensity scores. More refined standardization corresponds with empirical propensity scores computed under more flexible models. Unnecessary standardization induces efficiency loss. However, according to the theory of inverse probability weighted estimation, propensity scores estimated under more flexible models induce improvement in the precision of inverse probability weighted means. This apparent contradiction is clarified by explicitly stating the assumptions under which the improvement in precision is attained. Â© 2010 Biometrika Trust.","The invasion route for an insect pest species: The tobacco aphid in the New World :  Biological invasions are rapid evolutionary events in which populations are usually subject to a founder event during introduction followed by rapid adaptation to the new environment. Molecular tools and Bayesian approaches have shown their utility in exploring different evolutionary scenarios regarding the invasion routes of introduced species. We examined the situation for the tobacco aphid, Myzus persicae nicotianae, a recently introduced aphid species in Chile. Using seven microsatellite loci and approximate Bayesian computation, we studied populations of the tobacco aphid sampled from several American and European countries, identifying the most likely source populations and tracking the route of introduction to Chile. Our population genetic data are consistent with available historical information, pointing to an introduction route of the tobacco aphid from Europe and/or from other putative populations (e.g. Asia) with subsequent introduction through North America to South America. Evidence of multiple introductions to North America from different genetic pools, with successive loss of genetic diversity from Europe towards North America and a strong bottleneck during the southward introduction to South America, was also found. Additionally, we examined the special case of a widespread multilocus genotype that was found in all American countries examined. This case provides further evidence for the existence of highly successful genotypes or superclones in asexually reproducing organisms. Â© 2010 Blackwell Publishing Ltd.","AVPR1A sequence variation in monogamous owl monkeys (Aotus azarai) and its implications for the evolution of platyrrhine social behavior :  The arginine vasopressin V1a receptor gene (AVPR1A) has been implicated in increased partner preference and pair bonding behavior in mammalian lineages. This observation is of considerable importance for studies of social monogamy, which only appears in a small subset of primate taxa, including the Argentinean owl monkey (Aotus azarai). Thus, to investigate the possible influence of AVPR1A on the evolution of social behavior in owl monkeys, we sequenced this locus in a wild population from the Gran Chaco. We also assessed the interspecific variation of AVPR1A in platyrrhine species that represent a set of phylogenetically and behaviorally disparate taxa. The resulting data revealed A. azarai to have a unique genic structure for AVPR1A that varies in coding sequence and microsatellite repeat content relative to other primate and mammalian species. Specifically, one repetitive region that has been the focus in studies of human AVPR1A diversity, \"RS3,\" is completely absent in A. azarai and all other platyrrhines examined. This finding suggests that, if AVPR1A modulates behavior in owl monkeys and other neotropical primates, it does so independent of this region. These observations have also provided clues about the process by which the range of social behavior in the Order Primates evolved through lineage-specific neurogenetic variation. Â© 2010 Springer Science+Business Media, LLC.","Factors associated with spatial clustering of foot-and-mouth disease in Nepal :  The purpose of this study was to quantify associations between hypothesized epidemiological factors and the spatial distribution of foot-and-mouth disease (FMD) in Nepal. Spatial clustering of reports of at least one FMD case by Village Development Committee (VDC) in 2004 was examined by use of the spatial scan statistic. A Bayesian Poisson multivariate regression model was used to quantify the association between the number of reports and 25 factors hypothesized to be associated with FMD risk. The spatial scan statistic identified (P<0.01) two clusters of FMD reports. Large numbers of people, buffalo, and animal technicians in a district were associated with an elevated risk of a VDC reporting â¥1 FMD case. The knowledge of high-risk areas and factors associated with the risk of FMD in Nepal could be applied in future disease control programs. Â© 2010 The Author(s).","Hybrid origins of cultivated potatoes :  Solanum section Petota is taxonomically difficult, partly because of interspecific hybridization at both the diploid and polyploid levels. The taxonomy of cultivated potatoes is particularly controversial. Using DNA sequence data of the waxy gene, we here infer relationships among the four species of cultivated potatoes accepted in the latest taxonomic treatment (S. ajanhuiri, S. curtilobum, S. juzepczukii and S. tuberosum, the latter divided into the Andigenum and Chilotanum Cultivar Groups). The data support prior ideas of hybrid origins of S. ajanhuiri from the S. tuberosum Andigenum Group (2x = S. stenotomum) Ã S. megistacrolobum; S. juzepczukii from the S. tuberosum Andigenum Group (2x = S. stenotomum) Ã S. acaule; and S. curtilobum from the S. tuberosum Andigenum Group (4x = S. tuberosum subsp. andigenum) Ã S. juzepczukii. For the tetraploid cultivar-groups of S. tuberosum, hybrid origins are suggested entirely within much more closely related species, except for two of three examined accessions of the S. tuberosum Chilotanum Group that appear to have hybridized with the wild species S. maglia. Hybrid origins of the crop/weed species S. sucrense are more difficult to support and S. vernei is not supported as a wild species progenitor of the S. tuberosum Andigenum Group. Â© 2010 US Government.","Dispersal and population structure at different spatial scales in the subterranean rodent Ctenomys australis :  Background: The population genetic structure of subterranean rodent species is strongly affected by demographic (e.g. rates of dispersal and social structure) and stochastic factors (e.g. random genetic drift among subpopulations and habitat fragmentation). In particular, gene flow estimates at different spatial scales are essential to understand genetic differentiation among populations of a species living in a highly fragmented landscape. Ctenomys australis (the sand dune tuco-tuco) is a territorial subterranean rodent that inhabits a relatively secure, permanently sealed burrow system, occurring in sand dune habitats on the coastal landscape in the south-east of Buenos Aires province, Argentina. Currently, this habitat is threatened by urban development and forestry and, therefore, the survival of this endemic species is at risk. Here, we assess population genetic structure and patterns of dispersal among individuals of this species at different spatial scales using 8 polymorphic microsatellite loci. Furthermore, we evaluate the relative importance of sex and habitat configuration in modulating the dispersal patterns at these geographical scales.Results: Our results show that dispersal in C. australis is not restricted at regional spatial scales (~ 4 km). Assignment tests revealed significant population substructure within the study area, providing support for the presence of two subpopulations from three original sampling sites. Finally, male-biased dispersal was found in the Western side of our study area, but in the Eastern side no apparent philopatric pattern was found, suggesting that in a more continuous habitat males might move longer distances than females.Conclusions: Overall, the assignment-based approaches were able to detect population substructure at fine geographical scales. Additionally, the maintenance of a significant genetic structure at regional (~ 4 km) and small (less than 1 km) spatial scales despite apparently moderate to high levels of gene flow between local sampling sites could not be explained simply by the linear distance among them. On the whole, our results support the hypothesis that males disperse more frequently than females; however they do not provide support for strict philopatry within females. Â© 2010 Mora et al; licensee BioMed Central Ltd.","High prevalence of hepatitis C virus genotype 1b infection in a small town of Argentina. Phylogenetic and Bayesian coalescent analysis :  Previous studies in Argentina have documented a general prevalence of Hepatitis C Virus (HCV) infection close to 2%. In addition, a high prevalence of HCV has been recently reported in different Argentinean small rural communities. In this work, we performed a study aimed at analyzing the origins and diversification patterns of an HCV outbreak in Wheelwright, a small rural town located in Santa Fe province (Argentina). A total of 89 out of 1814 blood samples collected from people living in Wheelwright, were positive for HCV infection. The highest prevalence (4.9%) was observed in people older than 50 years, with the highest level for the group aged between 70-79 years (22%). The RFLP analyses showed that 91% of the positive samples belonged to the HCV-1b genotype. The E1/E2 and NS5B genes were sequenced, and their phylogenetic analysis showed that the HCV-1b sequences from Wheelwright were monophyletic. Bayesian coalescent-based methods were used to estimate substitution rates and time of the most recent common ancestor (tMRCA). The mean estimated substitution rates and the tMRCA for E1/E2 with and without HVR1 and NS5B were 7.41E-03 s/s/y and 61 years, 5.05E-03 s/s/ y and 58 years and 3.24E-03 s/s/y and 53 years, respectively. In summary, the tMRCA values, the demographic model with constant population size, and the fact that the highest prevalence of infection was observed in elder people support the hypothesis that the HCV-1b introduction in Wheelwright initially occurred at least five decades ago and that the early epidemic was characterized by a fast rate of virus transmission. The epidemic seems to have been controlled later on down to the standard transmission rates observed elsewhere. Â© 2010 Golemba et al.","Estimation of sparse nonnegative sources from noisy overcomplete mixtures using MAP :  In this letter, we propose a new algorithm for estimating sparse nonnegative sources from a set of noisy linear mixtures. In particular, we consider difficult situations with high noise levels and more sources than sensors (underdetermined case). We show that when sources are very sparse in time and overlapped at some locations, they can be recovered even with very low signal-to-noise ratio, and by using many fewer sensors than sources. A theoretical analysis based on Bayesian estimation tools is included showing strong connections with algorithms in related areas of research such as ICA, NMF, FOCUSS, and sparse representation of data with overcomplete dictionaries. Our algorithm uses a Bayesian approach by modeling sparse signals through mixed-state random variables. This new model for priors imposes â0 norm-based sparsity. We start our analysis for the case of nonoverlapped sources (1-sparse), which allows us to simplify the search of the posterior maximum avoiding a combinatorial search. General algorithms for overlapped cases, such as 2-sparse and k-sparse sources, are derived by using the algorithm for 1-sparse signals recursively. Additionally, a combination of our MAP algorithm with the NN-KSVD algorithm is proposed for estimating the mixing matrix and the sources simultaneously in a real blind fashion. A complete set of simulation results is included showing the performance of our algorithm. Â© 2009 Massachusetts Institute of Technology.","Use of expert opinion for animal disease decisions: An example of foot-and-mouth disease status designation :  When data representing a preferred measurement of risk cannot be obtained, as is often the case for global animal diseases, decisions that affect millions of people and their animals are typically made based on expert opinion. Expert opinion can be and has been used to address the critical lack of data existing for prevalence and incidence of many global diseases, including foot-and-mouth disease (FMD). However, when a conclusion based on expert opinion applies to a topic as sensitive as FMD, which has tremendous economic, political, and social implications, care should be taken to understand the accuracy of and differences in the opinion data. The differences in experts' opinions and the relative accuracy of an expert opinion elicitation for \"diagnosing\" country-level FMD presence were examined for the years 1997-2003 using Bayesian methods. A formal survey of eight international FMD experts revealed that individual experts had different opinions as to the probability of finding FMD in a country. However, a weighted average of the experts' responses was relatively accurate (91% sensitivity and 85% specificity) at identifying the FMD status of a country, compared to using a method that employed information available from World Organization for Animal Health (OIE). The most apparent disagreements between individual experts and available information were found for Indonesia, South Korea, and South America, and, in general, the experts seemed to believe that countries in South Asia were more likely to be positive than other countries that reported FMD cases to OIE. This study highlights new methodology that offers a standardized, quantitative, and systematic means by which expert opinion can be used and assessed. Â© 2009 Elsevier B.V. All rights reserved.","Bayesian analysis of selection for greater weaning weight while maintaining birth weight in beef cattle1 :  An experimental Hereford herd established in 1960 was used from 1986 to 2006 to select for increased weaning weight (W) without increasing birth weight (B). Data were B and W collected over the 47 yr from 2,124 calves. Including ancestors, the pedigree file had 2,369 animals. Selection was practiced only in males. In the first stage (1986 to 1993), mass-selected bulls were chosen with the index I = B + 9374.76 RDG (relative daily gain). From 1994 to 2006, the selection criterion for bull i was Ii = BLUPi(WD) - 2.33 BLUPi(BD), where the BLUP were for the direct BV of B (BD) and W (WD), respectively. Predictions were obtained from a 2-trait animal model with B having only BD, and W with WD and WM (maternal additive effects). Selection response was estimated using a Bayesian approach by means of the Gibbs sampler for a 2-trait animal model including BD, BM (maternal BV for B), WD, and WM. Estimated heritabilities for BD, BM, WD, and WM were 0.40, 0.23, 0.05, and 0.23, respectively. The correlation between BD and BM was close to zero (0.01), and between WD and WM was positive (0.37). The correlation between BD and WD was 0.07, and between BM and WM was 0.58. The 2 methods used to estimate selection response gave similar results. In both periods BD decreased, whereas BM increased. The reduction of BD due to selection was slightly larger in the second period than in the first one. The regression of BV for W increased due to selection in both stages, but selection response was 21.6% larger from 1986 to 1992 than from 1993 to 2006. The maternal effect, WM increased more than 3 times compared with WD in the first period, but ended up being almost the same value as WD in period 2. The Bulmer effect was manifested by the decrease in magnitude of all (co) variance components during selection. It is concluded that selection to increase BW at weaning in beef cattle, although not increasing BW at birth, was moderately effective. Â© 2009 American Society of Animal Science.","Microsatellite variation in maize landraces from Northwestern Argentina: Genetic diversity, population structure and racial affiliations :  The highland region or Northwestern Argentina (NWA) is one of the southernmost areas of native maize cultivation and constitutes an expansion of the peruvian Andes sphere of influence. To examine the genetic diversity and racial affiliations of the landraces cultivated in this area, 18 microsatellite markers were used to characterize 147 individuals from 6 maize races representative of traditional materials. For the whole data set, a total of 184 alleles were found, with an average of 10.2 alleles per locus. The average gene diversity was 0.571. The observed patterns of genetic differentiation suggest that historical association is probably the main factor in shaping population structure for the landraces studied here. In agreement with morphological and cytogenetic data, Bayesian analysis of NWA landraces revealed the occurrence of three main gene pools. Assessment of racial affiliations using a combined dataset including previous data on American landraces showed a clear relationship between one of these gene pools and typical Andean races, whereas the remaining two gene pools exhibited a closer association to Caribbean accessions and native germplasm from the United States, respectively. These results highlight the importance of integrating regional genetic studies if a deeper understanding of maize diversification and dispersal is to be achieved. Â© 2009 Springer-Verlag.","Perenniporiella chaquenia sp. nov. and further notes on Perenniporiella and its relationships with Perenniporia (Poriales, Basidiomycota) :  Perenniporiella chaquenia sp. nov. is described from Argentina. New records of P. pendula and P. micropora are discussed. A key to Perenniporiella species is presented. Preliminary phylogenetic relationships of Perenniporiella are inferred from parsimony and Bayesian analysis of a combined set of DNA sequence data (nuclear ribosomal partial LSU and ITS). It demonstrated that Perenniporiella forms a well resolved monophyletic clade distantly related to Perenniporia s.s. It also clearly showed that within Perenniporia as usually conceived other morphologically homogeneous group of taxa, such as the P. ochroleuca or P. vicina alliances, form well resolved clades, which could be recognized as distinct genera. The differentiation of the hyphal system and the basidiospores morphology are outlined as critical features for the definition of genera in the Perenniporia complex. Â© 2009 by The Mycological Society of America, Lawrence, KS 66044-8897.","A diagnostic model to differentiate simple steatosis from nonalcoholic steatohepatitis based on the likelihood ratio form of Bayes theorem :  Objective: To evaluate the performance of a diagnostic model based on a composite index using clinical and laboratory data, including cardiovascular biomarkers, to help practitioners to differentiate patients with simple steatosis from those with nonalcoholic steatohepatitis (NASH). Design and methods: 101 patients with biopsy proven features of nonalcoholic fatty liver disease were included. We investigated the usefulness of 9 biomarkers in predicting the histological disease severity, including routine biochemical tests, C-reactive protein, soluble intercellular adhesion molecule-1 (sICAM-1) and anthropometric evaluation. Receiver operating characteristic (ROC) curves and likelihood ratios (LRs) were used to evaluate the fit of each test. A composite index was calculated as the product of each individual test LR. Results: In a model patient who has all positive tests, the post-test probability for NASH would be 99.5%. Conclusion: The capacity of each individual biomarker to independently predict the disease outcome was lower than a composite index constructed after multiplying the LR for each individual test combined into a \"multimarker\" score. Â© 2008 Elsevier B.V. All rights reserved.","Phenotypic characterization in relatives of patients with autism spectrum disorders (ASD) :  Introduction and goals: Autism is a generalized disorder of human development, which begins at early stages of childhood, and constitutes one of the most serious alterations of human development, behavior and communication. A Theory of the mind deficit has been described as a phenotypic manifestation of the ASD (Baron-Cohen et al 2000-2001). The aim of this work is to measure the skills in theory of the mind (ToM) in parents of patients with ASD, expecting to find in them a subtle deficit but with conserved ability for the daily social interaction. This would suggest that parents of patients with ASD would be carriers of an attenuated phenotypic manifestation. Method and media: Thirty parents of patients with ASD were tested (study group), and thirty control subjects; and to all of them were administrated: MMSE and tests to evaluate ToM: Faux Pas (Stone, et al 1998); and Reading the Mind in the Eyes (RME) (Baron-Cohen et al 2001). Both groups were matched up by age and schooling. Results: The study group obtained a smaller yield in the ToM test, compared with the results of the control group; for RME the difference was significant t 0=5.259 (p=0.00). and for Faux pas the difference was not significant t0 =1.987 (p=0.056). Conclusion: From the obtained data we conclude that the tests RME and Faux Pas has enough sensibility to discriminate subtle individual differences in ToM, being able to identify carriers of an attenuated phenotype. These data add evidence to the genetic hypothesis (BÃ¡yes 2005; Baron-Cohen 2000) indicating the parents like to be de carriers of an attenuated phenotype, feasible of being detected with specific tests.","The phylogenetic relationships of cynopterine fruit bats (Chiroptera: Pteropodidae: Cynopterinae) :  The subfamily Cynopterinae comprises ca. 24 species of pteropodid bats (Family Pteropodidae) distributed exclusively in South and Southeast Asia. Although some studies have supported monophyly of the subfamily, molecular analyses have produced contradictory results and there has been little agreement on relationships of cynopterines to other megabat groups. However, no previous studies have included a complete sampling of cynopterine genera. Here we describe a phylogenetic analysis of Cynopterinae based on more than 6000 bp from six different genes sampled in representatives of all 14 recognized genera. Our results support the monophyly of Cynopterinae but refute a close relationship of cynopterines with Nyctimeninae. Within Cynopterinae, our analyses consistently recovered two mono-phyletic clades, which we recommend be recognized formally as tribes: Cynopterini and Balionycterini. Biogeographic analyses indicate a Sundaland origin of the Cynopterinae and divergence date estimates suggest different timing of diversification of the two major cynopterine clades. Â© 2009 Elsevier Inc. All rights reserved.","The timing of neotropical speciation dynamics: A reconstruction of myiopagis flycatcher diversification using phylogenetic and paleogeographic data :  Neotropical forests have brought forth a large proportion of the world's terrestrial biodiversity, but the underlying evolutionary mechanisms and their timing require further elucidation. Despite insights gained from phylogenetic studies, uncertainties about molecular clock rates have hindered efforts to determine the timing of diversification processes. Moreover, most molecular research has been detached from the extensive body of data on Neotropical geology and paleogeography. We here examine phyloge-netic relationships and the timing of speciation events in a Neotropical flycatcher genus (Myiopagis) by using calibrations from modern geologic data in conjunction with a number of recently developed DNA sequence dating algorithms and by comparing these estimates with those based on a range of previously proposed molecular clock rates. We present a well-supported hypothesis of systematic relationships within the genus. Our age estimates of Myiopagis speciation events based on paleogeographic data are in close agreement with nodal ages derived from a \"traditional\" avian mitochondrial 2%/My clock, while contradicting other clock rates. Our comparative approach corroborates the consistency of the traditional avian mitochondrial clock rate of 2%/My for tyrant-flycatchers. Nevertheless, our results argue against the indiscriminate use of molecular clock rates in evolutionary research and advocate the verification of the appropriateness of the traditional clock rate by means of independent calibrations in individual studies. Â© 2009 Elsevier Inc. All rights reserved.","The role of connectives in the comprehension of spontaneous spoken discourse :  The role of connectives in the comprehension of spontaneous spoken discourse has been investigated by testing the effect of the connective 'but' in the realization of causal inferences and the integration of adjacent statements. The role of this connective in the realization of causal inferences has been tested through a judgment task. The role of 'but' in the integration of the adjacent statements has been tested through a word monitoring task. The presence of the connective resulted in shorter reaction times for the realization of causal inferences in the judgment task, but it did not result in shorter reaction times for the integration of adjacent statements, as measured by the word monitoring task. These results suggest that listeners are able to make use of connectives to help them create and decide on the existence of causal connections, but not to process and recognize the surface form of the second statement of the pair. Copyright 2009 by The Spanish Journal of Psychology.","Non-technological aspects on web searching success :  This paper studies the influence of social, cultural and emotional background of typical Web users into the web searching process. Several variables, describing such aspects, are represented and statistically analyzed with well known clustering and classifying algorithms such, as COBWEB, J48, Bayes classification, and Correspondence analysis. Results indicate that the efficiency of the complete process of Information Retrieval will not be fully understood without considering subjectivity and personality facts. Â© Springer Science+Business Media B.V. 2008.","Towards a probabilistic manipulator robot's workspace governed by a BCI :  In this paper, probabilistic-based workspace scan modes of a robot manipulator are presented. The scan modes are governed by a Brain Computer Interface (BCI) based on Event Related Potentials (Synchronization and Desynchronization events). The user is capable to select a specific position at the robot's workspace, which should be reached by the manipulator. The robot workspace is divided into cells. Each cell has a probability value associated to it. Once the robot reaches a cell, its probability value is updated. The mode the scans are made is determined by the probability of all cells at the workspace. The updating process is governed by a recursive Bayes algorithm. A performance comparison between a sequential scan mode and the ones proposed here is presented. Mathematical derivations and experimental results are also shown in this paper. Â© 2008 Springer-Verlag.","State estimation in alcoholic continuous fermentation of Zymomonas mobilis using recursive bayesian filtering: A simulation approach :  This work presents a state estimator for a continuous bioprocess. To this aim, the Non Linear Filtering theory based on the recursive application of Bayes rule and Monte Carlo techniques is used. Recursive Bayesian Filters Sampling Importance Resampling (SIR) is employed, including different kinds of resampling. Generally, bio-processes have strong non-linear and non-Gaussian characteristics, and this tool becomes attractive. The estimator behavior and performance are illustrated with the continuous process of alcoholic fermentation of Zymomonas mobilis. Not too many applications with this tool have been reported in the biotechnological area.","Nuclear and mitochondrial phylogeography of the Atlantic forest endemic Xiphorhynchus fuscus (Aves: Dendrocolaptidae): Biogeography and systematics implications :  We studied the intraspecific evolutionary history of the South American Atlantic forest endemic Xiphorhynchus fuscus (Aves: Dendrocolaptidae) to address questions such as: Was the diversification of this bird's populations associated to areas of avian endemism? Which models of speciation (i.e., refuges, river as barriers or geotectonism) explain the diversification within X. fuscus? Does the genetic data support subspecies as independent evolutionary units (species)? We used mitochondrial (n = 34) and nuclear (n = 68) DNA sequences of X. fuscus to study temporal and spatial relationships within and between populations. We described four main monophyletic lineages that diverged during the Pleistocene. The subspecies taxonomy did not match all the evolutionary lineages; subspecies atlanticus was the only one that represented a monophyletic and isolated lineage. The distribution of these lineages coincided with some areas of endemism for passerines, suggesting that those areas could be regions of biotic differentiation. The ancestor of X. fuscus diverged â¼3 million years ago from Amazonian taxa and the phylogeographic pattern suggested that X. fuscus radiated from northeastern Brazil. Neither the riverine nor the geotectonic vicariance models are supported as the primary cause for diversification of geographic lineages, but rainforest contractions and expansions (ecological vicariance) can explain most of the spatial divergence observed in this species. Finally, analyses of gene flow and divergence time estimates suggest that the endangered subspecies atlanticus (from northeastern Brazil) can be considered a full species under the general lineage species concept. Â© 2008 Elsevier Inc. All rights reserved.","Antibody seroprevalences against rabies in dogs vaccinated under field conditions in Bolivia :  Bolivia currently has one of the highest numbers of cases for human and canine rabies and is thus clue to the elimination process. The objective of the present study was to assess antibody seroprevalences against rabies in dogs vaccinated under field conditions and other factors that might influence the success of the on-going rabies control programmes in an endemic area of the disease, Santa Cruz de la Sierra, Bolivia. All 240 study animals, selected using area-stratified random sampling, were investigated in April 2007. Test prevalences were adjusted for the imperfect test characteristics using the Rogan-Gladen estimator (deterministic and stochastic functions) and Bayesian inference. Ninety-four of the tested 240 vaccinated dogs were classified as test-positive for rabies-specific antibodies. With regard to adjusted overall antibody seroprevalence, Bayesian true prevalence estimates (41%, 95% CI: 37-46%) were lower than both of the Rogan-Gladen estimates. The effect of various epidemiological factors on post-vaccination response was also assessed. Â© 2008 Springer Science+Business Media B.V.","Genetic structure of Triatoma infestans populations in rural communities of Santiago del Estero, northern Argentina :  To gain an understanding of the genetic structure and dispersal dynamics of Triatoma infestans populations, we analyzed the multilocus genotype of 10 microsatellite loci for 352 T. infestans collected in 21 houses of 11 rural communities in October 2002. Genetic structure was analyzed at the community and house compound levels. Analysis revealed that vector control actions affected the genetic structure of T. infestans populations. Bug populations from communities under sustained vector control (core area) were highly structured and genetic differentiation between neighboring house compounds was significant. In contrast, bug populations from communities with sporadic vector control actions were more homogeneous and lacked defined genetic clusters. Genetic differentiation between population pairs did not fit a model of isolation by distance at the microgeographical level. Evidence consistent with flight or walking bug dispersal was detected within and among communities, dispersal was more female-biased in the core area and results suggested that houses received immigrants from more than one source. Putative sources and mechanisms of re-infestation are described. These data may be use to design improved vector control strategies.","Probabilistic workpsace scan modes of a robot manipulator commanded by EEG signals :  In this paper, probabilistic-based workspace scan modes of a robot manipulator are presented. The scan modes are governed by a Brain Computer Interface (BCI) based on Event Related Potentials (Synchronization and Desynchronization events). The user is capable to select a specific position at the robot's workspace, which should be reached by the manipulator. The robot workspace is divided into cells. Each cell has a probability value associated to it. Once the robot reaches a cell, its probability value is updated. The mode the scans are made is determined by the probability of all cells at the workspace. The updating process is governed by a recursive Bayes algorithm. A performance comparison between a sequential scan mode and the ones proposed here is presented. Mathematical derivations and experimental results are also shown in this paper.","Estimation and extrapolation of optimal treatment and testing strategies :  We review recent developments in the estimation of an optimal treatment strategy or regime from longitudinal data collected in an observational study. We also propose novel methods for using the data obtained from an observational database in one health-care system to determine the optimal treatment regime for biologically similar subjects in a second health-care system when, for cultural, logistical, or financial reasons, the two health-care systems differ (and will continue to differ) in the frequency of, and reasons for, both laboratory tests and physician visits. Finally, we propose a novel method for estimating the optimal timing of expensive and/or painful diagnostic or prognostic tests. Diagnostic or prognostic tests are only useful in so far as they help a physician to determine the optimal dosing strategy, by providing information on both the current health state and the prognosis of a patient because, in contrast to drug therapies, these tests have no direct causal effect on disease progression. Our new method explicitly incorporates this no direct effect restriction. Copyright Â© 2008 John Wiley & Sons, Ltd.","Phylogeography of the invasive weed Hypochaeris radicata (Asteraceae): From Moroccan origin to worldwide introduced populations :  In an attempt to delineate the area of origin and migratory expansion of the highly successful invasive weedy species Hypochaeris radicata, we analysed amplified fragment length polymorphisms from samples taken from 44 populations. Population sampling focused on the central and western Mediterranean area, but also included sites from Northern Spain, Western and Central Europe, Southeast Asia and South America. The six primer combinations applied to 213 individuals generated a total of 517 fragments of which 513 (99.2%) were polymorphic. The neighbour-joining tree presented five clusters and these divisions were supported by the results of Bayesian analyses: plants in the Moroccan, Betic Sierras (Southern Spain), and central Mediterranean clusters are all heterocarpic. The north and central Spanish, southwestern Sierra Morena, and Central European, Asian and South American cluster contain both heterocarpic (southwestern Sierra Morena) and homocarpic populations (all other populations). The DoÃ±ana cluster includes two homocarpic populations. Analyses of fragment parameters indicate that the oldest populations of H. radicata are located in Morocco and that the species expanded from this area in the Late Quaternary via at least three migratory routes, the earliest of which seems to have been to the southwestern Iberian Peninsula, with subsequent colonizations to the central Mediterranean area and the Betic Sierras. Homocarpic populations originated in the southwestern Iberian Peninsula and subsequently spread across north and central Spain, Central Europe and worldwide, where they became a highly successful weed. Â© 2008 The Authors.","Fourier-ratio deconvolution and its Bayesian equivalent :  We discuss how an inner-shell electron energy-loss spectrum can be processed using Bayesian (maximum-entropy or maximum-likelihood) deconvolution to simultaneously remove plural scattering and improve the energy resolution. As in Fourier-ratio deconvolution, a low-loss spectrum (recorded from the same area of specimen) is used as a kernel or resolution function. This procedure avoids the need to record the zero-loss peak in the absence of a specimen and uncertainties related to the width of the zero-loss peak. Unlike the case of Fourier-ratio deconvolution, we find that core-loss data do not require pre-edge background subtraction and extrapolation towards zero intensity; simply matching the intensity at both ends of the region is usually sufficient to avoid oscillatory artifacts. Using the low-loss spectrum as both data and kernel yields a zero-loss peak whose width provides an indication of the energy resolution as a function of the number of iterations. Finally, we argue that Fourier-ratio deconvolution or its Bayesian equivalent is the correct way to remove the substrate or matrix contribution to an energy-loss spectrum recorded from a particle on a substrate or embedded in a matrix. Â© 2007 Elsevier Ltd. All rights reserved.","Amerindian ancestry in Argentina is associated with increased risk for systemic lupus erythematosus :  Previous studies have demonstrated that in admixed populations, West African ancestry is associated with an increased prevalence of systemic lupus erythematosus (SLE). In the current study, the effect of Amerindian ancestry in SLE was examined in an admixed population in Argentina. The Argentine population is predominantly European with approximately 20% Amerindian admixture, and a very small (<2%) contribution from West Africa. The results indicate that Amerindian admixture in this population is associated with a substantial increase in SLE susceptibility risk (Odds Ratio = 7.94, P = 0.00006). This difference was not due to known demographic factors, including site of collection, age and gender. In addition, there were trends towards significance for Amerindian ancestry influencing renal disease, age of onset and anti-SSA antibodies. These studies suggest that populations with Amerindian admixture, like those with West African admixture, should be considered in future studies to identify additional allelic variants that predispose to SLE.","Bayesian spatiotemporal analysis of foot-and-mouth disease data from the Republic of Turkey :  A flexible hierarchical Bayesian spatiotemporal regression model for foot-and-mouth disease (FMD) was applied to data on the annual number of reported FMD cases in Turkey from 1996 to 2003. The longitudinal component of the model was specified as a latent province-specific stochastic process. This stochastic process can accommodate various types of FMD temporal profiles. The model accounted for differences in FMD occurrence across provinces and for spatial correlation. Province-level covariate information was incorporated into the analysis. Results pointed to a decreasing trend in the number of FMD cases in western Turkey and an increasing trend in eastern Turkey from 1996 to 2003. The model also identified provinces with high and with low propensities for FMD occurrence. The model's use of flexible structures for temporal trend and of generally applicable methods for spatial correlation has broad application to predicting future spatiotemporal distributions of disease in other regions of the world. Â© 2007 Cambridge University Press.","Recent evolutionary diversification of a protist lineage :  Here, we have identified a protist (dinoflagellate) lineage that has diversified recently in evolutionary terms. The species members of this lineage inhabit cold-water marine and lacustrine habitats, which are distributed along a broad range of salinities (0-32) and geographic distances (0-18 000 km). Moreover, the species present different degrees of morphological and sometimes physiological variability. Altogether, we analysed 30 strains, generating 55 new DNA sequences. The nuclear ribosomal DNA (nrDNA) sequences (including rapidly evolving introns) were very similar or identical among all the analysed isolates. This very low nrDNA differentiation was contrasted by a relatively high cytochrome b (COB) mitochondrial DNA (mtDNA) polymorphism, even though the COB evolves very slowly in dinoflagellates. The 16 Maximum Likelihood and Bayesian phylogenies constructed using nr/mtDNA indicated that the studied cold-water dinoflagellates constitute a monophyletic group (supported also by the morphological analyses), which appears to be evolutionary related to marine-brackish and sometimes toxic Pfiesteria species. We conclude that the studied dinoflagellates belong to a lineage which has diversified recently and spread, sometimes over long distances, across low-temperature environments which differ markedly in ecology (marine versus lacustrine communities) and salinity. Probably, this evolutionary diversification was promoted by the variety of natural selection regimes encountered in the different environments. Â© 2008 The Authors.","Multigene phylogeny of the Mustelidae: Resolving relationships, tempo and biogeographic history of a mammalian adaptive radiation :  Background: Adaptive radiation, the evolution of ecological and phenotypic diversity from a common ancestor, is a central concept in evolutionary biology and characterizes the evolutionary histories of many groups of organisms. One such group is the Mustelidae, the most species-rich family within the mammalian order Carnivora, encompassing 59 species classified into 22 genera. Extant mustelids display extensive ecomorphological diversity, with different lineages having evolved into an array of adaptive zones, from fossorial badgers to semi-aquatic otters. Mustelids are also widely distributed, with multiple genera found on different continents. As with other groups that have undergone adaptive radiation, resolving the phylogenetic history of mustelids presents a number of challenges because ecomorphological convergence may potentially confound morphologically based phylogenetic inferences, and because adaptive radiations often include one or more periods of rapid cladogenesis that require a large amount of data to resolve. Results: We constructed a nearly complete generic-level phylogeny of the Mustelidae using a data matrix comprising 22 gene segments (â¼12,000 base pairs) analyzed with maximum parsimony, maximum likelihood and Bayesian inference methods. We show that mustelids are consistently resolved with high nodal support into four major clades and three monotypic lineages. Using Bayesian dating techniques, we provide evidence that mustelids underwent two bursts of diversification that coincide with major paleoenvironmental and biotic changes that occurred during the Neogene and correspond with similar bursts of cladogenesis in other vertebrate groups. Biogeographical analyses indicate that most of the extant diversity of mustelids originated in Eurasia and mustelids have colonized Africa, North America and South America on multiple occasions. Conclusion: Combined with information from the fossil record, our phylogenetic and dating analyses suggest that mustelid diversification may have been spurred by a combination of faunal turnover events and diversification at lower trophic levels, ultimately caused by climatically driven environmental changes. Our biogeographic analyses show Eurasia as the center of origin of mustelid diversity and that mustelids in Africa, North America and South America have been assembled over time largely via dispersal, which has important implications for understanding the ecology of mustelid communities. Â© 2008 Koepfli et al; licensee BioMed Central Ltd.","Bayes and grade of membership analysis :  empty","An integrated time series gene expression data analysis pipeline with a fuzzy clustering method to assess expression patterns :  Technical improvements in high-throughput gene expression experiments are making possible to obtain high quality time series whole-genome expression data sets. This valuable source of information may describe the unfolding biological processes during the development stages, the cell cycle or the immune response of an organism. In order to fully explore this type of data we developed an integrated time series gene expression analysis pipeline. The resulting method detects differentially expressed genes, cluster co-expressed genes, unveil hidden gene expression patterns, identify over represented biological function categories and infer gene regulatory networks. Some of the methods integrated in our pipeline are an empirical Bayes model, a noise robust fuzzy clustering and graphical Gaussian model. The use of this pipeline to analyze the human adenovirus infection process allowed us to discover new insights and hypothesis. No previous exhausted explorations including features as fuzzy clustering or regulatory network inference have been used on this biological phenomena data before. Â©2007 IEEE.","Probabilistic scan mode of a robot manipulator workspace using EEG signals. Part II :  In this paper a probabilistic-based workspace scan mode of a robot manipulator is presented. The workspace is divided into cells. Each cell has its own probability value associated with it. Once the robot reaches a cell, its probability value is updated. The updating process is governed by a recursive Bayes algorithm. A performance comparison between a sequential scan mode and the one proposed here is made. Mathematical derivations and experimental results are also shown in this paper. Â© 2007 IOP Publishing Ltd.","A single origin of gall association in a group of parasitic wasps with disparate morphologies :  The braconid wasp subfamily Doryctinae mainly comprises idiobiont ectoparasitoids of other insect larvae. In recent years, however, members of a few genera have been discovered to be associated with galls from various unrelated host plant families, with some of these being gall inducers whereas others are suspected as being predators of gallers. Because of their considerable morphological differences, these gall-associated taxa traditionally have been placed in separate tribes or even in other subfamilies. In this study, we investigate the phylogenetic relationships among representatives of a number of different doryctine genera, including five of its seven gall-associated genera using two genetic markers. Here we analyzed the length-variable 28S sequence data based on secondary structure both excising the unalignable regions and recoding them according to indel length. In addition, multiple alignments were carried out with a range of gap-opening and extension parameters. The combined (28S + CO1) phylogenetic hypotheses obtained, both excluding and recoding the unalignable regions, recover a clade comprising the five gall-associated genera, and most of the analyses using multiple alignments also support this relationship. These results support a scenario in which secondary phytophagy evolves from initially attacking primary gall-forming hosts. The relationships recovered are also more congruent with a model that explains the macroevolution of insect plant association in the Doryctinae as reflecting geographic proximity rather than host plant relationships. Further, our phylogenetic hypotheses consistently show that one of the main morphological features employed in the higher level classification of the Doryctinae is actually highly homoplastic. Â© 2007 Elsevier Inc. All rights reserved.","Population structure of the boll weevil in cotton fields and subtropical forests of South America: A bayesian approach :  The main goal of this contribution is to investigate the genetic structure of boll weevil populations from South America (Argentina and Brazil) and to make further comparisons with a putative source population from USA. Samples were collected in a Paranaense forest under reserve protection, cotton fields and non-cultivated areas. Data from anonymous molecular markers were analysed using both traditional methods of population genetics and Bayesian approaches. Results help to support a previous hypothesis on the presence of two lineages of boll weevil populations in South America: one with characteristics of recent invaders and the other with characteristics of ancient populations. The sample from Urugua-Ã­ Provincial Park (Misiones, Argentina) shows the highest percentage of polymorphic loci, the highest values of mean heterozigosity, and the largest number of population-specific alleles, all being typical features of ancient populations. Furthermore, the Urugua-Ã­ sample shows two gene pools occurring in sympatry, probably as a consequence of a secondary contact. The remaining samples reveal not only lower percentages of polymorphic loci and heterozygosity values, but also an almost negligible presence of specific alleles. Bayesian methods also suggest the occasional migration of some individuals of ancient lineages from their natural habitats in fragments of the Paranaense forest into cotton fields, and vice versa. Â© 2006 Springer Science+Business Media, Inc.","Pipeline leak localization using pattern recognition and a bayes detector :  A novel leak localization method for multi section pipelines is presented. Based on normal operation flowing thermodynamic pressure drop patterns along the pipeline, the system continuously compares with the measured pressure drops, and makes a decision based on the best fit finding the section where the leak occurs. A statistical approach is used accounting for noisy measured signals. The method uses steady state fluid equations, a recursive parameter estimation algorithm, and statistical decision and pattern recognition techniques. A modification is introduced to consider the cost of making a wrong leaky section choice in terms of the excess volume spilled due to gravitational flow after pipeline shut down. This leads to a Bayesian decision scheme minimizing a risk functional. The costs are the spill volumes, obtained from dynamical simulation of the pipeline, under the various possible decision scenarios. Finally, details are given of the successful implementation of the system on a 500km long oil pipeline, and real data from a simulated leak experiment are shown. Copyright Â© 2006 by ASME.","Circumscription and phylogeny of Apiaceae subfamily Saniculoideae based on chloroplast DNA sequences :  An estimate of phylogenetic relationships within Apiaceae subfamily Saniculoideae was inferred using data from the chloroplast DNA trnQ-trnK 5â²-exon region to clarify the circumscription of the subfamily and to assess the monophyly of its constituent genera. Ninety-one accessions representing 14 genera and 82 species of Apiaceae were examined, including the genera Steganotaenia, Polemanniopsis, and Lichtensteinia which have been traditionally treated in subfamily Apioideae but determined in recent studies to be more closely related to or included within subfamily Saniculoideae. The trnQ-trnK 5â²-exon region includes two intergenic spacers heretofore underutilized in molecular systematic studies and the rps16 intron. Analyses of these loci permitted an assessment of the relative utility of these noncoding regions (including the use of indel characters) for phylogenetic study at different hierarchical levels. The use of indels in phylogenetic analyses of both combined and partitioned data sets improves resolution of relationships, increases bootstrap support values, and decreases levels of overall homoplasy. Intergeneric relationships derived from maximum parsimony, Bayesian, and maximum likelihood analyses, as well as from maximum parsimony analysis of indel data alone, are fully resolved and consistent with one another and generally very well supported. We confirm the expansion of subfamily Saniculoideae to include Steganotaenia and Polemanniopsis (as the new tribe Steganotaenieae C.I. CalviÃ±o and S.R. Downie) but not Lichtensteinia. Sister group to tribe Steganotaenieae is tribe Saniculeae, redefined to include the genera Actinolema, Alepidea, Arctopus, Astrantia, Eryngium, Petagnaea, and Sanicula. With the synonymization of Hacquetia into Sanicula, all genera are monophyletic. Eryngium is divided into \"Old World\" and \"New World\" subclades and within Astrantia sections Astrantia and Astrantiella are monophyletic. Â© 2007 Elsevier Inc. All rights reserved.","Is 2,3,5-pyrroletricarboxylic acid in hair a better risk indicator for melanoma than traditional epidemiologic measures for skin phenotype? :  This study aims to assess type of melanin as a risk indicator for skin tumors, in a sample of melanoma cases and controls within a larger multicenter study (Helios 2), held in Europe and South America in 2001-2002. In each case and control, the melanin content in hair was assessed by three methods: 1) the amount of 2,3,5-pyrroletricarboxylic acid (PTCA); 2) the absorbance ratio with ultraviolet spectroscopy; and 3) the spectra of near-infrared spectroscopy. Statistical analysis was performed in a Bayesian setting, defining priors for confounders and effect modifiers from the larger study data set. Subjects with values of PTCA of less than 85 ng/mg carried an increased risk (26 vs. seven discordant pairs: odds ratio = 4.4, 95% confidence interval: 1.52, 14.54), adjusted by hair color, eye color, and number of nevi (n = â¥40). The absorbance ratio showed a weaker and nonsignificant odds ratio of 1.5. After correction by misclassification, near-infrared spectroscopy was associated with an odds ratio of 2.3 (95% confidence interval: 1.36, 4.22). The amount of PTCA is thus a strong and independent risk indicator for melanoma. Incorporating PTCA determination into epidemiologic
